      <h1>La Policía detiene al 'Pequeño Nicolás' por intentar apuñalar a un camarero</h1>
      <address><time datetime="2019-11-20T14:50:24+00:00">20 Nov 2019, 14:50</time> by <a rel="author" href="https://cadenaser.com/autor/ep_europa_press/a/" target="_blank">EP</a></address>
      <figure>
        <iframe data-src="https://twitter.com/RebecaCarranco/status/1195682953294159873?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La <a href="https://cadenaser.com/tag/policia_nacional/a/">Policía Nacional</a> ha detenido a Francisco Nicolás Gómez Iglesias, más conocido como '<a href="https://cadenaser.com/tag/francisco_nicolas_gomez_iglesias/a/">El pequeño Nicolás</a>', <b>por pegar e intentar apuñalar al camarero de un restaurante de comida rápida</b> de la madrileña zona de Azca, y a un amigo suyo por resistencia y desobediencia a la autoridad, han informado fuentes de la Jefatura Superior de la Policía de Madrid.</p>
      <p>Los hechos ocurrieron poco después de las 22:00 horas de este martes, cuando los dos jóvenes <b>se sentaron a cenar en una pizzería italiana</b>, radicada en el número 10 de la calle Orense, situada junto a una conocida discoteca de la zona. Al parecer, ambos empezaron a increpar a una camarera y ante su persistencia, el dueño decidió entonces expulsarlos del local.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.196922511628!2d-3.6972571846030897!3d40.44877827936138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228fc81bf8cf3%3A0xdc42c86eb8fea94a!2sCalle%20de%20Orense%2C%2010%2C%2028020%20Madrid!5e0!3m2!1ses!2ses!4v1574262284107!5m2!1ses!2ses" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <h3>El 'pequeño Nicolás' cogió un cuchillo para intentar clavárselo a un camarero</h3>
      <p>En ese momento, el 'pequeño Nicolás' <b>cogió un cuchillo e intentó clavárselo a uno de los camareros,</b> que se protegió pero que finalmente recibió un puñetazo en la cara y cortes en las manos. Tras llamar la llegada de la Policía, los agentes procedieron a detenerlos, pero el amigo de Francisco Nicolás se resistió y golpeó a uno de los funcionarios.</p>
      <p>Hasta el lugar acudió una ambulancia básica del Samur-Protección Civil, cuyos sanitarios <b>atendieron a las 22.33 horas a los dos heridos</b> por contusiones menores, de las que no requirieron traslado al hospital, ha indicado a Europa Press un portavoz de Emergencias Madrid.</p>
      <p>Finalmente, el joven, para el que la Fiscalía pide siete años de cárcel por usurpación de funciones, falsedad en documento oficial y cohecho activo, fue <b>arrestado por un delito de lesiones</b> y su acompañante por un delito de resistencia y abuso a la autoridad. Tras pasar por comisaría, han sido puestos en libertad con cargos.</p>
      <h3>Enfrentamiento del 'pequeño Nicolás' con los CDR en Barcelona</h3>
      <p>El pasado sábado el 'pequeño Nicolás' también vivió otros momentos de tensión en la entrada de la estación de Sants de Barcelona, cuando <b>los CDR</b> concentrados frente al edificio se encararon con el joven.</p>
      <p>Los antidisturbios tuvieron entonces que interponerse entre el 'pequeño Nicolás' y los manifestantes independentistas, y lo acompañaron hasta el interior de la estación,<b>entre los gritos, insultos y algún empujón de los CDR</b>, que también acusaron a los Mossos de "proteger a los fachas".</p>
