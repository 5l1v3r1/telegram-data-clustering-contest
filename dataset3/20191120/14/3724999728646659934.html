      <h1>[ẢNH] Ấn Độ thử nghiệm tên lửa hạt nhân, Trung Quốc và Pakistan lo lắng</h1>
      <address><time datetime="2019-11-20T14:32:04+00:00">20 Nov 2019, 14:32</time> by <a rel="author">Việt Hùng</a></address>
      <p>
        <b>ANTD.VN - Hôm 17-11, truyền thông Ấn Độ đưa tin Bộ Tư lệnh Chiến lược Ấn Độ (SFC) đã phóng thử thành công tên lửa đạn đạo tầm trung Agni-II tại Vịnh Bengal.</b>
      </p>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_1.gif" autoplay="" loop=""/>
        <figcaption>
          <i>Theo đó, giới chức Ấn Độ cho biết, tên lửa khai hỏa lúc 19h30 (giờ địa phương), được phóng đi ở cự ly 2.000km từ bãi phóng thử nghiệm trên đảo Abdul Kalam tới mục tiêu đặt tại Vịnh Bengal</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_1.jpg"/>
        <figcaption>
          <i>Với đường bay như dự kiến và phóng chính xác đến mục tiêu, vụ phóng thử tên lửa Agni-II được đánh giá là đã thành công</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_10.jpg"/>
        <figcaption>
          <i>Kết quả của vụ phóng được xác nhận bởi dữ liệu định vị thu được từ hệ thống radar, các trạm quan sát, các thiết bị điện quang đặt dọc bờ biển và 2 tàu hải quân tại Vịnh Bengal</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_11.jpg"/>
        <figcaption>
          <i>Cuộc thử nghiệm được tiến hành bởi Bộ Tư lệnh Chiến lược Ấn Độ với sự hỗ trợ hậu cần của Tổ chức Nghiên cứu và Phát triển Quốc phòng của quốc gia này</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_12.jpg"/>
        <figcaption>
          <i>Được biết, tên lửa đạn đạo này có khả năng mang đầu đạn hạt nhân với tầm bắn lên đến 1.500 km</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_2.jpg"/>
        <figcaption>
          <i>Agni-II là loại tên lửa đạn đạo hai tầng do Ấn Độ tự phát triển</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_3.jpg"/>
        <figcaption>
          <i>Loại tên lửa này sử dụng nhiên liệu rắn và được thiết kế với chiều dài 20m, có khả năng mang theo đầu đạn nặng 1 tấn và phá hủy được mục tiêu ở khoảng cách 2.000km</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_4.jpg"/>
        <figcaption>
          <i>Khi được giảm tải trọng, tầm bắn của tên lửa này có thể lên tới 3.000km</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_5.jpg"/>
        <figcaption>
          <i>Ban đầu, tầng thứ nhất của Agni-II nặng tới 32 tấn và dài 7,7m, trong khi tầng thứ 2 nặng 10 tấn và dài 3,3m</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_6.jpg"/>
        <figcaption>
          <i>Sau thời gian phát triển, hiện tổng trọng lượng của tên lửa này đã giảm xuống còn 22 tấn</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_7.jpg"/>
        <figcaption>
          <i>Tên lửa Agni-II được trang bị hệ thống định vị chính xác cao, được dẫn đường bởi hệ thống điều khiển tinh vi và dùng nhiên liệu đẩy dạng rắn</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_9.jpg"/>
        <figcaption>
          <i>Tên lửa Agni-II là một trong những vũ khí trọng yếu của quân đội Ấn Độ. Theo một quan chức nước này, vụ phóng thử ban đêm là thử nghiệm thông thường trước nay vẫn được tiến hành vào các thời điểm khác nhau trong ngày</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_18/5/nhung_dong_tenluahatnhan_1.jpeg"/>
        <figcaption>
          <i>Ngoài Agni-II, Ấn Độ hiện còn sở hữu tên lửa đạn đạo Agni-I với tầm bắn 1.500km, Agni-III có tầm bắn 3.000km, Agni-IV với tầm bắn 4.000 km; và tên lửa Agni-V có tầm bắn 5.000 - 8.000 km</i>
        </figcaption>
      </figure>
