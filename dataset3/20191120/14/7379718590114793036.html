      <h1>Anche in Europa, una donna su tre è stata vittima di violenza o abusi</h1>
      <address><time datetime="2019-11-20T14:58:19+00:00">20 Nov 2019, 14:58</time> by <a rel="author">Lauren Chadwick</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z-WDCtifpbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La figlia della vittima del 131° femminicidio in Francia ha assistito all'assassinio della madre. "Erano insieme da tre o quattro anni, e da tre-quattro anni lui la picchiava. Non ha mai voluto parlarne per paura", le parole di Stella durante un'intervista ad una stazione radiofonica locale.</p>
      <p>La giovane ha testimoniato di essere arrivata troppo tardi ed aver assistito agli ultimi momenti di vita della madre Sylvia, pugnalata a morte dal partner di 40 anni.</p>
      <p>"Presentare una denuncia è una cosa positiva, ma non aiuta", ha detto Stella ricordando tutti i passi fatti dalla madre per avvertire le autorità prima di essere uccisa. La polizia, anche questa volta, è arrivata troppo tardi.</p>
      <p>Appena due giorni prima, una donna di 34 anni è morta a Levallois-Perret, un sobborgo di Parigi, dopo essere stata strangolata dal fidanzato. Il giorno dopo la morte di Sylvia, un'altra madre di tre figli è stata strangolata dal suo ex, scrive <i>Le Parisien.</i></p>
      <p>In Francia, il dibattito sulla violenza contro le donne è tornato in primo piano in tutto il paese mentre il governo sta studiando nuove misure per affrontare il problema. La discussione dovrebbe culminare nella presentazione di proposte concrete in occasione della Giornata internazionale per l'eliminazione della violenza contro le donne, il 25 novembre.</p>
      <p>Da una settimana_, Euronews_ sta dedicando alla <a href="https://it.euronews.com/tag/violenza-contro-le-donne">violenza domestica una serie di approfondimenti.</a></p>
      <h3>Un fenomeno globale</h3>
      <p>Si stima che il 35% delle donne nel mondo (circa una su tre) abbia subito violenza domestica o sessuale nella sua vita. È una percentuale che molti esperti trovano sconcertante e che è rivelatrice di una vera e propria crisi globale.</p>
      <p>"Trovo molto triste che in ogni società esista la violenza contro le donne. Ovunque", ha dichiarato Marceline Naudi, presidente del Gruppo di esperti del Consiglio d'Europa sulla lotta alla violenza domestica e contro le donne (GREVIO). "Non credo si possa dire che alcune società sono peggiori di altre perché purtroppo la statistica è quasi universalmente valida".</p>
      <p>Evelyn Regner, presidente della commissione per i diritti della donna e l'uguaglianza di genere del Parlamento europeo, ha definito la cifra "incredibile". "Ma potrebbe essere più alta perché molti casi non vengono alla luce".</p>
      <p>Il 58% delle 87mila donne uccise intenzionalmente nel 2017 è stata ammazzata dai propri partner o familiari, secondo le Nazioni Unite. Più di un terzo di loro sono morte sotto i colpi di un ex o dell'attuale fidanzato/marito.</p>
      <p>"Mentre la stragrande maggioranza delle vittime di omicidi è di sesso maschile, uomini uccisi da sconosciuti, le donne hanno molte più probabilità di cadere per mano di qualcuno che conoscono", scrive Yury Fedotov, direttore esecutivo dell'Ufficio delle Nazioni Unite contro la droga e il crimine.</p>
      <p>Il maggior numero di femicidi avviene in Africa, mentre il tasso minore si ritrova in Europa: 0.7 ogni 100mila abitanti.</p>
      <h4>Poche statistiche a livello europeo</h4>
      <p>Le percentuali di donne che dicono di aver subito violenza sono ancora più elevate nei paesi dell'Europa orientale e sudorientale, dove il 70% donne dichiara di aver subito qualche forma di violenza a partire dal compimento del quindicesimo anno di età. Il 45% delle intervistate ha detto di aver subito almeno una forma di molestia sessuale e il 21% ha dichiarato di aver subito "violenza fisica, sessuale o psicologica durante l'infanzia".</p>
      <p>Il sondaggio, pubblicato dal servizio europeo per l'azione esterna dell'UE, ha evidenziato i problemi di violenza di genere in Albania, Bosnia-Erzegovina, Kosovo, Montenegro, Macedonia del Nord, Serbia, Moldova e Ucraina. Ma si tratta di uno dei pochi studi esaustivi sull'argomento.</p>
      <p>L'ultima inchiesta a livello comunitario è stata condotta nel 2014, quando l'Agenzia europea per i diritti fondamentali ha intervistato 42mila donne. L'indagine ha rimarcato le cifre globali, scoprendo come anche nella Ue una donna su tre ha subito una qualche forma di violenza fisica e/o sessuale dall'età di 15 anni.</p>
      <p>"Ciò che emerge è un quadro di abusi di vasta portata che colpisce la vita di molte, ma che viene sistematicamente sottovalutato dalle autorità. L'entità della violenza contro le donne non viene riflessa dai dati ufficiali", si legge in una dichiarazione dell'agenzia.</p>
      <h3>Un dibattito che sta cambiando</h3>
      <p>Da allora, molto è cambiato. Nel 2017, decine di donne hanno accusato Harvey Weinstein, produttore cinematografico americano, di molestie sessuali, aggressione o stupro. Il reportage pubblicato sul NY Times e sul New Yorker ha lanciato il movimento virale #MeToo, diffusosi in tutto il mondo. Proteste sono scoppiate in tutti i paesi.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4z6IHbjxq4" data-service="Instagram"/>
      </figure>
      <p>Sono in aumento le segnalazioni di episodi di abusi: un fatto positivo secondo gli esperti.</p>
      <p>"In termini numerici, quello che possiamo dire è che sebbene le segnalazioni relative alla violenza contro le donne stiano aumentando in generale, questo indica come le donne siano pronte ad uscire allo scoperto e riaffermare il loro di ritto di non subire questo tipo di trattamento", continua Naudi.</p>
      <p>Il governo francese ha reso noto di aver comminato almeno 700 sanzioni per molestie di strada nel solo agosto, dopo l'approvazione di <a href="https://it.euronews.com/2018/09/26/francia-applicata-la-nuova-legge-sulle-molestie-verbali-uomo-condannato">una legge contro le molestie verbali.</a> Un provvedimento, tuttavia, criticato per sanzionare in maniera troppo leggera un reato grave. Il paese sta ora varando un piano per affrontare la violenza domestica e dovrà pubblicare delle linee guida il prossimo 25 novembre, in occasione della Giornata per l'eliminazione della violenza contro le donne.</p>
      <h3>Ma non tutti i paesi stanno affrontando la questione</h3>
      <p>Sette Stati membri dell'UE non hanno ancora ratificato la Convenzione di Istanbul, il trattato del Consiglio d'Europa sulla prevenzione della violenza contro le donne e contro la violenza domestica. Si tratta di Ungheria, Bulgaria, Lettonia, Lituania, Repubblica ceca, Slovacchia e Regno Unito.</p>
      <p>"Solo 21 Stati membri lo hanno ratificato. Quindi, in qualche modo, mancano solo un paio di paesi, ma sembra che ci sia un'enorme resistenza: una cosa davvero allarmante", ha affermato l'europarlamentare Regner. "Ciò che noi parlamentari europei possiamo fare è insistere sulla ratifica della Convenzione di Istanbul, chiedendo al contempo una strategia comunitaria per prevenire la violenza di genere".</p>
