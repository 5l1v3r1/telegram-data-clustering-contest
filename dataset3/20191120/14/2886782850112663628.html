      <h1>Heti kiállítás-ajánló Európából</h1>
      <address><time datetime="2019-11-20T14:50:58+00:00">20 Nov 2019, 14:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VZ2rrqrpeTk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Különleges Goya-kiállítással ünnepli a madridi Prado múzeum alapításának 200. évfordulóját. A speciális tárlaton több mint 300 festmény látható, bemutatva Goya művészetének időtállóságát, egyediségét és függetlenségét. A spanyol festészet Murillóval végződő virágkora után az utolsó nagy spanyol mester volt, akiből - a modern festészet egyik atyjaként - a francia impresszionisták és a német expresszionisták is ihletet merítettek. A madridi tárlat - a világon a legnagyobb Goya-kiállítás - február 16-ig látható.</p>
      <p>Pierre és Gilles hírességek generációit fotózták Nina Hagentől Boy George-on át, Serge Gainsbourg-ig, vagy éppen Madonnáig. A párizsi Cité de la Musique-ben nyílt kiállításon közel száz munkájuk tekinthető meg, főleg zenészportrék, köztük olyan fotók, amelyeket most lehet először látni élőben. A tárlat február 23-ig tart nyitva.</p>
      <p>A londoni Tate Modern pedig a magyar művész, Maurer Dóra munkáiból rendezett kiállítást. Összesen 35 mű látható, amelyekből jól érzékelhetően kiderül Maurer sokoldalúsága. Öt évtized grafikái, fotográfiái, filmek és festmények tekinthetők meg a július 5-ig nyitva tartó tárlaton.</p>
