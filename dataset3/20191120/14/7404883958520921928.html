      <h1>情難忘！王祖賢傳去看齊秦《大約在冬季》激動落淚</h1>
      <address>
        <time datetime="2019-11-20T14:19:00+00:00">20 Nov 2019, 14:19</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911201401246402_50178.jpg"/>
        <figcaption>霍建華和馬思純主演的《大約在冬季》。(取材自豆瓣電影)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911201401246271_99990.png"/>
        <figcaption>《大約在冬季》一曲，是齊秦為王祖賢(右)所寫的專屬情歌。(本報資料照片)</figcaption>
      </figure>
      <p>齊秦的經典名曲《大約在冬季》由導演王維明改編成電影，找來台灣人氣男星霍建華、中國女星馬思純等人演出，齊秦更客串演出，演的就是自己，該片日前在中國上映後奪得票房排行冠軍。有影迷日前在加拿大溫哥華看戲時，發現「永遠的小倩」王祖賢疑似悄悄現身戲院，觀賞昔日情人的電影。</p>
      <p>王維明透露電影宣傳時，媒體曾詢問齊秦：「王祖賢會來看嗎？」齊秦當時直率回應：「我相信她會來看吧，而且我太太、女兒也會來看。」沒想到真的有影迷捕獲王祖賢進場看電影。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DLdEh4xGJNg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>中國時報報導，影迷透露，電影中導演巧妙安排了一個齊秦與王祖賢之間的笑哏，同一排座位的一名女子很大聲的笑了一下，聲音大到讓觀眾都側目以對，心中覺得怪異。</p>
      <p>直到電影散場，該影迷表示因電影感動到哭得淅瀝嘩啦，為了整理儀容多停留在座位上，沒想到那位女性也還沒離場，留在座位上彎著腰，貌似也被電影感動到停不住淚水，頻頻擦拭臉上淚痕，「出去的時候我跟她擦肩而過，才驚覺這不就是王祖賢本尊嗎？理解了什麼叫真正的見證奇蹟。」</p>
      <p>據報導，該名影迷更表示「好想對齊秦說，王祖賢看你的電影哭了，你知道嗎？」相當激動。</p>
      <p>對此，王維明雖驚訝王祖賢看片，但也坦言不意外，「這首歌對她來講滿有意義，但我心情很複雜、感慨、也感動，相信觀眾也會這樣覺得，畢竟兩人的愛情波折曾轟動一時，現在卻都沒了聯絡，各過不同的生活了。」</p>
