      <h1>FOTO: Puing Pesawat Bekas Bertumpuk di Marunda</h1>
      <address><time datetime="2019-11-20T14:25:51+00:00">20 Nov 2019, 14:25</time> by <a rel="author">Bisma Septalisma, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Aneka macam potongan bagian pesawat dari mulai badan, mesin, roda, hingga sayap bertumpuk di Jalan Pergudangan Marunda II, Jakarta Utara.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/c53b6792-e235-41a3-9084-631e45ec4494_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Aneka macam potongan bagian pesawat dari mulai badan, mesin, roda, hingga sayap bertumpuk di Jalan Pergudangan Marunda II, Jakarta Utara, Senin (18/11). (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/cb034ee1-c0c8-46a1-980c-c6df72f94f5c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bagian-bagian pesawat yang tak berfungsi itu disebut akan dikirim ke luar negeri untuk kemudian direnovasi ulang menjadi restoran. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/a20c14ff-f09e-421b-a8b7-4f3bffdebfa7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tampak dalam kokpit di potongan bangkai pesawat yang berada dalam tumpukan di Jalan Pergudangan Marunda II, Cilincing, Jakarta Utara. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/e2cbe023-911f-4eeb-9b1e-fbdfb4a147d9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Selain disebutkan bakal dikirim ke luar negeri untuk melengkapi restoran, bagian-bagian pesawat itu pun akan ada yang didaur ulang kembali. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/7bee2823-c04c-41bc-a586-049b9455f4ae_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Potongan bangkai pesawat itu sendiri merupakan barang lelang dari maskapai penerbangan yang tak lagi menggunakan kendaraan udara tersebut karena sudah tak layak terbang. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/123a5b43-96d1-43be-b362-37e843c010d4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sebelum dibawa dan ditumpuk di Jalan Pergudangan Marunda II, Jakut, pesawat-pesawat bekas itu dibelah dulu di dalam kawasan bandara agar masuk ke dalam truk kontainer. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/dc86f6c1-ef06-4638-9431-4a78d0d82a95_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Salah satu puing pesawat tersebtu ada yang tertulis berasal dari maskapai Sky Aviation yang mengoperasikan pesawat Boeing 737 untuk melayani penerbangan berjadwal Jakarta-Pekanbaru. Pesawat tersebut pernah beroperasi pada Agustus 2012. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/7112de84-817f-443d-95cb-33b946149793_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bagian dari kursi penumpang pesawat yang disebut akan menjadi bagian sebuah restoran di luar negeri. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/49e974a7-17d6-43a7-b777-ce99f00320de_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bagian pesawat lainnya seperti badan pesawat dapat dialihfungsikan menjadi fasilitas pelatihan awak kabin. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/cbdc01d2-3aa4-4756-8e84-4c4d77f733ba_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bagian roda pesawat yang dibiarkan bertumpuk sebelum dibawa ke pembeli selanjutny. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
