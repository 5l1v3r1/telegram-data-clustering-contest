      <h1>【移交逃犯修例】大批人在中環行人路聚集高叫口號　警察戒備（有片）</h1>
      <address>
        <time datetime="2019-11-20T14:47:00+00:00">20 Nov 2019, 14:47</time>
      </address>
      <p>今日午飯時間繼續有大批人士聚集中環畢打街一帶，高叫反修例口號，並一度走出行車線。防暴警察數分鐘後到場，將他們驅趕回行人路，並舉起藍旗，警告他們正非法集結，呼籲他們離開，亦有便衣警員拍攝現場情況。一人在置地廣場旁邊被截查，其後獲放行，警員隨後收隊。</p>
      <p>去片：<a href="https://youtu.be/f-pgDFXtC_I">https://youtu.be/f-pgDFXtC_I</a></p>
    </article>
