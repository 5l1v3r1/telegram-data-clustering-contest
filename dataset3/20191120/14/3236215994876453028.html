      <h1>台股收跌0.2% 終止三連升</h1>
      <address>
        <time datetime="2019-11-20T14:18:00+00:00">20 Nov 2019, 14:18</time>
      </address>
      <p>台灣股市終止三連升，加權指數收報11631點，跌25點或0.22%。<br/>各類股份個別發展，食品股升0.38%、紡織股跌0.03%、機電股跌0.4%、金融股跌0.17%。</p>
