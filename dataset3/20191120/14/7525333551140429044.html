      <h1>Губернатор Анкары: мы считаем необходимым наращивать сотрудничество с Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-20T14:30:00+00:00">20 Nov 2019, 14:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OwiGEwGFOdA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В потоке туристов, посещающих Сочи, иностранцы составляют только 6%. Но с 2021 года с введением электронной визы для зарубежных гостей эта ситуация может измениться. На это рассчитывают, в частности, и туроператоры Турции. Об этом было сказано во время 4-й международной туристической выставки, которая прошла в Анкаре. Съемочная группа «Вестей Сочи» узнала о планах сотрудничества Турецкой провинции и черноморского курорта.</p>
      <p>На прошедшей в турецкой Анкаре выставке были сплетены античность, средневековье и современность, представлены основные вещи, которыми славится Бейпазары. Каждый участник выставки привез самое характерное для его региона или страны. Многие экспонаты создавались прямо на месте: ткались ковры, на гончарном круге изготавливали сосуды.</p>
      <p>Губернатор провинции Анкара Васип Шахин отметил, что Сочи – курорт, который приобрел в Турции большую популярность после Олимпиады-2014.</p>
      <p>«Что касается Сочи, то мы считаем необходимым наращивать сотрудничество. Кстати, на выставке есть российские туроператоры, и мы ценим это», - сказал собеседник.</p>
      <p>«Очень много туристов приезжают из России. Мы еще хотим наших граждан направлять в Россию, потому что очень много желающих поехать в Россию, в город Сочи, потому что это самый ближайший город Турции», - подчеркнул владелец туристической компании Мумин Куран.</p>
      <p>Самая главная проблема, о которой говорят жители Турции, это виза, которая нужна для въезда в РФ. Она может решиться в 2021 году, когда начнет действовать электронный пропуск через границу России, в том числе, и для въезда в Сочи.</p>
