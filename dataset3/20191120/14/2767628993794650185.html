      <h1>Rafael Lozano crea una instalación de latidos y voces en la frontera</h1>
      <address><time datetime="2019-11-20T14:09:03+00:00">20 Nov 2019, 14:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WVKHydZHrp4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un sintonizador fronterizo para unir dos localidades hermanas en México y Estados Unidos.</p>
      <p>Es la instalación interactiva creada por el artista mexicano <a href="http://www.lozano-hemmer.com/">Rafael Lozano</a> con una estación de recepción en la mexicana Ciudad Juárez y la otra en la estadounidense El Paso.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194736819994267648" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Las personas a uno y otro lado de la frontera pueden transmitir los latidos de su corazón y charlar gracias a micrófonos y altavoces conectados con grandes cañones de luz que se mueven en sincronía con los sonidos.</p>
      <p>"Hay alguien ahí. Hay alguien tocando el sensor. Y ahí está el latido de su corazón. Lo puedo sentir con mis manos", comenta Lozano.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194389636266758146" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Una original forma de dar voz a la inmigración y llamar la atención sobre la interdependencia entre ambas ciudades.</p>
      <p>Estará habilitada hasta el próximo 24 de noviembre.</p>
