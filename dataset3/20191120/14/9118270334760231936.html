      <h1>Министр Криклий заявил о падении доверия к своему заместителю Клитиной</h1>
      <address><time datetime="2019-11-20T14:45:00+00:00">20 Nov 2019, 14:45</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gje2LC_4x6M" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Министр инфраструктуры Владислав Криклий заявил, что у него падает доверие к своему заместителю - Александре Клитиной - после ее переписки с пранкером Джокером.</p>
      <p>Об этом Криклий сказал журналистам перед заседанием Кабмина.</p>
      <blockquote>—Плох тот солдат, который не мечтает стать генералом. Это похвально, но не в такой способ. Но это мы это обсудим с ней, когда Александра вернется из командировки, потому что, конечно, доверие к ней падает из-за таких вещей. Но это уже проблема моих отношений с ней, – сказал Криклий.</blockquote>
      <p>По его словам, заявления Клитиной о том, что в министерстве «что-то мутят с тендерами на локомотивы» является неправдой.</p>
      <blockquote>— Локомотивы последние покупались еще во времена Омеляна (экс-министр Владимир Омелян, прим.), когда с GE подписывали контракт… На самом деле, локомотивы – это большая проблема. Вы же знаете, что локомотивов не существует в «Укрзализныце». Вагонный парк есть, а вот локомотивами УЗ обеспечить не может. Сейчас рассматривается несколько вариантов по будущим контрактам. Это французы, снова американцы, но все они предлагают пока не очень интересное ценовое предложение”, – сказал Криклий.</blockquote>
      <p>Напомним, фамилия бывшего народного депутата от партии «Блок Петра Порошенко» из Николаева Андрея Вадатурского <a href="http://nikvesti.com/news/politics/172605">фигурирует в новых переписках пранкера «Джокера»</a> с заместителем министра инфраструктуры Александрой Клитиной.</p>
