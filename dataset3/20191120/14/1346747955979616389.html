      <h1>Стирая рамки различий. В Краснодаре прошел инклюзивный фестиваль «неПросто искусство»</h1>
      <address>
        <time datetime="2019-11-20T14:26:00+00:00">20 Nov 2019, 14:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KGPQTMo8AOg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мероприятие состоялось в Краевом театре кукол. Среди творческих коллективов на сцене выступили и дети с особенностями развития.</p>
      <p>Музыка, поэзия и танцы – для языка творчества нет границ. Фестиваль «неПросто искусство» собрал на одной сцене ребят из художественных и инклюзивных студий. Многогранные артисты с помощью слов и жестов показали, как тонко они могут прочувствовать мир.</p>
      <p>– Мы предлагаем зрителям не просто посмотреть, но и задуматься хотя бы на несколько минут о том, как искусство в жизни разных людей отображается и как оно влияет на эти жизни, – сказала организатор фестиваля Дана Руднева.</p>
      <p>Многие из ребят занимаются уже давно, но все равно нуждаются в поддержке зрителей и близких. Работа с такими детьми требует больше усердия и терпения преподавателей, но и приносит всем невероятные эмоции.</p>
      <p>Для «солнечных» и других особенных ребят этот фестиваль – не просто возможность выйти на сцену и показать свои достижения, но и шанс почувствовать себя значимым и очень счастливым человеком.</p>
