      <h1>【移交逃犯修例】觀塘「和你lunch」市民一度佔據行車線　搭棚工人開工照嗌口號（有片）</h1>
      <address>
        <time datetime="2019-11-20T14:10:00+00:00">20 Nov 2019, 14:10</time>
      </address>
      <p>今日繼續有人在觀塘發起「和你lunch」活動，數百名市民12時許在駿業街遊樂場聚集，並於約1時半起步。他們沿途高叫「五大訴求，缺一不可」等口號，行至偉業街時，正於大廈上工作的搭棚工人亦有一同叫口號，市民拍手回應。</p>
      <p>隊伍在觀塘道行出馬路，佔據一條行車線，部分人需要在車輛之間穿梭，現場交通受阻。他們最終在巧明街與駿業街交界處散去。</p>
      <p>去片：<a href="https://youtu.be/phCCPsHJFnA">https://youtu.be/phCCPsHJFnA</a></p>
    </article>
