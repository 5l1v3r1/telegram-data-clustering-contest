      <h1>Schießen statt Schule - Kindersoldaten im Jemen</h1>
      <address><time datetime="2019-11-20T14:14:14+00:00">20 Nov 2019, 14:14</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kjDwpTVSQ-8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der tägliche Schulgang - in einem zerstörten Land wie dem Jemen, in dem Kinder zu Soldaten gemacht werden, ist dies schon ein Akt des Widerstands.</p>
      <p>Zwei Millionen Kinder gehen hier nicht zur Schule, viele sind Teil der Milizen.</p>
      <p>Die Kriegskorrespondentin Silvia Battaglia machte auf diese Notlage jetzt in Brüssel aufmerksam.</p>
      <p>“Wenn man arm ist, hat man keine Chance. Als Kindersoldat kriegt man immerhin noch einen monatlichen Sold, um seine Familie finanziell zu unterstützen. Ein gutes Einkommen."</p>
      <p>Verwickelt in Kämpfe, am Rande des Verhungerns und sexuell missbraucht - 30 Jahre nach der Unterzeichnung der Kinderrechts-Konvention sind im Jemen Kinder das Hauptziel im Krieg.</p>
      <p>“Die Ironie ist, dass der Jemen eines der ersten Länder war, das diese Konvention ratifiziert hat. Heute gibt es kaum ein Land mit mehr Verstößen", meint die Menschenrechtlerin Radhya al-Mutwakel Human.</p>
      <p>"Wir sollten daher den 30. Jahrestag der Kinderrechts-Konvention nicht feiern. Wir sollten ihn stattdessen beurteilen.</p>
      <p>Denn feiern, wo doch Millionen Kinder weltweit leiden müssen, ist unangemessen."</p>
      <p>Viele europäische Länder heizen den Krieg im Jemen an, indem sie Waffen an Saudi-Arabien liefern.</p>
      <p>Menschenrechtsorganisationen fordern von der EU Druck auf ihre Mitglieder.</p>
      <p>Niccolò Figà-Talamanca von “No Peace without Justice”: “Jedes bißchen Druck zählt. Es liegt nun an der neuen Kommission, den neuen Außenbeauftragten, Führung zu zeigen und zu beweisen, dass europäische Werte auf außenpolitischer Ethik basieren."</p>
      <p>Die neue EU-Kommission soll im Dezember ihr Amt antreten.</p>
      <p>In der nächsten Woche debattiert das Europäische Parlament die Situation von Kindern.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
