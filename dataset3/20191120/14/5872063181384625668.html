      </address>

      <p>
        <b>Έκκληση για την διάσωση τους</b>
      </p>
      <p>Με μια συγκλονιστική εικόνα, ήρθε αντιμέτωπη μια γυναίκα, όταν αντίκρισε 5 νεογέννητα κουτάβια, πεταμένα σε τενεκέ στο Πισκοκέφαλο Λασιθίου.</p>
      <p>Η Καλλιόπη Κοντολαιμάκη, απευθύνει δραματική έκκληση για τη σωτηρία των πέντε νεογέννητων σκυλιών που βρέθηκαν την Τετάρτη 20 Νοεμβρίου, πεταμένα μέσα σε τενεκέ δίπλα σε κάδο σκουπιδιών, μετά από ενημέρωση κάτοικου της περιοχής.</p>
      <p>Η κα Κοντολαιμάκη απευθύνει έκκληση σε όποιον έχει σκυλίτσα που θηλάζει μωρά ή μπορεί να βοηθήσει με το τάισμα τους με μπιμπερό καθώς δεν υπάρχει άλλος τρόπος να σωθούν αυτά τα νεογέννητα.</p>
      <p>Εφόσον επιθυμείτε να βοηθήσετε, επικοινωνήστε με το <a href="https://www.facebook.com/sitiarescue/">Sitia Animal Rescue</a>.</p>
