      <p>Сегодня <a href="https://www.vzsar.ru/news/2019/11/20/shtrafy-dlya-biznesa-gordepam-napomnili-o-novyh-larkah-na-prospekte-kirova.html">на заседании</a> Саратовской областной думы отклонен законопроект регионального прокурора <b>Сергея Филипенко</b>, ранее получивший неоднозначные оценки со стороны депутатов и экспертного сообщества.</p>
      <p>Инициативой планировалось причислять к обманутым дольщикам всех граждан, независимо от того, какой объем средств по договору о долевом строительстве они внесли.</p>
      <p>Зампрокурора области <b>Павел Мельник</b> повторил уже озвученные ранее аргументы в защиту инициативы.</p>
      <p>Спикер <b>Александр Романов</b> ("ЕР") предложил депутатам задавать вопросы.</p>
      <p><i>"Сколько граждан получат такую возможность?"</i> - поинтересовался <b>Дмитрий Пьяных</b> (ЛДПР) и услышал ответ Мельника: "<i>Порядка 30 человек, может быть, больше, учета мы не вели"</i>.</p>
      <p><i>"И на рабочей группе, и на заседании комитета мы задавали вопросы по законопроекту, но не получили ответа на них. Вот и сегодня мы вновь не услышали, какое же число граждан смогут получить такую возможность. А без этого мы не можем предполагать финансового обеспечения этого закона. Очень все неопределенно"</i>, - выступил <b>Александр Санинский</b> ("ЕР").  </p>
      <p><b>Леонид Писной</b> ("ЕР") отметил, что если гражданин обращается в суд, ему и так присваивается статус дольщика:<i> "Но достаточно вспомнить Балаково и "Саратовгесстрой". Большая часть людей, которые исполнили финансовые обязательства, вошли в реестр обманутых дольщиков. Но учесть, по каким домам сейчас начался бы приток новых обманутых дольщиков, почти невозможно - многие люди не выполняли финансовых обязательств целиком и сейчас нигде не числятся"</i>. </p>
      <p>По мнению <b>Сергея Курихина</b> ("ЕР"), <i>"земельные участки</i> (по мысли прокуроров, инвесторы должны получать от муниципалитетов землю в обмен на участие в судьбе новых дольщиков - ред.) <i>должны выставляться на торги, а не предоставляться в качестве компенсации"</i>. </p>
      <p><i>"Саратовская область до сих пор не проводит аукционы по предоставлению земельных участков под строительство. А ваш законопроект еще отсрочит этот процесс"</i>, - констатировал Курихин.</p>
      <p>Депутат напомнил о том, что объявленная прокурором области кампания по изъятию земельных участков противоречит приказу №195 Генеральной прокуратуры, который запрещает мерами прокурорского реагирования разрушать сложившиеся правовые отношения.</p>
      <p>Сергей Курихин, развивая мысль Леонида Писного, напомнил о том, что ранее надзорное ведомство в лице прежнего прокурора области <b>Владимира Степанова</b> заявляло о "личном контроле" уголовных дел владельцев и топ-менеджеров "Саратовгесстроя".</p>
      <p>Павел Мельник пытался возразить депутату указанием на оправдательный приговор гендиректору компании <b>Алексею Панагушину</b>. Парламентарий в ответ заметил, что это как раз недоработка региональной прокуратуры.    </p>
      <p>Кроме того, Курихин обратил внимание коллег на низкое качество законотворческой деятельности прокуратуры -  <a href="https://www.vzsar.ru/news/2019/11/05/zakonoproekt-sergeya-filipenko-odobrili-mertvye-dyshi.html">нашумевшую историю об одобрении инициативы Сергея Филипенко "мертвыми душами"</a>, когда оценка регулирующего воздействия превратилась в фейк и профанацию.</p>
      <p>В итоге проект закона Филипенко депутаты не приняли даже за основу. Александр Романов подчеркнул, что в таком случае инициатива считается отклоненной.</p>
      <p>Павел Мельник, представлявший законопроект своего шефа Сергея Филипенко (сам он на заседание парламента не пришел), в сердцах выпалил, что теперь граждан, обратившихся с жалобами в надзорное ведомство, прокуроры будут перенаправлять к самим депутатам.</p>
      <p>Напомним, ранее законопроект обсуждался на площадке <a href="https://www.vzsar.ru/news/2019/11/15/obschestvenniki-podderjali-zakonoproekty-mintryda-i-prokyratyry.html">Общественной палаты</a>, а также комитета по вопросам жилищной, строительной и коммунальной политики, сначала им занималась <a href="https://www.vzsar.ru/news/2019/11/11/depytaty-o-zakonoproekte-filipenko-kak-my-spravimsya-s-naplyvom-dolschikov.html">рабочая группа</a>, а затем и <a href="https://www.vzsar.ru/news/2019/11/13/zakonoproekt-sergeya-filipenko-o-dolschikah-nazvali-sovershenno-bestolkovym.html">сам комитет</a>.</p>
      <p><i>"Действующая редакция позволяет признать пострадавшими только тех, кто полностью исполнил обязательства по соответствующему договору. Тем не менее, некоторыми дольщиками по проблемных объектам заключались и надлежащим образом исполнялись договоры на условиях рассрочки оплаты. На данный момент министерство ЖКХ не имеет возможности включать таких граждан в реестр пострадавших",</i> - докладывал в ОП представитель прокуратуры области <b>Иван Гусев</b>.</p>
      <p>На всех уровнях обсуждения подчиненные Филипенко так и не смогли назвать точное количество граждан, которых планируется "сделать" обманутыми дольщиками, что привело к оценкам законопроекта как популистского или "совершенно бестолкового".</p>
      <p>Критика предложения прокурора области начала активно звучать уже на заседании рабочей группы профильного комитета думы. Особенно после того, как Гусев озвучил, что средства на компенсации "могут поступать от инвестора", который за это якобы сможет получать земельные участки.</p>
      <p>В частности, депутат Леонид Писной ("ЕР") подчеркнул: если инициатива будет поддержана, то справиться с прогнозируемым наплывом дольщиков не сможет ни один инвестор.</p>
      <p>Парламентарий предложил распространить действие законопроекта только на тех дольщиков, которые заплатили больше 50% стоимости квартиры. Прокуратура упорствовала, считая, что в реестр обманутых надо включать всех, кто "заплатил всего пять тысяч".</p>
      <p>В ходе заседания комитета на изъяны в аргументации прокуроров обратили внимание депутаты <b>Александр Анидалов</b> (КПРФ) и <b>Станислав Денисенко</b> (ЛДПР).</p>
      <p>Коммунист назвал инициативу нереализуемой и "совершенно бестолковой", а либерал-демократ подчеркнул, что подобными законами власти "закрывают дыры, созданные своими нерадивыми чинушами".</p>
      <p>Сегодня региональный парламент поставил точку в дискуссии: законопроект прокурора области отклонен.</p>
