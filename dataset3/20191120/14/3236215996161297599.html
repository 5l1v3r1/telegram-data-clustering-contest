      <h1>【新股追蹤】移卡擬港上市籌23億</h1>
      <address>
        <time datetime="2019-11-20T14:59:00+00:00">20 Nov 2019, 14:59</time>
      </address>
      <p>外電引述知情人士透露，中國支付技術服務提供商移卡計劃香港上市，集資約3億美元(約23.4億港元)，<br/>該公司已向港交所提交了上市申請。據初步招股文件顯示，騰訊控股(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)是其股東之一，其他投資者還包括日本的Recruit Holdings和風投公司Greycroft Partners。<br/>Oliver Wyman數據稱，移卡是中國第二大非銀行獨立QR碼支付服務提供商，2018年的市場佔有率約12%。截至6月30日，移卡已擁有約480萬支付服務活躍用戶。<br/>中信里昂證券、野村和農銀國際是上市聯席保薦人。</p>
    </article>
