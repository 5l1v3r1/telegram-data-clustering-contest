      <h1>В рядах ВСУ фиксируются факты массовых хищений вооружения и боеприпасов — НМ ДНР</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/lTAYWKWTjvw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Народной милиции сообщили о ставших известными фактах хищения вооружения и боеприпасов в рядах вооруженных сил Украины.</b>
      </p>
      <p>В связи со взрывами боеприпасов на арсенале в Балаклее, украинское военное командование продолжает проводить мероприятия по усилению охраны и обороны артиллерийских складов подчиненных соединений и частей. Об этом сообщил официальный представитель НМ ДНР Дмитрий Астрахань.</p>
      <blockquote>«Несмотря на предпринимаемые командованием «ООС» меры по обеспечению безопасности складов, продолжаем фиксировать массовые хищения вооружения и боеприпасов. Вчера в районе н.п. Заможное в зоне ответственности 1 батальона 128 горно-штурмовой бригады сотрудниками полиции обнаружен «схрон» с оружием и боеприпасами, в котором находились: ручные противотанковые гранатометы РПГ-22 — 3 ед., патроны 5,45-мм – 200 шт., тротиловые шашки – 4 шт., гранаты к подствольному гранатомету ГП-25 – 11 шт. Данное вооружение было похищено со складов военнослужащими бригады в целях его дальнейшей продажи. Комиссией штаба 128 огшбр под руководством начальника штаба соединения проводится работа по проверке наличия имущества РАВ в подразделениях 1 батальона», — рассказал Дмитрий Астрахань.</blockquote>
