      <h1>شاهد: النمسا تحول منزل هتلر إلى مركز للشرطة</h1>
      <address><time datetime="2019-11-20T14:30:40+00:00">20 Nov 2019, 14:30</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dKf07r3IWjQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت وزارة الداخلية النمساوية إن المنزل الذي ولد فيه أدولف هتلر في مدينة "بروناو أم إن" سيتحول إلى مركز للشرطة، ويأتي القرار بعد جدل يتعلق بالطريقة المثلى التي ينبغي توخيها، لتفادي أن يصبح الموقع قبلة الزائرين من أنصار النازيين الجدد.</p>
      <p>وتعتزم السلطات النمساوية دعوة مهندسين معماريين في مدينة "بروناو أم إن" الواقعة على الحدود مع ألمانيا، بهدف رسم مخططات لإعادة تصميم المبنى الذي اقتنته السلطات بطريقة لزومية، حتى يصبح مقرا لضباط قوات الشرطة.</p>
      <p>وقال وزير الداخلية النمساوي فولفغانغ بشورن في بيان، إنه ينبغي أن يرسل استغلال الشرطة للمنزل في المستقبل إشارة واضحة لا يرقى إليها الشك، في أن المنزل لن يثير أبدا مرة أخرى ذكرى النازية (أو القومية الجديدة).</p>
      <p>وأضاف الوزير النمساوي قوله إن مهندسين معماريين ستتم دعوتهم هذا الشهر من مختلف أنحاء أوروبا، بغرض تقديم مخططات لإعادة تصميم المبنى، وإنه ستكون هناك لجنة من الخبراء والموظفين العموميين لاختيار التصميم الفائز، مع بداية النصف الأول من السنة المقبلة.</p>
      <p>ورغم أن هتلر ولد في "بروناو" سنة 1889، تقول النمسا إنها كانت أولى ضحايا النازية التي ضمتها ألمانيا زمن هتلر سنة 1938.</p>
      <p>ومع ذلك فقد اعترفت الحكومات النمساوية الأخيرة أن النمساويين كانوا مذنبين في جرائم <a href="https://arabic.euronews.com/2019/07/29/french-official-djamel-boumaaz-celebrates-birthday-with-swastika-cake">النازية</a>، وإنه كانت هناك مقاومة ضعيفة منهم لحكم هتلر.</p>
