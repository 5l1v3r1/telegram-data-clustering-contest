      <h1>ধর্মঘটে বেনাপোল বন্দরে পণ্য খালাস বন্ধ</h1>
      <address><time datetime="2019-11-20T14:42:00+00:00">20 Nov 2019, 14:42</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9TDuUQCe7WI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>যশোর জেলা পরিবহন শ্রমিক ইউনিয়ন, বাস ও ট্রাক মালিক সমিতির ডাকে যশোরের ১৮টি রুটে শ্রমিক ধর্মঘটের কারণে চতুর্থ দিনের মতো বুধবার (২০ নভেম্বর) ট্রাক চলাচল বন্ধ রয়েছে। এ কারণে বেনাপোল বন্দরে আমদানি পণ্য লোড-আনলোড কার্যত বন্ধ রয়েছে।</b><br/><br/>তবে এ সময় বেনাপোল বন্দরে ভারতীয় ট্রাক থেকে পণ্য আনলোডসহ দু’দেশের মধ্যে আমদানি-রফতানি বাণিজ্য সচল রয়েছে। আমদানি পণ্য পরিবহনের জন্য পর্যাপ্ত ট্রাক না পাওয়াই বিপাকে পড়েছেন ট্রান্সপোর্ট ব্যবসায়ীরা।<br/><br/>বাস ও ট্রাক মালিক সমিতি হঠাৎ করে যশোরের ১৮টি রুটে শ্রমিক ধর্মঘট ডাকায় ক্ষোভ প্রকাশ করেছেন বেনাপোল ট্রান্সপোর্ট মালিক সমিতির নেতারা। কিছু কিছু পণ্যবোঝাই ট্রাক বন্দর এলাকা ছেড়ে গেলেও পথের মধ্যে আটকে দিচ্ছেন বিক্ষুব্ধ ট্রাক শ্রমিকরা।<br/><br/>ফলে বন্দর এলাকায় ট্রাক থাকলেও ভয়ে পণ্য পরিবহন করতে রাজি হচ্ছেন না সংশ্লিষ্ট ট্রাক চালকরা। এতে বেনাপোল বন্দরে তৈরি হয়েছে ভয়াবহ পণ্যজট।<br/><br/>নতুন সড়ক পরিবহন আইন কার্যকরের প্রতিবাদে যশোর থেকে এ ধর্মঘট শুরু হয় রোববার। আজ তা ছড়িয়ে পড়েছে গোটা দক্ষিণ-পশ্চিমাঞ্চলের বিভিন্ন জেলায়।<br/><br/>বাংলাদেশ পরিবহন সংস্থা শ্রমিক সমিতির সাধারণ সম্পাদক মোর্তজা হোসেন জানান, দক্ষিণ-পশ্চিমাঞ্চলের ১০ জেলায় পরিবহন শ্রমিকরা স্বেচ্ছায় বাস চালাচ্ছেন না। জেলাগুলো হলো- যশোর, খুলনা, বাগেরহাট, সাতক্ষীরা, মাগুরা, নড়াইল, ঝিনাইদহ, মেহেরপুর, কুষ্টিয়া ও চুয়াডাঙ্গা।<br/><br/><br/>শ্রমিকরা কাউকে ইচ্ছা করে হত্যা করে না জানিয়ে মোর্তজা বলেন, অনিচ্ছাকৃত দুর্ঘটনার জন্য নতুন সড়ক আইনে তাদের ‘ঘাতক’ বলা হচ্ছে। তাদের জন্য এমন আইন করা হয়েছে, যা সন্ত্রাসীদের ক্ষেত্রে প্রযোজ্য।<br/><br/>তিনি বলেন, নতুন আইনের অনেক ধারার ব্যাপারে শ্রমিকদের আপত্তি রয়েছে। সরকার সমাধানের কোনো উদ্যোগ না নেয়ায় শ্রমিকরা রোববার দুপুর থেকে বাস চলাচল বন্ধ করে দিয়েছেন।<br/><br/>পরিবহন সংস্থা শ্রমিক সমিতি যশোরের সাংগঠনিক সম্পাদক হারুন অর রশিদ জানান, ১৪ নভেম্বর যশোরে অনুষ্ঠিত সমাবেশ থেকে সড়ক আইন ২০১৮ সংশোধনের দাবি করা হয়। এরপর রোববার সকাল থেকে যশোরের ১৮ রুটের শ্রমিকরা স্বেচ্ছায় কর্মবিরতি শুরু করেছেন।<br/><br/>তবে বেনাপোল-যশোর ও যশোর-সাতক্ষীরার অভ্যন্তরীণ রুটে কোনো যাত্রীবাহী বাস চলাচল না করলেও কার, মাইক্রোবাস, ইজিবাইক, মাহেন্দ্র, নসিমন-করিমন জাতীয় ছোট যানবাহন এবং অযান্ত্রিক গাড়ি চলাচল স্বাভাবিক রয়েছে।<br/><br/>ঈগল পরিবহনের বেনাপোল অফিসের ব্যবস্থাপক এমআর রহমান বলেন, ঢাকা-কলকাতা ও বেনাপোল থেকে ঢাকা, চট্টগ্রাম ও দেশের অন্যান্য স্থানে দূরপাল্লার সব বাস চলাচল করছে। ট্রেনও চলছে। তবে ট্রাকসহ অভ্যন্তরীণ রুটে কোনো বাস চলাচল করছে না।</p>
