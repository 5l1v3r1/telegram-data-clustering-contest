      <h1>Velso patekimą į Europos čempionatą atšventęs G. Bale'as pašiepė "Real" klubą</h1>
      <address>
        <time datetime="2019-11-20T14:52:37+00:00">20 Nov 2019, 14:52</time>
      </address>
      <p>"Velsas. Golfas. Madridas. Tokia tvarka", – toks skandalą sukėlęs užrašas atsirado ant Velso vėliavos lemiamose Europos čempionato atrankos rungtynėse.</p>
      <figure>
        <iframe data-src="https://twitter.com/sgorio/status/1196911702811516930?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Velso rinktinė antradienį vakare su Garethu Bale'u priešakyje nugalėjo Vengriją ir užsitikrino vietą kitų metų Europos čempionate.</p>
      <p>Kartu su komanda triumfavęs G. Bale'as pozavo su minėta vėliava, o tai nepraslydo pro Madrido "Real" gerbėjų akis.</p>
      <p>"Velsas. Golfas. Madridas" užrašas buvo sukurtas pačių Velso gerbėjų, norinčių įgelti Madrido "Real" klubui. Užrašas simbolizuoja G. Bale'o prioritetus – pirmiausia Velso rinktinė, tuomet golfas ir tik galiausiai "Real" klubas.</p>
      <p>G. Bale'as Ispanijos žiniasklaidoje ilgą laiką buvo kritikuojamas dėl to, kad golfu mėgaujasi labiau nei pačiu futbolu. Be to, žaidėjas į Velso rinktinę išvyko nesužaidęs nė vienų rungtynių su "Real" po to, kai patyrė traumą prieš tai įvykusios rinktinių pertraukos metu.</p>
      <p>Tokia Velso rinktinės sirgalių išdaiga ir plati G. Bale'o šypsena nesulaukė teigiamo atsako iš "Real" fanų. Užsienio žiniasklaida rašo, kad futbolininko poelgiu taip pat liko nusivylusi klubo vadovybė.</p>
