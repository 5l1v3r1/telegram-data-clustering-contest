      <h1>Orosz fegyver-milliókat juttathatott Amerikába a Swedbank</h1>
      <address><time datetime="2019-11-20T14:35:30+00:00">20 Nov 2019, 14:35</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DuKZVRpS-XU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több mint egymillió eurót utalt át amerikai leányvállalatának a Kalasnyikov fegyvereket gyártó orosz cég a svéd nagybankon keresztül - állítja a svéd köztelevízió oknyomozó műsora. A Swedbank ezzel megszeghette az Oroszország elleni amerikai szankciókat.</p>
      <p>A svéd köztévé szembesítette a nyomozásuk eredményével a Swedbank vezérigazgatóját, Jens Henriksson, aki azt mondta, megdöbbentette az elé tárt információ, és vizsgálatot indít, annak lezárultáig nem kívánja kommentálni az ügyet.</p>
      <p>A Swedbankban egyre másra dőlnek ki a csontvázak a szekrényből: a bank korábbi vezetése távozott, miután kiderült, hogy 2007 és 2015 között évi húszmilliárd eurónál többet moshattak tisztára az észtországi fiókjaikon keresztül jellemzően orosz állampolgároknak. A botrány, amelyben hasonló súllyal érintett a dán Danske bank - már a balti államok bankrendszerét veszélyezteti.</p>
