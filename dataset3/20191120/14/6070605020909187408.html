      <h1>10 fotos imperfectes (que per sort vaig fer)</h1>
      <address>
        <time datetime="2019-11-20T14:47:53+00:00">20 Nov 2019, 14:47</time>
      </address>
      <p>
        <a href="https://www.ara.cat/fotografies/elogi-10-fotos-imperfectes_5_2347615217.html?utm_medium=social&amp;utm_source=twitter&amp;utm_campaign=ara#a_comments">0 Comentaris</a>
      </p>
      <p>Comparteix <a href="https://www.facebook.com/sharer/sharer.php?u=http://ara.cat/_8bedc3f1?s=f">Facebook </a><a href="http://twitter.com/share?url=http%3A%2F%2Fara.cat%2F_8bedc3f1%3Fs%3Dt&amp;via=ARA_fotografia&amp;text=10%20fotos%20imperfectes%20%28que%20per%20sort%20vaig%20fer%29"> Twitter </a><a href="https://web.whatsapp.com/send?text=10%20fotos%20imperfectes%20%28que%20per%20sort%20vaig%20fer%29%3A%20http%3A%2F%2Fara.cat%2F_8bedc3f1"> Whatsapp </a>Mail</p>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/agraden-fotografies-imperfectes-llebrer-disparar_2347575369_67515154_766x514.jpg"/>
        <figcaption>M'agraden les fotografies imperfectes. Les trobo més reals. Com la del gos llebrer que s'acosta ràpid. Vaig disparar tres fotos, i a la tercera ja hi ha només cua (Fuji Xpro-2 + Elmarit 28mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/Tots-encabeixen-bessones-Canon-EOS1v_2347575379_67515987_766x514.jpg"/>
        <figcaption>Elogi a la imperfecció, en una escena a la platja. Jo soc massa a prop per a la foto. Tots s'encabeixen dins la foto com poden, fins i tot les torres de la Vila Olímpica fan un esforç (Canon EOS1v + Canon 50mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/tramvia-Lisboa-Leica-M6-Summicron_2347575370_67515234_766x514.jpg"/>
        <figcaption>La nena i el noi que creuen la mirada uns segons en un tramvia de Lisboa (Leica M6 + Elmarit 28mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/realitat-massa-Fuji-Xpro2-Summicron_2347575382_67516222_766x514.jpg"/>
        <figcaption>La realitat que mai és perfecta: la llum, algú per davant, estar massa lluny o massa a prop. Tot afecta la imatge (Fuji Xpro2 + Summicron 50mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/converteix-Captar-circumstancial-Leica-Elmarit_2347575385_67516456_370x565.jpg"/>
        <figcaption>Tot afecta la imatge, però això és el que les converteix en úniques. Captar el moment, la resta és circumstancial (Canon EOS1d + 28mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/Rambla-Barcelona-FUji-Xpro2-Fujinon_2347575390_67516847_766x511.jpg"/>
        <figcaption>Un passeig per la Rambla de Barcelona (Fuji Xpro2 + Fujinon 23mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/del-Amsterdam-Leica-M6-Summicron_2347575380_67516065_766x514.jpg"/>
        <figcaption>L'home del xumet, que apareix per esmicolar la foto del ciclista d'Amsterdam (Leica M6 + Summicron 50mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/Dublin-Imatges-del-Leica-Summicron_2347575374_67515546_766x514.jpg"/>
        <figcaption>Dublín 2005. Imatges que et porten a un lloc del món. S'incorporen a l'ànima del que les mira (Leica M6 + Elmarit 28mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/Documentar-interferir-Leica-M6-Elmarit_2347575377_67515780_766x514.jpg"/>
        <figcaption>Documentar sense interferir, tot i sacrificar estètica (Leica M6 + Elmarit 28mm) XAVIER BERTRAL</figcaption>
      </figure>
      <figure>
        <img src="https://www.ara.cat/2019/11/20/fotografies/surten-ermita-Leica-M6-Elmarit_2347575391_67516925_766x514.jpg"/>
        <figcaption>Els nuvis surten de la ermita, ja casats. La pluja d'arròs i la sabata de la núvia (Leica M6 + Elmarit 28mm) XAVIER BERTRAL</figcaption>
      </figure>
