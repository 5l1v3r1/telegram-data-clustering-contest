      <h1>亞股下滑 日股收跌144點</h1>
      <address>
        <time datetime="2019-11-20T14:45:00+00:00">20 Nov 2019, 14:45</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普表示，如果未能與中國簽署貿易協議，將向中國貨加徵關稅。亞太區股市普遍偏軟。<br/>日本10月出口按年下跌9.2%，創3年最大跌幅，遜於預期的減少7.6%，且連續第11個月下降。日經平均指數收報23148點，跌144點或0.62%。<br/>南韓股市亦回落，韓國首爾綜合指數收報2125點，跌27點或1.3%。<br/>澳洲股市下滑，澳洲普通股指數收報6828點，跌85點或1.24%。</p>
