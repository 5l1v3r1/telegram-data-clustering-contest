      <h1>[ẢNH] Nga phản đối Thổ Nhĩ Kỳ tái tấn công Syria</h1>
      <address><time datetime="2019-11-20T18:39:45+00:00">20 Nov 2019, 18:39</time> by <a rel="author">Việt Hùng</a></address>
      <p>
        <b>ANTD.VN - Bộ Quốc phòng Nga bày tỏ quan ngại khi Thổ Nhĩ Kỳ tuyên bố mở chiến dịch quân sự mới ở miền bắc Syria nếu người Kurd không rút hết.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_1.jpg"/>
        <figcaption>"Lời kêu gọi hành động quân sự của Ngoại trưởng Thổ Nhĩ Kỳ chỉ khiến tình hình ở miền bắc Syria leo thang, thay vì sắp xếp mọi thứ theo phương hướng vạch ra trong thỏa thuận chung giữa Tổng thống Nga và Thổ Nhĩ Kỳ", phát ngôn viên Bộ Quốc phòng Nga Igor Konashenkov hôm nay cho biết trong một thông báo.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_10.jpg"/>
        <figcaption>Bình luận được đưa ra sau khi Ngoại trưởng Thổ Nhĩ Kỳ Mevlut Cavusoglu hôm 18-11 cho biết nước này sẽ mở chiến dịch quân sự mới ở đông bắc Syria nếu dân quân người Kurd (YPG), lực lượng mà Ankara coi là khủng bố, không rút hết khỏi khu vực này.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_11.jpg"/>
        <figcaption>Ông Cavusoglu nói thêm rằng Moscow và Washington chưa hoàn thành cam kết đẩy người Kurd lùi khỏi biên giới Thổ Nhĩ Kỳ 30 km như trong các thỏa thuận tháng trước với Ankara, đồng thời kêu gọi hai nước này tuân thủ tuyên bố của mình.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_12.jpg"/>
        <figcaption>Tuy nhiên, ông Konashenkov cho biết Nga đã thực hiện đẩy đủ nghĩa vụ của họ theo thỏa thuận hôm 22-10 giữa Tổng thống Vladimir Putin và người đồng cấp Thổ Nhĩ Kỳ Recep Tayyip Erdogan.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_13.jpg"/>
        <figcaption>"Nga đã tiến hành một loạt biện pháp giúp mở ra khả năng ổn định đáng kể tình hình", người phát ngôn nói.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_14.jpg"/>
        <figcaption>Ông Konashenkov còn liệt kê một số tiến bộ mà ông cho rằng do Moscow mang lại, bao gồm nhanh chóng tách các bên xung đột và tuần tra chung với lực lượng vũ trang Thổ Nhĩ Kỳ</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_15.jpg"/>
        <figcaption>Bên cạnh đó Nga cũng không quên nêu việc triển khai thêm quân cảnh tới đông bắc Syria, thiết lập các bệnh viện dã chiến cho dân thường, phân phối viện trợ nhân đạo và xây dựng lại cơ sở hạ tầng.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_16.jpg"/>
        <figcaption>Thổ Nhĩ Kỳ hồi đầu tháng 10 mở chiến dịch quân sự tại đông bắc Syria nhằm đẩy lùi người Kurd khỏi biên giới, mở vùng đệm an toàn rộng khoảng 30 km.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_17.jpg"/>
        <figcaption>Chiến dịch kết thúc sau khi Putin và Erdogan nhất trí cho phép quân cảnh Nga và biên phòng Syria thế chân lực lượng người Kurd ở khu vực biên giới giáp Thổ Nhĩ Kỳ trong thời hạn 150 giờ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_18.jpg"/>
        <figcaption>Trước đó, Ankara cũng đồng ý ngừng bắn với người Kurd trong 120 giờ theo thỏa thuận do Washington làm trung gian.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_19.jpg"/>
        <figcaption>Tuy nhiên dường như các thỏa thuận không được tôn trọng triệt để khi các bên vẫn tiếp tục có những cuộc đấu súng lẻ tẻ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_2.jpg"/>
        <figcaption>Chiến trường Syria tiếp tục căng thẳng trong thời gian tới.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/1/xe_boc_thep_20.jpg"/>
        <figcaption>Giới quan sát đánh giá rất có thể Thổ Nhĩ Kỳ sẽ tiếp tục có những động thái cứng rắn với người Kurd, đồng thời tiếp tục hỗ trợ cánh quân đối lập với chính quyền Syria.</figcaption>
      </figure>
