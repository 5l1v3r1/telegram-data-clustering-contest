      <h1>백수린·유희경·조강석 '현대문학상'</h1>
      <address><time datetime="2019-11-20T18:54:02+00:00">20 Nov 2019, 18:54</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.21 03:54</p>
      <p>소설가 <b>백수린</b>, 시인 <b>유희경</b>, 평론가 <b>조강석</b>씨가 제65회 현대문학상 수상자로 선정됐다. 수상작은 백수린 '아직은 집에 가지 않을래요', 유희경 '교양 있는 사람' 외 6편, 조강석 '다시 문학의 실효성에 관하여'다. 상금은 각 1000만원.</p>
