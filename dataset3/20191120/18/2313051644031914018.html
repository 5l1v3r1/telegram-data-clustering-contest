      <h1>演员郝蕾宣布离婚</h1>
      <address>
        <time datetime="2019-11-20T18:16:51+00:00">20 Nov 2019, 18:16</time>
      </address>
      <p>新京报快讯 11月20日，郝蕾山水回声文化艺术工作室官方微博发文，宣布郝蕾离婚。</p>
      <p>声明称，“我与孩子爸爸的婚姻止步于几年前，没有狗血的原因也没有所谓的性格不和。”“从前我们从朋友变成夫妻，现在我们从夫妻做回朋友，也是很好的一种选择。”声明表示，作为父母，双方会给予孩子“应有的最大的爱和最好的保护”。</p>
