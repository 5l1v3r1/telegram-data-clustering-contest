      <h1>Trump's weird notes: I WANT NOTHING</h1>
      <address><time datetime="2019-11-20T18:45:25+00:00">20 Nov 2019, 18:45</time> by <a rel="author" href="https://boingboing.net/author/xeni_jardin" target="_blank">Xeni Jardin</a></address>
      <p>What is even going on anymore? I thought this was a viral photoshop, but it is not.</p>

      </figure>
      <p>Here's what it says:</p>
