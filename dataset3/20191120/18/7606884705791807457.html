      <h1>Подозрение в госизмене: в Аксае задержан военнослужащий</h1>
      <h2>Сообщается, что подозреваемый выполнял задание украинской разведки.</h2>
      <address>
        <time datetime="2019-11-20T18:16:00+00:00">20 Nov 2019, 18:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k6F-jJwrfSM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По подозрению в госизмене в Аксае задержан военнослужащий. Об этом сегодня информирует пресс-служба ФСБ России. В официальном сообщении говорится, что подозреваемый выполнял задание украинской разведки - собирал секретные сведения военного характера в отношении Вооруженных сил России. Возбуждено уголовное дело.</p>
