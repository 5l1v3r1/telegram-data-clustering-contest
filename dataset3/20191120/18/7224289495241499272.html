      <p>El ex consejero del IFE, Alfredo Figueroa, calificó como un error los calificativos y señalamientos que hizo el presidente AMLO contra el fundador del Movimiento por la Paz con Justicia y Dignidad, Javier Sicilia, y advirtió que hay una tendencia del primer mandatario de convertir en adversarios a todos aquellos que lo cuestionan por su estrategia contra el crimen organizado.</p>
