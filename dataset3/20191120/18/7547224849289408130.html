      <h1>Чем Иран близок РФ? А вот этим:</h1>
      <address><time datetime="2019-11-20T18:05:37+00:00">20 Nov 2019, 18:05</time> by <a rel="author" href="https://d3.ru/user/EasyLiving/" target="_blank">EasyLiving</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-uu1Ry2ShMw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=-uu1Ry2ShMw">Топливные протесты в Иране: протестующие громят заправки и поджигают машины</a><br/>УЗНАЙТЕ ПОДРОБНЕЕ ПО ССЫЛКЕ: https://news-front.info/2019/11/17/toplivnye-protesty-v-irane-protestuyushhie-gromyat-zapravki-i-podzhigayut-mashiny/ #Иран, #проте…<cite>www.youtube.com</cite></blockquote>
      <p><i>Протесты в Иране начались в прошлую пятницу, 15 ноября, в ответ на как минимум 50–процентное повышение цен на бензин и дизельное топливо для розничных потребителей – с 15 тысяч риалов до 30 тысяч (примерно до 20 центов за литр, в пересчете на американскую валюту). <br/>Антиправительственные манифестации продолжаются более чем в 90 городах и селениях Ирана.<br/>В последние дни в нескольких городах Ирана произошли столкновения с полицией, а также попытки штурмовать банки и государственные учреждения. <br/>Отключение интернета во всей стране, блокировка соцсетей и государственный контроль над СМИ означают, что точный размах нынешних антиправительственных демонстраций в Иране выяснить очень сложно. <br/>С конца прошлой недели силы безопасности убили по всей стране по меньшей мере 106 протестующих, хотя реальное их количество может быть еще бóльшим.</i><br/><br/>Вроде как всё понятно. Повышение цен на топливо на 50% — серьезный повод предъявить претензии. При этом все последние месяцы официальный Тегеран навязчиво повторял, что подъема цен на бензин скорее всего не будет, что выдача электронных карточек населению (это что–то вроде талонов на бензин в СССР накануне распада) – это всего лишь, дескать, даже не регуляторная, а статистическая мера, для подсчетов объема потребления бензина, и вообще беспокоиться не о чем. <br/>Да, 20 центов смешная цена, но на этой цене строился подкуп народной поддержки и теперь население вправе отозвать свою лояльность. Что здесь не так?<br/><br/>А оказывается вот как:<br/><i>Верховный лидер Ирана Али Хаменеи поддержал повышение цен на топливо и обвинил в организации протестов "внешние силы". Иранские официальные СМИ утверждают, что среди задержанных участников протестов есть люди с двойным гражданством, в том числе Германии и Турции(типа иноагенты). При этом президент Ирана Хасан Рухани 20 ноября вновь заявил о "победе над заговором врагов".</i><br/><br/>Стало быть повышение цена на 50% — это херня, а вот Америка вредит напрямую. Так бы сразу и говорили, что цену повысила Америка. <b>Первая объединительная позиция — постоянное наглое вранье.</b><br/><br/>Далее, все эти льготы и заниженные цены идут со времен власти духовенства, которое ориентировалось в своём электорате на малоимущие и необразованные слои населения. И льготы — это форма подкупа недалекого избирателя. <b>Вторая объединительная позиция — опора на ватный плебс.</b><br/><br/>Ситуация в Иране обусловлена хреновым положением в экономике, в том числе из–за американских санкций. <b>Третья объединительная позиция — противопоставление себя цивилизованному миру на платформе особых псевдоценностей вроде домашнего насилия, лжи, лицемерия, нарушения международных обязательств и религиозного мракобесия.</b></p>
