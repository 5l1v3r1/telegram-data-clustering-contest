      <h1>Esplosione Barcellona Pozzo di Gotto: ultimi aggiornamenti – VIDEO</h1>
      <address><time datetime="2019-11-20T18:01:13+00:00">20 Nov 2019, 18:01</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Esplosione in un deposito di fuochi d’artificio nel pomeriggio di oggi a Barcellona Pozzo di Gotto: immagini, ultimi aggiornamenti, video.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ADsfTwP5yDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ci sono aggiornamenti sull’<a href="https://www.viagginews.com/2019/11/20/messina-esplosione-fabbrica-fuochi-artificio/">esplosione nel deposito di fuochi d’artificio</a> e polveri piriche a <a href="https://www.viagginews.com/2019/11/20/barcellona-pozzo-di-gotto-cosa-vedere-nome/">Barcellona Pozzo di Gotto</a>, in provincia di Messina. Fiamme altissime si sono levate dopo il boato, che secondo un testimone era “come un terremoto”. Oltre a Barcellona Pozzo di Gotto hanno tremato diverse località nei dintorni, tra cui Milazzo.</p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1183043953-min-min-min.jpg"/>
      </figure>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews"><b>CLICCA QUI</b></a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1183043953-min-min-1.jpg"/>
      </figure>
      <p>Ancora tutte da accertare le cause dell’esplosione, mentre si prova a delineare un bilancio della tragedia: 3 persone sono morte, altrettante sono rimaste ferite in maniera grave. L’ultimo aggiornamento delle 19.00 dei Vigili del fuoco attraverso Twitter parlava di una persona che risultava ancora dispersa.</p>
      <p>L’esplosione che ha sconvolto la tranquillità della cittadina in provincia di Messina è avvenuta intorno alle 16.45 e subito è scattato l’allarme. Confermato che molti anni fa ci sarebbe stata un’esplosione, ma smentito il dato secondo il quale anche in quell’occasione vi furono vittime. Le vittime sono due impiegati di una ditta esterna che stava svolgendo lavori di manutenzione e la moglie del proprietario, Venera Mazzeo. Il più grave tra i feriti sarebbe il figlio del proprietario, Antonio Costa, trasferito d’urgenza a Palermo.</p>
