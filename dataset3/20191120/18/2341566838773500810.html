      <h1>北捷文湖線一列車故障 下班交通大亂</h1>
      <address><time datetime="2019-11-20T18:42:00+00:00">20 Nov 2019, 18:42</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者梁珮綺台北20日電）台北捷運公司今天表示，傍晚5時33分，文湖線六張犁站往麟光站間，一部列車無法自動行駛，正進行故障排除。不過，時值下班尖峰時刻，交通大亂。</p>
      <p>北捷指出，南京復興站至辛亥站平均班距約12分鐘，同時啟動公車接駁。</p>
      <p>北捷表示，南京復興站至南港展覽館站班距約4分鐘、辛亥站到動物園站班距也約4分鐘。（編輯：張銘坤）1081120</p>
