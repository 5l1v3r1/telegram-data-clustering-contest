      <h1>Ocho presupuestos de la zona euro que no convencen</h1>
      <address><time datetime="2019-11-20T18:28:00+00:00">20 Nov 2019, 18:28</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nuSsXC8Z_2Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>a Comisión Europea se ha mostrado especialmente preocupada por Francia e Italia. Considera que ambos países deben tomar medidas ya que sus presupuestos para 2020 violan la nomativa europea tanto en términos de deuda como de déficit.</p>
      <p>Otros seis países, entre los que se cuenta España, están en zona de riesgo. Para Bruselas, los esfuerzos planteados por Madrid para reducir la deuda son insuficientes.</p>
      <p>El comisario europeo para Asuntos Financieros, Pierre Moscovi, ha invitado a los países con un alto nivel de deuda a mantener una política fiscal prudente. Al mismo tiempo a alentado a aquellos con margen fiscal a invertir más.</p>
      <p>Pero no todo son malas noticias. Por primera vez desde 2002, ningún país debe afrontar un procedimiento por déficit excesivo. Además, la deuda pública de la zona euro está cayendo.</p>
