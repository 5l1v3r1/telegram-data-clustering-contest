      <h1>Greta Thunberg a-​​t-​​elle voyagé dans le temps?</h1>
      <h2>La photo d'une jeune fille, datant de 1898 et ressemblant comme deux gouttes d'eau à la militante écologiste, affole la Toile, allant jusqu'à évoquer une théorie du complot.</h2>
      <address><time datetime="2019-11-20T18:59:00+00:00">20 Nov 2019, 18:59</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Carene1984/status/1197178440790626305?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«C'est une voyageuse temporelle, et elle est venue pour nous avertir de l'avenir. C'est la seule explication», a notamment écrit un internaute sur Twitter.</p>
      <p>Les théoriciens du complot sont en effet persuadés que Greta Thunberg serait une voyageuse du futur «renvoyée pour nous sauver», après être tombés sur une photo de son sosie prise il y a 121 ans.</p>
      <figure>
        <iframe data-src="https://twitter.com/JackSamStrange/status/1196517717764952065?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le cliché montre trois enfants en train d'extraire de l'eau d'un puits situé dans le territoire du Yukon, au Canada, explique le <i>Daily Mail</i>. Parmi ces enfants, on aperçoit une jeune fille à nattes qui ressemble étrangement à la jeune Suédoise.</p>
      <p>Bien que la photo ait été découverte dans les archives d'images de l'Université de Washington, un internaute a émis l'hypothèse de l'utilisation de Photoshop, car les deux visages sont «identiques». Quoi qu'il en soit, le cliché n'a pas manqué d'intriguer la Toile qui l'a énormément partagé sur les réseaux sociaux.</p>

        <iframe data-src="https://twitter.com/patrick_edery/status/1197135765727272960?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
