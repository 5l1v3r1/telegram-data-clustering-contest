      <h1>Пашинян приравнял коллаборациониста Нжде к Герою Советского Союза. Новости "Москва-Баку" с Инной Лисовской 20 ноября (видео)</h1>
      <address><time datetime="2019-11-20T18:50:00+00:00">20 Nov 2019, 18:50</time> by <a rel="author">"Москва - Баку"</a></address>
      <p>
        <a href="https://youtu.be/iinfIAI_f4s">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iinfIAI_f4s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>«Москва-Баку. Cегодня»</b> - коротко о главном.</p>
      <p>
        <b>Переговоры на высшем уровне</b>
      </p>
      <p>Сегодня стало известно, что премьер-министр России Дмитрий Медведев 21 ноября в Москве проведет встречу с первым вице-президентом Азербайджана Мехрибан Алиевой. В пресс-службе кабмина отметили, что в повестке завтрашней встречи планируется обсуждение сотрудничества Азербайджана и России в торгово-экономической, научно-технической и культурно-гуманитарной сферах. Отметим, что первый вице-президент Азербайджана Мехрибан Алиева будет принимать участие в Десятом российско-азербайджанском межрегиональном форуме, который пройдет в Москве с 22 по 23 ноября. В программе запланировано расширенное заседание деловых советов России и Азербайджана, а также четыре круглых стола, в рамках которых будут обсуждаться сотрудничество в области промышленности, туризма и сельского хозяйства. Также Мехрибан Алиева примет участие в открытии павильона «Азербайджан» на ВДНХ после реставрации. Отметим, что реставрационные работы павильона велись три года при поддержке Фонда Гейдара Алиева.</p>
      <p>
        <b>Налоговые службы СНГ едут в Баку</b>
      </p>
      <p>Сегодня в Москве прошло XXVI заседание Координационного совета руководителей налоговых служб государств-участников СНГ. Ключевой темой стало «Влияние цифровой экономики на развитие системы налогообложения в государствах-участниках СНГ. Электронные сервисы в налоговом администрировании и цифровые каналы их доставки. Кроме традиционных участников, на заседание были приглашены представители налоговых администраций Туркменистана, Республики Узбекистан, Грузии, Латвийской Республики, Республики Литвы и Эстонской Республики, а также представители Евразийской экономический комиссии, Европейской организации налоговых администраций, Международного валютного фонда, Организации экономического сотрудничества и развития и Организации Объединенных Наций. Азербайджан на заседании представил министр экономики Микаил Джаббаров. Россию - глава Федеральной налоговой службы Михаил Мишустин. В ходе заседания Джаббаров был избран председателем Координационного совета, следующее заседание совета пройдет в Азербайджане.</p>
      <p>
        <b>Героя сравнили с коллаборационистом</b>
      </p>
      <p>Премьер-министр Армении Никол Пашинян на встрече с российским журналистами сравнил коллаборациониста, сотрудничавшего с Третьим Рейхом, Гарегина Нжде с Героем Советского Союза Иваном Баграмяном и министром иностранных дел СССР Молотовым. В частности, армянский премьер, отвечая на предложение одного из российских журналистов о создании комиссии между РФ и Арменией по изучению фигуры Гарегина Нжде, сказал, что это не имеет никакого смысла. Цитата: «Для нас Гарегин Нжде и Иван Баграмян имеют одинаковые истоки как исторические фигуры. Они сражались за Армению, за армян», - заявил Пашинян. И добавил, что может сравнить фигуру Нжде с советским политическим деятелем, министром иностранных дел Вячеславом Молотовым, в 1939 году подписавшим германо-советский договор «О дружбе и границе» так называемый пакт Молотова-Риббентропа. Цитата: «Сейчас очень много говорят, что Гарегин Нжде имел какое-то общение с Третьим рейхом. А что, Вячеслав Молотов тоже имел общение с представителями Третьего рейха, заявил Пашинян. - Давайте тогда создадим совместную комиссию и изучим, что там произошло. Кто-то в России обсуждал этих деятелей, что ли? Если начинать, так давайте с Молотова начинать. Что он творил? Зачем? О чем договорился? Если хотите поставить знак равенства между теми, кто общался с нацистами, давайте. Давайте начнем с Молотова», - заключил Пашинян. Напомним, за демонтаж мемориала коллаборационисту Гарегину Нжде, установленного армянской диаспорой в городе Армавир, выступают многие общественные и политические деятели, депутаты Госдумы. А на прошлой неделе депутат Городской думы Армавира Краснодарского края Алексей Виноградов облил несмывающейся черной краской мемориал Гарегину Нжде. Как заявил парламентарий, представители городских властей и Союза армян России должны были до 11 ноября самостоятельно демонтировать мемориал, однако сделано этого не было, и депутат решил справиться своими силами.</p>
      <p>
        <b>Безопасность на пространстве СНГ</b>
      </p>
      <p>Сегодня в Москве прошло заседание секретарей советов безопасности стран СНГ. Участники заседания обсудили темы обеспечения региональной безопасности на пространстве СНГ, сотрудничества по линии советов безопасности, глобальной безопасности. В частности, обсуждались последствия выхода США из договора о ракетах средней и меньшей дальности (ДРСМД), стратегия и тактика действий США в области кибербезопасности, американское вмешательство во внутренние дела других государств.Выступив на открытии заседания секретарь Совета безопасности России Николай Патрушев сказал, что выработанные на предыдущей встрече в 2018 году меры позволили придать значительный импульс работе по организации обмена аналитической информацией по террористическим организациям. Кроме того, положительное развитие получило военно-техническое сотрудничество стран СНГ и отработка совместных мероприятий по пресечению деятельности участников международных террористических организаций.В заседании принял участие секретарь Совета безопасности Азербайджана Рамиль Усубов.</p>
      <p>
        <b>Спецоперация на границе с Россией</b>
      </p>
      <p>Правоохранительные органы Азербайджана сегодня начали проведение операции «Граница-щит» в приграничных с Россией регионах страны, сообщает МВД республики. Цитата «Операция проводится правоохранительными органами в северных и северо-западных регионах Азербайджана на основе договоренности между азербайджанской и российской сторонами. На въездах в районы установлены полицейские посты», — сообщает источник. Операция завершится к 24 ноября.Цель операции — обезвреживание транснациональных организованных преступных групп и членов террористических организаций, пресечение каналов поступления оружия, взрывчатых веществ и наркотических средств.</p>
