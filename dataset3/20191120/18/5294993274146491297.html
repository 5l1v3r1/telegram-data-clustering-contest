      <h1>"Breves de Bruxelas": Ativismo pelo clima e orçamentos 2020</h1>
      <address><time datetime="2019-11-20T18:12:56+00:00">20 Nov 2019, 18:12</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d8Ua_ot7pNc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Imagens de jovens ativistas a manifestarem-se nas ruas por melhor política contra as alterações climáticas são já habituais, mas algumas dezenas deles conseguiram a proeza de "se esgueirar" para o interior do Parlamento Europeu, em Bruxelas.</p>
      <p>No programa damos, também, conta da avaliação da Comissão Europeia às propostas de orçamento para 2020 de cada Estado-membro e há oito em risco de incumprimento das regras, incluindo Portugal.</p>
