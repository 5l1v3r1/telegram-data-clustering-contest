      <h1>Прокурор области может "обжаловать" решение думы о популистском законопроекте</h1>
      <address>
        <time datetime="2019-11-20T18:07:00+00:00">20 Nov 2019, 18:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gDJeejLp8AE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Прокуратура Саратовской области может "обжаловать" сегодняшнее решение депутатов облдумы, <a href="https://www.vzsar.ru/news/2019/11/20/obldyma-otklonila-popylistskiy-zakonoproekt-sergeya-filipenko.html">отклонивших популистский законопроект главы ведомства</a> <b>Сергея Филипенко</b>.</p>
      <p>Об этом ИА "Взгляд-инфо" заявил зампрокурора области <b>Павел Мельник</b>, представлявший в парламенте инициативу.</p>
      <p>"<i>Решение депутатов было, безусловно, неожиданным. Поскольку, наш законопроект прошел все согласования, одобрение было. Соответственно он был вынесен на думу.</i></p>
      <p>
        <i>Мы в данном законопроекте предлагали еще привести закон в соответствие с федеральным законодательством.</i>
      </p>
      <p><i>Естественно, мы сейчас проанализируем ситуацию, и прокурор области примет решение: обжаловать или не обжаловать</i>", - сказал Павел Мельник.</p>
      <p>Отметим, что таким заявлением Мельник поставил самого Филипенко и прокуратуру области в неудобное положение: действующее законодательство и конституционный принцип разделения властей не позволяют прокурору обязать депутатов принять тот или иной закон. Дума может рассмотреть только протесты прокурора на законы, не соответствующие законодательству, либо проекты в порядке законодательной инициативы. Иной подход означал бы утрату самостоятельности парламента как выборного органа власти. Иными словами, Мельник продемонстрировал недостаточные знания основ конституционного строя, что может вызвать сомнения в его соответствии занимаемой должности.</p>
      <p>Сегодняшнее решение депутатов прокомментировал и спикер думы <b>Александр Романов</b>.</p>
      <p>"<i>Мы прорабатываем вопросы, проекты постановлений, проекты законов на рабочих группах. Затем очень глубоко рассматриваем на комитетах и выносим, как итог, на заседание Саратовской областной думы.</i></p>
      <p>
        <i>Действительно, сегодня эта методика была выполнена.</i>
      </p>
      <p><i>Но в ходе обсуждения этого законопроекта глубже и шире, депутаты приняли решение не рассматривать этот законопроект. Есть много вопросов, на которые мы не нашли ответы на заседании комитета по жилищно-коммунальной и строительной политике</i>", - сказал председатель парламента.</p>
      <p>Напомним, что законопроектом Сергея Филипенко предлагалось причислять к обманутым дольщикам всех граждан, независимо от того, какой объем средств по договору о долевом строительстве они внесли.</p>
      <p>На всех уровнях обсуждения подчиненные Филипенко так и не смогли назвать точное количество граждан, которых планируется "сделать" обманутыми дольщиками, что привело к оценкам законопроекта как популистского или "совершенно бестолкового".</p>
      <p>Теме качества законотворческой деятельности прокуратуры области будет посвящен отдельный видеосюжет.</p>
      <p>Материал подготовил <b>Андрей Триадский</b></p>
