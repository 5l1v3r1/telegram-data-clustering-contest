      <h1>中電信10月上客量放慢</h1>
      <address>
        <time datetime="2019-11-20T18:10:00+00:00">20 Nov 2019, 18:10</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國電信(<a href="http://stock360.hkej.com/quotePlus/00728">00728</a>)公布，10月份移動用戶淨增210萬戶，按月減少11.39%，其中4G用戶淨增270萬戶，按月減少17.43%。<br/>今年首10月，累計淨增用戶2953萬戶，其中4G用戶淨增3564萬戶。移動用戶總數增至3.32億戶，其中4G用戶2.78億戶。<br/>有線寬帶方面，10月淨增59萬戶，按月減少35.87%，總用戶增至1.53億戶。</p>
