      <h1>Минобороны показало испытания одной из самых мощных в мире пушек — "Малка"</h1>
      <h2>Стрельба велась по новой методике огневого поражения и корректировалась с беспилотника.</h2>
      <address><time datetime="2019-11-20T18:29:00+00:00">20 Nov 2019, 18:29</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MUNTzmEPaAU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Министерство обороны РФ опубликовало на своём <u>ютуб-канале</u> кадры испытаний в Кузбассе одной из самых мощных в мире пушек — 2С7М "Малка".</p>
      <p>Артиллерийские установки нанесли удары по целям условного противника на расстоянии 30 км, которые корректировались с беспилотника "Орлан-10".</p>
      <p>Стрельба велась по новой методике с открытых огневых позиций точечно по навесной траектории.</p>
      <p>"Малка" — одна из мощнейших пушек в мире, может стрелять осколочно-фугасными и реактивными боеприпасами. Оружие создано в 80-х годах и модернизировано в настоящее время.</p>
      <p>Ранее Минобороны РФ <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1243706/minoborony_rf_podielilos_vidieo_strielby_iz_zienitnogho_komplieksa_kinzhal">поделилось видео</a> стрельбы из зенитного комплекса "Кинжал".</p>
