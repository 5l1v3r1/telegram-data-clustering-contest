      <h1>‘ফখরুল সাহেব ধীরে, আরও ধীরে...’</h1>
      <address><time datetime="2019-11-20T18:36:00+00:00">20 Nov 2019, 18:36</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ft3pOBYajXI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>পরিবহন খাতে অরাজকতায় বিএনপির হাত রয়েছে বলে মন্তব্য করেছেন আওয়ামী লীগের সাধারণ সম্পাদক ওবায়দুল কাদের। বুধবার (২০ নভেম্বর) দুপুরে নোয়াখালীতে জেলা পর্যায়ের ত্রি-বার্ষিক সম্মেলনে যোগ দিয়ে তিনি আরও বলেন, পেঁয়াজ ও লবণ সংকট গুজবের সঙ্গেও বিএনপি জড়িত।</b><br/><br/>ওবায়দুল কাদের বলেন, পরিবহন শ্রমিকরা যে দাবি নিয়ে ধর্মঘট করছেন সেখানে সেই আইন নিয়ে বিএনপি এতদিন পর প্রশ্ন তুলছে। তারা এমন করছে এটা ভেবে যে, শ্রমিকদের উস্কানি দিয়ে কোনো ফায়দা পাওয়া যেতে পারে।<br/><br/>কাদের বলেন, ফখরুল সাহেব ধীরে। আরও ধীরে। উস্কানি দিয়ে লাভ হবে না।</p>
