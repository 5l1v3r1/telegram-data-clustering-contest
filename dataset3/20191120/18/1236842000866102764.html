      <h1>Дебютный тизер «Тёмных веков» — второго сезона комедийного сериала «Чудотворцы»</h1>
      <address><time datetime="2019-11-20T18:37:28+00:00">20 Nov 2019, 18:37</time> by <a rel="author">Сэм Спейд</a></address>
      <p>В продолжении Дэниэл Редклифф сменил роль ангела на образ принца, который любит гусей.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GNRanWod3d0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Тёмные века» расскажут о жителях небольшой деревни, которые пытаются сохранять оптимизм на фоне различных лишений и бедствий в эпоху Средневековья.</p>
      <p>Сериал развивают как комедийную антологию, поэтому второй сезон не связан с первым, в котором Стив Бушеми сыграл Бога, а Дэниэл Редклифф — ангела низшего звена в корпорации Heaven, Inc.</p>
      <p>Вместе с Бушеми и Редклиффом в продолжении «Чудотворцев» снялись и другие актёры из дебютного сезона — Каран Сони, Джон Басс, Джеральдин Висванатхан и Лолли Адефоп.</p>
      <p>«Чудотворцы: Тёмные века» получат 10 серий, которые начнут выходить с 28 января 2020 года. По данным телеканала TBS, первый сезон антологии привлёк примерно 26 миллионов зрителей, а его рейтинг на Rotten Tomatoes <a href="https://www.rottentomatoes.com/tv/miracle_workers/s01">составил</a> 74%.</p>
