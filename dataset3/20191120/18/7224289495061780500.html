      <h1>AMLO no tiene estrategia contra el crimen, Calderón tampoco la tuvo, pero marcha no sirve: Orona | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AiPar6gWb0s" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El ex procurador fiscal, Gabriel Reyes Orona, dijo que la respuesta de AMLO a la carta de Javier Sicilia lo muestra como un caudillo y no como el líder que necesita el país. Agregó que el presidente López Obrador no tiene estrategia contra el crimen, pero que tampoco la tuvo Felipe Calderón; aunque resaltó que la marcha planteada por Sicilia “no arregla nada y se presta al protagonismo”.</p>
