      <h1>Головорезы (21+)</h1>
      <h2>Изуродовали кувалдой, отпилили голову, труп сожгли под музыку. Так в Сирии развлекались наемники из «группы Вагнера». Рассказываем, кто в этом участвовал</h2>
      <address><time datetime="2019-11-20T18:10:00+00:00">20 Nov 2019, 18:10</time> by <a rel="author" href="https://www.novayagazeta.ru/authors/96851" target="_blank">Денис Коротков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/40-EoejDySc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео содержит сцены насилия. Не рекомендуется к просмотру особо впечатлительным!</p>
      <p>Под песню со словами «снимаю с плеч тяжелый автомат, стреляю в сына, потом стреляю в мать» несколько бойцов в неформальном снаряжении забивают кувалдой лежащего на земле мужчину в гражданской одежде. Избиваемый похож на араба. Избивающие говорят по-русски без акцента. Лица их закрыты. Место действия напоминает полуразрушенный промышленный объект в сирийской пустыне. Похоже, что рядом лежит отрезанная человеческая голова.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34943/content_______.jpg"/>
        <figcaption>Скриншот из видео</figcaption>
      </figure>
      <p>Двухминутный видеоклип об этом появился в Сети вечером 30 июня 2017 года. Комментаторы предположили, что на видео могут быть действующие в Сирии бойцы «группы Вагнера», но никто не смог этого подтвердить: лиц на записи не видно, каких-либо опознавательных знаков на людях нет, где и когда записано видео — неизвестно. Но в ноябре 2019 года в Сети появилось продолжение истории — три следующие части видеозаписи, из которых ясно, что случилось с арабом.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34944/content_______2.jpg"/>
        <figcaption>Скриншот из видео</figcaption>
      </figure>
      <p>На втором видео тело мужчины, по которому били кувалдой, лежит на земле. Человек без сознания или уже мертвый. Один из бойцов под комментарии коллег отрезает ему ножом голову. Получается плохо, окружающие помогают советами: «Режь, давай (неценз.) сильнее! Давай, прямо позвонки ломай! Лопаткой давай!»</p>
      <p>Затем руки отрубают саперной лопаткой, замечая: «Ноги надо оставить, за ноги подвесим».</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34945/content________.jpg"/>
        <figcaption>Скриншот из видео</figcaption>
      </figure>
      <p>В четвертой части видео обезглавленное тело с отрубленными руками подвешивают вверх ногами, обливают бензином и сжигают. Участники продолжают веселиться. Упоминается шашлык и жареные ребрышки.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34946/content_______.jpg"/>
        <figcaption>Скриншот из видео</figcaption>
      </figure>
      <h3>Жертва</h3>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34934/content_____-__-_______-_________.jpg"/>
        <figcaption>Мохаммед Таха Исмаил Аль-Абдулла. Фото: jesrpress.com</figcaption>
      </figure>
      <p>Арабской прессе удалось установить личность погибшего, время и место казни. Как <a href="https://www.jesrpress.com/2019/11/17/%D8%AD%D9%85%D8%A7%D8%AF%D9%8A-%D8%B9%D8%B0%D8%A7%D8%A8-%D8%B1%D9%87%D9%8A%D8%A8-%D9%82%D8%A8%D9%84-%D9%85%D9%82%D8%AA%D9%84%D9%87-%D8%AA%D8%B9%D8%B1%D9%81-%D8%B9%D9%84%D9%89-%D9%82%D8%B5%D8%A9/">пишет</a> Jesr Press, убитый — Мохаммед Таха Исмаил Аль-Абдулла, известный также как Хаммади Таха Аль-Бута. Он родился в 1986 году в Дейр-эз-Зоре. По данным издания, Хаммади уезжал из Сирии во время войны, но в июле 2017 года вернулся (<i>возможно, в арабской прессе допущена ошибка, так как видео появилось в сети в конце июня</i> — <b>Ред.</b>), и его мобилизовали в резерв армии Башара Асада. Затем дезертировал, но его поймали. Место казни Jesr Press идентифицирует как месторождение Шаир в сирийской провинции Хомс.</p>
      <h3>Убийцы</h3>
      <p>Все участники расправы закрывали свои лица. Кроме одного. На первых частях видео молодой мужчина в зеленой форме еще заматывает голову платком-арафаткой. У него в руках фотоаппарат, и он, вероятно, записывает видео. Со своим фотоаппаратом он часто попадает в кадр другого оператора. Но к концу процедуры расслабляется. В начале четвертой части звучат чьи-то слова: «Да с лицами пускай… Лица прячьте… Да ну, все равно это видео никуда не пойдет». И человек с фотоаппаратом опустил арафатку.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34935/content_0001.jpg"/>
        <figcaption>Скриншоты из видео </figcaption>
      </figure>
      <p>Изображение человека с фотоаппаратом в арафатке мы загрузили через сервис FindClone, который позволяет по изображению лица находить фото человека в социальной сети «ВКонтакте». Первыми ссылками программа выдала изображение одного и того же мужчины на страницах нескольких пользователей.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34936/content______-7.jpg"/>
        <figcaption>Результаты поиска в сервисе FindClone</figcaption>
      </figure>
      <p>Несмотря на то что фотографии не были подписаны, а с некоторых страниц были удалены, несложный анализ дал нам предполагаемые имя, фамилию и дату рождения. Такой человек нашелся среди известных нам документально подтвержденных наемников «группы Вагнера».</p>
      <p>Конечно, можно предположить, что произошло редкое совпадение, и обнаруженный программой «двойник» человека с видео случайно оказался наемником с несколькими командировками в Сирию. Но вероятность такого совпадения крайне мала.</p>
      <p>Человек в арафатке похож на Станислава Д. (<i>фамилия имеется в редакции, не публикуем ее по соображениям безопасности семьи наемника.</i> — <b>Ред.</b>)</p>
      <p>В «группе Вагнера» он служил в разведке. В распоряжении «Новой газеты» есть копия его паспорта, собственноручно заполненная анкета службы безопасности «группы Вагнера», расписка о неразглашении информации и автобиография.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34942/content_____2.jpg"/>
        <figcaption>Копия паспорта Станислава Д., имеющаяся в распоряжении редакции</figcaption>
      </figure>
      <p>При поступлении на службу Д. указал, что служил рядовым во взводе патрульно-постовой службы полиции на Ставрополье (эти сведения подтверждаются информацией из соцсетей его сослуживцев). Цель поступления в группу, как сказано, — «представление интересов РФ за границей». Анкета заполнена в феврале 2016 года. Но, как указано, к этому времени он уже трудился в «группе Вагнера» в должности «стрелка-разведчика».</p>
      <p>«Новая» обратилась через социальную сеть к супруге Д., а также к нескольким его знакомым, переслав скриншоты видео с вопросом, узнают ли они в человеке в арафатке?</p>
      <p>Супруга вопрос прочитала и через час ответила: «Вы, наверное, ошиблись». После уточняющих вопросов она закрыла свой аккаунт во «ВКонтакте».</p>
      <p>От знакомых Д. ответов не последовало, хотя как минимум один его товарищ и коллега по службе в полиции вопрос прочитал.</p>
      <p>По мобильному телефону Д. ответила женщина, которая сообщила, что мы ошиблись и попали в квартиру.</p>
      <p>Журналисты «Новой газеты» готовы встретиться с Д. в любое удобное для него время.</p>
      <h3>Месторождение Шаир</h3>
      <p>Арабские источники утверждают, что по кадрам видеозаписи смогли определить место преступления как месторождение Шаир. Если это так, то сомнений в причастности сотрудников «группы Вагнера» к этому видео все меньше. Весной 2017 года боевиков «Исламского государства» (<i>организация запрещена на территории РФ. </i>— <b>Ред.</b>) выбили с месторождения именно подразделения «ЧВК Вагнера». Как выяснила «Новая газета», это подтверждено протоколом согласований между Сирийской государственной генеральной нефтяной корпорацией и российским ООО «Евро Полис», ратифицированным Кабинетом министров Сирийской Арабской Республики 23 мая 2017 года.</p>
      <p>Напомним, что «Евро Полис» — российская компания, которая, согласно договору, заключенному с сирийскими госструктурами в декабре 2016 года, обязалась вести боевые действия на территории Сирии с противниками Асада в обмен на 25 % от добычи нефти и газа на освобожденных месторождениях. Формальные собственники «Евро Полис» тесно связаны со структурами российского предпринимателя Евгения Пригожина, который больше известен как «повар Путина».</p>
      <p>Учредителем компании, согласно «СПАРК-Интерфакс», является АО «Нева», а его руководитель и собственник — Валерий Чекалов. Как известно из документов, опубликованных группой хакеров «Анонимный интернационал», Чекалов в течение многих лет занимал ответственные посты в империи «Конкорда» Пригожина. Гендиректор «Евро Полис» Олег Ерохин, по данным редакции, неоднократно замечен в совместных поездках с командирами «группы Вагнера», включая самого Дмитрия Уткина («Вагнера»). Известная эмблема «группы Вагнера» — «окопный крест» — украшает сайт «Лиги ветеранов локальных войн и военных конфликтов», одним из учредителей которой записан все тот же Ерохин.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34954/content_48cadeee-195b-4b04-8228-0c9f7104d75d.jpg"/>
        <figcaption>Скриншот главной страницы сайта «Лиги ветеранов локальных войн и военных конфликтов» (в настоящее время недоступен)</figcaption>
      </figure>
      <h3>Остальные</h3>
      <p>Других участников видео сможет при желании установить официальное расследование в России. «Новая газета» готова передать материалы в прокуратуру, Следственный комитет и МВД.</p>
      <blockquote>Герои видеозаписи обращались друг к другу, называя позывные «Памир» и «Волк».</blockquote>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34937/content______-9.jpeg"/>
        <figcaption>Групповое фото с места расправы</figcaption>
      </figure>
      <p>«Новая газета» пока не выяснила, кто под ними скрывается: в рядах «группы Вагнера» действовали как минимум два «Памира» и два «Волка». Так, позывной «Волк», например, был присвоен известному сербскому наемнику Давору Савичичу, который командовал подразделением разведки, но подтвердить, что на видео именно Савичич, нам не удалось.</p>
      <p>Пока готовился материал, в Сети появилось фото с места расправы, на котором уже четверо наемников с открытыми лицами позируют на фоне тела. Мы надеемся установить их имена с помощью наших читателей.</p>
