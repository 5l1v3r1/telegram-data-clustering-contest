      <h1>Macron reforça luta contra a pornografia infantil</h1>
      <address><time datetime="2019-11-20T18:56:15+00:00">20 Nov 2019, 18:56</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R5GoyolYAJY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Proteger as crianças face às ameaças da internet, esta uma das prioridades do presidente francês por ocasião dos 30 anos da Convenção Internacional sobre os Direitos das Crianças que se assinala esta quarta-feira.</p>
      <p>Entre várias medidas, Emmanuel Macron quer endurecer as penas para quem procura conteúdos de pornografia infantil.</p>
      <p>Os condenados poderão enfrentar penas de prisão até cinco anos. Os seus nomes passarão a integrar um registo que todos os recrutadores para escolas, creches e associações deverão consultar.</p>
      <p>Para o presidente, cabe agora às plataformas e operadores encontrarem formas de bloquearem o acesso aos menores de 15 anos.</p>
      <p>"Quero implementar controlos parentais por defeito o que permite garantir simplesmente a sua aplicação. Hoje trata-se de algo voluntário. Vamos dar às empresas da internet seis meses para participarem ou para proporem soluções robustas. E digo de forma muito clara, a partir de agora vamos preparar a lei. Se dentro de seis meses não existir uma solução, aprovamos a lei para o controlo parental automático", disse Emmanuel Macron.</p>
      <p>O presidente francês espera que as novas regras sejam adotadas a nível europeu e mesmo internacional.</p>
      <p>Para além do domínio digital, o executivo francês apresentou um plano para combater os maus tratos e violência contra as crianças.</p>
      <p>Entre várias medidas conta-se a criação de uma rede nacional de unidades de acolhimento pediátrico.</p>
      <p>Estima-se que em França uma criança morre em média todos os cinco dias vítima de maus tratos e violência.</p>
