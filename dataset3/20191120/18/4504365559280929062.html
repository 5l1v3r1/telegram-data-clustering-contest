      <h1>Marian de la voz kids va por su tercer cirugía debido a accidente</h1>
      <address><time datetime="2019-11-20T18:44:00+00:00">20 Nov 2019, 18:44</time> by <a rel="author">Redacción'</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JUXybfX3qiA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La pequeña participante de La Voz Kids, Marian Lorette, será sometida a su tercera cirugía reconstructiva, según reportes médicos la menor todavía le faltaría otra operación para evitar que el rostro le quede desfigurado.</p>
      <p>Las intervenciones son estéticas, debido a que la cicatriz podría estriar la piel y dejar una deformación en su expresión natural.</p>
      <p>La familia de Marian, pide a sus seguidores que sigan rezando por ella, para que pronto vuelva su vida a la normalidad.</p>
      <p>Cabe señalar que la pequeña Marian, sufrió un accidente en un juego mecánico con el que su cabello quedó atrapado en el motor y tuvo desprendimiento de cráneo.</p>
      <p> </p>
      <p> </p>
