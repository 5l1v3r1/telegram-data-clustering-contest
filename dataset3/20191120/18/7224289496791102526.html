      <p>El ex consejero del IFE, Alfredo Figueroa, advierte que el presupuesto del 2020 sigue siendo discrecional, ya que no contempla reglas de operación que garanticen su eficacia y el combate a la corrupción. Incluso, pide tener en cuenta el precedente español que provocó una condena a los ex gobernantes del Partido Socialista por la falta de reglas claras en la aplicación de recursos.</p>
