      <h1>'I want nothing': Trump denies quid pro quo after Sondland testimony – video</h1>
      <address><time datetime="2019-11-20T18:13:21+00:00">20 Nov 2019, 18:13</time> by <a rel="author">AP</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eTHBa5Tic1E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>The US president has responded to <a href="https://www.theguardian.com/us-news/2019/nov/20/trump-impeachment-hearings-gordon-sondland-testimony">shocking testimony from Gordon Sondland</a> on the existence of a quid pro quo by saying that he wanted ‘nothing’ from Ukraine. <br/>Speaking to reporters on the White House lawn on Wednesday, Trump added that the impeachment hearings should be brought to an end.<br/>Trump's comments came after Sondland, the US ambassador to the European Union, said that he was forced to work with Trump’s personal lawyer, Rudy Giuliani, against his will, and criticised the White House and state department for failing to provide records</i>
      </p>
