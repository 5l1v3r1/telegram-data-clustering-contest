      <h1>Culture : trois événements artistiques à découvrir en Europe</h1>
      <address><time datetime="2019-11-20T18:30:51+00:00">20 Nov 2019, 18:30</time> by <a rel="author">Lea Broquerie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e5RC_7YbqFI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La rédaction a sélectionné pour vous <b>trois grands événements culturels de la semaine</b>, à découvrir en Europe.</p>
      <h3>La plus grande exposition sur les dessins de Francisco Goya</h3>
      <p>La première, c'est une grande <a href="https://www.museodelprado.es/actualidad/exposicion/goya-dibujos-solo-la-voluntad-me-sobra/802339bb-1b74-8f92-d9ac-091244d4e474">exposition consacrée à Goya</a> pour le 200ème anniversaire du <a href="https://museodelprado.museumsmadrid.org/?gclid=Cj0KCQiA5dPuBRCrARIsAJL7oehrqj5O1SF5AiuOQegP0zy5yw_TzGBgLqCjBNyc1phxohbeI3E-3TUaApsaEALw_wcB">musée du Prado à Madrid.</a></p>
      <p>Pour la première fois, plus de <b>300 de ses dessins sont réunis</b>, mettant en lumière la modernité de cet artiste qui a <b>dépeint la violence contre les femmes comme peu d'autres avant lui.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BRYYqoevsKM" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Exposition des dessins de Goya, au Prado de Madrid</figcaption>
      </figure>
      <p>Créée en grande partie en dehors des commandes officielles, ces œuvres soulignent <b>son originalité et son indépendance</b>. Il s'agit de <b>la plus grande exposition à ce jour sur les dessins de l'auteur</b>, un genre considéré comme le cœur de son héritage. <b>A voir jusqu'au 16 février prochain.</b></p>
      <h3>Photographier et sublimer les célébrités</h3>
      <p>Les artistes français Pierre et Gilles présentent une centaine de <b>leurs portraits les plus célèbres, dont certains pour la première fois</b>, dans leur <a href="https://philharmoniedeparis.fr/fr/exposition-pierre-et-gilles/parcours">dernière exposition à la Cité de la musique de Paris.</a></p>
      <p>Ils ont <b>photographié et sublimé de nombreuses générations de célébrités</b>, de Nina Hagen à Boy Georges, en passant par Serge Gainsbourg, Marylin Manson et Madonna.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vwYlKAlJro0" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Exposition la Fabrique des Idoles, à la Cité de la musique de Paris</figcaption>
      </figure>
      <p>Ces œuvres mettent en évidence leur <b>relation privilégiée</b> avec les musiciens de leur époque.</p>
      <p>Cette exposition, conçue comme une installation musicale et visuelle, est à <b>découvrir jusqu'au 23 février.</b></p>
      <h3>Une approche conceptuelle sur tous les supports</h3>
      <p>Le Tate Modern de Londres présente le travail de <b>l'artiste hongroise Dóra Maurer</b> (née en 1937) dans une <b>exposition gratuite</b> d'un an.</p>
      <p>Il rassemble une trentaine de travaux révélant la <b>diversité de ses œuvres,</b> notamment des films, des œuvres graphiques, des photographies, et des peintures.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5eXnKFsHQ70" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Exposition Dora Maurer, au Tate Modern de Londres</figcaption>
      </figure>
      <p>S'étalant sur plus de cinq décennies, la série met en lumière l'approche conceptuelle et ludique qu'elle apporte à ses expérimentations sur tous les supports.</p>
      <p>Dóra Maurer, <b>à découvrir jusqu'au 5 juillet prochain.</b></p>
