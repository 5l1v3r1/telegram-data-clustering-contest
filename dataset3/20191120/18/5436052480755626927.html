      <h1>«Водоканалу» окончательно запретили загрязнять стоками реку Славянку</h1>
      <h2>Такое решение вынес третий кассационный суд общей юрисдикции</h2>
      <address><time datetime="2019-11-20T18:00:00+00:00">20 Nov 2019, 18:00</time> by <a rel="author">Кирилл Чулков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4f_tgJk0GEE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Третий кассационный суд общей юрисдикции в среду, 20 ноября, окончательно утвердил решение о запрете ГУП «Водоканал Санкт-Петербурга» сбрасывать сточные воды в реку Славянку через выпуск «ОбщМет», расположенный в Усть-Славянке, сообщает пресс-служба Северо-Западного межрегионального управления Росприроднадзора.</p>
      <p>Ранее соответствующие решения выносили Дзержинский районный суд и Санкт-Петербургский городской суд.</p>
      <p>«До конца ноября ГУП "Водоканал Санкт-Петербурга" должно прекратить использование общесплавного выпуска в реку, а до конца 2019 года – обеспечить консервацию или ликвидацию выпуска. В случае неисполнения в добровольном порядке решения суда Росприроднадзор обратится в Службу судебных приставов для принудительного исполнения решения», – говорится в сообщении.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fX1OTlhGIXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ранее «Водоканал» неоднократно на протяжении нескольких лет загрязнял реку Славянку через выпуск «ОбщМет». Государственные инспекторы проводили административные расследования и инициировали привлечение предприятия к ответственности. Через этот выпуск, в частности, отводятся сточные воды исправительной колонии и объектов компании «РЖД».</p>
      <p>Ущерб <a href="https://spbdnevnik.ru/news/2017-07-14/vodokanal--vyplatil-185-mln-rubley-za-ushcherb-slavyanke">на сумму более 18 миллионов рублей, причиненный в 2013 году</a>, был взыскан в 2017 году по решению Верховного суда РФ. Тогда в дело пришлось вмешаться судебным приставам. Сроки переключения данного выпуска на очистку неоднократно сдвигались.</p>
      <p>Летом и осенью 2018 года <a href="https://spbdnevnik.ru/news/2018-10-31/rosprirodnadzor-po-szfo-vozbudil-delo-po-faktu-zagryazneniya-reki-slavyanka">Росприроднадзор дважды реагировал на сообщения </a>о загрязнении реки Славянки. В результате выброса, допущенного в октябре 2018 года, был зафиксирован замор рыбы.</p>
      <p>По загрязнению, зафиксированному надзорным органом в июле 2018 года, в феврале текущего года Колпинским районным судом постановление Росприроднадзора по СЗФО признано законным и обоснованным.</p>
