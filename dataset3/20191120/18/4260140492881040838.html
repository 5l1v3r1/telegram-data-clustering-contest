      <h1>В Татарстане отремонтировали школу без учеников — видео</h1>
      <address>
        <time datetime="2019-11-20T18:14:00+00:00">20 Nov 2019, 18:14</time>
      </address>
      <p>В Агрызском районе РТ пустует школа, еще недавно попавшая под программу капитального ремонта. В том же сельском поселении стоит переполненная деревянная школа, сообщают «Новости Татарстана» телеканала <a href="https://tnv.ru/">ТНВ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/c52mD-t1kiI" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Здание школы в Кудашево закрыто уже второй год из-за отсутствия учеников. На его ремонт ушло около 12 млн рублей. Теперь дети вынуждены проходить 18 км, чтобы попасть в школу в соседней деревне.</p>
      <p>При этом в соседнем Биктово другая проблема — там детям приходится посещать школу, построенную в 1930 году. Деревянное здание давно не ремонтировалось.</p>
      <p>В администрации района объясняют, что ремонт в кудашевской школе проводился 5 лет назад, когда там учились 16 детей.</p>
