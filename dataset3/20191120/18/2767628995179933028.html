      <h1>Rohaní afirma haber frenado al "enemigo" tras las protestas</h1>
      <address><time datetime="2019-11-20T18:18:00+00:00">20 Nov 2019, 18:18</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H7kxxlFTrdI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>El régimen iraní clama victoria tras la crisis social que ha estallado en el país.</b> Después de <a href="https://es.euronews.com/2019/11/16/masivas-protestas-en-iran-contra-la-subida-del-precio-de-la-gasolina">cinco días de violentas protestas</a>, el líder supremo Alí Jamenei aseguró qu<b>e el país frenó al "enemigo"</b> en lo que consideró como una "guerra política." Asimismo, el ayatolá afirmó que los tumultos están relacionados con un problema de seguridad, no del pueblo. Por su parte, el presidente <b>Hassan Rohaní denunció un "complot interno"</b> y aseguró que las protestas han finalizado.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197143781939826689" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Los rebeldes estaban organizados y armados, y seguían precisamente <b>un esquema conspirado por las fuerzas reaccionarias de la región</b>" -denunció Rohaní- "así como los sionistas y los estadounidenses. Considero esto como <b>otra gran victoria para la nación iraní</b>."</p>
      <p>De manera paralela, cientos de personas salieron a defender al régimen de Rohaní, al grito de "Muerte a América", en referencia a Estados Unidos. Precisamente <a href="https://es.euronews.com/2019/09/05/nuevo-reves-al-pacto-nuclear-irani">las sanciones impuestas por Washington tras su retirada del acuerdo nuclear iraní</a> han agravado la situación economíca del país.</p>
      <p>Las manifestaciones, motivadas por <b>la subida de la gasolina en un 50%</b>, comenzaron el pasado viernes y se extendieron por todo el país. Las autoridades iraníes han informado de <b>cinco muertos</b>, cifras que contrastan con las <b>decenas</b> evocadas por el Alto Comisionado de la ONU para los Derechos Humanos, <b>y el centenar denunciado por Amnistía Internacional.</b></p>
      <p>Fuentes adicionales<b> • AFP</b></p>
