      <h1>イスラエル、３度目国会選か…野党側も組閣断念</h1>
      <address>
        <time datetime="2019-11-20T18:07:00+00:00">20 Nov 2019, 18:07</time>
      </address>
      <p>　【エルサレム＝金子靖志】イスラエルで９月に行われたやり直し国会選（定数１２０）で、第１党となった野党・中道政党連合「青と白」代表のガンツ元参謀総長は２０日、リブリン大統領から指示された組閣を断念したと表明した。今後、国会が３週間以内に組閣を行う新たな首相候補を擁立する必要があるが、現時点で該当者はおらず、３度目の国会選に突入する可能性がでてきた。</p>
      <p>　与党の右派リクードを率いるネタニヤフ首相は９月下旬、ガンツ氏より先に大統領から組閣要請を受けたが、過半数の支持を得られず、先月、組閣を断念している。</p>
    </article>
