      <p>Chihuahua.- En la versión 2019 del desfile conmemorativo de la revolución mexicana se presentó un contingente de niños y adolescentes rarámuri que representaron el juego tradicional autóctono de la arihueta.</p>
      <p>Alrededor de 25 niños, vestidos a la usanza tradicional con vestido, manta y guaraches portaban orgullosos sus instrumentos de juego y pelotas de madera.</p>
      <p>Luego de una breve representación frente al presidium, continuaron su camino ante la admiración de la gente que acudió a ver el desfile.</p>
      <p>Es el primer año en que esta tradición rarámuri se presentan dentro de las principales exposiciones de la cultura chihuahuense dentro del marco del 20 de noviembre.</p>
