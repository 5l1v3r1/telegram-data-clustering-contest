      <h1>『Detroit:Become Human』Epic Gamesストア向けPC版は12月12日発売。　アンドロイドの革命を描き、複雑に分岐するアドベンチャー</h1>
      <address><time datetime="2019-11-20T18:37:26+00:00">20 Nov 2019, 18:37</time> by <a rel="author" href="https://automaton-media.com/author/hanyu-tomato/" target="_blank">Kaisei Hanyu</a></address>
      <p>Quantic DreamはPC版『Detroit:Become Human』をEpic Gamesストアにて12月12日に発売することを発表した。価格は3990円で、日本語もサポートされている。すでに予約販売が受け付け中だ。<br/><b>【UPDATE 2019/11/20 18:40】</b><br/>タイトルおよび本文のゲームタイトルを修正</p>
      <figure>
        <iframe data-src="https://twitter.com/Quantic_Dream/status/1196776500026105856?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Detroit:Become Human』は近未来のデトロイトを舞台に、そこで起きる動乱と人間模様を描いたアドベンチャーゲーム。2038年のデトロイトでは技術の進歩により、人間と見分けがつかないほど進化したアンドロイドが市民生活に普及している。物語は自我に目覚めた「変異体」と呼ばれる、3体のアンドロイドの視点から交互に描かれる。アンドロイドの解放のため革命を先導するマーカス、父親に虐待されていた少女を連れて逃亡する家事用アンドロイドのカーラ、2人の事件を追う捜査官アンドロイドのコナー。彼らのお互いの物語が少しずつ交差していく。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106712-001.jpg"/>
      </figure>
      <p>ゲーム中はプレイヤーのモラルに問いかける無数の選択肢が示される。選択によってストーリーの道筋は複雑に分岐してゆき、物語の最後には数十種類の異なる結末が用意されている。Quantic Dream内製エンジンによる美麗なグラフィックや、キャラクターの繊細なフェイシャルキャプチャーも魅力のひとつ。緊張感溢れるサウンドトラックや、コナーを中心とする内面の掘り下げられた登場キャラクターについても評価が高く、2019年1月時点で300万本近く売り上げていることが報告されている。まだ未プレイの方はこの機会にチェックしてみてもいいいかもしれない。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106712-002.jpg"/>
      </figure>
      <p>同じくQuantic Dream作品の『<a href="https://www.epicgames.com/store/ja/product/beyond-two-souls/home">Beyond: Two Souls</a>』『<a href="https://www.epicgames.com/store/ja/product/heavy-rain/home">HEAVY RAIN</a>』も、Epic Gamesストアにて1990円で配信中だ。これらの作品は、もともとSIE独占タイトルとしてPS3とPS4向けに販売されていた。Quantic Dreamはこれまで12年間SIEと独占契約を結び、プレイステーション向けに『Heavy Rain』『Beyond: Two Souls』『Detroit:Become Human』を開発してきた。今年1月にSIEとの独占契約を解消し、中国の大手企業NetEaseと提携関係を結んだことを発表。またNetEaseとの提携を受け従業員数を150人から300人に増員することを計画中とのこと。開発規模を拡大し、今後は複数プラットフォームに対応した次世代タイトルの開発を行っていくと報じられている（<a href="https://automaton-media.com/articles/newsjp/20190130-84260/">関連記事</a>）。</p>
      <p>ちなみにストアページには要求スペックの表記が現在のところないが、快適なプレイにはそれなりにハイスペックなPC環境が必要そうだ。<a href="https://www.pcgamer.com/detroit-become-human-system-requirements-recommend-a-gtx-1080/">PC Gamer</a>によると、推奨スペックはCPU: i7-2700Kまたは同等、GPU: nVidia GTX 1080または同等、12GBのRAMとなっている。最低スペックはそこまで高くなく、CPU: i5-2400@3.4GHzまたは同等、GPU: GTX 660または同等となっている。</p>
