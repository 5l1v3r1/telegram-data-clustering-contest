      <h1>Марк Розовский: «Достоевский нас предупреждал»</h1>
      <address>
        <time datetime="2019-11-20T18:45:00+00:00">20 Nov 2019, 18:45</time>
      </address>
      <p>
        <b>
          <b>В «Театре у Никитских ворот» премьера </b>
        </b>
        <b>– </b>
        <b>
          <b>с</b>
        </b>
        <b>пектакль «Убивец» по роману Достоевского «Преступление и наказание». Режиссер спектакля </b>
        <b>
          <b>Марк Розовский рассказал «Театралу» о своей новой работе.</b>
        </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nUU5hDCaiOU" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>– Марк Григорьевич, спектакль по «Преступлению и наказанию» вы уже ставили в конце семидесятых годов, почему сейчас снова обратились к этому произведению Достоевского? </b><br/>– Я ставил это совсем в другое время, в другом, как говорится, социуме. Был другой исторический контекст. Кроме того, Достоевский – писатель на все времена и для любых социумов. Это писатель, постижение которого продолжается.</p>
      <p>В русской культуре есть очень мощные исследования его творчества, бесценные размышления о его миросознании и о его стиле. Для меня самое дорогое – это литературоведческое открытие Михаила Бахтина, который написал книгу «Проблемы поэтики Достоевского», именно на нее я ориентировался в процессе создания театрального спектакля.  Сцена – не книга, как писал сам Достоевский. В письме литератору Оболенской он говорил о том, что он разрешает переработку своей прозы для театра. Он употреблял слово именно «переработка», и это весьма неожиданно для сегодняшнего нашего восприятия литературы в театре, ибо очень много охранителей, которые считают, что никакой переработки быть не должно, а должна быть «честная» инсценировка, не более того. Но честная инсценировка отнюдь не исчерпывает всего того, что мы называем авторским миросознанием.  И в этом смысле мне очень помог Бахтин. Он назвал «Преступление и наказание» полифоническим романом. И для театрального человека, каковым я себя считаю, это было руководство к действию по переводу полифонии романа в полифонический театр.</p>
      <p><b> – Что такое, на ваш взгляд полифонический театр? </b><br/>– Это театр, который определяет приемы и методику режиссуры: симультанность действия, двойниковость персонажей, перекличку самых разных доктрин, которыми полна проза Достоевского. Ведь он не только великий мастер психологического романа, он еще и мыслитель. И как философ, он умеет некую доктрину, в том числе и политическую «надеть» на того или иного персонажа. Поэтому каждый персонаж – это не просто живой человек, живой характер, но и заключенная в нем некая «идеологема». То, что мы называем персонажной системой у Достоевского – это то, что дает взаимодействие этим доктринам. И тогда нам Достоевский раскрывается совершенно по-другому, по-новому. Я собственно, на себе это испытал, когда я учился на факультете журналистики в МГУ. Я тогда впервые, еще студентом, прочитал его главные романы, и, честно скажу, мало что понял. Мне понравились некие «захлебы» его стиля, но, как всякому молодому человеку, мне казалось, что Достоевский – это мрачно. Как тогда говорили – чернуха, рассказ о том, как живут люди падшие, павшие духом, люди, преступившие закон.</p>
      <p><b>– Разве это не так?</b><br/>– Многие и по сей день так воспринимают Достоевского, но, когда я прочитал Бахтина, произошло чудо. Я стал понимать, про что его романы и как соотносятся его персонажи друг с другом, как они «взаимозеркалят», как они взаимодействуют, и как взаимодействуют эти доктрины. Его персонажи становились живыми и одновременно знаковыми фигурами. И для театра – это определило метод! Потому что, ставя спектакль, можно было не инсценировкой заниматься, а воспроизведением всей структуры романа. Тем более, у Достоевского происходит перетекание этих доктрин из одного романа в другой, и за этим еще интереснее следить. Например, прошлое Ставрогина из «Бесов»  – это свидригайловщина из «Преступления и наказания». Отсюда мой интерес не только к Расскольникову, но и Свидригайлову, потому что тема вседозволенности для Достоевского не только в том, что Раскольников ищет справедливость неправедным кровавым путем, но и полное падение нравственности, которое олицетворяет Свидригайлов. Он недаром живет в «доме на канаве»…</p>
      <p>Эта романная структура меня очень увлекла, и я с большим интересом писал пьесу «Убивец» по «Преступлению и наказанию» и размышлял о грехе и ответственности за грех, о вере и безверии, о том аде, который возникает в человеке, преступающем закон и идущем на кровопролитие для того, чтобы в будущем воцарилась некая справедливость. Ведь в эту ловушку попалось все наше российское общество. Достоевский предупреждал нас, прогнозировал и Февральскую революцию, и Октябрьскую революцию. Если бы в мире почаще читали Достоевского, то, может быть, насилия, во всяком случае, открытого террора, красного террора не было бы. Но мы своих великих пророков в русской культуре разучились воспринимать как учителей жизни. Достевский – где-то там на полке, а мы живем своими развлечениями, наслаждениями жизни и забываем, о чем нас предупреждают наши классики.</p>
      <p><b>– Вы включили в свой спектакль тексты не только из «Преступления и наказания»?</b><br/>– Да, в этом варианте спектакля я позволил себе две цитаты. Одна – из листовки-манифеста «Молодой России», которая в 1862 году выступила с призывом к будущему кровопролитию.  В России было много анархо-социалистических заблуждений, которые привели нашу историю от Нечаева, которого, кстати, очень высоко ценил Ленин, к революции. Почитайте «Катехизис революционера» Нечаева, который возмутил Достоевского! И это побудило его написать не только «Преступление и наказание», но и роман «Бесы», в котором уже прозвучало прямое предупреждение нашему обществу. Но Бакунин, Кропоткин, все анархисты, социалисты, и даже Герцен  призывали к решительным действиям. В «Колоколе» опубликовали текст: «К топору зовите Русь!». А что это значит? К насилию, к большой крови!  Но для нас разночинцы и революционеры в течении 70 лет советского времени были героями. Эти пламенные революционеры привели нас к миллионам жертв, и это факт нашей истории. Надо уметь распознать эти, казалось бы, литературные проблемы на примерах нашей большой истории, да и на примерах того, что происходит сейчас, в данный момент, со всеми нами. Потому что войны не кончились, насилие продолжается, кровопролитие продолжается.  Кровопролитие, имеющее благие намерения! Ведь у Раскольникова были благие намерения…  А уже у Верховенского и Ставрогина (в «Бесах») было желание захватить власть во что бы то ни стало.</p>
      <p>Если мы проанализируем любое преступление сегодняшнего дня, мы найдем анализ его причин у Федора Михайловича Достоевского. Я, например, ахнул, когда прочитал информацию о том, что, когда поймали Саддама Хусейна, который скрывался в какой-то яме и оказалось, что там он читал «Преступление и наказание»… И все это было с точки зрения большой истории, как говорится,  на днях! Задумаемся об этом!</p>
      <p><b>– А вторая цитата откуда?</b><br/>– Вторая – из статьи Михаила Никифоровича Каткова, которого при жизни считали реакционером, а посмертно – консерватором и врагом революции и всякого насилия. К сожалению, фигура Каткова была за ненадобностью «отброшена» в советское время, ведь он в своих статьях выступал против тезиса: цель оправдывает средства.  Но те, кто отстаивал этот тезис пришли тогда к власти, подкрепили себя лживой правотой.</p>
      <p><b>– Как вы нашли актера на роль Родиона Раскольникова?</b><br/>– Знаете, есть неписанный закон, если ты занимаешься театром и у тебя нет актера на роль Гамлета, то не надо ставить «Гамлета», если ты не нашел актера на роль Раскольникова, то не стоит ставить «Преступление и наказание». С другими пьесами бывает немного попроще, хотя всегда надо быть очень внимательным к распределению ролей. Найти сегодня молодого актера, который бы справился с этой грандиозной ролью чрезвычайно сложно. Я понимал, что если я в этом ошибусь, то всё, о чем я вам сейчас рассказывал, провалю.<br/>А помог, как всегда, случай, я увидел в телефоне одной нашей актрисы фотографию молодого человека. Оказалось, это выпускник курса Всеволода Шиловского во ВГИКе Сергей Рожнов. Я попросил, чтобы нас познакомили. Он пришел, мы пообщались, и я обнаружил в нем очень чуткого собеседника. Я ему сразу не сказал, что приглашаю его на роль Раскольникова. Считайте, что это была некая проверка, что закономерно. Я почувствовал его возможности, но понял, что он совершенно неопытен, да и творчество Достоевского не очень хорошо знал.</p>
      <p><b>– Но вы, тем не менее, решились ему доверить эту роль?</b><br/>– Потом у нас началась каждодневная, въедливая, дотошная работа. Сережа много читал той литературы о Достоевском, которую я ему рекомендовал. И Дмитрия Мережковского, и Юрия Карякина, и Леонида Гроссмана, и, конечно, Михаила Бахтина! У Бахтина ведь еще очень важна тема карнавализации, тема площадного действа, тема многоголосья, смеховой культуры, иронико- саркастического пародирования действительности как метода большого искусства.<br/>Хотя это, вреде бы, литературоведение, но я без изучения этих текстов, без вчитывания в текст автора, без изучения всех стилеобразующих, составляющих прозу, к работе не приступаю. В этом смысле, Сережа оказался очень чуткой губкой, которая впитывала все это. Я рад, что он из тех молодых актеров, которые умеют и не стесняются слушать режиссера. Он внимал и сразу пытался выполнять задачи, с каждой репетицией наращивал опыт.</p>
      <p>Не то чтобы я читал ему и всем другим актерам лекции, но мы действительно на репетициях много говорили о жизни, об искусстве, о вседозволенности, о падении нравственности, о безбожии, ведь все эти темы соприкасаются с судьбой Раскольникова.  </p>
      <p>Сережа продвигался в этой работе семимильными шагами. Это не значит, что он может сыграть легко и свободно сейчас любую другую роль, но он безусловно очень вырос, и важно, как он будет теперь развиваться от этой роли к другим ролям. Актерская профессия требует дальнейшего движения, но то, что в театре у нас появился настоящий герой, не герой-любовник, а актер, живущий смыслами.</p>
