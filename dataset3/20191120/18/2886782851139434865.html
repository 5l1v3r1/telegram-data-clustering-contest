      <h1>Betiltanak egy brémai szélsőjobb szerveződést</h1>
      <address><time datetime="2019-11-20T18:32:09+00:00">20 Nov 2019, 18:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SLURZLSXOz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Betiltják a hatóságok a németországi Bréma tartományban a Phalanx 18 nevű szélsőjobboldali csoport tevékenységét mondván, a csoport az alkotmányos renden és a nemzetközi megértésen alapuló gondolkodás megzavarására törekszik.</p>
      <p>A tartományi belügy közleménye szerint a nemzetiszocialista eszméket valló szerveződés agresszióval kísérelte meg rákényszeríteni alkotmányba ütköző ideológiáját az emberekre.</p>
      <p>Az elmúlt napokban többször is tartott razziát a német rendőrség: több, a szervezettel kapcsolatban álló személy lakását kutatták át Brémában és Alsó-Szászországban.</p>
