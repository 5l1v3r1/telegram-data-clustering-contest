      <p>El director adjunto de la Asociación Mexicana de Energía Eólica (AMDEE), Julio Valle, afirmó que el cambio de reglas para entregar certificados de energía limpia a la capacidad ya instalada de la CFE, provocará pérdidas en la inversión, por lo que seis empresas presentaron 14 amparos.</p>
