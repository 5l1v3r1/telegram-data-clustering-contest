      <h1>[ẢNH] Sau hơn 10 ngày, Australia vẫn "chìm" trong biển lửa do cháy rừng</h1>
      <address><time datetime="2019-11-20T18:28:50+00:00">20 Nov 2019, 18:28</time> by <a rel="author">Minh Hạnh (Theo Reuters)</a></address>
      <p>
        <b>ANTD.VN - Sau hơn 10 ngày, đám cháy rừng ở Australia vẫn lan ra và chưa thể được khống chế. Việc này gây ảnh hưởng không nhỏ tới đời sống người dân tại đây.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc.jpg"/>
        <figcaption>Đầu tháng 11-2019, một vụ cháy rừng lớn kỷ lục đã xảy ra tại nhiều nơi ở Australia</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-1.jpg"/>
        <figcaption>Tính đến nay đã hơn 10 ngày kể từ khi vụ việc được phát hiện, song giới chức Australia vẫn chưa thể khống chế ngọn lửa này</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-2.jpg"/>
        <figcaption>Ngày 19-11, gió lớn khiến đám cháy càng lan rộng hơn. Australia đã rơi vào tình trạng báo động về mức độ ô nhiễm bởi lớp khói bụi đen bao trùm bầu trời. Sức khỏe của người dân tại đây cũng bị ảnh hưởng nghiêm trọng từ vụ cháy</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-3.jpg"/>
        <figcaption>Khói bụi từ vụ cháy rừng đã bao trùm trên khắp bầu trời thành phố Sydney hôm 19-11 cho thấy mức độ nghiêm trọng của vụ cháy</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-4.jpg"/>
        <figcaption>Mới đây, giới chức Australia đã bắt giữ 1 người đàn ông 51 tuổi nghi ngờ có liên quan tới vụ cháy lớn trên</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-5.jpg"/>
        <figcaption>Theo đó, người đàn ông này bị cáo buộc đã đốt rừng để bảo vệ khu vườn cần sa của mình. Tuy nhiên, nhà chức trách cũng đang tiếp tục điều tra và truy tìm thêm nguyên nhân gây ra những đám cháy ở các khu vực khác</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-6.jpg"/>
        <figcaption>Đám cháy lớn ở Australia đã lan rộng, đốt cháy gần 1 triệu ha rừng tại đây</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-7.jpg"/>
        <figcaption>Không những thế, đám cháy còn ảnh hưởng tới đời sống người dân</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-8.jpg"/>
        <figcaption>Hơn 300 ngôi nhà bị phá hủy do cháy lớn, và ít nhất 4 người đã thiệt mạng do cháy rừng</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-9.jpg"/>
        <figcaption>Trong ngày 19-11, tại Australia vẫn còn hơn 100 đám cháy đang hoành hành</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-10.jpg"/>
        <figcaption>Lực lượng cứu hộ đang nỗ lực hết sức để kiểm soát và dập tắt ngọn lửa</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-11.jpg"/>
        <figcaption>Được biết, Australia đang bước vào mùa khô, khiến nguy cơ cháy rừng tăng cao. Bởi vậy, việc dập tắt các đám cháy trong thời gian này không hề dễ dàng</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-12.jpg"/>
        <figcaption>Nhiều cách thức dập lửa đã được giới chức Australia sử dụng</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-14.jpg"/>
        <figcaption>Họ điều động cả máy bay trực thăng dập lửa từ trên cao, song vẫn chưa thể kiểm soát đám cháy</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-16.jpg"/>
        <figcaption>Chính quyền Australia đang nỗ lực hết sức để kiểm soát đám cháy</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-17.jpg"/>
        <figcaption>Lực lượng cứu hỏa được triển khai tối đa và luôn luôn túc trực chiến đấu với ngọn lửa dữ</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/205/2019_11_20/uc-18.jpg"/>
        <figcaption>Các quốc gia lân cận cũng đang chịu ảnh hưởng từ khói bụi do đám cháy lớn ở Australia. Ảnh chụp vệ tinh cho thấy khói bụi phát tán với phạm vi gần 4.000 km ra biển Tasman, gần đảo phía nam New Zealand. Khói cũng lan đến New Caledonia và phía nam Vanuatu</figcaption>
      </figure>
