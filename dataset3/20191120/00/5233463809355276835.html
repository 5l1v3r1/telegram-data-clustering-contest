      <h1>Comas: mujer es asaltada por delincuente a bordo de una mototaxi</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iKXRHG2TIU4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="http://panamericana.pe/tags/c%C3%A1maras+de+seguridad">Cámaras de seguridad</a></b> captaron el preciso momento en que una <b><a href="http://panamericana.pe/tags/mujer+asaltada">mujer fue asaltada</a></b> por un delincuente que iba a bordo de una <b><a href="http://panamericana.pe/tags/mototaxi">mototaxi</a></b>. El hecho ocurrió en el jirón Cusco, en el distrito de <b><a href="http://panamericana.pe/tags/comas">Comas</a></b>.</p>
      <p>Como se observa en imágenes, la <b>mujer</b> camina por la calle cuando es interceptada por un sujeto armado, que descendió de una <b>mototaxi</b> y la amenaza para arrebatarle sus pertenencias en cuestión de segundos.</p>
      <p>La víctima no opone resistencia y entrega su cartera mientras que el sujeto sube a la <b>mototaxi</b> para emprender la huida. Cabe resaltar, que el hecho ocurrió en los exteriores de un <b>centro educativo</b> donde a diario circulan cientos de niños.</p>
