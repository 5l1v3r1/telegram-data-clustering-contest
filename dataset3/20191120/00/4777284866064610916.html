      <h1>Huawei Mate 30 Pro все-таки поступил в продажу в Европе без Google-сервисов</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author" href="https://keddr.com/author/eugene_kovalenko/" target="_blank">Евгений Коваленко</a></address>
      <p>Один из самых интересных и в то же время неоднозначных смартфонов 2019 года можно купить в Испании по цене от €1099.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CjCEUDyo0SU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Флагманский смартфон Huawei появился в фирменном магазине компании в Мадриде. Он доступен только в расцветке Space Silver и предлагается вместе с подарочным купоном на €299 (такая себе компенсация за отсутствие Google-сервисов).</p>
      <p>Ожидается, что Huawei Mate 30 Pro также появится в Германии, Франции, Италии, Великобритании и Швейцарии. Интересно на какой объем продаж рассчитывает компания, продавая смартфон без важного программного обеспечения. Напомню, Huawei до сих пор не решила свою проблему с правительством США, которое в очередной раз отложило санкции против китайской компании и на 90 дней продлило ей временную лицензию.</p>
      <p>
        <i>Источник: <a href="https://consumer.huawei.com/es/phones/mate30-pro/">Huawei</a></i>
      </p>
