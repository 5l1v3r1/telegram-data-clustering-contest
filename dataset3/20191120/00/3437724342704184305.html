      <h1>إطلالة مرتقبة للرئيس عون غدًا</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>يوجّه رئيس الجمهورية ميشال عون في الثامنة من مساء غد الخميس رسالة الى اللبنانيين، لمناسبة الذكرى السادسة والسبعين للاستقلال.<br/><br/>وبحسب صفحة رئاسة الجمهورية فإن الرئيس عون سيتناول خلال الكلمة، الاوضاع الراهنة والتطورات الاخيرة.</p>
      <figure>
        <iframe data-src="https://twitter.com/LBpresidency/status/1197167498635948033?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>من جهةٍ اخرى، اتصل الرئيس عون اتصل بنقيب المحامين الجديد ملحم خلف وهنأه على انتخابه نقيباً للمحامين في بيروت، متمنياً له التوفيق في مسؤولياته الجديدة.</p>
    </article>
