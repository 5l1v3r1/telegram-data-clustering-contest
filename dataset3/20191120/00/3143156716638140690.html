      <h1>“Proponemos al Gobierno implementar un gran pacto nacional por la infraestructura”</h1>
      <h2>En el Congreso Nacional de Infraestructura se presentará una propuesta de documento Conpes para ayudar a las pequeñas empresas</h2>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">María Carolina Ramírez - mramirez@larepublica.com.co</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/715554319%3Fsecret_token%3Ds-Pn7CS&amp;color=%23ff5500&amp;inverse=false&amp;auto_play=true&amp;show_user=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Hace cuatro años en el Congreso Nacional de Infraestructura se presentó un documento realizado por Fedesarrollo que proponía un Plan Maestro de Transporte Intermodal. Este estudio, desafortunadamente, quedó en el papel y no se puso en marcha.</p>
      <p>Hoy, el presidente de la Cámara Colombiana de la Infraestructura, Juan Martín Caicedo, hace un llamado a retomar este tema y a crear con el Gobierno el gran pacto por la infraestructura. Para Caicedo, terminar las vías de comercio exterior es una prioridad que se ha olvidado.</p>
      <p>
        <b>¿Qué le van a pedir al Gobierno en esta nueva versión del Congreso?</b>
      </p>
      <p>Vamos a tocar varios temas del sector, tal vez el aspecto más importante del Congreso radica en el hecho de que vamos a proponer la implementación de un gran pacto nacional en torno al sector de infraestructura. Hacerle ver al Gobierno la necesidad de implementar un transporte intermodal que aproveche las ventajas comparativas de cada uno de los medios de transporte, que terminemos los corredores de comercio exterior, los que conectan el interior del país con los puertos. Parece mentira, pero aún no hemos llegado a las costas.</p>
      <p>
        <b>¿De dónde salen los recursos para este plan?</b>
      </p>
      <p>Nosotros insistimos en la necesidad de que el Gobierno enajene algunos activos de la Nación, bien sea Ecopetrol o ISA, para poner en marcha este propósito, ya lo hicimos cuando se vendió Isagen y los recursos alimentaron a la Financiera de Desarrollo Nacional y es la mejor representación de que sí se puede y que le conviene al país.</p>
      <p>Tenemos un punto de partida y es que, a finales de 2015, Fedesarrollo presentó un plan de transporte que tenía inversiones anuales de $10 billones para poner al día la infraestructura de transporte.</p>
      <p>
        <b>¿El ministro Carrasquilla ha dicho que Ecopetrol no se piensa vender, usted cree que sí hay los recursos?</b>
      </p>
      <p>Tenemos que generar el debate y estimular la decisión del Gobierno alimentando la discusión. En este caso estamos enajenando unos activos, pero adquiriendo unos más rentables como son las carreteras.</p>
      <p>
        <b>¿Por qué las cifras de infraestructura son positivas?</b>
      </p>
      <p>El crecimiento del sector se explica por poner en marcha el programa de 4G pero llegará el momento en que eso se agota, sobre todo cuando es muy preocupante que tengamos un gran número de kilómetros de doble calzada que no hemos podido terminar, en total son 400 kilómetros los que faltan.</p>
      <p>
        <b>¿Comparte la opinión de que hubo un estancamiento en 4G?</b>
      </p>
      <p>Se están reactivando, nosotros estamos trabajando de la mano con la ANI para que estos contratos se ejecuten eficazmente. La gente piensa que en materia de concesiones basta con estructurar el proyecto, licitarlo y adjudicarlo cuando lo más importante es la administración de la gestión contractual. El chiste no es adjudicarlo bien, sino administrarlos bien.</p>
      <p>
        <b>¿De los grandes proyectos 4G cuándo se tendrán los cierres financieros?</b>
      </p>
      <p>Yo creo que en <u>el próximo año y medio</u> podríamos tener la totalidad de los cierres financieros.</p>
      <p>
        <b>¿Usted es optimista frente a lo que viene para el corredor de Ruta del Sol II?</b>
      </p>
      <p>Sí. El Gobierno está hablando de la posibilidad de rescatar todo lo que tiene que ver con la necesidad de construir la Ruta del Sol II mirando experiencias del pasado y las dificultades que tuvimos dividiendo este trazado en tres corredores y no uno solo. Yo creo que esto tienen un mensaje de urgencia y esto lo hablaremos en Cartagena, la prioridad de terminar los corredores de comercio exterior.</p>
      <p>
        <b>¿Cómo ve el tema de las empresas del sector y su futuro?</b>
      </p>
      <p>Quisiéramos hacer énfasis en la necesidad no solo de tener grandes consorcios sino en los pequeños y medianos empresarios, la caracterización de este sector nos dice que la mayoría de las empresas de ingeniería son pequeñas y medianas empresas. Vamos a entregarle al Presidente una propuesta de documento Conpes para estimular el crecimiento de estas empresas.</p>
      <p>
        <b>¿Qué tendría ese documento Conpes?</b>
      </p>
      <p>Mirar un poco lo que tiene que ver con la figura del anticipo, el crédito y racionalizar lo que tiene que ver con la tributación territorial. Algunas trabas que han afectado el apetito de las Pyme.</p>
