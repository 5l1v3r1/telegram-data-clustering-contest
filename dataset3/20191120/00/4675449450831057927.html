      <h1>En Envigado habrá interrupciones en el servicio de acueducto</h1>
      <address>
        <time datetime="2019-11-20T00:08:05+00:00">20 Nov 2019, 00:08</time>
      </address>
      <p>Y mucha atención porque en el municipio de <b>Envigado</b> fueron programadas interrupciones en el acueducto, desde esta noche que se prolongarán hasta mañana.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z8V_QHOWzTc" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.epm.com.co/site/">EPM</a> informó que debido al lavado de un tanque de almacenamiento de<b> agua potable</b>, es necesario interrumpir el servicio en las siguientes zonas del municipio.</p>
      <p>Entre las 8:00 p.m. de hoy y las 4:00 a.m. de este miércoles, la interrupción será en barrios como: La Pradera, El Dorado, Uribe Ángel, Obrero, La Sebastiana, Los Naranjos, Mesa, La Inmaculada, La Magnolia, La Paz, Loma de las Brujas, La Mina, El Salado y San Rafael tendrán la<a href="https://telemedellin.tv/habra-interrupcion-del-servicio-del-agua-en-sectores-de-envigado-y-el-poblado/362105/"> interrupción</a> del servicio.</p>
    </article>
