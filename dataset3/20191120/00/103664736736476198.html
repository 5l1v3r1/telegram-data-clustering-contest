      <h1>La peligrosa "picada" entre un viejo Ford Falcon y una Ferrari, furor en las redes</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Redacción Diario de Cuyo</a></address>
      <p>Una autopista de Buenos Aires (Argentina) fue escenario de una carrera callejera desigual entre un Ferrari 458 y un viejo Ford Falcon.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5vkzHn8eiTg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las imágenes de la 'picada', vistas por miles de personas en las redes, fueron filmadas desde otro vehículo, cuyo conductor incitaba al Falcon a correr. "¡Dale viejo, córrele Falcon, vos podés, papá. Sí, mi negro!", le gritaba.</p>
      <p>Entonces, ante cada 'rugido' del Ford, que aparentaba no estar en muy buen estado, la persona que grababa reía y arengaba: "¡Dale masa, dale masa!".</p>
      <p>Cuando el Falcon aceleró y se adelantó por segunda vez, el Ferrari también aumentó la velocidad para alcanzarlo, hasta que finalmente salió de la imagen.</p>
      <p>Las carreras ilegales suelen ser comunes en distintas carreteras de Buenos Aires. A fines de septiembre pasado, un operativo policial impidió que más de 70 autos que se habían reunido en una estación de servicio realizaran 'picadas' sobre una avenida.</p>
