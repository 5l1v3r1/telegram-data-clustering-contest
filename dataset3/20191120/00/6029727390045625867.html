      <h1>Депутаты составили обращение к губернатору</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MRiGZQjxpyE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фракция "Единая Россия" в Законодательном Собрании и СНД г. Владимира призывают главу региона не допустить транспортного коллапса во Владимире. Народным избранникам поступают многочисленные обращения жителей, предприятий и организаций в связи с радикальным изменением схемы дорожного движения на автомобильной дороге М-7 «Волга», проходящей через Владимир. Речь идёт о ликвидации левых поворотов на трассе в черте города.<br/>В рамках выполнения работ на трассе М7 уже произведен демонтаж светофорного объекта на перекрестке ул. Белякова - М-7 «Волга», что привело к возникновению заторовых ситуаций на прилегающих участках улично-дорожной сети и вызвало крайне негативную реакцию жителей. Дополнительно будут ликвидированы левые повороты на ул. Безыменского, ТЦ «Самохвал», ул. Гастелло, ул. Белоконской. При этом ФКУ "Упрдор Москва - Нижний Новгород" не обсудило изменения в существующую схему организации дорожного движения на участке капитального ремонта для принятия согласованного решения. А между тем, на сегодняшний день за «пекинкой» постоянно проживают более 34 тыс. человек. В весенне-летний сезон к ним добавляется порядка 13,4 тыс. жителей, занимающихся садоводчеством в расположенных вдоль автодороги СНТ. Также в данном районе расположены промышленные зоны, на которых ежедневно работают более 7 тыс. человек, осуществляется транспортировка сырья и готовой продукции.</p>
      <blockquote>- Проводимый капитальный ремонт, а фактически - реконструкция трассы М-7 «Волга» в черте Владимира обернется уничтожением сложившейся транспортной инфраструктуры и социальных связей, ухудшением доступности социальных и производственных объектов для десятков тысяч жителей города, в том числе из-за нарушения существующих маршрутов общественного транспорта. Кроме того, увеличится время прибытия машин «скорой помощи», пожарных расчетов и других экстренных служб в микрорайоны, отрезанные федеральной трассой от основной части города Владимира, что ставит под угрозу жизни горожан.</blockquote>
      <p>В своём обращении депутаты обращаются у губернатору с просьбой принять участие в решение данного вопроса и предотвратить транспортный коллапс в черте областного центр.</p>
