      <h1>Las principales portadas de diarios locales hoy miércoles 20 de noviembre</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W75r2Rsr6sA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las <b>primeras ediciones</b> de los principales <b>periódicos</b> de información de nuestro país, hoy miércoles 20 de noviembre del 2019, reflejan algunas <b><a href="http://panamericana.pe/tags/noticias">noticias</a></b> en sus <b><a href="http://panamericana.pe/tags/portadas">portadas</a></b> como el interrogatorio a <b><a href="http://panamericana.pe/tags/keiko+fujimori">Keiko Fujimori</a></b>, aportes de <b><a href="http://panamericana.pe/tags/grupo+gloria">Grupo Gloria</a></b> a <b><a href="http://panamericana.pe/tags/fuerza+popular">Fuerza Popular</a></b>, candidatos al <b><a href="http://panamericana.pe/tags/congreso">Congreso</a></b> con procesos judiciales, fondos de afiliados, <b><a href="http://panamericana.pe/tags/martha+ch%C3%A1vez">Martha Chávez</a></b> y la final de la <b><a href="http://panamericana.pe/tags/copa+libertadores">Copa Libertadores</a></b>.</p>
      <p>Algunos <b><a href="http://panamericana.pe/tags/diarios+locales">diarios locales</a></b> como El Comercio resaltan en su primera página que <b>Keiko Fujimor</b>i será interrogada por el fiscal <b>José Domingo Pérez</b> por el aporte de <b><a href="http://panamericana.pe/tags/credicorp">Credicorp</a></b>. La República informa que el dueño de <b>Grupo Gloria</b> dio US$ 200 mil para campaña de <b>Fuerza Popular</b>. Correo señala que <b><a href="http://panamericana.pe/tags/ernesto+blume">Ernesto Blume</a></b> excluyó testimonio de Yoshiyama en su ponencia.</p>
      <p>Expreso resalta que hay candidatos al <b>Congreso</b> con investigaciones y procesos judiciales. Gestión informa que <b>AFP</b> proyectan que la rentabilidad de fondos será menor en 2020. Perú 21 señala que <b>Martha Chávez</b> acusa al fiscal Pérez de persecución política. Trome menciona que la policía estará alerta por barras bravas y Todo Sport da cuenta de la final de la <b>Copa Libertadores</b>.</p>
