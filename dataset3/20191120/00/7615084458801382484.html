      <h1>国民投票法、今国会成立見送り　自民、改憲論議ずれ込み確実</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　自民党は２０日、憲法改正手続きに関する国民投票法改正案の今国会での成立を見送る方針を固めた。与野党は衆院憲法審査会の幹事懇談会を開くなど断続的に協議を重ねたが、２１日に審議、採決する日程で折り合えなかった。自民党は１２月９日までの今国会会期を踏まえ、参院での審議日程確保が難しいと判断した。複数の関係者が２０日、明らかにした。</p>
      <p>　同党は改正案を早期成立させた上で、改憲論議の本格化を狙ったが、ずれ込むのは確実。今後の進め方について再検討を迫られる。</p>
    </article>
