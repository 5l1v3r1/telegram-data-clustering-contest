      <h1>Me El Hadji Diouf sur l’affaire Bougazelli : « il a été placé en garde à vue pour sécuriser l’enquête... mais il s’est bien défendu et il a répondu à toutes les questions... »</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nBxDUssNoac" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dans une déclaration, Me El Hadji Diouf, avocat de Seydina Fall Bougazelli a confirmé sa garde à vue. Il a d’abord tenu à rectifier certains journalistes qui parlaient de mandat de dépôt en expliquant que la police et la gendarmerie ne peuvent pas placé sous mandat de dépôt. Elles placent en garde à vue en attendant le délai pour déférer au parquet. Pour le cas de son client Bougazelli, Me Diouf de dire « il s’est bien défendu et il a répondu à toutes les questions. Maintenant, il est placé en garde à vue pour sécuriser l’enquête et après cela il sera déférer devant le procureur qui décidera du reste... »</p>
