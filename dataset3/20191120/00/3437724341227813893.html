      <h1>"فلْ" بين لحود وعون</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>"ليبانون ديبايت"<br/><br/>قال مراقبون، أنّ حملة "فلْ" التي أُطلِقَت بوجهِ رئيس الجمهورية العماد ميشال عون تُشبِه من حيث الأسلوب والخلفيّات والاهداف حملة "فلْ" التي أُطلِقَت بوجهِ رئيس الجمهورية الاسبق إميل لحود عام 2006 من قبل فريق 14 آذار.</p>
