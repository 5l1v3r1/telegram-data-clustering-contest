      <h1>Oxapampa: ronderos capturan a policías acusados de extorsión</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-3jGjZhrzjQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Polémico caso. En <a href="http://panamericana.pe/tags/oxapampa">Oxapampa</a>, un grupo de <b><a href="http://panamericana.pe/tags/ronderos">ronderos</a></b> de <b>Codo de Pozuzo</b> <a href="http://panamericana.pe/tags/captura">capturó</a> a tres <a href="http://panamericana.pe/tags/pnp">policías</a> en actividad, a quienes acusan de estar implicados en un presunto caso de <b>robo</b> a mano armada y <a href="http://panamericana.pe/tags/extorsi%C3%B3n">extorsión</a>. Los agentes fueron severamente castigados.</p>
      <p>Los <b>ronderos</b> obligaron a los efectivos a caminar descalzos desde <b>San Juan de Codo</b> hasta la plaza del distrito. Según la población, ya estaban cansados de que estos integrantes de la <b>policía</b> les solicitaran dinero y decidieron llevarlos ante las <b>rondas campesinas</b>, en medio de insultos.</p>
      <p>Tras ello, fueron trasladados hasta el coliseo de la ciudad, donde fueron obligados a realizar una serie de ejercicios físicos. Luego de pasar por este duro <b>castigo</b>, los agentes fueron puestos en libertad. <b>Inspectoría de la Policía</b> investiga el hecho.</p>
