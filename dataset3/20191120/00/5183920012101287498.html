      <h1>Синоптики предупреждают о сильном ветре</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>На территории Украины в четверг, 21 ноября, ожидаются сильные порывы ветра.</p>
      <p>Об этом сообщает <a href="https://www.dsns.gov.ua/ua/Ostanni-novini/101393.html">ГСЧС Украины.</a></p>
      <p>"По прогнозам Укргидрометцентра, 21 ноября в Украине порывы <a href="https://www.ukrinform.ru/tag-viter">ветра</a> 15-20 м/с, в Приазовье 25-28 м/с", - говорится в сообщении.</p>
