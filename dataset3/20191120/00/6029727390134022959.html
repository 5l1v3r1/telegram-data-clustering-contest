      <h1>В больнице №5 города Владимира прошли пожарно-тактические учения</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oi6zxy-nTxI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В них приняли участие 38 сотрудников МЧС и 10 единиц техники, включая подразделения поисково-спасательного отряда города Владимира и кареты «скорой помощи».</p>
      <blockquote>- Внимание, пожарная тревога! Просьба покинуть помещение!</blockquote>
      <p>Согласно легенде, пожар начался в одном из корпусов в палате на третьем этаже. В тот же момент вызвали пожарно-спасательную службу. А персонал больницы начал эвакуировать пациентов. Нескольких человек вынесли на носилках и передали мобильной бригаде. Всего из здания вывели порядка 200 человек. В течение пяти минут после вызова на место прибыли пожарные и сразу приступили к спасению условно пострадавших. Внутрь больницы отправились сотрудники газодымоспасательной службы. Их целью был поиск людей, оставшихся в здании.</p>
      <blockquote>- Прозвучала тревога, мы стали ждать эвакуации. После чего мы дождались машин. Пожарные к нам поднялись, надели на нас маски и благополучно спустили вниз и доставили в машину.</blockquote>
      <p>В то же время у корпуса установили коленчатый подъёмник. С его помощью пожарные поднялись на уровень окна на четвёртом этаже, чтобы спасти людей, которые не смогли выбраться через выходы на 1 этаже. Учения прошли в рамках мероприятий Школы повышения оперативного мастерства.</p>
      <p>
        <b>Никита Кагалов, врио начальника 1 ОФПС по Владимирской области</b>
      </p>
      <blockquote>Цели учения в целом достигнуты. Взаимодействие отлажено с аварийными службами на высоком уровне. В данный момент готовится проведение разбора учения. Недостатки будут доведены до всех должностных лиц. В целом задача выполнена.</blockquote>
      <p>Сейчас разрабатывается план учений на 2020 год. Начиная с января, спасатели планируют масштабные учения по всему городу.</p>
