      <h1>‘Haptic skin’ creates virtual sense of touch</h1>
      <h2>Researchers design flexible membrane to make virtual reality more tactile.</h2>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Geoff Marsh</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OYVU9Ha_rHs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Virtual reality technology is developing fast. But up until recently, most approaches have focused on sight and sound, relatively few have tackled touch. Now, researchers at Northwestern University have created a flexible 'haptic skin' which aims to create a new way to experience virtual reality - a physical interface between the virtual world and a user's skin. The device translates virtual signals into physical sensations, designed to mimic the feeling of being touched.</p>
