      <h1>الاحتلال يهدم منزلين في رام الله</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>رام الله- معا- هدمت جرافات الاحتلال، اليوم الأربعاء، منزلين في قرية شقبا شمال غرب رام الله.</p>
      <p>وأفادت مصادر محلية بأن جرافات اسرائيلية هدمت منزلين في قرية شقبا، يعودان للمواطن عبد الجابر المصري، مشيرا إلى أن قوات الاحتلال احتجزت المواطن المصري هو وشقيقه.</p>
    </article>
