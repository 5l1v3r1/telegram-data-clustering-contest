      <h1>トットナムが監督解任…今季リーグ１４位に低迷</h1>
      <address>
        <time datetime="2019-11-20T00:03:00+00:00">20 Nov 2019, 00:03</time>
      </address>
      <p>　サッカーのイングランド・プレミアリーグのトットナムは１９日、ポチェッティーノ監督を解任したと発表した。同監督は２０１４年に就任し、昨季はクラブを初の欧州チャンピオンズリーグ（ＣＬ）準優勝に導いたが、今季はプレミアリーグで３勝５分け４敗の１４位（１９日現在）と低迷していた。（ロンドン　岡田浩幸）</p>
    </article>
