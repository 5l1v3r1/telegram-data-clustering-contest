      <h1>Hernán: una visión en serie sobre un choque de culturas</h1>
      <address><time datetime="2019-11-20T00:42:00+00:00">20 Nov 2019, 00:42</time> by <a rel="author">Wilmar Merino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ivGEdF7mB-w" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Es que esta mega producción deslumbra por su recreación histórica, el maquillaje, el vestuario, y una realización plena de efectos especiales a cargo de El Ranchito, productora que también hizo lo propio para Game Of Thrones.</b>
        </i>
      </p>
      <p>"<b>Chaka- Runa</b>" es un término en quechua con el que los antiguos Incas denominaban a los <b>"hombres puente"</b> entre culturas. Esos intérpretes que hacían posible el entendimiento entre españoles e indios y entre diversas tribus indígenas entre sí. Ese rol, traspolado <b>a la cultura Azteca,</b> es el que tuvo Malinche, aquella indígena que fue mano derecha (y algo más) de <b>Hernán Cortés,</b> el español que tomó cautivo al rey Moctezuma y sometió a su ciudad de Tenochtitlan en su afán por saquear todo el oro de México.</p>
      <p><b>Malinche</b>, llamada <b>Marina por los españoles,</b> es la primera relatora de "Hernán", la serie de History que estrena este domingo a las 22.30 (se verán dos capítulos por noche de los 8 en total) en <b>History</b> y que se propone como "la serie mas ambiciosa hablada en español", según señaló Miguel Brailovsky, VP Senior de Contenido de History Latin America, durante la presentación de la serie a la prensa, en un cine porteño.</p>
      <p>Es que esta mega producción que cuenta en el protagónico a <b>Oscar Janeada</b> (el mismo que hiciera de padre de <b>Luis Miguel</b> en la serie sobre el cantante), deslumbra por su recreación histórica, el maquillaje, el vestuario, y sobre todo por el intercambio bien realista ente españoles hablando en español, indígenas aztecas hablando en nahuatl (partes que irán lógicamente subtituladas) y una realización plena de efectos especiales a cargo de<b> El Ranchito</b>, productora que también hizo lo propio para Game Of Thrones.</p>
      <figure>
        <img src="https://media.diariopopular.com.ar/adjuntos/143/imagenes/006/376/0006376530.jpg?0000-00-00-00-00-00"/>
        <figcaption>Oscar Jaenada e Ishbel Mata dan vida a Cortés y Marina (Malinche).</figcaption>
      </figure>
      <p>La serie cuenta con dos showrunners:<b> Curro Royo</b>, para España, y<b> Julián de Tavira</b>, para México, con el propósito de lograr una visión "objetiva" esta historia;</p>
      <p>Hernán pretende abordar en su formato de serie dramática "la historia real" de <b>Hernán Cortés</b>, el conquistador español de México, con documentos y testimonios jamás contados que la convierten en la ficción histórica de más alta producción para el mercado hispanoparlante.</p>
      <p>La serie llega a su estreno al cumplirse los 500 años de la llegada de<b> Hernán Cortés a México</b> y tendrá una primera temporada de ocho episodios.Ambientada en 1519, como dijimos, narra la historia de la conquista de México desde la perspectiva de cada uno de los protagonistas de esta aventura, arrancando por Marina/Malitzin (Malinche para los mexicanos), Moctezuma, Pedro Alvarado, Xicoténcatl, Cristóbal de Olid, Bernal Díaz del Castillo, Gonzalo de Sandoval y el propio Cortés.</p>
      <p><b>"Hasta Hernán no habíamos tenido un drama histórico que combinara sólidamente, este nivel de producción en Latinoamérica</b> con visiones históricas tan controversiales y un alto grado de relevancia para nuestra región. Hernán marcará un antes y un después", concluyó Brailovsky.</p>
      <p>
        <b>Quién es quién: los personajes principales y sus intérpretes</b>
      </p>
      <p>Estos son los protagonistas de <i><b>Hernán</b></i>:</p>
      <p><b>Hernán Cortés:</b> "<b>Hernán era un personaje explosivo, ni bueno ni malo per se, cada uno lo tomará como crea</b>", analizó Óscar Jaenada, el encargado de ponerse en la piel del conquistador español, y quien hace poco estuvo en todas las pantallas del mundo interpretando a Luis Rey, el padre de Luis Miguel en la serie del popular cantante. Cortés es un hombre que, a lo largo de la historia, ha sido considerado tanto villano como héroe o adelantado.</p>
      <p><b>Moctezuma:</b> El líder de los mexicas es el que más sufre la llegada de los españoles. Su inteligencia y su capacidad para tomar decisiones militares lo pusieron en el lugar privilegiado que se encuentra. Interpretado por el mexicano Dagoberto Gama, Moctezuma deberá acostumbrarse a que los españoles lo mirenfrente a frente y no lo vean como un dios. Es traicionado por Hernán, por su propio hermano y su pueblo que lo condenan como "traidor".</p>
      <p><b>Marina:</b> En su vida pasa de ser una esclava a la mujer más importante de todo el ejército español. Hermosa, inteligente y muy astuta, Marina (o Malinche) ha sido representada, a través de los años, como una víctima o como una supervillana. La interpreta la joven Ishbel Mata</p>
      <p><b>Pedro de Alvarado:</b> Llega a América en busca de oro, tierras y aventuras. Su pelo rubio, su porte y su fiel perro aterran a los indígenas y él disfruta de esa sensación de poder. Interpretado por el argentino Michel Brown, Alvarado es la mano derecha, violenta y agresiva, de Cortés.</p>
      <p><b>Gonzalo de Sandoval:</b> Es el primo de Hernán y es su cómplice desde niño. Su sueño al acompañar a Cortés es el de construir un nuevo hogar, pero es el primero en abandonar ese deseo durante el terrible asedio de los mexicas en Tenochtitlán. Interpretado por Almagro San Miguel, Sandoval es la voz de la conciencia de Hernán, quien lo hace recomponerse cada vez que el conquistador flaquea.</p>
