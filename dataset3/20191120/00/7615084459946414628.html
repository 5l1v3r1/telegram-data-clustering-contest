      <h1>新報ビル、クリスマス色に　イルミネーション点灯</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/002/201911/310f0d780259c3ec47e8fdee27390dad.jpg"/>
        <figcaption>琉球新報本社ビルのイルミネーションが点灯された＝１９日、那覇市泉崎</figcaption>
      </figure>
      <p>　那覇市泉崎の琉球新報本社ビルのイルミネーションが19日、期間限定でクリスマス特別演出に変わった。特別演出は赤を基調とした「キャンドルモード」と緑を基調とした「ツリーモード」の２種類で、１時間ごとに交互に見ることができる。両モードともビル上部に雪が降るイメージから演出が始まり、電飾が変化する。</p>
      <p>　特別演出は琉球新報本社ビルの電飾を担当するシリウスライティングオフィス（東京）が手掛ける。２０１９くもじイルミネーションの一環で、来年２月２日まで特別演出を行う。</p>
