      <h1>Thiès : "Tant que les infrastructures ne sont pas terminées, aucun étudiant orienté à l'UT ne pourra venir ici..." (Abdou Aziz Ndiaye)</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yU2DAC6JauM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La visite du ministre de l'enseignement supérieur de la recherche et d'innovation, Cheikh Oumar Hanne a permis aux étudiants de l'Université de Thiès de rappeler à ce dernier leurs inquiétudes. Et selon le coordinateur des étudiants de l'université de Thiès, Abdou Aziz Ndiaye, " tant que les infrastructures ne sont pas terminées aucun étudiant orienté à l'université de Thiès ne pourra venir ici poursuivre ses enseignements". "En tout cas, nos condition sont claires. Si les infrastructures ne sont pas disponibles avant la venue des étudiants nous seront dans l'obligation de dire au ministre que nous n'allons pas accepter de recevoir les étudiants orientés à l'Ut", a martelé Abdou Aziz Ndiaye.</b>
      </p>
    </article>
