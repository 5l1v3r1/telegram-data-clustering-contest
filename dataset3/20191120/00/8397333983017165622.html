      <h1>Путин назвал причины распада Советского Союза</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>Распад Советского Союза не связан с ростом национализма в Прибалтике, он произошел из-за неэффективной экономической политики. Об этом заявил президент РФ <b>Владимир Путин</b>, выступая на форуме «Россия зовет!», <a href="https://ria.ru/20191120/1561162729.html?">пишет</a> РИА «Новости».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6bc1yEwCgnM" width="540" height="304" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Что касается причин распада Советского Союза, только это мало имеет отношение к росту национализма в странах Прибалтики, в основе лежит, конечно, очень неэффективная экономическая политика Советского Союза, которая привела к фактически коллапсу в социальной сфере и имела пролонгированные последствия в сфере политической», — сказал Путин.</p>
      <p>При этом в качестве примера эффективных преобразований российский президент привел Китайскую Народную Республику, где, по его словам, удалось наилучшим образом «использовать возможности центрального администрирования и развития рыночной экономики».</p>
      <p>«В Советском Союзе ничего подобного сделано не было. И результаты неэффективной экономической политики сказались и в политической сфере. Результаты распада оказались гораздо хуже того, о чем люди думали и о чем они могли подозревать даже в своих самых худших снах», — добавил Путин.</p>
