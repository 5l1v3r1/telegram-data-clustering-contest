      <h1>‘emotional and dynamic' MINI john cooper works GP 2020 integrates 3D-printed parts</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">bryan shim</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374231963" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p><b>drawing from the brand’s legendary motor racing achievements, the 2020 <a href="https://www.designboom.com/tag/mini/">MINI</a> john cooper works GP debuts at the los angeles auto show from november 22 – december 1, 2019. </b>distilling the racing essence of the modern MINI, the two-seater <a href="https://www.designboom.com/tag/car-design/"><b>car</b></a> embodies maximum performance (up to 301 horsepower) and uncompromising dynamics. limited to just 3,000 units, the 2020 model, <a href="https://www.designboom.com/technology/mini-john-cooper-works-gp-concept-09-06-2017/"><b>previewed by designboom here</b></a>, is expected to impress — like its limited-edition predecessors from 2013 and 2006.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/MINI_JCW_GP_1.jpg"/>
        <figcaption>all images courtesy of <a href="http://www.bmwgroup.com/">BMW group</a></figcaption>
      </figure>
      <p><b>the exterior design elements convey emotion and top-level performance.</b> true to the sporty characteristics of the <b><a href="https://www.miniusa.com/?&amp;cc=ps_noregion_foundational-core-ministandalone_012019_google_0&amp;gclid=CjwKCAiAws7uBRAkEiwAMlbZjh88KJ0uoHBlqgKYJ5OWU9FXUuloFGaEwmyTNDQNDJzNRNJZVo-C7BoCA3MQAvD_BwE&amp;gclsrc=aw.ds">MINI</a></b> john cooper works, the car features hood scoop in the bonnet and a hexagonal honeycomb grille with a <i>GP</i> logo in the radiator grille. <i>‘the side view of the mini john cooper works GP reveals the sportiest mini silhouette to date,’</i> explains the MINI design team. <i>‘the interplay between the narrowing window area and the rising shoulder line traces a wedge shape at the side that gives the impression of acceleration even when the car is stationary.’</i></p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/MINI_JCW_GP_2.jpg"/>
      </figure>
      <p><b>creating a powerful sense of depth, the overall racing grey metallic finish of the MINI john cooper works GP exterior alternates between light grey and blue-violet. </b>the roof and mirror caps are finished in melting silver and the rest of the elements are finished in high-gloss black. the accents, including the <i>GP</i> logo, are finished in high-gloss chili red and matte rosso metallic.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/MINI_JCW_GP_3.jpg"/>
      </figure>
      <p><b>the 18” forged wheels are the lightest ever to feature in the MINI, helping significantly with weight efficiency.</b> minimalistic in form and color, MINI has focused on involving technology with its production methods to further minimize its product by introducing exposed wheel arch covers made out of hexagonal stitched carbon fiber. <i>‘</i></p>
      <p><b><i>the use of lightweight materials such as carbon fibre optimists the power-to-weight ratio, while the highly optimized axle load distribution promises the hallmark MINI go kart feeling,’</i> continues the design team.</b> the car also has no rear seating — as was the case in the predecessor models — to achieve the lowest possible overall weight.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/MINI_JCW_GP_4.jpg"/>
      </figure>
      <p><b>3D-printing, the latest production technique, is used to create the aluminum shift paddles, steering wheel clasp and trim strip on the passenger seat. </b>each decorative strip is unique, bearing the vehicle’s limited-edition production number. ‘<i>MINI demonstrates a whole new dimension of how 3D printing can be integrated in the serial production process. </i><i>it does not only raise customization to a new level, it also enables entirely new forms of design style that were not previously possible using conventional tools.’</i></p>
