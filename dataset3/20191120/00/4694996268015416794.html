      <h1>Rappel à Dieu de Sokhna Khady Bara Mbacké : Les témoignages de Serigne Babacar Mbacké Moukabaro.</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LtuTwAH4rOg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Lors de la cérémonie de récital du Saint Coran en faveur de la défunte fille de Serigne Bara Mbacké, rappelée à Dieu lundi dernier, les fils et petits-fils de Serigne Bassirou Mbacké de Touba Kaolack, ont tenu à faire des témoignages sur la sœur du défunt khalife général des Mourides, Serigne Sidy Mokhtar Mbacké. L'un d'eux, Serigne Babacar Mbacké Moukabaro, est revenu sur les qualités de la maman des Kaolackois et ses dernières paroles à l'hôpital régional de Kaolack...</b>
      </p>
