      <h1>Lutte contre l'insalubrité et l'encombrement : Les sénégalais approuvent le projet de loi, mais… (Reportage)</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0JjwU0ZzhlQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des murs qui servent d'urinoirs, des rues devenues dépotoirs d'ordures, des services de lavage de véhicules anarchiques, on en voit presque dans toutes les rues de Dakar. Ce phénomène grandissant a, en effet, incité le gouvernement du Sénégal à vouloir adopter un projet de loi relatif à la lutte contre l'insalubrité et l'encombrement. Ce, dans le but de faire du Sénégal un pays avec ‘’zéro déchet’’.   <br/>Pour ce faire, il est prévu dans le texte, avec la création d'une brigade spéciale de lutte contre l'insalubrité et l'encombrement, des amendes qui peuvent varier entre 10 et 30 mille francs ainsi que des peines d’emprisonnement. <br/>  <br/>Suite à l’annonce de ce projet de loi, la majeure partie des sénégalais interrogés au micro Dakaractu disent n’être pas au courant, mais l’approuvent. Toutefois, pour expliquer leurs comportements peu orthodoxes, certains se sont défaussés sur le manque de toilettes publiques. Mais pour d'autres, c'est juste de l'incivisme. <br/>  <br/>Pour mettre fin à ce spectacle, les citoyens invitent le gouvernement à leur construire des toilettes publiques, et mettent à leur disposition des poubelles avant de prendre les mesures de rétorsion...</p>
