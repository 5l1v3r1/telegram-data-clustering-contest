      <h1>Thiès : "Dans les quinze jours à venir l'ensemble des bacheliers de l'année 2019 seront orientés" (Cheikh Oumar Hanne)</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TxFFK83B_RY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre de l'enseignement supérieur, de la recherche et de l'innovation, Cheikh Oumar Hanne, sur invitation du recteur de l'université de Thiès, Ramatoulaye Diagne Mbengue, était en visite à l’Université de Thiès. En effet, selon lui, plus quarante mille trois cent ont été orientés dans les différentes universités du Sénégal contrairement à l'année dernière où à cette période de 25 mille étudiants avaient déjà été orientés. L'occasion a été saisie par le ministre Cheikh Oumar Hanne pour faire le point avec les autorités académiques sur l'avancée des travaux et concernant l'orientation des étudiants. Aussi, a-t-il tenu à faire savoir que "dans les quinze jours à venir l'ensemble des bacheliers de l'année 2019 seront orientés". Toute situation faite, Cheikh Oumar Hanne est également revenu sur les gestes significatifs que fait le gouvernement sur le plan social. "Le gouvernement du Sénégal a payé l'année dernière pour les bourses des étudiants soixante sept milliards francs Cfa", a-t-il soutenu.</b>
      </p>
