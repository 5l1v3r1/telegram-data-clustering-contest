      <h1>Las contradicciones del Gobierno que atizan el paro</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Denuncias sobre polémicos allanamientos antes de la protesta social. Policía ingreso a revista y hasta sede de colectivo de danza. Tensión.</b>
      </p>
      <p>COLPRENSA | LA PATRIA | BOGOTÁ</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/715867036&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>El presidente, Iván Duque, deberá presentar al Congreso en algún momento de su mandato una reforma laboral y otra pensional, ambas motivan el paro nacional que se realizará mañana.</p>
      <p>Aunque el Gobierno ha dicho en repetidas ocasiones que no hay un borrador de esas reformas, quienes convocan a la protesta aseguran que los proyectos sí están claros y para ello se fundamentan en declaraciones que los ministros han dado a medios de comunicación.</p>
      <p>Ciertas contradicciones entre los funcionarios del Gobierno y la bancada del Centro Democrático en el Congreso han contribuido a esa confusión.</p>
      <p>Por ejemplo, la ministra de trabajo, Alicia Arango, escribió en una columna publicada por Colprensa que “el propio presidente Duque ha sido categórico en afirmar que las reformas en el ámbito pensional y del trabajo van a pasar por la Mesa de Concertación Laboral, de la cual hacen parte representantes del Gobierno, de las organizaciones sindicales y de los empleadores. Lo que salga de ahí es lo que se presentará al Congreso de la República. Por ello es que hasta ahora no hay una sola letra escrita respecto de dichas reformas”.</p>
      <p>Sin embargo, el Centro Democrático, partido de Gobierno, está tramitando iniciativas que tienen que ver con el empleo de los colombianos. Una iniciativa es el proyecto de ley por medio del cual se reduce la jornada laboral de trabajo de 48 horas a 45 horas a la semana y fue radicado por el líder del Centro Democrático, Álvaro Uribe.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/715866988&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Así mismo, en la mañana de ayer, la ministra Arango reveló en una entrevista en Bluradio, que el presidente Duque no está de acuerdo con unos planteamientos que el ministro de Hacienda, Alberto Carrasquilla, hizo hace unas semanas en una entrevista con El Tiempo, sobre la reforma pensional.</p>
      <p>“Habrá una relación muy estrecha entre lo que la gente ahorra en la juventud y lo que recibe en su tercera edad. Lo que yo ahorre y lo que reciba será igual. Hoy en día, entre lo que yo ahorro y lo que recibo hay un desfase enorme”, le dijo Carrasquilla a Yamid Amat.</p>
      <p>“Eso no es lo que piensa el presidente. Nosotros (los ministros) podemos pensar distinto”, dijo ayer la ministra Arango.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/715866865&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Por eso, líderes de la movilización de mañana dicen que no saben a quién creerle en relación con la reformas laboral y pensional.</p>
      <p>“He podido contar cinco declaraciones de la ministra de Trabajo y del ministro de Hacienda en donde señalan las bases de una reforma laboral y pensional, entonces, cuando los ciudadanos vamos a un paro nacional en contra de estas reformas, ahí los ministros y el Gobierno sí dicen que no, que ‘mentiritas’, que estaban probando a ver qué pensábamos nosotros. Eso nos parece muy preocupante, porque ¿entonces la palabra de los ministros no vale?”, afirmó en una entrevista con Noticias Caracol la líder estudiantil Jennifer Pedraza.</p>
      <p>
        <b>Los proyectos del Centro Democrático</b>
      </p>
      <p>El proyecto de ley 212 de 2019 busca reducir gradualmente la jornada laboral, para que en el primer año de entrada en vigencia, el empleador pueda implementar una jornada de hasta 47 horas semanales, en segundo año 46 horas, y en tercer año, 45 horas.</p>
      <p>Para su autor, el senador Álvaro Uribe, “muchos jóvenes estudiantes trabajan días, horas, se quedan sin cotización a la seguridad social. Nuestro proyecto facilita la cotización, sin reducir el salario”.</p>
      <p>El senador considera, además, que “si el estudiante, para ayudarse, trabaja unas horas o unos días, gana menos de 10 salarios mínimos, le dicen que cotice por el mes y no lo hace porque apenas trabajó días. Nuestro proyecto garantiza su afiliación a la seguridad social, sin reducir el salario”.</p>
      <p>La iniciativa fue incluida la semana pasada en el orden del día de la Comisión Séptima del Senado, pero la misma no avanzó por varias motivaciones. Una la presentó Carlos Fernando Motoa, senador de Cambio Radical, en asocio con otros congresistas, quienes plantearon que el proyecto no se podría discutir sin tener conocimiento de las posiciones de los ministerios de Trabajo, Hacienda y Comercio Exterior, por lo que pidió que primero se de una audiencia pública para abordar de lleno la iniciativa.</p>
      <p>Para Motoa, es necesario que a la misma audiencia asistan los trabajadores, los empresarios y otros sectores productivos del país.</p>
      <p>Desde el Gobierno este proyecto también ha sido cuestionado por el momento. La ministra Alicia Arango ha señalado que el Ejecutivo no respalda la iniciativa (a pesar de ser de la bancada de Gobierno), ya que debe pasar por la mesa tripartita de concertación, que es el mecanismo que ha defendido el Gobierno.</p>
      <p>Incluso el propio presidente Duque le informó eso a trabajadores y empresarios la semana pasada en la reunión que tuvieron en la Casa de Nariño.</p>
      <p>
        <b>La prima también se debate</b>
      </p>
      <p>Un proyecto más que tiene que ver con el tema laboral es la prima extra que propone el Centro Democrático para que sea aprobada para aquellos trabajadores que ganen hasta dos salarios mínimos, la cual se pagaría en dos momentos del año, en marzo y septiembre.</p>
      <p>La iniciativa, también del uribismo, ya fue aprobada en el Senado en sus dos debates, pero ahora en su paso por la Cámara de Representantes está a la espera de que se le de tramite. Por el momento no tiene ponencia para su tercer debate en la Comisión VII, y según se prevé no alcanzaría a pasar antes del 16 de diciembre.</p>
      <p>Este proyecto, aunque es del partido de Gobierno, no cuenta con el apoyo de los gremios de la producción, como tampoco de los ministerios de Hacienda y Trabajo.</p>
      <p>
        <b>Otros proyectos</b>
      </p>
      <p>Una reforma más que tramita el senador Uribe es la referente a una alternativa adicional para facilitar la pensión de vejez a las mujeres. El mismo no ha avanzado.</p>
      <p>Desde Cambio Radical se tramita una ley del senador Rodrigo Lara, con la cual se busca regular el trabajo digital; también cursa un proyecto del senador Didier Lobo, sobre el cual organiza el servicio público de la Formación para el Trabajo para el reposicionamiento salarial y social del trabajador particular o servidor público.</p>
      <p>Dos proyectos más son por medio de la cual se adoptan los criterios técnicos y administrativos que garanticen el reconocimiento y pago de la pensión de vejez el sistema general de pensiones; el otro buscar dar beneficios para la generación de empleo en los municipios y se fortalece la formación para el trabajo.</p>
      <p>
        <b>Las recomendaciones de la OCDE</b>
      </p>
      <p>Otro argumento que usan los promotores del paro son las recomendaciones que ha hecho la OCDE a Colombia sobre el tema laboral y pensional.</p>
      <p>Este organismo, al que el país se vinculó recientemente, hace recomendaciones que no son obligatorias, pero sí son una guía de buenas prácticas para sus países miembros.</p>
      <p>Entre otras cosas, la OCDE le recomendó al país aumentar la edad de jubilación y tomar medidas como la aplicación de salarios mínimos diferenciales, la contratación por horas, reducir los costos de contratación para las empresas y reevaluar las cajas de compensación.</p>
      <p>En la entrevista de ayer con Bluradio, la ministra dijo sobre las recomendaciones de la OCDE: "¿A cuenta de qué tenemos que hacerle caso? No vamos a bajar el salario mínimo, como se lo dije al señor Gurriá". José Ángel Gurriá es el secretario general del organismo.</p>
      <p>
        <b>Allanamientos</b>
      </p>
      <p>Defensores de derechos humanos alertaron ayer sobre la violencia policial y militarización de ciudades antes de la jornada de protestas. También denunciaron que la Policía hizo ayer en Bogotá, Cali y Medellín 27 allanamientos a viviendas de líderes que promueven la protesta de mañana y detallaron que en la capital fueron siete operaciones de este tipo, aunque aclararon que no hubo detenidos.</p>
      <p>"Solicitamos a las autoridades todo el respeto para los miembros de las organizaciones de derechos humanos. Nuestros defensores están allí para contribuir a la garantía del derecho a la protesta social y no para ser atacados o estereotipados como hemos visto en los últimos escenarios", dijo el defensor de derechos humanos Andrés Felipe Valencia. </p>
