      <h1>Varios ministros estuvieron presentes en el foro Transmisión eléctrica, los retos</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">LR</a></address>
      <figure>
        <img src="https://imgcdn.larepublica.co/i/1200/2019/11/19173338/16.jpg"/>
        <figcaption>En el ‘Primer Foro de Transmisión Eléctrica, desafíos y experiencias 2019’, organizado por Grupo Energía Bogotá y LR, se dieron cita los actores determinantes en las decisiones de política pública de la transmisión de energía. Lucy Jeannette Bermúdez, presidente del Consejo de Estado; María Fernanda Suárez; ministra de Minas y Energía; Ricardo Lozano, ministro de Ambiente; Astrid Álvarez, presidente del GEB, y Nancy Patricia Gutiérrez, ministra del Interior, fueron los encargados de debatir sobre los retos del sector.<cite><b>Foto por: </b>Lady Zambrano / LR</cite></figcaption>
      </figure>
      <figure>
        <img src="https://imgcdn.larepublica.co/i/1200/2019/11/19173428/LAD_2722.jpg.jpg"/>
        <figcaption>Al foro de Transmisión Eléctrica asistieron Luis Vélez, líder de mantenimiento Línea Tecsa Guatemala; Juan Pablo de León, gerente de proyecto Tecsa Guatemala, y Helbert Pérez, especialista regulatorio Tecsa Guatemala.<cite><b>Foto por: </b>Lady Zambrano/LR</cite></figcaption>
      </figure>
      <figure>
        <img src="https://imgcdn.larepublica.co/i/1200/2019/11/19173523/LAD_2729.jpg.jpg"/>
        <figcaption>Diego Buitrago, gerente de acciones de Bancolombia; Mauricio Robles, rating analyst BRC S&amp;P Global; y Carlos Martínez, profesional de ETB, participaron del Foro.<cite><b>Foto por: </b>Lady Zambrano / LR</cite></figcaption>
      </figure>
    </article>
