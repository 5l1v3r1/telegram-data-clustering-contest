      <h1>Charles Barkley Apologizes for ‘Joke’ About Hitting a Woman</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author" href="https://www.slamonline.com/author/mutoni/" target="_blank">Marcel Mutoni</a></address>
      <p><a href="http://www.slamonline.com/tag/charles-barkley">Charles Barkley</a> apologized for making a comment about hitting a female political reporter Tuesday night.</p>
      <figure>
        <iframe data-src="https://twitter.com/alexi/status/1197012290756907008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Barkley issued a statement over “an attempted joke that wasn’t funny at all” through <i>Turner Sports</i>‘ social media PR arm Wednesday.</p>
      <figure>
        <iframe data-src="https://twitter.com/TurnerSportsPR/status/1197172214367506432?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Barkley appeared to get upset when challenged over his political allegiances.</p>
      <p>Per <i><a href="https://apnews.com/96baa664afc2469f80226e7c7d79abbf">The AP</a></i>:</p>
      <blockquote>
        <i>Axios reporter Alexi McCammond wrote on Twitter Tuesday night that when she questioned Barkley on his indecisiveness over the Democratic presidential hopefuls.<br/></i>
        <br/>
        <i>Barkley told her “I don’t hit women but if I did I would hit you.” McCammond says when she objected to his remarks, Barkley told her she “couldn’t take a joke.”<br/></i>
        <br/>
        <i>Barley said in the statement that “it was an attempted joke that wasn’t funny at all. There’s no excuse for it and I apologize.”</i>
      </blockquote>
