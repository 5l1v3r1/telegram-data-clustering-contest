      <h1>Phase II du PUDC : "L'envergure du programme change. Nous sommes passés de 100 à plus de 300 milliards" (M. Cheikh Diop, Coordinateur National du PUDC)</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eEtvDCKiPTk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Rattaché au Ministère du Développement Communautaire, de l'Equité sociale et Territoriale, le Programme d'Urgence de Développement Communautaire (PUDC) est déjà dans sa deuxième phase. Ainsi, "l' envergure du programme change. Nous sommes passés de 100 à plus de 300 milliards", nous a dit le coordinateur nateur national du programme, M. Cheikh Diop. En effet, "sur instructions du chef de l'Etat Macky Sall, nous sommes allés vers nos partenaires techniques et financiers, afin de mobiliser plus de ressources", a ajouté M. Diop. Il faut dire que la moisson a été bonne car la BID a mis sur la table 36,4 milliards, la BAD a injecté 45 milliards et le Fonds Saoudien de Développement a participé à hauteur de 25 milliards. Un total de plus de 103 milliards sont donc déjà mobilisés. Et pour cette deuxième phase et toujours sur instructions du chef de l'Etat, "nous allons construire 300 postes de santé et des salles de classe." Ainsi, après un moment d'accalmie, les travaux vont reprendre de plus belle. Et les zones de Mbacké, de la Casamance naturelle, de Kaffrine et de Matam sont classées zones prioritaires.</b>
      </p>
