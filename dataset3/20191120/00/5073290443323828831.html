      <h1>Así sobrevolaron el Volcán Nevado del Ruiz</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>
        <b>Imágenes que lograron el Servicio Geológico Colombiano y Fuerza Aérea Colombiana.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zOBJtq6n5sU" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales </p>
      <p>El Servicio Geológico Colombiano, con ayuda de la Fuerza Aérea Colombiana, realizó el viernes un sobrevuelo en el Volcán Nevado del Ruiz, lo que les ayudó a observar la emisión de gases, vapor y ceniza del cráter Arenas. </p>
      <p>"La columna de gases y vapor se observó densa, de color blanca a grisácea y/o marrón claro, con baja presión y se percibió olores de gases azufrados", indicó el Servicio a través de su boletín semanal de actividad. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BBG0m9MeKGs" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La columna de gases y vapor alcanzó una altura máxima el 14 de noviembre de 2.400 m medidos sobre la cima del volcán. La dirección de dispersión de la columna estuvo regida por la dirección del viento en la zona, la cual varió durante toda la semana sin mostrar preferencia hacia algún sector.</p>
      <p>En su comunicado el Servicio Geológico Colombiano indica: "El volcán Nevado del Ruiz continúa mostrando un comportamiento inestable. Durante la última semana, algunos de los parámetros monitoreados presentaron cambios importantes, reflejando mayor inestabilidaddel sistema volcánico que la semana anterior. Se destacan variaciones principalmente en la sismicidad,asociada al movimiento de fluidos al interior de los conductos volcánicos y en la actividad superficial del volcán. No se descarta que los parámetros monitoreados continúen cambiando, indicando una aceleración del proceso y en consecuencia cambios en el nivel de actividad del volcán". </p>
      <p>Recuerde que el Volcán Nevado del Ruiz está en nivel de Actividad Amarillo, o con cambios en su comportamiento. </p>
      <p>
        <b>El informe semanal</b>
      </p>
      <p>La sismicidad relacionada con la dinámica de fluidos dentro del sistema volcánico mostró una disminución en el número y energía de sismos registrados, con respecto a la semana anterior. Este tipo de sismicidad presentó cambios importantes en las características espectrales y estuvo caracterizada por la ocurrencia de tremor volcánico continuo y ocasionalmente de tipo armónico, así como sismos de largo periodo (LP) y muy largo periodo (VLP) registrados individualmente o conjuntamente con pulsos de tremor volcánico. Los sismos presentaron niveles energéticos variables y estuvieron localizados principalmente en el cráter Arenas y en sus alrededores.</p>
      <p>Algunas de estas señales estuvieron asociadas a pequeñas emisiones de gases y ceniza, confirmadas a través de las cámaras instaladas en el área del volcán, reportes de funcionarios del Parque Nacional Natural de los Nevados y del VAAC (Current Volcanic Ash Advisories). No se descarta el registro de nuevas señales sísmicas de este tipo, que puedan estar asociadas a nuevas emisiones de gases y ceniza, las cuales se dispersarán de acuerdo al régimen de vientos que impere al momento de la emisión.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uzDoW9TckV8" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La sismicidad originada por fracturamiento de rocas mantuvo niveles similares, en el número de sismos y en la energía sísmica liberada, con respecto a la semana anterior. Este tipo de sismicidad se localizó principalmente en el cráter Arenas, en los sectores occidental, sur-suroccidental, suroriental y nororiental de la estructura volcánica y en menor proporción en el sector norte distal del volcán. Las profundidades de los sismos oscilaron entre 0.3 y 7.1 km. Se destaca un leve incremento en este tipo de sismicidad registrado el 12 de noviembre a 3.4 km al Occidente de cráter. La máxima magnitud registrada durante la semana y durante el incremento sísmico fue de 1.0 ML (magnitud local), correspondiente al sismo registrado el 12 de noviembre a las 20:48 (hora local) a 4.2 km de profundidad.</p>
      <p>Es de resaltar también, la ocurrencia de dos episodios de sismicidad tipo “drumbeat” de sismos volcanotectónicos, de corta duración y muy bajo nivel energético, registrados el 18 de noviembre. Este tipo de sismicidad está relacionada con procesos de ascenso y evolución de domos1 en la superficie de un volcán.</p>
      <p>La deformación de la superficie volcánica medida a partir de inclinómetros electrónicos y estaciones GNSS (Sistema Satelital de Navegación Global) no presentó cambios importantes durante la semana.</p>
      <p>El Volcán continúa emitiendo vapor de agua y niveles altos de gases, principalmente de Dióxido de Azufre (SO2), estos niveles son estimados a partir de los datos obtenidos de las estaciones SCANDOAS y procesamiento de imágenes satelitales. En el seguimiento de la información suministrada por el portal MIROVA y NASA FIRMS se registraron anomalías térmicas de bajo nivel energético los días 14, 16, 17 y 19 de noviembre.</p>
