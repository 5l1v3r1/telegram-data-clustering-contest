      <h1>Justice fiscale : Le Forum civil installe le débat citoyen et appelle à la transparence...</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e7MHe5cCm-4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Depuis 2012, des études sont entamées par le Forum civil dans les régions dans le cadre de la justice fiscale, de l’égalité et de l’information des citoyens pour mieux les impliquer dans l’éducation fiscale et la gestion de la chose publique. L’assainissement des finances publiques et la mise à niveau de la réalité en face des évaluations doivent, selon le Forum civil, se faire pour mettre le sénégalais à l’abri des soucis ou inquiétudes liés à la gestion de l'État. C’est toute l’importance de ce projet de sensibilisation qui voit un partenariat entre le Forum civil et Tax Justice Network Africa –TJNA pour se lancer dans une logique de permettre à l'État du Sénégal de mobiliser les ressources domestiques, notamment avec les impôts collectés au niveau national et ceux collectés dans les conventions fiscales nationales. Pour cet atelier, il était l’occasion pour les organisations civiles de parler de ces conventions fiscales et, comme le soulignait le Forum civil, « de parler de cette situation qui est jugée préalable et qui doit intervenir bien avant cette signature des différentes conventions entre États.</b>
      </p>
