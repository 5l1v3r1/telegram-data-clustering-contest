      <h1>ミャンマー、接戦制し勝ち点６　サッカーＷ杯アジア予選</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　サッカーの２０２２年ワールドカップ（Ｗ杯）カタール大会アジア２次予選で１９日、日本と同じＦ組のミャンマーはホームでモンゴルに１―０で勝って２勝３敗とし、勝ち点を６に伸ばした。モンゴルは１勝４敗で同３のまま。</p>
      <p>　Ｇ組で西野朗監督が率いるタイはベトナムと０―０で引き分け、２勝２分け１敗の勝ち点８。Ｃ組では元日本代表の本田圭佑が実質的な監督を務めるカンボジアが香港に０―２で敗れ、１分け４敗となった。（共同）</p>
    </article>
