      <h1>Uncharted: tutto quello che sappiamo sul film</h1>
      <h2>Riepiloghiamo le ultime novità sulla fantomatica trasposizione di Uncharted: vedrà mai la luce?</h2>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1743636/gabriellecroix/articoli/" target="_blank">Gabriella Giliberti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LYW_BEwiqcw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo una gestazione produttiva molto complessa, iniziata nel 2008, <b>Uncharted - Il Film</b> sembra aver trovato, finalmente, la luce in fondo al tunnel. Il titolo cult creato da Naughty Dog nel 2007 e pubblicato da Sony per PlayStation 3, è nuovamente in carreggiata, questa volta con il giusto regista e con una nuova conferma al cast. Dopo aver cambiato plurime volte regista e sceneggiatori, dopo aver scritto e riscritto la sceneggiatura, annunciato ed annullato il progetto - a tal punto che nel frattempo è stato anche fatto un fan movie proprio con Nathan Fillion nei panni di Nathan Drake - fatto perdere quasi qualsiasi speranza, negli ultimi mesi il progetto di questa trasposizione è tornato in carreggiata, annunciando l'uscita al cinema a fine 2020 e l'inizio delle riprese per inizio anno nuovo.</p>
      <p>Ufficialmente alla regia di Uncharted troveremo <b>Travis Knight</b> - regista di Kubo e La Spada Magica e del recente Bumblebee - in sostituzione di, in ordine cronologico, Neil Burger, Seth Gordon, Shawn Levy, Dan Trachtenberg. Il film si baserà sulla sceneggiatura scritta nel 2017 da Joe Carnahan, la quale era stata poi rimaneggiata da Rafe Judkins. Non sappiamo fino a che punto i cambiamenti sono stati importanti, a tal punto da non conoscere affatto quale dei due sceneggiatori sarà poi accreditato al progetto. Tutto ciò che sappiamo della storia è che avrà come protagonista un giovane e ancora inesperto Nathan Drake, giustificando tra l'altro la scelta del "Peter Parker"<b> Tom Holland</b> come Nathan Drake. Sicuramente il film dovrebbe ispirarsi ai flashback di Uncharted 3 e dell'ultimo Uncharted 4, ma ancora non è stato reso noto in che modo. Da un punto di vista cronologico della storia, lo sviluppo del film è ancora un mistero. <br/><br/>Novità degli ultimi giorni è il ritorno nel cast di <b>Mark Wahlberg</b>, inizialmente coinvolto proprio da David O. Russell come protagonista, per poi far cadere qualsiasi tipo di accordo visti i numeri cambiamenti. A quanto pare Wahlberg ha deciso di tornare a partecipare al film, questa volta però nelle vesti del mentore di Nathan, ovvero Victor "Sully" Sullivan.</p>
      <p>Uncharted comparirà in sala ufficialmente sotto l'ala di<b> PlayStation Productions</b>, l'etichetta creata da Sony per tutti gli adattamenti dei proprio videogiochi. A meno di sorprese, l'avventura cinematografica di Nathan Drake dovrebbe essere quindi la prima a lanciare ufficialmente la nuova etichetta, sebbene una sua prima comparsa l'aveva già fatta nel 2014 con <i>Heavenly Sword</i> e nel 2016 con <i>Ratchet &amp; Clank</i>, ma con il nome di PlayStation Originals.</p>
