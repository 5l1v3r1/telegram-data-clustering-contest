      <h1>El Ford Mustang Mach-E totalmente eléctrico ofrece potencia, estilo y libertad para una nueva generación</h1>

      <p>VALÈNCIA. Por primera vez en 55 años, Ford amplía la familia Mustang, llevando al famoso pony a la era eléctrica con el Mustang Mach-E, un nuevo SUV totalmente eléctrico concebido con los mismos ideales de libertad que inspiraron el deportivo más vendido del mundo.</p>
      <p>Mustang representa libertad, progreso, rendimiento rápido y un toque de rebelión. Ahora, Mustang está listo para reimaginar estas ideas para un poderoso futuro eléctrico, con espacio para las crecientes necesidades de los clientes y actualizaciones avanzadas inalámbricas que continúan mejorando su vehículo.</p>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/11/15740662781_forCrop.jpg"/>
      </figure>
      <p>"En el primer Salón del Automóvil de Detroit, Henry Ford dijo que estaba trabajando en algo que caería como un rayo", ha asegurado Bill Ford, presidente ejecutivo de Ford Motor Company. "Ése era el Ford T. Hoy, Ford Motor Company se enorgullece de presentar un coche que vuelve a caer como un rayo: el nuevo Mustang Mach-E totalmente eléctrico. Es rápido. Es divertido. Es libertad. Para una nueva generación de usuarios de Mustang".</p>
      <p>Ford dio vida al Mustang Mach-E a través de un proceso de desarrollo concentrado totalmente en las necesidades y deseos del usuario. El resultado es un SUV elegante que ofrece una conducción enérgica, con una tecnología de vehículo conectado de última generación que hace que el Mustang Mach-E mejore con el paso del tiempo.</p>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/11/15740662792_forCrop.jpg"/>
      </figure>
      <p>Cuando llegue a finales de 2020, el Mustang Mach-E estará disponible con opciones de baterías estándar y de autonomía extendida, ya sea con tracción trasera o tracción total accionada por motores de imanes permanentes. Equipado con una batería de autonomía extendida y tracción trasera, el Mustang Mach E tiene una autonomía de conducción puramente eléctrica de hasta 600 km, de acuerdo con el Procedimiento Armonizado Mundial de Pruebas de Vehículos Ligeros (WLTP, por sus siglas en inglés)1 . En las configuraciones de autonomía extendida con tracción total, el Mustang Mach-E apunta a una potencia de 337 CV y un par de 565 Nm2 .</p>
      <p>Ford también ofrecerá una versión especial performance. El Mustang Mach-E GT tiene como objetivo una aceleración de cero a 100 km/h en menos de 5 segundos2 , así como una potencia estimada de 465 CV y 830 Nm de par2 . "El Mustang Mach-E es uno de los vehículos más emocionantes que Ford ha presentado jamás", ha asegurado Stuart Rowley, presidente de Ford Europa. "Este vehículo totalmente eléctrico es único, pero sigue siendo, inconfundiblemente, un Mustang, y llega en el momento preciso para los usuarios en Europa."</p>
