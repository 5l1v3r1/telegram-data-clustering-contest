      <h1>PS5, data d'uscita e prezzo in una nuova indiscrezione attendibile</h1>
      <h2>Una nuova indiscrezione su PS5 potrebbe aver svelato il prezzo della console e il mese d'uscita della stessa, ovviamente manca la conferma di Sony.</h2>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kUmRAEytu5I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Stando all'insider che svelò la prima data di lancio di The Last of Us 2, tal PSErebus, la<b> data di lancio</b> di <b>PS5 </b>sarà il 20 novembre 2020, mentre il <b>prezzo </b>della console sarà di 499 dollari, almeno negli negli Stati Uniti. Si tratta di informazioni non confermate da Sony, ma vista la dimostrata affidabilità della fonte sono considerate buone da molti. <br/><br/>Sony di suo ha già annunciato che PS5 uscirà a fine 2020, quindi il 20 novembre 2020, un venerdì, potrebbe essere il giorno ideale per il lancio, vista anche la vicinanza dal Black Friday. Anche del prezzo di PS5 si è parlato più volte e non si è mai escluso un prezzo maggiore di quello di PS4 (399 dollari), viste le caratteristiche avanzate della console. <br/><br/>Ovviamente tutte queste informazioni vanno prese con le dovute cautele. Come abbiamo sottolineato, PSErebus si è dimostrato più volte una fonte affidabile, ma va considerata sempre la possibilità che Sony cambi i suoi piani in corsa o che quanto appreso manchi di dettagli. Insomma, bisogna attendere che Sony presenti PS5 per avere certezze e <a href="https://multiplayer.it/notizie/ps5-data-uscita-prezzo-dettagli-svelati-a-giugno.html">a quanto pare lo farà a giugno dell'anno prossimo</a>.</p>
