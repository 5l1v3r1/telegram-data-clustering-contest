      <h1>スルガ銀、シェアハウスで借金棒引き検討</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　シェアハウス向けに不正な融資をしていたスルガ銀行が、所有者が土地や建物を手放した場合に限って債務の解消を検討していることが２０日分かった。実現すれば、事実上の借金棒引きとなる。</p>
