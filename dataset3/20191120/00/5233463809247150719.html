      <h1>Mal estacionados: así reaccionaron conductores durante operativo en Ate</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/58CRWCLYBdo" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En el <a href="http://panamericana.pe/tags/tr%C3%A1fico+lime%C3%B1o">tráfico</a> infernal que se genera en el distrito de <a href="http://panamericana.pe/tags/ate">Ate</a>, los <b>conductores </b>pueden perder 20, 30 o hasta 40 minutos en un solo punto. Aquí los <b>vehículos mal estacionados</b> juegan un rol fundamental, pues con ellos el paso de los autos se hace más lento y dificultoso.</p>
      <p>Pero no solo eso. Los <b>conductores </b>de estos autos, camionetas y hasta camiones creen que la vía pública es su cochera y no les importa la incomodidad que generan para los demás. Durante un operativo de la <a href="http://panamericana.pe/tags/municipalidad+de+ate">Municipalidad de Ate</a>, esto fue lo que ocurrió.</p>
      <p>Camiones y autos obstaculizaban por igual la <b>vía pública</b>. Algunos desafiantes, otros intentando conmover, pero todos siempre con justificaciones y excusas para su accionar. Esta vez la suerte no estuvo de su lado, pues los vehículos fueron conducidos al depósito.</p>
      <p>Si usted está en <b>Ate </b>y pretende actuar de la misma manera, queda advertido. Las <b>multas </b>además ascienden al 25% de una UIT. Es decir, 1050 soles.</p>
