      <h1>優香さんが第１子妊娠　青木崇高さん、来春父親に</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112001002162.-.-.CI0003.jpg"/>
        <figcaption>　優香さん、青木崇高さん</figcaption>
      </figure>
      <p>　俳優の優香さん（３９）が第１子を妊娠し、来年春ごろに出産予定だと、所属事務所が２０日発表した。夫は俳優の青木崇高さん（３９）。</p>
      <p>　２人は連名で「温かく見守って頂けたら幸いです」とコメントした。</p>
