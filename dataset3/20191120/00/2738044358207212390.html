      <h1>在職最長で安倍首相「全身全霊」</h1>
      <address><time datetime="2019-11-20T00:11:00+00:00">20 Nov 2019, 00:11</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［東京　２０日　ロイター］ - 安倍晋三首相は２０日午前、首相として通算在任日数が憲政史上最長となったことを受け、１日１日の積み重ねで今日を迎えられたとした上で、これからも緊張感をもって全身全霊で政策課題に取り組むと述べた。具体的な課題としてデフレ脱却、少子高齢化問題、憲法改正などを挙げ「今後もチャレンジャーの気持ちで新しい時代をつくっていく」とした。</p>
      <p>官邸で記者団に語った。</p>
