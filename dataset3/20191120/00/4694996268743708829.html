      <h1>Birahime Seck sur le financement du BRT : « Nous avons écrit au ministre des finances pour savoir les clauses de la convention, mais… »</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CmsUX7J4Wws" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Au cours de l'atelier sur la sensibilisation citoyenne concernant les flux financiers illicites, le Forum civil est revenu sur cette transparence qui doit être visible, à tous les niveaux dans la gouvernance budgétaire, financière. C'est ce qu'a voulu souligner Birahime Seck, coordonnateur du Forum civil. " On nous dit qu'il y a 305 milliards de FCFA injectés dans le projet du BRT. Nous à notre niveau, en temps que société civile, nous avons le droit de savoir ce qui se trouve dans les clauses, les conventions signées entres autres. D'ailleurs, Mr Seck dira qu'il ont même écrit au ministre des finances pour des informations sur les financements du BRT. "Nous n'avons toujours pas eu de réponses depuis que nous avons déposé la lettre pour nous informer sur les conventions de financement", informera Birahime Seck.</b>
      </p>
