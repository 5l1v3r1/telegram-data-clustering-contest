      <h1>Fábrica tomada</h1>
      <address>
        <time datetime="2019-11-20T00:34:00+00:00">20 Nov 2019, 00:34</time>
      </address>
      <p>Los empleados de la fábrica Neba, en la jornada de ayer, decidieron tomar la planta ubicada en el área industrial El Pantanillo.<br/>De acuerdo a lo que se pudo conocer, la decisión de los obreros obedece a las deudas que desde la empresa tienen con los empleados. </p>
