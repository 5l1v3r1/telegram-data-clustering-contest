      <h1>Video: Inside the art design of Firewatch</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SdxQ3HlhTE8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In this 2015 GDC talk <i>Firewatch </i>artist Jane Ng discuss the challenges of translating a bold 2D graphic style into the game's vibrant 3D environments.</p>
      <p>During her presentation Ng took the time to dig deep into the nuts and bolts of creating colorful game environments which <i>feel </i>real and authentic to the player, even if they have a stylized or cartoonish look.</p>
      <p>It was a fantastic talk that offered rare insight into the design of a remarkably beautiful game, and now you can watch it completely free <a href="https://www.youtube.com/watch?v=SdxQ3HlhTE8">via the official GDC YouTube channel</a>!</p>
