      <h1>¿Quién es Martín Pérez, el hombre clave entre Dionisio Romero y Keiko Fujimori?</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/svFcIied7DQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Conocido el millonario aporte que entregó <a href="http://panamericana.pe/tags/dionisio+romero">Dionisio Romero</a>, presidente de <a href="http://panamericana.pe/tags/dionisio+romero">Credicorp</a>, a <a href="http://panamericana.pe/tags/dionisio+romero">Keiko Fujimori</a> para su <b>campaña presidencial en 2011</b>, un hombre clave ha saltado en la palestra del debate: <a href="http://panamericana.pe/tags/dionisio+romero">Martín Pérez Monteverde</a>.</p>
      <p>Según consigna la propia declaración del <b>mandamás</b> de las empresas <a href="http://panamericana.pe/tags/dionisio+romero">BCP</a> y <b>Pacífico Seguros</b>, el hombre de confianza del<b> grupo Romero, Pérez Monteverde, </b>se encargó de coordinar la entrega de dinero y también las reuniones con la lideresa de <a href="http://panamericana.pe/tags/dionisio+romero">Fuerza Popular</a>.</p>
      <p>"Como yo no tenía contacto con los líderes del partido <b>Fuerza 2011</b>, le pedí a un amigo el señor Martín Pérez que coordinara las reuniones en su casa para ofrecer los aportes a la campaña, no recuerdo con precisión cuántas reuniones se dieron pero creo que fueron unas seis o siete, todas en la casa de Martín Pérez", según se lee en el testimonio que hoy descansa en el despacho del fiscal José Domingo Pérez. </p>
      <p><b>¿Pero quién es Martín Pérez? </b> Se trata de un <a href="http://panamericana.pe/tags/dionisio+romero">excongresista</a> de la República en el periodo 2006-2011, pero durante el 2009, asumió el <a href="http://panamericana.pe/tags/dionisio+romero">Ministerio de Comercio Exterior y Turismo</a>, reemplazando a <a href="http://panamericana.pe/tags/dionisio+romero">Mercedes Aráoz</a> durante el segundo gobierno del fallecido <a href="http://panamericana.pe/tags/dionisio+romero">Alan García</a>. </p>
      <p>Ahora bien, en las reuniones "participaron la señora <b>Fujimori, Jaime Yoshiyama, Martín Pérez y quien habla</b> (<a href="http://panamericana.pe/tags/dionisio+romero">Dionisio Romero</a>). Ellos no me pidieron el aporte, yo lo ofrecí, y el monto se fue gestando en la medida que veíamos que el candidato Ollanta Humala subía en las encuestas y veíamos el despliegue de propaganda que hacía", indicó el presidente de Credicorp.</p>
      <p>
        <u>
          <b>DETALLES DE LA ENTREGA DEL DINERO</b>
        </u>
      </p>
      <p>"El aporte fue hecho en efectivo y la razón de esto fue para evitar posibles represalias que pudieran haber habido si el candidato de corte chavista llegaba al poder. Represalias no solamente en contra de las empresas que lidero sino potencialmente contra mi familia, mi esposa y mis hijos. Repito, el único propósito de estos aportes fue evitar que el gobierno caiga bajo control o influencia del chavismo", señaló en el testimonio.</p>
      <p>"Yo tenía una caja fuerte en la oficina en la que se iba depositando el dinero, mientras se iban coordinando las reuniones, cuando era la fecha de la reunión ponía el dinero en un maletín, lo llevaba a la casa de Martín Pérez a la reunión, y después de una breve conversación se lo entregaba al señor Yoshiyama o a la señora Fujimori como parte del aporte para la campaña", consignó. </p>
      <p>Finalmente el presidente del grupo Romero aseguró que todos los aportes fueron realizados <b>sin ninguna irregularidad contable.</b></p>
