      <h1>サッカー、トットナム監督解任　プレミアリーグ、昨季ＣＬ準優勝</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ロンドン共同】サッカーのイングランド・プレミアリーグのトットナムは１９日、ポチェッティーノ監督を解任したと発表した。昨季の欧州チャンピオンズリーグ（ＣＬ）で準優勝に導いたが、今季はプレミアリーグで１４位と低迷している。</p>
      <p>　元アルゼンチン代表ＤＦで４７歳の同監督は２０１４年に就任。５季連続でリーグ５位以内と上位に定着させたが、タイトルは獲得できなかった。後任候補には昨年１２月にマンチェスター・ユナイテッドの監督を退任したモウリーニョ氏らが挙がっている。</p>
    </article>
