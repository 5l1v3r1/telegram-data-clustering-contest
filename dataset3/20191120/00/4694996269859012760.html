      <h1>Kaolack / Khady Faye, mère de Modou Sène : « Ils ont jeté mon fils dans la rue après l'avoir tué comme un animal ».</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GXMDh9lJYNc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Trouvée ce matin à son domicile à Ndar-gou-daw, la mère du garçon de 17 ans tué par des inconnus à cause d'une histoire de vol d'un sac de ferraille n'en revient toujours pas. " Ils ont tué mon fils et l'ont jeté dans la rue. Et pourtant, il n'a rien fait. C'est un de ses copains qui a sollicité son aide pour déplacer un sac de ferraille, entre temps, une dame a crié au voleur et une foule hystérique est tombée sur eux. Le garçon lui a réussi à s'échapper aux griffes de leurs bourreaux, contrairement à mon fils qui a été tué comme un animal…", a fait savoir la dame. " Il y a eu deux autopsies avec deux résultats différents, mais ce que nous voulons c'est que la justice fasse son travail…" Signalons que le corps de la victime a été finalement remis à la famille et cette dernière a décidé de procéder à l'inhumation à Touba...</b>
      </p>
