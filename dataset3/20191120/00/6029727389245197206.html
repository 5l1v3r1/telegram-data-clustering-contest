    <article>
      <h1>Во Владимире открылся фестиваль имени Алексея Баталова "Журавли"</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RbgIqGAWSBY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жителей и гостей города ждут конкурсные кинопоказы современного отечественного кино, творческие встречи и многое другое. Фестиваль развернется на 9 площадках нашего города. В их числе Областной дворец культуры и искусства, «Киноцентр», Владимирский областной колледж культуры и искусства, музыкальный колледж и ОДРИ. Именно там пройдут конкурсные кинопоказы по 4 номинациям - полнометражное, короткометражное, документальное кино и кино для детей. Также в программе фестиваля творческие встречи. Во Владимирском областном доме работников искусств – с мастером анимационного кино Юрием Норштейном. А в драмтеатре - с народным артистом России Львом Прыгуновым. Есть и отдельная молодежная программа. Ее представит Всероссийский государственный институт кинематографии. Там Алексей Баталов много лет возглавлял актёрский факультет. Молодые воспитанники ВГИКа проведут класс-концерт в зале Областного колледжа культуры и искусства, а молодые режиссеры – встречу в Доме молодёжи. Одно из главных мероприятий - презентация книги Алексея Баталова «Судьба и ремесло».</p>
      <p>
        <b>Всеволод Шиловский, народный артист РСФСР</b>
      </p>
      <blockquote>Моё счастье, что я был дружен с 57 года с этим человеком. Я знаю, что это за махина для Советского Союза и России, что это за индивидуальность. Счастье, что именно во Владимире, это бриллиант земли русской, проходит первый фестиваль Алексея Вадимовича Баталова.</blockquote>
