          <b>Matthijs de Ligt had alle reden tot lachen na de interland tussen Nederland en Estland. De centrale verdediger van Juventus keerde voor het eerst sinds vorig seizoen terug in de Johan Cruijff Arena en sloot de kwalificatiereeks af met een 5-0 zege op de Esten: na afloop verscheen hij voor onze camera.</b>
        </b>
      </p>
      <p><b>Bennett van Fessem</b><br/>AMSTERDAM</p>
      <p>De Ligt beleefde een aarzelende start van het seizoen, maar voelt zichzelf steeds weer wat sterker worden. "Je weet dat er altijd een vergrootglas op staat, als je voor zoveel geld gehaald wordt. Na mijn eerste wedstrijd tegen Napoli is dat n√≥g erger geworden", reageert hij, doelend op de drie tegengoals waarbij hij betrokken was. "Maar eigenlijk maak ik elke wedstrijd een stapje extra. Ik krijg de waardering van mijn teamgenoten, de fans en alles erop en eraan. Ik ben blij hoe het loopt."</p>
      <p>De ploeggenoten waar De Ligt aan refereert, zijn de grote namen van Juventus. "Voordat je als jongen van Ajax naar de club komt, denk je: oh, Ronaldo, Buffon, Bonucci, Chiellini... Maar als je twee maanden met ze samenspeelt, is dat helemaal verdwenen. Dan zijn het gewoon teamgenoten en hele aardige gasten." Spijt van zijn keuze - zoals Patrick Kluivert deze week beweerde - heeft de verdediger uit Abcoude dan ook absoluut niet. "Dat het van iemand als Patrick Kluivert komt, maakt het misschien extra geloofwaardig... Maar ik heb hem zelf niet gesproken, dus dat is een aanname, denk ik."</p>
