      <h1>Grupo Gloria también reconoció aporte de US$200 mil a campaña de PPK</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7oE4QrvJkQs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A través de su cuenta de <b>Twitter</b>, <a href="http://panamericana.pe/tags/idl+reporteros">IDL Reporteros </a>publicó que <b><a href="http://panamericana.pe/tags/vito+rodr%C3%ADguez">Vito Rodríguez</a></b> del <a href="http://panamericana.pe/tags/grupo+gloria">Grupo Gloria</a> dijo a la <a href="http://panamericana.pe/tags/fiscal%C3%ADa">Fiscalía</a> que hizo un aporte de alrededor de <b>US$200 mil</b> a la campaña presidencial de <a href="http://panamericana.pe/tags/pedro+pablo+kuczynski">Pedro Pablo Kuczynski</a> en el año 2016.</p>
      <p>Además, esta entrega se hizo <b>en efectivo </b>y en la <b>casa del exmandatario</b>. Rodríguez dijo que entregó el dinero directamente a PPK en un <b>maletín</b>, así como ha dicho que entregó de manera directa el dinero a <b>Keiko Fujimori</b> en una casa de La Molina.</p>
