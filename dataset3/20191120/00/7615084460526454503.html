      <h1>震度＝気象庁発表（２０日１３時４７分）　：地震（小規模）</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　２０日午後１時４４分ごろ地震がありました。</p>
      <p>　気象庁によると、震源地は佐賀県北部北緯３３．４度、東経１３０．１度で、震源の深さは約２０キロ。</p>
      <p>　地震の規模はマグニチュード（Ｍ）２．９と推定される。</p>
      <p>　各地の震度は次の通り。</p>
      <p>　震度１＝糸島志摩、糸島前原東、糸島二丈、糸島前原西（福岡）佐賀富士、佐賀三瀬、唐津竹木場、唐津七山（佐賀）</p>
      <p>　この地震による津波の心配はありません。</p>
    </article>
