      <h1>"الطاقة" تطلب شراء 180 ألف طن من "الديزل"</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>أعلنت وزارة الطاقة، أنها ستعقد مناقصة لـ"شراء 180 ألف طن من وقود الديزل، وحددت الخامس من كانون الأول موعدا نهائيا لتلقي العروض".<br/><br/>وقالت الوزارة في بيان، إن "الشحنات يجب أن تصل إلى منشآت نفطية في طرابس والزهراني".</p>
    </article>
