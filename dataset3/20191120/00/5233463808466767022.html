      <h1>La Victoria: piden más seguridad en urbanización Santa Catalina tras ola de asaltos</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UPnEZFUeu5A" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La <b><a href="http://panamericana.pe/tags/urbanizaci%C3%B3n+santa+catalina">urbanización Santa Catalina</a></b> en el distrito de <b><a href="http://panamericana.pe/tags/la+victoria">La Victoria</a></b> se ha convertido en el punto preferido de los delincuentes. ‘Raqueteros’, ladrones de autopartes se han apoderado de la zona para cometer <b><a href="http://panamericana.pe/tags/asaltos">asaltos</a></b> al paso.</p>
      <p><b>Cámaras de seguridad</b> del distrito dan cuenta la ferocidad con la que atacan estos sujetos. En imágenes se observan a delincuentes a bordo de motos lineales arrebatando celulares a transeúntes.</p>
      <p>Asimismo,  muchos aprovechan la oscuridad de la noche para robar <b>autopartes</b> de vehículos estacionados en la calle. Los restaurantes y negocios tampoco se salvan de ser víctimas de <b>asaltos</b> de sus ganancias del día.</p>
      <p>Un equipo de Buenos Días Perú llegó hasta esta zona y conversó con los vecinos quienes exigen mayor seguridad a sus autoridades. Ellos piden mayor <b>presencia policial</b> y <b>patrullaje</b> de <b>serenazgo</b> para ya no ser más víctimas de la delincuencia.</p>
