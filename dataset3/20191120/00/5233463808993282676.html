      <h1>Ojo con las promesas: ¿qué podrán hacer realmente los próximos congresistas?</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EMrxbj69S1E" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En enero próximo se realizarán las <a href="http://panamericana.pe/tags/elecciones+congresales">elecciones extraordinarias</a> para elegir al nuevo <b><a href="http://panamericana.pe/tags/congreso">Congreso</a></b>. Pero si algo se mantendrá igual, de seguro serán las abundantes <b>promesas </b>de los candidatos. Pese a ello, plasmar muchas de ellas sería casi imposible por el poco tiempo que habrá para legislar.</p>
      <p>Si en el mejor de las casos el periodo parlamentario se iniciara el 15 de febrero del 2020 y terminara el 27 de julio del 2021, restando los recesos parlamentarios, los <b>congresistas electos </b>solo tendrán 15 meses de trabajo.</p>
      <p>Conforme como ha venido trabajando el último <b>Congreso</b>, un año y 3 meses no sería tiempo suficiente para crear leyes que beneficien al país. Para el jefe de <b>Idea Internacional</b>, <a href="http://panamericana.pe/tags/percy+medina">Percy Medina</a>, los nuevos parlamentarios deberían resolver los temas que han quedado pendientes.</p>
      <p>Tales son las dos<b> reformas constitucionales</b> pendientes, sobre la <a href="http://panamericana.pe/tags/inmunidad+parlamentaria">inmunidad parlamentaria</a> y la imposibilidad de que personas con sentencia condenatoria en primera instancia puedan postular. Los congresistas no pueden prometer, de otro lado, hacer obras o dar leyes.</p>
      <p>No deje de analizar a detalle las propuestas de los aspirantes al Parlamento y así evitar ser engañado con discursos populistas.</p>
