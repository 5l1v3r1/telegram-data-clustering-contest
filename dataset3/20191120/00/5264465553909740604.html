      <h1>شاهد.. هتاف "الموت لخامنئي" يعلو مجددا في شهريار</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AlHadath/status/1197159104873222146?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>تداول رواد مواقع التواصل الاجتماعي مقطع فيديو يظهر محتجين إيرانيين يهتفون "<a href="https://www.alarabiya.net/ar/iran/2019/11/20/%D8%A8%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D8%B1%D8%B5%D8%A7%D8%B5-%D8%AD%D9%8A-%D9%8A%D8%B5%D9%8A%D8%A8-%D9%85%D8%AA%D8%B8%D8%A7%D9%87%D8%B1%D9%8A%D9%86-%D9%81%D9%8A-%D8%A7%D9%8A%D8%B1%D8%A7%D9%86.html">الموت لخامنئي</a>"، كما يظهر في الفيديو نقل مصاب بعربة مواد بناء، لإبعاده عن القوات الأمنية، في مدينة شهريار، التابعة لمحافظة طهران.</p>
      <p>إلى ذلك، نشر عدد من الناشطين الإيرانيين على مواقع التواصل فيديو قيل إنه يوثق لحظة إطلاق النار من قبل قوات الأمن باتجاه المحتجين في إحدى المدن الإيرانية.</p>
      <p>كما نشر ناشطون مقاطع فيديو يسمع خلالها إطلاق الرصاص الحي، من قبل عناصر أمنية قالوا إنهم اختبأوا خلف الأشجار لقنص المتظاهرين</p>
      <p>وتشهد إيران منذ مساء الجمعة الماضي، احتجاجات واسعة عمت أكثر من 20 محافظة في البلاد، وأدت إلى مقتل أكثر من 100 محتج بحسب ما أعلنت منظمة العفو الدولية في بيان لها الثلاثاء. وبدأت شعلة الاحتجاجات ضد رفع أسعار الوقود، لتشمل بعدها هتافات مناهضة للنظام.</p>
      <p>وأوضحت منظمة "العفو" الحقوقية، ومقرها لندن، أنه "وفقاً لتقارير موثوقة فإن 106 متظاهرين على الأقل قتلوا في 21 مدينة"، مضيفةً أن "حصيلة القتلى الحقيقية ربما تكون أعلى من ذلك بكثير، حيث تشير بعض التقارير إلى مقتل نحو 200 متظاهر".</p>
      <p>في حين اعتبر المرشد الأعلى في إيران علي خامنئي الأربعاء أنه تم "دحر العدو" في إشارة إلى تلك التظاهرات التي تخللتها أعمال عنف، إثر زيادة أسعار الوقود. وقال خامنئي في خطاب بثه التلفزيون الإيراني"دحرنا العدو خلال الأحداث الأمنية في الأيام الأخيرة"، معتبراً أن ما حدث "خلال الأيام الأخيرة كان ممارسات أمنية وليست شعبية".</p>
      <p>بدوره، اعتبر علي ربيعي، المتحدث باسم الحكومة الإيرانية، تلك الاحتجاجات أعمال شغب. وقال الأربعاء، بحسب ما نقلت عنه وكالة أنباء فارس: "قلت إن أعمال الشغب لن تستمر أكثر من يومين. فالعنف وأعمال الشغب في الشوارع تهمش أصوات الاحتجاجات السلمية، وهذا التهميش هو ما يريده الإرهابيون وأصحاب النوايا السيئة"، بحسب تعبيره.</p>
