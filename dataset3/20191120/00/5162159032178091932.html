      <p><b>‘Os Cavalheiros’</b> (<b>‘<a href="https://cinepop.com.br/tag/the-gentlemen">The Gentlemen</a>’</b>), novo filme do diretor <b><a href="https://cinepop.com.br/tag/guy-ritchie">Guy Ritchie</a></b>, ganhou novos cartazes individuais para os personagens principais.</p>

      <p>A história gira em torno de um traficante inglês muito poderoso que tenta vender seu império extremamente lucrativo para um grupo de bilionários do Oklahoma.</p>
      <p><b><a href="https://cinepop.com.br/tag/hugh-grant">Hugh Grant</a></b>, <b><a href="https://cinepop.com.br/tag/matthew-mcconaughey">Matthew McConaughey</a></b>, <b><a href="https://cinepop.com.br/tag/charlie-hunnam">Charlie Hunnam</a></b>, <b><a href="https://cinepop.com.br/tag/colin-farrell">Colin Farrell</a></b> e <b><a href="https://cinepop.com.br/tag/henry-golding">Henry Golding</a></b> estrelam.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2fnV0OUC5mo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Além da direção, Ritchie fica responsável pelo roteiro ao lado de <b><a href="https://cinepop.com.br/tag/ivan-atkinson">Ivan Atkinson</a></b> e <b><a href="https://cinepop.com.br/tag/marn-davies">Marn Davies</a></b>, e também pela produção executiva</p>
      <p><b>‘<a href="https://cinepop.com.br/tag/the-gentlemen">The Gentlemen</a>’</b> marca o retorno de Ritchie ao gênero criminal. Recentemente, ele comandou a adaptação em <i>live-action</i> de <b>‘<a href="https://cinepop.com.br/tag/aladdin">Aladdin</a>’</b>, que se tornou um sucesso de bilheteria ao ultrapassar a marca de <b>um bilhão de dólares</b>. Seus outros trabalhos incluem <b>‘<a href="https://cinepop.com.br/tag/sherlock-holmes">Sherlock Holmes</a>’</b> e <b>‘<a href="https://cinepop.com.br/tag/rei-arthur-a-lenda-da-espada">Rei Arthur: A Lenda da Espada</a>’</b>.</p>
      <p>O filme chegará aos cinemas no dia <b>24 de janeiro de 2020</b>.</p>
