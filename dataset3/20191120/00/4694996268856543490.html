      <h1>Aymérou Gningue : « On n’a jamais dit qu'on veut supprimer le parrainage… »</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EN0CvfnWvrs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le président du Groupe parlementaire de la majorité Aymérou Ngingue a magnifié la tenue du dialogue politique et rejeté toute tentative de supprimer la loi sur le parrainage. Selon lui, les discussions tournent plutôt sur sa méthode d’adaptation lors des élections locales. Selon lui toujours, 37 séances ont été tenues depuis le début du dialogue politique.</b>
      </p>
