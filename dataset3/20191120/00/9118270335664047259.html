      <h1>Министерства иностранных дел: Украина потребует компенсацию у РФ за Донбасс и Крым</h1>
      <address><time datetime="2019-11-20T00:05:00+00:00">20 Nov 2019, 00:05</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/--9pxkHVvAg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Украина будет добиваться взыскания компенсаций с России в случае, если Международный суд ООН вынесет решение о проигрыше РФ по делу Украины против России, которое касается Крыма и Донбасса.</p>
      <p>Об этом в интервью в эфире 24 каналу рассказала заместитель главы Министерства иностранных дел Елена Зеркаль.</p>
      <p>По ее словам, решение по существу дела может стать известно примерно в 2022 году.</p>
      <blockquote>— Конечно, мы не знаем, где будет Россия в 2022 году, а где будем мы, и что будет в мире. Но после этого мы можем, и, думаю, что и должны, поставить вопрос о компенсации после решения за ущерб в связи с финансированием Россией терроризма на территории Украины, – сказала она.</blockquote>
      <p>Она добавила, что компенсации будут касаться не только финансирования терроризма, но и расовой дискриминации в Крыму. Зеркаль подчеркнула, что вопрос компенсаций ставится после того, как устанавливаются факты и признаются действия нарушения.</p>
      <blockquote>— Я более чем уверена, что все факты, которые мы вкладывали в меморандуме о расовой дискриминации в Крыму, также найдут свое подтверждение и будут приняты судом как нарушение, – сказала она.</blockquote>
      <p>Напомним, Украина будет <a href="http://nikvesti.com/news/politics/172435">судиться</a> с РФ в трибунале по морскому праву несмотря на возвращение кораблей.</p>
