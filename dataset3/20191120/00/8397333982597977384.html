      <h1>В Екатеринбурге задержали девушку в розыске, пригласив на фотосессию</h1>
      <address>
        <time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time>
      </address>
      <p>В Екатеринбурге сотрудники ФСИН поймали девушку в розыске, заманив на фотосессию, сообщает <a href="https://ria.ru/20191120/1561170173.html">РИА «Новости»</a>. Видео задержания <a href="https://www.youtube.com/watch?v=O48kyqGsbx0">опубликовали</a> на YouTube-канале главного управления ведомства по Свердловской области.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w97whCTxn-M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Девушку за покупку наркотиков приговорили к 400 часам обязательных работ, однако она не стала исполнять предписание суда. В результате ее объявили в федеральный розыск.</p>
      <p>Изучив личные страницы осужденной в социальных сетях, сотрудники ФСИН предположили, что та хотела бы стать моделью. Поэтому они представились сотрудниками модельного агентства и предложили ей поучаствовать в фотосъемке. Девушка согласилась и в назначенное время приехала на съемку.</p>
      <p>В фотостудии «модель» задержали, затем доставили в суд. Ее приговорили к 2 месяцам лишения свободы.</p>
