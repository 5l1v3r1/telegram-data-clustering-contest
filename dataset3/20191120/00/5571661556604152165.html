      <h1>Эксперт объяснил, почему XRP лучше, чем Ethereum</h1>
      <address><time datetime="2019-11-20T00:00:00+00:00">20 Nov 2019</time> by <a rel="author">LetKnow News</a></address>
      <h3>Токен XRP по многим показателям лучше, чем Ethereum. Об этом заявил генеральный директор биржи CoinField Боб Рас.</h3>
      <p>По его словам, технология компании <a href="https://letknow.news/tags/ripple%20(xrp).html">Ripple</a> предлагает наилучшее сочетание скорости и полезности.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/s5uUblImnME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>«Как вы, наверное, знаете, XRP имеет один из самых быстрых блокчейнов. Он может переводить средства из «А» в «Б» буквально за считанные секунды. И это экономически выгодно… Некоторым людям, вероятно, это не понравится, но XRP предлагает гораздо лучшую и более сильную технологию, чем Ethereum», — объяснил Рас.</blockquote>
      <related>
        <h4>По теме:</h4>
        <a href="https://letknow.news/news/na-kriptorynke-pytaetsya-ne-padat-tolko-xrp-33166.html"/>
      </related>
      <p>Предприниматель добавил, что он изучал различные <a href="https://letknow.news/tags/%D1%82%D0%BE%D0%BA%D0%B5%D0%BD.html">токены</a> на протяжении 6-7 месяцев. В результате исследования было установлено, что транзакции в сети Ethereum занимают несколько минут. Но по мнению Раса такой скорости недостаточно для поддержания ликвидности биржи, поэтому он предпочитает XRP.</p>
      <p>Стоит отметить, что некоторые разработчики <a href="https://letknow.news/news/razrabotchik-tron-oboydet-ethereum-32825.html">считают</a>, что TRON обойдет Ethereum.</p>
      <p>Тем временем число транзакций XRP <a href="https://letknow.news/news/chislo-tranzakciy-kriptovalyuty-xrp-vyroslo-k-maksimalnym-znacheniyam-32091.html">выросло</a> к максимальным значениям.</p>
      <p>А вот в Конгрессе США <a href="https://letknow.news/news/kongressmen-xrp-nastoyashchaya-kriptovalyuta-v-otlichie-ot-libra-31798.html">считают</a>, что XRP – настоящая криптовалюта, в отличие от Libra.</p>
