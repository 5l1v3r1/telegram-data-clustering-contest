      <h1>En busca del mejor videojuego del año: estos son los nominados</h1>
      <address><time datetime="2019-11-20T09:08:00+00:00">20 Nov 2019, 09:08</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/thegameawards/status/1196978756595798016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>¿Cuál será el mejor videojuego del año?</b> Los organizadores de <a href="https://thegameawards.com/"><i>The Game Awards</i></a>, considerados como los <a href="https://cadenaser.com/tag/premios_oscar/a/">Premios Oscar</a> de los videojuegos, han dado a conocer los candidatos a mejor título del año. <a href="https://thegameawards.com/nominees">Todo ello a través de su página web</a>, donde también han revelado los grandes aspirantes a imponerse en las distintas categorías.</p>
      <p><b>Entre los grandes favoritos para hacerse con la victoria final destacan juegos como <i>Death Stranding</i> y <i>Super Smash Bros. Ultimate</i></b>, dos de los títulos que más interés han generado durante los últimos meses. También otros como <i>Control, Resident Evil 2, Sekiro: Shadows Die Twice y The Outer Worlds</i>, quienes tratarán de suceder a <i>God of War</i> como mejor videojuego en un año que parece el último tanto para la PlayStation4 como para la Xbox One.</p>
      <h3>Death Stranding, Super Smash Bros Ultimate y otros grandes candidatos a triunfar</h3>
      <p><b>En lo que respecta a mejor juego de acción</b>, el jurado ha escogido títulos como <i>Call of Duty: Modern Warfare, Devil May Cry 5 o Astral Chain</i>. Entre los grandes candidatos a la victoria final también podemos encontrar otros como <i>Apex Legends, Gears 5 y Metro Exodus</i>, quienes tratarán de sorprender a la crítica. ¿Y qué hay sobre los juegos de peleas? Los usuarios de <i>The Game Awards</i> deberán decantarse entre <i>Dead or Alive 6, Jump Force, Mortal Kombat 11, Samurai Shodown y Super Smash Bros Ultimate</i>.</p>
      <p>En la categoría de aventuras<b>, <i>The Game Awards</i> se ha decantado por proyectos tan innovadores como <i>Death Stranding</i></b> y <i>remakes</i> como <i>Resident Evil 2 y The Legend of Zelda: Link's Awakening</i>. También por otros titulos como <i>Borderlands 3, Control y Sekiro: Shadows Die Twice,</i> algunos de los más populares del año. A la hora de hablar sobre juegos de estrategia, <i>The Game Awards</i> se ha decantado por <i>Age of Wonders: Planetfall, Anno 1800, Fire Emblem: Three Houses, Total War: Three Kingdoms, Tropico 6 y Wargroove</i>.</p>
      <h3>Nintendo se impone en el ámbito familiar</h3>
      <p><b>Y en lo que respecta a los juegos de rol,</b> todos los ojos apuntan hacia <i>The Outer Worlds</i>. No obstante, otros como Disco <i>Elysium, Final Fantasy XIV, Kingdom Hearts III y Monster Hunter World: Iceborne</i>, tratarán de superar al título de <i>Obisdian Entertainment.</i> A la hora de hablar sobre juegos familiares, <b><i>Nintendo</i> se garantiza la victoria final</b><i><b>.</b> Todo ello gracias a juegos como Luigi's Mansion 3, Ring Fit Adventure, Super Mario Maker 2, Super Smash Bros Ultimate y Yoshi's Crafted World.</i></p>
      <p>Por último, en el campo de videojuegos deportivos, <b>la cosa está entre el fútbol y el motor</b>. Mientras que FIFA 20 y el PES 2020 harán todo lo posible para decantar la balanza del lado del fútbol, Crash Team Racing Nitro Fueled, Dirt Rally 2.0 y F1 2019 tratarán de hacerlo del lado del motor. ¿Y qué hay sobre los juegos para teléfonos móviles? The Game Awards ha nominado a <i>Call of Duty: Mobile</i>, <i>Grindstone</i><i>, Sayonara Wild Hearts,</i> <i>Sky: Children of Lighty</i> <i>What the Golf?</i> Consulta a continuación el resto de premiados.</p>
