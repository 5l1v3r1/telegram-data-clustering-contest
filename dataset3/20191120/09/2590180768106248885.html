      <h1>‘পরিবহন শ্রমিকদের আন্দোলন অযৌক্তিক’</h1>
      <address><time datetime="2019-11-20T09:13:00+00:00">20 Nov 2019, 09:13</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f2FRY99Fm98" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>আইন কার্যকরের শুরুতেই পরিবহন শ্রমিকদের আন্দোলনকে অযৌক্তিক বলে মন্তব্য করেছেন পুলিশের সাবেক মহাপরিদর্শক এ কে এম শহিদুল হক। আইনটি এখনও অসম্পূর্ণ উল্লেখ করে পরিবহন বিশেষজ্ঞরা বলছেন, অবকাঠামোগত উন্নয়ন ছাড়া এ আইন পুরোপুরি কার্যকর সম্ভব নয়।</b><br/><br/>এক বছর আগে জাতীয় সংসদে পাস হয় সড়ক পরিবহন আইন ২০১৮। এর মধ্যে জাতীয় সড়ক নিরাপত্তা কাউন্সিলের ২৭টিরও বেশি সভা হয়েছে। পরিবহনখাতের অংশীজনদের নিয়ে এ সভার প্রতিটিতেই আলোচনা হয়েছে আলোচিত সড়ক আইন নিয়ে। একই মঞ্চে সরকারি প্রতিনিধিদল ও পরিবহন মালিক শ্রমিকদের বিবৃতি দিতে দেখা গেছে একই সুরে।<br/><br/>তবে নভেম্বর থেকে এ আইন বাস্তবায়নের সিদ্ধান্ত আসার পর অনেকটাই ভিন্ন মেরুতে পরিবহনখাত সংশ্লিষ্টরা। বিশেষজ্ঞরা বলছেন, শুরু থেকেই এ আইনকে মনে প্রাণে মানতে পারেননি পরিবহন নেতারা।<br/><br/>সাবেক আইজিপি এ কে এম শহিদুল হক বলেন, আইনটা হোক। পরিবহন মালকিরা কতটুকু ক্ষতিগ্রস্ত হয় তারা দেখুক। শুরুতেই এমন কেনো করবে। তারাতো কমিটিতে ছিল। ক্ষতিগ্রস্ত হতে পারে ভেবে শ্রমিকদের ভুল বুঝিয়ে জিম্মি করতে চাইছে।’<br/><br/>এক বছর পরও সড়ক আইনে তৈরি হয়নি পূর্ণাঙ্ক বিধিমালা। তারা মনে করছেন, আইন কার্যকরের জন্য প্রয়োজনীয় অবকাঠামোর এখনও অভাব আছে।<br/><br/>পরিবহন বিশেষজ্ঞ সাইফুন নেওয়াজ বলেন, ‘আমাদের লাইসেন্সগুলো এখনও সিঙ্কোনাইজ করা হয়নি। আইন প্রয়োগের জন্য সফটওয়্যারটা আপডেট করা হয়নি।’<br/><br/><br/>বাসচাপায় শিক্ষার্থী নিহতের ঘটনায় ছাত্র বিক্ষোভের প্রেক্ষিতে গেল বছরের অক্টোবরের দিকে জাতীয় সংসদে পাস হয় সড়ক পরিবহন আইন ২০১৮।</p>
