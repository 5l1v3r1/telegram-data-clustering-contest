      <h1>الاحتلال يتوغل شرق رفح</h1>
      <address>
        <time datetime="2019-11-20T09:10:00+00:00">20 Nov 2019, 09:10</time>
      </address>
      <p>سرايا - توغّلت قوات الاحتلال الإسرائيلي صباح اليوم الاربعاء عشرات الأمتار شرقي رفح جنوبي قطاع غزة.<br/><br/>وقالت مصادر فلسطينية ان قوات الاحتلال المعززة بالجرافات والآليات العسكرية توغلت عشرات الأمتار شرقي مدينة رفح وقامت بعمليات تجريف بالمنطقة.</p>
    </article>
