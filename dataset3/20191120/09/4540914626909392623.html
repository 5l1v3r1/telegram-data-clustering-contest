      <h1>Geburtshaus Hitlers wird Polizeiwache</h1>
      <address><time datetime="2019-11-20T09:02:34+00:00">20 Nov 2019, 09:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5H5dYtPw89s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das Geburtshaus von Adolf Hitler in Braunau am Inn soll in Zukunft von der Polizei genutzt werden. Nach Angaben des österreichischen Innenministerium wird das Gebäude umgebaut und anschließend Sitz des Bezirkspolizeikommandos sowie der Polizeiinspektion Braunau. Für die Umgestaltung wird ein Architektenwettbewerb ausgeschrieben.</p>
      <p>Die ehemalige Hausbesitzerin wurde Anfang 2017 enteignet, ihr wurde eine Entschädigung zugesprochen. Die Nutzung durch die Polizei soll verhindern, dass das Haus zu seiner Pilgerstätte von Anhängern des Diktators wird. Hitler lebte nach seiner Geburt im Jahr 1889 einige Monate in dem Gebäude in Braunau.</p>
