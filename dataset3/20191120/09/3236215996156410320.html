      <h1>【異動股】熊貓綠能逆市飆19% 溢價引資京能集團</h1>
      <address>
        <time datetime="2019-11-20T09:40:00+00:00">20 Nov 2019, 09:40</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>熊貓綠能(<a href="http://stock360.hkej.com/quotePlus/00686">00686</a>)甫開曾飆18.5%，見0.275元，現升12.1%，成交額221萬元。<br/>集團公布，以每股0.25元配售71.77億股新股，料淨集資約17.64億元。<br/>配售股份佔擴大後已發行股本約32%，配售價較昨日收市價0.232元，溢價7.76%。<br/>認購人北京能源投資集團(香港)於風力發電及光伏開發方面擁有領先的專業知識，作為該公司的戰略投資者，其將為集團進行中及日後的光伏開發項目提供設計及技術支持。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
