      <h1>Netflix заказал продолжение сериала "Викинги"</h1>
      <address><time datetime="2019-11-20T09:45:00+00:00">20 Nov 2019, 09:45</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Netflix объявил, что заказал продолжение сериала "Викинги" (Vikings). Шоу будет выходить под названием Vikings: Valhalla ("Викинги: Вальхалла"). По данным источника <a href="https://shazoo.ru/2019/11/20/87374/denied:Vikings:%20Valhalla">Deadline</a>, первый сезон растянется на 24 эпизода.</p>
      <figure>
        <iframe data-src="https://twitter.com/seewhatsnext/status/1196904297729970176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Действие "Вальхаллы" развернется спустя 100 лет после событий оригинальных "Викингов". Сюжет расскажет о таких известных северных воинах, как Лейф Эрикссон, Фрейдис Эриксдоттир, Харальд Суровый и нормандский король Вильгельм Завоеватель.</p>
      <p>Производством займутся сам создатель шоу Майкл Херст и студия MGM Television, которая также участвовала в съемках оригинального сериала. Сценаристом и шоураннером нового сериала выступит Джеб Стюарт (Крепкий орешек, 48 часов). </p>
      <p>Шестой и финальный сезон "Викингов" стартует 4 декабря на телеканале History. Уже известно, что в первом эпизоде <a href="https://shazoo.ru/2019/10/07/85485/debyutnyj-trejler-shestogo-sezona-seriala-vikingi-premera-v-dekabre">появятся </a>русские, предводителем которых будет персонаж Данилы Козловского.</p>
