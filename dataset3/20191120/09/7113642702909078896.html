      <h1>Любит "бутрики": Зеленский рассказал о своих предпочтениях в еде (видео)</h1>
      <h2>Владимир и Елена Зеленские поучаствовали в форуме молодежи в Киеве.</h2>
      <address><time datetime="2019-11-20T09:30:00+00:00">20 Nov 2019, 09:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y8QRXRldNlw" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Владимир Зеленский на форуме молодежи в Киеве</h3>
      <p><a href="https://www.facenews.ua/file/2019/325631/">Владимир Зеленский</a> вместе с первой леди 20 ноября появились на молодежном всеукраинском форуме "Украина растет вместе со мной" в Киеве. Президент много шутил и даже танцевал, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Ведущая мероприятия спросила у первой леди, кладет ли она детям в школу, а мужу на работу бутерброды. Зеленская ответила, что ей очень повезло, так как в школе, где учатся Александра и Кирилл, не разрешают брать с собой еду.</p>
      <blockquote>"Мне повезло, детям в школе не разрешают есть то, что они приносят с собой. Поэтому я счастливая мама... а Владимира там кормят чем-то таким..." - сказала супруга президента.</blockquote>
      <p>Но Зеленский перебил ее ремаркой: "Я бутерброды люблю. Честно, есть их нельзя. Лена запрещает, тренер запрещает", - сказал президент. - "Я не запрещаю, я сама их ем иногда", - ответила Елена.</p>
      <blockquote>"Но бутрики - это очень круто", - признался президент.</blockquote>
