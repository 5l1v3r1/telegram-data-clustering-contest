      <h1>Η «Άλυτη» στο Φεστιβάλ Ινδίας και στο Πανόραμα Ευρωπαϊκού Κινηματογράφου</h1>
      <address><time datetime="2019-11-20T09:21:55+00:00">20 Nov 2019, 09:21</time> by <a rel="author">Γιώργος Μητρόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fy5fs7al64U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένας γιατρός μετακομίζει σε ένα απομακρυσμένο χωριό για να κάνει το αγροτικό του. Εκεί ερωτεύεται μια νεαρή κοπέλα που ζει απομονωμένη. Πάσχει από μια περίεργη δερματική ασθένεια. Το δέρμα της είναι σαν φλοιός δέντρου. Προσπαθώντας να τη σώσει, θα καταλάβει ότι τα πράγματα δεν είναι απλά. Οι αποκαλύψεις θα τον αλλάξουν με πάρα πολλούς τρόπους.</p>
      <p>Αυτή είναι η υπόθεση της <b>«Άλυτης»</b>, της πρώτης μεγάλου μήκους ταινίας του <b>Μίνωα Νικολακάκη</b>. Ο σκηνοθέτης μίλησε στην κάμερα του Euronews: <i>«Για μένα αυτό που ήταν πάρα πολύ σημαντικό στην ταινία, ήταν η σύγκρουση δύο διαφορετικών κόσμων, δύο διαφορετικών ιδεολογιών. Αυτός είναι ένας αστός, ένας άνθρωπος του δυτικού κόσμου, αν μπορούμε να τον χαρακτηρίσω έτσι λίγο τετράγωνα και αυτή είναι μια κοπέλα που έχει μεγαλώσει στη φύση. Είναι μια “στοιχειακή” γυναίκα. Είναι η σύγκρουση και η συνάντηση δύο κόσμων που κατά κάποιον τρόπο δεν μπορούν να αποδεχθούν ο ένας την ύπαρξη του άλλου αλλά που και ερωτεύονται. Αυτό μου έδωσε το πεδίο να παρουσιάσω μια ιστορία που θα επιτρέψει στον κόσμο να ακούσει αυτές τις δύο αντικρουόμενες θέσεις και να διαλέξει ο ίδιος ο θεατής τι πιστεύει για όλο αυτό».</i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/01/10/808x338_cmsv2_9db2ae42-6f41-5a95-8338-661f4a4f5f0f-4310110.jpg"/>
      </figure>
      <p><b>Η ταινία έκανε πρεμιέρα στο 44ο Διεθνές Φεστιβάλ Κινηματογράφου του Τορόντο</b>. Στη συνέχεια ταξίδεψε στη Βαρσοβία και τη Θεσσαλονίκης, όπου κέρδισε το βραβείο Best Location. Ποια ήταν όμως η πηγή έμπνευσης γι’ αυτή την ιδιαίτερη ιστορία;</p>
      <p>
        <i>«Ήταν οι ιστορίες των γιαγιάδων μου» εξηγεί ο 39χρονος Έλληνας κινηματογραφιστής «Είχαν τον δικό τους τρόπο ζώντας στα χωριά τους να προσπαθούν να ερμηνεύσουν με έναν δικό τους σχεδόν παγανιστικό τρόπο, όλες τις δοξασίες και τα περίεργα πράγματα που συνέβαιναν γύρω τους. Έτσι οδηγήθηκα να κάνω μια ταινία που εμπνέεται από παραλογές, μύθους και θρύλους με μια σχεδόν ρεαλιστική διάθεση, σαν να μπορούσε να συμβεί σε σένα και σε μένα».</i>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/01/10/808x338_cmsv2_475fa5e4-e4b7-538d-9f16-aa35683e24c9-4310110.jpg"/>
      </figure>
      <p>Στους πρωταγωνιστικούς ρόλους είναι ο Προµηθέας Αλειφερόπουλος και η Αναστασία - Ραφαέλα Κονίδη, ενώ επίσης εµφανίζονται οι Κώστας Λάσκος, Μάνος Βακούσης, και η Αλέκα Τουµαζάτου.</p>
      <p>
        <b>Η «Άλυτη» θα παρουσιαστεί στο 50ο Διεθνές Φεστιβάλ Κινηματογράφου της Ινδίας στην Γκόα στις 21 &amp; 24 Νοεμβρίου και στο 32ο Πανόραμα Ευρωπαϊκού Κινηματογράφου στην Αθήνα,</b>
        <b>στον κινηματογράφο Τριανόν στις 2 Δεκεμβρίου.</b>
      </p>

      <h3>Μίνως Νικολακάκης – Βιογραφικό</h3>
      <p>Ο Μίνως Νικολακάκης γεννήθηκε στην Αθήνα το 1980. Οι ταινίες του έχουν συµµετάσχει σε διεθνή φεστιβάλ (µεταξύ των οποίων LA Shorts Fest, CINEMED Montpellier, Uppsala και Flickers Fest), διανεµήθηκαν στις ελληνικές αίθουσες και απέσπασαν βραβεία. Ορισµένες ήταν συµπαραγωγή µε την ΕΡΤ. Το ‘Πατάρι’ προβλήθηκε στην γκαλερί σύγχρονης τέχνης Egbert Baqué στο Βερολίνο, στο πλαίσιο της έκθεσης David Bowie. Έχει συµµετάσχει στην παραγωγή ντοκιµαντέρ και ταινιών µυθοπλασίας. Είναι απόφοιτος του Τµήµατος Πολιτικών Μηχανικών του Πανεπιστηµίου Πατρών και έχει εργαστεί ως µηχανικός προκειµένου να υποστηρίξει το πάθος για τον κινηµατογράφο.</p>
      <p><b>Φιλµογραφία (ως σκηνοθέτης)</b> 2019 Entwined (89’), 2012 Το Πατάρι (18’), 2009 The Happy Life (8’), 2007 Μαριονέτα (10’), 2005 Το δώρο (12’) , 2003 Ticket to Ride (5’)</p>
