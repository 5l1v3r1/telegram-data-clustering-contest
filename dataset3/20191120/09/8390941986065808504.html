      <h1>El análisis de Mijatovic que Gareth Bale utilizó contra el madridismo</h1>
      <address><time datetime="2019-11-20T09:34:32+00:00">20 Nov 2019, 09:34</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ellarguero/status/1197074506596134912?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/gareth_bale/a/">Gareth Bale</a> ha enfadado al madridismo. La relación entre el club y el jugador <a href="https://cadenaser.com/programa/2019/10/28/el_larguero/1572298084_428090.html">no pasa por su mejor momento</a>, pero la actuación del galés tras clasificarse para la Eurocopa 2020 ha enfurecido a la hinchada blanca. </p>
      <p>Bale utilizó una bandera con una frase de <a href="https://cadenaser.com/tag/pedja_mijatovic/a/">Pedja Mijatovic,</a> ex del Madrid y analista en El Larguero, para celebrar la victoria. <b>"Gales, Golf, Madrid. En ese orden"</b> fue la cita que Mijatovic utilizó en el programa dirigido por Manu Carreño para describir la situación del jugador en el club blanco. Esa misma frase fue con la que Bale, sobre una bandera, <b>utilizó para caldear el ambiente.</b></p>
      <p>Las reacciones en redes sociales no tardaron en llegar. La imagen de la celebración del equipo de Ryan Giggs se convirtió en viral poco después de finalizar el partido.</p>
      <p>"Pienso que Gareth Bale es un chico muy particular, yo no le conozco particularmente, pero saco la conclusión de que lo es, por no decir <b>muy raro</b>. Yo creo que sus prioridades son su selección nacional, luego el golf y <b>luego ya quizá piense en el Real Madrid</b>. Teniendo un jugador así tienes que tomar decisiones (...) Tengo clarísimo que <b>mejorará</b> cuando se acerque la convocatoria con su selección", <a href="https://cadenaser.com/programa/2019/10/29/el_larguero/1572304534_796090.html?int=masinfo">comenzó el análisis</a> de Mijatovic.</p>
      <p>"Si un jugador con este salario no está motivado y mide dónde y cómo jugar quizá valga la pena traspasarle, aunque no sea el dinero que quizá pensaste que sacarías por él. ¿Si es mejor dejarle ir gratis que quedártelo? <b>Sin ninguna duda</b>, creo yo", añadió.</p>
