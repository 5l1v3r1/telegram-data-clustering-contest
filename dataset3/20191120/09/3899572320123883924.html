      <h1>Россия, Якутск, 21 век, ледовая переправа через реку Лена</h1>
      <address><time datetime="2019-11-20T09:24:46+00:00">20 Nov 2019, 09:24</time> by <a rel="author" href="https://d3.ru/user/Tarilan/" target="_blank">Tarilan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qSPy4MIYz8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=qSPy4MIYz8A&amp;feature=youtu.be">РОССИЯ : Якутия 21 век Ледовая переправа через реку Лена часть 2</a><br/>Ледовая переправа в Якутии через реку Лена еще не открыта. Патруль ДПС не может урегулировать запрет и наложить штраф на нарушителей. #Ледоваяпереправа #РекаЛен…<cite>www.youtube.com</cite></blockquote>
      <p>
        <i>Мы живем в городе Якутске на правом берегу реки Лена. Чтобы нам выбраться на материк, неважно куда, Москва или Владивосток, Иркутск или Питер, нам надо переехать на другую сторону реки. В течении месяца мы ждём когда встанет река, и когда она встанет, спокойно переезжаем по зимнику. Но ситуации у всех разные, кто то едет в больницу, кто то на похороны, кто то везёт машину, кто мясо, просто ради прикола конечно не поедет, только острая нужда. Мы не Африка и не Венесуэла, нам никто не поможет. Мы это поняли давно. Поэтому приходится идти на крайние меры, несмотря на риск утонуть. Переправиться на подушке стоит 1.5 тр в одну сторону с человека. На это судно можно взять человек 20–25. В сутки 5–6 рейсов. Посчитайте сами сколько выходит. Подушечникам конечно невыгодно чтобы люди бесплатно переправлялись, поэтому они забашляли коррумпированным гаишникам, чтобы те не пускали машины! А вы думали он че с головой таранить стал эту машину? Штраф за ремень выписать?</i>
      </p>
