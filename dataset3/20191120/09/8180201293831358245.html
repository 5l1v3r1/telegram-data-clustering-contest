      <h1>重庆用716根毛竹建桥 拿下建造领域“奥斯卡”</h1>
      <address>
        <time datetime="2019-11-20T09:00:17+00:00">20 Nov 2019, 09:00</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/748/w930h618/20191120/230b-iipztff6284587.jpg"/>
        <figcaption>11月20日，重庆渝北用716根毛竹建造的“一心桥”，获得建造领域“奥斯卡”。据了解，“一心桥”跨度达21米，桥宽3米，使用了716根毛竹建造而成，是一座农村现代竹桥，使用寿命可达20年。桥的主体结构使用原竹材修建，桥面铺装竹排面板，只使用少量钢材如螺栓、角钢连接。由于这座竹桥在环保、可持续发展、农村公益和创新技术方面取得了卓越理念和成就，还获得了具有房地产及建造领域“奥斯卡”之称的2019年RICS中国年度大奖(RICSAwardsChina)评委会特别奖。周毅 摄</figcaption>
      </figure>
