      <h1>Reggio Calabria. Produzione e spaccio di droga: 10 arrestati, tra cui noto imprenditore [nomi e dettagli]</h1>
      <address><time datetime="2019-11-20T09:29:28+00:00">20 Nov 2019, 09:29</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L23TTro27tw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Reggio Calabria, è stata sgominata, nella notte, un associazione dedita allo spaccio di stupefacenti, tra i fermati, tutti reggini anche un noto imprenditore</i>
      </p>
      <p>Reggio Calabria, 20 nov – Alle prime luci dell’alba, gli uomini del <b>Comando Provinciale della Guardia di Finanza di Reggio Calabria</b> hanno inflitto l’<b>ennesimo duro colpo alla criminalità organizzata reggina, smantellando un’intera organizzazione criminale dedita a reati inerenti agli stupefacenti</b>.</p>
      <p><b>Stamane, </b>infatti,<b> militari della Compagnia di Reggio Calabria</b> hanno dato esecuzione a un’<b>ordinanza di applicazione di misura cautelare personale in carcere e agli arresti domiciliari e reale di sequestro preventivo </b>emessa dal <b>Giudice per le Indagini Preliminari del Tribunale di Reggio Calabria</b> – <b><i>su proposta della locale Procura della Repubblica – DDA </i></b>– nei confronti di <b>10 soggetti</b> tutti reggini, accusati a vario titolo di <b>associazione a delinquere finalizzata alla produzione e al traffico di droga</b> e di <b>illecita detenzione, spaccio e produzione di sostanze stupefacenti</b>.</p>
      <p>In particolare, la misura cautelare <b>in carcere</b> è stata emessa nei confronti di:</p>
      <ul>
        <li><b>Domenico Di Grande</b> (detto “Mimmone”), cl’ 59;</li>
        <li><b>Valentino Buzzan</b>, cl’ 60;</li>
        <li><b>Roberto Bevilacqua</b>, cl’ 84;</li>
        <li><b>Giuseppe Simone</b>, cl’ 74;</li>
        <li><b>Domenico Genoese Zerbi </b>(detto “Nico”), cl’ 71;</li>
        <li><b>Fabio Puglisi</b>, cl’ 79;</li>
        <li><b>Carmelo Tommasini</b>, cl’ 87;</li>
        <li><b>Fedele Zaminga</b>, cl’ 76;</li>
        <li><b>Sebastiano Trunfio</b>, cl’ 82,</li>
      </ul>
      <p>mentre quella agli <b>arresti</b> <b>domiciliari</b> è stata emessa nei confronti di:</p>
      <ul>
        <li><b>Carmelo Gatto</b>, cl’ 89.</li>
      </ul>
      <p>L’esecuzione delle odierne misure cautelari personali e reali rappresenta l’epilogo di <b>articolate e complesse indagini della Direzione Distrettuale Antimafia di Reggio Calabria</b>, diretta dal <b>Procuratore Giovanni Bombardieri</b>, coordinate dal <b>Sostituto Procuratore DDA,</b> <b>Giovanni Calamita</b> e condotte dalla <b>Compagnia della Guardia di Finanza di Reggio Calabria</b>.</p>
      <p>Nel dettaglio, i soggetti tratti in arresto appartenevano a un’associazione a delinquere stabilmente organizzata, operante nella <b>zona</b> <b>centro-sud</b> della città – <i>prevalentemente nei quartieri di Pellaro, San Cristoforo e centro città</i> – capeggiata dal <b>DI GRANDE</b> e dal <b>BUZZAN</b>, avente nella propria disponibilità <b>ben</b> <b>3 siti nei quali veniva coltivata </b><b><i>marijuana</i></b><b> </b>– <i>un’abitazione con annesso giardino nel quartiere di San Cristoforo, nonché altri due terreni in un agro nella zona sud della città</i> –, prodotta con metodologie tecnologicamente avanzate, tese a garantire <b>un’eccellente qualità dello stupefacente coltivato</b>.</p>
      <p>Durante le penetranti investigazioni condotte, anche di natura tecnica, venivano infatti scoperte <b>oltre 200 piante di </b><b><i>cannabis</i></b>, dalle quali l’organizzazione avrebbe potuto ricavare diverse <b>migliaia di dosi di </b><b><i>marijuana</i></b> da distribuire direttamente alla minuta vendita sulle piazze di spaccio cittadino.</p>
      <p>In questo senso, non è casuale il nome attribuito all’odierna operazione, <b>“Pollice Verde”</b>, assegnato con particolare riferimento, appunto, alla <i>maniacale</i> dedizione posta in essere dai criminali arrestati alla produzione <i>in house</i> dello stupefacente, con relativo peculiare <i>know how </i>che, di fatto, sbaragliava la concorrenza e garantiva elevati profitti.</p>
      <p>Nei medesimi siti di coltivazione, è stato, infatti, rilevato che la sostanza stupefacente venisse abilmente <b>curata</b>, <b>annaffiata</b>, <b>raccolta</b>, <b>fatta essiccare</b> e <b>confezionata</b>, per poi essere <b>distribuita direttamente al consumo</b> tramite una rete di <i>pusher </i>intranei, tutti stabilmente partecipi all’associazione: in buona sostanza, si trattava di <b>un vero e proprio </b><b><i>business </i></b><b>“a km 0”.</b></p>
      <p>Le scrupolose e complesse attività di investigazione condotte dai militari operanti della <b>Compagnia della Guardia di Finanza di Reggio Calabria</b>, sapientemente articolate attraverso un sistema operativo “integrato” di dedicate <b>indagini tecniche</b>, di <b>numerosissime</b> attività di <b>appostamento</b>, <b>pedinamento</b> e <b>osservazione</b>, di <b>svariati</b> <b>controlli</b> e <b>perquisizioni, </b>nonché di <b>diversi</b> <b>sequestri e riscontri investigativi</b>, consentivano di raccogliere elementi di prova schiaccianti a carico di tutti i membri del sodalizio criminale scardinato, a partire dalle <b>figure apicali</b> dell’intera organizzazione criminale.</p>
      <p>In termini prettamente più economici, <b>possedendo e gestendo direttamente la produzione</b> attraverso la coltivazione dello stupefacente ed <b>evitando così di limitarsi a spacciare sostanza stupefacente acquistata da altri</b>, l’associazione criminale smantellata otteneva <b>profitti più elevati rispetto ad altre omologhe organizzazioni</b>, riuscendo, al contempo, a essere <b>di gran lunga più concorrenziale,</b> sia in termini di <b>qualità</b>, sia in termini di <b>prezzo</b>.</p>
      <p>Da un lato, infatti, l’organizzazione <b>riduceva</b> <b>sensibilmente</b> <b>i costi di produzione e i rischi</b> <b>“d’impresa”</b> connessi all’acquisto di partite di droga da altri soggetti, dall’altro, producendo con zelo e cura lo stupefacente, riusciva a garantire al proprio fitto giro di clienti una <b>qualità del </b><b><i>prodotto</i></b><b> di gran lunga superiore alla media</b>.</p>
      <p>L’organizzazione criminale scardinata aveva una tipica struttura <b>“piramidale”</b>, con ruoli interni ben definiti: <b>DI GRANDE</b> e dal <b>BUZZAN,</b> capeggiatori dell’associazione, effettivi <b>promotori</b> e <b>dirigenti</b> dell’associazione a delinquere, oltre a sovrintendere ai lavori di coltivazione delle numerose piante di <i>cannabis</i>:</p>
      <ul>
        <li>si adoperavano per la ricerca dei terreni e degli altri spazi su cui avviare i lavori di produzione dello stupefacente <i>in house</i>;</li>
        <li>tenevano i contatti tra tutti i membri dell’organizzazione;</li>
        <li>cedevano, personalmente, la <i>marijuana</i> prodotta a una selezionata clientela o ai vari <i>pusher</i> appartenenti gruppo criminale e incaricati della vendita al minuto della droga.</li>
      </ul>
      <p>Gli <b>altri membri dell’organizzazione</b> si occupavano, invero, prevalentemente di:</p>
      <ul>
        <li>cedere la <i>marijuana</i> al dettaglio;</li>
        <li>procurare all’associazione nuovi clienti;</li>
        <li>fare da intermediari tra i capi dell’associazione e altri soggetti nelle cessioni di stupefacente caratterizzate da un valore particolarmente elevato;</li>
        <li>coadiuvare i propri “superiori” nella materiale attività di coltivazione e cura delle piante di <i>cannabis</i>.</li>
      </ul>
      <p>La <b>gravità del quadro indiziario raccolto</b>, nonché <b>l’attualità della pericolosità delle condotte poste in essere dagli indagati</b>, spingeva i militari operanti a fornire all’Autorità Giudiziaria inquirente <b>elementi idonei</b> tali da far ritenere sussistente la necessità di proporre al competente G.I.P. l’adozione del canale delle misure cautelari.</p>
      <p>Analizzato l’intero scenario delineatosi nel corso dell’articolata attività investigativa condotta, <b>concordando pienamente con il quadro di pericolosità prospettato dalla polizia giudiziaria</b>, anche rispetto agli aspetti connessi alle esigenze cautelari, <b>la Procura della Repubblica di Reggio Calabria – Direzione Distrettuale Antimafia</b> <b>richiedeva al G.I.P. presso il locale Tribunale l’applicazione della massima misura restrittiva della libertà personale.</b></p>
      <p><b>Accogliendo le proposte formulate, il Giudice per le Indagini Preliminari emetteva Ordinanza di applicazione di misura cautelare personale in carcere per 9 soggetti e degli arresti domiciliari per 1 soggetto, </b>nonché <b>quella</b> <b>reale</b> <b>del sequestro preventivo di beni mobili</b> nella disponibilità dei capi del sodalizio criminale, utilizzati per i fini illeciti dell’associazione, prontamente <b>eseguite</b>, nella giornata odierna, dai <b>finanzieri reggini.</b></p>
      <p>Elevatissima verrà mantenuta l’attenzione dei finanzieri in forza al <b>Comando Provinciale della Guardia di Finanza di Reggio Calabria</b>, affinché gravi condotte criminali della specie siano evitate o prontamente represse, attraverso mirate e penetranti attività di monitoraggio, prevenzione, controllo straordinario del territorio e di conseguenti investigazioni.</p>
      <p>L’attività di controllo economico-finanziario del territorio, unitamente al contrasto degli illeciti in materia di sostanze stupefacenti e, più in generale, dei traffici illegali, rientra tra i prioritari compiti della Guardia di Finanza, la quale costantemente opera a salvaguardia della vita umana, concorrendo a tutelare l’ordinata e civile convivenza sociale, nonché la sicurezza pubblica.</p>
