      <h1>【異動股】周黑鴨復牌高開逾3% 料特許經營協議不會產生即時影響</h1>
      <address>
        <time datetime="2019-11-20T09:31:00+00:00">20 Nov 2019, 09:31</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>昨日飆21.9%後中途停牌的周黑鴨(<a href="http://stock360.hkej.com/quotePlus/01458">01458</a>)今早復牌，高開3.4%，報4.84元創逾一年高，成交額暫有45萬元。<br/>集團公布，與廣西省一家特許經營者簽署一份特許經營協議，以拓展該公司於廣西省的業務。<br/>該公司認為，該特許經營協議屬日常業務過程的一部分，且不會對其經營業績及財務狀況產生任何即時影響。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
