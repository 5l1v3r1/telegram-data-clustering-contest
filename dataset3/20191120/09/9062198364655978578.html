      <h1>Fatih Portakal: Devlet Bahçeli EYT'de tam bir U dönüşü yaptı</h1>
      <h2>FOX Ana Haber sunucusu Fatih Portakal MHP Lideri Devlet Bahçeli'nin EYT konusundaki çelişkili açıklamalarına tepki gsötererek "Tam bir U dönüşü yaptı" dedi.</h2>
      <address>
        <time datetime="2019-11-20T09:56:00+00:00">20 Nov 2019, 09:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PpOn2v-_gNQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cumhurbaşkanı ve AKP Genel Başkanı Recep Tayyip Erdoğan'ın EYT konusunda yaptığı açıklama ile "seçim kaybetsem bile ben yokum" diyerek konuyu kapattı.</p>
      <p>Yaşadığı sağlık sorunları nedeniyle uzunca süredir Meclis'e gelemeyen MHP Genel Başkanı Devlet Bahçeli ise dün yaptığı açıklamada AKP'nin EYT kararına destek verdi. Oysa Bahçeli ve MHP seçim beyannamesinde EYT sorunun çözüleceği vaadinde bulunmuştu.</p>
      <p>FOX Ana Haber sunucusu Fatih Portakal, Devlet Bahçeli'nin EYT konusundaki tavrına tepki gösterdi. Portakal, "Devlet Bahçeli’nin lideri olduğu MHP tam bir U dönüşü sergiledi"</p>
      <p>Portakal, Bahçeli ve MHP'yi şu sözlerle eleştirdi:</p>
      <blockquote>"Devlet Bahçeli'nin lideri olduğu Milliyetçi Hareket Partisi hani derler ya tam bir U dönüş sergileri şu an. Neden diyeceksiniz, çünkü seçim beyannamesinde EYT için vaatler vardı. MHP emeklilikte yaşa takılanların sorunlarının çözüleceğini vaat etmişti.</blockquote>
      <blockquote>Bugün gelinen noktada ise biliyorsunuz Partili Cumhurbaşkanı Erdoğan son noktayı koydu hayır dedi yok hatta 'Biz bunu politik hesaplarla yapmayacağız beni bu yola asla teşvik etmeyin seçimi kaybetsem de yokum' dedi.</blockquote>
      <blockquote>Sayın Bahçeli Sanki o sözü söyleyen kendi değilmiş gibi cümleler kurdu"</blockquote>
