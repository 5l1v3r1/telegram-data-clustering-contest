      <h1>６９歳の車、横断中の中学生５人はねる…４人軽傷</h1>
      <address>
        <time datetime="2019-11-20T09:25:00+00:00">20 Nov 2019, 09:25</time>
      </address>
      <p>　２０日午後４時半頃、北九州市小倉南区守恒本町２で、同区に住む無職男性（６９）の運転する乗用車が、道路横断中の中学生５人をはねた。福岡県警小倉南署によると、４人が市内の病院に搬送されたが、いずれも意識はあり、軽傷という。</p>
    </article>
