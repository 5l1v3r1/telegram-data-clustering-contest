      <h1>Sur le Danube, les minis bateaux de croisière polluent l'atmosphère</h1>
      <address><time datetime="2019-11-20T09:47:26+00:00">20 Nov 2019, 09:47</time> by <a rel="author">Lea Broquerie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oVfMOJNolBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Danube est un fleuve imposant où les minis croisières se sont développées ces dernières années, et attirent de plus en plus de touristes. Mais selon une <a href="https://www.transportenvironment.org/what-we-do/shipping-and-environment/shipping%E2%80%99s-impact-air-quality">récente étude de <b>Greenpeace</b></a><b>,</b> derrière ce loisir, se cache une pollution extrême pour l'atmosphère.</p>
      <blockquote>La concentration de dioxyde de nitrogène est au-dessus de la valeur limite. Il y a donc des risques pour la santé.<cite>Gergely Simon</cite></blockquote>
      <p>Le dioxyde d'azote s'accumule à des niveaux dépassant les limites légales hongroises, mais également ceux de l'Union européenne, comme l'affirme <b>Gergely Simon</b>, expert en substances chimiques au sein de <b>Greenpeace</b> : <i>"Pendant les neuf heures que nous avons mesurées, la pollution était au-dessus de la limite durant sept heures. La concentration de dioxyde de nitrogène est au-dessus de la valeur limite. Il y a donc des risques pour la santé. Ces composés causent des troubles cardiovasculaires et respiratoires".</i></p>
      <h3>Utiliser d'autres sources d'énergies</h3>
      <p>Selon l'organisation, les paquebots bien souvent montrés du doigt ne sont pas les seuls fautifs : ce sont également ces petits bateaux qui se révèlent être la cause de la contamination.</p>
      <p>Les experts environnementaux préconisent à ces bateaux touristiques d'installer un filtre de dépollution, de remplacer les embarcations obsolètes, d'utiliser d'autres sources d'énergies comme l'électricité provenant du port plutôt que des générateurs diesel, mais aussi des carburants alternatifs comme l'hydrogène.</p>
