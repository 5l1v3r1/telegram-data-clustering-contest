      <h1>【珍言真語】梁家傑:極權政府想獨霸權力時 必然找記者開刀(字幕)</h1>
      <address>
        <time datetime="2019-11-20T09:47:00+00:00">20 Nov 2019, 09:47</time>
      </address>
      <p>【新唐人北京時間2019年11月20日訊】【<a href="https://www.ntdtv.com/b5/%E7%8F%8D%E8%A8%80%E7%9C%9F%E8%AA%9E.htm">珍言真語</a>】(字幕) <a href="https://www.ntdtv.com/b5/%E6%A2%81%E5%AE%B6%E5%82%91.htm">梁家傑</a>之家事國事(23): 極權政府想獨霸權力時，必然找記者開刀，不容高級知識分子，這些現象逐步在香港出現；希望破壞大紀元印刷廠的惡煞收手。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lQbpxANIZo8" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>訪談要點：<br/>一、香港近一兩個月以來，警察對待記者的方式令人完全不能接受。<br/>二、特首和政府帶頭敗壞香港制度和第四權。<br/>三、極權政府想獨霸權力時，必然找記者開刀，不容高級知識分子，這些現象逐步在香港出現。<br/>四、大紀元在<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>運動發揮了很重要的作用。<br/>五、希望破壞大紀元印刷廠的惡煞收手。</p>
      <p>訪問日期：11月19日<br/>記者：梁珍<br/>攝影：宋碧龍<br/>製作人：黃曉翔</p>
