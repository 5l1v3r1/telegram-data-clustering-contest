      <h1>"มโนทัศน์เรื่องความตาย"วิชาก่อนตาย</h1>
      <address>
        <time datetime="2019-11-20T09:00:00+00:00">20 Nov 2019, 09:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0G2iP6iHnKI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>''ความตาย''</b>เป็นสิ่งที่หลายคนอาจจะละเลยหรือลืมที่จะคิดถึง ทำให้ประมาทในการใช้ชีวิต ประมาทในการคิด และไม่ได้เตรียมตั้งรับเมื่อสถานการณ์ที่เกิดขึ้นเมื่อความตายถึงตัว ทางมหาวิทยาลัยหอการค้าไทย จึงได้เปิด<b>หลักสูตรวิชามโนทัศน์เรื่องความตาย </b>เพื่อให้นักศึกษาได้เรียนรู้ทำความเข้าใจอย่างลึกซึ้ง </p>
      <p> </p>
