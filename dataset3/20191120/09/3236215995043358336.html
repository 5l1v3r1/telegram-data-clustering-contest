      <h1>高通料5G手機晶片後年需求倍增</h1>
      <address>
        <time datetime="2019-11-20T09:07:00+00:00">20 Nov 2019, 09:07</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>全球最大流動通訊產品所用晶片生產商高通預期，5G智能手機用晶片2021年的銷量將達4.5億件，2022年更增至7.5億件。<br/>高通原先估計，5G晶片明年需求為1.75億至2.25億件；以中位數計算，2021年需求增幅是2020年的1.25倍。<br/>有關數據來自Verizon周二向分析員提供的陳述業務文件。該公司預期，5G業務收入明年增長將很可觀。<br/>高通指出，中國的5G技術商品化，以及有不同價格的手機，令5G的市場接受速度較4G快，是推動5G晶片需求上升的主要因素之一。<br/> </p>
