      <h1>《囧妈》新海报“囧斯诺娃”发布 袁泉藏身雪娃娃中</h1>
      <address><time datetime="2019-11-20T09:51:00+00:00">20 Nov 2019, 09:51</time> by <a rel="author">vivian</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/543.htm">
          <pic src="https://static.cnbetacdn.com/topics/f8bac5a5c19213b.png"/>
        </a>
      </p>
      <p>今日(11月20日)<b>电影《囧妈》新海报“囧斯诺娃”发布，袁泉手拿胡萝卜，藏身于一堆雪娃娃中。根据官方介绍，袁泉将在片中扮演男主角和妈妈之间的重要角色。</b></p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1120/8282e56d40b44ce.jpg"/>
      </figure>
      <p>《囧妈》讲述了小老板伊万缠身于商业纠纷，却意外同母亲坐上了开往俄罗斯的火车。在旅途中，他和母亲发生激烈冲突，同时还要和竞争对手斗智斗勇。为了最终抵达莫斯科，他不得不和母亲共同克服难关，并面对家庭生活中一直所逃避的问题。</p>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1120/5586a17fcfd7fc9.jpg"/>
      </figure>
      <p>电影《囧妈》将于2020年大年初一上映。</p>
