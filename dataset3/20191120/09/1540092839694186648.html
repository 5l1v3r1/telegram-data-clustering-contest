      <h1>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-20T09:04:00+00:00">20 Nov 2019, 09:04</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_301120070.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1930, Ινδία. Μια καμήλα, καθοδηγούμενη από έναν χωρικό, τραβάει ένα μακρύ άροτρο, στην Ινδία. Οι καμήλες, στην Ινδία, κάνουν συχνά τη δουλειά των αγελάδων και των βοδιών. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_3911200180.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1939, Ισπανία. Ο ταυρομάχος Χουανίτο Μπελμόντε αντιμέτωπος με τον ταύρο, στο Σαν Σεμπαστιάν της Ισπανίας. - Πηγή: (AP Photo/Marin)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_451120064.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1945, Νιρεμβέργη. Η δίκη των Ναζί για εγκλήματα πολέμου ξεκίνησε στη Νιρεμβέργη στις 20 Νοεμβρίου 1945. Ανάμεσα στους κατηγορούμενος, στην πρώτη σειρά, διακρίνονται ο Χέρμαν Γκέρινγκ, ο Ρούντολφ Ες, Ο Γιοακίμ Φον Ρίμπερντροπ, ο Βίλχεμ Καϊτέλ, ο Άλφρεντ Ρόζεμπεργκ και ο Χανς Φρανκ. - Πηγή: (AP Photo/B.I. Sanders)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_451120153.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1945, Νιρεμβέργη. Η επίσημη φωτογραφία του Χέρμαν Γκέρινγκ, αρχηγού της Luftwaffe, ο οποίος αντιμετωπίζει κατηγορίες για εγκλήματα πολέμου. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_47112011096.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1947, Λονδίνο. Η πριγκίπισσα Ελισάβετ της Αγγλίας και ο σύζυγός της, Δούκας του Εδιμβούργου, αποχωρούν από το αββαείο του Ουεστμίνστερ μετά το γάμο τους. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_511120038.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1951, Αίγυπτος. Γυναίκες, μέλη των "απελευθερωτικών ταγμάτων" της Αιγύπτου, κάνουν ασκήσεις στην έρημο κοντά στο Κάιρο και προετοιμάζονται για να αντιμετωπίσουν τους Βρετανούς στο Κανάλι του Σουέζ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_229727244433.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1964, Σαν Φρανσίσκο. Πεζοί κυριολεκτικά παλεύουν να περάσουν ανάμεσα από τα περιστέρια, στην πλατεία Union του Σαν Φρανσίσκο. Οι αρχές της πόλης πέρασαν έναν νόμο που απαγορεύει το τάισμα των περιστεριών, καθώς ο αριθμός τους έχει αυξηθεί πέρα από κάθε έλεγχο. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_691120038.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1969, Φλόριντα. Η τραγουδίστρια Τζάνις Τζόπλιν φεύγει από το αστυνομικό τμήμα της Τάμπα, στη Φλόριντα, μαζί με το δικηγόρο της. Η Τζόπλιν κατηγορήθηκε ότι επιτέθηκε φραστικά σε έναν αστυνομικό που διέκοψε μια συναυλία της. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_781120028.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1978, Γουιάνα. Ένας κουβάς που περιείχε θανατηφόρο κυάνιο, είναι πλέον άδειος έξω από το "Ναό του Λαού" στο Τζόνσταουν της Γουιάνα. Γύρω του, τα νεκρά σώματα των οπαδών της αίρεσης, οι οποίοι ήπιαν το περιεχόμενό του. - Πηγή: (AP Photo/Frank Johnston, Pool)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_8411200192.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1984, Μασαχουσέτη. Ο Μπόι Τζορτζ στη σκηνή, κατά τη διάρκεια συναυλίας του στο Γουόρσεστερ της ΜΝασαχουσέτης. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/20/19341/photos/full/AP_9311200134.jpg"/>
          <figcaption>Σαν σήμερα: Η 20η Νοεμβρίου στην ιστορία 1993, Νότια Αφρική. Ο Πρόεδρος του Αφρικανικού Εθνικού Κογκρέσου, Νέλσον Μαντέλα, χαιρετάει τους υποστηρικτές του κατά τη διάρκεια της προεκλογικής του περιοδείας στο Νατάλ, μια από τις πιο επικίνδυνες περιοχές της Νοτίου Αφρικής. - Πηγή: (AP Photo/David Brauchli)</figcaption>
        </figure>
      </slideshow>
      <p>Η 20 Νοεμβρίου σε εικόνες</p>
