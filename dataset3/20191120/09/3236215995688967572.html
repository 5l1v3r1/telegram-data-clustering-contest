      <h1>恒指低開157點 重磅內銀三桶油低開</h1>
      <address>
        <time datetime="2019-11-20T09:29:00+00:00">20 Nov 2019, 09:29</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>隔晚美股道指收跌102點，中美能否達成首階段貿易協議仍未明朗。港股三日累飆770點後，今早低開過百點。<br/>恒指低開157點，報26936，國企指數低開70點，報10625。<br/>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)連續兩日急彈，今早低開0.3%，報335.6元。<br/>港交所(<a href="http://stock360.hkej.com/quotePlus/00388">00388</a>)低開0.7%。<br/>友邦(<a href="http://stock360.hkej.com/quotePlus/01299">01299</a>)低開0.9%，報78.8元。<br/>建行(<a href="http://stock360.hkej.com/quotePlus/00939">00939</a>)及工行(<a href="http://stock360.hkej.com/quotePlus/01398">01398</a>)分別低開1.1%及1.4%。<br/>油價下挫，「三桶油」低開逾1%。</p>
