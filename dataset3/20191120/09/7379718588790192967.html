      <h1>La missione pastorale "global" di Papa Francesco</h1>
      <address><time datetime="2019-11-20T09:01:07+00:00">20 Nov 2019, 09:01</time> by <a rel="author">Sergio Cantone</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/03yz1YkiKPo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Thailandia e poi Giappone, è la missione pastorale "global" di Papa Francesco, il 32° viaggio apostolico del Pontefice.</b>
      </p>
      <p>Il primo gesuita al soglio di San Pietro non poteva proprio farsi mancare una tappa del suo pontificato in Asia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196767578695327744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Molti sono i legami storici tra l'ordine fondato da sant'Ignazio di Loyola e l'estremo oriente. Ma in gioco c'è l'antagonismo evangelizzatore tra cattolici e protestanti, in paesi dove i cristiani sono una piccola minoranza.</p>
      <p>Le relazioni tra il Vaticano e la monarchia del Siam sono eccellenti.<br/>E il dialogo interreligioso con i buddisti procede da secoli senza grandi conflitti, ma in una fredda diffidenza, soprattutto per il successo che hanno i discepoli delle dottrine di Siddharta in terre tradizionalmente cattoliche e cristiane.</p>
      <p>In Giappone il Papa visiterà Hiroshina e Nagasaki. Le due città devastate nel 1945 dai primi e, auspicabilmente, ultimi attacchi atomici della storia.<br/>Particolarmente atteso il suo discorso a Hiroshim.</p>
