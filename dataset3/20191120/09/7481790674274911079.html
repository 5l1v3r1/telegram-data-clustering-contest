      <h1>年末年始渋滞予測、下り１月２～３日で上りは２～４日</h1>
      <address>
        <time datetime="2019-11-20T09:44:00+00:00">20 Nov 2019, 09:44</time>
      </address>
      <p>　高速道路各社は２０日、年末年始（１２月２７日～来年１月５日）の渋滞予測を発表した。ピークは下りが１月２～３日、上りは１月２～４日となる見込み。</p>
      <p>　主な渋滞では、下りが１２月２８日午前８時頃、東名高速秦野中井インターチェンジ（ＩＣ）（神奈川県）付近を先頭に３０キロ。上りは１月３日午後６時頃、東北道加須ＩＣ（埼玉県）付近から３５キロと予想されている。</p>
      <p>　各社は渋滞緩和のため、最新の道路交通情報を確認し、混雑時間帯をずらした運転を呼びかけている。</p>
