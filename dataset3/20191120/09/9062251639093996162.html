      <h1>مسلسل قيامة عثمان غازي ارطغرل الحلقة 1 الأولى - cima4u</h1>
      <address>
        <time datetime="2019-11-20T09:07:00+00:00">20 Nov 2019, 09:07</time>
      </address>
      <p>عرضت قناة إي تي في التركية، يوم الأربعاء، وبعد أشهر من الانتظار الحلقة الأولى من مسلسل قيامة عثمان أرطغرل الذي أطلق عليه اسم "المؤسس عثمان"، حيث لاقت الحلقة شعبية كبيرة جداً في العالمين العربي والإسلامي.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KEtysEgECRc" width="661" height="372" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وحقق برومو الحلقة الأولى أرقاماً قياسية، إذ وصل عدد مشاهديه، من صفحة كاتب ومنتج المسلسل محمد بوزداغ على إنستغرام فقط، إلى أكثر من مليوني مشاهدة خلال عشرين ساعة.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0fTJyCTwznM" width="661" height="372" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وتدور أحداث المسلسل التاريخي حول فترة تأسيس وإنشاء الدولة العثمانية، حيث سيجسد الممثل التركي بوراك أوزجفيت شخصية عثمان غازي وهو الإبن الأصغر لأرطغرلز</p>
      <p>ويمضي عثمان في ذات الطريق التي سار فيها والده، ويكمل معارك الصراع والحرب مع الصليبيين والمغول والتتار والروم والفرس، حتى يتمكن من تأسيس الدولة العثمانية.</p>
      <p>ويشارك في بطولة مسلسل عثمان ارطغرل، إلى جانب أوزجفيت، الفنانة التركية أصليهان كارالار، حيث من المقرر أن تؤدي دور مالهون خاتون، زوجة الغازي عثمان.</p>
      <p>ومن المقرر أن يعرض "قيامة عثمان" مساء كل أربعاء، في نفس التوقيت الذي سيجري فيه عرض مسلسل "الرصاصة" والذي يجسد أرطغرل فيه دور البطل، وهو الأمر الذي يثير المخاوف من أن يتشتت الجمهور بين المسلسلين وينعكس في النهاية على نسب المشاهدة.</p>
      <p>وتحدث أوزجفيت، في وقت سابق، عن المسلسل وقال إنه سيكون مختلفاً وسيعمل، من خلال مشاركته بشخصية مؤسس الدولة العثمانية، على إبراز الكثير من القيم الرئيسية في تلك الحقبة من الزمن.</p>
      <p>وفي مقدمة القيم التي أشارت إليها الفنانة التركية، العدالة، إضافة إلى بعض الأسرار الخاصة بعلاقة الغازي عثمان مع شريكته، والتي كانت تربطه بها علاقة حب وثيقة.</p>
