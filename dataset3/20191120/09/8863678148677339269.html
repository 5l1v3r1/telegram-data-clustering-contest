      <h1>Водителя из Железногорска пятый раз остановили пьяным за рулем: попал в колонию</h1>
      <address>
        <time datetime="2019-11-20T09:22:48+00:00">20 Nov 2019, 09:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kB7HUa4vRbA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На сайте ГУ МВД по Красноярскому краю рассказали о том, что в июне полицейские в пятый раз задержали жителя Железногорска за пьяную езду. Патрульные ГИБДД увидели на дороге петлявший Toyota Ipsum.</p>
      <p>Сотрудники ведомства остановили машину. Оказалось, водитель был сильно пьян. Раньше мужчина уже четыре раза лишался прав за пьяную езду, а в ноябре прошлого года его лишили прав на три года. Полицейские также опубликовали видео задержания. Судя по кадрам, мужчина сидел в машине в одном нижнем белье.</p>
      <p>В отношении мужчины возбудили уголовное дело по статье нарушение ПДД лицом, подвергнутым административному наказанию. В суде мужчину приговорили к 10 месяцам заключения в колонии-поселении.</p>
      <p>
        <i>Фото и видео: ГУ МВД по Красноярскому краю.</i>
