      <h1>Импичмент: новые показания</h1>
      <address><time datetime="2019-11-20T09:26:44+00:00">20 Nov 2019, 09:26</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wlb8iHG7RVg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В нижней палате Конгресса США состоялись новые слушания в рамках проводимой процедуры импичмента. В числе тех, кто давал показания под присягой, была и помощник вице-президента США Майкла Пенса Дженнифер Уильямс.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/06/16/808x518_cmsv2_f61bf3b3-a947-5597-8888-34a3f5777f13-4310616.jpg"/>
        <figcaption>Дженнифер Уильямс, помощник вице-президента СШАФото Рейтер</figcaption>
      </figure>
      <p>Вот что она сообщила: "Я назвала бы телефонный разговор необычным, поскольку в отличие от других звонков президента, во время которых я присутствовала, в этой беседе обсуждались проблемы внутренней политики".</p>
      <p>Александер Виндман, подполковник и сотрудник Совета национальной безопасности США, сообщил, что "был озабочен сказанным в беседе. То, что я услышал, было недопустимо, и я сообщил о своих опасениях господину Эйзенбергу. Недопустимо для президента США требовать от правительства другой державы расследовать деятельность американского гражданина и политического оппонента".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/06/16/808x539_cmsv2_7e7b14f7-c458-5b07-8c5e-6d7d93ff8cd0-4310616.jpg"/>
        <figcaption>Александер ВиндманФото Рейтер</figcaption>
      </figure>
      <p>Как сообщил экс-начальник Виндмана, один из бывших руководителей Совета национальной безопасности Тим Моррисон, Виндман мог быть одним из авторов несанкционированных утечек конфиденциальной информации в прессу.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/06/16/808x539_cmsv2_50eb26b4-5587-50f8-98a8-53a31e57ef73-4310616.jpg"/>
        <figcaption>Тим Моррисон на слушанияхФото Рейтер</figcaption>
      </figure>
      <p>Экс-спецпредставитель США по Украине Волкер свое заявление зачитал: "Оглядываясь назад, я понимаю, что сейчас многие рассматривают идею расследования возможной коррупции, включая украинскую компанию "Бурисму", как расследование деятельности Джо Байдена. Я полагаю, что это не так".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/06/16/808x1206_cmsv2_6ccc6296-58cd-56d6-a77f-fb08e645d9f7-4310616.jpg"/>
        <figcaption>Курт Волкер на слушанияхФото Рейтер</figcaption>
      </figure>
      <p>Однопартиец президента и лидер республиканского большинства в Сенате Макконнелл заявил прессе, что его коллеги сенаторы не смогут собрать достаточного количества голосов для того, чтобы импичмент состоялся.</p>
      <p>А вот как прокомментировал происходящее в Палате представителей президент США Дональд Трамп: "Слушания на Капитолийском холме - пародия. Там есть демократы, у которых нет ни единого свидетеля, адвоката, ничего и никого, чтобы подтвердить обвинения, которые республиканцы отбивают раз за разом. Это просто афера".</p>
      <p>Процедура импичмента главы государства инициировалась в истории США лишь трижды.</p>
