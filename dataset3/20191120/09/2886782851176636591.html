      <h1>Újabb menekültek egy teherautó hűtött rakterében</h1>
      <address><time datetime="2019-11-20T09:07:10+00:00">20 Nov 2019, 09:07</time> by <a rel="author">Rippel Veronika</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WD9xUcsCMz0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>25 embert találtak a holland hatóságok egy teherhajón egy konténerben a holland partok közelében. A Dániában regisztrált hajó Hollandiából tartott Felixstowe-ba, az Egyesült Királyságba. Miután rátaláltak az illegális bevándorlókra, a jármű visszafordult a Rotterdam közelében lévő Vlaardingen kikötőbe. A rendőrség már ott várta őket. A menekültek a helyszínen orvosi ellátást kaptak.</p>
      <p>- Feltehetően hangokat hallottak, és úgy találtak rájuk, majd kinyitották a konténert. Miután visszatértek a kikötőbe, mindenki átesett egy orvosi vizsgálaton. Szerencsére elég jól vannak. 23 főt elfogtak, és a rendőrségre szállították őket. Két embert kórházba kellett vinni. Állapotuk nem életveszélyes - mondta a rendőrség szóvivője, Mirjam Boers.</p>
      <p>Az emberek nemzetiségét még nem hozták nyilvánosságra. Azt lehet tudni, hogy egy, a fedélzeten lévő teherautó hűtött rakterében rejtőztek el. A kamion sofőrjét letartóztatták feltételezett bűnrészesség miatt.</p>
