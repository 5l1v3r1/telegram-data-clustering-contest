      <h1>Le pape François sur les traces de Jean-Paul II en Asie</h1>
      <address><time datetime="2019-11-20T09:54:16+00:00">20 Nov 2019, 09:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/36PBjDbjoAY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le pape François de nouveau sur les traces de Jean-Paul II 35 ans après en Thaïlande.</b>
      </p>
      <p>Le chef de l'église catholique est arrivé à Bangkok tout sourire. Il a été accueilli par le vice-premier ministre thaïlandais et le chef de la diplomatie, même si les catholiques sont ultra-minoritaires dans le pays.</p>
      <p>La Thaïlande, tout comme le Japon qui sera la deuxième étape de la tournée du pape, a été évangélisé par des missionnaires jésuites au milieu du XVIe siècle. Aujourd'hui la communauté catholique thaïlandaise est constituée de 400 000 baptisés, alors que la population du royaume compte 69 millions de personnes.</p>
      <p>Dans un message aux Thaïlandais, le pape François, 82 ans, a rendu hommage à une "nation multiethnique" qui a "beaucoup œuvré pour promouvoir l'harmonie et la coexistence pacifique, non seulement entre ses habitants mais aussi dans toute la région de l'Asie du Sud-Est".</p>
      <p>Jeudi, le pape doit rencontrer le 20e patriarche suprême du bouddhisme, le premier ministre et le roi de Thaïlande avant de célébrer une messe dans le grand stade de Bangkok.</p>
      <p>Ensuite le pape François prendra la direction du Japon.</p>
