      <h1>Leerlingen Westwijzer krijgen workshop van Afrikaans koor</h1>
      <address><time datetime="2019-11-20T09:22:02+00:00">20 Nov 2019, 09:22</time> by <a rel="author" href="https://rtva.nl/author/tamara/" target="_blank">Tamara Jamalov</a></address>

      <p>
        <b>AMSTELVEEN – Leerlingen van OBS De Westwijzer hebben maandag workshops gevolgd die werden gegeven door het Khayelitsha United Mambazo koor uit Kaapstad. Dit is onderdeel van een project dat de kinderen hebben afgerond over Zuid-Afrika.</b>
      </p>
      <p>De kinderen zamelen ook geld in voor het koor door het organiseren van verschillende acties waaronder onder andere de verkoop van zelfgemaakte ‘Afrika’-knutsels. Daarnaast is er een Westwijzer “Sinterkerst” cadeaus inzamelactie opgezet voor kinderen in het Township Khayelitsha (Kaapstad).</p>
      <p>Het koor is op dit moment op tournee in Nederland, met hun voorstelling: African Road Trip, Good Hope. Op woensdag 20 november in deze nog te zien in de schouwburg.</p>
