      <h2>Jorge Carvalho sublinha importância da democracia na escola</h2>

      <p>De acordo com o site ‘Velvet Gossip’ e a nova edição da revista ‘Novella 2000’, Cristiano Ronaldo e Georgina Rodríguez terão casado em Marrocos.<br/>Segundo a imprensa italiana, a cerimónia terá decorrido à porta fechada para evitar que o enlace fosse tornado público.</p>
      <p>Os pormenores sobre o alegado casamento secreto serão desvendados na próxima edição da revista ‘Novella 2000’.</p>
