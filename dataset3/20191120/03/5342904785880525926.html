      <h1>نيكي يهبط 0.50 في المائة في بداية التعامل في طوكيو</h1>
      <address><time datetime="2019-11-20T03:25:38+00:00">20 Nov 2019, 03:25</time> by <a rel="author">رويترز</a></address>
      <p> هبط مؤشر نيكي القياسي في بداية التعامل في بورصة طوكيو للأوراق المالية اليوم الأربعاء.<br/>وانخفض نيكي 0.50 في المئة إلى 23176.49 نقطة في حين هبط مؤشر توبكس الأوسع نطاقا 0.44 في المئة إلى 1689.25 نقطة.<br/> </p>
