      <h1>[Photo] Những di sản văn hóa đậm đà bản sắc dân tộc Việt Nam</h1>
      <h2>Ngày 23/11 hằng năm được lấy làm "Ngày Di sản văn hóa Việt Nam" nhằm phát huy truyền thống và ý thức trách nhiệm của những người làm công tác bảo vệ và phát huy giá trị di sản văn hóa Việt Nam.</h2>
      <address><time datetime="2019-11-20T03:05:57+00:00">20 Nov 2019, 03:05</time> by <a rel="author">(TTXVN/Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/ngtmbh/2019_11_20/ttxvn_disan_2_2.jpg"/>
