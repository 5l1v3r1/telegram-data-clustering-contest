      <h1>【唐靖遠快評】林鄭被判違憲！香港高院「耳光」回敬港府，硬頂習近平</h1>
      <address>
        <time datetime="2019-11-20T03:42:04+00:00">20 Nov 2019, 03:42</time>
      </address>
      <p>【新唐人北京時間2019年11月20日訊】【<a href="https://www.ntdtv.com/b5/%E5%94%90%E9%9D%96%E9%81%A0%E5%BF%AB%E8%A9%95.htm">唐靖遠快評</a>】林鄭被判違憲！香港高院「耳光」回敬港府，硬頂習近平；港警理工大學設圈套，抱薪救火 | 熱點互動</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mw36CXGXh2k" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>觀眾朋友大家好，今天是11月19日星期二，這幾天香港連續發生大事件，可謂風雲變幻，讓所有關注香港事態的朋友都處於持續跟進的狀態。先是<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8.htm">香港理工大學</a>爆發了<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>運動以來，堪稱最激烈的攻防戰，持續時間之長，衝突程度之劇，產生的影響之大，都是空前的。而且這次的理大保衛戰，和此前的中大之戰，有很大的不同，這次可以說是港警佈置了一個圈套，我們稍後會和大家來討論。而在同一時間，我們還看到了難得的好消息，就是香港高院判決林鄭訂立的“禁蒙面法”違憲，這個判決同樣對香港未來局勢有重大影響，以至於中共人大做出了失去理智的反應。為什麼這麼說呢，下面我們就來跟大家詳細討論一下。</p>
      <p>首先，我想先討論一下香港高院的判決，因為這個判決的重要性可以說不亞於理大的學生抗爭。由於其中涉及到很多法律概念以及歷史淵源，我盡量用簡潔的方式跟大家介紹一下背景。</p>
      <p>林鄭制定“禁蒙面法”的法律依據，是來自港英時代遺留的一條法律，叫做“緊急情況條例規例”，讀起來有點拗口，但意思很簡單，就是說那個時代的港督，如果認為香港出現了緊急情況，重大的危機，那麼港督可以有權直接制定幾乎任何法令，而不必通過立法程序。</p>
      <p>我們都知道在1997主權移交後，香港基本法就成為香港法律中具有憲法性質的最高法律。因為香港只是高度自治不是獨立，所以不能叫憲法，但基本法的確擁有類似憲法的權威，民間也都稱為小憲法。也就是說，香港的各項法律不得與基本法相抵觸。主權移交之後呢，人大廢除了很多港英時代的法律，其中並不包括這個“緊急條例”，在基本法第8條和第160條，都有提到港英時代遺留法律問題。而這兩條的條文表述，都留下了一個尾巴，說：以后如果发现有法律与基本法抵触，可依照规定程序修改或廢除。</p>
      <p>所以我們可以看到，問題的關鍵就在這裡，就是港英時代的遺留法律，如果和基本法抵觸，就必須修改或廢除。</p>
      <p>林鄭此次援引這個緊急法來制定了禁蒙面法，可以說一開始就有一個巨大的法律漏洞，就是基本法中沒有任何規定說特首可以繞過立法會自行制定法律。但沒有被明確廢除的這個緊急條例，的確又規定了行政長官在緊急情況下可以自行立法。所以，我們就看到，這個緊急條例的規定，明顯和基本法相抵觸，這種情況，根據基本法規定，緊急條例毫無疑問是要被修改或廢除的。</p>
      <p>根據這個緊急法第2條，行政長官可以在兩種情況下動用緊急法，一個是“緊急情況”，一個是“危害公安”，林鄭這次使用了第二個理由，即危害公安，這次高院的判詞也是針對這點來否決她，因為基本法沒有規定說特首可以因為危害公安這麼一個模糊的理由就可以自行立法。</p>
      <p>從理論上，林鄭還可以用“緊急情況”來動用緊急法，但她同樣面臨一個巨大難題，就是基本法有非常清楚的規定，特首無權宣布香港進入緊急狀態，這個權力屬於北京中共政府。林鄭沒法自己宣布香港進入緊急狀態，當然也就無權動用緊急法。所以我們看到，無論哪方面，這個緊急法都和基本法相抵觸。香港高院的判決，可以說正是在維護基本法的權威。</p>
      <p>而中共的反應是什麼呢？人大法工委發言人臧鐵偉昨天說，香港高院無權判定緊急法是否符合基本法，這話存在兩個問題：1、根據基本法，香港高院擁有獨立判決權，不受任何第三方制約，當然有權做出判決。2、這個判決不是最終結果，港府可以上訴到香港終審法院，終審法院的判決才是最終判決。而且，基本法明文規定，終審法院擁有對除基本法以外的所有法律擁有解釋權，全國人大只是對基本法擁有解釋權。</p>
      <p>很顯然，這裡的緊急法也好，禁蒙面法也好，都是本地法律，並非基本法條文，其解釋權當然屬於香港終審法院而不是人大。臧鐵偉的說法，本身就是越權之舉，屬於霸王硬上弓，如果全國人大真的搶奪了這個解釋權，等於一國兩制事實上終結，香港僅存的司法獨立將不復存在。</p>
      <p>如果我們直白一點來講，可以這麼說，就是香港高院按照基本法的規定，打了林鄭一個耳光，然後中共人大心疼了，出來說你沒權打她，因為基本法是我給你的。這個邏輯本身就很搞笑，等於是人大當初為了立牌坊，授權給香港高院，說一國兩制啊，這林家丫頭越軌的話你就可以打，現在高院真的打了，人大馬上一臉驚詫說讓你演戲你還真打啊，想造反啊？——大體上就是這麼回事</p>
      <p>當然，人大的發言人說了很多，這番威脅其實是說給終審法院聽的，目的是施壓讓終審法院推翻高院的判決。如果終審法院仍然維持這個判決，人大的意思也很清楚，就是那你們都一邊去，我親自擼起袖子來加油幹了，香港法律一概歸我管，一概都要姓黨。就這麼個意思。</p>
      <p>那麼為什麼中共對這個判決這麼著急呢，一個最重要的原因就是高院的判決不僅僅說禁蒙面法違憲，同時也說林鄭動用緊急法是違憲的。這等於堵住了林鄭以後動用緊急法的口子，以後林鄭要想動用緊急法來鎮壓港人，就只有一條路，向北京申請宣布香港進入緊急狀態。但這樣一來，等於一國兩制正式結束，美國及國際社會會取消所有有關香港的優惠地位，香港徹底內地化，這就是港人經常說的攬炒，這當然讓中共進退兩難。</p>
      <p>另一個重要原因是，習近平剛剛在巴西公開講話說“坚定支持香港司法机构依法惩治暴力犯罪分子”，這當然是公開對香港司法系統施壓，話音未落，香港高院就用行動給出了回應，完全沒有給他這位“一尊”任何面子。所以我們就看到，皇帝還沒急，太監一定要先急。對人大法工委這類相關機構來說，香港高院頂了習近平的肺管子，等於是戳了他們的心窩子，如果不來發表一個痛心疾首的聲明，他們恐怕無法交差。</p>
      <p>也就是說，為了保住一國兩制，香港法院向中共發動了一場法律戰，而示威者一直在進行的是街頭抗議戰，中共還面臨馬上就要舉行的議會選舉戰，香港正在逐步向“全民抗戰”這個方向轉變。只是這次抗戰的對象，從日軍變成了共軍。</p>
      <p>說到全民抗戰，當然最具代表性的就是已經持續了4天多的理大保衛戰。下面我也想聊聊這個比較沉重的話題。理大保衛戰打到現在還沒完全結束，但總體上已經進入收尾階段。到目前為止的最新消息，還有大概一百多位抗爭者在校園內堅守。離開的人大概有一千多，分為三部分，一部分是各種方式突圍出去了，一部分被抓捕，另一部分18歲以下的小孩，雖然沒有抓，但都被登記身份拍照，未來秋後算賬再抓也是不難想像的事情。我們看到警方很罕見動用了列車來押送抗爭者，這些人將被送到哪裡去，是值得高度關注的事件。</p>
      <p>這次的抗爭，從理大被包圍的那一刻開始，我相信大多數人都應該對現在的結局有所準備。因為在警方武力佔據絕對優勢的情況下，這種固守據點的陣地攻防戰，是很難發生奇蹟的。這次理大的保衛戰和此前中大的保衛戰有一個最大的不同，就是這次警方採取了先打後圍的戰術。中大的衝突焦點，在於雙方爭奪二號橋的控制權，警方當時並沒有圍困中大，所以抗議者最終從容撤離。</p>
      <p>但這次不一樣，警方明顯是設置了一個圈套。先攻打理大大造聲勢，引發全城關注，所有人都以為這是中大攻防戰的重演，於是大批抗爭運動的中堅力量、包括很多勇武派精英，都趕來支援。但從現在看來，警方是提前部署了準備利用理大的衝突，來製造一個將抗爭中堅力量一網打盡的機會。</p>
      <p>那麼香港警方為什麼不惜冒這麼大輿論風險，一定要來這麼一個大動作呢？是基於中共及港府的一個誤判。我們看到有港媒的報導說港府在6、7月份的時候認為最核心的抗爭著只有數百人，只要抓捕這些人就可平息整個抗爭運動。到10月份的時候，據說港府評估這個數字上升到了2千人左右。現在警方這種畢其功於一役的做法，就是在按照這種思路進行。但我們看到事實上警方公開的數字，被抓捕的人已經超過4千多，抗爭運動的規模有縮小嗎？力度有減弱嗎？恰恰相反，我們看到的客觀事實是規模在擴大，力度在加強。</p>
      <p>也就是說，港府的做法完全是抱薪救火。就算警方這次全數抓捕了理大抗爭者，香港的抗議活動會就此平息嗎？要我說，答案是否定的。為什麼？因為我們看到中共到港府整個應對抗爭運動的思路都是錯位的。他們從頭到尾都是在用處理刑事犯罪的手法來處理政治問題。當然這是中共的慣用伎倆了，就是用經濟手段、刑事罪名來處理政治問題，這在對待個體情況可能是有效的，但在對待一個規模龐大的自發性社會運動的時候，它就注定失敗。因為民意一旦被嚴重扭曲或無視，社會自動會強力反彈扭轉回來，行政當局不可能把香港這上街的幾百萬人都定為暴徒，大規模的警察暴力只會激起大規模的反抗。禁蒙面法就是一個例子，儘管林鄭殺氣騰騰制定了這條法律，但整個香港街頭有人遵守嗎？事實上沒人理會，抗議反而更猛烈。</p>
      <p>當然，在中大和理大的衝突中，很多人都在討論一個焦點，就是警方和抗爭者雙方的暴力。對這個問題的分歧和爭論非常大也非常激烈。我在這裡只想和大家簡單探討一個問題，就是關於正當防衛這個概念。我不是法律專家，所以這裡只是拋磚引玉，和大家交流一個思路，歡迎朋友們一起來理性探討。</p>
      <p>我們都知道警察有合法使用武力的權力，但絕不是你穿了警服就擁有無限開火權。警察的暴力性質上分為兩種，一種是公務行為合法，一種是個人行為非法。我們可以通俗理解為，警察為了制服嫌犯而採取的武力，屬於公務行為，但在對方已經被制服的情況下，過度施加暴力，那就是個人行為了。那麼在這種情況下，受到過度暴力的對象進行反抗，是否應該屬於正當防衛範疇呢？</p>
      <p>其次，香港《警察通例》第29章，即「武力與槍械的使用」這一章，明確規定了武力使用分為6級，其中第2級規定，對方只是言語對抗，那麼警察不能拘捕，只能架設鐵馬、勸喻及召喚增援。第3級規定，對方只是消極對抗，沒有攻擊性，比如佔住某個地方不動，這就是大家熟悉的和理非了，那麼規定警察只能溫和拘押，包括2至4人搬移法。就是幾個警察來把這個人抬走。</p>
      <p>那什麼情況下警察可以使用槍械？那是第6級最高級，對方攻擊可能令人嚴重受傷、死亡，警察可用致命武力槍械。</p>
      <p>但我們實際看到的情況是，和理非的遊行集會，警察上來就是警棍暴打和鋪天蓋地的催淚彈橡膠彈布袋彈，這是5級以上的暴力，很多示威者被捕已經毫無反抗，甚至雙手都被反銬了，仍然被警察暴力圍毆。還有像80多的老人問一句你們這是幹什麼，就被抓捕，私家車主坐在車裡播放榮光歸香港也被拖出車暴打拘捕等等。這類視頻簡直多如牛毛，我這裡就不一一列舉了。更不用說那個交警因為語言對抗就拔槍，警官下令對示威者用橡膠子彈爆頭，警察用摩托高速撞擊人群，昨天甚至3輛警車大巴撞擊人群這類只有恐怖分子才會使用的暴力，這顯然遠超警察通例的規定範圍了。</p>
      <p>就是說，這麼多警察在濫用暴力，嚴格意義講，已經遠遠超出公務行為的範疇，變成一種嚴重侵害他人生命安全的個人暴力行為。這種情況下，對方採取了反抗的暴力，是否應該屬於正當防衛的範疇呢？當然，我這裡只是討論一下我的思路，這個問題應該是法律專家，在充分調查的基礎上才能夠得出合理的結論。我想這就是港人一直呼籲的獨立調查的最大原因吧。</p>
      <p>現在我們都看到了，即便警察在理大攻防戰中完全佔據了上風，抓捕了大量他們認為的抗議骨幹人士，但香港的暴力仍然沒有停止。今天民主派的支聯會主席何俊仁被襲擊，真實報導抗爭運動的大紀元報紙印刷廠被人縱火，再一次說明暴力和動盪的源頭，不是香港市民和學生，而是中共和港府。</p>
      <p>好的，今天我們就討論到這裡，謝謝您的觀看，我們下次再見。</p>
