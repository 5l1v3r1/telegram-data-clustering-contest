      <h1>乃木坂46山下美月の1st写真集、先行カット第3弾は“にらめっこ顔”（写真7枚）</h1>
      <address>
        <time datetime="2019-11-20T03:16:00+00:00">20 Nov 2019, 03:16</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1120/yamashitamizuki_1stphotobook_1120.jpg?imwidth=468"/>
        <figcaption>山下美月（乃木坂46）1st写真集より。（撮影：須江隆治）</figcaption>
      </figure>
      <p>2020年1月21日に発売される​<a href="https://natalie.mu/music/artist/108275">山下美月</a>（​<a href="https://natalie.mu/music/artist/9653">乃木坂46</a>）の1st写真集（タイトル未定）より、新規先行カットが公開された。</p>
      <p>先行カット第3弾として公開されたのは、写真集の舞台となったフランス・パリのメトロの駅で撮影された“にらめっこ顔”。ベレー帽をかぶった山下がころころと表情を変える姿を捉えたキュートな1枚となっている。</p>
