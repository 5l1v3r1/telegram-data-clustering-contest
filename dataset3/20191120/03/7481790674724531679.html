      <h1>小４女児、トイレでセアカゴケグモ発見…教頭が踏みつける</h1>
      <address>
        <time datetime="2019-11-20T03:37:00+00:00">20 Nov 2019, 03:37</time>
      </address>
      <p>　岐阜市教育委員会は１９日、市立徹明さくら小学校敷地内にある公民館の屋外トイレで、特定外来生物の毒グモ「セアカゴケグモ」１匹が見つかったと発表した。発表によると、同日午後１時４０分頃、掃除中の４年生女児が見つけ、報告を受けた教頭が踏みつけて駆除。その後、市に持ち込まれ、セアカゴケグモと判明した。市では８月にも、市立白山小学校で１匹が見つかっている。</p>
