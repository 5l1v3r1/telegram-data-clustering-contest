      <h1>【直播】11.20理工大學第二批急救人員離開</h1>
      <address>
        <time datetime="2019-11-20T03:51:39+00:00">20 Nov 2019, 03:51</time>
      </address>
      <p>【新唐人北京時間2019年11月20日訊】自週日（17日）以後，<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8.htm">香港理工大學</a>被警察團團包圍，所有出口均被封鎖。19日下午5時半左右，數十人隨民主黨立法會議員許智峯離開校園，包括學生、社工、救護員、守護孩子等成員。11月20日，香港理工大學現場最新情況，新唐人電視台和《大紀元時報》進行全程追蹤和網絡直播，請鎖定新聞直播間。</p>
      <p>
        <b>11.20理工大學第二批急救人員離開</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-BtO90weOCs" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>11.20<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8.htm">香港理工大學</a>現場直擊</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hodKfsrnsbQ" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>19日下午，理工大學校園內散落著磚頭、破爛的雨傘，還瀰漫著刺鼻的催淚彈氣味，校園如同戰亂廢墟。下午5時半左右，數十人決定隨民主黨立法會議員許智峯離開校園，包括學生、社工、救護員、守護孩子等成員。許智峯強調他們並非自首或投降。據悉，仍有不足百人表示堅守校園，稱留守校園並無違法，不會自首，會堂堂正正離開，如警方作出拘捕，他們不會反抗。</p>
