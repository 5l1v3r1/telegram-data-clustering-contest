    <article>
      <h1>В Черном море начались масштабные военные учения. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-20T13:27:00+00:00">20 Nov 2019, 13:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ck5_Phy7EIU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Россия начала масштабные военные учения в Черном море. Наряду с боевыми судами участвуют авиация, морская пехота и береговая артиллерия.</p>
      <p>Задействован фрегат «Адмирал Эссен», малый ракетный корабль «Вышний Волочек», большой десантный корабль «Азов», морские тральщики «Турбинист», «Ковровец» и суда вспомогательного флота. Они вышли в море из Севастополя и Новороссийска. Экипажи проведут занятия по тралению, ведению морского боя, поиску и уничтожению подводных лодок, обнаружению и нанесению удара по береговому командному пункту, отражению воздушного нападения условного противника.</p>
    </article>
