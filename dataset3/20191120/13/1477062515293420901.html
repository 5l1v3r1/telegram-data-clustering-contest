      <h1>В Минводах «ГАЗель» загорелась после столкновения с иномаркой</h1>

      </address>

      <h4>Видео с места дорожно-транспортного происшествия появилось в социальных сетях. На месте работали пожарные. Пострадавших нет.</h4>
      <p>По сообщению очевидцев, авария произошла 20 ноября в городе Минеральные воды на пересечении улиц Энгельса и Мостовая. На кадрах можно увидеть, как полыхает автомобиль. Местные жители рассказали, что в «ГАЗель» влетела иномарка,  вследствие чего у грузовика взорвался газовый баллон.<br/><br/>Как рассказали корреспонденту «Победы26» в ГУ МЧС Ставрополья, возгорание действительно началось после столкновения. На место выехала пожарная бригада. Пламя уже потушили. Отмечается, что погибших и пострадавших нет.<br/><br/>Официального комментария о причине аварии от краевой Госавтоинспекции пока не поступало.<br/><br/>Ранее сообщалось, что в Кисловодске во дворе дома <a href="https://pobeda26.ru/novosti/proisshestviya/v-kislovodske-ryadom-s-mnogokvartirnyim-domom-zagorelas-mashina">сгорел</a> легковой автомобиль. А в Ставрополе пожарные <a href="https://pobeda26.ru/novosti/proisshestviya/v-stavropole-na-ulicze-dovatorczev-zagorelas-inomarka">спасли</a> иномарку от полного уничтожения.<br/><br/>Видео: minvody_life</p>
