      <h1>СМИ узнали о планах Помпео уйти в отставку</h1>
      <address>
        <time datetime="2019-11-20T13:31:00+00:00">20 Nov 2019, 13:31</time>
      </address>
      <p>В отставку может уйти государственный секретарь США Майк Помпео. Об этом сообщает The Time со ссылкой на источники из республиканской партии.</p>
      <figure>
        <iframe data-src="https://twitter.com/RobbieGramer/status/1196929203729555456?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По данным СМИ, чиновник «постарается максимально плавно покинуть администрацию американского президента Дональда Трампа».</p>
      <p>Пока госсекретарь не обсуждал свои планы с главой государства, уточняет СМИ. Причины возможного ухода Помпео также не называются. По одной из версий, чиновник решил участвовать в выборах в сенат США от штата Канзас в 2020 году, пишет газета.</p>
