      <h1>Баскетбольное будущее Ульяновска. Талантливым ульяновским спортсменам нужен ФОК</h1>
      <address><time datetime="2019-11-20T13:00:00+00:00">20 Nov 2019, 13:00</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R9i565Vgp3o" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Ульяновске завершился чемпионат по баскетболу среди молодежи Железнодорожного района. В финале юношеских соревнований встретились команды из лицея № 40 и лицея № 11 «7 ветров». Спортивное событие по традиции состоялось в лицее имени В.Г. Мендельсона.</b>
      </p>
      <hr/>
      <p>Большинство ребят из двух команд подготовил тренер Дмитрий Батяев. Наставник признался: за несколько лет неоперившиеся птенцы превратились в настоящих спортивных орлов.</p>
      <p>
        <b>Дмитрий БАТЯЕВ, ТРЕНЕР ПО БАСКЕТБОЛУ</b>
      </p>
      <blockquote>- С ребятами мы занимаемся с 2015 года. Я набрал их ещё маленькими – сейчас они выросли и дают результаты. Результаты не только на уровне школ, но ещё на областных соревнованиях и межрегиональных турнирах.</blockquote>
      <p>Гордость команды клуба «7 ветров» – Михаил Селезнёв. Его спортивное амплуа – лёгкий форвард. Старшеклассник мечтает связать свою жизнь с профессиональным спортом. Однако есть определённые препятствия. По его мнению, в Ульяновске недостаточно уделяют внимания баскетболу. Юноше и его друзьям не хватает полноценного физкультурно-оздоровительного комплекса для тренировок. Баскетбольного клуба в городе тоже нет, но ребята надеются, что его всё-таки организуют.</p>
      <p>
        <b>Михаил СЕЛЕЗНЁВ, ВОСПИТАННИК КЛУБА «7 ВЕТРОВ», УЧЕНИК ЛИЦЕЯ № 11</b>
      </p>
      <blockquote>- Как выпущусь из школы, буду играть в студенческой лиге АСБ. Хотелось бы, конечно, чтобы у нас была не только футбольная «Волга», но ещё и баскетбольная.</blockquote>
      <p>В этот раз игра завершилась со счётом 87:50 в пользу команды 11-го лицея. «7 ветров» в очередной раз показал высокий результат. Тренеры и их подопечные сработали блестяще. Как утверждают организаторы, в клубе талантов предостаточно, только материально-техническая база им не соответствует.</p>
      <p>
        <b>Павел ПОТАПОВ, МЕНЕДЖЕР-РУКОВОДИТЕЛЬ БАСКЕТБОЛЬНОГО КЛУБА «7 ВЕТРОВ»</b>
      </p>
      <blockquote>- Мы не имеем возможности бороться на соревнованиях высшего уровня. Конечно, мы ведём работу по поводу поиска партнёров среди бизнеса. Также хотелось бы больше внимания от государственной власти.</blockquote>
      <p>Клуб «7 ветров» создан в 2016 году. Автономная некоммерческая организация всё это время работает на базе 11-го лицея. Спортивный клуб продолжает готовить сильных баскетболистов. Но на одном энтузиазме и без собственного зала на международные соревнования не уедешь.</p>
