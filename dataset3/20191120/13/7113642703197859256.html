      <h1>Конфуз в самолете: пилот перепутал Киев с Москвой (видео)</h1>
      <h2>Различные конфузы могут случиться с каждым. Кто-то что-то перепутал, а кто-то что-то забыл. Но иногда такие ошибки могут не только заставить всех засмеяться, но и серьезно напугать.</h2>

      <h3>С самолетом, который летел в Киев, произошел конфуз</h3>
      <p>Пилот авиакомпании WizzAir перепутал город прибытия в ходе обращения к пассажирам воздушного судна, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>В ролике за кадром слышно, как пилот сначала сообщает об успешной посадке в Москве, а спустя несколько секунд поправляет себя, извиняется и называет Киев. Инцидент произошел на рейсе из лондонского аэропорта Лутон в украинскую столицу. Интересно, что самолет в Москву вылетал с ним в одно и то же время.</p>
