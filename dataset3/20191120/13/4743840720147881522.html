      <h1>الاعيان يقر صيغة الرد على خطاب العرش</h1>
      <address>
        <time datetime="2019-11-20T13:13:00+00:00">20 Nov 2019, 13:13</time>
      </address>
      <p>سرايا - أقر مجلس الأعيان في جلسته اليوم الأربعاء، برئاسة رئيس المجلس فيصل الفايز، صيغة الرد على خطاب العرش الذي افتتح به جلالة الملك عبدالله الثاني أعمال مجلس الأمة الثامن عشر في دورته العادية الرابعة.</p>
