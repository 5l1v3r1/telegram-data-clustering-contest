      <h1>Papa Francisco inicia périplo asiático na Tailândia</h1>
      <address><time datetime="2019-11-20T13:30:27+00:00">20 Nov 2019, 13:30</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dcr2kJnBrPA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Papa Francisco já aterrou na Tailândia naquela que é a primeira paragem de um périplo que inclui ainda o Japão.</p>
      <p>Trata-se da primeira visita de um Papa a estes dois países em mais de trinta anos.</p>
      <p>À sua chegada, o Sumo Pontífice foi acolhido por representantes do governo e comunidade católica que representa menos de 1% da população do país.</p>
      <p>A visita à Tailândia inclui um encontro com o supremo líder budista do país, representantes do governo tailandês assim como bispos católicos da Ásia.</p>
      <p>Depois da Tailândia, o Papa seguirá para uma visita de três dias ao Japão.</p>
