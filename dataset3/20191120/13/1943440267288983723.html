      <h1>マラドーナ氏、監督退任　アルゼンチン代表の元スター選手</h1>
      <address>
        <time datetime="2019-11-20T13:04:00+00:00">20 Nov 2019, 13:04</time>
      </address>
      <p>　サッカーのアルゼンチン代表の元スター選手で母国の１部リーグ、ヒムナシアの監督に９月に就任したディエゴ・マラドーナ氏が退任したと１９日、地元ラジオ局で同クラブの会長が明らかにした。「マラドーナはもう監督ではない」と述べた。</p>
      <p>　マラドーナ氏は同会長が続投する場合にのみ、監督を続けるとしていたが、現会長は選挙への出馬を見送った。（共同）</p>
    </article>
