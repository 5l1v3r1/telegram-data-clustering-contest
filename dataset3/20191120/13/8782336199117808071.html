      <h1>免費週末《虹彩六號：圍攻行動》x《紙房子》限時合作即將登場</h1>
      <h2>免費仔快來！</h2>
      <address><time datetime="2019-11-20T13:20:07+00:00">20 Nov 2019, 13:20</time> by <a rel="author">餅乾</a></address>
      <p>《虹彩六號：圍攻行動》將舉辦以 Netflix 熱門原創影集《紙房子》（La casa de papel）為藍本的全新限時迷你活動，該活動即日起持續至 25 日。同時，《虹彩六號：圍攻行動》也將從 21 日到  25 日免費提供給所有玩家，讓所有人都能夠體驗這個特別的跨界限時活動！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fmgfeUAka9I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>這個全新遊戲模式將以「銀行」地圖為舞台並搭配回歸的「人質」遊戲模式。當然，人質經過了偽裝，身上穿著惡名昭彰的紅色服裝、頭上戴著名的面具，而這正是影集《紙房子》裡搶匪和他們俘虜的裝扮。</p>
      <figure>
        <img src="https://img.4gamers.com.tw/ckfinder/images/Katy/2019%20winter%20press/RS6-Vigil_Netflix_1920x1080.jpg?versionId=sy6r_yuo3nhpO3OGLDc0__jzCNFc6kDt"/>
      </figure>
      <p>該合作活動也將替 Vigil 和 Hibana 帶來全套紅色服裝和達利面具服裝。總共將會提供 8 款獨特物品，包括制服、頭部裝備、武器塗裝和飾品。這些專屬同捆包可花 1,680 點 R6 點數取得。</p>
      <figure>
        <img src="https://img.4gamers.com.tw/ckfinder/images/Katy/2019%20winter%20press/RS6-Hibana_Netflix_1920x1080.jpg?versionId=SB1zcMjWutacTBO4i7c7wsLfyw4jWU82"/>
      </figure>
      <p>《虹彩六號：圍攻行動》PC 中文數位版現正於各指定通路熱賣中，活動期間內可享《虹彩六號：圍攻行動》各版本折扣，最低 3 折。</p>
      <p>更多詳情可至<a href="https://rainbow6.ubisoft.com/siege/zh-tw/news/detail.aspx?c=tcm:268-357580-16&amp;ct=tcm:268-76770-32">《紙房子》活動官網</a>或<a href="https://rainbow6.ubisoft.com/siege/zh-tw/home/">遊戲官網</a>查詢。</p>
