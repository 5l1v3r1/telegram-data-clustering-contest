      <h1>Top-5 : Marc-André Fleury a réussi l’impossible</h1>
      <address><time datetime="2019-11-20T13:14:10+00:00">20 Nov 2019, 13:14</time> by <a rel="author">Jeff Drouin</a></address>
      <p>Bon mardi!</p>
      <p>Hier, P.K. Subban a connu une rencontre laborieuse, lui qui a été reconnu coupable de trois buts de l’adversaire. Il a été directement responsable de trois buts…</p>
      <figure>
        <iframe data-src="https://twitter.com/TVASports/status/1196986261908721664?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>Passons désormais à notre top-5 quotidien.</i>
      </p>
      <p><b>1.</b> Quel arrêt magistral de Marc-André Fleury, qui peut être certes considéré comme l’un des meilleurs gardiens de l’histoire. WOW!</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1197029169223421953?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>Cet arrêt passera en boucle aujourd’hui sur tous les réseaux télé.</i>
      </p>
      <p><b>2.</b> Les <i>fils</i> de Jack Eichel se sont clairement touchés, lui qui a décidé de laisser tomber les gants contre Joel Eriksson EK. Mine de rien, le capitaine a fait soulever sa foule!</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dlkS8KmqIoE" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>3.</b> Une passe audacieuse, mais très bien réussie, de Robert Thomas.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1197001270751629312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>4.</b> Anthony Duclair s’est retrouvé avec les Sénateurs d’Ottawa, lui qui connaît toute une saison jusqu’ici.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1196970543213416448?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>Hier, c’était LA soirée « Anthony Duclair ».</i>
      </p>
      <p><b>5.</b> Ce jeu de Yanni Gourde, en entrée de territoire ennemi, peut être qualifié d’époustouflant.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1196907450068295680?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <hr/>
