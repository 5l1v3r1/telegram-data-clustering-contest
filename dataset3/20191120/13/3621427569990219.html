      <h1>Камеры наблюдения запечатлели момент убийства на парковке в Кимовске</h1>
      <address>
        <time datetime="2019-11-20T13:50:00+00:00">20 Nov 2019, 13:50</time>
      </address>
      <p>18+</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/X4rYjgkdvZA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В распоряжении «Тульских новостей» оказалась видеозапись камеры наблюдения, на которой запечатлен <a href="https://newstula.ru/fn_501084.html">момент убийства</a> 47-летнего мужчины.</p>
      <p>Напомним, преступление было совершено накануне днем на парковке недалеко от школы. На записи видно, что между мужчинами произошел конфликт, который перерос в драку. Затем один из них схватился за нож. Потерпевший пытался убежать от нападавшего, но получил несколько ударов ножом. Уже лежащую жертву, преступник буквально добил серией ударов. Потерпевший смог подняться на ноги, однако получил серьезные травмы. В дальнейшем он скончался в больнице.</p>
      <p>Преступник скрылся, однако в ночь с 19 на 20 он <a href="https://newstula.ru/fn_501120.html">сам пришел в полицию</a>. Причиной конфликта, по данным «Тульских новостей» мог стать долг потерпевшего. Ранее мужчины вместе вели небольшой бизнес по ремонту.</p>
