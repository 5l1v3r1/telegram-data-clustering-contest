      <h1>[Tech] 로지텍, Xbox 적응형 컨트롤러 보조장비 '로지텍 G' 공개</h1>
      <address><time datetime="2019-11-20T13:25:23+00:00">20 Nov 2019, 13:25</time> by <a rel="author">윤홍만 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DnHOFfLCpig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>로지텍은 북미 현지 시각으로 18일, MS가 장애인을 위해 개발한 '적응형 컨트롤러(Adaptive Controller)'의 보조장비 '로지텍 G'를 공개했다.</p>
      <p>'로지텍 G'의 가장 큰 특징은 확장성이라고 할 수 있다. '적응형 컨트롤러'는 다양한 장애를 가진 게이머를 위해 만들어졌다. 즉, 그 자체로 완성된 컨트롤러라기보다 이후 필요에 따라 각종 버튼 등을 추가해야 한다. '로지텍 G'는 이러한 확장성에 포커스를 둔 제품이다.</p>
      <p>기본적으로 '로지텍 G'는 트리거 버튼 역할을 하는 2개의 클립 모양 버튼과 3개의 작은 버튼, 3개의 큰 버튼, 그리고 4개의 터치 센서가 달린 버튼 등으로 이루어져 있으며, 원활한 키맵핑을 위한 스티커 등이 동되어 있다.</p>
      <p>'로지텍 G'는 현재 99.99달러(한화 약 12만 원)에 판매되고 있으며, 북미 공식 홈페이지를 통해 주문할 수 있다.</p>
