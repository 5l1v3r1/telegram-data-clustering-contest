      <h1>Alien Isolation : Plus de "passagers" et de difficulté grâce à un mod à venir</h1>
      <address><time datetime="2019-11-20T13:39:00+00:00">20 Nov 2019, 13:39</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1nd_C3zwpac" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Prévu pour une sortie prochaine sur Nintendo Switch, le survival horror de Creative Assembly nous emmenant dans l'univers de la saga cinématographique <i>Alien </i>a encore de nombreux adeptes qui le connaissent par coeur et le jugent désormais trop simple. Attendez un peu, pour voir...</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86714-ca-sort-sur-switch-alien-isolation-se-montre-avec-du-gamepla">Ça sort sur Switch : Alien Isolation se montre avec du gameplay</a></b>
      </p>
      <hr/>
      <p><a href="http://www.gameblog.fr/jeux/8114_alien-isolation">Alien Isolation</a> vous a fait crier, mais vous êtes parvenus à surmonter les épreuves qu'il a imposé à votre petit coeur. Et depuis, vous rêvez d'une suite, de quelque chose qui vous prendra au tripes et vous donnera toujours plus de fil à retordre.</p>
      <p>Matt Filer a sa solution à lui. Ce modder travaille actuellement sur une variante intelligemment intitulée <i>Aliens : Isolation</i>. Pourquoi un pluriel ? Une allusion à la pellicule si géniale de <a href="https://www.cineserie.com/persons/42487/">James Cameron</a> ? Perdu. On reste dans Alien Isolation mais... <b>Il n'y aura plus un seul xénomorphe à vos trousses mais plusieurs.</b> Et comme le révèle l'aperçu du projet ci-dessus, où l'on en dénombre huit, ça s'annonce vraiment tendu.</p>
      <p><b>Alien Isolation est disponible sur PC, PS4, Xbox One, PS3, Xbox 360 et bientôt Nintendo Switch</b>. </p>
      <p>[<a href="https://www.eurogamer.net/articles/2019-11-20-terrifying-alien-isolation-mod-puts-far-too-many-xenomorphs-in-one-level">Source</a>]</p>
