      <h1>Ολλανδία: Βρέθηκαν λαθρεπιβάτες σε φέρι</h1>
      <address><time datetime="2019-11-20T13:12:40+00:00">20 Nov 2019, 13:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AhCcrNpuN2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εικοσιπέντε λαθρεπιβάτες βρήκαν μέσα σε φορτηγό ψυγείο με προορισμό το Ηνωμένο Βασίλειο οι ολλανδικές αρχές στο λιμάνι Βλάαρντινγκεν.</p>
      <p>Οι αστυνομικοί συνέλαβαν τον Ρουμάνο οδηγό του φορτηγού και ανακρίνεται για να διαπιστωθεί αν γνώριζε για την ύπαρξη των λαθρεπιβατών ή όχι.</p>
      <p>«Δεν ξέρουμε ακριβώς ακόμα, αλλά φαίνεται ότι οι ήχοι ακούστηκαν και το κοντέινερ άνοιξε. Μόλις επέστρεψαν στο λιμάνι, όλοι ελέγχθηκαν ιατρικά γιατί αυτή ήταν η μεγαλύτερη ανησυχία. Ευτυχώς, τα πάνε πολύ καλά. 23 από αυτούς συνελήφθησαν και μεταφέρονται σε αστυνομικό τμήμα. Ακόμα δύο είχαν ανάγκη ιατρική βοήθεια και μεταφέρθηκαν στο νοσοκομείο. Δεν απειλείται η υγεία τους», είπε η εκπρόσωπος της αστυνομίας.</p>
      <p>Οι λαθρεπιβάτες των οποίων η εθνικότητα δεν έχει εξακριβωθεί ακόμα εντοπίστηκαν σε ένα παγωμένο κοντέινερ στο φορτηγό, πάνω στο φέρι, σύμφωνα με τις αρχές.</p>
      <p>Το λιμενικό ειδοποιήθηκε από μέλη πληρώματος που άκουγαν θορύβους μέσα από το κοντέινερ.</p>
      <p>Η υπόθεση έρχεται μερικές εβδομάδες μετά από τον εντοπισμό 39 σορών επίσης σε φορτηγό ψυγείο στο Έσεξ.</p>
