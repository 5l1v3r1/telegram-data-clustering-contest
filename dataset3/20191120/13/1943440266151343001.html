      <h1>ウェールズが本大会へ　欧州選手権予選</h1>
      <address>
        <time datetime="2019-11-20T13:05:00+00:00">20 Nov 2019, 13:05</time>
      </address>
      <p>　サッカーの２０２０年欧州選手権予選は１９日、各地で行われ、Ｅ組でウェールズがハンガリーを２－０で下して勝ち点１４の２位となり、突破を決めた。</p>
      <p>　Ｉ組１位のベルギーは無傷の１０連勝。Ｃ組はともに最終戦を白星で飾ったドイツが勝ち点２１で１位、オランダが同１９の２位で日程を終えた。</p>
      <p>　予選Ａ－Ｊの各組２位までの計２０チームが出場権を獲得。来年３月にプレーオフが行われ、本大会に出場する残る４チームが決まる。本大会は２０年６月に開幕し、１２都市で広域開催される。（共同）</p>
    </article>
