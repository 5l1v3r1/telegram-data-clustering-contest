      <h1>WATCH LIVE: Intelligence Committee holds impeachment hearing featuring Gordon Sondland</h1>
      <address><time datetime="2019-11-20T13:00:32+00:00">20 Nov 2019, 13:00</time> by <a rel="author">Washington Examiner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c2D5Sr4fN9U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The House Intelligence Committee will hear the next round of impeachment testimony from government officials on Wednesday at 9 a.m. EST.</p>
      <p>Gordon Sondland, the U.S. ambassador to the European Union, will testify in the morning. Laura Cooper, a deputy assistant secretary at the Defense Department, and David Hale, the undersecretary of state for political affairs at the State Department, will testify next at 2:30 p.m.</p>
