      <h1>ВИДЕОФАКТ. Минкультуры представило клип про историю Украины</h1>
      <address>
        <time datetime="2019-11-20T13:00:00+00:00">20 Nov 2019, 13:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ARl6CzsqjNo" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Министерство культуры, молодежи и спорта подготовило анимационный клип про историю Украины.<br/></b>
        <b>Видео "История Украины — полная и бескомпромиссная, без прикрас и попсы" опубликовано на YouTube-канале министерства.<br/></b>
        <b>Песню исполняет "Танок на майдані Конго", стихи Артема Полежаки, анимация Сашка Даниленко.</b>
      </p>
