      <h1>Sinisa Mihajlovic dimesso dall’ospedale: torna a casa con la moglie Arianna – VIDEO</h1>
      <address><time datetime="2019-11-20T13:08:04+00:00">20 Nov 2019, 13:08</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Sinisa Mihajlovic è stato dimesso oggi ed è tornato a casa insieme alla moglie Arianna, la donna ha postato alcune loro foto davanti all’ospedale</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/CzpO6zhbZ4o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oggi 20 novembre <b>Sinisa Mihajlovic</b> è stato <b>dimesso</b> dal reparto di ematologia ed oncologia dell’ospedale Sant’Orsola, il tecnico del Bologna è finalmente tornato a casa insieme alla moglie <b>Arianna Rapaccioni</b>.</p>
      <p>È stata proprio Arianna a svelare a tutti la bellissima novità, la donna ha postato su <b>Instagram</b> alcuni scatti insieme al marito davanti all’ospedale, nella didascalia delle foto ha scritto: <i>“Più bella cosa non c’è… Back Home”.</i></p>
      <p><b>Mihajlovic </b>ha terminato il terzo ciclo delle cure, a coloro che lo attendevano davanti all’ospedale ha sorriso, ha poi baciato la moglie e sono andati via. Al momento non si sa molto in merito alle sue attuali condizioni di salute, non ci resta che attendere per saperne di più.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
