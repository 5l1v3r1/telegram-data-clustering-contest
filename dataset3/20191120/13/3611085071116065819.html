      <h1>“Mavericks” īpašnieks par Porziņģa un Dončiča saspēlētību: Vēl tāls ceļš priekšā…</h1>
      <address><time datetime="2019-11-20T13:19:26+00:00">20 Nov 2019, 13:19</time> by <a rel="author" href="https://www.sportazinas.com/author/sportazinas-com/" target="_blank">sportazinas.com</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JMftuKQ5Vys" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Latvijas zvaigznes Kristapa Porziņģa pārstāvētās Nacionālās basketbola asociācijas (NBA) komandas Dalasas “Mavericks” īpašnieks Marks Kjūbans uzskata, ka liepājnieka un otra komandas spīdekļa Lukas Dončiča savstarpējā saspēlētība vēl ir tālu no dueta potenciāla.</p>
      <p>“Salīdzinājumā ar iepriekšējo sezonu, Dončičs daudz labāk saprot spēli. Viņš daudz labāk saprot laiku un vietu, kurā atrodas. Saprot, kas nepieciešams. Viņš saprot savus komandas biedrus labāk. Tagad arī viņš zina, kā komandas pret viņu spēlēs, kaut arī vēl viņam ir darbs priekšā,” savu komandas spīdekli raksturoja organizācijas īpašnieks.</p>
      <p>“Dončičs kļuvis daudz disciplinētāks. Viņš vairs necenšas “kļūt karsts” un pārņemt spēli, bet gan darīt lietas, lai komanda tiktu pie uzvaras,” piebilda miljardieris. “Labākais par Luku ir tas, ka viņš mīl šo spēli un ir uzvarētājs. Viņš saprot, ka viss slēpjas uzvarēšanā, pārējais nav svarīgs.”</p>
      <p>“Vēl tāls ceļš priekšā,” Dončiča un Porziņģa savstarpējo saspēlētību raksturoja Kjūbans. “Kristaps jūtas arvien komfortablāk. Domāju, ka viņa labākā spēle bija pret “Raptors”, kā viņš lika bumbai kustēties, pašam nokļūstot labākās pozīcijās, kas atkal noveda pie visām atlēkušajām bumbām. Ja mēs iegūstam šo Porziņģa versiju, tad bumba kustās pa labi un pa kreisi, citiem komandas spēlētājiem iegūstot brīvus metienus. Es jau KP teicu: ja mēs tā spēlējam, tad varam uzvarēt jebkuru komandu.”</p>
      <p>Nākamo spēli “Mavericks” aizvadīs 21. novembrī plkst. 2:30 pret Rietumu konferences pastarīti Goldensteitas “Warriors”. Komandai šobrīd ir astoņas uzvaras un pieci zaudējumi, kas ļauj ieņemt piekto pozīciju Rietumu konferencē.</p>
      <p>Porziņģis šosezon vidēji guvis 18,6 punktus spēlē, kas ir otrs augstākais rādītājs komandā aiz Dončiča (29,5). Tāpat latvietim ir vidēji 8,9 atlēkušās bumbas un 2,2 bloki mačā.</p>
