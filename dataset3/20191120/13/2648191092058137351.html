      <h1>"J:Морс" выступили в ООН – видео</h1>
      <h2>Группа "J:Морс" выступила во Дворце наций в Женеве. Как прошел концерт и какие впечатления остались у группы после него – смотрите на видео.</h2>
      <address>
        <time datetime="2019-11-20T13:21:00+00:00">20 Nov 2019, 13:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2k6h0Gajsy4" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/watch?v=2k6h0Gajsy4&amp;feature=youtu.be">© Photo: YouTube / J:МОРС</a>
          </cite>
        </figcaption>
      </figure>
      <p>Концерт "J:Морс" состоялся в европейской штаб-квартире ООН – во Дворце наций в Женеве. Группа стала первым современным поп/рок-коллективом, который выступил в его стенах.</p>
      <related>
        <a href="https://sputnik.by/video/20181109/1038582334/Ot-lesov-do-Atlantiki-Jmors-vypustil-klip-o-belorusskoy-aviakrugosvetke.html"/>
      </related>
      <p>Мероприятие прошло в рамках акции, которую организовали по случаю 30-летия принятия Конвенции о правах ребенка. Это главный документ, защищающий детей и их права, подчеркивая их равность вне зависимости от национальности, пола, религии и других особенностей. Он является наиболее широко ратифицированным международным договором в мире.</p>
      <p>Концерт был организован Постоянным представительством Беларуси при ООН при поддержке ЮНИСЕФ, Ассоциации белорусов в Швейцарии, а также Фонда Марии Магдалены Радзивилл.</p>
      <p>Как прошел концерт и какие впечатления остались у группы после него – смотрите на видео.</p>
