      <h1>Cosa ci fa Papa Francesco in Asia? Dalla Thailandia al Giappone pensando a Pechino</h1>
      <address><time datetime="2019-11-20T13:21:14+00:00">20 Nov 2019, 13:21</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AvN_exFMKhI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nel suo tour in Asia Papa Franceso dedicherà al Giappone particolari momenti di preghiera nei luoghi in cui la seconda guerra mondiale aveva toccato la sua apoteosi distruttiva.</p>
      <p><b>"Proteggere ogni vita"</b> è il motto della tappa nipponica. Nel suo messaggio registrato prima della partenza aveva chiarito il concetto. Papa Francesco: <i>Il vostro paese (il Giappone) è molto consapevole delle sofferenze causate dalla guerra. Insieme a voi prego affinchè il potere distruttivo delle armi nucleari non torni mai più a dispiegarsi nella storia umana.</i></p>
      <p>
        <b>Le statue della cattedrale di Urakami con i segni del bombardamento atomico</b>
      </p>
      <p>A Nagasaki, all'interno e all'esterno della ricostruita cattedrale di Urakami le statue recano ancora le tracce del bombardamento atomico. Francesco sarà accolto qui da un gruppo di fedeli che rappresentano quello 0,35% della popolazione nazionale di fede cattolica.</p>
      <p>
        <b>La pastorale in Asia</b>
      </p>
      <p>Il Giappone è strategico per la pastorale dell'Asia, una progressione nelle isole del Sol Levante incoraggerà anche la ben più complicata avanzata in Cina. Del resto anche in Asia si gioca il futuro della Chiesa Cattolica.</p>
      <p>
        <b>L'accordo segreto con Pechino</b>
      </p>
      <p>La firma dell’accordo segreto Santa Sede-Repubblica popolare cinese dello scorso anno aveva scatenato non poche polemiche. L’accusa principale era che si consegna il cattolicesimo al potere politico. Con un accordo parziale che nei fatti sembra affidare a Pechino la gestione di vescovi e diocesi si "svende una Chiesa" che ha avuto tanti martiri nell'insieme dei paesi asiatici a partire proprio dal Giappone.</p>
      <p>
        <b>Per il Vaticano l'accordo è positivo</b>
      </p>
      <p>Per il Vaticano l'accordo rappresenta un successo visto che Cina e Santa Sede non avevano più rapporti ufficiali dal 1951, quando il nunzio apostolico dovette lasciare il Paese per insediarsi ad Hong Kong, la città-stato che rimase ancora a lungo sotto il protettorato britannico e che oggi sconta una difficile congiuntura con la classe dirigente di Pechino.</p>
      <p>
        <b>Il cattolicesimo e il Giappone</b>
      </p>
      <p>La storia dell'esperienza cristiana a Nagasaki era iniziata invece nel 1549 quando San Francesco Saverio, il primo missionario gesuita, arrivò nel Giappone meridionale. L'area intorno a Nagasaki divenne il centro di un'enorme espansione cattolica, con conversioni di oltre un quarto di milione di giapponesi, secondo alcune stime. Presto però temendo che il cristianesimo fosse l'inizio del dominio occidentale lo shogunato di Tokugawa, bandì i missionari all'inizio del XVII secolo.</p>
      <p>
        <b>La visita nipponica del Papa</b>
      </p>
      <p>Domenica 24 novembre sarà segnata dalle visite a Nagasaki e Hiroshima. Nella prima, dove arriverà in aereo da Tokyo, ci sarà il suo “Messaggio sulle armi nucleari” all’Atomic Bomb Hypocenter Park e un “Omaggio ai Santi Martiri” al Monumento dei Martiri Nishizaka Hill, con un suo saluto e la recita dell’Angelus.</p>
