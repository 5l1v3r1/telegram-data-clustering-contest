      <h1>Minden tizedik spanyol nő erőszak áldozata</h1>
      <address><time datetime="2019-11-20T13:02:34+00:00">20 Nov 2019, 13:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gcSA655uvXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A nők elleni erőszak megszüntetésének világnapját 1981 óta november 25-én tartják, annak emlékére, hogy e napon ölték meg a Mirabal nővéreket, a Dominikai Köztársaság emberi jogi aktivistáit, Rafael Trujillo dominikai diktátor parancsára.</p>
      <p>Egy barcelonai asszony mondja, hogy hiába tartják negyven éve az emléknapot, Spanyolországban minden tizedik nő erőszak áldozata, így ő is. Hiába járt pszichológushoz, képtelen túltenni magát a traumán. Ha elfelejtené, egy feszült helyzet előhozza.</p>
      <p>Már négy éve, hogy lelki nyomás alá került.</p>
      <p>Azt magyarázza, hogy az áldozatok annyira hozzászoknak, hogy bántják őket, hogy egy ideig fel sem tűnik nekik, hogy menekülniük kellene helyzetükből.</p>
      <p>Ő három éve költözött egy menedékházba, és sokáig félt attól, hogy utoléri az, amitől addig szenvedett.</p>
      <p>Attól is tart, magyarázza, hogy az utcán összefuthat a férfivel, aki annyi szenvedést okozott neki, de reméli, hogy hamarosan feldolgozza a történteket.</p>
      <p>A név nélkül nyilatkozó asszony a szerencsések közé tartozik, aki utat talált egy nőket védelmező szervezet felé. A helyi aktivisták a szálláson túl lelki segítséget is igyekeznek nyújtani.</p>
      <p>2004-ben Spanyolország az elsők között volt Európában, ahol átfogó törvényt fogadtak el a nemi alapon történő erőszak szankcionálására.</p>
      <p>A nőket érő erőszak felszámolásáért folytatott küzdelemben nagy lépés volt, amikor a szakemberek felismerték az egyén szintjén túl a jelenség társadalmi szintjét.</p>
      <p>Dr. Pilar Babi háziorvos azt tapasztalja, hogy a nőket érő erőszaknak nem csak a testi sérülések a jelei. A lelki megrázkódtatás sokkal mélyebb sebeket ejt, magyarázza az orvos.</p>
      <p>A tavalyi összesítés szerint Spanyolországban csökkent a nők elleni erőszak regisztrált eseteinek száma. A már említett törvény minden rendelkezését még nem sikerült a mindennapokban maradéktalanul alkalmazni, így az áldozatokat segítők teljes körű tréningezése ritkán történik meg.</p>
      <p>Carla Hélia pszichológus szerint a személyi feltételeken túl a segítségnyújtás tárgyi feltételei is hiányosak. Elsősorban az intézmények telítettek. Kisebb a szervezetek kapacitása, mint ahányan segítségre szorulnak.</p>
      <p>Az Euronews-nak nyilatkozó áldozat hálás a segítségért, ami javított helyzetén.</p>
      <p>Azt mondja, hogy ha nem fordulhatott volna a Katalán Nőszervezethez, egyedül nem tudott volna elköltözni otthonról, és még ma is folytatódna mindennapos szenvedése. A szervezet és a szakemberek nélkül nem lett volna ereje változtatni helyzetén.</p>
