      <h1>San Francisco Symphony to perform "Ghostbusters" score live alongside the film</h1>
      <address><time datetime="2019-11-20T13:00:31+00:00">20 Nov 2019, 13:00</time> by <a rel="author" href="https://boingboing.net/author/blazenhoff_1" target="_blank">Rusty Blazenhoff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p-LXfDnTjN8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Looking for something special to do with the family? The San Francisco Symphony has a fun ongoing film program where they put a popular movie on the big screen and their orchestra performs the score live. The next performance is for <a href="https://www.sfsymphony.org/Buy-Tickets/2019-20/Film-Ghost-Busters.aspx"><i>Ghostbusters</i></a> on November 29 and 30, at Davies Symphony Hall. Adult tickets start at $65.</p>
      <p><b>Future film nights with the symphony include:</b><br/>December 3 and 6: <i><a href="https://www.sfsymphony.org/Buy-Tickets/2019-20/Holiday-It-s-A-Wonderful-Life.aspx">It's a Wonderful Life</a></i><br/>July 2 and 5 (2020): <i><a href="https://www.sfsymphony.org/Buy-Tickets/2019-20/Film-Apollo-13.aspx">Apollo 13</a></i></p>
      <p>And, San Francisco isn't the only one doing this. Check <a href="https://filmconcertslive.com/">Film Concerts Live!</a> for shows near you.</p>
