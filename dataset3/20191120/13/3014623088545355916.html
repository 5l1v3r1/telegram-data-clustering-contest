      <h1>В Кургане на опасных производствах появится система предотвращения аварий</h1>
      <address>
        <time datetime="2019-11-20T13:03:00+00:00">20 Nov 2019, 13:03</time>
      </address>
      <p>
        <b>Руководитель уральского управления Ростехнадзора Вадим Ткаченко подвел итоги работы в третьем квартале и рассказал о планах совершенствования надзорных систем.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yi9dFO_nvHE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С наступлением зимних морозов одним из самых актуальных стал вопрос об итогах подготовки региона к отопительному сезону.</p>
      <p><i>- Отопительный сезон в Курганской области начался 18 сентября. Сейчас все потребители области обеспечены теплом. На всех объектах сформирован запас топлива, - </i>рассказал начальник управления ЖКХ Курганской области <b>Александр Медведев</b>.</p>
      <p>В своей работе Ростехнадзор использует риск-ориентированный подход, когда регулярность проверки предприятий зависит от классов опасности производства. Процессы контроля совершенствуются с каждым годом.</p>
      <p><i>- Мы пошли дальше. Сейчас мы внедряем динамическую модель надзора на основе дистанционного мониторинга параметров работы предприятий. Информация о критических для безопасности значениях технологических процессов, которые выводятся на пульты диспетчеров, будут дублироваться в Ростехнадзор, - </i>отметил руководитель уральского управления Ростехнадзора <b>Вадим Ткаченко</b>.</p>
      <p>По словам специалистов, динамическая модель надзора позволит прогнозировать возможные аварии и давать необходимое время на их предотвращение. Кроме того, она снизит количество необоснованных проверок на предприятиях. Сейчас идут тестовые испытания системы и доработка программного обеспечения.</p>
      <p>На заседании выступил уполномоченный по защите прав предпринимателей в Курганской области <b>Алексей Чуев</b>, он отметил, что в Зауралье индекс административного давления на бизнес имеет хороший показатель. Курганская область находится на 28 месте, Челябинская область на 32, Свердловская на 44, а Тюменская на 61.</p>
      <p>В конце заседания руководитель уральского управления Ростехнадзора <b>Вадим Ткаченко</b> ответил на вопросы, поступившие из зала. Он также отметил, что все желающие могут получить подробную консультацию на официальном сайте Ростехнадзора.</p>
