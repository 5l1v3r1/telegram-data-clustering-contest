      <h1>Γερμανία: Σοκ από την δολοφονία του γιου του πρώην Προέδρου φον Βάιτσεκερ</h1>
      <address><time datetime="2019-11-20T13:58:23+00:00">20 Nov 2019, 13:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/irr0fyOQFKE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Φριτς φον Βάιτσεκερ, ο γιος του έκτου Ομοσπονδιακού Προέδρου της Γερμανίας Ρίχαρντ φον Βάιτσεκερ, έχασε τη ζωή του το βράδυ της Τρίτης στο Βερολίνο, όταν ένας άνδρας του επιτέθηκε με μαχαίρι και τον τραυμάτισε θανάσιμα μέσα σε ιδιωτική κλινική του Βερολίνου.</p>
      <p>Ο 59χρονος Φριτς φον Βάιτσεκερ ήταν καθηγητής της Ιατρικής στο Πανεπιστήμιο του Φράιμπουργκ, ειδικός σε παθήσεις ήπατος και χοληφόρων και επικεφαλής του Τμήματος Γαστρεντερολογίας και Καρδιολογίας της ιδιωτικής κλινικής «Σλόσπαρκ» στο δυτικό Βερολίνο. Το βράδυ της Τρίτης, στο πλαίσιο ειδικών ενημερωτικών διαλέξεων που διοργανώνει η κλινική, μιλούσε για θέματα παθήσεων του ήπατος σε αίθουσα του Τμήματος Ψυχιατρικής του νοσοκομείου, όταν ένας άνδρας από τους περίπου 20 ανθρώπους στο ακροατήριο του επιτέθηκε με μαχαίρι.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197089352515555328" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Οι γιατροί του Τμήματος Επειγόντων Περιστατικών παρενέβησαν άμεσα και επιχείρησαν ανάνηψη, αλλά δεν κατέστη δυνατό να τον σώσουν. Ο δράστης, ο οποίος τραυμάτισε σοβαρά κι έναν αστυνομικό εκτός υπηρεσίας που παρακολουθούσε την διάλεξη και προσπάθησε να τον αφοπλίσει, συνελήφθη αμέσως μετά, πριν προλάβει να διαφύγει. Τόσο η ταυτότητα, όσο και το κίνητρό του παραμένουν άγνωστα.</p>
      <p><i><b>«Έχω μείνει άναυδος και πρέπει να μοιραστώ την θλίψη μου. Για μια ακόμη φορά αναρωτιέται κανείς σε τι κόσμο ζούμε»</b></i>, έγραψε πριν από λίγο στο Twitter ο Πρόεδρος των Φιλελευθέρων (FDP) Κρίστιαν Λίντνερ, προσωπικός φίλος του θύματος, το οποίο ήταν μέλος του FDP.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196909157611442176" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο <a href="https://el.wikipedia.org/wiki/%CE%A1%CE%AF%CF%87%CE%B1%CF%81%CE%BD%CF%84_%CF%86%CE%BF%CE%BD_%CE%92%CE%AC%CE%B9%CF%84%CF%83%CE%B5%CE%BA%CE%B5%CF%81">Ρίχαρντ φον Βάιτσεκερ,</a> στέλεχος του Χριστιανοδημοκρατικού Κόμματος (CDU), διετέλεσε δήμαρχος του Βερολίνου (1981-1984) πριν γίνει ο Ομοσπονδιακός Πρόεδρος της Γερμανίας (1984-1994). Ήταν ο πρώτος Πρόεδρος της ενωμένης Γερμανίας κι ένας από τους πρώτους κορυφαίους γερμανούς αξιωματούχους που εκφράστηκαν δημόσια για τα εγκλήματα των ναζί. Πέθανε το 2015, σε ηλικία 94 ετών.</p>
