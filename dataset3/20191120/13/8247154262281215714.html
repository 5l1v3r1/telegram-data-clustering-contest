      <h1>Кременчужанин, найвищий співак світу дасть свій сольний концерт у нашому місті</h1>
      <address>
        <time datetime="2019-11-20T13:00:00+00:00">20 Nov 2019, 13:00</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/tatarinov.jpg?itok=d5z_AkEP"/>
      </figure>
      <figure>

      </figure>
      <p>
        <b>Відчуй шалений стук свого серця від почутого та побаченого!</b>
      </p>
      <p>Вперше у Кременчуці 7 грудня у Палаці культури «Кредмаш» співатиме найвищий у світі співак - Віталій Татаринов. Про це повідомляють у відео-афіші виконавця.</p>
      <p>В.Татаринов – родом із Кременчука, володар премії Music Awards, автор музики своїх пісень. Часто дивує глядачів ліричними та запальними композиціями.</p>
      <p>Живий звук.</p>
      <p>Квитки можна замовити у касах ПК «Кредмаш».</p>
      <p> </p>
