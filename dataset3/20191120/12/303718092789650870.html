      <h1>Verbouwing stadhuis kost 19,3 miljoen euro</h1>
      <address><time datetime="2019-11-20T12:00:00+00:00">20 Nov 2019, 12:00</time> by <a rel="author">Ecco van Oosterhout</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G8pUJNFjJRk" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>De verbouwing van stadhuis gaat 19,3 miljoen euro kosten.  Volgens de plannen gaat de raadszaal naar de derde verdieping, komt er een ‘Burgerzaal’ en wordt het gebouw bouwkundig aangepast.</b>
      </p>
      <p>Uitstel van de verbouwing kost 3 miljoen euro, alleen bouwkundig vernieuwen en de raadszaal aanpassen kost 15,3 miljoen euro. De eerder geplande lichtrand bovenop het dak komt er toch niet. De verbouwing is nodig omdat de verwarming, het elektrisch systeem en de duurzaamheid van het gebouw niet meer van deze tijd zijn. Dat schrijft het college aan de raad. Op de begane grond komt onder het huidige atrium een burgerzaal die drie lagen hoog wordt, daar omheen komen de kamers van de fracties en trouwzalen. Op de tweede en derde laag zitten de burgemeester, de wethouders en hun staf.</p>
      <p>De aanbesteding start waarschijnlijk al eind december.  Als alles goed loopt gaat het vernieuwde stadhuis op 1 januari  2022 open. Het stadsbestuur neemt tijdens de verbouwing zijn intrek in het voormalig conservatorium aan de Radesingel.</p>
