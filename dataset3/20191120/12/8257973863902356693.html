      <h1>WWE's Ember Moon out indefinitely with Achilles injury</h1>
      <address><time datetime="2019-11-20T12:36:26+00:00">20 Nov 2019, 12:36</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe data-src="https://twitter.com/WWEonFOX/status/1197002537599193089?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 20 (UPI) -- Professional wrestler Ember Moon announced on <i>WWE Backstage</i> that she will be out indefinitely with an Achilles injury.</p>
      <p>Moon appeared on the talk show Tuesday as a special guest and was wearing a foot brace on her right foot.</p>
      <p>"I basically ruptured my Achilles and tore it in half. Tore it off the bone," <a href="https://twitter.com/WWEonFOX/status/1197002537599193089">she said</a> on the program.</p>
      <p>Moon said that there is no timetable for her return to in-ring action and that she has seen multiple doctors.</p>
      <p>The grappler was last seen on Raw in September <a href="https://www.youtube.com/watch?v=3C-qoce11PY">taking on</a> Lacey Evans. Moon's last high-profile match was against Bayley for the Smackdown Women's Championship at SummerSlam in August.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3C-qoce11PY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Moon is a former NXT Women's Champion who first appeared on Raw in April 2018 following WrestleMania 34.</p>
