      <h1>Kelly Clarkson Gets The Audience Dancing To Her Incredible Cover Of Portugal. The Man’s ‘Feel It Still’</h1>
      <address><time datetime="2019-11-20T12:25:00+00:00">20 Nov 2019, 12:25</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lN7XertL_Fo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Another day, another incredible “Kellyoke” cover.</p>
      <p>Clarkson put her own spin on Portugal. The Man’s “Feel It Still” Wednesday, belting out the catchy track while making her way through the dancing crowd.</p>
      <related>
        <a href="https://etcanada.com/news/541728/kelly-clarkson-shows-off-killer-vocals-as-she-belts-out-rihannas-only-girl-in-the-world/"/>
      </related>
      <p>The singer, who donned a colourful dress with a ruffled top for the latest instalment of her hit talk show, has been nailing classic after classic during the much-loved segment.</p>
      <p>She sang her <a href="https://etcanada.com/news/542794/kelly-clarkson-slays-uptown-funk-in-latest-kellyoke-cover/">own rendition of the Bruno Mars-Mark Ronson collab “Uptown Funk”</a> Monday.</p>
      <p>Clarkson’s also showed off her<a href="https://etcanada.com/news/537529/kelly-clarkson-performs-sizzling-slow-groove-kellyoke-cover-of-selena-gomezs-come-get-it/"> stunning vocals to Selena Gomez’s “Come &amp; Get It”,</a> as well as <a href="https://etcanada.com/news/524330/kelly-clarksons-latest-kellyoke-nick-jonas-jealous/">Nick Jonas’ “Jealous”,</a> Heart’s “Alone”, and Eve’s “Let Me Blow Ya Mind”, just to name a few.</p>

      </p>
