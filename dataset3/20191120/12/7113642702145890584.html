      <h1>В Днепре две женщины обокрали 11-летних детей</h1>
      <h2>Вчера, 19 ноября, полицейские Днепровского отдела полиции задержали двух женщин, которые воровали у школьниц деньги и золотые украшения.</h2>
      <address><time datetime="2019-11-20T12:30:00+00:00">20 Nov 2019, 12:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uMYCoGFSCcI" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Аферистки выманили у детей ценности и деньги</h3>
      <p>В мае этого года к трем 11-летним девочкам подошли женщины и предложили «снять порчу». Для этого, по словам мошенниц, им необходимо было принести из дома деньги и украшения. По словам пострадавших, они как бы под действием гипноза собрали в квартире все ценные вещи и отдали мошенницам, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>После того, как злоумышленницы получили желаемое, они дали девушкам «заклинание», которое нужно прочитать в ближайшей школе. А когда школьницы вернулись обратно, женщин с их вещами уже на месте не было.</p>
      <p>"По данному факту следователи Днепровского отдела полиции открыли уголовное производство по ч. 2 ст. 190 Уголовного кодекса Украины (мошенничество). Сейчас одной из злоумышленниц сообщили о подозрении по указанной статье. Мошеннице грозит наказание от штрафа до лишения свободы на срок до трех лет", - сообщили в <a href="https://dp.npu.gov.ua/news/podiji/u-dnipri-policzejski-vstanovili-zhinok-yaki-oshukali-trox-11-richnix-divchat/">полиции Днепропетровской области.</a></p>
