      <h1>Croazia-Georgia 2-1: novanta minuti per Rebic</h1>
      <address><time datetime="2019-11-20T12:49:00+00:00">20 Nov 2019, 12:49</time> by <a rel="author">Matteo Calcagni</a></address>
      <p>Ante Rebic, titolare nell'amichevole di ieri tra Croazia e Georgia, ha disputato la gara per intero. La formazione allenata da Dalic ha prevalso per 2-1 grazie all'autorete di Kashia e al gol di Perisic.</p>
