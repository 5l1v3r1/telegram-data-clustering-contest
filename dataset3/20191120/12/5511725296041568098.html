      <h1>MTB līderis Muižnieks: jaunajiem kalnu riteņbraukšana šķiet par grūtu </h1>
      <address><time datetime="2019-11-20T12:49:22+00:00">20 Nov 2019, 12:49</time> by <a rel="author">DELFI Sports</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LnBQWfyKnps" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Latvijas <a href="https://www.delfi.lv/temas/mtb">MTB</a> sacensībās šosezon nebija konkurentu Oskaram Muižniekam, kurš vēl pavisam nesen - Phjončanas Olimpiskajās spēlēs – startēja kā vienīgais Latvijas biatlonists līdzās Andrejam Rastorgujevam.</b>
      </p>
      <p>Muižnieks jau pirms Phjončhanas piedalījās kalnu riteņbraukšanas sacensībās, bet pēc olimpiādes viņš pameta biatlonu, lai pilnībā pievērstos kalnu riteņbraukšanai. Viņš kļuva par neapstrīdamu līderi Latvijā, kā arī šogad izcīnīja 25.vietu pasaules čempionātā.</p>
      <p>Muižnieks sarunā 360 TV raidījumā "Hattrick ar Puči" šo nosacīti vieglo uzkāpšanu tronī skaidro ar jauno sportistu trūkumu, jo jauniešiem mūsdienās izturības sporta veidi šķiet par grūtu. Jābūt spēcīgam raksturam, lai ar to varētu nodarboties, saka Oskars Muižnieks</p>
      <p>Sarunu ar sportistu skaties raidījumā "Hattrick ar Puči" šodien, 20. novembrī, 21:00 Helio iTV kanālā 360TV un Shortcut.lv</p>
