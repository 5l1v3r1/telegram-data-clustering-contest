      <h1>Empresário maltês conhecido detido pela polícia</h1>
      <address><time datetime="2019-11-20T12:27:44+00:00">20 Nov 2019, 12:27</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BITE9Ahu6g8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As autoridades de Malta anunciaram a detenção de um conhecido empresário maltês, Yorgen Fenech, no âmbito do assassinato da jornalista anticorrupção Daphne Caruana Galizia.</p>
      <p>O empresário foi detido a bordo do seu iate no momento em que este se preparava para abandonar a ilha.</p>
      <p>Daphne Caruana Galizia foi assassinada em 2017 enquanto conduzia uma viatura próximo à sua casa na capital, Valeta.</p>
      <p>A detenção do empresário segue-se ao anúncio efetuado esta terça-feira pelo primeiro-ministro, Joseph Muscat, de que um dos implicados no assassinato da jornalista receberia um perdão presidencial se colaborasse com as autoridades e identificasse o cérebro da operação.</p>
      <p>As autoridades judiciais ainda não confirmaram a detenção do empresário. A polícia tem agora 48 horas para acusar ou libertar o detido.</p>
      <p>Em dezembro de 2017 as autoridades detiveram três indivíduos acusados de terem morto a jornalista mas até agora não havia sido possível identificar o responsável principal.</p>
