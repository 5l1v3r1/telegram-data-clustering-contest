      <h1>«Авангард» — Моуринью: «Желаем удачи в Лондоне, порви всех!»</h1>
      <address>
        <time datetime="2019-11-20T12:23:00+00:00">20 Nov 2019, 12:23</time>
      </address>
      <p>Хоккейный клуб «<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/KHL/avangard">Авангард</a>» обратился к новому главному тренеру «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Evropejskie_chempionaty/Angliya/thfc">Тоттенхэма</a>» <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/ZHoze-Mouriniyu-Futbol-26011963">Жозе Моуринью</a>.</p>
      <blockquote>— Закалённым в Балашихе ничего не страшно, желаем удачи в Лондоне, порви всех! — говорится в сообщении команды.</blockquote>
      <figure>
        <iframe data-src="https://twitter.com/hcavangardomsk/status/1197069371924975616" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, Моуринью в прошлом сезоне <a href="https://news.sportbox.ru/category/Tegi/KHL">КХЛ </a>посещал домашний матч «Авангарда» в Балашихе против <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/KHL/ska">СКА</a>.</p>
      <p>19 ноября менеджмент «Тоттенхэма» сообщил о расторжении контракта с аргентинским специалистом <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Maurisio-Pochettino-Futbol-02031972">Маурисио Почеттино</a>.</p>
      <p>В среду лондонцы сообщили о заключении трудового соглашения с Жозе Моуринью. Последним местом работы португальца был «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Evropejskie_chempionaty/Angliya/mufc">Манчестер Юнайтед</a>», из которого он был уволен в декабре 2018 года.</p>
