      <h1>«Мы — русские»: Пушилин в Москве заявил о причинах страданий народа Донбасса</h1>
      <address><time datetime="2019-11-20T12:15:40+00:00">20 Nov 2019, 12:15</time> by <a rel="author">vader</a></address>
      <p>Жители Донбасса всегда считали себя русскими людьми. Об этом в ходе встречи с членами клуба «Добрые русские люди» в Москве заявил глава ДНР Денис Пушилин.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qk1GXUcucb0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>«Если коротко, мы – русские и всегда себя таковыми считали, дети наши тоже считают себя таковыми», – заявил Пушилин.</blockquote>
      <p>Отвечая на вопрос одного из гостей мероприятия об «украиноязычных анклавах» на территориях Республик Донбасса, Пушилин повторил: «Русские мы!.. За это и страдаем».</p>
      <p>Глава ДНР добавил, что суржике говорят в сельской местности.</p>
      <blockquote>«Чтобы были поселения чисто украинцев, которые бы так себя идентифицировали и разговаривали на литературном украинском, таких нет», – добавил Пушилин.</blockquote>
      <p>Напомним, что 8 ноября глава ДНР <b><a href="https://novorosinform.org/795041">пригрозил Киеву ответом в случае ввода Нацгвардии на участок разведения сил</a></b>.</p>
      <p>Двумя днями ранее <b><a href="https://novorosinform.org/794832">Пушилин рассказал об инвестиционной привлекательности Донбасса на российском ТВ</a></b>.</p>
      <p>23 октября лидер ДНР <b><a href="https://novorosinform.org/793040">отказал Киеву в дальнейших уступках и напомнил про котлы</a></b>.</p>
      <p>Добавим, что 12 сентября <b><a href="https://novorosinform.org/788452">Пушилин заявил о намерении Донбасса войти в состав России на правах федеративного округа</a></b>.</p>
      <p>Накануне <b><a href="https://novorosinform.org/788347">миграционная служба ДНР назвала число граждан, получивших паспорта РФ</a></b>.</p>
      <p>12 августа <b><a href="https://novorosinform.org/785030">МВД ДНР сообщило об открытии новых отделений миграционной службы </a></b>в Республике.</p>
      <p>Ранее сообщалось, что <b><a href="https://novorosinform.org/784234">в ДНР началась электронная регистрация на получение российского гражданства.</a></b></p>
