      <h1>В Кургане открыли школу единоборств известного бойца ММА</h1>
      <address>
        <time datetime="2019-11-20T12:29:00+00:00">20 Nov 2019, 12:29</time>
      </address>
      <p>
        <b>В Кургане открыли филиал школы единоборств «Шторм» известного бойца ММА Александра Шлеменко. Зал базируется в средней школе №5 в Заозерном.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VN7cmjSTmbo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уйти от захвата, освободиться от соперника и провести контратаку. Чемпион мира по смешанным единоборствам Андрей Корешков провел мастер-класс для курганских спортсменов.</p>
      <p>
        <i>- Сегодня я попытаюсь провести интересную тренировку для ребят. Показать самые любимые наши приемы, комбинации, которые я надеюсь, им пригодятся, - уточнил <b>чемпион мира по смешанным единоборствам по версии Bellator Андрей Корешков</b>.</i>
      </p>
      <p>В Курган именитый спортсмен приехал на открытие филиала школы единоборств «Шторм». Основной клуб находится в Омске. Наш зал стал седьмым по счету в России, в котором тренировочный процесс идет по методике известного бойца ММА Александра Шлеменко.</p>
      <p>
        <i>- На сегодняшний день смешанные единоборства активно развиваются по всей стране. И нам хотелось открыть филиал школы «Шторм» именно в Курганской области, - добавил <b>представитель школы единоборств «Шторм» в городе Кургане Александр Климкин</b>. - Это высокопрофессиональная школа, которая известна по всему миру.</i>
      </p>
      <p>Заозерный выбрали неслучайно. Микрорайон большой, но не имеет хорошей спортивной инфраструктуры. Теперь здесь появился просторный спортивный зал.</p>
      <p>
        <i>- На сегодняшний здесь открыты секции смешанных единоборств, дзюдо, бокса. Занимается около 150 человек. В планах — 300-400 человек, - добавил <b>Климкин</b>. - Есть как платные группы, так и бесплатные. Также здесь занимаются спортсмены, на которых мы возлагаем свои надежды.</i>
      </p>
      <p>Тренировки по дзюдо проводит мастер спорта международного класса по самбо, чемпион Европы, серебряный призер чемпионата мира по дзюдо <b>Александр Шабуров</b>.</p>
      <p>
        <i>- Желание тренировать было давно. Накопленный опыт и знания за долгие годы хочется передать молодому поколению, - признался <b>Шабуров</b>. - Я думаю, время пришло. Давно ждал, когда откроется зал в Заозерном. Когда узнал, что зал открывается, то с удовольствием принял предложение работать.</i>
      </p>
      <p>Открытию школы единоборств рады спортсмены. Такой зал они ждали давно.</p>
      <p>
        <i>- Большой, просторный зал, - улыбнулся <b>боец ММА Михаил Резинкин</b>. - Раньше у нас был маленький зал, там не было столько всего. Здесь есть все: груши, октагон. Можно просто делать то, что ты хочешь и получать удовольствие. Все ребята давно мечтали о таком зале.</i>
      </p>
      <p>Новый зал в Кургане появился благодаря договоренностям губернатора региона Вадима Шумкова с крупными компаниями. В рамках государственно-частного партнерства здесь заменили окна, пол, привели в порядок стены. Спонсоры купили татами, октагона, турники и шведские стенки.</p>
      <p>
        <i>- У нас в планах — 5 таких залов по всей области в ближайшее время. Еще появится специализированный Центр единоборств в городе Кургане, - уточнил <b>глава Зауралья Вадим Шумков</b>. - Полноценный по таким же стандартам. В целом, вы знаете, что в Курганской области в этом году мы делаем большое количество спортивных объектов.</i>
      </p>
      <p>Напомним, о появлении Центра единоборств в Кургане Шумков заявил в августе этого года. По словам главы региона, такой спортобъект разовьет «крепкий курганский характер».</p>
