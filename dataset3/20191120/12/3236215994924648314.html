      <h1>【新股追蹤】華立大學上限定價</h1>
      <address>
        <time datetime="2019-11-20T12:00:00+00:00">20 Nov 2019, 12:00</time>
      </address>
      <p>路透旗下IFR引述知情人士透露，華立大學集團(<a href="http://stock360.hkej.com/quotePlus/01756">01756</a>)以上限3.26元定價，發售3億股，集資9.78億元。<br/>該公司以每股2.93元至3.26元招股。<br/>股份預期11月25日上市。</p>
