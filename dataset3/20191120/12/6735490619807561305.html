      <h1>Netflix Keeps The Holiday Spirit Rolling With ‘A Christmas Prince: The Royal Baby’ Trailer</h1>
      <address><time datetime="2019-11-20T12:32:00+00:00">20 Nov 2019, 12:32</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RK0zCsxBG3U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Netflix is dishing out holiday movies like Santa Claus dishes out Christmas presents.</p>
      <related>
        <a href="https://etcanada.com/news/544156/chris-jericho-covers-the-kinks-father-christmas/"/>
      </related>
      <p>The streaming service has released the trailer for “A Christmas Prince: The Royal Baby”. The film catches up with Queen Amber (Rose McIver) and King Richard (Ben Lamb) as they prepare for the roller-coaster ride that is parenthood.</p>
      <p>“I don’t know if I’m ready to be a queen AND a mom,” Amber confesses in the trailer.</p>
      <p>That sentiment is echoed throughout the film. The royals do not have a moment to prepare for their incoming child, as they look to recover a stolen, cursed treaty artifact.</p>
      <related>
        <a href="https://etcanada.com/news/543655/lea-michele-shares-love-letter-to-christmas-in-new-york-with-new-music-video/"/>
      </related>
      <p>“A Christmas Prince: Royal Baby” premieres Dec. 5 on Netflix.</p>
