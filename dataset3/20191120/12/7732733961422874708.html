      <h1>Death Stranding leads the pack for 2019's Game Awards nominations</h1>
      <h2>Hideo Kojima's action game gets 10 nominations followed by 8 nods for Remedy Entertainment's 'Control'</h2>
      <address><time datetime="2019-11-20T12:35:00+00:00">20 Nov 2019, 12:35</time> by <a rel="author">Humza Aamir</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4axLHMNXzu8" width="560" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>In brief: With this year's end comes the sixth annual Game Awards to honor the best works in the video games industry.</h4>
      <p>Last year, God of War <a href="https://www.techspot.com/news/77762-red-dead-redemption-2-grabbed-most-prizes-game.html">clinched</a> the coveted GOTY award from Red Dead Redemption 2 (<a href="https://www.techspot.com/review/1939-red-dead-redemption-2-benchmarks/">which arrived on PC this month</a>), and four other highly praised titles. Though Rockstar's open-world western did win more awards than any other game across the event categories.</p>
      <figure>
        <img src="https://static.techspot.com/images2/news/bigimage/2019/11/2019-11-20-image.jpg"/>
      </figure>
      <p>This year sees the <a href="https://www.techspot.com/news/82714-hideo-kojima-wins-guinness-world-records-social-media.html">famous</a> Hideo Kojima's action/adventure '<a href="https://www.techspot.com/review/1938-death-stranding/">Death Stranding</a>' earn the most nominations across an impressive eight categories. These include Game of the Year, Best Game Direction, Best Narrative, Best Art Direction, Best Score/Music, Best Audio Design, Best Action/Adventure and three nominations in the Best Performance category.</p>
      <figure>
        <img src="https://static.techspot.com/images2/news/bigimage/2019/11/2019-11-20-image-2.jpg"/>
      </figure>
      <p>Other favorites include Remedy Entertainment's '<a href="https://www.techspot.com/review/1901-control-game/">Control</a>' with 8 nominations and Obsidian's '<a href="https://www.techspot.com/review/1933-the-outer-worlds/">The Outer Worlds</a>,' which got 4 nods, including Best Narrative and Best RPG. Both games will be competing for GOTY with Death Stranding and three other heavyweights.</p>
      <p>The Game Awards 2019 has over 20 major categories, which can be seen in full in the video above or on the <a href="https://thegameawards.com/nominees">show's website</a>. A few of these are listed below:</p>
      <h3>Game of the Year</h3>
      <ul>
        <li>Control (Remedy/505 Games)</li>
        <li>Death Stranding (Kojima Productions/SIE)</li>
        <li>Super Smash Bros. Ultimate (Bandai-Namco/Sora/Nintendo)</li>
        <li>Resident Evil 2 Remake (Capcom/Capcom)</li>
        <li>Sekiro: Shadows Die Twice (FromSoftware/Activision)</li>
        <li>The Outer Worlds (Obsidian/Private Division)</li>
      </ul>
      <h3>Best Game Direction</h3>
      <ul>
        <li>Control (Remedy/505 Games)</li>
        <li>Death Stranding (Kojima Productions/SIE)</li>
        <li>Resident Evil 2 (Capcom/Capcom)</li>
        <li>Sekiro: Shadows Die Twice (FromSoftware/Activision)</li>
        <li>Outer Wilds (Mobius Digital/Annapurna)</li>
      </ul>
      <h3>Best Narrative</h3>
      <ul>
        <li>A Plague Tale: Innocence (Asobo/Focus Home)</li>
        <li>Control (Remedy/505)</li>
        <li>Death Stranding (Kojima Productions/SIE)</li>
        <li>Disco Elysium (ZA/UM)</li>
        <li>The Outer Worlds (Obsidian/Private Division)</li>
      </ul>
      <h3>Best Ongoing Game</h3>
      <ul>
        <li>Apex Legends (Respawn)</li>
        <li>Destiny 2 (Bungie)</li>
        <li>Final Fantasy XIV (Square Enix)</li>
        <li>Fortnite (Epic Games)</li>
        <li>Tom Clancy's Rainbow Six Siege (Ubisoft Montreal/Ubisoft)</li>
      </ul>
      <h3>Best Independent Game</h3>
      <ul>
        <li>Baba Is You (Hempuli)</li>
        <li>Disco Elysium (ZA/UM)</li>
        <li>Katana ZERO (Askiisoft/Devoler)</li>
        <li>Outer Wilds (Mobius Digital/Annapurna)</li>
        <li>Untitled Goose Game (House House/Panic)</li>
      </ul>
      <figure>
        <img src="https://static.techspot.com/images2/news/bigimage/2019/11/2019-11-20-image-5.jpg"/>
      </figure>
      <p>As always, gamers interested in casting a vote for their favorite game can head over to the Game Awards' official website or do it more conveniently this time by simply typing 'The Game Awards Vote' in the Google search bar with their Google Account signed-in.</p>
      <p>The show will go live on December 12, 2019, from the Microsoft Theater in Los Angeles and will be hosted by its creator, Geoff Keighly.</p>
