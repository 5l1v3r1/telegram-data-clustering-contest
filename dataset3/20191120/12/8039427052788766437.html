    <article>
      <h1>జ్యూస్ పేరుతో అక్రమంగా వైన్ తయారీ.. వైసీపీ నేతకు షాకిచ్చిన ఎక్సైజ్</h1>
      <address>
        <time datetime="2019-11-20T12:37:14+00:00">20 Nov 2019, 12:37</time>
      </address>
      <figure>
        <img src="https://ajnews.andhrajyothy.com/AJNewsImages//ajadds//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/H-fzrwVwnro" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ఆనంతపురం : </b>జిల్లాకు చెందిన రాయదుర్గం ఎమ్మెల్యే కాపు రామచంద్రారెడ్డి ప్రధాన అనుచరుడు, వైసీపీ నేత మారుతి ప్రసాద్‌కు ఎక్సైజ్ శాఖ అధికారులు షాకిచ్చారు. బుధవారం నాడు అక్రమ నాటు వైన్ తయారీపై ఎక్సైజ్ ఎన్ఫోర్సెమెంట్ అధికారుల మెరుపు దాడులు చేశారు. బొమ్మనహాళ్ మండలం ఉద్దేహాల్ గ్రామంలో అల్ల నేరేడు పళ్లను కుళ్ళబెట్టి నాటు వైన్ తయారు చేసే స్థావరంపై అధికారులు సోదాలు చేశారు. జామూన్ పేరుతో అక్రమంగా నాటు వైన్ తయారీ కోసం నిలువ ఉంచిన 350 క్యాన్లలో 7 వేల లీటర్ల కుళ్ళిన అల్ల నేరేడు పళ్ల జ్యూస్‌ను అధికారులు స్వాధీనం చేసుకున్నారు.</p>
      <p> ఉద్దేహాల్ గ్రామ మాజీ సర్పంచ్, వైఎస్సార్ కాంగ్రెస్ పార్టీ నేత మారుతికి చెందిన ఇళ్లు, నేరేడు తోటపై ఎక్సైజ్ ఎన్ఫోర్సెమెంట్ డిప్యూటీ కమిషనర్ విజయ్ శేఖర్ ఆధ్వర్యంలో ఈ మెరుపుదాడులు జరుగుతున్నాయి. ఇన్ని రోజులుగా గ్రామ ప్రజలను, అధికారుల కళ్లు గప్పి ఎటువంటి అనుమతి లేకుండా నాటు వైన్ తయారు చేసి ఇతర రాష్ట్రాలకు అక్రమంగా ఎగుమతి చేస్తున్నట్లు అధికారులు గుర్తించారు. కాగా ఈ ఘటనకు సంబంధించి మరింత సమాచారం తెలియాల్సి ఉంది.</p>
