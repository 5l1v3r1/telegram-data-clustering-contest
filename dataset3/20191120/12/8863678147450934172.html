      <h1>Спасенную в Енисейске тетёрку выпустили в лес</h1>
      <address>
        <time datetime="2019-11-20T12:42:25+00:00">20 Nov 2019, 12:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0OJ1xYPN7tU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вылечили и отпустили на свободу. Сегодня в Енисейске выпустили в лес молодую тетёрку. Напомним, что эту птицу месяц назад спасли лесосибирские школьники — они нашли лесную гостью прям в центре города.</p>
      <p>Тетёрка была ранена и не могла летать, у птицы оказалась гематома на крыле. Таёжную обитательницу передали на станцию юннатов в Енисейск. Дети вместе с педагогами смогли вылечить птицу. Их пернатая подопечная оказалась гостьей с характером — питалась она преимущественно лесными ягодами и не смотря на долгое пребывание в живом уголке ручной так и не стала.</p>
      <blockquote>Ходит гуляет, вот полетела, летать начала, ну просто пугает других животных у неё очень размах крыльев большой мы её не сможем здесь больше держать. Не станет она ручной никогда.<cite>Юлия Балде, сотрудница станции юннатов</cite></blockquote>
      <p>Когда крыло у тетёрки полностью зажило её решено было выпустить в лес. Таёжная гостья с удовольствием вернулась в свою привычную среду обитания и практически сразу скрылась в лесной чаще.</p>
