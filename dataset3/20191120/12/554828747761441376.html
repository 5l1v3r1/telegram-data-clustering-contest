      <h1>Le verglas a causé deux accidents en Moselle</h1>
      <h2>DISTROFF - Deux accidents se sont produits en Moselle nord, à Distroff et Angevillers, mercredi matin. Heureusement, les dégâts sont mineurs.</h2>
      <address><time datetime="2019-11-20T12:50:00+00:00">20 Nov 2019, 12:50</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20798.621234295795!2d6.24182299949458!3d49.33648164201959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479522e109ac1795%3A0x32eac60c2b3a3d53!2sDistroff%2C%20Frankreich!5e0!3m2!1sde!2slu!4v1574255402451!5m2!1sde!2slu" data-embed-type="--simple-iframe" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Les routes étaient glissantes par endroits, ce mercredi matin, en Moselle. Deux automobilistes en ont fait les frais. Une conductrice, seule au volant a perdu le contrôle de sa voiture sur la départementale D2 à hauteur de Distroff, vers 7h30. L'automobiliste a dû être désincarcérée et emmenée à l'hôpital pour des examens de contrôle, relate <i>Le Républicain Lorrain</i>.</p>
      <p>Vers 8h, un véhicule s'est encastré dans la glissière de sécurité de la D14 à Angevillers vers Thionville. Heureusement, seuls des dégâts matériels sont à déplorer.</p>

        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29381.53047358864!2d6.033110987421534!3d49.3902770688355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479531eb2ba02db7%3A0x40a5fb99a3ab870!2sAngevillers%2C%20Frankreich!5e0!3m2!1sde!2slu!4v1574255424984!5m2!1sde!2slu" data-embed-type="--simple-iframe" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
