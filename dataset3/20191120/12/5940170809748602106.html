      <h1>Ανόρθωση: Η παρουσίαση του «Champion Shares» (VID)</h1>
      <h2>Διαβάστε όλα όσα ειπώθηκαν στη διάσκεψη Τύπου</h2>
      <address>
        <time datetime="2019-11-20T12:39:00+00:00">20 Nov 2019, 12:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5tNZ-S4N5Bs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Δημοσιογραφική διάσκεψη παραχώρησε η διοίκηση της Ανόρθωσης για την παρουσίαση του επενδυτικού πλάνου «Champion Shares».</p>
      <p>Το σλόγκαν που έχει επιλεγεί να συνοδεύσει το συγκεκριμένο εγχείρημα είναι «Γίνε μέρος της επιτυχίας» και αντικατοπτρίζει ξεκάθαρα την ουσία του σχεδίου. Συνδέεται με την επιτυχία της ομάδας σε αγωνιστικό επίπεδο, αφού κάθε φορά που η ομάδα πετυχαίνει είσοδο σε ομίλους διασυλλογικής διοργάνωσης της UEFA, αυτόματα θα επιστρέφεται στους επενδυτές το 15% των προερχομένων απ’ευθείας από την UEFA. Αναλυτικά, ο μηχανισμός απόδοσης της επένδυσης, αναλύεται στο Πληροφοριακό Δελτίο που θα κυκλοφορήσει τις επόμενες μέρες σε απλή και κατανοητή γλώσσα για το κοινό.</p>
      <p>Αξίζει να σημειωθεί πως είναι η πρώτη φορά που Κυπριακή ομάδα επιστρέφει σε επενδυτές τα χρήματα τους με κέρδος που θα φτάσει στο 150% της επένδυσής τους.</p>
      <p>Η διάθεση των μετοχών που αρχίζει με την κυκλοφορία του Πληροφοριακού Δελτίου, αφορά μόνο 5.000.000 (πέντε εκατομμύρια) μετοχές αξίας ενός (1) ευρώ έκαστη. Ως στόχος έχει τεθεί όπως εξαντληθούν όλες οι μετοχές στη φετινή χρονιά, χωρίς να υπάρχει βεβαίως ημερομηνία λήξης στο σχέδιο.</p>
      <p>
        <b>Πιο συγκεκριμένα, στη διάσκεψη λέχθηκαν τα πιο κάτω:</b>
      </p>
      <p><b>Παίρνοντας πρώτος τον λόγο ο κ. Πουλλαΐδης υπογράμμισε τα εξή</b>ς:</p>
      <p>«Καλό μεσημέρι σε όλους. Καλωσορίζω τους δημοσιογράφους και τους ευχαριστώ για την παρουσία τους στη σημερινή δημοσιογραφική διάσκεψη. Θέλω να ευχαριστήσω όσους είναι εδώ και όσους έχουν συμβάλει στο να δημιουργηθεί το συγκεκριμένο εγχείρημα. Η Ανόρθωσις έχει τον καλύτερο πρόεδρο που θα μπορούσατε να φανταστείτε όπως επίσης και το καλύτερο Δ.Σ., έχει τον καλύτερο προπονητή και την καλύτερη ομάδα. Είμαστε μια οικογένεια και είμαστε κοντά για να πραγματοποιήσουμε το όνειρό μας. Το όνειρο μας είναι κοινό. Δεν θέλουμε παιδιά δικά μας που γεννιούνται να μην ξέρουν τι είναι Ανόρθωση και τι είναι επιτυχίες. Η μπάλα είναι στα πόδια σας, εσάς των Ανορθωσιάτων για να γίνετε μέρος αυτής της επιτυχίας. Τα θεμέλια έχουν μπει, γι’ αυτό τον λόγο θέλουμε τη δική σας συμμετοχή, τη δική σας προσπάθεια, τη δική σας συμβολή σε αυτή την επιτυχία. Γίνετε μέρος της επιτυχίας. Αυτό είναι το μήνυμα μου στους απανταχού Ανορθωσιάτες».</p>
      <p>
        <b>Στη συνέχεια ο κ. Χαμπουλλάς ανέφερε:</b>
      </p>
      <p>«Ευχαριστούμε τον κ. Πουλλαΐδη για την παρουσία του και τα ΜΜΕ για την μέχρι στιγμής συνεργασία μας. Η σημερινή μέρα εξαγγέλλει ένα πρόγραμμα που ετοιμάστηκε μέσα από πολύωρες συζητήσεις μεταξύ της διοίκησης και των τεχνοκρατών που απάρτιζαν την ομάδα εργασίας, τους οποίους επίσης ευχαριστώ. Τη νομικό Βικτώρια Χριστοδουλίδου, το Μάριο Χατζηγιαννάκη, τον Δημήτρη Ταξιτάρη και φυσικά τον Οικονομικό Σύμβουλο, Θεόδωρο Θεοδούλου. Ευχαριστώ επίσης τον πρόεδρο του Σωματείου, Χρήστο Χατζηστεφάνου όπως επίσης και τον εκτελεστικό σύμβουλο, Μιχάλη Βασιλείου για την εδώ παρουσία τους. Χαίρομαι, επειδή από την πρώτη στιγμή η συνεννόηση που είχαμε με τα μέλη του συμβουλίου του Σωματείου είναι πάρα πολύ παραγωγική και είμαι στην ευχάριστη θέση να νιώθω ότι όλες οι δυνάμεις που αποτελούν το οικοδόμημα της Ανόρθωσης έχουν ενωθεί και έχουν μπει σε μια πορεία που σύντομα θα φέρει σε αυτή την ομάδα επιτυχίες.</p>
      <p>Ασφαλέστατα πέραν της διάθεσης και όρεξης για εργασία, για να έρθουν οι επιτυχίες αυτές στη σύγχρονη εποχή, με τα γνωστά ανταγωνιστικά δεδομένα, χρειάζονται πέρα από την έντονη επιθυμία που πρέπει να χαρακτηρίζει ένα οργανισμό, και χρήμα!</p>
      <p>Σκεφτήκαμε μετά από κοινή διαβούλευση μεταξύ μας, να παρουσιάσουμε ένα πρωτότυπο επενδυτικό πρόγραμμα προς το φίλαθλο κοινό το οποίο θα αφορά Ανορθωσιάτες και μη. Ένα πρωτοπόρο σχέδιο το οποίο ονομάσαμε Champion Shares και δεν αφορά μόνο οπαδούς της Ανόρθωσης αλλά και επενδυτές. Το σλόγκαν είναι «Γίνε Μέρος της Επιτυχίας», ακριβώς γιατί είμαστε βέβαιοι για την επιτυχία της Ανόρθωσης, η οποία προμηνύεται αφού έχει όλα τα συστατικά για να πετύχει.</p>
      <p>Άρα θεωρώ πως η πρόταση, η οποία παρουσιάζεται και θα παρουσιαστεί με λεπτομέρειες τις επόμενες μέρες είναι ιδιαίτερα ελκυστική, καθώς συνδέει την απόδοση της επένδυσης όχι με την κερδοφορία της εταιρείας, αλλά με τις ευρωπαϊκές επιτυχίες της ομάδας. Είναι ένα σχέδιο που δεν έχει ημερομηνία λήξης αλλά υπάρχει ένα ταβάνι όσο αφορά την απόδοση, που είναι το 150%.</p>
      <p>Έχουμε λάβει υπόψιν όλους τους κανονισμούς που διέπουν τη λειτουργία μιας δημόσιας εταιρείας και είμαστε σε προχωρημένη επικοινωνία με χρηματιστηριακά γραφεία, τα οποία θα συμβάλλουν στην προώθηση των μετοχών.</p>
      <p>Όπως γνωρίζετε, η Ανόρθωση για εμάς δεν αποτελεί απλά ένα ποδοσφαιρικό Σωματείο ή μια αθλητική δραστηριότητα. Είναι ο στυλοβάτης μνήμης της Αμμοχώστου και των υπόλοιπων σκλαβωμένων περιοχών μας. Γι’ αυτό και δηλώσαμε παρώντες το καλοκαίρι κάτω από την ηγεσία του κ. Πουλλαΐδη, ο οποίος εμένα με έπεισε και με ενέπνευσε προσωπικά να λάβω μέρος στο νέο ξεκίνημα.<br/>Θεωρώ πως τώρα που είναι ώρα του κόσμου και των φίλων της Ανόρθωσης αυτή η πορεία θα έχει μαζί της πολύ περισσότερους υποστηρικτές.</p>
      <p>Είναι γεγονός ότι ξεκινούσαμε τη χρονιά όχι με τους καλυτέρους οιωνούς, τουναντίον με πολύ άσχημους. Η ανταπόκριση και η βοήθεια που είχαμε εμπράκτως μέχρι σήμερα από τους φίλους της ομάδας είναι συγκινητική. Έχει ξεπεράσει κάθε άλλο προηγούμενο. Μπορώ να σας πω, γνωρίζοντας την ιστορία της ομάδας, ότι η βοήθεια ξεπέρασε κατά πολύ αυτή άλλων ετών, αλλά λόγω των υποχρεώσεων που προέκυψαν υπήρχαν και υπάρχουν δυσκολίες .</p>
      <p>Μέχρι σήμερα, η νυν διοίκηση από όλες τις εισπράξεις που έχει πραγματοποιήσει από τον Ιούνιο του 2019 έχει ξοδέψει περίπου το 70% σε παλιές οφειλές και λειτουργεί δαπανώντας το 30% με συνέπεια προς τις τρέχουσες υποχρεώσεις απέναντι σε όλους. Καταφέρνοντας να κρατήσει την ομάδα μακριά από περιπέτειες που θα μπορούσαν να προκύψουν από τα κριτήρια είτε από άλλους λόγους. Δεν θέλω να πω περισσότερα. Η Ανόρθωση γύρισε σελίδα και βλέπει μπροστά».</p>
      <p><b>Ο οικονομικός σύμβουλος, κ. Θεόδωρος Θεοδούλου ακολούθως τόνισε:</b><br/>«Ευχαριστούμε τον κ. Χαμπουλλά για την στήριξη που μας παρέχει από την πρώτη μέρα και τον κ. Πουλλαΐδη, ο οποίος είχε θέσει ως πυλώνες διοίκησης τη διαφάνεια, τον επαγγελματισμό και την χρηστή διοίκηση. Προσπαθήσαμε να βρούμε κάποιους τρόπους να επιστρέψουμε πίσω κάποιο από το κεφάλαιο των επενδυτών. Σκεφτήκαμε πως η κερδοφορία της εταιρείας ίσως να μην ήταν αρκετά μεγάλο κίνητρο και θεωρήσαμε πως οι αγωνιστικές επιτυχίες θα ήταν μεγαλύτερο.</p>
      <p>Έχουμε πει πως σε περίπτωση ευρωπαϊκής επιτυχίας της ομάδας μας θα δίνουμε το 15% των εσόδων όπως έρχονται από την UEFA. Απευθείας τα χρήματα που θα φέρνει η ομάδα από την UEFA εκτός από κάποια έξοδα που έχουμε υπολογίσει και θα αναλύονται επαρκώς και ξεκάθαρα στο Πληροφοριακό Δελτίο. Είμαστε υπεύθυνοι να ενημερώσουμε όλους τους πιθανούς επενδυτές. Τα έσοδα θα ελέγχονται από ανεξάρτητο ελεγκτή με σκοπό να ενισχύει την διαφάνεια όπως έχουμε αναφέρει και στόχος είναι να εξαντληθούν όλες οι μετοχές από τη φετινή περίοδο».</p>
