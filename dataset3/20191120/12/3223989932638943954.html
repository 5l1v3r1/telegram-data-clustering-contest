      <h1>Вчера - дипломы, сегодня - служба. Из Ульяновска на службу отправился эшелон военных связистов</h1>
      <address><time datetime="2019-11-20T12:00:00+00:00">20 Nov 2019, 12:00</time> by <a rel="author">Наталия Чумаченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BjS2bILSZVI" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Как защищать Родину, они обучались четыре с половиной месяца. Торжественные проводы молодых связистов, лучшим из которых было присвоено звание «младший сержант», прошли на железнодорожном вокзале с участием оркестра.</b>
      </p>
      <hr/>
      <p>
        <b>Иван ЛУЦЕНКО, ЗАМЕСТИТЕЛЬ НАЧАЛЬНИКА 623-го МРУЦ ПО ВОЕННО-ПОЛИТИЧЕСКОЙ РАБОТЕ</b>
      </p>
      <blockquote>- В субботу состоялся выпуск военнослужащих с вручением дипломов, а сегодня торжественная отправка по местам прохождения дальнейшей службы. На протяжении 4 с половиной месяцев они проходили обучение, дальнейший срок службы ребята будут проходить в воинских частях и соединениях нашей армии.</blockquote>
      <p>623-й межвидовой региональный учебный центр войск связи Центрального военного округа в этот раз подготовил более 1000 младших специалистов по 11 военно-учетным специальностям в интересах Вооруженных сил РФ. Связистов в течение 4 с половиной месяцев обучали на унифицированных командно-штабных машинах Р-149, цифровых комплексах связи «Переселенец» и другой современной технике.</p>
      <p>
        <b>Андрей КОЗЫРЕВ, ВОЕННОСЛУЖАЩИЙ</b>
      </p>
      <blockquote>- Учеба прошла успешно, мне все понравилось, замечательный учебный центр, бережное отношение сержантского состава, как и офицерского, много чему научился, получил полезную информацию, многое для себя усвоил.</blockquote>
      <p>Илья Захаров из Екатеринбурга, вместе с десятком других курсантов по распределению отправляется служить в Читу. Парень говорит, что с детства хотел стать военным и наконец его мечта осуществилась после прохождения обучения в Ульяновске.</p>
      <p>
        <b>Илья ЗАХАРОВ, ВОЕННОСЛУЖАЩИЙ</b>
      </p>
      <blockquote>- Проходили подготовку в течение 4 с половиной месяцев, получили специальность, а после успешной сдачи экзаменов пришло распределение по воинским частям, оставшиеся 7 с половиной месяцев будем проходить службу в городе Чите.</blockquote>
      <p>Через несколько дней каждый курсант прибудет в свою часть. Радиотелеграфисты, механики станций спутниковой связи, начальники командно-штабных машин приступят к исполнению своих обязанностей.</p>
