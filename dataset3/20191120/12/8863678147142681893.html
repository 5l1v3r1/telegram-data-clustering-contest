      <h1>Уволен директор предприятия, выставляющего жителям села Тесь многотысячные счета за тепло</h1>
      <address>
        <time datetime="2019-11-20T12:29:10+00:00">20 Nov 2019, 12:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LtRkCAWHTb0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уволен Ярослав Малашия —  директор краевого предприятия, которое  выставило жителям села Тесь стотысячные счета за тепло. Такое решение глава региона  Александр Усс принял  по итогам рабочего совещания с председателем правительства края.</p>
      <p>Юрий Лапшин доложил губернатору об этой непростой ситуации, а также о мерах, принимаемых для ее решения. Это госпредприятие оказывает услуги теплоснабжения в Теси  с апреля 2019 года,  своими силами построили там новую угольную котельную. Но в ноябре жители испытали настоящий шок — в платежках за октябрь около 170 абонентов увидели немыслимые суммы за отопление  — по 100, 120, 80, 60 тысяч — и схватились за сердце.</p>
      <p>По словам председателя краевого правительства, руководство этой теплоснабжающей организации не предприняло своевременных мер по устранению ситуации, а специалисты госпредприятия не разъяснили людям, что им, оказывается, нужно было еще в апреле просто поменять приборы учёта тепла. Сейчас на территории села создана инициативная группа, а гигантские платежки проверяют сразу несколько краевых ведомств. Выход из сложившейся ситуации власти обещают найти к концу этой недели и в ближайшие дни встретиться с жителями.</p>
