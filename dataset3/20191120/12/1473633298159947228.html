      <h1>映画『Fukushima 50』3.11福島第一原発で戦い続けた50人を描く、佐藤浩市＆渡辺謙出演</h1>
      <address>
        <time datetime="2019-11-20T12:50:00+00:00">20 Nov 2019, 12:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2v1bmua6wxs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『Fukushima 50』が、2020年3月6日(金)全国ロードショー。</p>
      <h3>“3.11”福島第一原発で戦い続けた者たちの知られざる物語</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23374/cBc.JPG"/>
      </figure>
      <p>90人以上の関係者の取材をもとに東日本大震災について綴った門田隆将のノンフィクション書籍『死の淵を見た男 吉田昌郎と福島第一原発』(角川文庫刊)が、映画『Fukushima 50』としてスクリーンで上映される。<br/><br/>焦点を当てるのは、2011年3月11日に発生した東日本大震災時の福島第一原発事故。マグニチュード9.0、最大震度7という日本の観測史上最大の地震によって、想像を超える被害がもたらされた未曾有の原発事故の現場では何が起きていたのかを克明に描き出す。</p>
      <h4>主軸となる“Fukushima 50”</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23374/BQs.JPG"/>
      </figure>
      <p>映画の主軸となるのが、福島第一原発事故の際に現場に残り続け、海外メディアから“Fukushima 50(フクシマ フィフティ)”と称された約50人の作業員たち。福島第一原発を放棄した場合、避難対象となる地域の半径は250km、人口は5,000万人。東日本壊滅の危機が迫る中、死を覚悟し戦い続けた職員たちの決断と行動を、記録を基に緊迫感のある画で再現する。</p>
      <h3>主演に佐藤浩市</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23374/tCw.JPG"/>
      </figure>
      <p>次々に起こる不測の事態に対して第一線で厳しい決断を迫られる、福島第一原子力発電所1・2号機当直長・伊崎利夫を演じるのは、映画『<a href="https://www.fashion-press.net/news/21627">64 ロクヨン 前編</a>』で第40回日本アカデミー賞最優秀主演男優賞を受賞し、『<a href="https://www.fashion-press.net/news/45352">ザ・ファブル</a>』や『<a href="https://www.fashion-press.net/news/44572">空母いぶき</a>』『<a href="https://www.fashion-press.net/news/42310">楽園</a>』など話題作への出演が続く俳優・佐藤浩市。</p>
      <h3>渡辺謙×吉岡秀隆×安田成美ら共演</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23374/Ubs.JPG"/>
      </figure>
      <p>そして、共演の福島第一原発所長の吉田昌郎役は、第33階日本アカデミー賞最優秀主演男優賞受賞、近年は映画『<a href="https://www.fashion-press.net/news/24957">怒り</a>』やハリウッド映画『<a href="https://www.fashion-press.net/news/44708">名探偵ピカチュウ</a>』など国内外問わず幅広いジャンルの作品に出演する俳優・渡辺謙が担当する。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23374/4pQ.jpg"/>
      </figure>
      <p>また5・6 号機当直副長副長である前田拓実役には、『<a href="https://www.fashion-press.net/news/42704">峠 最後のサムライ</a>』の公開を控えている吉岡秀隆、緊急時対策室総務班の浅野真理役には安田成美がそれぞれ抜擢された。</p>
      <h3>その他キャスト</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23374/N-8.jpg"/>
      </figure>
      <p>そのほか主要メンバーを支える作業員たちや、その家族役にも豪華キャストが勢ぞろい。緒形直人や吉岡里帆、斎藤工、萩原聖人といった面々が物語に深みを与えていく。</p>
      <h3>若松節郎が監督、脚本は前川洋一</h3>
      <p>監督は、『沈まぬ太陽』や『空母いぶき』で佐藤浩市、渡辺謙と共作経験のある若松節郎。脚本は、NHK大河ドラマ『軍師官兵衛』を手掛けた前川洋一が制作する。</p>
