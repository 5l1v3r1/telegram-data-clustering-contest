      <h1>港元拆息個別發展 1個月息4連跌</h1>
      <address>
        <time datetime="2019-11-20T12:45:00+00:00">20 Nov 2019, 12:45</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港元拆息(HIBOR)個別發展，其中與樓按相關的1個月拆息連跌4日。<br/>據財資市場公會網頁顯示，港元隔夜拆息回升至2厘，較昨日升0.0839厘；1星期和兩星期拆息回升至2.6967厘和2.5876厘。<br/>與樓按相關的1個月拆息連跌4日，報2.5317厘，較昨日低0.0028厘。<br/>長息方面，半年期拆息回升至2.391厘；1年期拆息回升至2.3992厘。<br/>港滙方面，截至中午12時39分，港元兌美元報7.8277。</p>
    </article>
