      <h1>Lietuvas regeja grupa «Ministry of Echology» koncertēs Latvijā</h1>
      <address><time datetime="2019-11-20T12:10:00+00:00">20 Nov 2019, 12:10</time> by <a rel="author" href="https://www.lsm.lv/autors/lsmlv-kulturas-redakcija/" target="_blank">LSM.lv kultūras redakcija</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oagIaVRXMt8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Lietuvas regeja grupa "Ministry of Echology" piektdien, 22. novembrī, nāks klajā ar savu trešo mūzikas albumu "Mixed Feelings" un pēc albuma izdošanas ar diviem koncertiem viesosies Latvijā – 29. novembrī Rīgā, "Tallinas pagalmā" un 30. novembrī Cēsīs, "Fonoklubā", paziņojumā medijiem informē grupas pārstāvji.</b>
      </p>
      <p>Grupā "Ministry of Echology" spēlē septiņi dalībnieki, kuri galvenokārt darbojas Lietuvas galvaspilsētā Viļņā. "Grupas mūzika ir raksturojama kā gaumīga "roots reggae" un elektroniskās regeja mūzikas stilu sintēze, bet to dzīvajā izpildījumā nebūs vīlušies arī "rub-a-dub" un rokmūzikas fani," tā sola grupas pārstāvji. "Ministry of Echology" savu jauno albumu izdos "Zona Music" ierakstu izdevniecība.</p>
      <p>Pirmais singls no jaunā albuma ir pagājušā mēnesī publicētā dziesma "Big Question". Nupat grupa publicējusi arī otro albuma singlu "Belly Hungry". Grupas vokāliste Dominika Kriščiūnaite (Dominyka Kriščiūnaitė) par jauno singlu saka:</p>
      <blockquote>''Šī dziesma ir par sāpīgām un neērtām tēmām, tajā pašā laikā tās tiek izdziedātas spilgtos toņos. Kad šī dziesma tapa, šķiet, visiem grupas dalībniekiem trūka naudas iztikai.</blockquote>
      <p>Dziesmā ir jūtama folkmūzikas ietekme un tās vārdi ir līdzīgi lietuviešu tautas dziesmai, kura vēsta par brāļa, tēva, mātes dzīvi. Visi smagi strādā, taču nevienam nenākas viegli nomaksāt dzīvokļa īri un nosegt pārējos dzīves izdevumus. O, brāl, cik daudz apkārt ir pārgurušo!''</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_uob8dBAqw0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Ministry of Echology" tika dibināta 2009. gadā, apvienojoties Lietuvas galvaspilsētas regeja mūziķiem un divām lieliskām vokālistēm.</p>
      <blockquote>Nebaidoties sabiedrības reakcijas, grupa dzied gan par sociālām tēmām, gan arī mīlas stāstiem, kā arī par dzīvi Viļņā.</blockquote>
      <p>Līdz šim grupa ir muzicējusi Polijā, Vācijā, Latvijā, Igaunijā, Krievijā un Francijā, kā arī lielākajos Lietuvas festivālos. 2014. gadā izdotais grupas pirmais albums "Notes &amp; Quotes" Lietuvas mūzikas balvās tika nominēts kā labākā debija. 2016. gadā izdotais albums "Wanderer" konkursā M.A.M.A. tika nominēts kā labākais albums alternatīvās mūzikas kategorijā.</p>
