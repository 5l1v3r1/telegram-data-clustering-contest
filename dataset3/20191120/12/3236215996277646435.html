      <h1>富士高實業中期少賺9% 派息2仙</h1>
      <address>
        <time datetime="2019-11-20T12:15:00+00:00">20 Nov 2019, 12:15</time>
      </address>
      <p>富士高實業(<a href="http://stock360.hkej.com/quotePlus/00927">00927</a>)宣布，截至9月底止中期純利3388.4萬元，按年下跌9.04%，每股盈利7.96仙，派中期息2仙。<br/>期內，收入8.06億元，按年增長8.43%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000177_c.pdf">下載港交所通告原文</a></p>
