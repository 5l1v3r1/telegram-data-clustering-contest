      <h1>La isla española de La Palma, a un paso de acoger el telescopio TMT</h1>
      <address><time datetime="2019-11-20T12:05:05+00:00">20 Nov 2019, 12:05</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QXtDmAVYzkA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Encaramado a más de 2400 metros de altitud, el Roque de los Muchachos, en la isla española de la Palma, está a un paso de acoger uno de los proyectos más ambiciosos de observación espacial: el TMT, acrónimo de Telescopio de Treinta Metros, que será el mayor telescopio óptico del mundo.</b>
      </p>
      <p>Esta vanguardista instalación tendrá 18 plantas y costará 1200 millones de euros. De construirse en la isla canaria, se sumaría a los otros telescopios que ya acoge la cumbre palmera.</p>
      <p>Como señaló este martes en Bruselas el presidente de Canarias, Ángel Víctor Torres, el TMT podría empezar a construirse "mañana mismo", pues ya cuenta con todos los permisos, tanto del Cabildo de La Palma, como de los Ayuntamientos de Garafía y Puntagorda.</p>
      <h3>La Palma, segunda opción ante la oposición de los nativos de Hawai</h3>
      <p>Ahora solo falta <b>la decisión final por parte del Consorcio Internacional que impulsa su construcción</b> y que se reunirá este mismo sábado.</p>
      <p>Ese consorcio, compuesto por instalaciones científicos de Estados Unidos, China, India, Japón y Canadá, había elegido, como primera opción para su telescopio, <b>la cumbre más alta de Hawai, el Mauna Kea, a 4000 metros de altura y condiciones de visibilidad incomparables</b>. Sin embargo, ni las sentencias judiciales ni las máquinas de construcción han podido con los nativos del lugar, que no quieren ni un telescopio más en <b>una montaña que consideran sagrada</b> y donde ya se alzan una docena de estructuras similares.</p>
      <p>En Canarias, en cambio, esperan el TMT con los brazos abiertos, con las oportunidades laborales y científicas que ofrece. Su construcción podrían comenzar la próxima primavera, y durar unos 10 años.</p>
