    <meta property="og:description" content="Kış aylarının yaklaşmasıyla birlikte işkembe, kelle paça, ciğer gibi sakatat ürünlerine talep artıyor. Sakatat tüketmenin vücut sağlığına faydalarını anlatan İstanbul Üniversitesi Onkoloji Enstitüsü Radyasyon Onkolojisi Bölümü Öğretim Üyesi Dr. Yavuz Dizdar, sakatatı sadece yetişkinlerin değil, çocukların da tüketmesini önerdi. Kış aylarında kesim azlığı sebebiyle fiyatların yükseldiğini söyleyen İstanbul İşkembe Çorbacıları, Sakatatçılar, Kokoreççiler ve Tavuk Satıcıları Esnaf Odası Başkanı Fevzi Uluceviz ise “6 Mayıs’a kadar fiyatların düşmesi beklenmesin” diye konuştu."/>
