      <h1>В Красноярске стартовал X Сибирский энергетический форум</h1>
      <address>
        <time datetime="2019-11-20T12:30:32+00:00">20 Nov 2019, 12:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZV3oSAQzjnY" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новинки электротехники, современные технологии и обсуждение дальнейших перспектив регионов в энергетике. В Красноярске стартовал X Сибирский энергетический форум. Он будет работать до пятницы с 10 утра до 5 вечера. Параллельно проходит выставка металлообработки и сварки. Специалисты представят там новейшее оборудование и проведут мастер-классы.</p>
      <p>В первую очередь форум будет интересен экспертам в области энергетики, электротехники и обработки металлов. Свои лучшие разработки покажут больше сотни крупнейших компаний страны. Представлены и достижения нашего края. Это, к примеру, первая биокотельная, которая работает на отходах лесопилок и цифровая подстанция, которая полностью контролирует энергосеть через компьютер. Но главная гордость — это техническое оснащение объектов Универсиады.</p>
      <blockquote>Тот задел, который был сделан при подготовке к универсиаде, это, конечно, то наследие, которое позволяет в ближайшей перспективе, в ближайшие 10–15 лет абсолютно спокойно обеспечивать мощностями строящиеся объекты, те объекты, которые будут строиться, те объекты, которые только планируются ещё к строительству.<cite>Евгений Афанасьев, министр промышленности, энергетики и ЖКХ края</cite></blockquote>
