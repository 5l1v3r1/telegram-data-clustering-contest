      <h1>コートジボワールとエジプトが東京五輪出場権</h1>
      <address>
        <time datetime="2019-11-20T12:15:00+00:00">20 Nov 2019, 12:15</time>
      </address>
      <p>　サッカー男子の東京五輪のアフリカ予選は１９日、カイロで行われ、コートジボワールとエジプトが五輪出場権を得た。コートジボワールはガーナと延長を２－２で終え、ＰＫ戦を３－２で制した。地元エジプトは南アフリカに３－０で快勝した。（共同）</p>
