      <h1>На канской ТЭЦ из-за нехватки угля разрабатывают антикризисный план</h1>
      <address>
        <time datetime="2019-11-20T12:36:39+00:00">20 Nov 2019, 12:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4-zvvZ7WfZM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ситуация с теплоснабжением «зарельсового» Канска остается напряженной. Перед руководством ТЭЦ, которая с таким трудом отапливает целый район города, стоит задача — до конца недели накопить неснижаемый запас топлива в 1000 тонн, этого бы хватило при теплой погоде на 5–6 дней, однако ресурсники пока завозят уголь только небольшими партиями, которые практически сразу «подчистую» сжигают.</p>
      <p>По поручению краевого правительства администрация Канска сейчас разрабатывает антикризисный план. Там готовы предпринять меры по недопущению ЧС в случае, если ТЭЦ БХЗ снова встанет. Говорят, если нужно будет — уголь завезут с других котельных, но людей без тепла больше не оставят. Местные чиновники уже провели переговоры с ближайшими угольными разрезами и перевозчиками. Обещают, скоро ситуация стабилизируется.</p>
      <blockquote>Достигнута договоренность об увеличении количества автомобилей, которые будут перевозить и количества угля, которое будет доставляться ежедневно. На сегодняшний день, уже есть тенденция к увеличению объема угля, который размещается на площадках для хранения угля.<cite>Пётр Иванец, заместитель главы Канска по вопросам жизнеобеспечения</cite></blockquote>
