      <h1>شاهد: عشرات المتظاهرين يتحصنون في جامعة البوليتيكنيك في هونغ كونغ</h1>
      <address><time datetime="2019-11-20T12:30:25+00:00">20 Nov 2019, 12:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tqPyVnr9b30" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ما زال عشرات المتظاهرين المطالبين بالديموقراطية يتحصنون الأربعاء في حرم جامعة البوليتيكنيك في هونغ كونغ لليوم الرابع على التوالي، بينما تجري تحركات بهدف إشغال الشرطة وإضعاف الطوق الذي تضربه على الجامعة.</p>
      <p>وتشهد جامعة البوليتيكنيك في هونغ كونغ في شبه جزيرة كاولون منذ الأحد أطول وأعنف مواجهة بين المتظاهرين وقوات حفظ النظام منذ بداية التعبئة في المستعمرة البريطانية السابقة في حزيران/يونيو الماضي.</p>
      <p>وقدر المتظاهرون عدد المتحصنين داخل الجامعة الأربعاء بنحو خمسين، موضحين أن ظروفهم المعيشية داخل الحرم تتدهور.</p>
      <p>وتواصل مجموعات من الشبان الذين يرتدون ملابس سوداء إعداد الزجاجات الحارقة بينما ينام آخرون على الأرض داخل قاعة رياضية في الجامعة.</p>
      <p>وقالت شرطة هونغ كونغ في بيان إنها "تدعو كل الموجودين داخل الحرم الجامعي إلى الخروج بطريقة سلمية"، موضحة أنها "تتعهد بأن تكون معاملتهم عادلة في القضاء".</p>
      <p>ولتخفيف الحصار المضروب على الجامعة، جرت تحركات في ساعات الازدحام لإغلاق مترو هونغ كونغ الأساسي للتنقل في المدينة التي تعد مركزا ماليا.</p>
      <p>وأغلق متظاهرون أبواب عربات المترو ما تسبب بتأخير كبير في الرحلاتوتشكل صفوف طويلة أمام المحطات.</p>
      <p>وأطلقت دعوات على شبكات التواصل الاجتماعي إلى الموظفين من أجل المشاركة في التظاهرات خلال استراحة الغداء كما فعل كثيرون السبوع الماضي، وخصوصا في حي سنترال المالي في جزيرة هونغ كونغ.</p>
      <p>وفي أول تعليق لها على أزمة جامعة البوليتكنيك، قالت حاكمة المدينة غير المنتخبة كاري لام الثلاثاء إن على المحتجين الباقين الاستسلام إذا أرادوا نهاية سلمية.</p>
      <p>وقالت لام في مؤتمر صحافي "لا يمكن تحقيق هذا الهدف إلا من خلال التعاون الكامل من قبل المحتجين، بما في ذلك بالطبع مثيري الشغب الذين يتعين عليهم وقف العنف والتخلي عن الأسلحة والخروج بسلام والانصياع لتعليمات الشرطة".</p>
      <p>وترفض السلطة التنفيذية الموالية لبكين في هونغ كونغ تنفيذ المطالب الرئيسية للمتظاهرين التي تتضمن انتخابات حرة في المدينة البالغ عدد سكانها 7,5 ملايين نسمة، ووضع حدّ لتراجع الحريات بعد تشديد الصين قبضتها على هونغ كونغ.</p>
      <p>وحذرت بكين مراراً من أنها لن تتساهل ازاء أي معارضة، بينما تتزايد المخاوف من لجوئها لتدخل عسكري لقمع الاضطرابات.</p>
      <p>وأكدت الصين الثلاثاء أنها هي وحدها صاحبة السلطة للبت في القضايا الدستورية في هونغ كونغ، في الوقت الذي دانت فيه قرارا للمحكمة العليا في المدينة بإلغاء الحظر على أقنعة الوجه التي يرتديها المتظاهرون.</p>
