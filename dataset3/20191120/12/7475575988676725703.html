      <h1>Çakıroğlu 'Mirasla gelenler konu edilip alkışa dönüşmesi iticidir'</h1>
      <h2>Ataman’ın dün Çakıroğlu’nu, AK Parti Trabzon Milletvekili Bahar Ayvazoğlu’na yönelik sözleri nedeniyle Trabzon Büyükşehir Belediye Meclisinde eleştirmesi bugün gündem oldu..  </h2>
      <address>
        <time datetime="2019-11-20T12:43:39+00:00">20 Nov 2019, 12:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RfGRmLAiA74" width="320" height="185" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>61SAAT HABER SERVİSİ - Trabzon Büyükşehir Belediye Meclisinde, dün Başkan Vekili Atilla Ataman’ın, İYİ Parti Grup Başkan Vekili Davut Çakıroğlu’na yönelik söylediği sözler bugün meclis açılışında gündem oldu. </p>
      <p>
        <b>Çakıroğlu’nun, AK Parti Trabzon Milletvekili Bahar Ayvazoğlu’na yönelik sözlerine dün yanıt veren Ataman’a bugün mecliste ilk olarak CHP Grup Başkan Vekili Turgay Şahin ardından ise yine Çakıroğlu’ndan yanıt geldi. </b>
      </p>
      <p>Ataman’ın dün yaptığı açıklamaların meclis iç tüzüğüne aykırı davranış olduğunu kaydeden Şahin, “Meclis iç tüzüğüne aykırı davranışta bulundunuz. Bunu acemiliğinize ağlıyorum. Bu işlerin olmaması için konuşmak zorunda kaldım. Birlik beraberlik içinde kentimizin sorunlarını ve geleceğini konuşuruz” dedi. <br/>Dün söz isteyip alamadığını ifade eden Çakıroğlu ise, “Bende dün söz isteyip alamadığım için söz almak zorunda kaldım. Bende 6. yılım, bugüne kadar bu meclisin onurunu, haysiyetini, çatısı altında temsil ettiğim tüzel kişiliğine halel gelmemesi için tek bir siyasi cümlem yoktur. Bizler bir tüzel kişiliğin, partimizin bize yüklediği temsiliyeti temsil etmekteyiz. <br/><b>Dışarda olmuş bir olayı meclise taşıyıp siyasallaştırma yolunda bir adım değildi. Kurduğum cümlelerde cinsiyet farklılık gözetmeksizin insana hitaben cümleler vardı” dedi. <br/>Çakıroğlu, sözlerine şu şekilde devam etti: “Bu şehirde hangi partili olursa olsun PKK ile iş tutacak insan yoktur. </b><br/>53 yaşındayız bu yaşa kadar kimseyi kırmamaya çalıştık. Dün böyle bir hırsla şahsıma yapılmış, ailemin büyüklüğü, geçmişi, genetik mirasla bana gelenler konu edilip sonrasında alkışa dönüşmesi inciticidir. Biz u şehrin taraftarlarıyız. Yakamızda rozet yok. Burada parti görüşü yok. Farklı görüşlerimizi şehrimizin menfaatleri doğrultusunda seslendirmeye çalışıyoruz. <br/>Burada olmayan konunu buraya gelip, alkışla taçlandırılıp, sonrasında söz verilmemesi.. Konuyla ilgili şahsıma partime aynı şey devam ettiği sürece arkasında duracağım. Suç oluşturacak bir şey demişsem mahkemeler ortada” dedi. <br/>Ataman ise, “Söylediğim kelimelerin her biri özenle seçilmiş. Okuduktan sonra dün akşam dökümüne baktım. Benim değerlendirmem o şekilde olmuştur. Dün dünde kaldı, artık yeni şeyler söylemek lazım. Şehrin su sorunu, yol sorunu var. Her birimizin daha özenli devranamsı gerektiğinin altını çizerek gündeme geçmek istiyorum” ifadelerini kullandı.</p>
