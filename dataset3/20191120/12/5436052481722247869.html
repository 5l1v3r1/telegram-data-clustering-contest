      <h1>На Кирочной идет масштабная операция по спасению замурованной в подвале кошки</h1>
      <h2>Пока животное вызволить не удалось</h2>
      <address><time datetime="2019-11-20T12:49:00+00:00">20 Nov 2019, 12:49</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe data-src="https://vk.com/widget_post.php?owner_id=-128034891&amp;post_id=4082&amp;hash=wC4CPe6puRoSgz9OWRERzoloIPc" data-embed-type="vk-post" width="100%" height="0" data-service="VK" scrolling="no" nowide=""/>
      </figure>
      <p>Больше недели жители Центрального района пытаются спасти запертую в подвале кошку. Ключи от подвала на Кирочной, 23, есть только у одного собственника, но он категорически туда никого не пускает. Даже представителей администрации и правоохранителей, сообщает «<a href="https://politexpert.net/region/spb/173670-v-peterburge-razvernuli-narodnuyu-operaciyu-po-spaseniyu-zamurovannoi-koshki">Политэксперт</a>».</p>
      <p>В соцсетях появились тревожные записи от сердобольных граждан, которые понимают, что любой день может стать последним для животного, если его не вызволить. </p>
      <p>«Кошка заперта в подвале уже 10-й день, ее не дают забрать и решить все гуманно. Наша последняя надежда – огласка этой истории. Это вопрос жизни и смерти, и счет уже не на дни, а на часы», – написали местные жители два дня назад, пост моментально разлетелся по Сети, и к решению проблемы подключились другие петербуржцы. </p>
      <p>Еще 8 ноября, когда доступ в подвал оказался закрыт, одна из жительниц дома услышала жалобное мяуканье и обратилась к соседке, у которой есть ключи, но та отказалась открывать дверь. <br/>Тогда женщина обратилась за помощью в Общественный совет при правительстве Петербурга по вопросам отношения к домашним животным. Но даже прибывшему по адресу члену совета в Центральном районе Инне Керимовой единственная владелица ключей отказала. </p>
      <p>Выяснилось, что во всем доме ключ от подвала есть только у семьи Литвинчук, ранее один из членов семьи был председателем домового совета, но лишь до 2017 года. Почему ключи до сих пор у него – неизвестно.  </p>
      <p>Как прокомментировала Инна Керимова, самоуправство и несговорчивость соседей опасны – ведь в подвал ни жильцы, ни спасатели не смогут попасть даже в случае пожара или другого ЧП.</p>
      <p>«Сложилась абсолютно  дурацкая ситуация. На мой вопрос, почему сотрудники жилищно-коммунального хозяйства не имеют доступа в подвальное помещение, хотя бы для проведения противопожарных и антитеррористческих мероприятий, домоуправ ответила: мы не хотим устраивать войну с жильцами. Это вообще что такое? С четверга куча взрослых людей пытается решить какую-то смешную на самом деле проблему. Но сделать ничего не могут из-за самоуправства одной семьи. Это попахивает идиотизмом», – цитирует издание Керимову. </p>
