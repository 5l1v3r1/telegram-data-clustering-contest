      <h1>広島Ｄ２位・宇草、年俸１２００万円で合意</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　広島にＤ２位で指名された宇草（法大）が１９日、契約金８０００万円、年俸１２００万円で入団に合意した。右投げ左打ちの外野手は球団を通じ「思い切りのいい打撃と積極的な走塁が持ち味なので、いいところをどんどん出していきたいです」と抱負を語った。これで育成を含む全９選手の入団が決まった。　（東京都内）</p>

      </p>
