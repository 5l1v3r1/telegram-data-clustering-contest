      <h1>日男大生超奇特下腰投球　大家看到都驚呆了</h1>
      <address><time datetime="2019-11-20T07:25:00+00:00">20 Nov 2019, 07:25</time> by <a rel="author">徐文鴻</a></address>
      <p>投手除了是主宰棒球比賽節奏的關鍵人物，每位選手投球英姿更是經年累月苦練的成果。最近日本明治神宮野球大會上，投手谷口優成讓人眼睛為之一亮的，因奇特的投球瞬間爆紅，有人感覺像《駭客任務》的經典下腰動作，也有日媒以滑冰招牌動作「伊娜鮑爾（Ina bauer）」來形容。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KmMQ8GAJDUs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>目前就讀九州產業大學的谷口優成，16日在《第50屆明治神宮野球大會》登板投球，在他投球的一瞬間，身體竟會突然向後仰，最快球速更可達143公里，讓現場所有球迷都看傻了眼，當天比賽他投滿一局無失分，不過有投出一顆觸身球保送。</p>
      <p>賽後谷口優成接受訪問表示，自己曾想過在上大學時修正此姿勢，不過總教練監督大久保哲覺得不一定要改變它，「首次見識到的人都會驚呼『好狂的投球方式』，但我並不因此感覺的疲憊或不適，不過其他人想模仿這樣投的話可能會累。」</p>
      <p>由於谷口優成投球姿勢實在太過奇特，有網友將影片分享上傳至YouTube，更以「衝擊的實戰投球」作為標題，短短不到4天已超越60萬人觀看，有不少網友就擔心其投球方式，會對他的腰與肩膀造成傷害。</p>
