      <h1>台湾代表のオリ・張奕、開幕ローテ目標</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　台湾代表として国際大会「プレミア１２」に出場したオリックス・張奕が１９日、球団施設でトレーニングを行った。同大会では２試合に登板し、計１３回２／３を無失点で２勝。ベストナインに選出された。「正直ビックリしています。自信になります」。手応えを口にした右腕は「自分の目標としては（来季は）開幕からローテーションに入っていきたい。１軍に定着したい。それが目標です」と誓った。　（舞洲）</p>
    </article>
