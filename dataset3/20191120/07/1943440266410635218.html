      <h1>侍ジャパン・稲葉監督らが「日本通運×侍ジャパン　野球教室」で特別講師</h1>
      <address>
        <time datetime="2019-11-20T07:00:00+00:00">20 Nov 2019, 07:00</time>
      </address>
      <p>　ＮＰＢエンタープライズは１９日、国際大会「プレミア１２」で優勝した日本代表の稲葉篤紀監督と井端弘和コーチが、２３日にさいたま市内で開催される「日本通運×侍ジャパン　野球教室」で特別講師を務めると発表した。同教室の開催は２年ぶり３度目で、埼玉県内の少年野球チームなどに所属する約１００人が対象。</p>
    </article>
