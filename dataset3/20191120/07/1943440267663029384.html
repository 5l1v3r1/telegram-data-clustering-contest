      <h1>大学日本代表のコーチ発表</h1>
      <address>
        <time datetime="2019-11-20T07:00:00+00:00">20 Nov 2019, 07:00</time>
      </address>
      <p>　全日本大学野球連盟は１９日、大学日本代表のコーチに関西国際大・鈴木英之監督（５３）、立大・溝口智成監督（５２）、筑波大・川村卓監督（４９）が就任すると発表した。既に発表されている大久保哲也監督（５７）＝九産大監督＝とともに、代表候補選考合宿（３０日－１２月２日、松山市）から指導する。</p>
    </article>
