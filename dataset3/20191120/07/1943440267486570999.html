      <h1>ヤクルト・古賀、嶋の加入で気合！５０万増の６３０万円</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　ヤクルトは１９日、契約更改交渉が始まり、台湾ウインターリーグに参加する６選手が臨んだ。２１歳捕手の古賀は５０万増の６３０万円でサイン。３年目の今季は１１試合で打率・２００、本塁打と打点はゼロだったが「約１カ月間、１軍にいさせてもらって、いろいろ経験させてもらった」。チームの正捕手は中村で、実績のある嶋（前楽天）が加入。「いいところを吸収して、まずは追いついて、追い抜けるようにやっていきたい」と気合を入れた。　（北青山）</p>

      </p>
