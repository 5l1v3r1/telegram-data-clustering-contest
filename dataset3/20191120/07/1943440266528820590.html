      <h1>阪神・望月、昌塾で成長実感</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）矢野監督から来季の開幕投手候補として期待を寄せられている望月は、山本昌臨時コーチから指導を受け、成長を実感した。この日はブルペンで変化球も交えて６４球を投げ、簡易トラックマンで測定した数値も確認。「シーズン中よりも平均的によくなっていたので、数値として出たのはよかったです」。春季キャンプでのさらなるアピールへ「（早くから）実戦がどんどん入ってくると思うので、そこにしっかり合わせて入っていけたら」と力を込めた。</p>
    </article>
