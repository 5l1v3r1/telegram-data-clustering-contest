      <h1>Mourinho, nuevo entrenador del Tottenham</h1>
      <address><time datetime="2019-11-20T07:09:39+00:00">20 Nov 2019, 07:09</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/SpursOfficial/status/1197040181657784320?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/jose_mourinho/a/">José Mourinho</a> ha sido nombrado nuevo entrenador del <a href="https://cadenaser.com/tag/tottenham_hotspur/a/">Tottenham</a>. El club lo ha hecho oficial este miércoles mediante un comunicado en el que explican estar "encantados de anunciar la contratación de Mourinho hasta la temporada <b>2022/2023".</b></p>
      <p>"José es uno de los entrenadores más galardonados del mundo, con 25 trofeos en su palmares", comienzan a explicar. El presidente del club inglés, Daniel Levy, dijo que "con Mourinho cuentan con uno <b>de los entrenadores más existosos en el fútbol".</b></p>
      <p>"Tiene mucha experiencia, puede motivar a los equipos y es un gran táctico. Ha ganado honores en todos los clubes que ha estado. Creemos que traerá la energía y <b>creerá en el vestuario",</b> son las palabras del presidente.</p>
      <p>El equipo del norte de Inglaterra comunicó anoche <b>"el relevo de sus funciones"</b> de <a href="https://cadenaser.com/tag/mauricio_pochettino_trossero/a/">Pochettino</a> y su cuerpo técnico, debido a los "decepcionantes" resultados del final de la pasada temporada y del principio de la actual, de acuerdo con Levy.</p>
      <p>Pochettino, que también fue técnico del Espanyol y el Southampton, salió de la <b>entidad después de cinco años y 293 partidos</b>, con la final de la Liga de Campeones alcanzada el pasado curso.</p>
      <p>"Hemos sido extremadamente reacios a este cambio. No es una decisión que la junta directiva haya tomado a la ligera ni con prisa", dijo Levy anoche, y apuntó a una causa: "Lamentablemente, los resultados domésticos en el fin de la pasada temporada y e<b>n el principio de ésta han sido decepcionantes".</b></p>
      <p>El Tottenham, finalista de la Liga de Campeones de la pasada campaña, cuando perdió en el estadio Wanda Metropolitano contra el Liverpool por 2-0, es decimocuarto en la clasificación actual de la Liga inglesa, <b>con 14 puntos de 36 posibles en las doce primeras jornadas</b>, en las que ha sumado tres triunfos.</p>
