      <h1>阪神・大山、課題克服へ継続</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１９日、安芸）大山は秋季キャンプ中、連日早出特守に参加し課題克服に汗を流した。今季は三塁手としてリーグワーストの２０失策。「守備だけじゃなくて全部に力を入れていた。オフにやめてしまったら意味がないですし、継続することが大事なのでこれを続けられるように」と力を込めた。今後に向けては「全部やっていきたい。頑張ります」と走攻守でのレベルアップを誓った。</p>
