      <h1>Itt a videó ami megmutatja miért nem hihetsz már a saját szemednek sem</h1>
      <address><time datetime="2019-11-20T07:45:00+00:00">20 Nov 2019, 07:45</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l_6Tumd8EQI" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bár az elmúlt évek során már számos olyan videót <a href="https://pcforum.hu/cimkek/deepfake/32">mutattunk be</a> oldalunkon, ami a deepfake technológia segítségével hamisított egyes embereket oda, ahol soha nem voltak, vagy adott a szájukba olyant, amit soha nem mondtak, ezek közül egyik se mutatta be annyira "halmozati esetét" ennek, mint a fenti klip. Ebben ugyanis egy interjú látható mindjárt öt hollywoodi híresség (Jeff Goldblum, Tom Cruise, Ewan McGregor, Robert Downey Jr. és George Lucas) között - annak ellenére, hogy a beszélgetésen egyikük sem volt jelen.<br/><br/>Ugyan a klipben egyértelműen van valami furcsa, ez mindössze abból adódik, hogy a valójában az interjún jelenlévő színészek fejének mérete és arányai némileg eltérek a celebritásokétól, akik arcát úgymond az övükére ráhúzták a deepfake eljárással. Ettől eltekintve ugyanakkor az imitáció tökéletes, és jól megmutatja, hogy mennyire könnyen lehet manapság már szinte bárkiről (illetve bárkik egy kisebb csoportjáról is) akár egy komplett interjút is meghamisítani.<br/><br/>Ennek tükrében talán már jobban érthető, hogy miért dolgozik napjainkban már egyre több technológia óriás olyan algoritmusokon, amik segítségével kiszűrhetik az ilyen hamisított felvételeket, és megkülönböztethetik azokat a valódiaktól.<br/><br/>Az ugyanakkor még kérdéses, hogy az ilyen próbálkozásokat milyen siker fogja koronázni, mert jelenleg a legvalószínűbbnek az tűnik, hogy a technológia pár éven belül el fog jutni oda, hogy ipari méretekben lehet majd az igazitól megkülönböztethetetlen hamisítványokat gyártani.</p>
