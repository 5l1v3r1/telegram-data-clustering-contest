      <h1>Неймар вернулся в общую группу ПСЖ</h1>
      <address>
        <time datetime="2019-11-20T07:03:00+00:00">20 Nov 2019, 07:03</time>
      </address>
      <figure>
        <img src="https://pic.sport.ua/images/news/0/11/134/orig_466949.jpg"/>
        <figcaption>
          <cite>© ФК ПСЖ. Неймар</cite>
        </figcaption>
      </figure>
      <p>Нападающий ПСЖ Неймар восстановился после травмы.<br/> <br/>19 ноября звездный бразилец провел первую тренировку в общей группе парижан.<br/> <br/>Напомним, что Неймар получил травму 13 октября, выступая за сборную Бразилии.<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/PSG_inside/status/1196836979498991621?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/>Ранее сообщалось, что <a href="https://sport.ua/news/466808-pszh-ne-predlagal-neymaru-noviy-kontrakt">ПСЖ не предлагал Неймару новый контракт.</a></p>
