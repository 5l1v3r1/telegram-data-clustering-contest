      <h1>Сына экс-президента Германии убили во время лекции в клинике</h1>
      <address><time datetime="2019-11-20T07:23:36+00:00">20 Nov 2019, 07:23</time> by <a rel="author">Колмакова Виктория</a></address>
      <p>
        <b>Сына экс-президента Германии Рихарда фон Вайцзеккера (был во главе страны с 1984 по 1994 годы) зарезали в Берлине, передает <a href="https://www.nur.kz/">NUR.KZ</a>.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/rbb24/status/1197030066527571968" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Фриц фон Вайцзеккер был врачом. 19 ноября он отправился на лекцию в медицинское учреждение Schlosspark-Klinik в столице Германии.</p>
      <p>Как пишет <a href="https://www.rbb24.de/">RBB24</a>, полицейские уточнили, что смертельный случай произошел вечером на западе Берлина в районе Шарлоттенбург.</p>
      <p>Во время лекции, посвященной проблемам с печенью, было совершено нападение на Фрица фон Вайцзеккера. В итоге доктор умер от полученных ножевых ранений, несовместимых с жизнью.</p>
      <p>Указывается, что один из присутствующих пытался помочь лектору и предотвратить противоправные действия. Однако тоже значительно пострадал. Его с тяжелыми травмами доставили в больницу.</p>
      <p>Подозреваемый был задержан сразу. По данному факту проводятся все необходимые следственные мероприятия.</p>
      <p>В телерадиокомпании также отметили, что погибший с 2005 года был главным врачом клиники, в которой его убили. Фриц фон Вайцзеккер - сын экс-президента страны, умершего в 2015 году.</p>
      <p>Мужчине на момент трагической гибели во время лекции было 59 лет.</p>
      <p>Напомним, <a href="https://www.nur.kz/1827727-priehavsego-na-zarabotki-muzcinu-ubili-v-almatinskoj-oblasti.html">на днях стало известно</a>, что возле села Абай в Алматинской области на берегу реки Аксай было обнаружено тело мужчины с ножевыми ранениями. При выяснении обстоятельств оказалось, что погибшему было 35 лет, он проживал в Туркестанской области, а в <a href="https://www.nur.kz/tag/ex2393-almaty.html">Алматы</a> и окрестности приехал на заработки.</p>
      <p>Полицейские установили подозреваемого в убийстве, им оказался 33-летний житель Жамбылской области. 17 ноября стражи порядка задержали его в городе Жанатас, а затем доставили в Каскелен.</p>
