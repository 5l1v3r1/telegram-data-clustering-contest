      <h1>ロッテ・平沢、３２０万減の２３００万円…来季へ決意「大地さんを追い越す」</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　４年目シーズンを終えたロッテ・平沢が１９日、３２０万円減の年俸２３００万円で契約を更改。正遊撃手を狙った今季は５１試合で打率・１９８だった。前日１８日には、鈴木が国内ＦＡ権を行使して楽天へ移籍することが決定。「ずっとチームを引っ張ってきてもらい、その背中は見てきている。（鈴木）大地さんを追い越せるように頑張りたい」と決意を新たにした。　（さいたま市）</p>

      </p>
