    <meta property="og:title" content="Electoral court reserves judgement in EVM case"/>
    <meta property="og:description" content="Windhoek – The electoral court has reserved judgment in an urgent application filed by independent presidential candidate Dr Panduleni Itula against the use of EVMs in next week’s general election without a verifiable trail, among others. Magistrate Uatjo Uanivi will hand down judgement on 25 November after hearing oral arguments from the lawyers representing Itula, ECN and other political parties contesting the elections.  "/>
