      <h1>31 год назад областной краеведческий музей вернулся из этнографической экспедиции</h1>
      <address>
        <time datetime="2019-11-20T07:10:53+00:00">20 Nov 2019, 07:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cRlcGqrdsxw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>МТВ.ОНЛАЙН рассказывает о самых значимых событиях в истории нашего города Царицына-Сталинграда-Волгограда, которые произошли 20 ноября в разные годы.</b>
      </p>
      <p><b>20 ноября</b> отмечается Всемирный день ребенка. Он нацелен на защиту самых уязвимых членов нашего общества, а также призван укрепить солидарность и сотрудничество между нациями. День ребенка отмечается ежегодно с 1954 года. Детский фонд ООН ведет обширную работу по всем аспектам детского здоровья — от перинатального периода вплоть до юности — и прилагает особые усилия, чтобы дети, оставшиеся без родителей по каким-либо причинам, получали такой же уход, как их ровесники, живущие в семьях. В этот день проводятся благотворительные акции и праздники. А девиз дня - «Подари улыбку ребенку».</p>
      <p>В России <b>20 ноября</b> отмечается День явления иконы Божией Матери «Взыграние Младенца». Богоматерь на этой иконе изображена с сидящим на её руках Богомладенцем, прильнувшим Своей щекой к Её щеке. Икона явилась 7 ноября 1795 года в восемнадцати верстах от Москвы в древнем Николо-Угрешском монастыре, основанном Димитрием Донским. Икона Божией Матери «Взыграние Младенца» – одна из самых любимых икон на Руси. Издревле считалось, что она отвечает за счастье материнства, поэтому перед этой иконой всегда молились женщины, желающие иметь детей.</p>
      <p><b>20 ноября 1722 года</b> в Царицын прибыл царь Петр I. О своем путешествии в город-крепость он позже написал в письме к генералу Федору Апраксину. Петр 1 обращался к нему так: «Объявляем Вам, что мы замерзли, не дошел Царицына за 113 верст, в 15 день сего месяца. А сюда прибыли 20 дня…». Петр I оставил в городе свой картуз и трость, отметив таким образом верную службу царицынцев.</p>
      <p>В Сталинграде <b>20 ноября 1937 года</b> отличились бойцы и младшие командиры первой пожарной команды города. В этот день огнеборцы совершили 60-километровый поход в противогазах. Расстояние было пройдено за 10 часов, каждый час объявлялся 10 минутный перерыв. Все участники похода чувствовали себя прекрасно.</p>
      <p><b>20 ноября 1937 года </b>в клубе водников в Ворошиловском районе состоялось первое занятие по автомобильному делу. К занятиям приступили 148 будущих водителей-профессионалов.</p>
      <p>Подобные занятия стартовали и на заводе «Красный Октябрь». На курсы для любителей записались еще 85 человек. Организатором мероприятий был областной комитет физкультуры и спорта.</p>
      <p>В<b> 20-х числах ноября 1988 года</b> из станицы Букановской Кумылженского района нашей области вернулась этнографическая экспедиция областного краеведческого музея. Среди приобретений краеведов - деревянная кровать начала 20-го века, домотканые сарафаны, казачья одежда, а также зеркало в деревянной оправе. Экспедиция тогда удалась!</p>
      <p>Ну а по народному календарю этот день называют Федотовым. В это время на реках и озерах вставал лед. На Федота крестьянки в русских деревнях начинали прясть, а перед началом работы обращались к святому с молитвой о помощи в труде, поскольку считали его покровителем женского рукоделия.</p>
      <p>Именины в этот день отмечают Алексей, Александр, Елизавета, Михаил, Кирилл, Сергей.</p>
