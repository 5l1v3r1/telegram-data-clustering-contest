      <h1>المرصد: مقتل 11 من ميليشيات إيران والنظام السوري بالضربات الإسرائيلية</h1>
      <address>
        <time datetime="2019-11-20T07:48:30+00:00">20 Nov 2019, 07:48</time>
      </address>
      <p>أفاد المرصد السوري لحقوق الانسان الأربعاء بمقتل 11 مقاتلا بينهم سبعة "غير سوريين" في الضربات الإسرائيلية ليلا على دمشق وريفها ضد مواقع تابعة للنظام السوري وقوات ايرانية متحالفة معه.</p>
      <figure>
        <iframe data-src="https://twitter.com/syriahr/status/1197056319745744897?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال مدير المرصد رامي عبد الرحمن لوكالة الصحافة الفرنسية "لا يمكننا أن نجزم ما إذا كان المقاتلون غير السوريين إيرانيون أو (مقاتلين) من جنسيات مختلفة موالين لإيران".</p>
      <p>وتحدث عن إصابة أربعة مدنيين بجروح في هذه الضربات.</p>
      <p>وفي وقت سابق من اليوم الأربعاء، أفاد الجيش الاسرائيلي بشنّه ضربات على مواقع عسكرية في دمشق ردا على إطلاق صواريخ من سوريا باتجاه إسرائيل الثلاثاء.</p>
      <p>وكان الجيش الإسرائيلي أعلن أن دفاعاته الجوية اعترضت الثلاثاء، أربعة صواريخ أطلقت من سوريا، بينما أفاد المرصد السوري لحقوق الإنسان أن الجانب الإسرائيلي رد بشن غارات على أهداف قرب دمشق.</p>
      <figure>
        <iframe data-src="https://twitter.com/AvichayAdraee/status/1197013978565824514?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكالة الأنباء السورية الرسمية (سانا) ذكرت أن الدفاعات الجوية السورية تصدت ليل الثلاثاء الأربعاء لصواريخ أطلقتها طائرات حربية إسرائيلية قرب دمشق.</p>
      <related>
        <a href="https://www.alhurra.com/a/%D8%A3%D9%87%D8%AF%D8%A7%D9%81-%D9%84%D9%84%D9%86%D8%B8%D8%A7%D9%85-%D9%88%D9%84%D8%A5%D9%8A%D8%B1%D8%A7%D9%86-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84-%D8%AA%D9%83%D8%B4%D9%81-%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9-%D8%A7%D9%84%D8%AA%D9%8A-%D8%B6%D8%B1%D8%A8%D8%AA%D9%87%D8%A7-%D9%81%D9%8A-%D8%B3%D9%88%D8%B1%D9%8A%D8%A7/522038.html"/>
      </related>
      <p>ونقلت سانا عن مصدر عسكري قوله إنه "في تمام الساعة الواحدة والدقيقة العشرين من فجر اليوم الأربعاء، قام الطيران الحربي الإسرائيلي (...) باستهداف محيط مدينة دمشق بعدد من الصواريخ.</p>
