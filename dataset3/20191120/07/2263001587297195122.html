      </p>
      <p>На кадрах видно, как фура вылетает на Первую продольную с улицы Кубинской и на полном ходу таранит иномарку — она буквально отлетает. Далее на видео результат многочисленных столкновений. Напомним, массовое ДТП в Краснооктябрьском районе произошло вечером 19 ноября. Во время движения у большегруза "Скания" отказали тормоза, и фура начала таранить все машины, стоящие у неё на пути. В результате аварии пострадали пять человек - все они уже переведены на амбулаторное лечение. Повреждения получили 12 автомобилей, в том числе дорогостоящие иномарки. В отношении 30-летнего водителя грузовика возбуждено <a href="http://xn--b1ats.xn--80asehdb/feed/proisshestviya/v-otnoshenii-voditelya-gruzovika-bez-tormozov-vozbuzhdeno-administrativnoe-delo-6377548259.html">административное производство.</a></p>
