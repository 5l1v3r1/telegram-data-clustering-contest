      <h1>巨人、育成選手らが参加した秋季練習が終了</h1>
      <address>
        <time datetime="2019-11-20T07:00:00+00:00">20 Nov 2019, 07:00</time>
      </address>
      <p>　巨人は１９日、育成選手らが参加した秋季練習を打ち上げた。２０歳の外野手・加藤が音頭を取り、手締めした。ドミニカ共和国などを訪れている阿部２軍監督に代わり、若手を見守った村田２軍野手総合コーチは「自分を第三者的な目線で見て、何をすればいいか、どんな選手になるべきかを明確にして来春キャンプに臨んでほしい」と呼びかけた。　（ジャイアンツ球場）</p>
    </article>
