      <h1>Легковушка «прилегла на бок» в результате ДТП в Кисловодске</h1>
      <address>
        <time datetime="2019-11-20T07:52:00+00:00">20 Nov 2019, 07:52</time>
      </address>

      </figure>
      <figure>

      <h4>Дорожно-транспортное происшествие случилось 19 ноября на проспекте Победы. Очевидцы сообщают, что в нетипичном положении автомобиль оказался из-за того, что водитель пытался уйти от столкновения. Виновник аварии с места происшествия сбежал.</h4>
      <p>Видео вставшего на бок автомобиля появилось в соцсетях. Его автор пишет, что нарушитель, выезжая с заправки, разговаривал по телефону. Водитель очень агрессивно выехал на проспект, не обращая внимания на то, свободен проезд или нет. В тот момент по проспекту ехал автомобиль «ВАЗ-2107». Чтобы избежать столкновения с автохамом, мужчина резко вильнул в сторону из-за чего автомобиль перевернулся. Отмечается, что виновник ДТП, испугавшись, сбежал с места аварии.</p>
      <p>Официальной информации о происшествии от Госавтоинспекции пока не поступало.</p>
      <p>В комментариях жители Кисловодска осудили автохама. Они надеются, что нарушитель не останется безнаказанным.</p>
      <p>Ранее сообщалось, что в Шпаковском районе молодой водитель <a href="https://pobeda26.ru/novosti/proisshestviya/molodoj-voditel-na-legkovushke-perevernulsya-na-stavropolskoj-trasse">перевернулся</a> на трассе. Также подобная авария <a href="https://pobeda26.ru/novosti/proisshestviya/na-stavropole-avtomobil-perevernulsya-posle-neudachnogo-povorota">произошла</a> в Кочубеевском районе.</p>
