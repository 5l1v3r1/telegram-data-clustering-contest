      <h1>“ＭＶＰ”は岡本！巨人・元木ヘッド、若手の奮起要求</h1>
      <address>
        <time datetime="2019-11-20T07:01:00+00:00">20 Nov 2019, 07:01</time>
      </address>
      <p>　巨人は１９日、宮崎秋季キャンプを打ち上げた。原監督不在の秋季キャンプ第３クールにチームを預かった元木ヘッドコーチは「和真はよくバットを振っていた。それを若手がどう感じるか」と“ＭＶＰ”に岡本を挙げつつ、若手のさらなる奮起を求めた。野手キャプテンを務めた岡本は「若手が活躍することによってチームはもっと強くなる。１２月、１月、気持ちを入れて頑張っていきましょう」とあいさつし、一本締めで締めくくった。　（宮崎）</p>
    </article>
