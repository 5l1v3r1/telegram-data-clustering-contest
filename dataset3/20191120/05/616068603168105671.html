      <h1>Cirque du Soleil on ice</h1>
      <address><time datetime="2019-11-20T05:00:00+00:00">20 Nov 2019, 05:00</time> by <a rel="author" href="https://www.castanet.net/reporter/Sarita-Patel" target="_blank">Sarita Patel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/edoJP_TIvKw" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Contributed AXEL - Cirque du Soleil</cite>
        </figcaption>
      </figure>
      <p>Cirque du Soleil is coming to Kelowna.</p>
      <p>The new ice spectacle Axel is a combination of skating, acrobatics, live music and stunning graphics.</p>
      <p>The show follows lead character Axel on an exhilarating adventure in which he falls for a character named Lei, and the duo attempts to retrieve a stolen light that was taken from a villain named Vi.</p>
      <p>Axel hits the ice Jun. 11-14 at Prospera Place.</p>
      <p>Tickets are available at <a href="https://www.cirquedusoleil.com/axel">https://www.cirquedusoleil.com/axel</a>.</p>
