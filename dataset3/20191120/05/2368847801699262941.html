      <h1>【拍案驚奇】探祕理大包圍圈 抗爭者脫身的5種驚險嘗試</h1>
      <address>
        <time datetime="2019-11-20T05:48:16+00:00">20 Nov 2019, 05:48</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%BA%BA%E6%AC%8A%E6%B3%95.htm">香港人權法</a>通過美國參院，何時<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>簽字？探祕理大包圍圈，抗爭者脫身的5種驚險嘗試，仍有「<a href="https://www.ntdtv.com/b5/%E5%8B%87%E6%AD%A6.htm">勇武</a>」堅持不走，要守到最後一刻；被捕學生揭警察虐待| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：  </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E684mVzlBa8" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>理大包圍圈 受困抗爭者遍尋出路<br/>為衝出包圍圈 抗爭者嘗試至少5種辦法<br/>理大被圍 外援營救的得與失<br/>讓人如何不擔心？被捕抗爭者的遭遇<br/>自認無措 絕不投降 理大仍有人死守<br/>《香港人權與民主法案》通過美國參議院</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>11月19號，警察圍困理工大學已經進入第三天，這種死包圍通常只在戰爭年代能看得到，比如1948年中共軍隊在東北的「長春圍困戰」，但是在一個國際大都市，還是大學校園，出現了這樣的策略，真是堪稱當世奇觀！在這塊校園裡，警方再次大量發射催淚彈，僅18號一天，就有1458發催淚彈落在校園。我們還看到，在這場香港理工大學的圍困戰中，裡面的抗爭者斷水斷糧，經過一些記者採訪，發現大多數學生是想出去的，但一出去就要被逮捕，甚至面臨暴動罪的指控，所以猶豫不敢走。可是，隨著校園內資源的極度匱乏，很多人想守也守不住了，陸陸續續走出來，找到出口成功逃脫的只是少數，而截至我們發稿，有報導說還有不足百名的抗爭者，堅持留守，他們的前景，令人擔憂。今天我們繼續一次「新拍專題」的節目，關注理大事件。同時，在19號這一天，美國《香港人權與民主法案》在參議院順利過關，我們接下來也會提到。</p>
