      <h1>Limerick Band The Cranberries Nominated For Grammy Award</h1>
      <address><time datetime="2019-11-20T05:06:00+00:00">20 Nov 2019, 05:06</time> by <a rel="author" href="https://www.spinsouthwest.com/author/josh-crosbie" target="_blank">Josh Crosbie</a></address>
      <h3>Grammy Award</h3>
      <p>Firstly the Cranberries have been nominated for a Grammy Award.</p>
      <p>The Limerick band have been shortlisted for Best Rock Album.</p>
      <figure>
        <iframe data-src="https://twitter.com/RecordingAcad/status/1197149338889342976?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Their latest release 'In the End' also features vocals from the late Dolores O'Riordan.</p>
      <p>The lead singer of the band died in January 2018.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h1lMxX8doSU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It's also a big year for newcomers at The Grammys - as the three acts with the most nominations have never been up for an award there before.</p>
      <p>Lizzo has the most nods with eight, while Billie Eilish and Lil Nas X have six each.</p>
      <p>The winners will be announced in Los Angeles on the 26th of January.</p>
