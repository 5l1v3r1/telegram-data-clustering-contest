      <h1>クリスマス彩る赤「大切な人に」…ポインセチア最盛期</h1>
      <address>
        <time datetime="2019-11-20T05:37:00+00:00">20 Nov 2019, 05:37</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191120-OYT1I50025-1.jpg?type=large"/>
        <figcaption>出荷の最盛期を迎えたポインセチア（１９日午前、東京都国分寺市で）＝大原一郎撮影</figcaption>
      </figure>
      <p>　本格的な冬の訪れを前に、クリスマスを彩る観葉植物「ポインセチア」の出荷が、最盛期を迎えている。</p>
      <p>　東京都国分寺市の松本園芸では、赤やピンク、白など１５種、１万３０００鉢を栽培。従業員らが葉の形を整えたり、包装フィルムをかけたりする作業に追われていた。１２月中旬まで首都圏を中心に出荷される。</p>
      <p>　同園芸社長で、日本ポインセチア協会長を務める松本好高さん（７１）は「クリスマスにぴったりの植物。大切な人に贈っていただければ」と話していた。</p>
