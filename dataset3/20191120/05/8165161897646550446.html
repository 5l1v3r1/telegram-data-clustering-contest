      <h1>Сборная России победила Сан-Марино со счетом 5:0 в отборочном матче Евро-2020</h1>
      <address>
        <time datetime="2019-11-20T05:31:54+00:00">20 Nov 2019, 05:31</time>
      </address>
      <h4>Сборная Россия со счетом 5:0 одержала победу над командой Сан-Марино в заключительном отборочном матче перед чемпионатом Европы 2020 года.</h4>
      <figure>
        <iframe data-src="https://twitter.com/TeamRussia/status/1196907269566484481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Голами отметились Далер Кузяев, Сергей Метров, Алексей Миранчук, Алексей Ионов и Николай Комличенко.</p>
      <p>Россия досрочно завоевала путевку на чемпионат Европы, поэтому стратегического значения матч не имел.</p>
      <p>Официальная жеребьевка Евро-2020 пройдет 30 ноября. Согласно прогнозам, Россия попадет в одну группу с Данией, Бельгией и Уэльсом или Финляндией.</p>
      <p>На отборочном этапе к Евро-2020 сборная России потерпела два поражения — оба от Бельгии.</p>
