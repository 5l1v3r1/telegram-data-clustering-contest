      <h1>Иностранные блогеры посетили фестиваль «Большой Аргиш» в Норильске</h1>
      <address>
        <time datetime="2019-11-20T05:00:36+00:00">20 Nov 2019, 05:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uTwzdtlFhiQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Знакомство иностранцев с русским севером началось с поездки на оленях. Популярные блогеры и эксперты из Португалии, Египта и других стран мира специально приехали на Таймыр, чтобы изучить культуру этносов.</p>
      <blockquote>Я приехал сюда с острова Пасхи, и на острове мы чувствуем себя изолированными от внешнего мира, и Норильск точно также изолирован от всей России. Это будет ценный обмен опытом, очень интересно посмотреть. как здесь живут, общаются, как выдерживают такие температуры.<cite>Себастьен Паоа, специалист по развитию туризма / Чили /</cite></blockquote>
      <p>Этнотуры на Крайний Север стали возможны благодаря проекту Fusion Now, созданным агентством развития Норильска и компанией «Норникель».  Это уникальная возможность рассказать всему миру о народах Севера. Сейчас на Таймыре живет почти 10 тысяч их представителей, многие занимаются промыслом и сохраняют свой традиционный быт. «Норникель» заботливо относится к их обычаям и старается улучшить качество жизни коренных северян. Только в прошлом году на это было направлено больше 144 млн рублей.</p>
      <p>Сохранение культуры коренных народов одна из важнейших целей компании «Норникель». Этнический фестиваль «Большой Аргиш» прошел в заполярье уже в шестой раз. Там можно было изнутри изучить национальные традиции. Праздник развернулся на площадках двух городов — в Дудинке и Норильске. Несмотря на суровую погоду, из года в год масштабное событие собирает тысячи гостей не только из России, но и со всего мира.</p>
      <blockquote>У нас ежегодно Аргиш прогрессирует, в этом году добавились еще новые площадки. Мы подключили уже и арт-холл, и больше малых и средних предпринимателей. То количество площадок, которые здесь присутствуют и уровень гостей растет.<cite>Максим Миронов, директор агентства развития Норильска</cite></blockquote>
      <p>Еще одно направление поддержки коренных народов «Норникелем»- строительство и ремонт жилья в отдаленных поселках. Таймырцам также помогают с доставкой топлива и груза. В том, что о северянах заботятся и их культура вызывает живой интерес можно было убедится на этом двухдневном празднике. Его финальным аккордом стало яркое световое шоу.</p>
      <p>
        <i>Анастасия Тиль при поддержке телекомпании «Северный город»</i>
      </p>
