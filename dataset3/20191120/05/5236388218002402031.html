      <h1>『アズレン』×「ホロライブ」SR空母として「大神ミオ」登場！神社周辺でよく出没するゲーマー少女</h1>
      <h2>「白上フブキ」に続き「大神ミオ」も登場決定！</h2>
      <address><time datetime="2019-11-20T05:25:03+00:00">20 Nov 2019, 05:25</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/azurlane_staff/status/1197001620971646976?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Yostarは、iOS/Androidアプリ『<b>アズールレーン</b>』の公式Twitterにて、新SR空母「大神ミオ」を公開しました。<br/><br/>COVERが運営するVTuber事務所「ホロライブ」所属タレント達とのコラボイベント開催が予告されていた『アズールレーン』。昨日のSSR駆逐艦「<a href="https://www.inside-games.jp/article/2019/11/19/125817.html">白上フブキ</a>」実装決定に続き、今回は神社周辺でよく出没するゲーマー少女「大神ミオ」がSR空母として実装決定しました。<br/><br/>「大神ミオ」は、月末に開催予定の期間限定イベントで実装予定ですので、その登場を楽しみに待ちましょう。</p>
      <hr/>
      <p>『アズールレーン』は好評配信中。基本プレイ無料のアイテム課金制です。<br/><br/><a href="https://itunes.apple.com/jp/app/id1242186587"><pic src="https://www.inside-games.jp/imgs/zoom/762750.jpg"/></a><a href="https://play.google.com/store/apps/details?id=com.YoStarJP.AzurLane"><pic src="https://www.inside-games.jp/imgs/zoom/479560.jpg"/><br/></a><br/><br/>(C)2017 Manjuu Co.ltd &amp; Yongshi Co.ltd All Rights Reserved.<br/>(C)2017 Yostar Inc. All Rights Reserved.</p>
