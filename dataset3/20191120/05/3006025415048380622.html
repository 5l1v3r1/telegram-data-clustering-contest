      <h1>கோத்தா ஆட்சியில் பாண் விலை உயர்வு</h1>
      <address><time datetime="2019-11-20T05:52:00+00:00">20 Nov 2019, 05:52</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-c6TrzlnQKdA/XdTUPfDNAUI/AAAAAAAAD4U/ML-QX-1epwk99B6raoo2_ejoM8TrA_oMQCNcBGAsYHQ/s1600/19928-3-large_0.jpg"/>
      </figure>
      <p>பாணின் விலையை இன்று (20) நள்ளிரவு முதல் ஐந்து ரூபாயால் அதிகரிக்கப்படவுள்ளது.</p>
      <p>இதனை அகில இலங்கை வெதுப்பக உரிமையாளர்கள் அறிவித்துள்ளனர்.</p>
      <p>சட்டவிரேதாமாக கோதுமை மாவின் விலை உயர்த்தப்பட்டதை தொடர்ந்தே இந்த விலை உயர்வு மேற்கொள்ளப்பட்டுள்ளது.</p>
    </article>
