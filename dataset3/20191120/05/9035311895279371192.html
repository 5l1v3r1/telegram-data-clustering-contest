      <h1>Uluslararası Basın Enstitüsü'nden 'Reformları yutmuyoruz' açıklaması</h1>
      <address><time datetime="2019-11-20T05:30:27+00:00">20 Nov 2019, 05:30</time> by <a rel="author">Sertaç Aktan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iauo2pToGvQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uluslararası basın özgürlüğü dernekleri tarafından hazırlanan “Türkiye’nin Gazetecileri Sanık Kürsüsünde: Dördüncü Kuvvetin Yargıyla Susturulması” başlıklı <b><a href="https://tr.euronews.com/2019/11/19/uluslararas-gazeteci-derneklerinden-turkiye-ye-cagr-terorle-mucadele-kanunlar-gozden-gecir">raporun</a></b> başındaki isim Scott Griffen euronews Türkçe'ye konuştu ve Türkiye'de gerçekleştirilen son yargı reform paketini kast ederek "Reform olduğu iddia edilen adımları yutmuyoruz. Bunların vitrin süsünden öte olmadığının farkındayız" dedi.</p>
      <p>Avusturya merkezli Uluslararası Basın Enstitüsü'nün (IPI) Başkan Yardımcısı olan Scott Griffen diğer derneklerin yetkilileri ile birlikte gerçekleştirdiği Türkiye ziyaretinde gerçeklerin net şekilde görüldüğünü ve reform adı altında atılan adımların altının dolu olmadığını ileri sürdü. Griffen şöyle konuştu:</p>
      <p>"Size bir örnek vereyim; hükümet terörle mücadele kanuna bir cümle ekliyor ve bu cümlede kabaca gazetecilerin durumunun iyileştirileceği yazıyor ancak bunun böyle olmayacağı aşikar çünkü bu şekilde bunu yapmak mümkün değil. Bütün olanı biteni tek bir cümle ilave ederek düzeltemezsiniz. Bu durum 'reform süreci'ndeki ciddiyet noksanlığını gösteriyor. Sahada ve uygulamada gerçek değişimleri görene kadar gerçek bir reform sürecinden bahsedemeyeceğiz."</p>
      <h3>OHAL'den bu yana hiçbir ilerleme yok</h3>
      <p>Griffen bu rapor ile olağanüstü hal yönetiminin kalkmasından bu yana basın özgürlüğü açısından somut anlamda hiçbir değişikliğin veya ilerlemenin olmadığını, Türkiye'nin hala dünyanın en büyük gazeteci hapishanesi olduğu ve idarecilerin yargıyı tamamen kontrol altına almış olduğu gerçeğini kayda geçirmek istediklerini belirtti ve şunları ekledi:</p>
      <p>"Türkiye'de gazetecilerin adil bir yargılama görmesi imkansız durumda. En temel savunma haklarından bile yoksun haldeler. Uzun süreler mahkeme önüne dahi çıkamıyorlar. Eleştirel gazetecilikle terörizmin karıştırılması noktasında da ciddi bir enflasyon yaşanıyor ki bu da bu baskının en başından beri gördüğümüz ve hala devam eden bir yöntem."</p>
      <h3>Fonlar kesilmek yerine görevini yapmaya çalışan bağımsız medyaya aktarılmalı</h3>
      <p>Hukukun üstünlüğü ve basın özgürlüğünün durumu gerekçesiyle bütçesinde Türkiye'ye ayrılan mali fonlardan 85 milyon euroluk <b><a href="https://tr.euronews.com/2019/11/19/ab-insan-haklari-ihlalleri-gerekcesiyle-turkiyeye-yapilan-85-milyon-euro-yardimi-kesti">kesinti</a></b> yapan Avrupa Birliği'nin yeterli adımları atmadığını söyleyen Griffen, fonların bağımsız medya ve gazetecilerin yararlanabileceği şekilde aktarılması gerektiğini belirtti.</p>
      <h3>AB tehdit ve şantaja boyun eğip kurban konumuna düşmemeli</h3>
      <p>AB'nin sahada çok daha aktif olarak varlığını göstermesinin şart olduğuna vurgu yapan Griffen, mahkemeleri takip etme konusunda gösterilen gayretin arttırılması ve daha çok hapishane ziyareti gerçekleştirilmesi gerektiğini ifade ederek, göçmen meselesine atıfla "AB tehdit ve şantaja boyun eğmemeli ve bu durum karşısında 'kurban' konumuna düşmemeli. Avrupa kendi değerlerini savunmalı" şeklinde konuştu.</p>
      <h3>Nevşin Mengü: Parlamento'nun yeni vekilleri Türkiye'ye yeniden kredi açmak istiyor</h3>
      <p>IPI'nın Brüksel'deki Avrupa Parlamentosu ve Brüksel Basın Kulübü'nde gerçekleştirdiği toplantılara ve panellere davetli konuşmacı olarak katılan eski CNNTürk anahaber bülteni sunucusu Nevşin Mengü izlenimlerini ve toplantılara ilişkin değerlendirmelerini euronews Türkçe ile paylaştı:</p>
      <p>"Parlamento'da yapılan kapalı toplantıda Türkiye raportörü Nacho Sanchez ve AB-Türkiye Karma Parlamento Komitesi üyesi İsveçli Alice Kuhnke oradaydı. En son bu yargı reformunun Türkiye'de bir şeyleri değiştirip değiştirmediği konuşuldu. Anlaşılan yeni oluşan bu parlamentoda Türkiye'ye yeni kredi açmaya hazır çok vekil var. Yani 'bak kardeşim kızıyorsunuz Erdoğan'a ama adam reform üstüne reform yapıyor ve çabalıyor' demeye teşne bir eğilim var benim görebildiğim kadarıyla."</p>
      <p>Mengü meselenin IPI raporunda da aktarıldığı gibi olduğunu vekillere anlattıklarını ve Türk anayasasında hali hazırda bu ifadelerin ve özgürlüklerin var olduğunu kendilerine hatırlattıklarını belirterek şöyle devam etti:</p>
      <p>"Ben şunu anladım bu yeni vekiller Türkiye ile Erdoğan'ı ayırmaya gayret ediyorlar. 'Türkiye Erdoğan değil' diyerek hareket etmek istiyorlar. Hükümeti hedef alırken toplumu cezalandırmak istemiyorlar. Bir yandan şu da söyleniyor 'yumuşak güç' kullanarak insanlara dokunmak, kültür-sanat etkinlikleri ile temas etmek...gibi."</p>

        <figcaption>Nevşin Mengü</figcaption>

      <h3>CNNTurk ile yolları tam zamanında ayırmışız</h3>
      <p>Eski çalıştığı kurumundan ayrılışı o dönem gündem olan Mengü, kanal henüz Doğan grubundayken ayrılmasını son derece talihli bir durum olarak gördüğünü söylüyor.</p>
      <p>"Tam zamanında ayrılmışım" diyen Mengü, "Sizden önce aynı sizin gibi ayrılmak zorunda bırakılanlar olduğunda hala orada çalışanlar olarak bir araya gelip konuşuyor muydunuz? 'Ne yapabiliriz' diye düşünüyor muydunuz?" sorusuna ise "Sanıyorum sıkıntılı dönemleri herkes daha ziyade bireysel şekilde iç dünyasına yaşadı çünkü toplu olarak hareket etmekle bir yere varılacağına ve bir şey elde edileceğine kimse inanmıyordu" diyor.</p>
      <h3>Çocuğum olsa ben de yurtdışına gitmeyi düşünürdüm</h3>
      <p>"İçinden geçilen dönem nedeniyle siz de yurtdışında yaşamayı arzu ediyor musunuz?" sorusuna ise Mengü, iyi bir eğitim almanın çok pahallı hale geldiğini, sırf bu nedenle dahi etrafında çok sayıda tanıdığının çocuklarının geleceği için yurt dışı planları yaptıklarını anlatıyor.</p>
      <p>Kendisinin yurtdışına yerleşmek gibi bir düşüncesinin olmadığını kaydeden Mengü şunu ekledi: "Bir çocuk sahibi olma hedefim yok ama olsa ben de düşünürdüm herhalde."</p>
