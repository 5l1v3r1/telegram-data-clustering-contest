      <h1>याला म्हणत्यात जिगर...सुई बनविणाऱ्या कंपनीचे धाडस पाहा; थेट रॉयल एनफिल्डच जन्माला घातली</h1>
      <address>
        <time datetime="2019-11-20T05:01:53+00:00">20 Nov 2019, 05:01</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-20-at-10.17.11-am_201911327279.jpeg"/>
        <figcaption>रॉयल एनफिल्डने नुकतीच नवीन बाईक Classic 350 लाँच केली आहे. जावाची पेरकला ही बाईक टक्कर देणार आहे. रॉयल एनफिल्डची कहानीही त्या बाईकच्या दबंगगिरीएवढीच रोमांचक आणि अभिमानाने भारलेली आहे. ही कंपनी 100 वर्षांपूर्वी सुरू झाली होती.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-20-at-10.17.11-am-2_201911327280.jpeg"/>
        <figcaption>तुम्हाला वाचून आश्चर्य वाटेल पण खरे आहे. बुलेट बाईक बनविण्याची सुरुवात एका सुई बनविण्याच्या कंपनीने केली होती. कपडे शिवण्यासाठी वापरली जाणारी सुई बनविणारी ही कंपनी 1851 मध्ये सुरू झाली होती. जी 1950 पर्यंत रॉयल एनफिल्ड मोटारसायकल बनवत साऱ्या जगावर राज्य करू लागली. या 100 वर्षांत कंपनीने खूप उतार-चढाव पाहिले.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-20-at-10.17.11-am-1_201911327283.jpeg"/>
        <figcaption>एनफिल्डच्या बाईक बनविण्यास इंग्लंडच्या रेडडिचमध्ये 1901 ला सुरूवात झाली. 1920 उजाडेपर्यंत स्पोर्टस मॉडेल आणि लेडीज सायकलीही बनविण्यात आल्या होत्या. याच दशकात एनफिल्डची रेसिंग माटारसायकलही खूप लोकप्रिय झाली होती.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-20-at-10.17.10-am_201911327284.jpeg"/>
        <figcaption>1932 मध्ये पहिली बुलेट तयार झाली आणि बाजारात आली. या गाडीचे रुपडे आणि ताकद पाहून इंग्लंडच्या लोकांनी ही बाईक हातोहात घेतली. दुसऱ्या महायुद्धावेळी हीच बुलेट सैन्याच्या वापरासाठी बनविली जाऊ लागली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-20-at-10.17.10-am-1_201911327285.jpeg"/>
        <figcaption>दक्षिण इंग्लंडमध्ये एका गुप्त प्रकल्पामध्ये ही बुलेट बनविली जाऊ लागली. 1953 मध्ये भारत सरकारने बुलेटला भारतीय सैन्यासाठी निवडण्यात आले. हीच बुलेट वापरून आपल्य़ा जवानांनी भारतीय़ सीमा सुरक्षित ठेवल्या होत्या.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-20-at-10.17.09-am_201911327287.jpeg"/>
        <figcaption>यानंतर 1955 मध्ये मद्रास मोटर्सला परवाना मिळाला आणि ब्रिटेनच्या या कंपनीने भारतात काम सुरू केले. पहिल्याच फटक्यात मद्रास मोटर्सला भारतीय सैन्य़ासाठी 750 बुलेट बनविण्याची ऑर्डर मिळाली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-20-at-10.17.10-am-2_201911327288.jpeg"/>
        <figcaption>भारतात बनू लागल्यानंतर 1960 मध्ये पहिलीच बुलेट 750 सीसी एवढ्या मोठ्या इंजिनाची होती. जीटी कॉन्टिनेन्टल ही बाईक तेव्हाच्या तरुण तुर्कांना प्रचंड भावली. आता भारतात बनणारी बुलेट इंग्लंडला पाठविली जातेय.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-20-at-10.17.09-am-1_201911327290.jpeg"/>
        <figcaption>1990 मध्ये आयशरने एनफिल्ड इंडियामध्ये 26 टक्के भागिदारी खरेदी केली होती. आज कंपनी जगभरात वर्षाला साडे चार लाख बुलेट विकतेय.</figcaption>
      </figure>
