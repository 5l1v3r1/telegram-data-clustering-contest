      <h1>美眾院通過暫時支出法案 避免政府本週關門</h1>
      <address><time datetime="2019-11-20T05:50:01+00:00">20 Nov 2019, 05:50</time> by <a rel="author">中央社</a></address>
      <figure>
        <img src="https://imagelab.nownews.com/?w=696&amp;q=70&amp;src=https://www.nownews.com/wp-content/uploads/2019/04/1554797442-a287ba8fdaabe97b3ec60d2d99a5e0e3-696x464.jpg"/>
      </figure>
      <p>（中央社華盛頓19日綜合外電報導）美國聯邦眾議院今天通過法案，提供聯邦政府經費至12月20日，避免聯邦政府機關在本週稍後大規模關門。</p>
      <p>眾議院以231對192票通過這項法案。</p>
      <p>這項法案接著將送交聯邦參議院審議。參議院打算在21日午夜聯邦政府經費用盡前通過這項法案。</p>
      <p>參院多數黨共和黨領袖麥康奈（Mitch McConnell）昨天透露，白宮已表示支持這項法案。（譯者：陳政一）1081120</p>
    </article>
