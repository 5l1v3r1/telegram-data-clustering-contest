      <h1>Sismo de 6.3 grados sacude frontera sur; perceptible en Chiapas, Tabasco y Oaxaca</h1>
      <address><time datetime="2019-11-20T05:00:55+00:00">20 Nov 2019, 05:00</time> by <a rel="author">La Razón Online</a></address>
      <p>La noche de este martes un sismo de 6.3 grados fue detectado a 134 kilómetros al suroeste de Ciudad Hidalgo, Chiapas, reportó el <a href="https://twitter.com/SismologicoMX">Sismológico Nacional</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/SismologicoMX/status/1197009697120768000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Por su parte, Sky Alert informó que uno de sus sensores ubicado en <b>Pijijiapan</b>, Chiapas, detectó un movimiento de intensidad leve a las 22:28 horas, un minuto después que el reportado por el Sismológico.</p>
      <figure>
        <iframe data-src="https://twitter.com/SkyAlertMx/status/1197008717344063491?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Usuarios de redes reportaron que el sismo fue perceptible en municipios de <b>Chiapas</b>, <b>Tabasco</b>, Oaxaca y <b>Guerrero</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/lunitahl/status/1197011047774900225?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Mariano20936098/status/1197011648550199297?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/DesiderioRmz/status/1197011850480832512?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Protección Civil de <b>Chiapas</b> informó que activaron protocolos de seguridad sin que hasta el momento existan reportes de daños mayores.</p>
      <figure>
        <iframe data-src="https://twitter.com/pcivilchiapas/status/1197013163176288256?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
