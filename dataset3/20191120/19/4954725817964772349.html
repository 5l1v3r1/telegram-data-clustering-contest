      <h1>「No」と言える人になれるゲーム『Say No! More』発表。職場の上司らの要求を「いたしません」と次々に拒否していく</h1>
      <address><time datetime="2019-11-20T19:25:06+00:00">20 Nov 2019, 19:25</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>パブリッシャーのThunderful Publishingは11月20日、ドイツのインディースタジオStudio Fizbinが手がける『<a href="https://www.saynomo.re/">Say No! More</a>』を発表した。対応プラットフォームはPC（<a href="https://store.steampowered.com/app/1191900/Say_No_More/">Steam</a>）/Nintendo Switch/iOSで、2020年夏に発売予定。本作は、1ボタンでプレイできる職場シミュレーションゲームだという。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4rLMdcohtNA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Say No! More』では、プレイヤーはインターンとしてとある会社で働く。人を経歴でしか判断しない周囲の社員は、みな横柄な態度で主人公に接してくるが、どのような要求であっても立場上「Yes」としか言えない環境である。上のトレイラーでは、大量の書類をコピーしたり、コーヒーを淹れてくるよう求められ、あるいは「ここは働く場所なのよ、突っ立っているための所じゃないわ」と嫌味を言われたり。さらに、社長は「かわいいランチボックスね。もらっても良いわよね？」と有無を言わさず弁当箱を持って行ってしまう。</p>
      <p>そんな同僚や上司、社長に対して、いつも拒否できず鬱憤を溜め込んでいた主人公だが、ある時「Say No! More（もっとNo!と言うんだ）」とタイトルがつけられた古い自作カセットテープを発見する。そのカセットには、“Noのエキスパート”だというコーチからの助言と共に音楽が録音されており、それを聴いた主人公は駆り立てられるような気持ちに。そして、ついには上司らに「No」と言える人物へと変貌を遂げる。インターンの逆襲開始だ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106722-001.jpg"/>
      </figure>
      <p>「ちょっと、静かにしなさいよ」嫌です！、「私のコーヒーはどうなった？ミルクはスプーン1杯、砂糖は2杯だぞ」知りません！、「次はこれを1000回コピーしてきてくれ」いたしません！。プレイヤーはオフィスを歩き回りながら、このように次々に「No」を突きつけていく。同じ拒否するにしても、怒りに任せてだったり、逆に冷静になったり、あるいは面倒くさそうに言ったりとバリエーションが用意されており、それによって相手の反応も変わるようだ。「んんん〜」と溜めてから拒否すると、より大きなエフェクトが発生。「No」の力で人々を撃退していくたびに、オフィス内のあらゆるものが散乱していく。</p>
      <p>また、笑ったり手を叩いてみたり、あるいは「う〜ん」と考え込みながら相手の話を聞いたりといったアクションも可能。もちろん、一連のアクションもまた拒否の前フリである。こうした操作は、すべて1ボタンで繰り出せるようだ。なお、オフィス内は自由に行動できるわけではなく、規定のルート上を移動していく。その中で、どのように「No」と言っていくか判断するゲームプレイになるのだろう。ゲームを進める中では新たなカセットテープを発見できることがあり、それを聴くことでより強力な「No」を発せられるようになるという。</p>
      <p>人々の要求を拒否していく一方で、ランチタイムになると友人を作ることができる。こちらのゲームプレイについてはまだ明かされていないが、本作の概要には、親友に対しても「No」と言えるのかという問いかけがあり、何らかの判断が求められそうだ。ちなみに、プレイヤーキャラクターはカスタマイズ可能である。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106722-002.jpg"/>
      </figure>
      <p>『Say No! More』を手がけるStudio FizbinのディレクターNick Maierhöfer氏は、「No」と言うのが怖い性格をしているため、大声で好きなだけ「No」と言える究極のファンタジー世界を作ろうと思ったと、本作の開発経緯を説明する。また、ゲームデザイナーのMarius Winter氏は、本作についてほかに何かコメントはあるかと問われ「No」と述べている。</p>
      <p>なお、Steamのストアページによると、本作は英語のみに対応予定とされているが、ゲーム内では英語以外にもさまざまな言語の「No」が用意されているとのこと。日本語にも対応するのかどうかは不明だが、是非期待したいところである。</p>
