      <p>Hij organiseert een dag voor Super Bowl 54, op 1 februari dus, een festival: Gronk Beach! Dat kondigde hij op nogal grappige wijze aan. Zie de video hierboven.<br/><br/><b>Aardige namen<br/></b>Gronk toverde in zijn teaser de enige na de andere grote artiest tevoorschijn. Zo komen Diplo, Kaskade, Flo-Rida, Rick Ross, DJ Carnage en 3LAU optreden. Waar het feestje wordt gehouden? In Miami! Evenals de Super Bowl overigens. Dus een comeback voor Gronkowski zit er sowieso niet in. Want hij moet volle bak zuipen op zijn eigen festival.<br/><br/>Dat Gronkowski, die met New England Patriots 3 Super Bowls won, knettergek is, bewees hij meerdere keren. Zo stond hij z'n vriendin <a href="https://sportnieuws.nl/fun/super-bowl-kampioen-speelt-tijdens-parade-lekker-tieten-supermodel-video/">te droogneuken tijdens de kampioensparade</a> dit seizoen. Ook verscheen hij afgelopen nacht als cheerleader van Los Angeles Lakers op het basketbalveld.</p>
