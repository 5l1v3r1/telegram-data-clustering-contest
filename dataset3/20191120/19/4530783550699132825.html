      <h1>Центр под­го­тов­ки во­лон­те­ров По­бе­ды от­кры­ли в Ниж­нем Нов­го­ро­де</h1>
      <address>
        <time datetime="2019-11-20T19:29:00+00:00">20 Nov 2019, 19:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XIJwAa_V39w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Окружной координационный центр ПФО по подготовке волонтерского сопровождения мероприятий 75-летия Великой Победы открылся в Нижнем Новгороде, сообщает пресс-служба правительства региона.</p>
      <p>Здесь будут разрабатывать методические рекомендации для добровольцев, обучать их работать над проектом «Международная команда волонтеров 75-летия Победы».</p>
      <blockquote>«Открытие волонтерского центра в Нижегородской области даст возможность молодым людям напитаться знаниями и навыками, которые будут востребованными на этих многочисленных мероприятиях», — считает референт Управления Президента РФ по общественным проектам Алексей Романов.</blockquote>
      <p>Нижний Новгород вошел в список восьми центров по подготовке волонтеров к празднованию 75-летия Победы.</p>
      <blockquote>«Центр станет точкой притяжения волонтеров всего ПФО, который займется набором, подготовкой и обучением добровольцев. Те, кто будет проходить обучение, помимо основ волонтерской деятельности, получат большой объем знаний, связанных с историей Великой Отечественной войны. Кроме того, каждый волонтер сможет узнать о том, как восстановить свое семейное древо», — отмечает руководитель Всероссийского общественного движения «Волонтёры Победы» Ольга Амельченкова.</blockquote>
      <p>Нижегородцы тоже могут стать волонтерами Победы. Для этого нужно зайти на портал волонтёрыпобеды. рф/, пройти регистрацию и собеседование. Обучение будет доступно с февраля следующего года.</p>
      <h3>Справка</h3>
      <p>С 5 марта по 15 апреля 2019 года ВОД «Волонтеры Победы» совместно с Федеральным агентством по делам молодежи провело Всероссийский конкурс на определение Окружных координационных центров по подготовке волонтерского сопровождения мероприятий 75-летия Победы.</p>
      <p>Окружные центры открыты в Алтайском крае, Курской, Волгоградской, Ленинградской и Сахалинской областях и Кабардино-Балкарской Республике. До конца 2019 года также центр начнет работу в Ханты-Мансийском автономном округе.</p>
