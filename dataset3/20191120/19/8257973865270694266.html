      <h1>Kang Daniel wears red in 'Touchin' teaser photos</h1>
      <address><time datetime="2019-11-20T19:49:56+00:00">20 Nov 2019, 19:49</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/danielk_konnect/status/1197167822100582400?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 20 (UPI) -- South Korean singer Kang Daniel is gearing up for his comeback.</p>
      <p>The 22-year-old <a href="https://www.upi.com/topic/K-pop/?tps=1">K-pop</a> star shared new teaser photos Wednesday on Twitter for his forthcoming single "Touchin.'"</p>
      <p><a href="https://twitter.com/danielk_konnect/status/1197167822100582400">One of the images</a> shows Kang sitting in a chair against a red velvet backdrop. The singer sports a suave look in matching red velvet, with a black leopard-print shirt and black boots.</p>
      <p>Kang will release "Touchin'" on Monday.</p>
      <p>"2019.11.25 6PM KANGDANIEL [TOUCHIN'] CONCEPT PHOTO 2," the post reads.</p>
      <p>The other <a href="https://twitter.com/danielk_konnect/status/1197167749635510272/photo/1">photo</a> shows Kang with a shadow of his outstretched hand on his face.</p>
      <figure>
        <iframe data-src="https://twitter.com/danielk_konnect/status/1197167749635510272?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Kang had released two black-and-white teaser photos Tuesday. <a href="https://twitter.com/danielk_konnect/status/1196805372406726656">One</a> gives a closeup of Kang's face, while the <a href="https://twitter.com/danielk_konnect/status/1196805447610617856">other</a> shows the singer in a white suit and fedora.</p>
      <figure>
        <iframe data-src="https://twitter.com/danielk_konnect/status/1196805447610617856?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Touchin'" is Kang's first new single since the release of his debut solo EP,<i> Color on Me</i>, in July. The EP includes the songs "What Are You Up To," "Color" and "I Hope."</p>
      <p>Kang came to fame with the boy band Wanna One, which officially disbanded in December 2018.</p>
