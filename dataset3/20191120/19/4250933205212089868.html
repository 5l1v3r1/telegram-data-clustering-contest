      <h1>Неделько и Котов покидают "Челленджер" в Португалии</h1>
      <address>
        <time datetime="2019-11-20T19:49:00+00:00">20 Nov 2019, 19:49</time>
      </address>
      <p>На "Челленджере" в Майа (Португалия) завершились матчи второго круга. Двое россиян выбыли из борьбы.</p>
      <p>Йозеф Ковалик (Словакия) - Павел Котов (Россия) - 6/0, 6/1<br/>Максим Кресси (США) - Иван Неделько (Россия) - 7/6(5), 7/6(5)</p>
