      <h1>Impeachment-Ermittlungen: Schlüsselzeuge belastet Trump</h1>
      <address><time datetime="2019-11-20T19:53:51+00:00">20 Nov 2019, 19:53</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OyrKYrkPo7E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei den <b>Impeachment-Ermittlungen</b> in den USA hat <b>Gordon Sondland,</b><b>US-Botschafter bei der EU</b>, <b>Präsident Donald Trump</b> belastet und zentrale Vorwürfe der <b>Demokraten</b> bekräftigt. Der Schlüsselzeuge sagte im <b>US-Repräsentantenhaus</b> aus, er habe beim Thema <b>Ukraine</b> auf ausdrückliche Anordnung Trumps mit dessen persönlichem Anwalt <b>Rudy Giuliani</b> zusammengearbeitet. Giuliani habe ein «<b>Quid pro quo</b>» - also eine Gegenleistung - für ein Treffen des ukrainischen Präsidenten <b>Wolodymyr Selenskyj</b> mit Trump im <b>Weißen Haus</b> verlangt, so Sondland. Trump hat das stets dementiert.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/18/04/808x454_cmsv2_46e4f7b2-7bd4-56e1-bce6-2b40fd135946-4311804.jpg"/>
      </figure>
      <p>Gordon Sondland: "Wie ich bereits sagte, verlangte Herr Giuliani eine Gegenleistung für die Organisation eines Besuchs von Präsident Selenskyj im <b>Weißen Haus</b>. Herr Giuliani forderte die Ukraine</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/18/04/202x146_cmsv2_ef583df1-4f42-5236-b19d-71cbea61614e-4311804.jpg"/>
      </figure>
      <p>auf, eine öffentliche Erklärung abzugeben, in der Untersuchungen der US-Präsidentschaftswahl 2016, des Server-Hacks beim Democratic National Committee und von <b>Burisma</b> angekündigt werden. Herr Giuliani drückte die Wünsche des Präsidenten der Vereinigten Staaten aus, und wir wussten, dass diese Untersuchungen für den Präsidenten wichtig waren."</p>
      <p>Der Sohn des demokratischen Präsidentschaftskandidaten für die Wahl 2020, <b>Hunter Biden</b>, saß bis April dieses Jahres im Vorstand des <b>ukrainischen Gaskonzerns</b> Burisma. Trump wirft den Bidens Korruption vor.</p>
      <p>Sondland sagte weiter, er sei auch zu der Erkenntnis gelangt, dass <b>eingefrorene Militärhilfe</b> für die Ukraine erst freigegeben werde, wenn die Ukraine Untersuchungen ankündige:</p>
      <p>"Ich weiß, dass die Mitglieder dieses Ausschusses diese komplizierten Fragen häufig vereinfachen: Gab es eine Gegenleistung? Wie ich zuvor im Hinblick auf den geforderten Aufruf des Weißen Hauses und die Sitzung des Weißen Hauses ausgesagt habe, lautet die Antwort Ja"</p>
      <p>Einen Verdacht der Demokraten bestätigte Sondland nicht: «Ich habe nie vom Präsidenten gehört, dass die (Militär-) Hilfe von der Ankündigung von Untersuchungen abhängig ist», sagte er. Das sei vielmehr seine «persönliche Annahme» gewesen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/18/04/808x454_cmsv2_fb9cf7e4-f3d9-56b3-973f-c40249facc43-4311804.jpg"/>
      </figure>
      <p>Dennoch bringen die neuen Aussagen Trump in Bedrängnis. Der Präsident hatte sich bereits nach der nicht-öffentlichen Aussage Sondlands von seinem Botschafter bei der EU distanziert. Am 8. Oktober hatte Trump noch auf <b>Twitter</b> geschrieben, Sondland sei «ein wirklich guter Mann und ein großartiger Amerikaner.» Einen Monat später sagte er: «Ich kenne diesen Herrn kaum.»</p>
      <p>Sondland ist kein Karriere-Diplomat, er ist ein <b>Unternehmer</b> aus dem <b>Hotelgewerbe</b>. Er hatte dem Trump-Team nach Trumps Wahlsieg eine Million Dollar gespendet - und wurde später<br/>zum Botschafter bei der EU ernannt.</p>
