      <h1>Margot Robbie to produce new Netflix series 'Maid'</h1>
      <address><time datetime="2019-11-20T19:43:29+00:00">20 Nov 2019, 19:43</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/seewhatsnext/status/1197214887983767552?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 20 (UPI) -- Actress and producer <a href="https://www.upi.com/topic/Margot_Robbie/?tps=1">Margot Robbie</a> will executive produce the new Netflix series <i>Maid</i>.</p>
      <p>The streaming service announced in a tweet Wednesday that Robbie, 29, has signed on to the forthcoming dramedy, inspired by the Stephan Land memoir <i>Maid: Hard Work, Low Pay, and a Mother's Will to Survive</i>.</p>
      <p>Robbie will executive produce the project with <a href="https://www.upi.com/topic/John_Wells/?tps=1">John Wells</a>. The show follows a single mother who finds work as a housekeeper.</p>
      <p>"@MargotRobbie &amp; John Wells will EP a new series inspired by 'Maid: Hard Work, Low Pay, and a Mother's Will to Survive' by @stepville," the <a href="https://twitter.com/seewhatsnext/status/1197214887983767552">post</a> reads. "The series follows a single mother who turns to housekeeping to -- barely -- make ends meet as she battles poverty, homelessness &amp; bureaucracy."</p>
      <p>Molly Smith Metzler<a href="https://deadline.com/2019/11/netflix-orders-female-driven-dramedy-series-maid-produced-john-wells-margot-robbie-1202790918/"> will adapt</a> <i>Maid</i> and serve as showrunner and executive producer. Wells and Erin Jontow will produce for John Wells Productions, with Robbie, Ackerley and Brett Hedblom for LuckyChap Entertainment. John Wells Productions, LuckyChap Entertainment and Warner Bros. TV co-produce.</p>
      <p>"Stephanie Land's book is a powerful and necessary read, with incredible insight into the struggles people face whilst just trying to get by," LuckyChap Entertainment said in a statement. "We are thrilled to partner with John Wells and his amazing team, as well as WBTV and Netflix, to help this story reach as wide an audience as possible."</p>
      <p>Metzler is a writer-producer on the Showtime series <i>Shameless</i>. Her previous writing credits also include <i>Orange is the New Black</i> and <i>Casual</i>.</p>
      <p>Robbie is known for the films<i> I, Tonya </i>and <i>Once Upon a Time in Hollywood</i>, and for playing Harley Quinn in the DC Extended Universe. She <a href="https://www.upi.com/Entertainment_News/Movies/2019/09/30/Birds-of-Prey-trailer-with-Harley-Quinn-to-be-released-on-Tuesday/9491569866747/">will reprise Harley Quinn</a> in the new film <i>Birds of Prey</i>, which opens in theaters in February.</p>
