      <h1>Иран обвиняет США</h1>
      <address><time datetime="2019-11-20T19:23:19+00:00">20 Nov 2019, 19:23</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P8uPm-hck-M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Протесты в Иране - результат заговора с участием региональных игроков, а также Соединенных Штатов. С таким заявлением выступил в среду на заседании кабинета министров президент Ирана Хасан Рухани.</p>
      <p>Однако, по его словам, "в ходе беспорядков иранский народ одержал полную победу". Тем временем, Amnesty International соообщает о гибели по меньшей мере 106 человек по всей Исламской Республике. Власти называют эти данные сфабрикованными.</p>
      <blockquote>Протестующие были организованы, вооружены и точно следовали схеме, разработанной отсталыми государствами региона, а также сионистами и американцами. Я считаю это еще одной большой победой для иранской нации.<cite>Хасан Рухани <br/>Президент Ирана</cite></blockquote>
      <p>Протесты вспыхнули в ночь на субботу из-за резкого повышения цен на бензин на фоне сложной экономической ситуации в стране. В то же время правительство перекрыло населению доступ в интернет. Официальных данных об арестованных, раненых и погибших до сих пор не поступало.</p>
