      <h1>Switch fishing game turns your Joy-Con into a futuristic fishing rod</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-20T19:50:00+00:00">20 Nov 2019, 19:50</time> by <a rel="author">Owen S. Good</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Rw3qzjdKPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bandai Namco’s next game is a Japan-only launch, but we’re tossing it up here — casting about, you might say — because of the nifty peripheral it includes: a fishing reel, which is attached to the side of a Joy-Con controller.</p>
      <p>Granted, the premise of <i>Bakutsuri Hunters</i> sounds pretty rad, too: use your futuristic fishing rod to hunt down and land some mecha-sharks. But it’s a heck of a lot cooler when you’re using this contraption:</p>
      <figure>
        <img src="https://cdn.vox-cdn.com/thumbor/5VVsv8_PPixcvIWIep6THKxLHBs=/0x0:1440x777/1920x0/filters:focal(0x0:1440x777):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/19393920/screenshot_2019_11_20_at_09_14_54.original.jpg"/>
        <figcaption>
          <cite>Bandai Namco</cite>
        </figcaption>
      </figure>
      <p>That is the “Bakutsuri Giga Rod.” <i>Bakutsuri Hunters </i>uses the Joy-Con’s motion control to allow for a realistic line casting, short or long, according to the player’s throw. Then start winding that reel and bring that bad boy in.</p>
      <p>But wait, there’s more: <i>Bakutsuri Hunters </i>includes some custom fishing lures that can be scanned into the game via the Joy-Con IR blaster, and used in your virtual expedition.</p>
      <figure>
        <img src="https://cdn.vox-cdn.com/thumbor/lM3E8xT25meb4C6DSTv7Gi9MSXY=/0x0:1440x757/1920x0/filters:focal(0x0:1440x757):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/19393952/screenshot_2019_11_20_at_09_15_09.original.jpg"/>
        <figcaption>
          <cite>Bandai Namco</cite>
        </figcaption>
      </figure>
      <p><a href="http://www.nintendolife.com/news/2017/11/bandai_namco_is_releasing_one_of_the_most_ridiculously_awesome_3ds_peripherals_yet">NintendoLife points out</a> that Bandai Namco has something of a history in the wacky fishing-rod department. It developed a Nintendo 3DS game called <i>Bakuchou Bar Hunter, </i>again Japan-only, that launched in 2018 and featured a snap-on reel peripheral for the handheld, too.</p>
      <p>Alas, it seems Namco has no plans to bring this delightfully creative peripheral stateside. It’s launching Dec. 7 in Japan for 5,280 yen. Western enthusiasts must either import, or <a href="https://www.polygon.com/2018/4/20/17257668/nintendo-labo-build-time">get their kicks with the Nintendo Labo Fishing Rod</a>.</p>
