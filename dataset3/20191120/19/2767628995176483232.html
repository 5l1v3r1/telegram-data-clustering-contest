      <h1>Clima y presupuesto, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-20T19:39:21+00:00">20 Nov 2019, 19:39</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YYgPiXF7ISQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los jóvenes han demostrado su capacidad de movilización para luchar contra el cambio climático. Y este miércoles han dado un paso más en su lucha para lograr que los políticos les escuchen. Han simulado su muerte en los pasillos de Parlamento Europeo para exigir un presupuesto acorde a las ambiciones medioambientales de la futura Comisión Europea.</p>
      <p>Y en lo que ha presupuestos se refiere, el ejecutivo comunitario ha analizado los proyectos de los países de la zona euro para 2020 y más de uno se ha llevado una advertencia. Los más criticados han sido Francia e Italia.</p>
