      <h1>Sondland: "Sí hubo 'quid pro quo' de Donald Trump a Ucrania"</h1>
      <address><time datetime="2019-11-20T19:22:01+00:00">20 Nov 2019, 19:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_2ERXeUHSMw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Decisiva declaración del embajador estadounidense ante la Unión Europea. Gordon Sondland ha asegurado este miércoles que Donald Trump condicionó una llamada de la Casa Blanca y una visita del presidente ucraniano Volodimir Zelenski a que Kiev le proporcionara información sobre los negocios de Hunter, director de la empresa de gas natural Burisma e hijo de Joe Biden. posible candidato presidencial demócrata.</p>
      <p>Y que presionó a Ucrania junto al abogado personal de Trump, Rudolph Giuliani bajo su orden directa. La audiencia que se celebra en el Congreso decidirá la posible apertura de un proceso de destitución o <i>impeachment</i> contra el presidente republicano.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197203478604603392" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Como he testificado previamente, la petición del señor Giuliani fue un quid pro quo para organizar una visita a la Casa Blanca del presidente Zelensk", decía Sondlandi. "Giuliani pidió que Ucrania hiciera una declaración pública anunciando una investigación sobre Burisma y unos servidores durante las elecciones de 2016. Giuliani estaba expresando los deseos del presidente de Estados Unidos. Sabíamos que esa investigación era importante para el presidente".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197128659192164357" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Contradice así los argumentos de la defensa de Trump: Que los testimonios contra él eran de tercera mano y que no se planteó un intercambio de favores entre ambos países. Sondland también ha dicho que Trump no le dijo qué era exactamente lo que quería que Ucrania investigara sobre el hijo de Biden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197208211734040591" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Sé que los miembros de este comité a menudo resumen estas complicadas cuestiones en una simple pregunta: ¿Hubo quid pro quo? Como he testificado previamente, en relación a la llamada de la Casa Blanca y a la reunión en la Casa Blanca, la respuesta es sí", ratificó Sondland.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197171599650238464" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Según Sondland, Trump también bloqueó ayuda militar a Ucrania por valor de 400 millones de dólares para aumentar la presión. Y que altos cargos de la administración estaban al tanto de la situación, incluido el secretario de Estado Mike Pompeo que incluso lo felicitó y animó.</p>
      <p>En unas declaraciones previas a puerta cerrada, Sondland había negado cualquier negligencia.</p>
