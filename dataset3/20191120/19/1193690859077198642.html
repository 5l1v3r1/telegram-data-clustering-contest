      <h1>Все возвращенные Россией украинские корабли уже прибыли в Очаков – включение</h1>
      <address>
        <time datetime="2019-11-20T19:10:00+00:00">20 Nov 2019, 19:10</time>
      </address>
      <p>Украинские корабли вернулись домой. После почти годового плена, они зашли в военную гавань Очакова. Их встречают и военные, и гражданские. Об этом сообщает корреспондент "5 канала" Ольга Дунская.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/D6LJXfNrZSE" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первым туда добрался бронекатер "Никополь" еще в 15 часов. Его тянул малый разведывательный корабль. После него зашел "Бердянск", у него была пробоина и который вообще не мог сам двигаться. И последним прибыл буксир "Яны Капу".</p>
      <p>Их тянут поисково-спасательные корабли "Сапфир" и буксиры "Титан" и "Гайдамака", поскольку, по данным ВМС россияне вернули катера и буксир в плохом состоянии. Командующий ВМС Украины сообщил, что российская сторона сняла все радиолокационное и навигационное оборудование, поэтому корабли не могут самостоятельно передвигаться. А насчет "Бердянска", это вообще вопрос, сможет ли он самостоятельно двигаться дальше. Возможного, его придется списать. </p>
      <p>Известно, что в Очаков должен прибыть Зеленский, приблизительно в 20:30. Он должен осмотреть корабли.</p>
      <p>Корреспондент также добавила, что журналистов пока не пускают в морскую гавань, где находятся корабли. Но там уже собирается толпа.</p>
      <blockquote>Как сообщал 5.UA ранее,стало известно, что <a href="https://www.5.ua/ru/polytyka/zakhvachennie-rf-ukraynskye-voennie-korably-napravliaiutsia-domoi-v-odessu-203000.html">РФ наконец </a><a href="https://www.5.ua/polityka/rf-povernula-ukraini-zakhopleni-korabli-zeral-203000.html">вернула </a><a href="https://www.5.ua/polityka/rf-povernula-ukraini-zakhopleni-korabli-zeral-203000.html">корабли,</a> они направляются в Одессу.</blockquote>
      <p>Напомним, 25 ноября 2018 года <a href="https://www.5.ua/suspilstvo/korabel-rf-protaranyv-ukrainskyi-buksyr-v-raioni-kerchenskoi-protoky-181806.html">в Керченском проливе российские военные обстреляли и захватили украинские суда "Бердянск", "Никополь" и "Яны Капу"</a>, направляющиеся из Одессы в Мариуполь. Тогда в плен попали 24 украинских военнослужащих. 25 мая Международный трибунал ООН по морскому праву постановил, что Россия должна освободить наших моряков и вернуть корабли. Впрочем, моряки вернулись на Родину только 7 сентября в рамках украинско-российского обмена пленными.</p>
