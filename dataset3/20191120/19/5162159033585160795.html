      <p>A <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b> divulgou o trailer da sequência ‘<b><a href="https://cinepop.com.br/tag/o-principe-do-natal">O Príncipe do Natal</a>: O Bebê Real</b>‘.</p>
      <p>Confira:</p>
      <figure>

      </figure>
      <p>Além de lidar com a chegada de seu primeiro bebê, Amber e Richard se encontram ameaçados por uma antiga maldição, após um tratado firmado há 600 anos desaparecer.</p>
      <p><b><a href="https://cinepop.com.br/tag/rose-mciver">Rose McIver</a></b> e <b>Ben Lamb</b> retornam para a continuação.</p>
      <p>O longa será lançada na plataforma no <b>dia 5 de dezembro</b>.</p>
