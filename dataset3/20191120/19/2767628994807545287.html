      <h1>Preocupación internacional por el arsenal nuclear de Irán</h1>
      <address><time datetime="2019-11-20T19:12:39+00:00">20 Nov 2019, 19:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8xQx77TfFWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Junta del Organismo Internacional de Energía Atómica (OEAI), en su reunión trimestral en Viena, centrará su debate en los últimos acontecimientos relacionados con el expediente nuclear del Irán.</p>
      <p>En particular, se hablará del almacenamiento excesivo de agua pesada en Teherán y del anuncio del Gobierno iraní de reanudar las actividades de enriquecimiento de uranio en la instalación nuclear de Fordow.</p>
      <p>Estos acontecimientos ponen de manifiesto la preocupación por la rapidez con la que Teherán podría ahora crear una bomba nuclear.</p>
      <p><b>"El desarrollo de los científicos iraníes es excelente. Han perfeccionado casi todos los aspectos de la energia nuclear. Cuando se tiene la capacidad de enriquecer uranio, se puede enriquecer uranio hasta un nivel tan alto como del 90 por ciento o hasta el 35, que es la calidad que se necesita para las armas nucleares"</b>, dice Pierre Goldschmidt, ex director general adjunto de la OEAI.</p>
      <p>Irán se está deshaciendo gradualmente de las obligaciones dictadas por el tratado nuclear de 2015. Estados Unidos sigue oponiéndose firmemente al acuerdo, mientras que Europa está empeñado en salvarlo.</p>
      <p><b>"Los europeos se encuentran en una situación difícil, porque, por supuesto están intentando que el acuerdo se mantenga. La UE no puede hacer mucho. Creo que lo único que pueden hacer, y Macron se está esforzando en ello, es convencer a Estados Unidos y a los iraníes de que les interesa negociar, o al menos iniciar las negociaciones"</b>.</p>
      <p>Los expertos dicen que no hay alternativa a las negociaciones entre Teherán y Washington, y creen que la guerra no beneficia a ninguna de las partes.</p>
      <p><b>"Necesitamos encontrar una solución política, no creo que la cuestión nuclear pueda ser tratada con una solución militar"</b>, afirma el diplomático iraní Mohammad-Reza Djalili.</p>
      <p>A juicio de los analistas, el destino del pacto es incierto por el abandono por Estados Unidos y el restablecimiento de sanciones antiiraníes eliminadas con anterioridad.</p>
