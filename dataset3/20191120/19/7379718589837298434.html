      <h1>I guai di Trump: l'ambasciatore ammette le pressioni su Kiev</h1>
      <address><time datetime="2019-11-20T19:22:05+00:00">20 Nov 2019, 19:22</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q66R2Zhs5UU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il problema è se ci fosse una contropartita e la risposta è stata inequivocabilmente sì. L'ambasciatore degli <b>Stati Uniti</b> presso l'Unione europea, Gordon Sondland, ha ammesso le pressioni, orchestrate dal presidente Donald Trump, per portare avanti in <b>Ucraina</b> indagini nei confronti di Joe Biden. La conferma della tesi accusatoria arriva nel quarto giorno di audizioni pubbliche sulle <b>indagini per l'impeachment</b>. Sondland ha dichiarato di aver lavorato insieme a Giuliani, avvocato del presidente, sulle questioni ucraine.</p>
      <p>"Come ho testimoniato in precedenza - ha detto il diplomatico - le richieste del signor Giuliani erano una contropartita per aver organizzato una visita alla Casa Bianca per il presidente Volodymyr Zelenskij. Giuliani chiedeva che l'Ucraina rilasciasse una dichiarazione pubblica in cui si annunciavano le indagini che coinvolgevano l'avversario democratico Joe Biden e suo figlio Hunter, sia sulle presidenziali del 2016 sia su Burisma, la società in cui aveva lavorato il figlio dell'ex vicepresidente Biden". Secondo Sondland, Giuliani esprimeva i desideri del Presidente degli Stati Uniti".</p>
      <p>In cambio dell'apertura delle indagini su Biden, il <b>presidente ucraino Zelenskij</b> avrebbe ottenuto aiuti militari statunitensi, ha aggiunto Sondland, "un vero quid pro quo su cui verteva anche la visita alla Casa Bianca".</p>
      <p>"So che i membri di questo comitato spesso inquadrano queste questioni complesse sotto forma di una semplice domanda: c'era una contropartita? Come ho testimoniato in precedenza - ha proseguito Sondland - per quanto riguarda la richiesta di convocazione alla Casa Bianca e la riunione alla Casa Bianca, la risposta è sì".</p>
      <p>Secondo l'ambasciatore, tutti erano informati delle manovre per spingere Zelenskij allo ''scambio di cortesie'': oltre a Giuliani, il Segretario di Stato americano, Mike Pompeo, il vice presidente Mike Pence, l'ex consigliere per la sicurezza nazionale John Bolton. A Pence Sondland avrebbe anche manifestato la sua preoccupazione per l'esito dei negoziati sottotraccia.</p>
