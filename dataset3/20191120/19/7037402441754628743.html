      <h1>Трюдо назначит Фриланд своим заместителем</h1>
      <address>
        <time datetime="2019-11-20T19:52:00+00:00">20 Nov 2019, 19:52</time>
      </address>
      <p>Премьер-министр Канады Джастин Трюдо намерен назначить министра иностранных дел Христю Фриланд вице-премьером страны.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd5989402e8bd4dda0dd0a1.JPG"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Об этом сообщает Global News.</p>
      <figure>
        <iframe data-src="https://twitter.com/globalnews/status/1197227854267899905?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Как отмечается, также в правительстве будут созданы новые должности для содействия «многообразию и среднему классу».</p>
      <p>Новая должность Фриланд позволит ей играть ключевую роль во внутренней политике и разрешении разногласий между провинциями, пишет издание.</p>
      <p>Ранее СМИ сообщили, что Министерство иностранных дел Канады <a href="https://russian.rt.com/world/news/688803-smi-kanada-mid">может возглавить</a> парламентарий, бывший министр инфраструктуры Франсуа-Филипп Шампань.</p>
