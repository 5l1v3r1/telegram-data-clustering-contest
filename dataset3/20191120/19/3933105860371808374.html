      <h1>На повышение безопасности на дорогах Кузнецка выделили порядка 5 млн руб (видео)</h1>
      <address>
        <time datetime="2019-11-20T19:47:00+00:00">20 Nov 2019, 19:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4ZmQMdpGkJU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В городе Кузнецке Пензенской области завершается реализация муниципальной программы, направленной на повышение безопасности дорожного движения. На эти цели из городского бюджета было выделено порядка пяти миллионов рублей.</i>
      </p>
      <p>Теперь на улице Белинского проезжую часть от тротуара отделяет металлическое ограждение. Конструкция протяженностью около 70 метров смонтирована в районе бизнес-инкубатора. Участок попал в муниципальную программу по обеспечению безопасности дорожного движения.</p>
      <p>«В 2018 году ставили ограждения у школы № 14, гимназии № 1 и № 9 для того, чтобы закрыть пешеходную зону», — рассказал заместитель директор муниципального предприятия «Дорсервис» Владимир Кузненко.</p>
      <p>Установка ограждений — лишь один из нескольких видов работ по исполнению муниципальной программы. В течение года на пешеходных переходах возле нескольких школ были установлены предупреждающие светофоры «Т-7», обустроены искусственные неровности.</p>
      <p>«В 2019 году закуплен 51 дорожный знак, они все установлены. Также производилась закупка пешеходных ограждений для оборудования по улицам возле школ, на улицах Стекловская и Кирова установлен светофор», — сказал директор управления жилищно-коммунального хозяйства Кузнецка Эдуард Потапов.</p>
      <p>Еще несколько светофоров, в том числе — пешеходный, в ближайшее время появится на пересечении улиц Ленина и Московской, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
