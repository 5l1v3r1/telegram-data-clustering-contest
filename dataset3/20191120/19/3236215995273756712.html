      <h1>中石化廣東新煉油廠將於明年4月投產</h1>
      <address>
        <time datetime="2019-11-20T19:21:00+00:00">20 Nov 2019, 19:21</time>
      </address>
      <p>外電引述知情人士透露，中國石化(<a href="http://stock360.hkej.com/quotePlus/00386">00386</a>)位於廣東新煉油廠將於明年4月投產，該煉油廠造價57億美元(約444.6億港元)，以科威特原油作為主要原料。<br/>知情人士稱，中石化希望敲定一項原油供應協議，該協議有助將科威特對中國的石油銷量於2020年提高到每日近60萬桶的水平，並計劃明年6月份開始運營一個乙烯廠。</p>
    </article>
