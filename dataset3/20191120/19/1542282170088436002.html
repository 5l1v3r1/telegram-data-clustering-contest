      <h1>Παρίσι: Επίθεση των ξενοδόχων στην Airbnb</h1>
      <address><time datetime="2019-11-20T19:02:44+00:00">20 Nov 2019, 19:02</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1csqVbYnZYE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Επίθεση εξαπέλυσαν οι ιδιοκτήτες ξενοδοχείων στη Γαλλία κατά της διαδυκτακής πλατφόρμας Airbnb με αφορμή τη νέα της συνεργασία με την Διεθνή Επιτροπή Ολυμπιακών Αγώνων.</p>
      <p>Οι Γάλλοι ξενοδόχοι καταγγέλουν ότι η συμβαση προκαλεί αθέμιτο ανταγωνισμό.</p>
      <p>Μόνο στο Παρίσι υπάρχουν κάπου 65.000 καταχωρήσεις στην Airbnb, ενώ υπάρχουν και χιλιάδες ακόμη σε κοντινά προάστια όπου θα φιλοξενήσουν επισκέπτες για τους Ολυμπιακούς Αγώνες του 2024.</p>
    </article>
