      <h1>VIDEO - മോഡി സർക്കാരിന് ഏറ്റവും പേടി കണക്കുകളെയോ ?</h1>
      <address><time datetime="2019-11-20T10:37:22+00:00">20 Nov 2019, 10:37</time> by <a rel="author">വെബ് ഡെസ്‌ക്‌</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T35qoxaYn5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ലോക്സഭ തെരഞ്ഞെടുപ്പിന് തൊട്ടുമുമ്പ് റിപ്പോര്‍ട്ടിലെ വിവരങ്ങള്‍ പുറത്ത് വന്നപ്പോള്‍ സര്‍ക്കാരും നീതി ആയോഗും ഇത് നിഷേധിച്ചിരുന്നു. എന്നാല്‍ സര്‍ക്കാരിന്‍റെ സത്യപ്രതിജ്ഞയ്ക്ക് ശേഷം തൊഴില്‍ മന്ത്രാലയം ഈ റിപ്പോര്‍ട്ട് ശരിവെച്ചു. ദേശീയ സ്റ്റാറ്റിസ്റ്റിക്കല്‍ കമ്മീഷന്‍ അംഗീകരിച്ച റിപ്പോര്‍ട്ട് തെരഞ്ഞെടുപ്പിന് മുമ്പ് ഔദ്യോഗികമായി പുറത്തുവിട്ടിരുന്നില്ല.</p>
