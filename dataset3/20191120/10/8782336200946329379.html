      <h1>日本住持畫出「超萌觀音菩薩」被推爆，網友：今天開始篤信佛教 🙏</h1>
      <h2>我本想大聲斥責的... 但 💦</h2>
      <address><time datetime="2019-11-20T10:42:12+00:00">20 Nov 2019, 10:42</time> by <a rel="author">歪力</a></address>
      <p>真不愧是日本。在台灣民俗信仰中，一般大眾對於佛教菩薩的形象都是傳統的，莊嚴且慈悲，但是近期在日本推特有一幅觀音圖畫引起了網友熱議推爆，因為觀音菩薩就像動畫作品一樣被「萌化」了。</p>
      <p>這兩幅觀音像分別是聖觀音菩薩與馬頭觀音菩薩，只有位於日本愛知縣豊川市的治寶山浄泉寺才看得到。一開始推特網友還以為是寺院方委託漫畫家所畫的，結果萬萬沒想到，這兩幅超萌觀音菩薩都是住持所親自繪製，消息一出立馬引發推友讚爆。</p>
      <figure>
        <iframe data-src="https://twitter.com/tonagitakasi/status/1196250585541988352?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>沒錯，這位浄泉寺住持林志宏平時就會在自己的 <a href="https://www.instagram.com/shikou_hayashi/">Instagram</a> 張貼一些生活照片，包含他的重機與飼養的黑貓，其中最引人注目的便是他所繪製的觀音菩薩，其形象就像動漫一樣，非常親合二次元領域。</p>

      <p>當然，只要前往浄泉寺供奉參拜，即可獲得住持自己畫的觀音菩薩御朱印。消息一出，立馬吸引許多民眾慕名參拜，御朱印紙看樣子供不應求，讓住持特地在 IG 發文感謝。</p>
      <slideshow>

      </slideshow>
      <p>看到如此萌化的觀音菩薩，果不其然就有網友表示自己從今天開始篤信佛教。某方面來說，日本的動漫文化發展至今，確實也開始慢慢影響中生代的生活，也在其他領域起到過去意想不到的共鳴。</p>
