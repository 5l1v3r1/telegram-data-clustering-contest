      <h1>Οι νέες κλειστές δομές για μετανάστες</h1>
      <address><time datetime="2019-11-20T10:48:07+00:00">20 Nov 2019, 10:48</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hBkO2c9hzRM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο κυβερνητικός εκπρόσωπος Στέλιος Πέτσας και ο υφυπουργός Άμυνας, Αλκιβιάδης Στεφανής παρουσίασαν το σχέδιο δράσης της ελληνικής κυβέρνησης για τη <a href="https://gr.euronews.com/2019/11/13/ekthesi-elegktikou-sinedriou-tis-ee-gia-ti-diaxeirisi-tou-metanasteftikou"><b>διαχείριση του μεταναστευτικού-προσφυγικού</b></a>.</p>
      <p>«Επιδιώκουμε τη διεθνοποίηση του ζητήματος και τη διαμόρφωση κοινής ευρωπαϊκής πολιτικής» είπε αρχικά ο Στέλιος Πέτσας τονίζοντας ότι ο Κυριάκος Μητσοτάκης έχει ήδη θέσει το ζήτημα στους Ευρωπαίους ηγέτες.</p>
      <p>Το σχέδιο παρουσίασε ο υφυπουργός Άμυνας, Αλκιβιάδης Στεφανής.</p>
      <p>«<b><i>Φύλαξη συνόρων με συγκρότηση ενιαίου φορέα, επιτάχυνση διαδικασιών χορήγησης ασύλου, λειτουργία κλειστών κέντρων σε νησιά και άμεσες επιστροφές, με πρώτο στόχο την αποσυμφόρηση των νησιών</i></b>» είπε αρχικά ο υφυπουργός.</p>
      <p>Μεταφορά 5.000 μεταναστών σε ξενοδοχεία και 15.000 σε υπάρχουσες δομές και νέες. Στόχος η μεταφορά 20.000 μεταναστών ως τις αρχές του 2020.</p>
      <h3>Οι πέντε άξονες του κυβερνητικού σχεδίου - Κλείνει η Μόρια</h3>
      <p><b>1</b>) Ασυνόδευτα παιδιά: Εθνικός συντονιστής υπό την προεδρία της κυβέρνησης με τη συνεργασία του υπουργείου Εργασίας.</p>
      <p><b>2</b>) ΜΚΟ: Καθορίζεται πλαίσιο υποχρεώσεων και συγκεκριμένα κριτήρια. Παραμονή και λειτουργία στη χώρα μόνο των ΜΚΟ που τηρούν υποχρεώσεις και κριτήρια.</p>
      <p><b>3</b>) Άσυλο και επιστροφές: Επιτάχυνση διαδικασιών είτε για έγκριση είτε για απόρριψη και επιστροφή. Σε εξέλιξη η πρόσληψη 500 υπαλλήλων.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/10/18/808x608_cmsv2_add2bfdc-d25a-557d-b74e-d415a33ab6d3-4311018.jpg"/>
      </figure>
      <p><b>4</b>) Κατασκευή και επέκταση κλειστών προαναχωρησιακών κέντρων</p>
      <p>
        <b>Όλες πλην Σάμου θα είναι έτοιμες σύμφωνα με την κυβέρνηση τον Ιούλιο του 2020.</b>
      </p>
      <p><b>Λέσβος</b> :Στη Λέσβο, θα κλείσει σταδιακά η υπάρχουσα Δομή στη Μόρια, ενώ θα δημιουργηθεί νέα κλειστή Δομή, η οποία θα χρησιμοποιηθεί ως Προαναχωρησιακό Κέντρο και Κέντρο Υποδοχής και Ταυτοποίησης (ΚΥΤ), χωρητικότητας: 5.000+</p>
      <p><b>Χίος</b> : Στη Χίο, θα κλείσει η υπάρχουσα Δομή στη ΒΙΑΛ (κοντά στο χ. Χαλκείο), ενώ θα δημιουργηθεί νέα κλειστή Δομή, η οποία θα χρησιμοποιηθεί ως Προαναχωρησιακό Κέντρο και Κέντρο Υποδοχής και Ταυτοποίησης (ΚΥΤ), χωρητικότητας: 5.000+</p>
      <p><b>Σάμος</b>: Στη Σάμο, θα κλείσει η υπάρχουσα Δομή – ΚΥΤ, στο Βαθύ, ενώ η υπό κατασκευή Δομή, θα επεκταθεί και θα χρησιμοποιηθεί ως Προαναχωρησιακό Κέντρο και Κέντρο Υποδοχής και Ταυτοποίησης (ΚΥΤ), χωρητικότητας: 5.000+. <b>Η νέα δομή θα είναι έτοιμη πριν ολοκληρωθεί ο φετινός χειμώνας</b>.</p>
      <p><b>Κως</b>: Στην ΚΩ, θα μετατραπεί η υπάρχουσα Δομή σε Κλειστή, ως Προαναχωρησιακό Κέντρο και Κέντρο Υποδοχής και Ταυτοποίησης (ΚΥΤ), χωρητικότητας: 2.000+</p>
      <p><b>Λέρος</b>: Στη ΛΕΡΟ, θα μετατραπεί η υπάρχουσα Δομή σε Κλειστή, ως Προαναχωρησιακό Κέντρο και Κέντρο Υποδοχής και Ταυτοποίησης (ΚΥΤ), χωρητικότητας: 1.000+</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/10/18/808x542_cmsv2_9bc05b5f-3b5d-5460-aa38-4eeb0e22fde1-4311018.jpg"/>
        <figcaption>Κάτοψη των νέων κλειστών δομών που προωθεί η κυβέρνηση</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/10/18/808x608_cmsv2_74e330e2-66c8-5b4a-9070-a220e49ad46e-4311018.jpg"/>
      </figure>
      <p><b>5</b>) Εξασφάλιση και στεγανοποίηση διόδων μεταναστών με συγκρότηση μονάδων επιτήρησης συνόρων.</p>
      <p>Μία από τις πτυχές της δράσης είναι η <b>πρόσληψη</b> 400 <b>συνοριοφυλάκων</b> στον Έβρο και 800 στα νησιά.</p>
      <p>Η <b>Ένωση Εφοπλιστών</b> προσφέρει <b>δέκα</b> νέα <b>σκάφη</b> στο λιμενικό, όπως ενημέρωσε ο υφυπουργός Άμυνας, και η παράδοση θα πραγματοποιηθεί τους επόμενους μήνες.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/10/18/808x1224_cmsv2_f63e3e2d-aad7-551d-a702-ef22428d124c-4311018.jpg"/>
        <figcaption>Τα νέα σκάφη που θα δωρίσει η Ένωση Εφοπλιστών</figcaption>
      </figure>
      <p>Σύμφωνα με τον υφυπουργό Άμυνας, οι περιπολίες του λιμενικού είναι το δεύτερο μεγαλύτερο κόστος για το κράτος μετά την συντήρηση προσφύγων-μεταναστών και αυτό θέλει να το αλλάξει η κυβέρνηση.</p>
      <h3>Τα ανταποδοτικά μέτρα της κυβέρνησης για τα νησιά</h3>
      <p>Αναφορικά με τη στήριξη των τοπικών κοινωνιών, η Κυβέρνηση προχωρά στις εξής ενέργειες:</p>
      <p>1. Στην <b>παράταση</b> - έως 31.12.2020 - των <b>μειωμένων</b> κατά <b>30</b>% συντελεστών <b>ΦΠΑ</b> για τα νησιά Λέρο, Λέσβο, Κω, Σάμο, Χίο.</p>
      <p>2. Στη <b>βελτίωση</b> των <b>δομών</b> Υγείας, Παιδείας, Κοινής Ωφέλειας και Τουρισμού στις περιοχές που υποδέχονται μετανάστες και πρόσφυγες. Επίσης, η κυβέρνηση δεσμεύεται να αξιοποιήσει στο μέγιστο προς όφελος των τοπικών κοινωνιών τις Δομές/ΚΥΤ όταν θα έχει ολοκληρωθεί η αντιμετώπιση του ζητήματος.</p>
      <p>3. Επίσης, η κυβέρνηση δεσμεύεται να λάβει υπόψη την <b>εντοπιότητα</b> κατά τις αναγκαίες <b>προσλήψεις</b> στις Δομές/ΚΥΤ.</p>
      <p>4. Τέλος, κατ’ εντολή του Πρωθυπουργού, δημιουργείται Ειδικό Ταμείο που προικίζεται με 50 εκατομμύρια ευρώ για το 2020 το οποίο θα χρηματοδοτήσει το «Πρόγραμμα Αλληλεγγύη» που θα υλοποιήσει το Υπουργείο Εσωτερικών για την στήριξη των Δήμων που θα επιβαρυνθούν από τη φιλοξενία προσφύγων και μεταναστών.</p>
      <p>Ο πρωθυπουργός, Κυριάκος Μητσοτάκης, είχε προ καιρού δηλώσει πως <a href="https://gr.euronews.com/2019/10/04/mitsotakis-anagki-epikairopoihthei-symfwnia-ee-tourkias"><b>η Ελλάδα πλέον αντιμετωπίζει μεταναστευτικό ζήτημα</b></a> και όχι προσφυγικό, τονίζοντας πως στον προσφυγικό τομέα θα πρέπει να επισπευθούν οι διαδικασίες ασύλου.</p>
