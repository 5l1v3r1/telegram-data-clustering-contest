      <h1>米のイスラエル入植容認、国連事務総長「遺憾」</h1>
      <address>
        <time datetime="2019-11-20T10:10:00+00:00">20 Nov 2019, 10:10</time>
      </address>
      <p>　【ニューヨーク＝村山誠】トランプ米政権がイスラエルによるヨルダン川西岸での入植活動を「国際法に違反していない」として事実上容認したことに対し、国連のグテレス事務総長は１９日、「米国の決定は遺憾だ」との懸念を表明した。ドゥジャリク事務総長報道官を通じて明らかにした。</p>
      <p>　ドゥジャリク氏は、入植活動を「国際法違反」と批判し、即時停止を求めた２０１６年の国連安全保障理事会決議が「国連や事務総長の指針であることに変わりはない」と強調した。「すべての加盟国が決議に従うことを期待する」と述べた。</p>
