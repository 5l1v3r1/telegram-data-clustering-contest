      <h1>『ポケモンGO』で「ポケモン100万匹」捕獲したトレーナー現る。毎日800匹以上のポケモンを捕まえる日本プレイヤー</h1>
      <address><time datetime="2019-11-20T10:16:41+00:00">20 Nov 2019, 10:16</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>『<b>ポケモンGO</b>』にて、ポケモン100万匹の捕獲を達成したプレイヤーが現れたとして、<a href="https://www.reddit.com/r/TheSilphRoad/comments/dy4e7g/japanese_trainer_kyarorina_hit_1_million_catches/">Reddit</a>などコミュニティで話題を呼んでいる。その名はkyarorina氏。日本の男性プレイヤーである。ポケモン90万匹をゲットしている同じやりこみプレイヤーやま@yama1989DD氏などが、100万匹捕獲の様子を報告している。</p>
      <figure>
        <iframe data-src="https://twitter.com/yama1989DD/status/1196464758431469568?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>kyarorina氏は、東京都墨田区錦糸町などで活動が報告されているプレイヤー。ルアーモジュールからその名を見たことがあるプレイヤーもいるかもしれない。氏は11月19日に99万9998匹捕獲した状態で、前出のやま氏と集まる。まずライコウを交換することでリーチに大台をかけた後、レックウザとミュウツーを交換したことで100万匹捕獲を達成。kyarorina氏は喜びながら、次なる目標として星の砂2億を目指すとも語った。なお19日時点での氏の所持する星の砂は、1億8500万である。</p>
      <p>氏は『ポケモンGO』のトッププレイヤーとして知られており、今年の3月にはYouTuberのReversal氏が、kyaroina氏の経過を報告。その時点で60万7000匹を捕獲したと報告していた。『ポケモンGO』が日本で正式サービス開始されたのは2016年7月22日。そこから1215日が経過している。なんと毎日800匹以上のポケモンを捕獲し続け、今回の記録に到達したのだとか。</p>
      <figure>
        <iframe data-src="https://twitter.com/REVERSALYOUTUBE/status/1102241106358685697?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>kyarorina氏はTwitterアカウントを所持しておらず、やま氏の配信などでその存在が確認できる。ただ氏については、プレイヤーとしても評価が高く、前出したルアーモジュールによる他プレイヤーへの貢献が著しいほか、多忙の中『ポケモンGO』をプレイしており、非常に紳士的であると評されている。やま氏もkyarorina氏について「努力の天才だと思います。捕獲効率の良いルートを常に考え、寝る間も惜しんで捕獲に勤しんでいる」と評価している。</p>
      <figure>
        <iframe data-src="https://twitter.com/yama1989DD/status/1196440959870853121?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>『ポケモンGO』は全世界でプレイされており、その中でも日本のプレイヤーが前人未到の記録に到達したというのは非常に興味深い。1日800匹以上の捕獲をするというプレイングは、想像を絶するやり込みっぷり。『ポケモンGO』においては先日マタドガス（ガラルのすがた）もゲリラ的にレイドに登場するなど、最新作を絡めたコンテンツ拡張も順調に進んでいる。プレイヤーと共に成長を続ける『ポケモンGO』。やま氏を含め、100万捕獲の大台に続くプレイヤーは、また日本から出てくるかもしれない。</p>
