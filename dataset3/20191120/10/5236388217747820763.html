      <h1>『アズレン』×「ホロライブ」次の参戦者は可愛い女の子好き（通常運転）―清楚担当「夏色まつり」がSR駆逐艦として登場決定！</h1>
      <h2>可愛い女の子が好き（通常運転）という「夏色まつり」が、可愛い女の子ばかりいる『アズールレーン』の世界へやってくる……果たしてどんなストーリーになるのでしょうか？</h2>
      <address><time datetime="2019-11-20T10:30:03+00:00">20 Nov 2019, 10:30</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/azurlane_staff/status/1197077119097901056?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Yostarは、iOS/Androidアプリ『<b>アズールレーン</b>』の公式Twitterにて、新SR駆逐艦「夏色まつり」を公開しました。<br/><br/>COVERが運営するVTuber事務所「ホロライブ」所属タレント達とのコラボイベント開催が予定されている『アズールレーン』。今回は、ホロライブ所属の清楚担当「夏色まつり」がSR駆逐艦として登場決定しました。月末に開催する期間限定イベントで実装が予定されています。<br/><br/>可愛い女の子が好き（通常運転）という「夏色まつり」が、可愛い女の子ばかりいる『アズールレーン』の世界へやってくる……どんなストーリーが展開されるのか、今から楽しみでなりませんね。</p>
      <hr/>
      <p>『アズールレーン』は好評配信中。基本プレイ無料のアイテム課金制です。<br/><br/><a href="https://itunes.apple.com/jp/app/id1242186587"><pic src="https://www.inside-games.jp/imgs/zoom/762750.jpg"/></a><a href="https://play.google.com/store/apps/details?id=com.YoStarJP.AzurLane"><pic src="https://www.inside-games.jp/imgs/zoom/479560.jpg"/><br/></a><br/><br/>(C)2017 Manjuu Co.ltd &amp; Yongshi Co.ltd All Rights Reserved.<br/>(C)2017 Yostar Inc. All Rights Reserved.</p>
