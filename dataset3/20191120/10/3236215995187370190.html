        <tr>

      <p>人民銀行公布11月LPR(貸款市場報價利率)報價顯示，一年期為4.15%，五年期以上品種利率4.8%，較上次均下調5個基點。<br/>人行8月推出LPR新機制，10月報價中一年期為4.2%，五年期以上品種利率4.8%。<br/> </p>
