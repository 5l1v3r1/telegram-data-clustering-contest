      <h1>La maison natale d'Adolf Hitler transformée pour devenir un commissariat</h1>
      <address><time datetime="2019-11-20T10:56:17+00:00">20 Nov 2019, 10:56</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H3njf1JGxZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le bâtiment dans lequel <b>Adolf Hitler</b> est né, à <b>Braunau am Inn</b>, à la frontière germano-autrichienne, accueillera bientôt les bureaux de la police locale. Le ministère de l'Intérieur invite maintenant les architectes de toute l'<b>Union européenne</b> à proposer des plans pour la refonte de l'immeuble. Une décision sera rendue au premier semestre de l'année prochaine par un jury d'experts et d'agents publics.</p>
      <p>L'ancien propriétaire du bâtiment à été exproprié début 2017, avant d'être indemnisé.</p>
      <p>La raison de cette transformation est simple : éviter que la maison ne devienne un lieu de pèlerinage pour les néo-nazis. Adolf Hitler a vécu dans cet immeuble plusieurs mois après sa naissance en 1889.</p>
