      <h1>15 фильмов, которые изменили кинематограф</h1>
      <address><time datetime="2019-11-20T10:00:55+00:00">20 Nov 2019, 10:00</time> by <a rel="author" href="https://lifehacker.ru/author/ahromov/" target="_blank">Алексей Хромов</a></address>
      <p>Картины, ставшие прорывом в построении сюжета, качестве съёмок и спецэффектов.</p>
      <h3>1. Броненосец «Потёмкин»</h3>
      <ul>
        <li>СССР, 1925 год.</li>
        <li>Драма, исторический.</li>
        <li>Длительность: 75 минут.</li>
        <li>IMDb: 8,0.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/rC2k7Z40VZk" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эпическая картина Сергея Эйзенштейна рассказывает о реальном событии — восстании на броненосце «Князь Потёмкин» в 1905 году. Возмущённые некачественным питанием моряки захватили корабль. Позже мятежные настроения перекинулись и на жителей Одессы. История закончилась расстрелом мирного населения.</p>
      <p>Эйзенштейн заслужил славу экспериментатора в кинематографе. И в фильме «<a href="https://lifehacker.ru/sovetskie-filmy/">Броненосец „Потёмкин</a>“» есть удивительные для того времени визуальные эффекты, например оживающие каменные львы.</p>
      <p>Но главное достижение режиссёра в этой картине — виртуозная работа с ракурсами и монтажом. Атмосфера создаётся с помощью крупных планов и показа одного и того же события с разных точек. Эти приёмы полностью погружают зрителя в происходящее.</p>
      <p>Именно находки из «Броненосца „Потёмкина“» долгие годы использовали режиссёры, операторы и монтажёры практически во всём мире.</p>
      <h3>2. Певец джаза</h3>
      <p>
        <i>The Jazz Singer</i>
      </p>
      <ul>
        <li>США, 1927 год.</li>
        <li>Мюзикл, драма, комедия.</li>
        <li>Длительность: 88 минут.</li>
        <li>IMDb: 6,5.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/mW6GfJ5Tvms" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Джеки Рабинович мечтает исполнять джаз. Но он выходец из иудейской семьи церковного певчего, и родные против его музыкальной карьеры. Пробиться герою помогает влюблённая в него звезда комедии.</p>
      <p>Эта картина открыла эпоху звукового кино. Ранее в фильмах использовались только вставки с музыкальными номерами или же фоновые звуки. В «Певце джаза» впервые появились сцены с речью актёров. В общей сложности они длятся около двух минут, не считая нескольких песен. Однако с этого момента немые фильмы постепенно уходят в прошлое.</p>
      <p>Иронично, что первой произнесённой репликой в этой ленте стала фраза: «Подождите, вы ещё ничего не слышали».</p>
      <h3>3. Белоснежка и семь гномов</h3>
      <p>
        <i>Snow White and the Seven Dwarfs</i>
      </p>
      <ul>
        <li>США, 1937 год.</li>
        <li>Сказка, мюзикл.</li>
        <li>Длительность: 83 минуты.</li>
        <li>IMDb: 7,6.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/IfePzXxIuvc" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экранизация знаменитой сказки от студии Уолта Диснея рассказывает о принцессе Белоснежке, которую хотела убить злая мачеха. Девушке пришлось бежать в лес, где её приютили семь гномов, работавших в алмазной шахте.</p>
      <p>Иногда этот мультфильм называют первой полнометражной анимационной картиной. На самом деле ещё в 1917 году аргентинский мультипликатор Квирино Кристиани создал сатирическую ленту «Апостол» длительностью около 70 минут. Тем не менее это совершенно не умаляет заслуг «Белоснежки». Ведь она показала, что дети способны высидеть в кинотеатре почти полтора часа.</p>
      <p>Кроме того, мультфильм стал техническим прорывом: студия <a href="https://lifehacker.ru/filmy-po-multfilmam-disnej/">Disney</a> использовала инновационные технологии, чтобы сделать нарисованных персонажей максимально похожими на настоящих людей. До этого каждое движение героя состояло из десяти промежуточных кадров. В «Белоснежке» число удвоили, и картинка стала более плавной. К тому же ради реалистичности были добавлены вздохи, замахи и прочие мелкие жесты.</p>
      <p>Огромные вложения (около полутора миллионов долларов) окупились с лихвой. Картина «Белоснежка и семь гномов» не только помогла укрепить финансовое положение компании, но и открыла дорогу другим полнометражным мультикам, которые позже прославили Disney.</p>

      <h3>4. Гражданин Кейн</h3>
      <p>
        <i>Citizen Kane</i>
      </p>
      <ul>
        <li>США, 1941 год.</li>
        <li>Драма.</li>
        <li>Длительность: 119 минут.</li>
        <li>IMDb: 8,3.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/GYbYq16MvmE" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Газетный магнат Чарльз Фостер Кейн умирает в своём доме, произнося слово rosebud («розовый бутон»). Смерть столь известного человека вызывает бурную реакцию общественности, и журналист Томпсон получает задание разобраться в его прошлом.</p>
      <p>Режиссёр Орсон Уэллс ещё один экспериментатор мира кинематографа. Его «Гражданин Кейн» открыл эру независимых фильмов, снятых согласно видению режиссёра, без влияния студийных продюсеров на творческий процесс.</p>
      <p>Не менее важно, что в этой картине Уэллс отошёл от традиционной линейной формы повествования. «Гражданин Кейн» наполнен флешбэками, которые постепенно раскрывают прошлое главного героя. Без этого фильма наверняка не было бы работ Квентина Тарантино, Мартина Скорсезе и многих других знаменитых режиссёров.</p>

      <h3>5. Семь самураев</h3>
      <p>
        <i>Shichinin no samurai</i>
      </p>
      <ul>
        <li>Япония, 1954 год.</li>
        <li>Драма, приключения.</li>
        <li>Длительность: 207 минут.</li>
        <li>IMDb: 8,6.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/7mw6LyyoeGE" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Япония XVI века. Для защиты деревни от постоянных набегов банды мародёров жители нанимают опытного самурая. Он собирает команду из семи человек и помогает всем сплотиться против общего врага.</p>
      <p>Классическая картина Акиры Куросавы стала прототипом множества экшен‑фильмов. Отголоски заметны как в явном ремейке «Великолепная семёрка» и других вестернах, так и в «Звёздных войнах». Всё дело в том, что Куросава затронул темы, актуальные <a href="https://lifehacker.ru/7-samuraev/">во все времена</a>.</p>
      <p>К тому же режиссёр создал эталонную схему построения сюжета и раскрытия персонажей, которой пользуются до сих пор. В «Семи самураях» постепенно вводят важных действующих лиц, потом показывают их конфликты и попытки найти общий язык. Герои общаются с представителями другого класса, готовятся к главному сражению и, наконец, вступают в противостояние со злодеями.</p>
      <p>Отсылки к такой последовательности событий можно найти в десятках картин: от советского фильма «В бой идут одни старики» до «Мстителей» от Marvel.</p>
      <h3>6. Психо</h3>
      <p>
        <i>Psycho</i>
      </p>
      <ul>
        <li>США, 1960 год.</li>
        <li>Триллер, детектив.</li>
        <li>Длительность: 109 минут.</li>
        <li>IMDb: 8,5.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wz719b9QUqY" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мэрион Крэйн спонтанно крадёт на работе деньги и уезжает из города. По пути она останавливается в мотеле. Им управляет Норман Бейтс — приятный молодой человек, у которого очень странные отношения с матерью.</p>
      <p>Альфреда Хичкока не зря называют мастером <a href="https://lifehacker.ru/filmy-xichkoka/">саспенса</a>. «Психо» проложил дорогу целому направлению хорроров и триллеров, где мрачная атмосфера нагнетается с помощью крупных планов, теней и замедления темпа. Влияние фильма чувствуется и в «Сиянии» Стэнли Кубрика, и в «Солнцестоянии» Ари Астера.</p>
      <p>Кроме того, «Психо» считают одним из прародителей кинематографических сюжетов с резким поворотом в финале, а также предшественником слэшеров — поджанра фильмов ужасов, в котором маньяк убивает подростков.</p>

      <h3>7. Восемь с половиной</h3>
      <p>
        <i>8½</i>
      </p>
      <ul>
        <li>Италия, Франция, 1963 год.</li>
        <li>Драма.</li>
        <li>Длительность: 138 минут.</li>
        <li>IMDb: 8,0.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/jUc4oHnFBnc" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Режиссёр Гвидо Ансельми планирует снимать новый фильм. Всё уже готово к началу работы, но автор понимает, что разочаровался в жизни и находится в творческом тупике. Гвидо никак не может продумать будущую картину и часто погружается в фантазии.</p>
      <p>Культовый фильм Федерико Феллини — настоящая ода воображению, разрушающая грани реальности. Режиссёр одним из первых отошёл от логичной, последовательной истории, позволив зрителю решать, что из показанного на экране происходит на самом деле.</p>
      <p>Такая структура даёт автору больший простор для самовыражения. Благодаря этому фильму увидели свет многие картины <a href="https://lifehacker.ru/miry-devida-lincha/">Дэвида Линча</a>, Даррена Аронофски и других независимых режиссёров, любящих сюрреализм и «логику сна».</p>
      <h3>8. 2001 год: Космическая одиссея</h3>
      <p>
        <i>2001: A Space Odyssey</i>
      </p>
      <ul>
        <li>США, Великобритания, 1968 год.</li>
        <li>Научная фантастика, триллер.</li>
        <li>Длительность: 162 минуты.</li>
        <li>IMDb: 8,3.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/oR_e9y-bka0" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В доисторические времена чёрный монолит превращает австралопитеков в людей. Спустя миллионы лет человечество находит на Луне такой же камень, посылающий мощный сигнал куда‑то в район Юпитера. Туда и отправляется исследовательский корабль «Дискавери». Однако у бортового компьютера HAL 9000 есть свои инструкции.</p>
      <p>Фильм <a href="https://lifehacker.ru/sekrety-stenli-kubrika/">Стэнли Кубрика</a> стал прорывом в плане визуальных эффектов. Режиссёр очень щепетильно прорабатывал каждую деталь, даже использовал в съёмках модели кораблей разных размеров. В заключительной сцене, когда герой переживает психоделический опыт во время полёта, впервые применили новый приём: кадры снимали через узкую щель в заслонке объектива, а потом склеивали, создавая деформированное изображение.</p>
      <p>Кроме того, Стэнли Кубрик выпустил фильм, совершенно нетипичный для фантастики. Это философская лента с неоднозначным сюжетом, который зрители могут трактовать по‑своему. Цитаты из «Космической одиссеи» можно увидеть в кино и по сей день. Например, в «Интерстелларе» или картине 2019 года «<a href="https://lifehacker.ru/film-k-zvyozdam/">К звёздам</a>».</p>

      <h3>9. Челюсти</h3>
      <p>
        <i>Jaws</i>
      </p>
      <ul>
        <li>США, 1975 год.</li>
        <li>Ужасы, триллер.</li>
        <li>Длительность: 124 минуты.</li>
        <li>IMDb: 8,0.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/4pxkU9GVAoA" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Шериф местной полиции обнаруживает на берегу останки девушки, которую растерзала огромная белая акула. С каждым днём число жертв растёт, но руководство города не решается оповестить жителей об опасности. Тогда шериф объединяется с охотником на акул и океанологом. Вместе они хотят выловить чудовище.</p>
      <p><a href="https://lifehacker.ru/steven-spielberg-films/">Стивен Спилберг</a> не был первым, кто снял фильм о жутких животных. Да и крутые спецэффекты создавали до него. Но всё же именно эта лента стала первым настоящим блокбастером. При бюджете всего 7 миллионов в прокате США она заработала более 200. После выхода «Челюстей» блокбастеры выделили в самостоятельный жанр: эти фильмы по задумке должны вызывать ажиотаж и собирать огромную кассу.</p>
      <p>Однако заслуга Спилберга не только в этом. Настоящей революцией стал трейлер. Благодаря короткой версии картины потенциальные зрители смогли ощутить, что их ждёт в кино.</p>

      <h3>10. Звёздные войны: Эпизод 4 – Новая надежда</h3>
      <p>
        <i>Star Wars. Episode IV: A New Hop</i>
      </p>
      <ul>
        <li>США, 1977 год.</li>
        <li>Фантастика, боевик, приключения.</li>
        <li>Длительность: 121 минута.</li>
        <li>IMDb: 8,6.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/qN_zXquollQ" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Далёкая галактика страдает под гнётом жестокого императора и его сподвижника Дарта Вейдера. Сопротивление практически сломлено, но у повстанцев появляется новая надежда — молодой джедай по имени Люк Скайуокер.</p>
      <p>Начинающий режиссёр Джордж Лукас собрал в картине множество традиционных сюжетов. Здесь есть отголоски фильмов Куросавы, вестернов, комиксов и даже «<a href="https://lifehacker.ru/put-geroya/">путь героя</a>». При этом фильм подан в виде зрелищного блокбастера.</p>
      <p><a href="https://lifehacker.ru/george-lucas/">Лукас</a> изобрёл новые приёмы съёмки, например, motion control — повтор движения камеры по одной и той же траектории. Это позволило сделать сцены с компьютерными эффектами более динамичными. Результатом стали зрелищные сражения космических кораблей, драки на световых мечах и множество причудливых роботов.</p>
      <p>Ещё одна заслуга «Звёздных войн» в том, что они сделали фантастику более лёгкой и понятной для детей и подростков.</p>

      <h3>11. Охотники за привидениями</h3>
      <p>
        <i>Ghostbusters</i>
      </p>
      <ul>
        <li>США, 1984 год.</li>
        <li>Комедия, фантастика.</li>

      <figure>

      </figure>
      <p>Жители Нью‑Йорка всё чаще сталкиваются с призраками. А потому бороться со сверхъестественной угрозой начинают учёные‑энтузиасты.</p>
      <p>В «Охотниках за привидениями» идеально сочетаются комедия, фантастика и даже ужасы, а действие развивается очень быстро. Это принесло успех и позволило заманить зрителей в пустующие летом кинотеатры.</p>
      <p>Так через 10 лет после «Челюстей» появился первый «летний блокбастер», то есть лёгкий и позитивный фильм с яркими персонажами, динамичным сюжетом и морем юмора.</p>

      <p>Винсент Вега и Джулс Винфилд обсуждают личные дела, различия культур и божественное вмешательство. А заодно выполняют поручения своего босса Марселласа Уоллеса. В это же время боксёр Бутч сталкивается с самим главой мафии, пытаясь сбежать с договорного матча.</p>
      <p>Вторая режиссёрская работа <a href="https://lifehacker.ru/11-crime-comedies/">Квентина Тарантино</a> — идеальный образец кино эпохи постмодерна. Достаточно простой сюжет подан нелинейно, а криминальные темы смешаны с многочисленными шутками. Но главное, фильм буквально набит цитатами и отсылками к классическому кинематографу.</p>
      <p>Дело в том, что в молодости Тарантино работал в видеопрокате. Решив заняться режиссурой, он просто перенёс на экраны всё то, что любил сам. После него этот приём стал очень популярен, вспомним хотя бы сериал «Очень странные дела».</p>

      <p>Игрушки Энди Дэвиса оживают, когда он уходит. Любимчиком мальчика всегда был механический ковбой Вуди. Но теперь в комнате появился модный астронавт Базз Лайтер и Вуди есть о чём беспокоиться.</p>
      <p>Выход «Истории игрушек» в 1995 году стал революцией в анимации. Картина от компании Pixar была первым трёхмерным мультфильмом, полностью созданным на компьютере.</p>
      <p>Кроме того, Pixar изменила подход к содержанию. Совершенно нетипичные персонажи доказали, что в полнометражных лентах можно обойтись без привычных диснеевских принцесс и песен. Сюжет «Истории игрушек» интересен и взрослым, и детям. Именно эта картина стала предвестником «Шрека», «Ледникового периода» и «Зверополиса».</p>

      <p>Томас Андерсон ведёт двойную жизнь. Днём он работает в самом обычном офисе, а по ночам превращается в легендарного хакера по имени Нео. Но однажды герой узнаёт, что весь привычный мир лишь компьютерная симуляция. Именно Томасу предстоит стать избранным, который спасёт людей от власти машин.</p>
      <p>В <a href="https://lifehacker.ru/matrica-istoriya-uspexa/">фильме сестёр Вачовски</a> собраны классические сюжеты киберпанка: сомнения в реальности мира, упадок общества на фоне развития технологий и многое другое. Однако «Матрица» сумела совместить их с крутым экшеном и восточными единоборствами.</p>
      <p>Главным достоинством картины стали съёмки. Вачовски усовершенствовали и популяризировали технологию bullet time, позволявшую камере будто облетать замерших во время драки актёров. После выхода фильма подобные сцены часто стали использовать в блокбастерах.</p>

      <h3>15. Аватар</h3>
      <p>

      </p>
      <ul>
        <li>США, 2009 год.</li>
        <li>Научная фантастика, боевик, приключения.</li>
        <li>Длительность: 162 минуты.</li>
        <li>IMDb: 7,8.</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/4HFlPcX2HFo" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Джейк Салли — бывший морской пехотинец, прикованный к инвалидному креслу. Вместо брата он попадает на планету Пандора, где земляне добывают ценный минерал. Джейк учится переносить своё сознание в аватара — искусственное существо, выглядящее как местные жители на’ви. Но действия людей оборачиваются катастрофой.</p>
      <p>До выхода фильма «Мстители: Финал» именно эта картина <a href="https://lifehacker.ru/filmy-dzhejmsa-kemerona/">Джеймса Кэмерона</a> оставалась самым кассовым блокбастером в истории. И это вполне логично. Во‑первых, Кэмерон развил технологию 3D, и зрители будто попадали на вымышленную планету.</p>
      <p>А во‑вторых, он одним из первых смог создать на компьютере настолько реалистичную лицевую анимацию. Во время съёмок режиссёр в реальном времени видел, как будут выглядеть персонажи после программной обработки. Это позволило совместить живые человеческие эмоции и лица инопланетян. Теперь эту технологию часто используют в фантастическом кино.</p>
