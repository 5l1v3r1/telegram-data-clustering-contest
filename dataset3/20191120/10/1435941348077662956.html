      <h1>فيديو تاريخي.. الملك سلمان: من هنا جاء اسم الدرعية</h1>
      <address><time datetime="2019-11-20T10:53:45+00:00">20 Nov 2019, 10:53</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>نشرت قناة الإخبارية مقطع فيديو لخادم الحرمين الشريفين الملك سلمان بن عبدالعزيز، وهو يكشف عن سبب تسمية مدينة الدرعية بهذا الاسم.</p>
      <figure>
        <iframe data-src="https://twitter.com/alekhbariyatv/status/1197081537994510337?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال الملك سلمان في المقطع الذي نشرته الإخبارية عبر “تويتر”، اليوم الأربعاء: أيها الإخوة، ما أجمل أن يقف الإنسان مع التاريخ، في البلد التاريخي الدرعية، يعود بي الزمن إلى سنة 850هـ عندما رحل مانع المريدي من بلدته الدرعية في المنطقة الشرقية تلبيةً لدعوة ابن عمه ابن درع في الرياض حيث أقطعه غصيبة والمليبيد في الدرعية في هذا المكان، في وادي حنيف.</p>
      <p>ولفت خادم الحرمين الشريفين إلى أن الدرعية سُميت بهذا الاسم نسبةً إلى مانع المريدي الذي هو من الدروع، ومن هنا جاء اسم الدرعية.</p>
      <p>وتستعد الدرعية للكشف عن تفاصيلها التاريخية الأثرية للسياح من داخل وخارج المملكة، في حفل ملكي بحضور خادم الحرمين الملك سلمان بن عبدالعزيز، وولي العهد الأمير محمد بن سلمان، رئيس مجلس إدارة هيئة تطوير بوابة الدرعية و600 شخصية من مختلف دول العالم.</p>
      <p>وينتظر أن تشهد الدرعية اليوم الأربعاء، حفلاً مهيباً تنظمه هيئة تطوير بوابة الدرعية، سيتم من خلاله وضع حجر الأساس لمشروع البوابة بهدف ترميم المنطقة التاريخية كمشروع تراثي ثقافي، وإعادتها إلى ماضيها العريق في القرن الثامن عشر، ولتصبح وجهة سياحية محلية وعالمية نظراً لما تضمه من جغرافيا وتاريخ عتيق.</p>
