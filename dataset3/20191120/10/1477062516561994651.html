      <h1>Коллекционер создал Музей русского самовара в Изобильненском округе</h1>
      <address>
        <time datetime="2019-11-20T10:20:00+00:00">20 Nov 2019, 10:20</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/AQ51SJF3Lzg/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/AQ51SJF3Lzg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://img.pobeda26.ru/images_new/thumbs/7/e/3/6/4/4/b/8/b/6/7e3644b8b665d85439f42f0059416062_d_h%7C500.png"/>

      <h4>Местный житель Сергей Брежнев всю жизнь собирал коллекцию, которая началась с бабушкиного самовара. Позже он обзавёлся раритетными экспонатами, собранными со всего света. Сейчас в его музее насчитывается более 300 самоваров.</h4>
      <p>Как <a href="https://stv24.tv/novosti/bolshe-300-eksponatov-sobral-muzej-russkogo-samovara-v-izobilnenskom-okruge/">сообщает</a> «Своё ТВ», ставрополец скупал приспособления для чаепития на блошиных рынках и в антикварных магазинах. Некоторые экземпляры Сергею Брежневу подарили друзья.<br/><br/>Небольшой музей собиратель сначала организовал в гараже, но после победы в конкурсе, организованном правительством края, площадь помещения удалось увеличить.<br/><br/>На выделенные полмиллиона рублей коллекционер создал настоящий музей, где собрал более 300 самоваров. Некоторые были привезены из Узбекистана, а другими пользовались персидские шахи. Однако большинством экспонатов пользовались в России.</p>
      <blockquote>«Самовары более 300 лет служили русскому народу. Это был предмет первой необходимости, это был хозяин дома, русского стола» — рассказал Сергей Брежнев.</blockquote>
      <p>Экскурсии по своему музею коллекционер проводит сам.<br/><br/>Ранее сообщалось, что в Кисловодске <a href="https://pobeda26.ru/novosti/kultura/v-kislovodske-otkroetsya-muzej-osnovatelya-mestnogo-czirka">готовятся к открытию</a> музея в честь основателя местного цирка, а до этого на Ставрополье <a href="https://pobeda26.ru/novosti/obshhestvo/stavropolczyi-golosuyut-za-luchshij-muzejnyij-eksponat-2018-goda">выбрали</a> лучший музейный экспонат.<br/><br/>Видео: Своё ТВ</p>
