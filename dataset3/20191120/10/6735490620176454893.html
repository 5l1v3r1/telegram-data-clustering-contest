      <h1>Harrison Ford Stars In Jam-Packed New Trailer For ‘The Call Of The Wild’</h1>
      <address><time datetime="2019-11-20T10:28:00+00:00">20 Nov 2019, 10:28</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KR_uKFTMVxE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>20th Century Fox has revealed the first trailer for the upcoming flick “The Call of the Wild”.</p>
      <p>The jam-packed trailer for the live-action/animated film, based on Jack London’s novel, follows Buck, a dog “whose blissful domestic life is turned upside down when he is suddenly uprooted from his California home and transplanted to the exotic wilds of the Alaskan Yukon during the Gold Rush of the 1890s.”</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/thecallofthewild_image2.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
        <figcaption>Credit: 20th Century Fox</figcaption>
      </figure>
      <related>
        <a href="https://etcanada.com/news/480710/mark-hamill-shares-his-first-star-wars-screen-test-with-harrison-ford/"/>
      </related>
      <p>A synopsis continues, “As the newest rookie on a mail-delivery dog-sled team–and later its leader–Buck experiences the adventure of a lifetime, ultimately finding his true place in the world and becoming his own master.”</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/cotw_ver-a_english_high-res-feb20.jpg?quality=80&amp;strip=all&amp;w=691"/>
        <figcaption>Credit: 20th Century Fox</figcaption>
      </figure>
      <p>The clip shows Harrison Ford, who plays John Thornton, and Buck on their adventures.</p>
      <related>
        <a href="https://etcanada.com/news/543537/the-new-cats-trailer-is-full-of-magic/"/>
      </related>
      <p>The movie also stars Karen Gillan, Dan Stevens, Bradley Whitford, and Jean Louisa Kelly.</p>
