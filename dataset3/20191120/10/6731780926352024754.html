      <h1>Gabriel Garko, rivelazione choc: “Un uomo sposato ha tentato di violentarmi” – VIDEO</h1>
      <address><time datetime="2019-11-20T10:19:14+00:00">20 Nov 2019, 10:19</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>In vista della pubblicazione dell’autobiografia ‘Andata e ritorno’, Gabriel Garko ha rivelato al settimanale ‘Chi’ un episodio che ha segnato la sua vita.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XHczIrNpwZc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo una carriera lunga e ricca di soddisfazioni,<a href="https://www.viagginews.com/2019/03/09/gabriel-garko-chi-e-attore/"> <b>Gabriel Garko</b></a> ha deciso di fare un punto sulla sua vita mettendone per iscritto i punti salienti. Proprio in occasione dell’uscita dell’autobiografia ‘<b>Andata e ritorno</b>‘, l’attore ha rilasciato una lunga intervista in cui ha raccontato alcuni dei momenti cardine della sua vita. Tra questi quello che lascia basiti è il racconto di una violenza subita quando era ancora un minorenne.</p>
      <p>Garko ha raccontato che quando aveva solo 17 anni, un uomo sposato gli ha fatto del male ed ha cercato di violentarlo. L’attore riuscì a sfuggire alla presa del suo assalitore, ma quell’episodio lo ha segnato per tutta la vita. Al settimanale, infatti, rivela che proprio lo shock causato da quella aggressione lo ha spinto ad intraprendere una cattiva abitudine: “Da quella sera iniziai a fumare. Provai schifo ma non ne parlai con nessuno”.</p>
