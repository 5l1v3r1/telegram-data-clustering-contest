      <h1>Проект создания в Саратове Дворца мировой юстиции закрыт окончательно</h1>
      <address>
        <time datetime="2019-11-20T10:44:00+00:00">20 Nov 2019, 10:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IfAAmo4vjuo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проект Дворца мировой юстиции в Саратове закрыт.</p>
      <p>Об этом ИА "Взгляд-инфо" сообщил председатель комитета по обеспечению деятельности мировых судей <b>Александр Васильев.</b></p>
      <p>Проект, анонсированный еще пять лет назад, был заморожен, едва начались работы по ремонту помещений для мировых судей (в общей сложности на этот ремонт было потрачено около 10 млн рублей).</p>
      <p>По словам Александра Васильева, идея переселить 43 участка мировых судей в здание бывшего колледжа строительства мостов и гидротехнических сооружений на Зеркальной не нашла поддержки.</p>
      <p><i>"От этого проекта отказались. Он долго обсуждался, но не пошел. Его критиковала общественность. Говорили, что гражданам, к примеру, из Заводского района будет трудно туда</i> (район Техстекло – ред.) <i>добираться</i>", - сказал глава комитета.</p>
      <p>При принятии решения учитывались огромные затраты на реализацию проекта, признался Васильев. По предварительным оценкам, восстановление здания оценивалось в сотни миллионов рублей.</p>
      <p>Александр Васильев отметил, что сейчас идет процесс передачи здания колледжа муниципалитету.</p>
      <p>Что в нем будет размещаться, пока неизвестно, призналась ИА "Взгляд-инфо" председатель городского КУИ <b>Светлана Чеконова</b>: "<i>У нас не хватает помещений для размещений наших учреждений и предприятий".</i></p>
      <p>Сюжет о закрытии проекта Дворца мировой юстиции в Саратове стал частью  еженедельной программе "<a href="https://www.vzsar.ru/news/2019/11/15/vzglyad-s-ekrana-ideya-romana-abramovicha-trofimovskiy-most-dvorec-pravosydiya.html">Взгляд с экрана</a>".</p>
      <p>Материал подготовил <b>Андрей Триадский</b></p>
