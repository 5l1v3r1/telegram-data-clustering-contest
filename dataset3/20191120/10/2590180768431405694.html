      <h1>ঘোষিত-অঘোষিত ধর্মঘটে পরিবহন মালিক-শ্রমিকরা, বিপাকে যাত্রীরা</h1>
      <address><time datetime="2019-11-20T10:29:00+00:00">20 Nov 2019, 10:29</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/86zDxMNMCHw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>নতুন সড়ক পরিবহণ আইন না মেনে উল্টো জেলায় জেলায় গণপরিবহন বন্ধ রেখে যাত্রী হয়রানি করছেন মালিক-শ্রমিকরা। এদিকে বুধবার সকাল থেকে অনির্দিষ্টকালের কর্মবিরতি পালন করছেন ট্রাক, কাভার্ডভ্যানের মালিক-শ্রমিকরা।</b><br/><br/>একই দাবিতে ঢাকা-টাঙ্গাইল মহাসড়কে পরিবহন চলাচল বন্ধ রয়েছে। বুধবার (২০ নভেম্বর) সকাল থেকে এ মহাসড়কে যানবাহন তেমন চলছে না।<br/><br/>সরেজমিনে মহাসড়কের কয়েকটি বাসস্ট্যান্ডে দেখা গেছে, গন্তব্যে পৌঁছাতে যাত্রীরা গাড়ির জন্য দাঁড়িয়ে আছেন। কিন্তু বাস নেই। অপেক্ষা করছেন। সকাল থেকে মহাসড়কের মির্জাপুর, ইচাইল, কর্ণী, শুভুল্যা ও কদিম ধল্যা এলাকা ঘুরে এ দৃশ্য দেখা যায়। এ সময় মহাসড়কে উত্তরাঞ্চলগামী দুই-একটি বাস, কিছু সংখ্যক ট্রাক ও কাভার্ড ভ্যান চলছে। টাঙ্গাইল থেকে ঢাকাগামী কোনো বাস চলতে দেখা যায়নি। জামালপুর থেকে টাঙ্গাইলগামী একটি বাস ঢাকার দিকে গেছে। এ ছাড়া কয়েকটি লেগুনা, সিএনজিচালিত অটোরিকশা ও প্রাইভেটকার চলছে।<br/><br/>মির্জাপুর উপজেলা বাস কোচ মিনিবাস শ্রমিক ইউনিয়নের সাধারণ সম্পাদক মো. আলী হোসেন বলেন, সড়ক পরিবহন আইন সংস্কারের দাবিতে বুধবার সকাল থেকে পরিবহন ধর্মঘট শুরু হয়েছে। বাস চলাচল একেবারে বন্ধ হয়নি। মহাসড়কে কিছু কিছু বাস চলছে।<br/><br/>এদিকে ময়মনসিংহের মাসকান্দা ও পাটগুদাম বাস টার্মিনালগুলো থেকে কোনো বাস ছেড়ে যায়নি। এমনকি যাত্রীবাহী সিএনজিচালিত অটোরিকশা, মাহেন্দ্রসহ বিভিন্ন যানবাহন চলাচলেও বাধা দেন শ্রমিকরা। এ অবস্থায় সবচেয়ে বেশি বিপাকে পড়েন কবি নজরুল বিশ্ববিদ্যালয়ে ভর্তি পরীক্ষার্থীরা। দেশের অনেক জেলায় অভ্যন্তরীণ রুটে যান চলাচল করলেও বন্ধ রয়েছে দূরপাল্লার বাস চলাচল। অনেকেই বাধ্য হয়ে মহাসড়কে ইজিবাইকসহ ৩ চাকার যানবাহনে চলাচল করছেন। এতে অতিরিক্ত সময়ের পাশপাশি বাড়তি ভাড়া গুণতে হচ্ছে যাত্রীদের। এছাড়া রাজধানীর মহাখালী থেকেও সীমিত আকারে বিভিন্ন গন্তব্যের উদ্দেশ্যে বাস ছেড়ে যাচ্ছে।<br/><br/>বিধিমালা প্রণয়ন না করেই গত ১ নভেম্বর থেকে কার্যকর করা হয় বহুল আলোচিত সড়ক পরিবহন আইন। গত বছর নিরাপদ সড়কের দাবিতে দেশব্যাপী নজিরবিহীন আন্দোলনের ফলে করা হয় এ আইন। আইনে ট্রাফিক নিয়ম ভঙ্গে জরিমানা বেড়েছে আর বেড়েছে কারাদণ্ডও। পরিবহন মালিক ও শ্রমিকরা এতে অসন্তুষ্ট প্রকাশ করেছেন।<br/><br/><br/>তারা আইনটিকে কঠোর আখ্যা দিয়ে সংশোধনের দাবি করে আসছেন। গত রোববার থেকে নতুন আইন প্রয়োগ শুরুর পরদিন সড়ক পরিবহন ও সেতুমন্ত্রী ওবায়দুল কাদের ঘোষণা দেন, কোনো চাপে পিছু হটবেন না। এ ঘোষণার ২৪ ঘণ্টা পার না হতেই ধর্মঘটে আসেন পরিবহন মালিক-শ্রমিকরা।<br/><br/>গতকাল রাজধানীর তেজগাঁও কার্যালয়ে সংবাদ সম্মেলনে ঐক্য পরিষদের আহ্বায়ক রুস্তম আলী খান বলেন, ‘মালিক-শ্রমিকদের আয়ের সঙ্গে সামঞ্জস্য রেখে জরিমানার বিধান ও নির্ধারণ করে যুগোপযোগী, বাস্তবসম্মত ও বিজ্ঞানভিত্তিক সঠিক আইন প্রণয়ন করতে হবে।’<br/><br/>ঐক্য পরিষদের যুগ্ম আহ্বায়ক মকবুল আহমদ বলেন, স্বরাষ্ট্রমন্ত্রীর সঙ্গে প্রাথমিক আলোচনা হয়েছে। আজ সারাদেশ থেকে নেতারা আসার পর আবার বৈঠক হবে। কর্মবিরতিও চলবে। চালক-শ্রমিকরা গাড়ি চালাতে রাজি নয়। তাই কর্মসূচি প্রত্যাহার সম্ভব হয়নি।<br/><br/>তিন দফা দাবি নিয়ে গতকাল বিকেলে সড়ক পরিবহন কর্তৃপক্ষের (বিআরটিএ) কার্যালয়ে যান মালিক-শ্রমিক নেতারা। বিআরটিএ চেয়ারম্যান ড. কামরুল আহসানসহ ঊর্ধ্বতন কর্মকর্তাদের সঙ্গে বৈঠক করেন তারা। বৈঠক থেকে সমঝোতার আভাস মেলেনি।</p>
