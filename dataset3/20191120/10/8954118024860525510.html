      <h1>Chun-Li se change en Power Rangers dans le jeu mobile Legacy Wars</h1>
      <h2>Une rencontre insolite entre deux univers cultes</h2>
      <address><time datetime="2019-11-20T10:31:49+00:00">20 Nov 2019, 10:31</time> by <a rel="author">Manon Fraschini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HAMn7WIZs3g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les personnages de Street Fighter ont eu l’occasion de faire des apparitions dans d’autres univers comme ceux de Super Smash Bros. ou Tatsunoko vs Capcom. Mais les joueurs ne s’attendaient pas à les voir enfiler un costume de super sentaï. C’est ce qui est récemment arrivé à Chun-Li via un cross-over atypique.</b>
      </p>
      <p>Power Rangers : Legacy Wars est un jeu mobile créé en 2017. Récemment, une chose extrêmement étonnante est arrivée : la fusion de l’univers des Power Rangers à celui de Street Fighter. Dans cette vidéo, une Chun-Li version Power Rangers fait son apparition. Alors qu’elle se retrouve en difficulté face à M. Bison et son armée, Chun-Li devient Chun-Li Rangers ! Elle peut alors mettre le feu à ses ennemis avec son Volcano Kick, la danse du Phoenix ou encore les 100 Kicks du Phoenix.</p>
      <p>Mais une question se pose. De nombreux fans l’ont déjà posée (et espèrent aussi) : est-ce que cela annonce la présence de Chun-Li Rangers dans le prochain jeu <i><a href="https://www.youtube.com/watch?v=pIG6dnEcn44&amp;feature=emb_logo">Power Rangers : Battle for the Grid</a> </i>? Actuellement, aucune précision n’a été apportée à ce sujet. Toutefois, ce nouveau skin devrait ravir les fans car c’est le deuxième personnage de la franchise à avoir droit à sa tenue de Rangers dans Legacy Wars (le premier étant Ryu, qui a eu cette variante en juillet 2018).</p>
