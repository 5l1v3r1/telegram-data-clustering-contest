      <h1>'The Crown' star Helena Bonham Carter teaches Stephen Colbert to speak like a royal</h1>
      <address><time datetime="2019-11-20T10:08:50+00:00">20 Nov 2019, 10:08</time> by <a rel="author" href="https://mashable.com/author/sam-haysom/" target="_blank">Sam Haysom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IMcLnNLzckE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Stephen Colbert probably won't be appearing in <i>The Crown</i> anytime soon, but frankly he <i>should</i>. Especially now that Helena Bonham Carter, who plays Princess Margaret in Season 3, has taught him how to speak with the perfect royal accent.</p>
      <p>"Basically, you can't move your upper lip," she explains, after<i> The Late Show</i> host has finished pouring her a cup of tea. "Try talking without moving your upper lip. Go on, do it."</p>
      <p>Well, Colbert does it, and he pretty much nails it straight away.</p>
      <p>"You could be in the next series!" says Bonham Carter. "Series four!"</p>
