      <h1>Caso Caruana Galizia: arrestato Yorgen Fenech</h1>
      <address><time datetime="2019-11-20T10:29:00+00:00">20 Nov 2019, 10:29</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TFcucM0ig6c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>LA VALLETTA (MALTA)</b> - Novità sul caso di <b><a href="https://fr.wikipedia.org/wiki/Daphne_Caruana_Galizia">Daphne Caruana Galizia</a>:</b> la polizia maltese ha arrestato uno degli uomini d'affari più importanti di Malta, <b>Yorgen Fenech</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197099250166964225" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>È stato arrestato dopo che la polizia ha intercettato il suo yacht al largo dell'isola nel Mediterraneo, mentre tentava di uscire dalle acque territoriali.</p>
      <p>Il suo yacht di lusso "Gio" ha lasciato il Portomaso Yacht Marina, otto km a nord di La Valletta, poco prima dell'alba. La polizia lo ha pedinato o hanno costretto Fenech a tornare in porto.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/08/86/606x340_cmsv2_50a039a3-a540-5f7f-a6e1-4021074e250e-4310886.jpg"/>
        <figcaption>L'uomo d'affari Yorgen Fenech.</figcaption>
      </figure>
      <p>Il suo arresto è avvenuto proprio il giorno dopo che il governo maltese del premier <b>Joseph Muscat</b> ha offerto la grazia a un sospetto intermediario nell'omicidio della giornalista, assassinata il 16 ottobre 2017, in cambio di nuove scottanti rivelazioni.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/08/86/606x350_cmsv2_1e61dfe4-72b8-5454-a27d-0963807e5e14-4310886.jpg"/>
        <figcaption>Il primo ministro maltese Joseph Muscat.</figcaption>
      </figure>
      <p>Fenech è direttore e comproprietario di un gruppo di imprese che nel 2013 ha vinto un appalto milionario per la concessione energetica da parte dello Stato maltese per costruire una centrale a gas sull'isola.</p>
      <p>Nel febbraio 2017, otto mesi prima di morire nell'esplosione della sua auto, Daphne Caruana Galizia scrisse nel suo blog di un'azienda misteriosa di Dubai, chiamata <b>17 Black Limited</b>, sostenendo che era collegata a politici maltesi, ma senza pubblicare alcuna prova.</p>
      <p>Non fece in tempo a scoprire chi fosse il proprietario dell'azienda.</p>
      <p>In seguito, l'indagine ha identificato Yorgen Fenech come proprietario della misteriosa azienda.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/08/86/606x340_cmsv2_e0bc7411-ad2e-504a-bf3b-c8adf92e357c-4310886.jpg"/>
        <figcaption>Daphne Caruana Galizia (1964-2017).</figcaption>
      </figure>
      <p>Secondo un'e-mail del dicembre 2015, scoperta dall'autorità di regolamentazione finanziaria maltese, alcune società segrete di Panama - di proprietà dell'allora ministro dell'Energia <b>Konrad Mizzi</b> e del capo dello staff del premier, Keith Schembri - dovevano ricevere pagamenti dalla 17 Black Limited per non meglio specificati servizi.</p>
      <p>Nell'e-mail si leggeva che le aziende panamensi si aspettavano bonifici fino a 2 milioni di dollari entro un anno da parte dell'azienda 17 Black Limited.</p>
      <p>Lo scorso ottobre, Schembri e Mizzi hanno dichiarato all'agenzia Reuters di non essere a conoscenza di alcun collegamento tra 17 Black Limited e l'uomo d'affari Yorgen Fenech, nè di qualsiasi piano per ricevere pagamenti collegati allo stesso Fenech o al progetto energetico dello Stato maltese.</p>
      <p>Anche Fenech, prima dell'arresto, ha negato di far parte di qualsiasi piano per pagare politici o persone e società ad essi collegata.</p>
