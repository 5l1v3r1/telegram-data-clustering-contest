    <article>
      <h1>ใสๆ คลีนๆ พลังสีขาวเปล่งออร่า</h1>
      <address>
        <time datetime="2019-11-20T10:32:07+00:00">20 Nov 2019, 10:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iw9UrxlEvSQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>แม้ “สีขาว” จะเป็นสีที่เรียบๆ ง่ายๆ แต่บอกเลยว่าเป็นชุดที่สาวๆ หยิบมาใส่ที่ไรก็เพิ่มออร่าให้ดูเรียบ หรู อยู่ตลอด และสีขาวยังเป็นสีที่บรรดาดีไซเนอร์และคนดังทั้งหลาย หยิบมาใส่จนเป็นเป็นซิกเนเจอร์ประจำตัวไปเลย ด้วยความที่สามารถใส่ไปได้ทุกโอกาส ทุกที่ ทุกสถานการณ์ เรียกว่าชุดเดียวสะกดสายตาคนทั้งอำเภอไปเลยจ้า</p>
    </article>
