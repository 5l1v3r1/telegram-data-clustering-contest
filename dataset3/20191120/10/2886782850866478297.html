      <h1>Rendőrőrs lesz Hitler szülőházából</h1>
      <address><time datetime="2019-11-20T10:37:41+00:00">20 Nov 2019, 10:37</time> by <a rel="author">Rippel Veronika</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0yoJWWl24uo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rendőrőrs lesz Adolf Hitler szülőházából. Ezt az osztrák belügyminiszter jelentette be. Hosszú évek óta tartó vita után született meg a döntés.</p>
      <p>Azt szeretnék megakadályozni, hogy a ház a neonácik zarándokhelyévé váljon a Németországgal közös határnál lévő Braunau am Inn-ben.</p>
      <p>A közelmúltban végrehajtott kötelező felvásárlás után Ausztria építészeti pályázatot írt ki az Európai Unió egész területére. Ebben a hónapban várják az épület átalakításának terveit, majd a szakértőkből és köztisztviselőkből álló zsűri jövő év elején kiválasztja a nyertes projektet.</p>
    </article>
