      <h1>«Надо Бузову привезти, пусть споет» – в крымской гостинице воспитывают клиентуру</h1>
      <h2>Видеоинтервью с директором самой обсуждаемой гостиницы полуострова</h2>
      <address><time datetime="2019-11-20T10:00:00+00:00">20 Nov 2019, 10:00</time> by <a rel="author" href="https://www.tourdom.ru/author/redaktsiya-tourdom-ru/" target="_blank">Редакция TourDom.ru</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IaHMF7WQOK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Грант Бабасян, директор знаменитого отеля Ялты «Мрия» (Mrya Resort &amp; SPA), в интервью YouTube-каналу «Полезно познакомиться с Татьяной Дмитровой» впервые развернуто объяснил ситуацию в крымских гостиницах – что мешает понизить цены, как наладить гостеприимство и воспитать культуру потребления у клиентов. В самой «Мрии» тарифы на размещение сопоставимы с прайсами известных турецких «пятерок». И даже в низкий сезон гостиница, принадлежащая Сбербанку, продолжает работать, ее загрузка близка к 90 %, а стоимость стандартного номера в пик сезона доходит до 35 000 рублей. <br/><br/>«Я главный борец против повышения цен здесь, в «Мрии», и мои сотрудники подтвердят это», – утверждает Грант Бабасян. Понимая, что вопрос высоких цен всегда в центре обсуждения туристов, «Мрия» постоянно расширяет инфраструктуру, создавая масштабные проекты. Здесь уже функционируют японский сад, детский парк развлечений «Дримвуд», развлекательный центр «Метрополис», медицинский и SPA-комплексы, кинотеатры, a la carte рестораны, скоро откроется Винный парк. <br/><br/>Несмотря на то что гостиница забита до отказа, менеджмент уже сейчас борется за симпатии нового поколения. «Маркетинг может прийти и сказать: надо Бузову привезти, пусть споет», – рассказывает Грант Бабасян. И поясняет, что соглашается, поскольку через 5–7 лет аудитория певицы станет целевой клиентской группой для «Мрии». «Мы сами должны позаботиться о том, что человек увидел в 7 лет, в 10, в 15, чтобы у него сформировался образ мечты и он захотел сам приехать». К слову, Ольга Бузова неоднократно бывала в отеле, как и многие другие селебрити, а также представители крупного бизнеса и госcтруктур.  <br/><br/>Об особенностях работы с требовательными туристами, а также о том, как получить скидку по дружбе, почему Mriya Resort &amp; SPA нельзя забронировать через Booking.com и даже о том, в какой квартире живет сам Грант Бабасян, – узнайте в интервью на <a href="https://www.youtube.com/watch?v=IaHMF7WQOK4">YouTube-канале «Полезно познакомиться»</a>. В качестве бонуса подписчикам канала – конкурс, на кону которого – недельный отдых на двоих с полным пансионом в Mriya Resort &amp; SPA.</p>
