      <h1>La Tinelli a Decoder: “In Italia troppi fatti classificati come reati”. VIDEO</h1>
      <address><time datetime="2019-11-20T10:56:26+00:00">20 Nov 2019, 10:56</time> by <a rel="author">Gabriele Franzini</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374373917" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>La presidente provinciale dell’Ordine degli avvocati ospite ieri sera a Telereggio. Sulla riforma della prescrizione ha detto: “E profondamente sbagliata, perché costringerà i cittadini a rimanere sotto processo per sempre”</b>
      </p>
      <p><b>REGGIO EMILIA</b> – La giustizia italiana non funziona perché troppi fatti sono classificati dalla legge come reati. E’ questa l’analisi di <b>Celestina Tinelli</b>, presidente provinciale dell’Ordine degli avvocati ospite ieri sera a Decoder su Telereggio.</p>
      <p>Certo, ci sono anche altri fattori importanti: l’eccesso di litigiosità, l’azione penale obbligatoria, la mancanza di personale nei tribunali. Ma secondo la Tinelli l’elemento decisivo è il numero dei reati. Come se ne esce? “Tenendo all’interno del circuito penale solo i fatti più gravi e dando sfogo ai fatti meno gravi sul piano amministrativo”. </p>
      <p>Ogni anno, in Italia, 30mila processi finiscono in prescrizione in Appello o in Cassazione. Dall’1 gennaio 2020, però, scatterà la riforma voluta dal governo precedente: la prescrizione si fermerà dopo la sentenza di primo grado. Una riforma che, secondo l’Ordine degli avvocati, non risolverà i problemi e anzi creerà una grave stortura allungando all’infinito la durata dei processi. “Allungare i tempi significa mettere il cittadino nelle condizioni di essere sempre sotto processo”, ha detto la Tinelli.</p>
      <p>Tra il 2006 e il 2010 è stata membro laico del Csm, seconda personalità del nostro territorio dopo Dino Felisetti. Dal febbraio scorso guida un ordine professionale che nella nostra provincia conta la bellezza di 1.230 avvocati. Non sono troppi per una città come Reggio Emilia? “Il mercato c’è, se usciamo da quel proporci come generalisti…”. La strada, insomma, è la specializzazione e la visione di una professione che cambia, di un avvocato che non alimenta la conflittualità ma cerca insieme al cliente la strada della prevenzione e della conciliazione extragiudiziale.</p>
