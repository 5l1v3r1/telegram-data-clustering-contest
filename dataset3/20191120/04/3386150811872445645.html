      <h1>'शिक्षण विकण्यासाठी नसतंय वो', JNU चे विद्यार्थी आक्रमक</h1>
      <address>
        <time datetime="2019-11-20T04:58:53+00:00">20 Nov 2019, 04:58</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jnu-student-delhi-protest1_201911327271.jpg"/>
        <figcaption>वसतिगृहांमधील फीमध्ये केलेली वाढ रद्द करावी या मागणीसाठी दिल्लीतील जवाहरलाल नेहरू विद्यापीठाच्या (जेएनयू) विद्यार्थ्यांनी आंदोलन पुकारलंय.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jnu-student-delhi-protest2_201911327272.jpg"/>
        <figcaption>दिल्लीतील विद्यार्थ्यांच्या या आंदोलनावर लाठीमार करून पोलिसांनी त्यांचा आवाज दडपण्याचा प्रयत्न केला, असा आरोप विरोधी पक्षांनी मंगळवारी लोकसभेत केला.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jnu-student-delhi-protest3_201911327273.jpg"/>
        <figcaption>तृणमूल काँग्रेसचे सौगता रॉय, काँग्रेसचे टी.एन. प्रथपन, बसपचे दानिश अली यांनी हा विषय लोकसभेत शून्य प्रहरात उपस्थित केला. केंद्र सरकार उच्चशिक्षण देणाऱ्या संस्थांची धुळधाण उडवत आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jnu-student-delhi-protest4_201911327274.jpg"/>
        <figcaption>जेएनयूच्या विद्यार्थ्यांवर झालेल्या अत्याचारांची चौकशी करण्यासाठी उच्चस्तरीय समिती नेमावी, अशी मागणी या खासदारांनी केली असून विरोधकांनीही सरकारला लक्ष्य केलंय</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jnu-student-delhi-protest5_201911327275.jpg"/>
        <figcaption>जेएनयू विद्यार्थ्यांनी केलेल्या आंदोलनाविरोधात दिल्ली पोलिसांनी गुन्हा दाखल केला आहे. किशन गड पोलीस ठाण्यात भा. दं. वि. कलम १८६ आणि ३५३ हा गुन्हा दाखल करण्यात आला आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jnu-student-delhi-protest6_201911327276.jpg"/>
        <figcaption>दिल्ली पोलिसांनी हा मोर्चा विद्यापीठाजवळ रोखून ठेवण्यात आला होता. यानंतर विद्यार्थ्यांनी पोलिसांनी रस्त्यावर उभारलेले बॅरीकेट्स तोडून पुढे येण्याचा प्रयत्न केल्याने मोठ्या प्रमाणात विद्यार्थी व पोलिसांमध्ये धक्काबुक्की झाली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jnu-student-delhi-protest7_201911327277.jpg"/>
        <figcaption>पोलिसांना आंदोलनकर्त्या विद्यर्थ्यांवर केलेल्या लाठीमारात अनेक विद्यार्थी जखमी झाले आहेत. त्यानंतर, विद्यार्थी आक्रमक झाले असून देशभरात पडसाद उमटत आहेत</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/jnu-student-delhi-protest8_201911327278.jpg"/>
        <figcaption>जेएनयुतील विद्यार्थ्यांच्या आंदोलनाचे पडसाद देशभर उमटत असून पुणे विद्यापीठातूनही या आंदोलनास पाठिंबा देण्यात आला</figcaption>
      </figure>
