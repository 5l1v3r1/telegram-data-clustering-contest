      <h1>زحمة مغتربين</h1>
      <address><time datetime="2019-11-20T04:48:16+00:00">20 Nov 2019, 04:48</time> by <a rel="author">Lebanon 24</a></address>
      <p>عُلم أن مغتربين لبنانيين سيحضرون من أوروبا بعد غد الجمعة للمشاركة في الثورة وغالبيتهم من الطلاب، وتؤكد المعطيات أن عدد القادمين في يوم الاستقلال سيتطلب ثلاث طائرات على أن ينتقلوا فور وصولهم من المطار إلى الساحات.<br/> </p>
