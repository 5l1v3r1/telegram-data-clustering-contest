      <h1>「長編アニメ映画」へ向けて…Live2Dの次なる挑戦「ヒーローベータ」は如何にして作られたか</h1>
      <h2>Live2Dってすごいなぁ……。</h2>
      <address><time datetime="2019-11-20T04:15:04+00:00">20 Nov 2019, 04:15</time> by <a rel="author">《すえなが》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b_Yit1OgUTQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2019年2月に株式会社Live2Dが公開した「<a href="https://youtu.be/96sI9azWMcM"><b>Beyond Creation</b></a>」というアニメを覚えていますでしょうか。このアニメが全編Live2Dで作られているのは<a href="https://www.inside-games.jp/article/2019/02/20/120604.html">以前の記事</a>でご紹介したとおりですが、この度、同じく全編Live2Dで作られた「<a href="https://herobeta.live2d.com/"><b>ヒーローベータ</b></a>」という映像が公開されました。<br/><br/>「Beyond Creation」と同じくほぼ全編Live2Dで作られた「ヒーローベータ」。まるで劇場アニメの予告のようなテイストで作られており、技術デモ的な側面が強かった「Beyond Creation」とはまた違う、よりエンタメ性が強い作品となっています。<br/><br/>Live2Dが目指す「長編アニメ映画」の制作に向け、より実践的な作品に仕上がった「ヒーローベータ」は、前作と同じく「<a href="http://www.live2dcs.jp/">Live2D Creative Studio</a>」によって制作されました。果たしてどのように作られていったのでしょうか。前作との違いや、活かされているノウハウなど様々なことを、監督の雲井聖司氏、脚本・キャラクターコンセプトの國定みゆき氏、原画監修の滝澤初美氏の3名に伺いました。<br/><br/><b>――映像、拝見いたしました。前作（Beyond Creation）とはまた違ったテイストのアニメーションになっていますが、制作のきっかけを教えてください。</b><br/><br/>國定みゆき氏（以下、國定）きっかけとしては、前作と同じく長編アニメ映画制作のためのトライアルというのがまずひとつあります。前作の制作時に出た「次はこういうのに挑戦したい」というのを盛り込みながら、今回はより実践的に「長編アニメ映画の予告」をイメージして作っています。<br/><br/>雲井聖司氏（以下、雲井）前作（Beyond Creation）では弊社オリジナルのキャラクターで制作しましたが、今回は「イラストをそのまま動かす」というLive2Dの強みを活かすということで、プロのイラストレーターである「<a href="https://twitter.com/_poo_illust?s=20">南野あき</a>」さんに、キャラクターデザインとコンセプトアートをお願いしています。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948372.jpg"/>
      </figure>
      <p><b>――Live2Dが制作を進めている「長編アニメ映画」とはまた別になるんですよね？</b><br/><br/>國定そうですね。弊社で進めている長編アニメ映画の予告というわけではないです。あくまで「こんな長編映画があったら……」という形で作っています。<br/><br/><b>――今回はCMということですが、放映形式はどうなるのでしょうか</b><br/><br/>雲井TV・Web・劇場の3つで放映され、30秒・15秒のバージョンがあります。TVではいわゆる「深夜アニメ」の枠で、劇場でも11月22日から一週間に渡って放映されます。<br/><br/>國定15秒版は「それっぽい」感じになっていて良いですよね（笑）。南野さんにも気に入っていただけたようです。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948373.jpg"/>
      </figure>
      <p><b>――TVやWebだけではなく、映画館でも流れるんですね。大きなスクリーンで流れるとどうなるのか、気になります。</b><br/><br/>雲井気になりますが、怖いですね（笑）。<br/><br/>國定目指しているのが劇場長編アニメなので、Live2Dで作ったアニメをスクリーンで見るとどう見えるのか、というのをチェックをしたかったというのも一つありますね。<br/><br/><b>――南野あきさんを起用したのにはどのような理由があったのでしょう。</b><br/><br/>雲井色々な意見がありますが、一番は「2Dイラストのいいところが詰まっている」というところになります。今回はキャラクターデザインの他に、本編中のLive2D原画制作も一部お願いしています。電車内のカットなどがそうですね。手描きアニメと遜色のない、かなりリッチな映像になっているかと思います。<br/><br/>國定南野さんのイラストを見てもらえるとわかるのですが、2Dイラストならではの独特なタッチを持っていて、色彩センスや密度も飛び抜けているんですよね。これをそのままのクオリティで動かしたい！と、ほとんど一目惚れでした（笑）。<br/><br/><b>――確かに、このタッチで動くのはLive2Dならでは、ですね。制作にあたり、前作から変わっているところ・進化したところなどはありますでしょうか。</b><br/><br/>國定社内のみで使われている、映像制作用途に特化した実験機能を入れたLive2Dエディタで制作しているのですが、開発チームに要望を提案すると、どんどんアップデートされていくんですよね。前作からはもちろん、今作だけで見ても、作り始めに比べると最後の方ではかなり機能が増え、使いやすく進化していきました。<br/><br/><b>――戦闘シーンで奥から手前にキャラクターがくるカットとか、いい意味でLive2D感がなくてすごいなと……。普段は平面的な動きばかり見ているので、突然立体的な動きを見るとわからなくなります（笑）。</b><br/><br/>雲井鏡張りのビルに映るメイコβが「パラレルワールド」の暗喩になっていて、個人的に好きなシーンです。今回の映像全体で「立体的な動き」というのに挑戦しています。一部3Dを使っているシーンもありますが、戦闘の部分ではLive2Dの拡大・縮小を使って動きを表現しています。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948374.jpg"/>
      </figure>
      <p><b>――流れ落ちる涙や、最後のビームを撃つシーンも非常に印象的です。より「アニメ」らしさがましているというか。</b><br/><br/>雲井ゲーム等で動きをつけるときは、ループさせる必要もあったりするので、落ちたり流れたりするものは入れづらいですよね。映像だとそのあたりは自由にできるので、印象に残りやすいかも知れません。<br/><br/>ビームの部分は、今回の最難関シーンで、実は寄りと引きで絵を切り替えています。切り替えのタイミングを自然につなげるのは大変でした。また、色の変化を表現するために、試験的に作られた新しい機能を使っていたりしますね。2人の動きやカメラの動き、武器の重量感など、かなり気合の入っているシーンに仕上がっています。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948375.jpg"/>
      </figure>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948376.jpg"/>
      </figure>
      <p>國定意図的に解像度を落とす、といった「情報を削ぐ」作業もしているので、映像作品として目に馴染むようにはなっているかなと思います。<br/><br/>滝澤初美氏（以下、滝澤）冒頭の栄斗が吸い込まれていくシーンも、栄斗が小さくなるのに合わせてテクスチャや線を削ぎ落とし、違和感のないように仕上げています。<br/><br/><b>――ラストの振り向く芽衣子もかわいいですね……。</b><br/><br/>國定すでにあるものが動くだけだといわゆるLive2Dっぽさが感じられやすくなるのですが、例えば髪の毛がファサッと飛び出てきたりすると、ちょっと「おっ」と思いますよね。そういった目を引くような表現について、今後も様々なアプローチを検討していきたいですね。<br/><br/>滝澤実はここも、真後ろ～斜めの3フレームという短い間ですが、絵の切り替えが入っていて、かなり大変でしたね……。服の部分はひとつの絵でまかなえるのですが、髪の毛はどうしても別の絵に切り替えないと表現できなくて。形状は切り替えつつも、テクスチャやハイライトは共有して、自然に見えるようにしています。エディター上でアートパスを作り、それをイラストソフトで描き起こし、それをまたエディター上に配置してテクスチャを載せるというように、行ったり来たりを繰り返しながら作っています。<br/><br/>雲井最近は振り向きのアニメーションを作られるユーザーさんも多いのですが、この芽衣子の振り向きを見ると、Live2D側がプレッシャーを受けていることがわかりますね（笑）。「もっと高みを目指さないと！」と。コマ送りで見ないとわかりづらいのですが、「真後ろからの振り向き」はまだほとんどないと思うので、本丸の面目躍如と言ったところでしょうか。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948377.jpg"/>
      </figure>
      <p><b>――工程上、いわゆる「中割り」が存在しないので、どこを切りとってもきれいですよね。コマ送り推奨シーンがいくつもあります。</b><br/><br/>雲井ちょっと怖いですけど、コマ送りでもぜひ（笑）。走っているシーンとかは本当に力入っているので。前作はスキップさせるのも大変でしたが、今回は「走れる・走れない」よりも「どう走らせるか」で悩むことができました。技術的な課題よりも表現で悩めるのは進歩を実感します。前作で培ったノウハウが活きていますね。<br/><br/>國定あと、手を繋ぐシーンはかなり実験を重ねてようやく形になっています。<br/><br/>雲井あれは訳わかんなかったですね（笑）。指が曲がって爪が出てくるとか……。苦労しましたね。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948378.jpg"/>
      </figure>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948379.jpg"/>
      </figure>
      <p><b>――色々詰まっている本CMですが、制作期間はどのくらいでしょうか。</b><br/><br/>雲井今回は南野さんのイマジネーションを映像に反映したいというのもあり、プリプロダクション（実作業前の準備）の期間を多めに設けていました。<br/><br/>大まかなストーリーやキャラ設定、コンテをまず社内で用意し、それを南野さんに共有。南野さんから上がってきたものに合わせて、アクションやデザインを変えるんです。一緒に作品を拡げて行くような作り方をしていましたね。<br/><br/>この他にもエディターのテストを兼ねて実験的な作品を作っていたりもしましたが、このあたりが決まってくれば制作自体はすぐで、Live2Dの動きを付ける等の実作業としてはおそらく2ヶ月ほどですね。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948391.png"/>
      </figure>
      <p><b>――前作はほぼ全てをLive2D社で作られていたので、今回はより実際のアニメ制作に近いやり方になっているんですね。</b><br/><br/>國定そうですね。実際に劇場アニメを作るときもこういう形になるかとは思います。<br/><br/><b>――外部のクリエイターと制作してみて、実際いかがでしたか？南野さんもLive2Dに携わるのは初めてだと思いますが。</b><br/><br/>國定南野さんがとても理解のある方で、Live2D制作がしやすいような原画を検討していただいたのですが、今回はイラストレーターさんのデザインをそのまま動かすのがコンセプトの一つにもなっているので、南野さんのタッチそのままでお願いします！というやり取りとかはありましたね（笑）。<br/><br/>他は、やはりすべての原画を南野さんに描いてもらうわけにはいかないので、こちら側で原画を作ることもあったのですが、その際の南野さんのテイストに「寄せる」作業は今までにない挑戦でしたし、実際のアニメ制作のフローのような実践的な取り組みができたと思います。<br/><br/><b>――確かに全て南野さん、というわけにはいかないですよね。素人目には区別が付きませんが、大変だったのではないでしょうか。</b><br/><br/>滝澤アニメでいう作画監督的な作業を私が行っていたのですが、南野さんのイラストは、ベースの色にも影にも、ブラシの質感が残っているような有機的なグラデーションがかかっていて、これが通常のレイヤーで重なっているんですね。ちょっと分かりづらいかも知れませんが、絵描きからすると「すごい……！」と驚くような構造をしているんです。アナログだと当然なことなのですが、これをデジタルでやっているので、デジタルの華やかさとアナログの暖かい質感が共存しているのかなと。<br/><br/>このテイストを崩さずにLive2Dで再現しようとすると、それはもう大変なのですが、前述の社内向けLive2Dエディターに高度で複雑なマスク機能をつけてもらい、それをフル活用することで実現できました。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948380.jpg"/>
      </figure>
      <p>國定今回はその機能がかなり活躍していましたね。前作まではなかった機能なのですが、本当にこれがなかったら原画再現はできなかったと思います。<br/><br/>こちらで作成した原画には、もちろん南野さんの意見も取り入れています。この「イラストレーター本人も参加してもらう制作体制」については「イラストをそのまま動かす」というLive2Dならではの作業かなと。社内外の多様な意見について柔軟に対応できるような機能を実装することもできました。<br/><br/>滝澤他にも、イラストでよく使われる「影部分の縁取り」表現も再現しています。影は物体の動きに合わせて影同士が合流したり離れたりし、合わせて影の縁取りも変わっていきます。これを単純にLive2Dで表現するのは難しかったので、新しくスクリプトを組んで入れてもらったりしました。<br/><br/>「中割り」が存在せず、自分の描いたものがそのまま動く、というのは恐ろしくもありますね（笑）。手は抜けないぞ……！と。<br/><br/><b>――Live2D本丸ならではのやり方ですね。こうして実装された機能は、一般ユーザー向けにも実装されることはあるのでしょうか。</b><br/><br/>國定いきなりユーザー向けに実装しても、使い方がわからなかったり、そもそも洗練されていないこともあるので、まずは自社で何度も何度も実験と検証をしてから落とし込むようにしています。現在リリースされている最新版の「Cubism 4」にも、前作の「Beyond Creation」制作を踏まえて実装された機能がいくつかあったりします。<br/><br/>今回のマスク機能に限らず、機能や使い勝手をどんどん改善していきますのでより良い形でみなさんに触っていただきたいと思っています。<br/><br/><b>――雲井さんは手描きアニメ制作の経験者とのことですが、Live2Dで制作する際の違いや、共通点などは感じましたか？</b><br/><br/>雲井やはり「描いたものがそのまま動く」というのは大きな違いですね。手描きアニメの場合は、線画も色も別になっていて、撮影時にそれらを載せていくのが常で、いきなり完成形を見ることはありません。全てが統合された状態ででき上がり、かつそれを一人の人間（今回で言えば滝澤さん）が監修できるというのは非常に大きかったです。<br/><br/>また、画面構成を考える時点である程度仮色を置いた、カラースクリプトというものを作成し、さらにそれをスタッフ間で共有できたので、全体が同じ方向を向いて作業できたんです。だからこそ、かなりいいものができたのではないかと思っています。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948381.jpg"/>
      </figure>
      <p><b>――ちなみに、今回はどこまでLive2Dで作られているんですか？</b><br/><br/>雲井キャラクターは全て、背景は一部がLive2Dで作られています。ひとつ挑戦として、「Live2D＋他の要素」というのを入れています。例えば、栄斗が橋を疾走するカットは、Unity上で橋の3DモデルとLive2Dモデルを組み合わせて作られています。また、一部手描きのエフェクトを入れていたりもします。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948382.jpg"/>
      </figure>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948383.jpg"/>
      </figure>
      <p><b>――お互いのいいところを組み合わせている感じですね。ストーリーやキャラ設定も作られているとのことですので、そのあたりも聞いていければと思います。</b><br/><br/>國定ストーリーは私が考えました（笑）。CMのコンセプトが「長編アニメ映画の予告風」ということだったので、まずは90分くらいの尺を想定した「長編アニメ映画のストーリー」を作るところからはじめました。<br/><br/>最初はミュージックビデオっぽいものを考えていましたが、派手なアクションのあるSF的なシーンと、日常的なドラマシーン、どっちも入れたいよね、ということで「パラレルワールド」という設定を入れてみたりと……。いくつか提案したものはあったのですが、特に刺さったのが今回のストーリーでした。<br/><br/>ストーリーの要素だけ詰めたキャラクターのラフを南野さんに渡してデザインしてもらったのですが、すごく濃いものを上げていただいたので、それに合わせてストーリーやキャラ設定を変えていったりもしています。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948384.jpg"/>
      </figure>
      <p><b>――初期ラフから南野さんの手によってかなり膨らんでいますね。</b><br/><br/>國定南野さんがデザインする衣装って、独特だけどすごくオシャレなんですよね。メイコβ（パラレルワールドの芽衣子）の「軍人」設定とかもうまく拾っていただいて……。<br/><br/>滝澤すごい素敵な衣装ですよね。大変でしたが（笑）。<br/><br/>國定裏地が光っていたり、エイトβ（パラレルワールドの栄斗）に関しては、サングラスにハニカム柄の走査線が走ったりと、細かい部分も凝っています。<br/><br/>雲井ちなみに、光っている部分もLive2Dのエディター上で作られています。前作で波の表現に使った技術を応用しています。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948385.jpg"/>
      </figure>
      <p><b>――「虫」のモチーフも南野さんから出てきたものですか？</b><br/><br/>國定そうですね。元々はなかったのですがエイトβのイメージボードを描いてもらったときに、色鮮やかな虫たちの標本が飾られている部屋が出てきて、逆にこちらがその設定をストーリーに取り入れていきました。<br/><br/>あのイメージボードを見て「物語が動き始めた！」と感じましたね。<br/><br/>雲井「虫」が印象的だったので、それがよく見えるようなカットを追加したりと、コンテ側でも南野さんの影響は強く受けていたりします。<br/><br/>南野さんには、こちらから提示したワードに対しての提案もしていただきました。橋のカットの背景がそれで、キーワードのひとつになっている「銀河の共食い」という言葉に対して、南野さん側から「見たこと無いけど、こういう感じでしょうか」と出してもらったものを、すり合わせて使っています。ちなみに、この背景の動きは、Live2Dでつけています。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948386.jpg"/>
        <figcaption>エイトβのイメージボード</figcaption>
      </figure>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948387.jpg"/>
      </figure>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948388.jpg"/>
      </figure>
      <p><b>――このあたりの設定は突いたら無限に出てきそうですね……！</b><br/><br/>雲井長編アニメ想定で作っているので、CMだけではとてもじゃないけど見せきれないストーリーになっています。特設サイトでも設定等は語られていますが、本当に「一部」です（笑）。今回は「作品のおもしろさ」からLive2Dという製品・企業を知ってもらいたいという想いもあります。<br/><br/>國定他にも「新しい時代の幕開け」という意味で、例えばスカイツリーや令和といった要素を入れています。最初はエイトβのTシャツに「令和」と大きく入れたりもしていました（笑）。<br/><br/>私の地元が栃木で、「東武伊勢崎線」という路線があるのですが、スカイツリーができた途端に「スカイツリーライン」という愛称が増えたんですよ。このときに「栃木にも新時代の余波が来ている！」と、時代の移り変わりを感じまして。栄斗と芽衣子の名字はそのスカイツリーラインの駅「世良田」「梅島」からとってたりします。<br/><br/><b>――ボイスは内山昂輝さんと花澤香菜さんなんですね。</b><br/><br/>國定「この2人ならいいな」と仮で入れていたのですが、まさか実現するとは……。「やったー！」という感じでした（笑）。<br/><br/><b>――「ヒーローベータ」というタイトルにはどのような想いがこめられているのでしょうか。</b><br/><br/>國定パラレルワールド側の栄斗（エイトβ）が、少し陰のある、裏設定が多いキャラになっていまして。実は「ヒーローにあこがれていた」のですが、色々あって歪んでしまったと。でも、芯の部分ではヒーローになることを諦めてはいない、という部分を意識しながら、作品の深部に引っかかるフックになるような「ベータ」という単語をつけていきました。タイトルがついた事により、ストーリーの軸が決まっていきました。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948389.jpg"/>
      </figure>
      <p>雲井このストーリーって言ってしまえば國定の妄想、じゃないですか（笑）。でも、それを具現化できる、自分の考えたキャラクターがそのまま映像になるという楽しさ、みたいなところも大きなテーマになっています。ここは会社や製品の理念と同じですね。プロモーション的な話ではありますが、映像表現として、ツールとして、作品として、色々な側面からLive2Dを好きになってもらいたいと思っています。<br/><br/>ちなみに、「Live2D大好き！」という方向けに、CM内に色々と小ネタを仕込んでいたりするので、ぜひ探してみてください（笑）。<br/><br/><b>――最高の体験ですよね。自分の考えた物語に絵がついて、声がついて、アニメにもなって……。</b><br/><br/>國定楽しかったです（笑）。南野さんを推したのも私ですし、その南野さんが自分の設定をしっかり拾ってさらに拡げてくれるようなデザインを出してくれて感動しました。<br/><br/>滝澤私としても、南野さんのイラストは以前から好きだったので、「推し作家の絵がそのまま動いている」というのは感動しましたね。<br/><br/>雲井将来的にはそういう「体験」もユーザー側に落とし込めていければと思っています。今はVTuber等もありますが、もっと先、自分の妄想を簡単に映像作品として具現化できるところまで行ったら、3Dやセルアニメとも違う新しい選択肢になれるかなと思っています。<br/><br/><b>――それにしても、前作から半年足らずでより進化したものを出してくるのは、純粋にすごいなと。</b><br/><br/>國定「Beyond Creation」の公開以後、チームに人が増えたのが一番大きいですね。<br/><br/>滝澤私も「Beyond Creation」から入社しています。<br/><br/>雲井背景や3Dなど、社内で完結できることが多く、人が増えつつも様々な意見をスムーズに交わせるのはやっぱり強いなと。また、最近では学生でも「Live2Dに触っている」という方が増えているので、これからもっとチームは強くなっていくと思います。<br/><br/>國定手探りで進めていくことも多いのですが、その分毎回毎回新しいことにチャレンジできるので、そういうのが好きな人はぜひうちに来てもらえればと（笑）！</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948390.jpg"/>
      </figure>
      <p><b>――実際にTVアニメ等で見たくなるPVですが、PV以外にも展開していく予定というのは……。</b><br/><br/>國定そう言ってもらえると嬉しいのですが、今回はPVと特設サイトのみになります。<br/><br/>雲井本当は45分のOVAとかにしてみたいんですけどね……。いずれは長い尺のアニメにも挑戦したいです。<br/><br/><b>――機会があればぜひ、「ヒーローベータ」を拡げてもらいたいです。では最後に、「次」はどういうものをLive2Dで作っていきたいと思っていますか？</b><br/><br/>雲井南野さんとも作品を作りたいですし、新しいイラストレーターさんとも作品を作ってみたいなと。Live2Dでやってない表現もたくさんありますし、どんどん開拓していきたいですね。「Live2Dで動かしたらハマる！」というイラストレーターさんもたくさんいると思うんです。まだ見たことのない映像を作ってみたいですね。<br/><br/>國定先程雲井も言っていましたが、長尺の映像はやっぱり挑戦してみたいです。<br/><br/>滝澤私は汎用モデルの限界を突き詰めたいです。動いて、瞬きして、口パクして、髪も揺れて……となると2Dでは尺に比例してコストも大きくなります。Live2Dなら物理演算の機能で効率化できるので、「歌って踊れて表情豊かなLive2Dモデル」を作ってみたいなと思っています。<br/><br/><b>――ありがとうございました！次にどのような映像が見られるのか、期待しています。</b></p>
      <hr/>
      <p>「<a href="https://www.inside-games.jp/article/2018/04/11/113997.html">Live2Dを使った長編アニメ映画制作</a>」という発表がされたときは、どんなものになるのか全くイメージができませんでした。しかし、前作「Beyond Creation」からさらに一歩進んだ「ヒーローベータ」を見ていると、「長編アニメ映画」というゴールが現実味を帯びてきている、というのをひしひしと感じることができます。次の作品がどうなるのか、非常に気になるところです。<br/><br/>なお、インタビュー中にも少し触れていましたが、「ヒーローベータ」は特設サイトも展開されています。「長編アニメ映画の予告風」なCMに合わせ、ストーリーやキャラクター紹介、スタッフコメントなど「アニメ映画作品のサイト」っぽい作りになっているので、純粋に一つのアニメ作品としても楽しめるようになっています。その他、キャンペーンも行われているとのことなので、CM映像とともに見に行ってみるのもいいでしょう。<br/><br/><a href="https://herobeta.live2d.com/">「ヒーローベータ」特設サイト</a></p>
