      <h1>沙地阿美機構投資者認購部分傳接近足額</h1>
      <address>
        <time datetime="2019-11-20T04:48:00+00:00">20 Nov 2019, 04:48</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>外電報道，沙地阿拉伯國營石油巨擘沙地阿美(Saudi Aramco)的首次公開招股(IPO)處於初期認購階段，機構投資者認購部分已經差不多錄得足額認購。<br/>報道引述協助沙地阿美IPO的銀行家稱，沙地阿美正式公布招股只有3天，但機構投資者提交的認購額已經相當於可供認購部分，本次IPO認購還有兩周結束。<br/>沙地阿美拒評上述消息。<br/>業界指出，若大型新股IPO初段市場反應熱烈，將產生正面作用，吸引更多機構投資者認購。根據報道，沙地王室有意爭取當地更多富豪認購。</p>
    </article>
