      <h1>3 children, 1 adult hospitalized after car crashes into Florida day care, officials say</h1>
      <address><time datetime="2019-11-20T04:56:46+00:00">20 Nov 2019, 04:56</time> by <a rel="author">WFTV.com</a></address>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/19/EJxZT9pXsAE3Iod_1574206250361.jfif_16850097_ver1.0_1280_720_1574217588771_16851112_ver1.0_160_90.jpg"/>
        <figcaption>Three children were transported to an area hospital by helicopter in stable condition, according to the fire department. (Lakeland Fire Department Photo).</figcaption>
      </figure>
      <p><b>LAKELAND, Fla.</b> - Officials with the fire department in Lakeland, Florida are investigating after they said a vehicle crashed into a day care Tuesday <a href="https://www.wftv.com/news/local/3-children-1-adult-hospitalized-after-car-crashes-into-lakeland-day-care-officials-say/1010400879">evening</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/LakelandFD/status/1196929808720171009?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The crash happened at a home day care near Seventh Street Park, according to officials.</p>
      <p>Three children <a href="https://www.wftv.com/news/local/3-children-1-adult-hospitalized-after-car-crashes-into-lakeland-day-care-officials-say/1010400879">in stable condition</a> were transported to an area hospital by helicopter, according to the Fire Department.</p>
