      <h1>東方表行半年少賺4% 連特息派11.5仙</h1>
      <address>
        <time datetime="2019-11-20T21:32:00+00:00">20 Nov 2019, 21:32</time>
      </address>
      <p>東方表行集團(<a href="http://stock360.hkej.com/quotePlus/00398">00398</a>)公布，截至9月底止，中期盈利6172.4萬元，按年下跌3.56%，每股盈利10.82仙；派中期息2.8仙及特別息8.7仙，合共派息11.5仙。<br/>期內，收益11.68億元，減少1.13%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000826_c.pdf">下載港交所通告原文</a></p>
    </article>
