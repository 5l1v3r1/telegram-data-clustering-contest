    <meta property="og:title" content="İran destekli gruplar İdlib'de sığınmacı kampına saldırdı: 12 ölü"/>
    <meta property="og:description" content="Suriye'de Beşşar Esed rejiminin destekçisi İran destekli terörist gruplar, konuşlandığı Halep'in güney kırsalındaki Azzan Dağı'nda bulunan üslerinden İdlib'deki kamplara saldırı düzenledi. İlk belirlemelere göre, çoğu çocuk 12 sivil yaşamını yitirdi, en az 40 sivil yaralandı. Öte yandan Türkiye ile Rusya arasında 17 Eylül 2018'de imzalanan mutabakattan bu yana İdlib Gerginliği Azaltma Bölgesi'nde, rejim ve Rusya'nın saldırılarında 1300'den fazla sivil öldü."/>
