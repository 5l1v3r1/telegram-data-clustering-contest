      <h1>亞洲實業中期轉蝕1242萬</h1>
      <address>
        <time datetime="2019-11-20T21:00:00+00:00">20 Nov 2019, 21:00</time>
      </address>
      <p>亞洲實業集團(<a href="http://stock360.hkej.com/quotePlus/01737">01737</a>)公布，截至9月底止，中期虧損1242.1萬元，去年同期錄得盈利55.2萬元；每股虧損1.24仙，不派中期息。<br/>期內，收益2.14億元，按年下跌4.58%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000792_c.pdf">下載港交所通告原文</a></p>
