      <h1>李克強晤世銀行長 中國正深化改革</h1>
      <address>
        <time datetime="2019-11-20T21:29:00+00:00">20 Nov 2019, 21:29</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>國務院總理李克強在人民大會堂，會見到訪的世界銀行行長馬爾帕斯時指出，當前國際形勢複雜嚴峻，世界經濟下行壓力加大，主要經濟體經濟增速放緩。<br/>李克強指出，中國經濟已經深度融入世界，正在深化改革、擴大開放，加快建設市場化、法治化、國際化的營商環境，進一步激發市場活力。<br/>他又稱，中方願同各方深化互利合作，維護以規則為基礎的自由貿易體制，共克時艱，為全球經濟增長和各自發展注入動力。<br/>馬爾帕斯表示，當前世界經濟面臨嚴峻挑戰，需要各方攜手應對。</p>
