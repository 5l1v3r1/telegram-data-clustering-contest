      <h1>MSF: "Una vita umana dovrebbe valere più di ogni altra cosa"</h1>
      <address><time datetime="2019-11-20T21:39:01+00:00">20 Nov 2019, 21:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TYloB42vzbA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da quasi mezzo secolo <a href="https://www.msf.fr/">Medici Senza Frontiere (MSF)</a> opera in varie aree di crisi in tutto il mondo. <b><i>euronews</i> ha incontrato il nuovo presidente internazionale dell'organizzazione umanitaria, Christos Christou</b>, nella clinica pediatrica che si trova a pochi passi dal centro di accoglienza di Moria, sull'isola di Lesbo. <a href="https://it.euronews.com/2019/11/20/grecia-migranti-il-governo-annuncia-la-chiusura-dei-campi-lager">Alla luce degli ultimi sviluppi</a>, MSF sta ancora valutando la nuova strategia del governo greco, in materia di migrazione.</p>
      <p>"In base alla nostra esperienza e a quanto abbiamo assistito negli ultimi quattro anni, nel quadro dell'accordo tra Unione europea e Turchia, non dovremmo aspettarci molto", ci spiega il Dr. Christou. "Ciò che ci aspettiamo è che questa situazione - e cioè persone detenute in condizioni disumane per molto tempo - rimarrà purtroppo tale. <b>Continueranno a restare in luoghi che nessuno immagina possano esistere in Grecia</b>, alle porte dell'Europa nel 2019".</p>
      <p>Il Dr. Christou ha visitato vari campi profughi in terra ellenica e, nonostante la sua precedente esperienza, oggi è scioccato: "Quello che mi sconvolge maggiormente sono i bambini piccoli. Come potete immaginare, sono stato in varie aree di crisi in giro per il mondo, sono stato in zone di guerra, in situazioni devastanti e i bambini piccoli sono sempre stati la parte più difficile da digerire. Il loro era uno sguardo di disperazione, di paura. Ma <b>qui a Moria, i bambini hanno uno sguardo vuoto</b>. Hanno perso la voglia di vivere, di giocare e sento che abbiamo rubato loro l'infanzia".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/00/22/808x539_cmsv2_436ea8f1-54dc-5f1e-8df8-6226600c9538-4310022.jpg"/>
        <figcaption>All'interno del campo di Moria, 15 novembre 2019REUTERS/Elias Marcou</figcaption>
      </figure>
      <p>Molti leader europei considerano le migrazioni come una minaccia. Serve un approccio più umano, secondo il presidente di MSF: "<b>Una vita umana è una vita umana e dovrebbe valere più di ogni altra cosa</b>", dichiara ai nostri microfoni. "La cosa più importante per noi ora è trovare un modo per essere vicini ai nostri pazienti. Dimostrare loro che faremo tutto ciò che è in nostro potere per offrirgli di più e che ci prenderemo cura di loro".</p>
      <p>Nonostante le critiche, Medici Senza Frontiere e altre organizzazioni umanitarie operano a Lesbo, fin dall'inizio della crisi migratoria nell'Egeo, fornendo assistenza a chi ne ha più bisogno.</p>
