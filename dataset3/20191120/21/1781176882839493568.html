      <h1>新华微评：安全生产丝毫不能松懈</h1>
      <address><time datetime="2019-11-20T21:21:27+00:00">20 Nov 2019, 21:21</time> by <a rel="author">张樵苏</a></address>
      <p>　　近日，山西平遥、山东济宁先后发生煤矿事故，亮起安全生产的红灯。血淋淋的事故再次警示，安全生产人命关天，安全问题“一失万无”。祸患常积于忽微，事故常源自细节。麻痹大意、心存侥幸，有章不循、有规不守，必然导致严重后果。临近岁末，又将进入事故易发多发期，安全关尤须把牢。严守每一道关口，紧盯每一个环节，把安全责任落实落细落小，安全生产这根弦一刻也不能松懈。</p>
