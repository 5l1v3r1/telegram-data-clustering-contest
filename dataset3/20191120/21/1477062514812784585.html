      <h1>Автомобилист устроил видеоэкскурсию по дорожным ямам Михайловска</h1>
      <address>
        <time datetime="2019-11-20T21:13:00+00:00">20 Nov 2019, 21:13</time>
      </address>

      <h4>Мужчина снял и выложил в соцсети ролик, в котором он возмущается действиями дорожных рабочих. Те не могут заделать глубокие ямы прямо посреди дороги.</h4>
      <p>Пострадавшей оказалась улица Войкова. В одном месте вместо ям часть полосы занимает куча неизвестного происхождения.</p>
      <p>«Примите меры! Ну вы чего, побьются люди!» — говорит на видео возмущённый горожанин.</p>
      <p>Он отмечает, что сам уже изучил расположение ям и поэтому может проезжать без происшествий, а вот тот, кто оказался на улице впервые, может не справиться и попасть в ДТП</p>
      <p>В комментариях пользователи назвали и другие места в Михайловске, где есть схожие проблемы.</p>
      <p>Напомним, недавно пятигорчане <a href="https://pobeda26.ru/novosti/obshhestvo/pyatigorchane-vozmutilis-sostoyaniem-konservirovannoj-shkolyi">возмутились</a> состоянием законсервированной школы, а в Минводах <a href="https://pobeda26.ru/novosti/obshhestvo/remont-mosta-v-minvodax-planiruyut-nachat-v-2020-godu">обратили</a> внимание на состояние моста.</p>
