      <h1>По­езд здо­ро­вья при­был к жи­те­лям Вар­на­вин­ско­го рай­о­на</h1>
      <address>
        <time datetime="2019-11-20T21:54:00+00:00">20 Nov 2019, 21:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jbjcuBs_zSs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Анна Нечаева ждала этот поезд здоровья долго, особенно прибытие в его составе врача-офтальмолога. В детстве женщина получила повреждение глаз, пришлось даже делать операцию. Однако глаза продолжают болеть. В свои 72 она работает почтальоном и говорит, что здоровое зрение необходимо и для жизни, и для работы. Как рассказывает, после долгожданной консультации специалиста настроение улучшилось. Качеством услуг пенсионерка осталась довольна.</p>
      <p>Да и самим врачам работать в новом медицинском модуле — одно удовольствие. Новое оборудование позволяет эффективней оказывать помощь нуждающимся. Да и количество пациентов, которое успевают принять врачи, увеличилось. Офтальмолог Елена Новикова за два дня работы успела принять более 60 пациентов.</p>
      <p>Получить помощь специалистов смогли не только жители села Богородского. На прием приехали и жители посёлков Мирный, Восход и Черёмушки. По их словам, поезд здоровья в эти поселки не приезжал ни разу. Однако пенсионеры не отчаиваются, они надеются, что в следующем году поезд здоровья доберется и до их населенных пунктов.</p>
      <blockquote>" К нам ни разу такой поезд здоровья не приезжал. У нас три поселка. В основном, население пенсионное, конечно. Хоть один раз в год к нам приехали", — говорит жительница поселка Восход Галина Нефедова.</blockquote>
      <p>Выездная бригада медиков работает здесь с утра. Как и в других поселках, больше всего жители Богородского и близлежащих деревень обращаются к кардиологу, неврологу и офтальмологу. Самая длинная очередь — к урологу.</p>
      <p>Поезда здоровья курсируют по области уже второй год. На счету мобильных бригад — десятки тысяч консультаций и, возможно, сотни спасенных жизней. Все это стало возможным благодаря инициативе губернатора Глеба Никитина, а также реализации проекта «Старшее поколение» национального проекта «Демография». Поезда здоровья продолжат свою работу до конца этого года.</p>
