      <h1>Инвалид по зрению из Каменки добилась благоустройства территории у дома (видео)</h1>
      <address>
        <time datetime="2019-11-20T21:36:00+00:00">20 Nov 2019, 21:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lt22X8bxUk4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В городе Каменка Пензенской области на улице Белинской в 2020 году появится благоустроенная пешеходная зона. Это стало возможным благодаря региональной программе «Формирование комфортной городской среды», участником которой райцентр стал четвертый год подряд. Новый тротуар, пожалуй, больше остальных ждет семья инвалидов по зрению Сергей и Виктория Вишневы. Во многом по их инициативе в городе благоустроят именно улицу Белинского.</i>
      </p>
      <p>Дойти до почты или магазина Виктории Вишневой помогает верный друг — собака-поводырь Плюша. Женщина вместе с супругом, тоже инвалидом по зрению, переехала в Каменку шесть лет назад. Недолго думая, она решила взять инициативу в свои руки. И уже скоро небольшой участок возле ее дома заасфальтировали.</p>
      <p>«Было вообще невозможно ходить. Много писем написала в администрацию президента, но потом городская пошла навстречу, и года три-четыре назад летом нам все сделали», — рассказала она.</p>
      <p>Добившись малой цели, Виктория Вишнева поставила перед собой большую — добиться ремонта тротуара по всей длине улицы. Женщина стала искать поддержки соседей, писать в инстанции, приглашать телевидение. Активная гражданская позиция дала результат — на прошедшем не так давно рейтинговом голосовании из всех общественных зон большинством голосов была выбрана именно улица Белинского. Благоустройство территории запланировано на 2020 год.</p>
      <p>«По необходимости здесь будет установлено дополнительное освещение и несколько зон с лавочками. Будут учтены все пожелания местных жителей», — сказала начальник отдела строительства и ЖКХ администрации Каменки Надежда Бызина.</p>
      <p>Пока в ожидании нового тротуара незрячим супругам придется добираться до магазина и больницы по старым ямам и кочкам. У мужа Виктории начались проблемы со слухом, а еще нужно узаконить земельный участок. Спустя много лет выяснилось, что он не состоит на кадастровом учете. Решать свои проблемы, но без опаски преодолевая знакомый маршрут, этой семье станет гораздо проще, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
