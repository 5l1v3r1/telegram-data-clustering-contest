      <h1>西武、松坂大輔と合意間近　渡辺ＧＭが示唆「合意できたら発表したい」</h1>
      <address>
        <time datetime="2019-11-20T21:18:00+00:00">20 Nov 2019, 21:18</time>
      </address>
      <p>　西武の渡辺久信ゼネラルマネジャー（ＧＭ）は２０日、球団納会ゴルフが行われた埼玉県飯能市で報道陣の取材に応じ、中日を退団して獲得が決定的となっている松坂大輔投手について「合意できたら発表したい」と入団決定が近いことを示唆した。</p>
      <p>　現在、松坂は米国に滞在中で、電話でやりとりをしているという。交渉は詰めの段階かと問われ「そういうところ」と認めた。</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/stoveleague.html">移籍・退団リストへ</a>
      </p>
    </article>
