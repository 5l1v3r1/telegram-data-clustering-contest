      <h1>В Канаде назначили нового министра иностранных дел</h1>
      <address>
        <time datetime="2019-11-20T21:24:00+00:00">20 Nov 2019, 21:24</time>
      </address>
      <p>Премьер Канады Джастин Трюдо назначил Франсуа-Филиппа Шампаня новым главой канадского МИД. Об этом он сообщил в Twitter.</p>
      <p>«Франсуа-Филипп Шампань становится новым министром иностранных дел», — говорится в сообщении.</p>
      <figure>
        <iframe data-src="https://twitter.com/CanadianPM/status/1197247215695286273?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее канадский телеканал CBC сообщил, что бывший министр инфраструктуры Франсуа-Филипп Шампань может <a href="https://russian.rt.com/world/news/688803-smi-kanada-mid">стать новым главой МИД</a>.</p>
    </article>
