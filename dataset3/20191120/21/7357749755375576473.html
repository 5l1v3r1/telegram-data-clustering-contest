      <h1>JO 2024 : les hôtels se rebiffent</h1>
      <address><time datetime="2019-11-20T21:17:00+00:00">20 Nov 2019, 21:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tXoWUUCI3c8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les hôteliers français n'ont pas digéré l'accord entre le Comité ineternational Olymbique et Airbnb et annoncent "suspendre leur participation" à l'organisation des JO 2024.</p>
      <p>La riposte a été rendue public mardi, à l'issue du congrès de l'Umih, l'organisation patronale du secteur hôtelier français.</p>
      <p>La décision fait suite au partenariat scellé lundi entre le géant de la location de logements entre particuliers et le CIO.</p>
      <p>Le président d’Airbnb Thomas Bach s'était félicité de devenir un des sponsors des Jeux et évoquait "un accord historique" qui "vise" à organiser une compétition à la fois "authentique et durable."</p>
      <p>De leur côté, les hôteliers français poursuivent déjà en justice Airbnb pour "concurrence déloyale" et ont donc décidé de ne plus siéger aux réunions préparatoires des JO 2024.</p>
      <p>Cette querelle intervient alors que le CIO négocie depuis des mois avec les hôteliers français un accords pour loger le temps des jeux les 200 délégations de sportifs et la presse.</p>
