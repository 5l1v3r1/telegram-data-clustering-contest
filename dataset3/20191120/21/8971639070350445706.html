      <h1>Кубок Либертадорес доберется до FIFA 20 в марте 2020 года</h1>
      <address>
        <time datetime="2019-11-20T21:24:00+00:00">20 Nov 2019, 21:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ohB4PNvD45A" width="1200" height="650" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В марте будущего года всех поклонников FIFA 20 ждет эксклюзив. В игре появится самый престижный клубный турнир Южной Америки.</p>
      <p>Опция будет доступна в следующих режимах:</p>
      <ul>
        <li>FIFA Ultimate Team</li>
        <li>режим карьеры</li>
        <li>быстрые матчи</li>
        <li>«Турнир КОНМЕБОЛ Либертадорес»</li>
      </ul>
      <slideshow>
        <figure>
          <img src="https://itndaily.ru/wp-content/uploads/2019/11/fifa20-mosaic-4up-kaka-1x1.png.adapt_.crop1x1.jpg"/>
        </figure>
        <figure>
          <img src="https://itndaily.ru/wp-content/uploads/2019/11/fifa20-mosaic-4up-vinicius-1x1.png.adapt_.crop1x1.jpg"/>
        </figure>
      </slideshow>
      <p>Известно также, что с 7-8 марта 2020 года пройдет турнир eLibertadores, в котором 8 лучших игроков (PlayStation 4 и Xbox One) поборются за призовой фонд в 100000$.</p>
