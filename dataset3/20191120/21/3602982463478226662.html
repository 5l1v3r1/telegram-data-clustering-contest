      <p>
        <b>Sinisa Mihajlovic heeft woensdag het ziekenhuis verlaten. De coach van Bologna is sinds 21 oktober opgenomen. Daar onderging hij zijn de derde behandeling tegen acute leukemie.</b>
      </p>
      <p>Het is niet bekend wanneer de 50-jarige Serviër, die sinds juli aan de ziekte lijdt, terugkeert als trainer. Ondanks de leukemie coachte Mihajlovic zijn ploeg dit seizoen in enkele duels. Hij staat morgen alweer langs het trainingsveld.<br/><br/>Mihajlovic nam het in januari over als trainer van Bologna en voorkwam een degradatie van de club, waar nu Jerdy Schouten, Stefano Denswil en Mitchell Dijks onder contract staan. De Noord-Italiaanse club staat nu 15de.</p>
