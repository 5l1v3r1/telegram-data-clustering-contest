      <h1>乙德投資中期轉蝕897萬</h1>
      <address>
        <time datetime="2019-11-20T21:40:00+00:00">20 Nov 2019, 21:40</time>
      </address>
      <p>乙德投資控股(<a href="http://stock360.hkej.com/quotePlus/06182">06182</a>)公布，截至9月底止，中期虧損897.3萬元，去年同期則為盈利190.8萬元；每股虧損1.12仙，不派中期息。<br/>期內，收益7279.4萬元，按年減少46.96%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000840_c.pdf">下載港交所通告原文</a></p>
