      <h1>Ставропольцы рассказали о своих вопросах к губернатору</h1>
      <address>
        <time datetime="2019-11-20T21:55:00+00:00">20 Nov 2019, 21:55</time>
      </address>

      <h4>Корреспондент «Победы26» в преддверии пресс-конференции Владимира Владимирова узнала у жителей Ставрополя, что те сказали бы губернатору края, если оказались перед ним.</h4>
      <p>Большинство респондентов ответили, что поблагодарили бы губернатора. Главным поводом для благодарности стали изменения в городе и крае, которые произошли за последние годы.</p>
      <p>«Есть порядок, есть красота. Город и край развиваются хорошими темпами», — сказал участник опроса.</p>
      <p>Одна юная девушка поделилась своими мыслями относительно развития сельского хозяйства. По её словам, в крае необходимо сосредоточиться на развитии животноводства.</p>
      <p>Ранее корреспонденты «Победы26» с помощью опроса выяснили, что <a href="https://pobeda26.ru/novosti/obshhestvo/zhitelyam-stavropolya-snyatsya-vnuki-i-uchyoba">снится</a> ставропольцам, а ещё, как они <a href="https://pobeda26.ru/novosti/obshhestvo/mestnyie-zhiteli-predlozhili-svoj-variant-suvenira-stavropolya">представляют</a> себе идеальный региональный сувенир.</p>
