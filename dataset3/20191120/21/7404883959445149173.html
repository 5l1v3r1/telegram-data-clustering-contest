      <h1>彈劾聽證／桑德蘭作證：調查白登父子 讓川普獲益</h1>
      <address>
        <time datetime="2019-11-20T21:21:00+00:00">20 Nov 2019, 21:21</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/Trump-Impeachmennt.jpg"/>
        <figcaption>美國駐歐盟大使桑德蘭作證。（美聯社）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/BC-US-Trump-Impeachment-Fact-Check-IMG-jpg.jpg"/>
        <figcaption>美國駐歐盟大使桑德蘭（右）20日出席彈劾公聽會，圖為他側耳聆聽律師拉斯金（左）的意見。（美聯社）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZYicXs3xCpk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>看川普怎麼回應桑德蘭聽證(含中文字幕)：</b>
      </p>
      <p>
        <b>16:02 pm 更新</b>
      </p>
      <p>眾院彈劾調查20日首場公開聽證在歷經近七小時後結束，出席作證的駐歐盟大使桑德蘭（Gordon Sondland）表示，基於假設，他認為川普總統會從對白登父子的調查中得益。</p>
      <p>面對民主黨籍美國聯邦眾議員馬隆尼（Sean Patrick Maloney）的連續質問，桑德蘭表示，他假設(assume)若烏克蘭對白登父子進行調查，川普將從中獲益；馬隆尼立即回應，「這就是了！」(There we have it!)，桑德蘭面露慍色表示，我一直都非常坦誠；桑德蘭並稱，停止對烏克蘭的援助的確將烏克蘭置於一個「糟糕的(terrible)境地」。</p>
      <p>原定於下午2時半舉行的另一場公開聽證會目前已被耽延，國防部主管烏克蘭政策的副助理部長古柏（Laura Cooper）及國務院主管政治事務的次卿赫爾（David Hale）即將出席作證。</p>
      <p>
        <b>13:27 pm 更新</b>
      </p>
      <p>桑德蘭在20日對川普的彈劾調查公開聽證會上表示，包括國務卿龐培歐(Mike Pompeo)、能源部長培瑞(Rick Perry)及其幕僚長、白宮代理幕僚長穆瓦尼(Mick Mulvaney)及其高級顧問等在內的「每個人都知曉此事」(Everyone is in the loop)，他曾於7月19日致信以上官員，與他們討論烏克蘭調查之事，「這不是秘密」，桑德蘭稱，在川普與澤倫斯基通話的幾天前，「每個人都已在7月19日的郵件中知曉此事」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5BoT5LYBbNM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>看聽證直播</b><br/><br/>影片來源：YouTube PBS頻道</p>
      <p>對此，能源部發表聲明稱，桑德蘭的證詞扭曲了能源部長培瑞與朱利安尼的互動，以及川普對培瑞的指示。該聲明指，培瑞僅在川普的要求下與朱利安尼有過一次通話，並無其他人參與該通話，此外，在整個過程中，培瑞從未接觸任何關於白登父子和Burisma公司的話題。</p>
      <p>
        <b>12:36 pm 更新</b>
      </p>
      <p>眾院彈劾調查20日的聽證會目前正進入第二輪提問環節，與此同時，正要出發前往德州的川普總統對記者表示，「我不熟悉這人(桑德蘭)，但他看起來是個好人(nice guy)」，川普並重複，他曾對桑德蘭說，「我不想從烏克蘭得到什麼。我不想要交換條件。去告訴澤倫斯基做正確的事。」</p>
      <p>聯邦眾議院對總統川普的彈劾調查公開聽證會進入第二周，川普任命的駐歐盟大使桑德蘭(Gordon Sondland)20日在聽證會指出，川普私人律師朱利安尼對烏克蘭的要求，確實是交換條件，而朱利安尼是在表達總統的意願，「我們知道這些調查對總統很重要」。</p>
      <p>桑德蘭在作證中表示，他曾向副總統潘斯(Mike Pence)反映關於川普凍結烏克蘭近4億元安全補助金以施壓烏克蘭啟動調查的顧慮，但潘斯幕僚長蕭特(Marc Short)發表聲明指，潘斯從未與桑德蘭就關於調查白登父子、Burisma公司等事件有過對話。</p>
      <p>該聲明指出，桑德蘭和副總統潘斯在9月1日去往波蘭的旅途中從未有任何單獨接觸，桑德蘭在聽證會上陳述的事件從未發生過；此前多名證人在聽證會上表示，潘斯在波蘭會議期間，從未向烏克蘭總統澤倫斯基(Volodymyr Zelensky)提起白登父子、Burisma公司或烏克蘭調查等任何話題。</p>
      <p>
        <b>10:58 am 更新</b>
      </p>
      <p>眾院情報委員會主席謝安達(Adam Schiff)提問桑德蘭關於荷姆斯上周閉門作證的內容，桑德蘭證實川普總統對其私人利益的關心比對烏克蘭的關心更多。</p>
      <p>美駐烏克蘭大使館官員荷姆斯(David Holmes)上周在閉門作證中指出，他7月26日無意間聽到川普總統與桑德蘭的通話，根據荷姆斯的證詞，川普在該通電話中顯示出他對烏克蘭其實並不在乎，而是更在乎其私人利益，即對前副總統白登父子的調查；謝安達問桑德蘭對荷姆斯的這部分證詞有無異議，桑德蘭回應「沒有異議」。</p>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911202156008481_45N201.jpg"/>
        <figcaption>川普彈劾調查公開聽證第六場，關鍵證人之一美國駐歐盟大使桑德蘭(中)出席。（美聯社）</figcaption>
      </figure>
      <p>
        <b>10:12 am</b>
      </p>
      <p>聯邦眾議院對總統川普的彈劾調查公開聽證會進入第二周，川普任命的駐歐盟大使桑德蘭（Gordon Sondland）20日在聽證會指出，川普私人律師朱利安尼對烏克蘭的要求，確實是交換條件，而朱利安尼是在表達總統的意願，「我們知道這些調查對總統很重要」。</p>
      <p>桑德蘭的證詞表示，朱利安尼（Rudy Giuliani）對於安排烏克蘭總統澤倫斯基訪問白宮，以及要求烏克蘭方面宣布調查2016年總統選舉、Burisma公司等，為「交換條件」（quid pro quo）；朱利安尼表達美國總統的意願，這些調查對總統很重要。</p>
      <p>桑德蘭並說，雖然他並不想與朱利安尼合作，也不同意朱利安尼涉入其中；但身為總統任命的大使，他遵循總統的指示，與朱利安尼合作，「因為總統指示我們這麼做」。</p>
      <p>桑德蘭並提及美方暫緩對烏克蘭軍援一事，也表達了他對此事的關切。</p>
      <p>聽證會開始前，川普發布多則推文指出，騙局仍在繼續；這只是一事無成的民主黨企圖讓共和黨下台，這永遠不會成功。</p>
      <p>川普被控在7月25日與澤倫斯基（Volodymyr Zelensky）通話時，濫用職權要求澤倫斯基調查政敵、前副總統拜登和其子杭特・拜登（Hunter Biden）的「電話門」風暴持續，民主黨掌控的眾院9月底啟動彈劾調查，經閉門聽證後，本月陸續舉行公開聽證會。</p>
      <p>本周舉行三場公開聽證會，20日上午由美國駐歐盟大使桑德蘭（Gordon Sondland）出席作證，下午則為國防部主管烏克蘭政策的副助理部長古柏（Laura Cooper）、國務院主管政治事務的次卿赫爾（David Hale）。</p>
      <p>已公開聽證的人士包括國務院負責烏克蘭事務的副助理國務卿肯特（George Kent）、駐烏克蘭代理大使泰勒（William Taylor）、駐烏克蘭前大使尤凡諾維契（Marie Yovanovitch）；副總統潘斯顧問威廉斯（Jennifer Williams）、國安會歐洲事務主任維德曼（Alexander Vindman），前烏克蘭特使沃爾克（Kurt Volker）、國安會議歐洲和俄羅斯事務主任莫里森（Timothy Morrison）19日出席作證。</p>
