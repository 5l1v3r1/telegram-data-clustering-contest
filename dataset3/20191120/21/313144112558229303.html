      <h1>"전남 신안 흑산도 북서쪽서 규모 2.3 지진 발생"</h1>
      <address><time datetime="2019-11-20T21:23:42+00:00">20 Nov 2019, 21:23</time> by <a rel="author">허지윤 기자</a></address>
      <p>입력 2019.11.21 06:23 21일 오전 6시 8분 7초 전남 신안군 흑산도 북서쪽 73km 해역에서 규모 2.3의 지진이 발생했다고 기상청이 밝혔다. 진앙은 북위 35.13도, 동경 124.93도, 지진 발생 깊이는 6km이다. 기상청은 "지진피해는 없을 것"이라고 밝혔다.</p>
