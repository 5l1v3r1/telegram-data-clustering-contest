      <h1>Полторы сотни сирот Красноярска должны получить квартиры до конца 2019 года</h1>
      <address>
        <time datetime="2019-11-20T11:12:43+00:00">20 Nov 2019, 11:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/32Ux5Az1UUg" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Деньги на покупку квадратных метров сиротам выделяет краевой бюджет. После того, как министерство образования сформирует списки нуждающихся, администрация Красноярска может купить недвижимость. Загвоздка в федеральном законе — сделать это можно только через аукцион. Заявиться могут даже частные лица, правда путь сложный — нужно иметь электронную подпись и внести 5-процентное обеспечение. Мало желающих и среди застройщиков — к проблеме подключились депутаты горсовета.</p>
      <blockquote>Депутаты городского совета приняли решение на последней комиссии по градостроительству о том, что нужно работать с застройщиками. Но проблема тут, наверное, в формализованности, потому что, как только застройщик заявляется, что он захотел построить жилье, то построив его и отдав детям, начинаются такие проверки, которые не хочет ни одно предприятие выдерживать, поэтому им проще отказаться от участия в аукционе.<cite>Марина Малышева, председатель комиссии по социальному развитию городского совета депутатов</cite></blockquote>
      <p>До конца этого года квартиры в новом доме получат еще 150 человек. Депутаты горсовета говорят — чтобы процесс шел быстрее и проще, нужно менять федеральный закон. Например, убрать обязательное обеспечение заявки для участия в аукционе обычным красноярцам. Либо вообще отказаться от сложной процедуры закупок, и выдавать сиротам сертификаты на жилье.</p>
      <blockquote>Это поставило б их в ряд тех программ, по которым приобретается жилье для многодетных, для военнослужащих и они могли бы использовать эти жилищные сертификаты, уже имея свои средства, беря ипотеку, материнский капитал, ипотеку. И таким образом они могли бы приобрести жилье, которое подходит им по месту проживания, по квадратуре, по качеству жилья.<cite>Оксана Ларионова, депутат городского совета</cite></blockquote>
      <p>Эта тема на особом контроле депутатов горсовета. Еще раз ее обсудят на следующем совместном заседании комиссий по социальному развитию и градостроительству 27 ноября.</p>
