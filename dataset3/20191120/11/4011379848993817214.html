      <h1>Femke staakt: ‘We willen meer waardering voor ons vak’</h1>
      <address>
        <time datetime="2019-11-20T11:24:06+00:00">20 Nov 2019, 11:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RYBRVZh5LuY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>AMSTELVEEN – Vandaag wordt landelijk gestaakt door ziekenhuispersoneel. Ook Femke gaat staken. Ze is nog in opleiding tot Spoedverpleegkundige aan het UMC in Leiden en werkt tegelijkertijd op de spoedeisende hulp van Ziekenhuis Amstelland, waar de werkdruk behoorlijk hoog ligt. ,,Wat ik merk is dat collega’s vermoeid raken en dat daardoor soms collega’s wegvallen, waardoor je met je team het werk moet opvangen. Daardoor wordt de werkdruk hoger.”</b>
      </p>
      <p>,,Het doel van de staking is om 5% meer te krijgen en dat willen we laten zien door een zondagsdienst te draaien. Het werk wordt even stilgelegd behalve het werk op de eerste hulp. Dat moet natuurlijk gewoon doorgaan. Aan de ene kant doet het pijn want we willen niet dat patienten hieronder lijden maar we moeten ons nu laten horen en daarom hopen we morgen gehoord te worden en ons doel te bereiken.”</p>
      <p>Ondanks de hoge werkdruk is Femke zeker van haar carriereplannen. ”Ik zal altijd in de zorg blijven werken, daar is het werk te mooi voor.”</p>

      </p>
