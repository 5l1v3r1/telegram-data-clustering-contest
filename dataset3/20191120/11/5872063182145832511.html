      <h1>Αυστραλία: Μικρό κοάλα παγιδευμένο στις φλόγες σώζεται από γυναίκα</h1>
      <address>
        <time datetime="2019-11-20T11:32:00+00:00">20 Nov 2019, 11:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bKOsXsMDZMg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Για «εθνική τραγωδία» και εκτιμούν πως χάθηκαν σημαντικές αποικίες μαρσιποφόρων από τις πυρκαγιές</b>
      </p>
      <p>Ένα μικρό κοάλα σώθηκε στην Αυστραλία. Το βίντεο δείχνε μια γυναίκα, που βλέποντας το ζώο να κινδυνεύει, τρέχει για να το σώσει και το τυλίγει με το πουκάμισό της. Στη συνέχεια δίνει στο κοάλα λίγο νερό και μετά βρέχει τα καμμένα πόδια του ενώ αυτό ακούγεται να κλαίει από τον φόβο και τον πόνο.</p>
      <p>Εθνική τραγωδία οι πυρκαγιές που μαίνονται στην Αυστραλία .Εκατοντάδες νεκρά ζώα και καμένα δάσοι .Οι ειδήμονες άγριας ζωής κάνουν λόγο για «εθνική τραγωδία» και εκτιμούν πως χάθηκαν σημαντικές αποικίες μαρσιποφόρων .</p>
      <p>Οι διασώστες και οι εθελοντές που περιπλανιούνται μέσα από τους απανθρακωμένους ευκάλυπτους, καταγράφουν τα σημάδια καταστροφής και βρίσκοντας παντού νεκρά ζώα .</p>
      <p>Πολλά κοάλα απανθρακώθηκαν σε μεγάλη φωτιά στην Αυστραλία . Πάνω από 2,5 εκατομμύρια στρέμματα έχουν ήδη καεί στην ανατολική ακτή.</p>
      <p>Η πυρκαγιά έφτασε στο Lake Innes, ένα πάρκο άγριας ζωής, όπου 600 κοάλα ζούσαν σε μια αποικία και πέθαναν πάνω στα δέντρα ενώ προσπαθούσαν να ξεφύγουν απ τις φλόγες.</p>
