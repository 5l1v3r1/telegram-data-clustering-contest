      <h1>Hongkong: Tauziehen um besetzte Uni</h1>
      <address><time datetime="2019-11-20T11:48:28+00:00">20 Nov 2019, 11:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gXdbMkAWpb8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Hongkong geht die Besetzung der Polytechnischen Universität offenbar dem Ende zu. <a href="https://www.scmp.com/news/hong-kong/politics/article/3038478/hong-kong-protests-bitter-stand-inside-polytechnic">Berichten lokaler Medien zufolge</a> verblieben zuletzt mehrere Dutzend Demonstrantierende vor Ort. Um der Verhaftung durch die Polizei zu entgehen, versuchten einige durch die Kanalisation zu fliehen. SanitäterInnen versorgten Verletzte.</p>
      <p>Laut Polizei hatten ewa 800 Protestierende das Gelände am späten Dienstagabend auf geordnete und friedliche Art und Weise verlassen. Darunter seien 300 Minderjährige gewesen. Diese würden nicht verhaftet werden, hatte Regierungschefin Carrie Lam zuvor erklärt. Am Montag nahm die Polizei bereits 1000 Demonstrantierende fest oder deren Personalien auf.</p>
      <p>An der U-Bahn-Station Kowloon Tong versuchten AktivistInnen, einen Zug zu stoppen. Andere U-Bahn-Linien waren ebenfalls betroffen. Im Stadtteil Kowloon errichteten Demonstrantierende Barrikaden. Einige hatten dazu aufgerufen, am Mittwoch den Verkehr lahmzulegen, wie Hongkonger Medien berichteten. <a href="https://news.rthk.hk/rthk/en/component/k2/1493448-20191120.htm">Auch im Geschäftsviertel der Stadt</a> wurde demnach protestiert.</p>
      <p>Unterdessen wurden viele Schulen wieder geöffnet. Sie waren in der vergangenen Woche wegen der Gewalteskalation geschlossen worden.</p>
