      <h1>Άσπα Τσίνα: «Πάσχω από μια σπάνια μορφή καρκίνου»</h1>
      <address>
        <time datetime="2019-11-20T11:10:00+00:00">20 Nov 2019, 11:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XNbrhg9OMlY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Η τραγουδίστρια αποκάλυψε ότι βρίσκεται σε φάση χημειοθεραπείας</b>
      </p>
      <p>Συγκλονιστική εξομολόγηση της τραγουδίστριας <a href="https://www.instagram.com/explore/tags/aspatsina/?hl=el">Άσπας Τσίνα </a>η οποία εξομολογήθηκε στην εκπομπή «Μεσάνυχτα» με την Ελεωνόρα Μελέτη ότι πάσχει από καρκίνο. Η 42χρονη που έγινε γνωστή από τη συμμετοχή της στο Fame Story περιέγραψε πως ανακάλυψε τυχαία ότι πάσχει από μία σπάνια μορφή καρκίνου στο αίμα, το πολλαπλό μυέλωμα.</p>
      <p>
        <b>«Είμαι στη φάση της εντατικής χημειοθεραπείας»</b>
      </p>
      <p>«Το πρόβλημα με την υγεία μου ξεκίνησε από έναν φρικτό πόνο στη μέση, ένιωσα ότι κόπηκα στα δύο. Πριν βγει η διάγνωση εγώ γνώριζα ότι είχα κάτι πολύ σοβαρό».<br/>Συνεχίοντας ανέφερε: «Μετά από ειδικές εξετάσεις έμαθα ότι έχω έναν σοβαρό καρκίνο. Στο γιο μου είπα από την αρχή ότι έχω έναν σοβαρό καρκίνο που τρώει τα κόκκαλα. Έπρεπε άμεσα να ξεκινήσω εντατική χημειοθεραπεία, αλλά ήθελα να εκπληρώσω πρώτα το επαγγελματικό μου όνειρο. Γύρισα το βίντεο κλιπ τέσσερις μετά τη διάγνωση για καρκίνο, πονούσα, αλλά το ήθελα πολύ. Είμαι στη φάση της εντατικής χημειοθεραπείας.»</p>
      <p>«Έζησα πολύ ωραία πράγματα, αν φύγω, θα φύγω ευτυχισμένη γιατί έχω εκπληρώσει την αποστολή μου. Απολαμβάνω τη μοναξιά μου και δεν θέλω κάποιον σύντροφο στο πλευρό μου», είπε μεταξύ άλλων η Άσπα Τσίνα.</p>
      <p>Όσο για την αντίδραση του γιού της, της είπε «Δεν θέλω να πεθάνεις…» με εκείνη να του απαντά «Τι λες αγόρι μου; Δεν υπάρχει περίπτωση να πεθάνω. Δεν είναι έτσι απλά τα πράγματα».</p>
      <p><b>«Ο γιος μου έχει υψηλό δείκτη ευφυίας»</b><br/>Μιλώντας για τον γιο της, ανέφερε ότι έχει υψηλό δείκτη ευφυίας και πως είναι μέλος της MENSA.</p>
      <p><b>«Απολαμβάνω τη μοναξιά»</b><br/>Για την προσωπική της ζωή η Άσπα Τσίνα αποκάλυψε ότι είχε πει ψέματα ότι είναι παντρεμένη με τον σύντροφό της για να προστατέψει τον γιο που είχε αποκτήσει, ενώ ξεκαθάρισε απολαμβάνει τη μοναξιά και δε θέλει έναν σύντροφο στο πλευρό της.</p>
