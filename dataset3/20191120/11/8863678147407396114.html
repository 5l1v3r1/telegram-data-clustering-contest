      <h1>Коллапс на трассах: юг Красноярского края завалило снегом</h1>
      <address>
        <time datetime="2019-11-20T11:28:06+00:00">20 Nov 2019, 11:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IUCPIRfF8W8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Юг Красноярского края завалило снегом. Осадки не прекращаются уже несколько дней. Воздух превратился в сплошную белую пелену. На дорогах практически никакой видимости. Водители стараются ездить осторожно — замело так, что лучше не рисковать. Чуть лучше ситуация на федеральной трассе, которую пытаются чистить вопреки непрекращающемуся снегопаду. В ближайшее время синоптики всё же прогнозируют улучшение ситуации.</p>
      <blockquote>Накануне там проходили атмосферные фронты, вот этот циклон проходил. После его прохождения вот это активное выпадение осадков фиксировалось. Но в дальнейшем в южных районах мы ожидаем прекращение осадков, активный антициклон там установится и осадки прекратятся.<cite>Дмитрий Ульянов, синоптик отдела метеопрогнозов красноярского гидрометцентра</cite></blockquote>
      <p>Тем временем в столицу края и другие центральные районы приходят заморозки. Уже этой ночью столбики термометров опустятся ниже двадцатиградусной отметки, днём ненамного теплее. К счастью, похолодание временное, уже к концу недели вновь наступит комфортная погода. Такие резкие перепады провоцируют гололёд. Пешеходы уже жалуются на нечищеные и скользкие тротуары.</p>
      <blockquote>Вот я специально одела ботинки, потому что ходить не комфортно, в сапогах скользко. Стараюсь идти аккуратно.<cite>Елизавета, жительница Красноярска</cite></blockquote>
      <blockquote>Все дорожки просто засыпаны, это неправильно. Снегом засыпаны. Их надо чистить в не зависимости, будут они таять, не будут. Потому что это действительно всё опасно. Посмотрите, все дорожки, ни одной нету почищенной, ни одной.<cite>Нина Шишулина, жительница Красноярска</cite></blockquote>
      <p>В северных территориях края более суровые морозы. В Эвенкии ночью -40, днём около -30. В Енисейском районе перепады температуры спровоцировали серьёзное ЧП. Недалеко от села Епишино пассажирский паром из-за активного ледостава сел на мель. Люди оказались в ловушке посреди стремительно замерзающего Енисея. Очевидцы рассказывают, что судно было переполнено. На морозе пленники оставались почти 10 часов. В тот момент на борту находились 63 человека. Эвакуировали пассажиров только к двум часам ночи, дожидаться утра им пришлось в сельской школе.</p>
      <blockquote>Всего в школе у нас в этот день переживали такую проблему, чрезвычайную ситуацию 55 человек. А последние восемь, которых снимали, они сидели в кафе, потому что уже сами не пошли в школу. В школе всех напоили чаем горячим, приняли от всей души, люди говорили спасибо утром.<cite>Ольга Воронко, глава епишинского сельского совета / Енисейский район /</cite></blockquote>
      <p>Синоптики говорят, что резкие перепады температуры будут продолжаться ещё минимум пару недель, снежные циклоны сменятся арктическими холодными фронтами. Поэтому ноябрьская погода преподнесёт красноярцам ещё не мало сюрпризов.</p>
