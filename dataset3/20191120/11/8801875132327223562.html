      <h1>福特推出 SUV 電動車競品卻被馬斯克大讚，是發生什麼事？</h1>
      <address><time datetime="2019-11-20T11:25:00+00:00">20 Nov 2019, 11:25</time> by <a rel="author" href="https://technews.tw/author/dindolin/" target="_blank">Dindo Lin</a></address>
      <p>福特於上週末（2019 年 11 月 17 日與 18 日）發表了新款的 SUV 純電動車 Mach E，這款電動車將於 2020 年底陸續交貨，將直接與特斯拉在明年夏天開始生產的新型 SUV 電動車 Model-Y 競爭。</p>
      <p>而特斯拉的創辦人伊隆‧馬斯克（Elon Musk）立即在 Twitter 上轉發福特的廣宣文，並直接表示「恭喜 Mach E！可再生能源 / 電動車就是未來！很興奮能看到福特公布這款電動車，相信它會刺激其他車廠發展電動車的腳步！」</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1196295253268946945?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>這對於老是在 Twitter 上發表尖銳言論的馬斯克來說，這樣盛讚對手的發文極為少見，但其實馬斯克在 2014 年的部落格文章中，就已經指出特斯拉將本著開源的精神，不針對任何使用他們技術的人提起專利訴訟（但從<a href="https://technews.tw/2019/03/25/self-driving-technology-was-stolen-tesla-angered-xiaopeng-automobile/">小鵬汽車的例子</a>來看，應該是指電動車的專利而非自駕車專利）。</p>
      <p>最早馬斯克認為如果特斯拉不提早做專利布局，會導致像福特這類的大型汽車廠利用資源規模壓倒特斯拉，但是馬斯克卻在後來發現，大型車廠進入電動車的腳步異常緩慢，才轉而意識到特斯拉真正的敵人是電動車，因此寧願讓大廠快點進入電動車市場，一起加快完成電動車轉換為汽柴油車的腳步。</p>
      <p>當然，福特的推特很快地回應特斯拉，除了同意馬斯克的推文以外，還趁機說了句「在充電站見！」，趁機宣傳<a href="https://technews.tw/2019/10/18/ford-announces-launch-of-largest-electric-vehicle-charging-network-in-the-us/">自家能與特斯拉相容的充電站</a>。</p>
      <figure>
        <iframe data-src="https://twitter.com/Ford/status/1196299471308476418?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>雖然馬斯克認為自己目前是電動車的市場領導者，無需畏懼競爭，但許多分析師可不這麼想，從今年初到現在，都有不同的分析師與財經部落客看衰特斯拉的未來發展，即使過去 3 個月特斯拉股價上漲了，現今還是有不少分析師認為現在特斯拉的股價過高，瑞信甚至認為特斯拉股價會狂跌 40%。</p>
