      <h1>Πώς αντιμετωπίζει η Ισπανία την βία κατά των γυναικών</h1>
      <address><time datetime="2019-11-20T11:09:25+00:00">20 Nov 2019, 11:09</time> by <a rel="author">Cristina Giner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KjI5m40hnqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η βία κατά των γυναικών δεν κάνει διακρίσεις ανάμεσα σε αναπτυγμένες ή μη αναπτυγμένες χώρες. Στην Ισπανία, μία στις δέκα γυναίκες έχει πέσει θύμα βίας λόγω του φύλου της.</p>
      <p>«Είναι δύσκολο να ξεφύγεις, δεν είναι όπως λένε, πας στον ψυχολόγο δυο φορές και πέρασε. Υπάρχουν πτώσεις, υπάρχουν στιγμές που σε πιάνει πολύ άγχος, με κρίσεις, είναι σαν να πηγαίνεις πίσω, και πηγαίνεις πίσω, αλλά όχι στο σημείο μηδέν», λέει μια γυναίκα που υπέστη για χρόνια ψυχολογική κακοποίηση από τον σύντροφό της. <b>«Συνηθίζεις να σε ακυρώνουν συνέχεια, μετά βγαίνεις έξω και συνειδητοποιείς τι συμβαίνει, τότε το άλλο άτομο αντιδρά πολύ άσχημα, και τότε καταλαβαίνεις τι γίνεται»</b>, προσθέτει. Έφυγε από το σπίτι της πριν από τρία χρόνια για να ζήσει σε μια δομή φιλοξενίας. Ήταν τόσο φοβισμένη ότι όλο αυτό θα μπορούσε να καταλήξει και σε σωματική βία. <b>«Ακόμα φοβάμαι μην τον συναντήσω στο δρόμο και θα περνάω δύσκολα μέχρι μια μέρα ν' αλλάξω και να μην φοβάμαι πια. Πότε θα γίνει αυτό; Δεν ξέρω»</b>. Η πολιτεία της έδωσε προστασία. Τοπικές και περιφερειακές οργανώσεις προσφέρουν ψυχολογική, νομική βοήθεια και καταφύγιο για τα θύματα.</p>
      <p>
        <b>Ο πρώτος νόμος της Ισπανίας για τη βία κατά των γυναικών υιοθετήθηκε το 2004 και έγινε παράδειγμα για πολλές χώρες. Για πρώτη φορά η βία κατά των γυναικών θεωρήθηκε κοινωνικό πρόβλημα που θα έπρεπε να αντιμετωπιστεί σε πολλά επίπεδα: αποτροπή, εκπαίδευση, κοινωνική πρόνοια. Δεν ήταν πλέον μόνο νομικό ζήτημα.</b>
      </p>
      <p>«Εκτός από τα φανερά σημάδια των τραυματισμών, η βία κατά των γυναικών έχει επιπτώσεις στην υγεία τους που δεν είναι πάντα προφανείς. Αν γνωρίζεις αυτές τις συνέπειες μπορείς να αναζητήσεις την πραγματική ρίζα του προβλήματος», λέει η οικογενειακή γιατρός Πιλάρ Μπάμπι.</p>
      <p>Πέρυσι η Ισπανία κατέγραψε το χαμηλότερο νούμερο γυναικών που δολοφονήθηκαν. Ωστόσο, ακόμα κάποια μέτρα δεν έχουν εφαρμοστεί πλήρως. Οι γυναικείες οργανώσεις λένε ότι η επαρκής εκπαίδευση για τους εργαζόμενους είναι πολύ σπάνια. Κάποιοι επαγγελματίες δεν γνωρίζουν πολλά και δεν υπάρχουν και οι απαραίτητοι πόροι.</p>
      <p>«Συναντούμε πολλές δυσκολίες, ιδιαίτερα σε σχέση με τον κορεσμό των υπηρεσιών γιατί μετά τις εκστρατείες αποτροπής πολλές γυναίκες υποφέρουν από τη βία αλλά όταν πηγαίνουν σε αυτές τις υπηρεσίες δεν μπορούν να τις βοηθήσουν», επισημαίνει η ψυχολόγος της οργάνωσης Έλια.</p>
      <p>Αν και έχουν γίνει σημαντικά βήματα, υπάρχουν ακόμα περισότερα που μπορούν και πρέπει να γίνουν.</p>
