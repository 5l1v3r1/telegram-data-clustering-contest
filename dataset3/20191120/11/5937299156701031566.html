      <h1>Задушевная беседа</h1>
      <address><time datetime="2019-11-20T11:29:52+00:00">20 Nov 2019, 11:29</time> by <a rel="author" href="https://d3.ru/user/Ronigo/" target="_blank">Ronigo</a></address>
      <p>— Понимаешь, я просто ненавижу людей, которые выглядят лучше меня.<br/>— То есть, ты ненавидишь почти всех людей?<br/>— Ну, в общем, да — но, например, ты мне нравишься.<br/>— Сволочь.</p>
