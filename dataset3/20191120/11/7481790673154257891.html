      <h1>商船三井、ＬＮＧ燃料のフェリー建造へ…国内初</h1>
      <address>
        <time datetime="2019-11-20T11:37:00+00:00">20 Nov 2019, 11:37</time>
      </address>
      <p>　商船三井は２０日、液化天然ガス（ＬＮＧ）を燃料とするフェリーを国内で初めて建造すると発表した。二酸化炭素の排出量は従来の重油船に比べて２割以上減る見込みで、２０２２年末の完成を目指す。</p>
      <p>　来年から大気汚染物質の硫黄酸化物（ＳＯｘ）排出が規制され、ＬＮＧより安価な重油の使用が難しくなることから導入を決めた。</p>
      <p>　総トン数１万７３００トン、全長約２００メートルと大型化し、トラックの積載台数も現行船の約１・５倍に増やす。騒音や振動、臭いも重油船より抑えられる。大阪―別府（大分）の航路に２隻を投入する予定だ。</p>
    </article>
