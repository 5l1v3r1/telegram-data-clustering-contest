      <h1>La toiture du Palais du Heysel a pris feu</h1>
      <h2>Un incendie a eu lieu au Palais du Heysel, à Bruxelles. Les pompiers affirment avoir placé le sinistre sous contrôle.</h2>
      <address><time datetime="2019-11-20T11:20:00+00:00">20 Nov 2019, 11:20</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Bruxelles_City/status/1197112143365193728?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un incendie fait rage, ce mercredi à la mi-journée, au Palais du Heysel, à Bruxelles, rapportent plusieurs médias belges. Selon <i>La Libre</i>, il s'agit du Palais 5, qui accueille habituellement le Salon de l'auto, un des plus grands du site.</p>
      <p>Des ouvriers travaillaient sur place quand le feu a pris, probablement sur une toiture. Le Palais des Expo a tweeté vers 12h30, que l'incendie était éteint et qu'il n'y avait aucune victime.</p>
      <p>Les pompiers de Bruxelles affirment avoir placé le sinistre sous contrôle, malgré des problèmes d'alimentation en eau qui ont ralenti l'intervention.</p>
