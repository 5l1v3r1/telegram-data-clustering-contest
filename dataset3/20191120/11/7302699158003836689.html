      <h1>ยลชุดประจำชาติไทย "ฟ้าใส" เตรียมใส่ผีตาโขนไปจักรวาล</h1>
      <address><time datetime="2019-11-20T11:52:00+00:00">20 Nov 2019, 11:52</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011538701.JPEG"/>
      </figure>
      <p>
        <b>"ฟ้าใส ปวีณสุดา" อวดโฉมชุด "ผีตาโขน Festival of Thailand" ชุดประจำชาติที่จะใส่ประกวด "มิสยูนิเวิร์ส 2019" เตรียมถ่ายทอดเสน่ห์ประเพณีไทยสู่สายตาชาวโลก</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NFxaRBDH0I0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>เปิดตัวอย่างเป็นทางการแล้ว สำหรับชุด <b>"ผีตาโขน Festival of Thailand" </b>ชุดประจำชาติไทยในปีนี้ ที่ <b>"ฟ้าใส ปวีณสุดา ดรูอิ้น"</b> มิสยูนิเวิร์สไทยแลนด์ 2019 จะสวมใส่ในการประกวด <b>"มิสยูนิเวิร์ส 2019"</b> โดยมีการปรับเปลี่ยนชุดจากแบบเดิมที่เคยเปิดตัวไปก่อนหน้านี้ หลังมีปัญหากรณี <b>"นายอลงกรณ์ กองอิน" </b>ผู้ออกแบบชุดผีตาโขนที่ชนะการประกวดชุดประจำชาติของไทย โดนเจ้าของไอเดียตัวจริงออกมาจวกยับว่าก็อปปี้หัวผีตาโขนของตนไป กระทั่งนายอลงกรณ์ต้องออกมาขอโทษและขออนุญาตเป็นที่เรียบร้อย สุดท้ายทั้งสองฝ่ายสามารถพูดคุยและจบกันด้วยดี<br/><br/>ชุด<b> "ผีตาโขน Festival of Thailand" </b>เป็นไอเดียที่ชนะเลิศจากการแข่งขันประกวดชุดประจำชาติในโครงการ "ความเป็นไทยร่วมสมัยที่ฟ้าใสจะใส่ไปคว้ามงฯ" ซึ่งกองประกวดและคณะกรรมการผู้ทรงคุณวุฒิมีความภูมิใจที่ได้เลือกผลงานการออกแบบจากเอกลักษณ์ท้องถิ่นอย่าง <b>"ประเพณีผีตาโขน" </b>ของอำเภอด่านซ้าย จังหวัดเลย ให้ไปมีบทบาทและเป็นที่จดจำบนเวทีจักรวาล <br/><br/>ในการผลิตชุดได้รับการสนับสนุนโดยกระทรวงวัฒนธรรม และทางทีมงานได้มีการเข้าไปค้นคว้าถึงรากเหง้าของวัฒนธรรมในพื้นที่ต้นกำเนิดผีตาโขน ซึ่งเป็นการละเล่นเฉพาะถิ่นที่เป็นอัตลักษณ์ของอำเภอด่านซ้ายในช่วงประเพณีบุญหลวง (เดือนกรกฎาคม) ที่เกี่ยวข้องกับความเชื่อเรื่องการส่งพระเวสสันดรกลับพระนคร โดยพวกผีตาโขนจะร่วมขบวนตามส่งเสด็จ แต่เดิมชื่อเรียกว่า "ผีตามคน" ก่อนเพี้ยนมาสู่ "ผีตาโขน" อีกทั้งยังเป็นการละเล่นที่มีความสนุกสนาน ผู้เล่นจะแต่งกายด้วยชุดที่ตัดเย็บจากผ้าเก่าหรือผ้ามุ้ง โดดเด่นด้วยการสวมหน้ากากที่ทำจากหวดนึ่งข้าวเหนียวและทางมะพร้าวทำเป็นจมูกงุ้ม เจาะเป็นหน้าตา และแต่งแต้มสีสันอย่างน่าเกรงขามตามความถนัดของช่างแต่ละคน <br/><br/>ชุดผีตาโขนสำหรับเวที มิสยูนิเวิร์ส 2019 เป็นชุดที่มีความงดงามร่วมสมัย นำเสนอลวดลายผ้าของภาคอีสาน ผ่านกระบวนการปักหลายเทคนิคเพื่อให้ความรู้สึกตระการตา ส่วนเครื่องศีรษะออกแบบให้มีความสูง 2.5 เมตร ใช้สื่อผสมวัสดุนานาชนิด โดยไม่มีการวาดลวดลายลงบนหน้ากาก แต่คงไว้ซึ่งจุดเด่นของชุดผีตาโขนโดยให้ครอบศีรษะลักษณะคล้ายหวดนึ่งข้าวเหนียว ใบหน้ายาว และมีจมูกโค้งงอ ตกแต่งความงามตามที่ศิลปินต้องการรังสรรค์ และให้สื่อถึงความสนุกสนานบันเทิง<br/><br/>นอกจากนั้นชุดผีตาโขนชุดนี้ยังเปี่ยมคุณค่าจากการนำวัสดุเหลือใช้ซึ่งได้รับความร่วมใจจากกลุ่มแฟนคลับจัดหาถุงก๊อปแก๊ปหลากสี ช้อนพลาสติกหลากสี ขวดน้ำอัดลมพลาสติกสีเขียว เชือกฟางหลากสี หลอดดูดน้ำหลากสี ตะกร้าพลาสติกที่พังแล้ว ลูกโป่ง และพรมเช็ดเท้าสานแบบบาง ซึ่งเป็นการทำอัพไซเคิล คือการนำของใช้แล้วและกำลังจะกลายเป็นขยะมาเพิ่มคุณค่าในรูปแบบของงานศิลปะโดยไม่มีการนำเทคโนโลยีชั้นสูงมาใช้ในการทำอัพไซเคิล แต่เป็นการทำด้วยสองมือของศิลปิน <br/><br/>ทั้งนี้ <b>"ฟ้าใส ปวีณสุดา" </b>ตัวแทนสาวไทยผู้สวมชุดประจำชาติ ยังได้ออกเดินทางบุกไปถึงต้นกำเนิดผีตาโขนเช่นกันเพื่อสัมผัสกับมรดกที่บรรพบุรุษได้มอบให้จนทำให้ฟ้าใสได้เข้าใจถึงแก่นแท้ที่มาของวัฒนธรรม เห็นถึงความตั้งใจในการผลิตแต่ละองค์ประกอบที่ไม่ใช่เรื่องง่าย สร้างเป็นแรงบันดาลใจในการอนุรักษ์และพร้อมเผยแพร่เอกลักษณ์นี้ให้ขจรไกล <br/><br/>สำหรับผู้ร่วมสร้างสรรค์ชุดประจำชาติ ได้ระดมสุดยอดมืออาชีพมากมาย เริ่มที่ ผู้ชนะการประกวดออกแบบชุดประจำชาติ ได้แก่ นายอลงกรณ์ กองอิน, ออกแบบหน้ากากและชุดประจำชาติ ได้แก่ นายอธิษฐ์ ฐิรกิตติวัฒน์ และนายภราดร เกตุรัตน์, ตัดเย็บและปักชุดประจำชาติ ได้แก่ ห้องเสื้อ tree-si couture, ผลิตโครงสร้างหน้ากาก ได้แก่ เจ๋งการช่าง ฯลฯ<br/><br/>การประกวด <b>มิสยูนิเวิร์ส 2019 </b>จัดขึ้นที่เมืองแอตแลนตา รัฐจอร์เจีย สหรัฐอเมริกา รอบตัดสินจะมีขึ้นวันอาทิตย์ที่ 8 ธันวาคม 2562 ตามเวลาท้องถิ่น ซึ่งตรงกับช่วงเช้าวันจันทร์ที่ 9 ธันวาคม 2562 ตามเวลาประเทศไทย ถ่ายทอดสดทางช่อง PPTV HD36 เวลา 07.00-10.00 น. ทั้งนี้แฟนๆ สามารถร่วมเป็นกำลังใจและร่วมส่งฟ้าใสออกเดินทางสู่จักรวาลได้ในวันศุกร์ที่ 22 พฤศจิกายน 2562 ตั้งแต่เวลา 19.00 - 21.00 น. ที่ท่าอากาศยานสุวรรณภูมิ ประตู 9 หรือรอต้อนรับ ณ เมืองแอตแลนต้า ที่ท่าอากาศยานนานาชาติฮาร์ทสฟิลด์–แจ็คสัน วันที่ 23 พฤศจิกายน เวลา 20.10 น. (เวลาท้องถิ่นอเมริกา)</p>
