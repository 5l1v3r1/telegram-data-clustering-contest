      <h1>Nest største snøfall i november på Røros på 46 år</h1>
      <address><time datetime="2019-11-20T11:57:12+00:00">20 Nov 2019, 11:57</time> by <a rel="author">Torsten Hanssen</a></address>
      <p>De sørøstlige delene av Trøndelag fikk mest snø det siste døgnet. På Røros kom det 20 centimeter fra tirsdag morgen til onsdag morgen.</p>
      <p>Det er et uvanlig stort novembersnøfall i Bergstaden.</p>
