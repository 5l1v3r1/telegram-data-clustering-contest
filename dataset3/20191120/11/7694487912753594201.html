      <h1>تجمع عدد من الطلاب داخل حرم البلمند في الكورة</h1>
      <address><time datetime="2019-11-20T11:22:50+00:00">20 Nov 2019, 11:22</time> by <a rel="author">Lebanon 24</a></address>
      <p>تجمع عدد من الطلاب داخل حرم جامعة البلمند في الكورة تضامنا مع مطالب الحراك الشعبي، حيث افترشوا الارض وحملوا الأعلام اللبنانية.<br/> <br/>يُشار إلى أن الجامعة فتحت ابوابها بشكل طبيعي مع حق الطلاب بالحضور او التظاهر.</p>
    </article>
