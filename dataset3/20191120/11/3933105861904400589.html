      <h1>Перед сдачей дома в «Райках» дольщики провели субботник (видео)</h1>
      <address>
        <time datetime="2019-11-20T11:56:00+00:00">20 Nov 2019, 11:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CqZMVz_-M4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В подъездах дома первой очереди жилого комплекса «Райки» в Пензе прошел субботник с участием почти 20 дольщиков.</i>
      </p>
      <p>Активисты сами решили помочь строителям с наведением порядка на объекте, который должен быть сдан до конца месяца. Напомним, после банкротства начинавшего возведение дома застройщика завершением работ занялся холдинг «Термодом».</p>
      <p>«Нашему дому уже присвоен адрес — улица Ключевая, 99. Мы вышли на субботник, чтобы показать, что мы вместе и очень хотим поскорее получить ключи», — рассказал дольщик Михаил Крапп.</p>
      <p>Председатель ЖСК «Единый» Павел Корчагин отметил, что та помощь, которую собственникам квартир оказали губернатор, правительство и застройщик, является буквально единичным случаем по стране.</p>
      <p>«Спасибо «Термодому» и Рафику Ибрагимову за то, что взялись за достройку нашего дома и довели его до конца. Камень с души упал», — поделился эмоциями дольщик Валерий Бормотин.</p>
      <p>Достройка первой очереди ЖК «Райки» началась в октябре 2018 года. На сегодняшний день рабочие закончили установку модульной крышной котельной, подвели коммуникации, запустили лифты, положили кровлю, обустроили светлые коридоры и лестницы. Не оставили без внимания и придомовую территорию: двор заасфальтировали, сделали детскую площадку и другие архитектурные формы. На работы застройщик направил более 140 млн рублей.</p>
      <footer>Фотография: фото и видео предоставлены ООО ПКФ «Термодом»</footer>
