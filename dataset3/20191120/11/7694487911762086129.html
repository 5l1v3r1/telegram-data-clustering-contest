      <h1>القاضي إبراهيم يدّعي على مدير عام وزارة الصناعة</h1>
      <address><time datetime="2019-11-20T11:22:33+00:00">20 Nov 2019, 11:22</time> by <a rel="author">Lebanon 24</a></address>
      <p>ادّعى النائب العام المالي القاضي علي إبراهيم على مدير عام وزارة الصناعة بجرم الإهمال الوظيفي ما تسبّب بهدر المال العام،وأحال الملف إلى قاضي التحقيق الأول في بيروت.<br/> <br/> <br/> </p>
