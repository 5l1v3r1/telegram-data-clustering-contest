      <h1>Dünya devi Uğurcan Çakır'a talip oldu!</h1>
      <address>
        <time datetime="2019-11-20T11:12:25+00:00">20 Nov 2019, 11:12</time>
      </address>
      <p>
        <b>Trabzonspor'un genç kalecisi Uğurcan Çakır'ın sergilediği performans Avrupa kulüpleri tarafından yakından takip ediliyor. Milli kaleci için Avrupa'nın iki dev kulübü daha teklif yapacak...</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/00891c/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248159938.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Süper Lig'de Trabzonspor formasıyla başarılı bir performans sergileyen Uğurcan Çakır'ı Avrupa'nın dev kulüpleri takip ediyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c2d82d/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248156499.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Trabzonspor'da geçtiğimiz sezon kaleyi devraldıktan sonra bırakmayan Uğurcan Çakır, bu sezona da iyi başlangıç yaptı. <br/>Genç kaleci için Juventus ve Leipzig ile birlikte Almanya'dan 3 kulübün daha takipçi olduğu öğrenildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/ca665a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248158485.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Avrupa devlerinin Uğurcan Çakır'ı transfer dönemi başlangıcına kadar yakından izleyeceği ifade edildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/0505e2/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248160307.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>23 yaşındaki başarılı eldivenle İtalya'dan Juventus ile birlikte Almanya'da Leipzig ve birçok kulüp ilgileniyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/8b9060/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248166471.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Juventus ve Leipzig'in transfer döneminde teklif yapmayı planladığı belirtildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/6b848b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248162525.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>UĞURCAN ÇAKIR KİMDİR?<br/></b>Trabzonspor altyapısında yetişen Uğurcan Çakır, şimdiye kadar bordo mavili takımda 52 maçta kaleyi korudu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/5bf67b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248166700.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Bu maçların 10'unda kalesini gole kapatan genç eldiven, Türk Milli Takımı'nda 2 olmak üzere alt yaş gruplarında da forma giyiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/66394e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248162891.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Uğurcan'ın 2024 yılına kadar Trabzonspor ile sözleşmesi bulunuyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/bfe3d3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574248170050.jpg&amp;mw=1000&amp;l=1"/>
      </figure>
