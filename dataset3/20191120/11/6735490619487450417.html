      <h1>Josh Gad Shows Off His Idina Menzel Impression On ‘The Late Late Show’</h1>
      <address><time datetime="2019-11-20T11:48:00+00:00">20 Nov 2019, 11:48</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Fe6MdmJfv8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Josh Gad has idolized Idina Menzel for ages.</p>
      <p>Appearing on “The Late Late Show”, the “Frozen 2” star talked to host James Corden about his long history with his co-star, going all the way back to seeing her perform when he was in high school.</p>
      <related>
        <a href="https://etcanada.com/news/537415/josh-gad-jokingly-proposes-to-frozen-2-co-star-idina-menzel-after-admitting-he-used-to-have-the-biggest-crush-on-her/"/>
      </related>
      <p>After doing a quick impression of her vocals, Gad recalled thinking, “I’m in love with this Jew from Long Island.”</p>
      <p>He later saw her in <i>Wicked</i> on Broadway, again doing a hilarious impression of her singing “Defying Gravity”.</p>
      <related>
        <a href="https://etcanada.com/news/543972/james-corden-and-josh-gad-are-the-worst-masked-singer-judges-ever/"/>
      </related>
      <p>After Corden commented on how good his impression of Menzel is, Gad threw in an impression of her speaking that had the host in stitches.</p>
