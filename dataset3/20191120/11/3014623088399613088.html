      <h1>Больницы Зауралья получили новые автомобили для бригад реанимации</h1>
      <address>
        <time datetime="2019-11-20T11:45:00+00:00">20 Nov 2019, 11:45</time>
      </address>
      <p>
        <b>В среду, 20 ноября, ключи от новых автомобилей получили водители транспорта скорой помощи и перинатального центра.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BAIvdL3XVGQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новые жёлтые автомобили тщательно осмотрели водители и сотрудники центра медицины катастроф. На этом транспорте им предстоит спасать человеческие жизни. Одна из новых машин отправится в больницу скорой медицинской помощи Кургана, вторая — в областной перинатальный центр.</p>
      <p>
        <i>- Два автомобиля класса С предназначены для оказания помощи специализированными бригадами анестезиологии и реанимации. Они будут оказывать помощь пациентам, находящимся в тяжелом и крайне тяжелом состоянии. У нас таких бригад в области немного, поэтому к нам поступают единичные экземпляры автомобилей, - рассказал <b>директор центра медицины катастроф Курганской области Александр Шумаев.</b></i>
      </p>
      <p>Каждый из этих автомобилей стоит 4 млн рублей. Средства выделены Зауралью по федеральной программе. Автомобили оснащены всем необходимым оборудованием. Новые машины позволят приезжать на вызов к пациентам ещё быстрее.</p>
      <p>В январе глава Зауралья Вадим Шумков вручил главврачам центральных районных больниц ключи от новой техники. 7 из 18 отечественных автомобилей, оснащенных необходимым оборудованием, получила курганская БСМП. До конца года в Зауралье поступят ещё 18 новых автомобилей.</p>
      <p>
        <i>- Парк сейчас составляет 127 автомобилей. Сейчас при получении новых машин общее количество останется на том же уровне, но процент новых автомобилей увеличится. Треть парка будут почти новые автомобили. Срок службы автомобилей скорой медицинской службы 5 лет, - добавил <b>Шумаев.</b></i>
      </p>
      <p>Пациентов из удаленных районов в центральные больницы доставляет современный вертолёт санитарной авиации.</p>
