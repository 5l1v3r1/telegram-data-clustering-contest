      <h1>『ファイナルファンタジーXV』Google Stadia版は、追加要素「Crazy Challenge」を収録</h1>
      <address><time datetime="2019-11-20T11:29:22+00:00">20 Nov 2019, 11:29</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>スクウェア・エニックスは11月19日、Google Stadia向けに『FINAL FANTASY XV（ファイナルファンタジーXV）』を配信開始した。価格は40ドルで、Stadia Proユーザーなら30ドルで購入可能。なおGoogle Stadiaは、現時点で日本向けには展開されていない。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XrWyBaT4oys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>Google Stadia版『ファイナルファンタジーXV』は、ゲーム本編とDLCが収録されている。今年リリースされた「エピソード アーデン」もその対象だ。収録されるコンテンツは以下のとおり：</p>
      <p>・FINAL FANTASY XV （ロイヤルエディション相当） 本編<br/>・FINAL FANTASY XV ロイヤルパック<br/>・FINAL FANTASY XV エピソード グラディオラス<br/>・FINAL FANTASY XV エピソード プロンプト<br/>・FINAL FANTASY XV エピソード イグニス<br/>・FINAL FANTASY XV エピソード アーデン<br/>・FINAL FANTASY XVオンライン拡張パック:戦友*マッチング対象はStadiaユーザー<br/>・FINAL FANTASY XV ブースターパック+<br/>・FINAL FANTASY XV ホリデイパック+ *カーニバルパスポートは含まれず</p>
      <p>またGoogle Stadia版は「ミニゲームコレクション クレイジーチャレンジ（Minigame collection “Crazy Challenge”）」を収録するとも発表されている。コンテンツの種類は4つ。ミニレガリアで駆け抜ける、レースゲームライクな「CHALLENGE RALLY」。レガリア TYPE-Fで大空を翔ける「MAGNA FLIGHT」。それぞれコースは特別な専用フィールドで制限時間内にゴールし、最高記録を目指すという。</p>
      <p>戦闘ではデスゲイズなどボスとの戦いが楽しめる「EXPERT DUEL」。装備変更不可やステータス固定といった制限付きの、難易度の高いコンテンツになっているそうだ。魔導インビンシブルを着用する「ENDLESS MAGITEK ARMOR」。いずれもミニゲーム形式となっているようで、本編の魅力的な要素を専用のアクティビティに抽出したコンテンツになるのだろう。タイトル画面の「CHALLENGES」項目からアクセスできるとのこと。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106667-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106667-002.jpg"/>
      </figure>
      <p>前述したようにGoogle Stadiaは日本向けには展開されていない。欧米を中心とした14 ヵ国（ベルギー、フィンランド、カナダ、デンマーク、フランス、ドイツ、アイルランド、イタリア、オランダ、ノルウェー、スペイン、スウェーデン、イギリス、アメリカ）にてサービスが始まったところであるが、Googleの新プラットフォームについての評価はメディア間で異なっており、賛否両論といった状態である（<a href="https://www.gamespot.com/articles/google-stadia-reviews-roundup/1100-6471544/">Game Spot</a>）。</p>
      <p>Google Stadiaそのものが日本向けに展開されれば、新コンテンツは日本ユーザーにも楽しめるだろう。またコンソールやPC版の既存ユーザー向けに、こうした追加要素が導入されるのかも気になるところだ。</p>
