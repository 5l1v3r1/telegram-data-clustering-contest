      <h1>Olympische Sommerspiele 2024: Französische Hoteliers gegen Airbnb</h1>
      <address><time datetime="2019-11-20T22:02:20+00:00">20 Nov 2019, 22:02</time> by <a rel="author">Euronews mit AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OJDdcAhty9c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Appartementvermittler Airbnb wird einer der Hauptsponsoren der Olympischen Spiele.</p>
      <p>Die Vereinbarung zwischen dem Internationalen Olympischen Komitee und Airbnb beginnt mit den Sommerspielen in Tokio im kommenden Jahr und gilt bis 2028.</p>
      <p>Der französische Hotelverband kritisiert diese Entscheidung heftig und hat angekündigt, sich nicht mehr an der Organisation der Olympischen Sommerspiele 2024 in Paris zu beteiligen.</p>
      <p>Der Präsident des Olympischen Komitees Thomas Bach hingegen sagte, dass mit dieser Partnerschaft eine effiziente und nachhaltige Durchführung der Olympischen Spiele gewährleistet würde.</p>
      <p>Die Pariser Bürgermeisterin Anne Hidalgo stellte sich hinter die französischen Hoteliers und äußerte sich besorgt über den neuen Olympia-Sponsor. In einem Brief an IOC-Chef Thomas Bach schrieb sie, dass "Airbnb dem freien Markt zahlreiche Wohnungen entziehe und somit zum Anstieg der Mietpreise und zu Wohnungsmangel beitrage."</p>
