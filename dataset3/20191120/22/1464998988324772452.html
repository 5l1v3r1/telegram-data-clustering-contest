      <h1>കണ്ണൂരില്‍ ഇടിമിന്നലേറ്റ് രണ്ട് പേര്‍ മരിച്ചു</h1>
      <address><time datetime="2019-11-20T22:11:00+00:00">20 Nov 2019, 22:11</time> by <a rel="author" href="http://anweshanam.com/author/sreehari" target="_blank">Sreehari</a></address>
      <p> <br/>കണ്ണൂർ: കണ്ണൂർ ചൊക്ലിയിലുണ്ടായ ഇടിമിന്നലിൽ രണ്ട് പേര്‍ മരിച്ചു. മുക്കിൽ പീടിക സ്വദേശി ഫഹദ്, സെമീൻ എന്നിവരാണ് മരിച്ചത്. ഇരുവരുടേയും മൃതദേഹം ഇന്ദിരാഗാന്ധി ആശുപത്രിയിൽ സൂക്ഷിച്ചിരിക്കുകയാണ്. </p>
    </article>
