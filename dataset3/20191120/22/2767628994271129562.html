      <h1>Euronews Hoy | Las noticias del miércoles 20 de noviembre de 2019</h1>
      <address><time datetime="2019-11-20T22:44:49+00:00">20 Nov 2019, 22:44</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fFMJh4NyBIc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Ocho países europeos presentan un riesgo de incumplimiento de las normas de equilibrio presupuestario establecidas por la Comisión Europea.</b> Entre ellos España, con un Gobierno en funciones y un presupuesto prorrogado que genera cierta inquietud en Bruselas. <a href="https://es.euronews.com/2019/11/20/la-comision-europea-da-un-nuevo-toque-de-atencion-a-espana-por-la-deuda">Los detalles con nuestra corresponsal Ana Lázaro</a>.</p>
      <p><b>Violentos enfrentamientos en las calles entre el Ejército boliviano y los manifestantes.</b> Diálogo político entre partidarios y detractores del expresidente Evo Morales al ralentí y <a href="https://es.euronews.com/2019/11/20/jeanine-anez-anuncio-que-convocaria-elecciones-en-bolivia-en-las-proximas-horas">la presidenta interina Jeanine Áñez anunciando la convocatoria de elecciones 'Si Dios lo permite'</a>.</p>
      <p><b>La incertidumbre persiste también en Irán.</b> Las sanciones económicas ahogan al régimen que trata de silenciar las protestas por el precio del combustible. <a href="https://es.euronews.com/2019/11/20/el-regimen-irani-clama-victoria-y-afirma-haber-frenado-al-enemigo-tras-las-protestas">Algunas fuentes hablan de un centenar de muertos</a>. El Gobierno iraní denuncia un 'complot' internacional.</p>
      <p><b>La policía maltesa ha detenido a un empresario por su presunta relación con</b><a href="https://es.euronews.com/2019/11/20/detenido-en-malta-un-gran-empresario-por-el-asesinato-de-caruana-galizia">el asesinato de la periodista de investigación Daphne Caruana</a><b>.</b> Unos hechos que tuvieron lugar hace dos años.</p>
      <p><b>El nuevo Gobierno conservador griego sigue dando un giro a su política migratoria.</b><a href="https://es.euronews.com/2019/11/20/grecia-aprueba-una-politica-migratoria-mas-restrictiva">Anuncia el cierre de los tres campamentos más insalubres, los situados en las islas de Lesbos, Samos y Quíos</a>.</p>
      <p><b>Desde la Frontera Sur nos llega el montaje del artista mexicano Rafael Lozano-Hemmer.</b> Ciudad Juárez y El Paso unidas a través de la luz y de la voz. <a href="https://es.euronews.com/2019/11/20/rafael-lozano-crea-una-instalacion-de-latidos-y-voces-en-la-frontera">Es el sintonizador fronterizo, el latir de las ciudades hermanas</a>.</p>
      <p><b>El destino del Telescopio Treinta Metros está muy cerca de la isla de La Palma, en España.</b><a href="https://es.euronews.com/2019/11/20/la-isla-espanola-de-la-palma-a-un-paso-de-acoger-el-mayor-telescopio-optico-del-mundo">Un proyecto científico rechazado en Hawái</a> porque el emplazamiento elegido es una de las montañas sagradas para los nativos.</p>
      <p><b>José Mourinho vuelve.</b><a href="https://es.euronews.com/2019/11/20/el-tottenham-nombra-a-jose-mourinho-como-nuevo-entrenador-tras-el-despido-de-mauricio-poch">El entrenador portugués que no deja indiferente a nadie acaba de fichar por el Tottenham</a>, club de la Premier League inglesa, en sustitución del argentino Mauricio Pochettino.</p>
