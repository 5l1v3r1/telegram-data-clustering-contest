      <h1>দুদকের একক তদারকিতে দুর্নীতি প্রতিরোধ কতটা সম্ভব?</h1>
      <address><time datetime="2019-11-20T22:53:00+00:00">20 Nov 2019, 22:53</time> by <a rel="author">সেলিয়া সুলতানা</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/39WeeND-G4c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>নামে আছে মামলায় নেই, কখনো অর্থ কেলেঙ্কারির ঘটনায় তদন্ত কমিটি হলেও সেগুলো আলোর মুখ দেখে না, প্রতিষ্ঠানগুলোতে দুর্নীতি বা অনিয়মে জড়িতদের নেই দৃশ্যমান কোনো শাস্তির উদাহরণ। দেশে প্রাতিষ্ঠানিক দুর্নীতির সংস্কৃতি যখন এই, তখন দুদকের একক তদারকিতে দেশে দুর্নীতি প্রতিরোধ কতটা সম্ভব সেটাই প্রশ্ন।</b><br/><br/>১৯৯৬ সালে শেয়ার বাজার ধসের মূল নায়করা ছিল ধরাছোঁয়ার বাইরে, যার পুনরাবৃত্তি ২০১০ সালের শেয়ারাবাজার কেলেঙ্কারি। এডিবির হিসেবে এ ক্ষতির পরিমাণ ২০১২ সালের অক্টোবর সময়ের মোট জিডিপি প্রায় ২২ শতাংশ। মুদ্রা বিনিময় হারে ২ লাখ কোটি টাকার বেশি। আবারও অপরাধীরা মুক্ত, অন্ধকারেই তদন্ত প্রতিবেদন।<br/><br/>২০১৬ সালের ফেব্রুয়ারিতে বাংলাদেশ ব্যাংকের হিসাব থেকে যুক্তরাষ্ট্রের ফেডারেল রিজার্ভ ব্যাংকে রক্ষিত ১০ কোটি ১০ লাখ ডলার চুরির ঘটনায় বাংলাদেশ ব্যাংকের অদক্ষতা ও অবহেলাকেই মূলত দায়ী করা হয় তদন্ত প্রতিবেদনে।<br/><br/>উল্লেখ করা হয়, কেন্দ্রীয় ব্যাংকে রক্ষিত বৈদেশিক মুদ্রার মজুত বা রিজার্ভ চুরির ক্ষেত্র প্রস্তুত করে রেখেছিল বাংলাদেশ ব্যাংক নিজেই। নিরাপত্তা ব্যবস্থা ছিল অরক্ষিত, সংশ্লিষ্ট কর্মকর্তারা ছিলেন দায়িত্বহীন। তবে মোটা দাগে ব্যবস্থা নেয়া হয়নি ‘দায়িত্বহীনদের’ বিরুদ্ধে।<br/><br/>একইভাবে গত ১০ বছরে ব্যাংকখাতে ২২ হাজার কোটি টাকার বেশি অর্থ জালিয়াতির ঘটনা রয়েছে। এতে রাষ্ট্রায়ত্ত ব্যাংক ছাড়াও বেসরকারি ব্যাংকের নজিরবিহীন আর্থিক কেলেঙ্কারিতে মুখ থুবড়ে পড়ে বেসিক ব্যাংক, ফার্মার্স ব্যাংকের মতো প্রতিষ্ঠান। রয়েছে গণপূর্ত বা স্বাস্থ্য অধিদপ্তরের অধীনে বালিশকাণ্ড বা পর্দা কেলেঙ্কারির মতো ঘটনায় কোটি কোটি টাকা জালিয়াতির ঘটনা যখন ঘটছে তখন এসব প্রতিষ্ঠানের দুর্নীতির দায় কতটা দুদকের?<br/><br/>টিআইবির নির্বাহী পরিচালক ড. ইফতেখারুজ্জামান বলেন, ‘দুর্নীতির অভিযোগ আসাটা যেন বন্ধ হয় বা অভিযোগ যাতে কমে আসে, সেটার দায়িত্বও কিন্তু সংশ্লিষ্ট প্রতিষ্ঠানগুলোর। সেটার জন্য মন্ত্রণালয় আছে, সংশ্লিষ্ট বিভাগ আছে। দুর্নীতির সূচকে  কমাটা কিন্তু কেবল দুদকের পারফরম্যান্সের ওপর নির্ভর করে যেন কখনোই হয় না।’<br/><br/><br/>২০০১ থকে ২০০৫ পর্যন্ত পরপর পাঁচবার দুর্নীতিতে সর্বোচ্চে ছিল বাংলাদেশ। এরপর ২০০৬ থেকে ২০১৭ সাল পর্যন্ত ধাপে ধাপে উন্নতি হলেও তা বড় কোনো পার্থক্যে এগোয়নি। সর্বশেষ ২০১৮ তে ২৮ স্কোরে দুই ধাপ উন্নতির পথে। দুদক চেয়ারম্যান ইকবাল মাহমুদ বলছেন, ‘দুদক মানুষের প্রত্যাশা পূরণ করতে পারেনি। তবে সেখানেও দায় আছে অন্যদের।’<br/><br/>তিনি বলেন, ‘আমরা জনগণের প্রত্যাশা পূরণ করতে পারিনি। বিশাল বিশাল দুর্নীতি যেগুলো, সেগুলো আমরা খুঁড়ে খুঁড়ে বের করতে পারি নাই। সেটা আমাদের ব্যর্থতা। এটা সত্য যে, অনেক প্রভাবশালীদের ব্যাপারে তথ্য আমরা পাই না।’</p>
