      <h1>Am 72. Hochzeitstag seiner Eltern: Prinz Andrew lässt Aufgaben ruhen</h1>
      <address><time datetime="2019-11-20T22:26:21+00:00">20 Nov 2019, 22:26</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TAWPbW1l8qM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lange, vielleicht zu lange, hat der britische Prinz Andrew versucht, seine Verwicklung in den Missbrauchsskandal um den US-Multimillionär Jefffrey Epstein herunterzuspielen. Am Abend des 72. Hochzeitstages seiner Eltern Elizabeth und Philip an diesem Mittwoch war damit Schluss: Andrew bat die Queen darum, "auf absehbare Zeit" von seinen Aufgaben für die britische Königsfamilie zurücktreten zu dürfen. Die Queen stimmte dem Anliegen ihres zweitältesten Sohnes zu.</p>
      <h3>Druck von Medien</h3>
      <p>Der Druck von außen hatte in den vergangenen Tagen zugenommen und drohte, sich wie ein Schatten über die Royals zu legen. Wohl abgeschreckt von den Schlagzeilen der Boulevardpresse und anderer Medien, zogen sich namhafte Sponsoren von Projekten zurück, bei denen Andrew als Schirmherr firmierte. Darunter BT (British Telecommunications), die Wirtschaftsprüfungsgesellschaft KPMG und das Geldinstitut Standard Chartered.</p>
      <p>Epstein hatte sich im August in einem New Yorker Gefängnis das Leben genommen. Ihm wurde unter anderem sexueller Missbrauch von Minderjährigen vorgeworfen. Eines der Opfer behauptet, auch mit dem Prinzen zum Sex gezwungen worden zu sein. Dieser bestreitet das seit jeher.</p>
      <h3>Aussage des Privatsekretärs</h3>
      <p>Spätestens ein Artikel in der Zeitung "The Times" brachte Andrews Glaubwürdigkeit allerdings ins Wanken. Darin sagte sein ehemaliger Privatsekretär, Andrew habe Epstein Anfang der 90er Jahre kennengelernt. In einem TV-Interview am vergangenen Wochenende hatte der Prinz hingegen behauptet, er habe Epstein erstmals 1999 getroffen. Ebenfalls angelastet wurde Andrew, dass er in dem Interview mit der BBC jegliche Empathie mit den Epstein-Opfern vermissen ließ.</p>
      <p>In seiner Erklärung vom Mittwochabend schrieb Andrew, er bereue weiterhin uneingeschränkt seine Verbindung zu Epstein und habe zutiefst Mitgefühl mit den Opfern. Und weiter: "Selbstverständlich bin ich bereit, mit jeder angemessenen Ermittlungsbehörde zusammenzuarbeiten, wenn es notwendig sein sollte."</p>
      <p>Ferner sei ihm klargeworden, "dass die Umstände meiner früheren Verbindung zu Jeffrey Epstein zu einer enormen Störung geworden sind für die Arbeit meiner Familie und die wertvolle Arbeit in den Organisationen und Vereinen, die ich mit Stolz unterstützt habe."</p>
