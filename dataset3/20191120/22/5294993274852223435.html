      <h1>Crise dos Refugiados: Presidente da Médicos Sem Fronteiras em entrevista</h1>
      <address><time datetime="2019-11-20T22:28:06+00:00">20 Nov 2019, 22:28</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ABLcvCHHUlA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Há quase meio século que os Médicos Sem Fronteiras atuam em várias zonas de crise em todo o mundo. A Euronews falou com o novo presidente da organização humanitária, Christos Christou, na clínica pediátrica dos Médicos Sem Fronteiras, nos arredores de Moria. À luz dos últimos desenvolvimentos, a organização ainda está a avaliar a nova estratégia do governo grego sobre a migração, mas não acredita numa mudança significativa.</b>
      </p>
      <blockquote>"Pela nossa experiência e pelo que vimos acontecer nos últimos quatro anos, no âmbito do acordo UE-Turquia, não devemos esperar muito... Infelizmente, esta situação, que se prolonga no tempo com pessoas em condições desumanas, deve continuar. As pessoas vão continuar a ficar em locais difíceis - que custa acreditar que existam na Grécia, às portas da Europa, em 2019." Christos Christou <br/>MSF <br/>Christos Christou <br/>MSF<cite>Christos Christou <br/>MSF</cite></blockquote>
      <p>Visitou vários campos de refugiados na Grécia e, apesar de ter bastante experiência em zonas de crise, ficou chocado.</p>
      <blockquote>O que mais me choca são as crianças pequenas, como pode imaginar, estive em várias zonas de crise em todo o mundo, estive em zonas de guerra, em situações devastadoras e as crianças eram sempre a parte mais difícil da história. O olhar deles era de desespero, de medo, mas vejo que o olhar das crianças daqui é de vazio. Perderam a vontade de viver e o desejo de brincar. Sinto que lhes roubamos a infância.</blockquote>
      <p>Vários líderes europeus consideram a migração uma ameaça e o novo presidente dos Médicos Sem Fronteiras pede uma abordagem mais humana.</p>
      <blockquote>Uma vida humana é uma vida humana e deve ser mais valorizada do que qualquer outra coisa. Para nós, o que mais importa agora é gerir a situação e encontrar uma forma de estar perto dos nossos pacientes. Para lhes mostrar que faremos tudo o que estiver ao nosso alcance para lhes dar mais - e para lhes mostrar que nos preocupamos com eles.</blockquote>
      <p>Apesar de muitas vezes criticadas, a Médicos Sem Fronteiras e várias outras organizações humanitárias estão a trabalhar em Lesbos, desde o início da crise de refugiados.</p>
