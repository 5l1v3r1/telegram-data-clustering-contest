      <h1>韓國影后苦學1個月日語當記者　自爆「痛苦又挫折」</h1>
      <address><time datetime="2019-11-20T22:28:00+00:00">20 Nov 2019, 22:28</time> by <a rel="author">陳立妍</a></address>
      <p>日片《新聞記者》以《東京新聞》社會線女記者望月衣塑子為原型人物，引用近年記者伊藤詩織遭性侵案、森友學園及加計學園兩所學校的購地、特權弊案，樁樁緊扣安倍晉三的政治醜聞，從真實事件延伸出虛構故事情節，揭開日本政府利用謠言、假新聞等手段進行政爭。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0UaRlpakeg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>韓國百想影后沈恩敬在片中飾演日本新聞記者吉岡，某天她收到一封匿名機密資料，爆料政府藉推動新設大學醫學系，實際卻是研究生化武器；另一方面，松坂桃李演出的日本情報局人員杉原拓海，被上級要求夥同地下網軍掩飾政府官員醜聞，心力交瘁之際，卻接到前任長官神崎俊尚自殺的消息，而他最後經手的案子，竟是吉岡日夜追查的新設大學。</p>
      <p>由於河村光庸之前監製的《家族的國度》《啊，荒野》採日韓演員合作模式，成果令他十分滿意，《新聞記者》也決定循此模式跨國共演，沈恩敬在片中以全日語演出，並在開拍前接受1個月的日語特訓。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119150312-58ac3e21030118d15d7dd89fa826f270-tablet.jpg"/>
        <figcaption>松坂桃李（右）、沈恩敬（後）在《新聞記者》為追查政府官員自殺案四處奔走。（天馬行空提供）</figcaption>
      </figure>
      <p>沈恩敬透露：「讓我下定決心跨越語言的隔閡嘗試演出，主要是因為被吉岡這個擁有多重身分的角色所吸引。我想要試著揣摩，雖然她有時會痛苦、挫折，但面對龐大集團時，又能奮勇表達自己的意見。」 而電影將她的角色背景設定為在美國長大、直至母親逝世才隨父親搬回日本，除象徵以遠觀者的角度看日本新聞業，同時亦解決口音問題。</p>
      <p>《新聞記者》電影劇本由編劇詩森驢馬、高石明彦、藤井道人共同撰寫。藤井道人透露：「加入編劇團隊前，他們已經寫好一個版本，但我認為非常難懂，包括政治人物的名字或事件，都太過學術。所以改寫劇本的過程中，我主要修改的兩點，首先是重新設定目標觀眾，再來則是花了很多時間採訪官員，觀察他們不為人知的生活。」</p>
      <p>藤井道人將劇本中較艱澀的部分刪除，耗時4個月田調，採訪10名記者、5名政府官員，一直到電影開拍後仍持續進行，並將目標觀眾調整為像他一樣喜歡電影，但可能不太熟悉政治的人。而松坂桃李飾演的情報局人員，也是他改寫幅度最大的一個角色。</p>
