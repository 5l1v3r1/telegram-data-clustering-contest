      <h1>Судебные иски и эвакуация машин: в Ростове будут бороться с простоями трамваев из-за автомобилистов</h1>
      <h2>О трамвайных проблемах все же услышали. Но теперь оператор перевозок сможет подать на нарушителей в суд и потребовать возместить убытки.</h2>
      <address>
        <time datetime="2019-11-20T22:22:00+00:00">20 Nov 2019, 22:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SWup3a8c4Yc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Авария или час пик и вот на дорогах уже длинные заторы. Но если у автомобилей хотя бы есть пути к отступлению в виде другой полосы или улицы, то у трамваев вариантов нет. Движение будет полностью парализовано. Даже просто неудачно припаркованная машина может стать причиной транспортного коллапса. Проехать и не задеть ее у трамвая не получится, а если не едет один электропоезд, значит стоит и другой. <br/><br/>Искать долго подобный случай не пришлось. 10 утра. На Станиславского ни одного трамвая в течение часа. Причина - перегородившее дорогу авто, на ходу у него вырвало шаровую опору. Такие простои на колее не редкость, жалуются водители.<br/><br/>О трамвайных проблемах все же услышали. Но теперь оператор перевозок сможет подать на нарушителей в суд и потребовать возместить убытки. <br/><br/>«Фиксируются факты нарушения с привлечением сотрудников ГИБДД. В случае неудовлетворения претензии в досудебном порядке будет инициироваться подача иска в установленном законом порядке в соответствующий суд. Работа занимает минимум 2 месяца, максимум до полугода», - говорит директор департамента транспорта г. Ростова-на-Дону Христофор Ермашов.<br/><br/>А чтобы дело не дошло до судебных тяжб, со Станиславского ежедневно будут эвакуировать до 50 машин нарушителей. Первым, кто упомянул об этом, стал экс-директор «Ростовской транспортной компании» Юрий Овчинников. Накануне он занял кресло первого заместителя главы администрации и это, возможно, как раз то, что положительно повлияет на трамвайную ситуацию.</p>
