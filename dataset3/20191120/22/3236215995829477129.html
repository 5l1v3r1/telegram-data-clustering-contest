      <h1>劍虹料中期虧損大增</h1>
      <address>
        <time datetime="2019-11-20T22:38:00+00:00">20 Nov 2019, 22:38</time>
      </address>
      <p>劍虹集團(<a href="http://stock360.hkej.com/quotePlus/01557">01557</a>)公布，預期截至9月底止，6個月虧損將大幅增加，去年同期虧損162.5萬元。<br/>該公司指出，半年虧損增加，主要由於去年6個月確認該公司前控股股東提供的無抵押貸款產生的非經常性推算利息收入約1461萬元，以及推算利息開支約274萬元的淨影響，而期內僅確認無抵押貸款產生的推算利息開支約288.9萬元。<br/>另外，該公司的6個月收益由去年的9355.9萬元，增至今年的不超過1.3億元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000882_c.pdf">下載港交所通告原文</a></p>
