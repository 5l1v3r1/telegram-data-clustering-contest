      <h1>Ίμπιζα: Όχι μόνο νυχτερινή ζωή</h1>
      <address><time datetime="2019-11-20T22:26:12+00:00">20 Nov 2019, 22:26</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Krvunoh40x4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τα τελευταία 40 χρόνια, η Ίμπιζα έγινε γνωστή από καλλιτέχνες, πνευματικούς ανθρώπους, υπαρξιστές, τουρίστες και ολόκληρες γενιές κλάμπερς. Όμως αυτό που δεν γνωρίζουν πολλοί είναι ότι το νησί των Βαλεαρίδων έχει πίσω του πλούσια και γεμάτη ιστορία. Και γι' αυτό φρόντισαν οι Φοίνικες, οι Καρχηδόνιοι, οι Ρωμαίοι και οι Μαυριτανοί.</p>
      <p>Κάθε χρόνο το νησί προσελκύει εκατομμύρια επισκέπτες και πολλοί έρχονται για τα τοπόσημα που έχουν ενταχθεί στον κατάλογο Παγκόσμιας Πολιτιστικής Κληρονομιάς της UNESCO.</p>
      <p>Σύμφωνα με τον δήμαρχο της Πόλης της Ίμπιζα Ράφα Ρουίθ, «είμαστε γνωστοί διεθνώς για τη νυχτερινή μας ζωή, το πλούσιο φυσικό μας περιβάλλον και τις παραλίες μας. Πολλοί, πολιτικοί και επιχειρηματίες, με ρωτούν σε τι χρωστά η Ίμπιζα την επιτυχία της. Πιστεύω πως είναι ο πολιτισμός και η πλούσια ιστορική κληρονομιά της».</p>
      <p>Ο Πεπ Τουρ, σύμβουλος πολιτιστικής και ιστορικής κληρονομιάς του νησιού, μιλά για το σημαντικότερο αξιοθέατο του καταλόγου της UNESCO που βρίσκεται στην Ίμπιζα: «Τα αναγεννησιακά τείχη. Είναι σχεδόν απείραχτα. Σταθήκαμε τυχεροί, διότι δεν μας επιτέθηκε κανείς. Τα τείχη μας ήταν το πρότυπο για τον ισπανικό θρόνο, όταν θέλησε να χτίσει τα τείχη στις νοτιοαμερικανικές αποικίες του 16ου αιώνα».</p>
      <p>Η Ίμπιζα θέλει να διώξει από πάνω της την εικόνα του νησιού-πάρτι με τους μεθυσμένους τουρίστες, τα ναρκωτικά, το οργανωμένο έγκλημα. Αντ' αυτού προτιμά έναν τουρισμό βιώσιμο και οικολογικό.</p>
      <p>«Είναι πολύ καλοδιατηρημένα», λέει για τα τείχη μία Ισπανίδα τουρίστρια. «Πρώτη μου φορά στην Ίμπιζα και μου αρέσει πολύ. Είναι πολύ καλοδιατηρημένα».</p>
      <p>«Μέχρι στιγμής έχω δει πολλά ωραία κτίρια που είναι πολύ εντυπωσιακά. Αρκετοί πιστεύουν ότι εδώ γίνονται μόνο πάρτι, όμως καλό είναι να βλέπουμε και την άλλη πλευρά», λέει ένας Βρετανός τουρίστας.</p>
      <p>Η Ίμπιζα γιορτάζει φέτος 20 χρόνια από την ένταξη στον κατάλογο της UNESCO της Ποσειδωνίας και άλλων αρχαιολογικών της σημείων.</p>
