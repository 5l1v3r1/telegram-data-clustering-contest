      <h1>Migrants : vers des camps fermés en Grèce</h1>
      <address><time datetime="2019-11-20T22:18:47+00:00">20 Nov 2019, 22:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_xbFCNbmonU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Athènes a décidé d'en finir avec les camps pour migrants surpeuplés et insalubres installés sur les îles de Lesbos, Samos et Chios.</p>
      <p>Actuellement 37 000 migrants s'entassent dans des camps prévus pour accueillir un total de 6 200 personnes.</p>
      <p>Alkiviadis Stefanis est coordinateur du gouvernement grec pour les migrations : "Voici, au centre, le camp de réfugiés de Moria" explique-t-il une carte en main. "A côté, en vert, c'est ce qu'on a ajouté. 17.000 personnes vivent ici (...) Nous construisons, à partir de zéro, un centre qui aura une plus grande capacité. Notre objectif est d'accueillir 5 000 personnes dans le Centre."</p>
      <p>Depuis la crise migratoire de 2015, les camps pour migrants grecs ne cessent de s'étendre.</p>
      <p>Le projet d'Athènes est de remplacer trois camps par de nouvelles structures de 5000 places chacunes.</p>
      <p>A l'avenir, les demandeurs d'asile ne pourront plus se déplacer librement sur les îles et seront enfermés le temps de l'examen de leurs dossiers.</p>
      <p>Le projet laisse perplexe les habitants de Lesbos.</p>
      <p>"Que les centres soient ouverts ou fermés, personne ne partira d'ici" dit un homme. "C'est comme la prisons d'Alcatraz, ce sont des copies. Ils doivent venir chercher ces gens et les sortir d'ici, parce que c'est injuste pour la société locale".</p>
      <p>Kostas Tsellos est l'envoyé spécial d'Euronews à Lesbos : "Les annonces du gouvernement sont accueillies ici avec un mélange de scepticisme et de soulagement. Mais avec les flux migratoires en provenance de Turquie qui ne cessent d'augmenter et le camp de Moria en alerte rouge, beaucoup pensent que des mesures d'urgence sont nécessaires".</p>
