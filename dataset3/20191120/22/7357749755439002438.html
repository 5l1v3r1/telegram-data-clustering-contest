      <h1>Djihadisme : prison pour Madame Clain</h1>
      <address><time datetime="2019-11-20T22:19:05+00:00">20 Nov 2019, 22:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dqQEO-G1jcI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La sœur de Fabien et Jean-Michel Clain, les deux frères qui furent les voix francophones de l’État islamique, a été condamnée à 9 ans de prison.</p>
      <p>Son frère Fabien était un cadre de l’État islamique et c'est notamment lui qui a revendiqué les attentats de Paris du 13 novembre 2015.</p>
      <p>La peine de 9 ans prononcée contre Anne Diana Clain est assortie d'une période de sûreté des deux tiers.</p>
      <p>Anne Diana Clain avait été arrêtée en Turquie alors qu'elle cherchait à rejoindre l’État islamique.</p>
      <p>Elle a été reconnue coupable d'association de malfaiteurs à visée terroriste.</p>
      <p>Ses avocats ont l'intention de faire appel.</p>
    </article>
