      <h1>女記者連珠炮提問 官員不爽掉頭走人</h1>
      <address><time datetime="2019-11-20T22:28:00+00:00">20 Nov 2019, 22:28</time> by <a rel="author">陳立妍</a></address>
      <p>日片《新聞記者》改編自《東京新聞》社會線女記者望月衣塑子的同名小說，44歲的她曾在內閣的例行記者會上，連續提出23條尖銳的問題，被日本官方視為「頭痛人物」，內閣官房長官菅義偉也曾因她對有關北韓的問題窮追猛打，當場丟下一句「我沒必要回答你的每個問題」後掉頭走人。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0UaRlpakeg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>望月衣塑子畢業於慶應義塾大學政治系，2017年她在針對加計學園關說醜聞所召開的記者會上，打破砂鍋問到底，接連拋出23個問題質問內閣官房長官菅義偉後一戰成名 。之後，官房官邸甚至還因望月衣塑子立下新規定，只要官員表明「公務在身，這是最後一個問題」，便不需再回答記者的質問。</p>
      <p>《新聞記者》的製作企劃於2017年冬天啟動，製片河村光庸讀了望月衣塑子的同名小說後，深受她勇於追求新聞真相的態度吸引，希望以劇情片的方式，將她身為記者鍥而不捨的精神傳遞給觀眾，順利獲得望月衣塑子授權。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119150852-f74319653da25fbf2d296e7370082e6b-tablet.jpg"/>
        <figcaption>《新聞記者》以望月衣塑子為原型人物，塑造出正義女記者的形象。（天馬行空提供）</figcaption>
      </figure>
      <p>望月衣塑子透露：「在我和河村製片深談的過程當中，發現他除了察覺當今政治及媒體所出現的問題，對於娛樂方面也有著強烈的熱情，想要將現代社會所面臨的情況，透過強烈的故事，用所有人看了都會感到毛骨悚然的劇情片方式呈現出來。腳本就交給專業人士去撰寫，我完全不去看這中間的發展，這部電影的批判性很強，我也希望能藉此機會，引發更多的討論話題。」</p>
      <p>此外，望月衣塑子本人也以社會記者之姿現身片中的政論節目，與前文部科學省事務次官前川喜平、前《紐約時報》東京分社社長馬丁．法克勒、新聞記者工會委員長南彰，針對媒體識讀、新聞界與政界間的權力糾葛等問題展開激辯，引領觀眾進入更深層的議題。</p>
