      <h1>名古屋、４０万円を日本赤十字社に寄付　台風１９号被災者支援</h1>
      <address>
        <time datetime="2019-11-20T22:34:00+00:00">20 Nov 2019, 22:34</time>
      </address>
      <p>　Ｊ１名古屋は２０日、台風１９号の被災者支援のための募金活動で集まった４０万円を日本赤十字社に寄付すると発表した。１０月１９日の仙台戦、今月９日の神戸戦での募金やクラブからの義援金も含まれる。</p>
