      <h1>Tusk nomeado presidente do Partido Popular Europeu</h1>
      <address><time datetime="2019-11-20T22:36:40+00:00">20 Nov 2019, 22:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GVBXum9U9HY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Do lugar central nas cimeiras europeias, para a liderança das políticas europeias de direita e centro-direita: o presidente cessante do Conselho Europeu, Donald Tusk, foi nomeado como o novo líder do Partido Popular Europeu, no congresso da formação, em Zagreb, na Croácia.</p>
      <p>Tusk aproveitou a ocasião para declarar guerra aos "autocratas" e "populistas", num discurso onde agradeceu a "confiança" que lhe foi depositada e no qual, numa nota mais ligeira e humorística, disse que "é muito melhor ser o novo presidente do Partido Popular Europeu, do que o antigo presidente do Conselho Europeu".</p>
      <p>Depois de ter sofrido perdas consideráveis nas eleições europeias de maio, a principal formação do Parlamento Europeu, espera ganhar um novo fôlego com Tusk na liderança.</p>
      <p>A ministra irlandesa para os Assuntos Europeus e candidata à vice-presidência do Partido Popular Europeu, Helen McEntee diz que "o partido precisa de mudar, de crescer e de adaptar-se. Isso não significa pôr em perigo os valores de base que todos defendem... [Tusk] pode ter um estilo e uma visão distinta, mas assume o cargo com uma grande experiência como presidente do Conselho [Europeu], depois de ter sido um elemento-chave nas negociações do Brexit, e também com a sua experiência pessoal e bagagem política."</p>
      <p>O senador irlandês Neale Richmond acredita que "haverá um grande foco no Estado de Direito, no respeito pela democracia e pelos Direitos Humanos. Com ele, [o PPE] vai atacar de frente os populistas nos próximos cinco anos".</p>
      <p>Ao escolher uma figura omnipresente na política europeia dos últimos anos, a formação largamente dominada pelos cristãos-democratas da chanceler alemã Angela Merkel pretende reafirmar-se, sobretudo face ao presidente francês Emmanuel Macron, imponente na primeira linha da cena política europeia.</p>
