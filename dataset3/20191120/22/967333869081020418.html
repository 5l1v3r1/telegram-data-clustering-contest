      <h1>Good Boy? US Child Practices Cowboy Roping Skills on Patient Pup</h1>
      <h2>Fred, a very tolerant pup living in Cuervo, New Mexico, recently showed all of dogkind the art of tolerance after allowing his human Haize to practice his calf-roping skills on him.</h2>
      <address>
        <time datetime="2019-11-20T22:00:09+00:00">20 Nov 2019, 22:00</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fchell.price.14%2Fvideos%2F10220714620075844%2F&amp;show_text=0&amp;width=560" width="560" height="316" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Chell Price, the young cowboy’s mother, <a href="https://uk.news.yahoo.com/young-cowboy-practices-calf-roping-205616442.html?guccounter=1">told</a> video licensor Storyful that the lassoing session unfolded November 11, and that the pair of best friends are constantly messing about in a similar manner.</p>
      <blockquote>“Fred pouts until Haize gets home from school,” she said.</blockquote>
      <p>Aside from getting roped, Fred and Haize also have some good ol’ fun by playing football and hide-and-seek.</p>
