      <h1>Tusk eletto presidente del PPE chiude alla destra radicale</h1>
      <address><time datetime="2019-11-20T22:56:17+00:00">20 Nov 2019, 22:56</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P9DzcTUJbqc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Che sarebbe diventato presidente del partito popolare europeo era noto, e d'altronde era l'unico candidato. Che per lui ci sarebbe stato un plebiscito con percentuali bulgare era meno prevedibile.</p>
      <p>Il presidente uscente del consiglio europeo, il polacco <b>Donald Tusk</b> questo mercoledì è stato eletto dal <b>congresso a Zagabria</b> alla testa del maggiore partito di destra europeo col 93% dei consensi.</p>
      <p>D'altronde per Tusk che dal 2014 ha diretto i summit dei capi di Stato e di governo europei non sono mancate le grane: tra tutte la crisi greca e Brexit.</p>
      <p>Proprio per l'assalto degli euroscettici sono state le parole di Tusk, da Zagabria l'ha giurata "ai populisti e agli autocrati" aggiungendo che non si possono sacrificare "i nostri valori sull'altare della sicurezza".</p>
      <p>Nel partito molti auspicano un cambiamento "Come partito dobbiamo cambiare, crescere, adattarci questo non significa mettere a repentaglio i valori chiave ma magari avere uno stile diverso, un altro approccio", dice Hellen Mc Entee, un'eurodeputata irlandese.</p>
      <p>Questo giovedì, sempre nell'ambito del congresso del partito, verranno eletti i 10 vicepresidenti.</p>
      <h3>Chi è Donald Tusk</h3>
      <p>Polacco, 63 anni, è stato <b>primo ministro</b> nel suo Paese per due volte (2007-2014) e poi, dal 2014, è stato <b>presidente del consiglio europeo.</b></p>
      <p>È fondatore ed è stato presidente del partito polacco <b>piattaforma civica.</b></p>
      <p>Nato a Danzica, già da ragazzo è stato oppositore del partito comunista. Attivo in politica contro il regime fin dai tempi dell'università, a Danzica, dove si è laureato in storia. Qui partecipò alla creazione del comitato studentesco di Solidarność.</p>
      <p>Conservatore in politica, liberale in economia, in tanti gli riconoscono importanti doti di mediatore.</p>
