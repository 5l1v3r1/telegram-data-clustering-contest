      <h1>新聞記者最後獲得勝利？　他說這是欺騙社會大眾</h1>
      <address><time datetime="2019-11-20T22:28:00+00:00">20 Nov 2019, 22:28</time> by <a rel="author">陳立妍, 李鍾泉</a></address>
      <p>日片《新聞記者》在日本被視為「反政權」之作，宣傳電影時處處碰壁，就連花錢買電視、廣播廣告也被拒於門外，僅能透過報紙、社群網站曝光。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0UaRlpakeg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>身兼編導的導演藤井道人表示：「在日本有所謂的『同調壓力』，不能有人太突出，大家必須配合彼此步調。這種壓力之下，近幾年日本的商業大片少有批判力道強烈的社會寫實或政治類型電影，加上在日本會賣座的題材，不是動漫就是愛情片，因此這類電影也很難籌措資金。」</p>
      <p>在《新聞記者》結局，松坂桃李隔著馬路對沈恩敬說了一句話，卻聽不見他的聲音、也未以字幕顯示。藤井道人笑說：「本來出資方有提出一個要求，因為片名是《新聞記者》，希望新聞記者可以在結局獲得勝利。但我覺得不OK，日本現狀根本不是這樣，如果這樣拍就是欺騙社會大眾，所以我拒絕了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119151720-4fffdc41438ce081bc61cb3915e0dad6-tablet.jpg"/>
        <figcaption>藤井道人近日受高雄電影節之邀，來台宣傳新片《新聞記者》。</figcaption>
      </figure>
      <p>藤井道人強調：「電影裡聽不到松坂桃李講話的這幕，代表沈恩敬沒有聽到他的聲音，象徵他想傳達的聲音，沒有成功傳給他想傳遞的對象。其實很多人的聲音傳遞不出去，是因為外界根本不了解、也漠不關心。現在年輕人連什麼時候投票，候選人有誰都不知道，所以我想傳達的是有關『沉默』這件事情，也希望電影最後一幕可以激起大家討論，思考『發聲』的重要。」</p>
      <p>他也透露，電影開放式的結局經過與另2位編劇詩森驢馬、高石明彥共同討論後決定，對於觀眾的各種的想法或解讀，都非常歡迎。「我的家人還有人猜是不是松坂講完這句話後就被車撞了，但我回他：『這個結局是絕對不可能的！』」</p>
