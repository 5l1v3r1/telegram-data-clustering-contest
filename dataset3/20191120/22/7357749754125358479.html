      <h1>Française des Jeux : jackpot pour l’État français</h1>
      <address><time datetime="2019-11-20T22:24:28+00:00">20 Nov 2019, 22:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zOunFiIc-T8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A la veille de l'introduction en bourse de la Française des Jeux, Bruno Le Maire a fixé ce mercredi le prix de l'action de l'entreprise à 19,90 euros, soit le prix plafond de la fourchette prévue initialement et un bénéfice plus important pour l’État.</p>
      <p>Bruno Le Maire, ministre de l'Économie et des Finances : "<i>Plus de deux milliards d'euros pour l’État. Et l’État gardera l'intégralité des recettes fiscales du jeu, soit 3,5 milliards d'euros.</i>"</p>
      <p>L’État décidé de porter "<i>de 33 % à 40 % la part des titres réservés aux investisseurs particuliers</i>."</p>
      <p>Le ministre de l'Économie a précisé qu'"<i>un demi-million de personne</i>" ont participé à la souscription et estime qu'il s'agit d'un "<i>succès spectaculaire</i>".</p>
      <p>Le produit de la vente de la FDJ est destinée à alimenter un fond consacré à l'innovation et l'industrie.</p>
