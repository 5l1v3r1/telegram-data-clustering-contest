      <h1>"Almeno 106 vittime delle proteste in Iran"</h1>
      <address><time datetime="2019-11-20T08:17:23+00:00">20 Nov 2019, 08:17</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_icS2_msUcY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una situazione tragica, al limite della rivolta popolare.<br/>E un bagno di sangue, in tutto l'Iran.</p>
      <p>Sarebbero addirittura almeno 106, secondo una rappresentante di <b>Amnesty International</b>, le vittime degli scontri di questi giorni in Iran, in seguito alle manifestazioni contro l'aumento del prezzo della benzina e l'imposizione del razionamento del carburante.</p>
      <p>La televisione di Stato iraniana ha trasmesso nuove immagini delle proteste che il governo di Teheran ha denunciato definendole vere e proprie "<b>rivolte</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/86/606x396_cmsv2_476c0dc3-6601-596f-8a65-8bef866a481b-4310486.jpg"/>
        <figcaption>Proteste e blocchi stradali lungo l'autostrada di Teheran.Nazanin Tabatabaee/WANA (West Asia News Agency) via REUTERS</figcaption>
      </figure>
      <h3>Internet ancora oscurato</h3>
      <p>I dati sulle vittime e sui disordini sono tuttavia contrastanti, anche perché <b>il governo di Rohani ha oscurato Internet</b>, rendendo difficile per gli iraniani comunicare con il mondo esterno.</p>
      <p>Le proteste sono scoppiate venerdì dopo che <b>il governo ha annunciato un aumento del 50 per cento del prezzo della benzina.</b><br/>Il provvedimento è stato accolto con rabbia in un paese in cui l<b>'economia è in profonda crisi a causa delle sanzioni americane.</b></p>
      <h3>"I cecchini sparano sulla folla"</h3>
      <p>Le proteste avrebbero già raggiunto circa 100 città e paesi dell'intero Iran.</p>
      <blockquote>"Secondo rapporti credibili che abbiamo ricevuto, in meno di tre giorni da venerdì scorso, almeno 106 manifestanti sono stati uccisi in 21 città del paese. Ci sono anche testimoni oculari e riprese video: i cecchini hanno sparato su una folla di persone dai tetti, e in almeno un caso, dagli elicotteri".<cite>Raha Behreini <br/>Avvocato per i diritti umani e rappresentante iraniana di Amnesty International:</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/86/606x340_cmsv2_919fed7f-cbed-581d-819d-9f3a5e1ec267-4310486.jpg"/>
        <figcaption>Raha Behreini, avvocato e rappresentante in Iran di Amnesty International.</figcaption>
      </figure>
      <h3>"Una situazione molto grave"</h3>
      <p>L'Alto Commissariato delle Nazioni Unite per i Diritti Umani esprime notevole preoccupazione, come ammette il portavoce, Rupert Colville.</p>
      <p>"<b>Siamo profondamente preoccupati per le segnalate violazioni delle norme e degli standard internazionali sull'uso della forza. Non conosciamo l'entità delle vittime e dei feriti, ma è chiaramente una situazione molto grave</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/86/606x340_cmsv2_b9bcca43-4be9-5582-971d-1ddc6460dd93-4310486.jpg"/>
        <figcaption>Rupert Colville, portavoce dell'Alto Commissariato per i Diritti Umani.</figcaption>
      </figure>
      <h3>Al soldo degli Usa?</h3>
      <p>La televisione di Stato iraniana continua a mostrare le immagini di migliaia di persone che marciano a sostegno del governo e dei Leader Supremi chiedendo la condanna a morte dei manifestanti e accusandoli di essere al soldo dagli Stati Uniti.</p>

        <figcaption>La manifestazione a favore del governo trasmessa dalla tv iraniana.</figcaption>
      </figure>
