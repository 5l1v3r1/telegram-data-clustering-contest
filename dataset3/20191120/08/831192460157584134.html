      <h1>Επική γκάφα Τσίπρα: «Επί Κατοχής ακούγαμε… Deutsche Welle!…»</h1>
      <address>
        <time datetime="2019-11-20T08:00:01+00:00">20 Nov 2019, 08:00</time>
      </address>
      <p>Συνέντευξη στο κεντρικό δελτίο ειδήσεων του τηλεοπτικού σταθμού Open παραχώρησε το βράδυ της Τρίτης ο Αλέξης Τσίπρας, ο οποίος δεν απέφυγε ένα νέο… ολίσθημα, λέγοντας ότι άκουγε Deutsche Welle στην Κατοχή!</p>
      <figure>
        <iframe data-src="https://twitter.com/omadaalithias/status/1196878971817865217?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Προφανώς, το πρόβλημα με τη δήλωση του κ. Τσίπρα είναι από τη μία, ότι η Deutsche Welle είναι γερμανικό μέσο ενημέρωσης κι έτσι εκ των πραγμάτων θα ήταν… δύσκολο να το ακούει κανείς ως αντιστασιακό μέσο επί Κατοχής.</p>
      <p>Από την άλλη, ωστόσο, κάτι δεν… κολλάει και με την χρονολογία -και αυτό, καθώς η Deutsche Welle άρχισε να εκπέμπει το… 1953!</p>
      <p>Συνεπώς, ο κ. Τσίπρας μάλλον ήθελε να αναφερθεί στο βρετανικό δίκτυο BBC ή, σε διαφορετική περίπτωση, να μιλήσει για την περίοδο της Χούντας.</p>
      <p>Σε άλλο σημείο, δε, ο κ. Τσίπρας υποστήριξε ότι, με την αλλαγή του Ποινικού Κώδικα, αν κάποιοι νεαροί κρατούν μολότοφ, θα τις ρίχνουν!</p>
