      <h1>รุดช่วย! ผวจ.สระแก้ว​นำทีมเข้ากัมพูชา​ช่วยคนไทย​ 169 ราย ถูกจับในบ่อนพนัน​เมืองปอยเปต</h1>
      <address><time datetime="2019-11-20T08:24:00+00:00">20 Nov 2019, 08:24</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011526903.JPEG"/>
      </figure>
      <p>
        <b>สระแก้ว - ผวจ.สระแก้ว นำหน่วยงานเกี่ยวข้องเดินทางไปกัมพูชาช่วยคนไทย 169 คน ถูกจับในบ่อนการพนันออนไลน์ฝั่งปอยเปต หลัง ตม.กัมพูชากวาดล้างบ่อนกาสิโนผิดกฎหมาย</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Eg0X80wM52c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากกรณีที่​ตำรวจ​ตรวจ​คน​เข้า​เมือง​กัมพูชา ได้ทำการกวาดล้างจับกุมบ่อนกาสิโนผิดกฎหมายในกรุงปอยเปต ประเทศกัมพูชา และจับกุมผู้ต้องหาที่ทำงานในบ่อนกาสิโนและบ่อนพนันออนไลน์ได้จำนวน 185 คน ในจำนวนดังกล่าวเป็นคนไทยที่ทำงานในบ่อนพนันออนไลน์ในกรุงปอยเปต มากถึง 169 คน เป็นชาย​ 63 คน และหญิง 106 คน<br/><br/>โดยตำรวจตรวจ​คน​เข้า​เมืองกัมพูชา ยังไม่ได้มีการนำส่งตัวผู้ต้องหาทั้งหมดไปยัง จ.เสียมเรียบ เนื่องจากยังรอขั้นตอนการจัดทำเอกสาร​ โดยมี​ พล.ต.ท.แก้ว วันทอน รองอธิบดีตำรวจ​ตรวจ​คน​เข้า​เมือง​กัมพูชา เป็นหัวหน้าทีมจับกุมนั้น<br/><br/>วันนี้​ (20​ พ.ย.)​ ผู้สื่อข่าวราย​งานว่า​ นายวรพันธุ์ สุวัณณุสส์ ผู้ว่าราชการจังหวัดสระแก้ว พร้อมด้วย นายณัฐชัย นำพูลสุขสันต์ รองผู้ว่าราชการจังหวัด ได้เดินทางไปยังประเทศกัมพูชาเพื่อตรวจสอบข้อเท็จจริงเกี่ยวกับการจับกุมดังกล่าว​ และสอบถามถึงรายละเอียด​ที่เกิดขึ้นแล้ว<br/><br/>นอกจากนั้น ยังมีเจ้าหน้าที่สำนักงานประสานงานชายแดนไทย-กัมพูชา ศูนย์ปฏิบัติการกองทัพภาคที่ 1 (สน.ปทก.ศปก.ทภ.1) และฝ่ายปกครอง​ รวมทั้งหน่วยงานที่เกี่ยวข้องเข้าร่วมในการเจรจาเพื่อให้การช่วยเหลือคนไทยต่อไป</p>
