      <h1>В Ростовской области дорожные службы сегодня работают в режиме повышенной готовности</h1>
      <h2>На трассе А-260 Волгоград - Каменск-Шахтинский сегодня не исключен мокрый снег с дождем. А видимость на дорогах региона местами не превышает 300 метров.</h2>

      <p>На трассах Ростовской области из-за ухудшения погодных условий дорожные службы сегодня работают в режиме повышенной готовности. По информации Упрдор Москва-Волгоград, автомагистрали патрулируют 26 единиц техники. При необходимости количество машин увеличат в 4 раза.<br/><br/>Напомним, видимость на дорогах региона из-за тумана не превышает 300 метров, а на трассе А-260 Волгоград - Каменск-Шахтинский сегодня не исключен мокрый снег с дождем.</p>
