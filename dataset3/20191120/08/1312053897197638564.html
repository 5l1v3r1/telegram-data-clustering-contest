      <h1>Francesco Chiofalo criticato e attaccato sui social: il personal trainer chiede scusa – VIDEO</h1>
      <address><time datetime="2019-11-20T08:17:56+00:00">20 Nov 2019, 08:17</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Dopo aver postato la parodia di chi soffre di attacchi di panico Francesco Chiofalo è stato attaccato e criticato, su Instagram ha chiesto scusa a tutti</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/DEwtcWDxaLI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Torna ad attirare l’attenzione del gossip <b>Francesco Chiofalo</b>, l’ex protagonista di <b>Temptation Island </b>è finito al centro di molte<b> critiche e polemiche</b> negli ultimi giorni a causa di una parodia di chi soffre ti<b> attacchi di panico</b>.</p>
      <p>Chiofalo dopo aver postato il video lo ha subito rimosso, ma aveva già fatto il giro del web. In molti lo hanno attaccato e accusato di aver preso in giro chi soffre a causa degli attacchi di panico.</p>
      <p>Il personal trainer poche ore fa si è scusato su <b>Instagram </b>per il video, ai suoi fan ha spiegato che essendo molto autoironico la sua voleva essere solo una parodia di se stesso, non voleva prendere in giro nessuno. È dispiaciuto che la gente non abbia capito che la presa in giro era solo verso se stesso, perché anche lui soffre di attacchi di panico, si è detto poi pentito di aver postato il video e ha chiesto ancora una volta scusa.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
