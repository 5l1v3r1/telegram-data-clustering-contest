    <meta property="og:description" content="Türkiye'deki 8 milyon araç sürücüsünü yakından ilgilendiren uygulama 1 Aralık itibariyle başlıyor. Ancak düzenlemenin hayata geçmesine 10 gün kala sadece 600 bin kişi zorunlu hale getirilen belgeyi aldı. Asıl çarpıcı rakam ise 1 Ocak 2019'dan bu yana yapılan psikoteknik testlerinde ortaya çıktı. Türkiye genelinde 305 bin şoför üzerinde yapılan testlerden 45 bini olumsuz rapor alarak ticari araç kullanımından 90 günlüğüne men edildi. Psikoteknik raporunun maliyeti 170 TL, ticari araç sürücüsünde olmaması halinde kesilecek ceza ise toplamda bin 168 lira."/>
