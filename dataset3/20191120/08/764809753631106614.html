      <h1>آية الله خامنئي يؤكد أن إيران "دحرت العدو" في الأيام الأخيرة</h1>
      <address><time datetime="2019-11-20T08:45:01+00:00">20 Nov 2019, 08:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YGbbKnWscyk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكد المرشد الأعلى لجمهورية إيران الإسلامية آية الله علي خامنئي الأربعاء أنه تم "دحر العدو" بعد أيام من التظاهرات التي تخللتها أعمال عنف، على أثر زيادة أسعار الوقود. وقال خامنئي في خطاب بثه التلفزيون "دحرنا العدو خلال الأحداث الأمنية في الأيام الأخيرة"، مشيرا إلى أن ما حدث "خلال الأيام الأخيرة كان ممارسات امنية وليست شعبية". وأكد "فرضنا التقهقر على العدو".</p>
      <p>وعرض التلفزيون الحكومي الذي نادرا ما يورد إشارات إلى معارضة في إيران، لقطات لشبان ملثمين يشتبكون مع قوات الأمن.</p>
      <p>وبدأت التظاهرات في إيران الجمعة الماضي احتجاجا على قرار بزيادة أسعار الوقود. وتأتي هذه الاحتجاجات قبل أشهر من انتخابات مجلس الشورى المقررة في شباط/فبراير.</p>

      <p>كما تأتي بينما تعاني إيران من انكماش اقتصادي خطير ناتج عن الانسحاب الأحادي الجانب للولايات المتحدة في العام 2018 من الاتفاق الدولي حول النووي الإيراني وإعادتها فرض عقوبات اقتصادية مشددة على طهران.</p>
