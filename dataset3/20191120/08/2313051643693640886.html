      <h1>山东能源梁宝寺煤矿发生安全事故，11人被困</h1>
      <address>
        <time datetime="2019-11-20T08:39:15+00:00">20 Nov 2019, 08:39</time>
      </address>
      <p>据齐鲁网11月20日讯 2019年11月20日5时50分，山东能源肥城矿业集团位于嘉祥县境内的梁宝寺煤矿发生安全事故，造成11人被困。</p>
      <p>事故发生后，省委书记刘家义第一时间作出安排，要求组织一切力量，全力以赴开展救援，注意科学施救，严防发生次生灾害，确保人员生命安全。要做好被困人员救治准备。要迅速查明事故原因，及时发布有关信息。刘家义同志中断在微山县的调研赶赴现场。省长龚正也在第一时间提出具体要求。目前救援工作正在紧急开展中。</p>
      <p>编辑 刘佳妮</p>
      <p>来源：齐鲁网</p>
