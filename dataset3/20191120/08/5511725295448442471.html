      <h1>Video: Flerī skaistā lēcienā tver ripu un izcīna 450. uzvaru NHL karjerā </h1>
      <address><time datetime="2019-11-20T08:27:23+00:00">20 Nov 2019, 08:27</time> by <a rel="author">DELFI Sports</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aOC3WV0YrQc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Nacionālās hokeja līgas (<a href="https://www.delfi.lv/temas/nhl">NHL</a>) regulārajā čempionātā savu 450. uzvaru izcīnīja vārtsargs Marks-Andrē Flerī, kurš Lasvegasas "<a href="https://www.delfi.lv/temas/golden-knights">Golden Knights</a>" mačā pret Toronto "<a href="https://www.delfi.lv/temas/maple-leafs">Maple Leafs</a>" izcēlās ar varenu ripas tvērienu.</b>
      </p>
      <p>"Golden Knights" ar rezultātu 4:2 pieveica pretiniekus no Toronto, un Flerī atvairīja 31 no 33 pretinieku metieniem. Mača trešajā periodā viņš skaistā lēcienā tvēra Nika Petana metienu, neļaujot "Maple Leafs" izlīdzināt rezultātu.</p>
      <p>Flerī kļuva par septīto vārtsargu NHL vēsturē, kurš savā karjerā izcīnījis 450 uzvaras. "Man ir ļoti paveicies, ka varēju spēlēt labās komandās. Ir jautri izcīnīt uzvaras. Ceru, ka varēšu turpināt šādā garā," NHL mājaslapā citēts Flerī.</p>
      <p>Savā karjerā Flerī aizvadījis 816 spēles, kurās vidēji viņš atvairījis 91,3% pretinieku metienu un ielaidis 2,56 vārtus.</p>
