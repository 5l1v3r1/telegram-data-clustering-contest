      <h1>В Кургане в День матери пройдет благотворительная акция</h1>
      <address>
        <time datetime="2019-11-20T08:06:00+00:00">20 Nov 2019, 08:06</time>
      </address>
      <p>
        <b>В Кургане в День матери проведут благотворительную акцию. Деньги, которые будут собраны во время нее, пойдут на лечение тяжелобольных детей.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iBCj_46BcOg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В воскресенье, 24 ноября, в курганском торговом центре «Гипер Сити» в 11:00 пройдет благотворительная акция «Букет для мамы». Ее организаторы — главное управление социальной защиты населения и фонд «Славик».</p>
      <p>
        <i>- Фонд мы знаем очень давно. Работаем продуктивно. Фонд оказывает адресную помощь детям, - рассказала <b>начальник Главного управления социальной защиты населения Курганской области Юлия Козлова</b>. - Мы приглашаем всех жителей Курганской области присоединиться к акциям, добрым делам, которые проводит фонд.</i>
      </p>
      <p>Акция пройдет на первом этаже торгового центра. Выступят творческие коллективы города, будут театральные представления и многое другое. Цель акции — поблагодарить своих мам и помочь тяжелобольным детям.</p>
      <p>
        <i>- На акции будет организован сбор средств. У нас будет стоять копилочка. Каждый желающий сможет внести любую сумму, - пояснил <b>президент благотворительного фонда «Славик» Александр Калинин</b>. - И по городу у нас стоят копилки. Например, на автовокзале, на железнодорожном вокзале. По городу стоят копилки с нашим логотипом. Можно на расчетный счет перечислить.</i>
      </p>
      <p>Подобные акции также пройдут и в преддверии Нового года.</p>
      <footer>Фото Анны Макаровой, служба информации «Область 45».</footer>
