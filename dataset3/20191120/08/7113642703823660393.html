      <h1>В Одессе "героиня парковки" парализовала движение трамваев (видео)</h1>
      <h2>В Одессе камеры наблюдения зафиксировали очередную "героиню парковки".</h2>
      <address><time datetime="2019-11-20T08:30:00+00:00">20 Nov 2019, 08:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VkLggl3u1I8" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Женщина неудачно припарковалась</h3>
      <p>Женщина проехала под запрещенный знак, выехала на встречную полосу, а потом бросила авто прямо на рельсах, заблокировав движение трамваев. Соответствующее видео появилось в YouTube-канале "Центр 077", передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Инцидент произошел в час "пик" на Французском бульваре.</p>
      <p>Отмечается, что в итоге женщину оштрафовали. Нарушительницу разыскали журналисты ТСН. 34-летней Юлии дома не было. За водителя извинилась ее мать. Мол, дочка только недавно села за руль.</p>
