      <h1>Bale maakt zich onmogelijk bij Real: 'Wales, Golf, Madrid... In that order'</h1>
      <address>
        <time datetime="2019-11-20T08:25:00+00:00">20 Nov 2019, 08:25</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/NoContextWelsh/status/1196911105622380545?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Gareth Bale maakt zich onmogelijk bij Real Madrid, stellen Spaanse media. De dertigjarige aanvaller gooide olie op het vuur door na de 2-0 zege van Wales op Hongarije met een opvallende vlag te poseren: 'Wales, Golf, Madrid: in that order'.</b>
      </p>
      <p>In Spanje rijzen al langer twijfels over de prioriteiten van Bale. Hij kwam al anderhalve maand niet in actie voor Real Madrid vanwege een blessure, maar leidde Wales dinsdagavond wel naar het EK 2020. Clubicoon Predrag Mijatovic stelde onlangs wat in zijn ogen het belangrijkste was voor de oud-speler van Tottenham Hotspur. "Eerst Wales, dan golf, en daarna pas Real Madrid."</p>
      <p>De uitspraak van Mijatovic werd groots opgepakt in Wales en met een spandoek met die tekst vierde het land dinsdag de kwalificatie voor het EK. De actie van Bale valt in Spanje slecht. 'Voor de zoveelste keer kleineerde Bale Real Madrid en zijn fans', schrijft <i>Marca</i> in een opinie-stuk. 'Hij bespot opnieuw de club die hem al jaren betaalt (en niet zo'n beetje ook). Straks is hij weer verrast als het Bernab√©u hem uitfluit.'</p>
      <p>Spaanse media zijn het eens dat Bale voor een vertrek bij <i>De Koninklijke</i> staat. Mogelijk zelfs al in januari. De linkspoot wordt in verband gebracht met Manchester United.</p>
