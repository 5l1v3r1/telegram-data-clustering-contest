      <h1>Dad shares daughter's extravagant $10K Christmas list</h1>
      <address><time datetime="2019-11-20T08:51:45+00:00">20 Nov 2019, 08:51</time> by <a rel="author">CBS Austin</a></address>
      <p>What did you want for Christmas growing up?</p>
      <p>Maybe a boombox? Or a bike? If you really shot for the moon, a Nintendo 64?</p>
      <p>Well, you’ve got nothing on this girl.</p>
      <figure>
        <iframe data-src="https://twitter.com/_/status/1194689352992903169" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A dad in Los Angeles posted his 10-year-old daughter’s list on Twitter, and the 26 items are causing quite a stir.</p>
      <p>The items, adding up to over $10,000, include an iPhone 11, a new MacBook Air, Gucci slides, a real bunny, an alarm clock, pink duct tape, and $4,000.</p>
      <p>The responses have been comical, including one user who said "Get her that alarm clock sis! Lol tell her it’ll wake her up from that dream where she think shes getting everything on there ??"</p>
