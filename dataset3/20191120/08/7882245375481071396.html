      <h1>Хаменеи: "Мы заставили врагов отступить"</h1>
      <address><time datetime="2019-11-20T08:43:55+00:00">20 Nov 2019, 08:43</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/utUs3EYnsyQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Духовный лидер Ирана аятолла Али Хаменеи объявил о победе над протестной кампанией, спровоцированной резким повышением цен на топливо. «Мы заставили врагов отступить», — заявил он на встрече с представителями бизнеса. Хаменеи вновь охарактеризовал массовые выступления как часть заговора зарубежных сил с целью дестабилизировать ситуацию в стране.</p>
      <p>Во многих городах акции сопровождались столкновениями с сотрудниками силовых структур, перекрытием улиц и поджогами. Поступали сообщения о применении огнестрельного оружия для разгона демонстрантов. С началом протестов в Иране были ужесточены меры безопасности и практически полностью отключён доступ в интернет. Представители высшего руководства страны говорили о погибших, однако оценки числа жертв разнятся. Amnesty International сообщает более чем о сотне убитых.</p>
      <blockquote>По данным из достоверных источников, которые мы получаем, всего за три дня с пятницы были убиты по меньшей мере 106 протестующих в 21 городе в разных регионах страны. У есть свидетельства очевидцев, которые подтверждаются видеозаписями, о том, что снайперы стреляли по толпам людей с крыш и как минимум в одном случае с вертолётов. Руперт Колвилл <br/>представитель Управления верховного комиссара ООН по правам человека<cite>Раха Бахрейни <br/>эксперт Amnesty International</cite></blockquote>
      <p>По данным управления Верховного комиссара ООН по правам человека, жертвами противостояния в Иране могли стать десятки людей.</p>
      <blockquote>Мы всерьёз обеспокоены сообщениями о нарушении международных норм и стандартов применения силы. Мы не знаем точно, сколько человек были убиты и ранены, но ясно, что это число велико.</blockquote>
      <p>Эта серия акций протеста в Иране началась пятницу, когда правительство повысило цены на бензин в полтора-два раза. Государственные СМИ сообщают об ответных выступлениях в поддержку руководства страны, в которых приняли участие тысячи иранцев.</p>
