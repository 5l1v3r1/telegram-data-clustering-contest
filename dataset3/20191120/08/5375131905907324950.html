      <h1>Va de Golf #67: gran momento de Tiger Woods, Carlota Ciganda y Nuria Iturrioz, y el proyecto de campo de golf en Tres cantos</h1>
      <address><time datetime="2019-11-20T08:56:18+00:00">20 Nov 2019, 08:56</time> by <a rel="author" href="https://www.diariocritico.com/periodigolf/autor/298/" target="_blank">Periodigolf</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g87bm4l6lvQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>'Va de Golf', </b>que podeís seguir en <b>Elperiodigolf.com, Golflick.com, Madridiario.es y Diariocritico.com</b>, continúa su camino ofreciendo la mejor y más original información del mundo del golf a través de la red.</p>
      <p>Nueva entrega de <b>Va de Golf</b> con muchos nombres propios. El primero <b>Tiger Woods</b>, que va camino de sus 44 años con numerosos proyectos ilusionantes. Además de conseguir su victoria número 83 y superar la mítica cifra de Sam Snead, ha anunciado sus memorias bajo el título de "Back", y además, se ha elegido a sí mismo para disputar como jugador la próxima President´s Cup. También tiene por delante clasificarse para los Juegos Olímpicos de Tokio.</p>
      <figure>
        <img src="https://elperiodigolf.madridiario.es/galerias-noticias/galerias/443481/medium/vdg676.jpg"/>
      </figure>
      <p>Otros nombres propios, en este caso del golf femenino, son <b>Carlota Ciganda</b>, que ha conseguido llevarse el millón de dólares del Aon Risk Reward Challenge, una prueba que aglutina los mejores hoyos de la temporada. La navarra afronta la final del Circuito LPGA en Florida con muchas opciones. También<b> Nuria Iturrioz</b>, que ha conseguido la tarjeta de la LPGA en una dura Escuela de ocho jornadas. La balear tiene ahora por delante el Orden de Mérito del Circuito Europeo.</p>
      <p>En este programa analizamos los nuevos palos y la ropa de<b> Decathlon desde Palomarejos</b>, un campo siempre agradable en Talavera de la Reina, donde <b>Ángel Blázquez y Ernesto González</b> nos presentan las últimas novedades.</p>
      <p>Y hablamos con <b>Isabel Trillo</b>, campeona de la <b>XI Copa Comunicación y Empresas después de la Copa de España de Medios</b> que se ha celebrado en <b>El Olivar de la Hinojosa</b>, donde <b>Mediaset</b> se hizo con el título de la prueba con <b>Miguel Carnero y José María Dubla</b>.</p>
      <p>Además, el director del <b>Centro Nacional de Golf</b> también nos da detalles de la temporada en un año con muchos proyectos novedosos y grandes iniciativas como el <b>Top Tracer</b> en la cancha de prácticas y el torneo virtual interempresas. Muy cerca, en <b>Tres Cantos</b>, el alcalde <b>Jesús Moreno</b> nos explica el ilusionante proyecto de golf que tiene el municipio madrileño de un campo de 9 hoyos Executive para acercar el golf a todos los tricantinos y madrileños.</p>
      <p>Y terminamos con golf en un minuto para conocer de la mejor manera el <b>Club de Golf Lerma</b> donde el golf y el cordero se dan la mano en un escenario sensacional.</p>
