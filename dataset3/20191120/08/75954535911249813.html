      <h1>Vidéo- Pédiatrie de l’hôpital Abass Ndao : Famara Diédhiou vient au secours des enfants !</h1>
      <address>
        <time datetime="2019-11-20T08:58:56+00:00">20 Nov 2019, 08:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/09iseb1KmuU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L’international sénégalais, Famara Diédhiou a offert à l’hôpital Abass Ndao deux seringues électriques et un Scope moniteur. Le footballeur, très touché après sa découverte à la pédiatrie, suite à sa visite de l’hôpital.</b>
      </p>
      <p>Répondant à l’appel de DR Guissé qui suit sa soeur, il estime que son geste doit être à la portée de tout un chacun. Le plus important, retient-il, est de voir s’il y’aura la possibilité de répondre à d’autres appels. Etant « Lion » s’est mon devoir d’apporter mon soutient aux nécessiteux particulièrement aux enfants diminués a-t-il dit.</p>
      <p>Cependant l’attaquant des lions du Sénégal, a promis de continuer à faire ses gestes et inciter ses coéquipiers dans la tanière de faire de pareille geste. Concernant l’administration de l’hopital le professeur Modou Guéye chef du service pédiatre d’Abass Ndao se réjouit de ce beau geste de l’international sénégalais qui vient à son, ce dernier même lance un appel « sos » aux autres bonnes volontés pour l’amélioration de la prise en charge des enfants.</p>
      <p>source: senegal7</p>
