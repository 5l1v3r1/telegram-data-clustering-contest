      <h1>亞太股市個別走 日韓股市早段偏軟</h1>
      <address>
        <time datetime="2019-11-20T08:41:00+00:00">20 Nov 2019, 08:41</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>隔晚美股個別走，道指創新高後倒跌，收市挫102點或0.36%，報27934點；標普500指數跌1點或0.06%，報3120點；納指升0.24%。亞太股市今早普遍偏軟。<br/>日本日經225指數最新跌1點或0.01%，報23290。<br/>南韓KOSPI指數最新報2141點，跌11點或0.53%。<br/>澳洲普通股指數最新跌61點或0.89%，報6852。紐西蘭NZX50指數最新升50點或0.47%，報10943點。</p>
