      <h1>Сборная России после разгромной победы подарила игрокам Сан-Марино матрёшки</h1>
      <h2>В твиттере национальной команды по футболу показали фотографию с матрёшками в местном стиле санмаринцев.</h2>
      <address><time datetime="2019-11-20T08:58:00+00:00">20 Nov 2019, 08:58</time> by <a rel="author" href="https://life.ru/author/1904" target="_blank">Кира Громова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TeamRussia/status/1196918977588580353?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>— Большое спасибо сотрудникам стадиона и представителям федерации футбола Сан-Марино за отличную организацию и тёплый приём! Наш подарок — традиционные русские матрёшки в сан-маринском стиле, —</b> говорится в сообщении сборной России.</p>
      <p>Наша <a href="https://life.ru/t/%D1%81%D0%BF%D0%BE%D1%80%D1%82/1256162/rossiia_nakolotila_san-marino_5_gholov_zabili_vsie_kromie_dziuby">сборная одержала разгромную победу над Сан-Марино</a> в заключительном матче отборочного турнира на Евро-2020. По итогу команда Черчесова занимает второе место в группе.</p>
      <p>Также отметим, что уже определились два соперника россиян на Евро-2020. Это Бельгия и Дания. Третий оппонент станет известен по результатам жеребьёвки.</p>
