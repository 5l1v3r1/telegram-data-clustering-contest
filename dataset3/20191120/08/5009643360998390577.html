      <h1>«Давай разведемся!»: Смешной ромком о том, что лучше быть в разводе, чем несчастной</h1>
      <h2>От режиссера хитовых клипов «Ленинграда»</h2>
      <address><time datetime="2019-11-20T08:47:25+00:00">20 Nov 2019, 08:47</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>

      <h3>«Давай разведемся!»</h3>
      <p>
        <b>Режиссер</b>
      </p>
      <p>Анна Пармас</p>
      <p>
        <b>В ролях</b>
      </p>
      <p>Анна Михалкова, Антон Филипенко, Светлана Камынина, Максим Лагашкин, Федор Лавров</p>
      <p>Типичная российская семья: двое подрастающих детей, ипотека, очень много работы, только главную партию играет жена Маша (восхитительная Анна Михалкова), а муж Миша сидит дома с детьми и готовит ужины. Маша работает врачом-гинекологом и лечит пациентов даже в медицинских сериалах по телевизору: она на связи по телефону 24/7, за столом обсуждает месячные пациентки и забывает на семейные соревнования купальник, а потому плавает в бассейне в нижнем белье.</p>
      <p>Муж, задвинутый на задний план и принимаемый как должное, крутит на стороне с влюбленной в него тренершей Оксаной, записав ее имя в телефонную книгу как «Фитнес». Когда Маша перед сном случайно берет трубку, то выясняет, что ее благоверный для какой-то другой женщины — котенок и солнышко. Миша собирает вещи и со скандалом уходит из дома. Маше остается с этим только смириться и налаживать самостоятельную жизнь, перепридумывая собственное счастье. Может быть, этот уход — ошибка, и они сойдутся снова?</p>
      <p>«Давай разведемся!» неслучайно получил зрительский приз на минувшем «Кинотавре» — у него есть все шансы стать народной комедией про слишком узнаваемых героев (последнее такое попадание, кажется, было с «Горько!»): загнанную и круглосуточно работающую женщину, которая отвечает за все и всех, и ее мужа, уставшего быть на вторых ролях. Фильм написала и поставила по воспоминаниям о собственном разводе одна из главных женщин в отечественной комедии Анна Пармас — она отвечала за сценарии культового телешоу «Осторожно, модерн!», тексты для фильмов Дуни Смирновой и хитовые клипы «Ленинграда» последних лет.</p>
      <p>Ее горький и местами гомерически смешной полнометражный дебют обладает всеми плюсами кино, снятого ироничным человеком по досадному личному опыту: здесь много редкого для наших пейзажей ситуационного юмора, в котором легко угадываются и приметы времени, и неприукрашенная реальность. Сцена с ментами, встречи с подружками, опустошение на работе, легкость конфетно-букетного периода — в Машу и Мишу легко поверить и еще легче полюбить.</p>
      <p>Выдающаяся комедийная актриса Анна Михалкова, наконец, получает широкую поляну, чтобы разгуляться: никогда ее детско-растерянный взгляд, дрожащие губы и обволакивающий голос не привлекали такого пристального режиссерского внимания, и совершенно зря («Обычная женщина» Бориса Хлебникова — второй такой пример). Маша в исполнении Анны — типичная героиня нашего времени, боль и испытания которой так легко принять близко к сердцу: ведь мы все берем на себя слишком много, неуклюже ругаемся, путано формулируем и испуганно смотрим в пустоту, содрогаясь от грядущих перемен.</p>
      <p>Хеппи-энд, придуманный Аннами в «Давай разведемся!», — не только счастливый, но и честный. Вместо того чтобы вдыхать сказочную романтику в реальность без чудес, рисовать новую любовную линию для Маши и растаптывать счастье Миши, режиссер смотрит на счастье в районе 40 лет без розовых очков: каждый становится счастливым, когда превращается в хозяина собственной жизни и живет так, как ему нравится.</p>
      <p>Удивительный пример массового профеминистского кино о сильной женщине без назидательных лекций: смешить все же — тяжелейшее из искусств, особенно на русском.</p>
