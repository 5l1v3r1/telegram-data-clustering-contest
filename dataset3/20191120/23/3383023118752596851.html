      <h1>Muestran en vídeo todos los detalles de Seabound Soul, el nuevo evento de Sea of Thieves</h1>
      <h2>Además de un nuevo Tall Tale y el fuego, el evento llega con nuevas misiones y elementos cosméticos para los jugadores.</h2>
      <address><time datetime="2019-11-20T23:59:00+00:00">20 Nov 2019, 23:59</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199260/muestran-en-vdeo-todos-los-detalles-de-seabound-soul-el/Juan%20Emilio%20Reyes" target="_blank">Juan Emilio Reyes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-_raInGGFCI" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La semana pasada en el marco del Inside Xbox de X019, Rare no sólo <a href="https://www.3djuegos.com/noticias-ver/199058/rare-sorprende-con-un-bonito-y-espectacular-triler-de/">reveló su nuevo juego</a>, sino que también se <a href="https://www.3djuegos.com/noticias-ver/199062/sea-of-thieves-anuncia-su-prxima-expansin-seabound-soul/">anunció la nueva expansión</a> que llegará a <a href="https://www.3djuegos.com/22645/sea-of-thieves/">Sea of Thieves</a> como parte de su plan de contenidos mensuales. Ya sabíamos que <b>Seabound Soul</b> agregaría un nuevo <b>Tall Tale</b> y el <b>fuego</b> como nuevo ingrediente para los combates en el juego, pero un <b>nuevo vídeo</b> ofrece con detalle todo lo que podemos esperar de este nuevo evento para Sea of Thieves.</p>
      <p>Una de las novedades es la presencia de <b>nuevas misiones</b> conocidas como <b>Ashen Treasure Voyages</b>. En ausencia de Duke de los Bilge Rats, será Stitcher Jim quien nos ofrecerá estas misiones que nos pondrán a <b>cazar esqueletos especiales</b> y a enfrentar la incansable <b>Ashen Fleet</b> en los mares.</p>
      <p>Un detalle importante que recalca el vídeo es que <b>las nuevas bombas de fuego pueden lanzarse en los cañones o arrojarse directamente</b> contra los enemigos como si fueran granadas. Otras mejoras generales al juego incluyen la posibilidad de <b>construir campamentos</b> en algunas locaciones, llevar <b>cajas de municiones</b> a donde quieras y <b>abrir algunos cofres de las misiones en el lugar donde los encuentras</b> para obtener sus recompensas directamente.</p>
      <p>También llegan <b>nuevos elementos cosméticos y títulos</b> como parte de las misiones que hay por completar, algunos de estos objetos pueden obtenerse con oro y otros con doblones. El <b>emporio pirata</b> también ha sido actualizado con nuevos paquetes de emotes, nuevas mascotas y ropas para las mismas; uno de los elementos destacados de esta tienda será un barco premium temático de <a href="https://www.3djuegos.com/6261/perfect-dark-zero/">Perfect Dark</a>.</p>
