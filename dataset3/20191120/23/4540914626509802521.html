      <h1>Neuer EVP-Chef: Donald Tusk</h1>
      <address><time datetime="2019-11-20T23:28:32+00:00">20 Nov 2019, 23:28</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zm99lU9us6k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der scheidende EU-Ratspräsident Donald Tusk ist zum neuen Vorsitzenden der Europäischen Volkspartei EVP gewählt worden.</p>
      <h3>93 Prozent aller Stimmen</h3>
      <p>Die Delegierten der christdemokratischen Parteienfamilie, zu der auch die CDU und die CSU gehören, wählten den Polen in Zagreb mit 93 Prozent aller Stimmen.</p>
      <p>Donald Tusk sagte auf dem Kongress:</p>
      <p>
        <i>"Danke für all die Stimmen und das Vertrauen. Dank Ihrer Stimmen werde ich wieder Präsident sein. Es ist viel besser, der neue Präsident der Europäischen Volkspartei zu sein, als der ehemalige Präsident des Europäischen Rates."</i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197170242776158208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die EVP ist die größte politische Gruppierung in der EU. Bei den Europawahlen im Mai hatte sie aber erhebliche Verluste erlitten. Wird Tusk das Ruder herumreißen können?</p>
      <p>Helen McEntee von der irischen Fine Gael-Partei sagte hierzu:</p>
      <p>"Unsere Partei muss sich ändern. Wir müssen wachsen, wir müssen uns anpassen. Das heißt nicht, dass wir unsere Grundwerte infrage stellen. Donald Tusk mag einen anderen Stil haben, aber er hat viel Erfahrungen als Ratspräsident gesammelt: Er war ja entscheidend für die Brexit-Verhandlungen, hat aber auch seinen eigenen politischen Hintergrund."</p>
      <h3>Die Populisten direkt angehen</h3>
      <p>Und ihr Parteikollege Neale Richmond beschreibt die anstehenden Aufgaben so:</p>
      <p>"Wir setzen Schwerpunkte auf Rechtsstaatlichkeit, Achtung der Demokratie und Menschenrechte. Mit Tusk als Präsidenten werden wir die Populisten direkt angehen."</p>
      <p>Tusk hatte vor der Wahl die populistische Politik des ungarischen Ministerpräsidenten Viktor Orban attackiert. Dessen Fidesz-Partei ist ebenfalls Mitglied der EVP, doch die Mitgliedschaft ist seit März wegen innerparteilicher Kritik suspendiert. Hintergrund der Suspendierung war die wachsende Kritik in an Orbans Abkehr von der liberalen Demokratie.</p>
