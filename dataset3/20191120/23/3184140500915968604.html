      <h1>Опубликовано видео попытки суицида Соколова</h1>
      <address><time datetime="2019-11-20T23:45:00+00:00">20 Nov 2019, 23:45</time> by <a rel="author">Анастасия Кукова</a></address>
      <p>Обвиняемый в убийстве аспирантки Анастасии Ещенко доцент СПбГУ Олег Соколов во время следственного эксперимента попытался покончить с собой. <a href="https://vk.com/video-62356431_456246405">Видео</a> инцидента появилось в распоряжении издания «Невские новости».</p>
      <figure>
        <img src="https://360tv.ru/media/images/articles/crops/98415df2-24c9-45b1-8c7b-e279ef976f6f/crop_921_518.jpg"/>
      </figure>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246405&amp;hash=73f0045defec4760&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <related>
        <a href="https://360tv.ru/news/crime/oleg-sokolov-pytalsja-pokonchit-s-soboj-vo-vremja-sledstvennogo-eksperimenta/"/>
      </related>
      <p>Во время следственного эксперимента историка, расчленившего 7 ноября возлюбленную, привезли в его квартиру на набережной реки Мойки.</p>
      <p>Ради чистоты эксперимента с него сняли наручники. Экс-доцент попытался покончить с собой.</p>
      <p>Доцент университета был задержан 9 ноября при попытке утопить в Мойке отрезанные у убитой девушки руки. Следователи выяснили, что 7 ноября он застрелил свою жертву. Затем Соколов распили ее тело и по частям утопил в реке. Его действия попали на видеокамеры.</p>
