      <h1>被示威者包圍跌倒致脫臼　鄭若驊引醫生：左手未能正常運作最少3個月</h1>
      <address>
        <time datetime="2019-11-20T23:00:00+00:00">20 Nov 2019, 23:00</time>
      </address>
      <p>律政司司長鄭若驊早前在英國倫敦出席講座，期間遭到十數名香港示威者包圍，一度跌倒。她其後發表聲明，嚴厲斥責「暴徒」令其身體受到嚴重傷害。據now新聞報道，她於倫敦接受傳媒訪問時表示自己左手手腕脫臼，醫生稱未能正常運作至少3個月至1年。</p>
      <p>（圖片來源：Chloe Leung Facebook影片截圖）</p>
    </article>
