      <h1>Twitter is experimenting with scheduling tweets via the web</h1>
      <address><time datetime="2019-11-20T23:00:04+00:00">20 Nov 2019, 23:00</time> by <a rel="author" href="https://mobilesyrup.com/author/dean-daley" target="_blank">Dean Daley</a></address>
      <p>Twitter is rolling out a feature that will allow users to schedule tweets via the web, similar to TweetDeck.</p>
      <figure>
        <iframe data-src="https://twitter.com/TweetDeck/status/1197214465231601671?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Twitter is currently only experimenting with bringing the feature to the web, which means that only certain users have access to the functionality right now.</p>
      <p>You’ll be able to schedule a tweet by starting a post, clicking the three dots in the bottom bar and then scheduling it for a specific time and date.</p>
      <p>Eventually, the feature will roll out to all users in the coming months.</p>
      <p>It’s unclear when the feature is coming to iOS or Android.</p>
      <p>Source: <a href="https://twitter.com/TweetDeck/status/1197214465231601671">Twitter</a>, Via: <a href="https://9to5mac.com/2019/11/20/twitter-schedule-tweets-web/">9to5Mac</a></p>
