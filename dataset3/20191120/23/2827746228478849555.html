      <h1>«Корпоративные животные» вышли в России</h1>
      <address>
        <time datetime="2019-11-20T23:45:39+00:00">20 Nov 2019, 23:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4ovyT_oi6Sc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава крупной корпорации Люси (Деми Мур), которая производит съедобную посуду, не так заботится об окружающей среде, как о людях. Однажды она решает провести тимбилдинг для своих сотрудников, но в результате происходит несчастный случай, и группа оказывается под землёй, где герои внезапно для себя открывают истинные человеческие мотивы.</p>
      <p>Офисное рабство, которое знакомо многим не понаслышке, в картине пересекается с типичной историей «выживальщиков», притом, с каннибализмом. В сюжете новыми красками играет офисный харассмент, а гротескные мультипликационные вставки скрывают некоторые изъяны ее сюжета.</p>
      <p>Фильм задает зрителю на самом деле философский вопрос: насколько настоящий корпоративный хищник в экстремальных условиях может быть хищником натуральным?</p>
      <p>Рейтинг картины MPAA: до 17 лет обязательно присутствие взрослого.</p>
