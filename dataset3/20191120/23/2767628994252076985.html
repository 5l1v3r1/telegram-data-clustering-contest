      <h1>Donald Tusk, nuevo presidente del Partido Popular Europeo</h1>
      <address><time datetime="2019-11-20T23:20:41+00:00">20 Nov 2019, 23:20</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yo7h1B_JacU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Presidente saliente del Consejo Europeo, <b>Donald Tusk, ha sido nombrado líder del Partido Popular Europeo (PPE),</b> la mayor agrupación política de la Unión Europea. Sin embargo, en las elecciones europeas de mayo, esta formación sufrió una gran pérdida.</p>
      <p>Tusk agradeció a los miembros de su grupo que lo votaron. "Gracias a sus votos," -dijo el político polaco- "<b>volveré a ser presidente</b>. Es mucho mejor ser el nuevo Presidente del Partido Popular Europeo que el ex Presidente del Consejo Europeo, por supuesto", bromeó.</p>
      <p>Esta renovación de la cúpula del PPE llega tras <a href="https://es.euronews.com/2019/05/27/elecciones-europeas-una-eurocamara-mas-fragmentada">su pérdida de cerca de 80 escaños en la Eurocámara en mayo</a> y tras haber visto reducia su influencia política en la Unión Europea.</p>
      <p>Lee | <b><a href="https://es.euronews.com/2019/05/24/todos-los-resultados-de-las-elecciones-europeas-en-directo-en-euronews">¿Quién ha ganado las elecciones europeas? Sube la participación y cae el bipartidismo</a></b></p>
      <p>Helen McEntee, del PPE y Ministra de Asuntos Europeos de Irlanda, considera que "el PPE, como partido, necesita cambiar. <b>Necesitamos crecer, adaptarnos, pero sin poner en peligro nuestros valores fundamentales.</b> Puede que Tusk tenga un estilo diferente, un enfoque diferente, pero creo que llega a este puesto con una gran experiencia como presidente del Consejo, <b>habiendo sido clave en las negociaciones en torno al Brexit</b>, pero también con su propia experiencia personal y su propio trasfondo político", señaló.</p>
      <p>Por su parte, el también irlandés Neale Richmond, recordó que "nuestro partido pondrá todo el énfasis en <b>el estado de derecho, el respeto de la democracia, los derechos humanos,</b> es algo muy importante. Vamos a llevar a los populistas de cabeza durante los próximos cinco años, con él como presidente".</p>
      <p>En sus cinco años al frente del Consejo europeo, <b>Tusk ha defendido los valores europeos y de la democracia libera</b>l, criticando a la ultraderecha e <a href="https://es.euronews.com/2018/11/08/orban-el-chico-malo-del-partido-popular-europeo">incluso a los representantes más derechistas del PPE, como el primer ministro húngaro, Viktor Orbán</a>.</p>
