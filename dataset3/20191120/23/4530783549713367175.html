      <h1>Ни­же­го­род­ская об­ласть по­лу­чит до­псред­ства на стро­и­тель­ство школ и дет­са­дов</h1>
      <address>
        <time datetime="2019-11-20T23:27:00+00:00">20 Nov 2019, 23:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sukmJapbUgM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутаты Государственной Думы 19 ноября приняли во втором чтении проект федерального бюджета на 2020 год и на плановый период 2021 и 2022 годов. Всего законотворцы приняли более 400 поправок, подготовленных после рассмотрения бюджета в первом чтении. Автором одной из них стал Дмитрий Сватковский. Благодаря внесенным изменениям бюджет региона увеличится на более чем один миллиард двести миллионов рублей.</p>
      <blockquote>«Огромную роль в итоговом положительном результате сыграл губернатор Глеб Никитин, который принял ряд важнейших решений, позволивших оперативно согласовать поправку с федеральными минстроем, минфином, минэкономразвития. Таким образом, за счет федеральных средств в следующем году в регионе начнется строительство социальных объектов, которые так необходимы нижегородцам, проживающим в новых жилых комплексах», — отметил Дмитрий Сватковский.</blockquote>
      <p>Средства будут направлены на строительство семи объектов в новых жилых комплексах Нижегородской области — трех школ, двух дошкольных учреждений и двух дорог.</p>
      <p>Так в ЖК ЖК «Новинки Smart City» появится детский сад на 320 мест и школа на 1 500 учащихся. В ЖК «Окский берег» построят еще одну школу на 550 мест и два объекта транспортной инфраструктуры (примыкания к автомобильной дороге). В ЖК «КМ Анкудиновский парк» построят детский сад на 280 мест и школу на 675 учащихся.</p>
