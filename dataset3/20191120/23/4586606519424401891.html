      <h1>Lupakan Diet, Pagi Ini Paling Mantap Jajan Sego Meduro</h1>
      <address><time datetime="2019-11-20T23:30:00+00:00">20 Nov 2019, 23:30</time> by <a rel="author">Istimewa - detikFood</a></address>
      <p><b>Jakarta</b> - Meski berasal dari Madura, nasi rames komplet ini banyak dijajakan di Malang dan Surabaya. Nasi bhuk atau sego meduro jadi sarapan enak mengenyangkan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/7166ab9f-f9f9-46b0-8e48-f8fe388f91b9.jpeg?w=700&amp;q=90"/>
        <figcaption>Nasi putih dengan aneka lauk termasuk jeroan sapi jadi ciri khas nasi bhuk. Yang ini lauknya keripik paru dan mendol tempe plus sambal. Foto : Instagram @hendysanjaya888</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/4dca4643-6085-4544-bbc4-b68336d063d2.jpeg?w=700&amp;q=90"/>
        <figcaption>Penjaja nasi bhuk yang biasa mangal di jalan-jalan strategis di Malang. Sayur nangka muda dan aneka jeroan sapi bisa dipilih sesuai selera. Foto : Instagram @erfinaerlistjan</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/9ea1cff5-7ef0-4d5e-b3b2-ecc1ea8a8f33.jpeg?w=700&amp;q=90"/>
        <figcaption>Disebut juga sego guro atau sego bhuk, nasi dengan topping lauk melimpah ini dijamin bikin puas. Ada paru goreng, mendol tempe, serundeng, kering tempe, sambal dan tauge pendek. Nyam!  Foto : Instagram @arifbarokah</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/59202c35-8597-43d3-b7aa-48ec462fb0b1.jpeg?w=700&amp;q=90"/>
        <figcaption>Empal, sayur nangka, serundeng, mendol dan rempeyek jadi lauk minimal nasi bhuk. Harganya berkisar Rp 15.000 tergantung tambahan lauknya. Foto : Instagram @oneculinaryar</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/cd81e326-62f3-48a5-b3e9-03be4ab403b8.jpeg?w=700&amp;q=90"/>
        <figcaption>Tak doyan daging sapi dan jeroannya, nasi bhuk juga bisa dimakan dengan ayam goreng yang berbumbu gurih enak. Foto : Instagram @foodiestrabellerid</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/e7682c3b-322b-4e38-84cb-aa69f8723c69.jpeg?w=700&amp;q=90"/>
        <figcaption>Daging sapi yang diolah jadi empal dan dendeng manis jadi lauk wajib nasi bhuk. Masih ditambah usus, paru, limpa yang diungkep dan digoreng kering.  Foto : Instagram @ky_riadiany</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/966153b4-98bb-4daa-be51-d17c140974d9.jpeg?w=700&amp;q=90"/>
        <figcaption>Tahu putih goreng, tempe goreng, mendol tempe, serundeng dan sambal jadi lauk wajib racikan sego mediro. Gurih, pedas, mantap! Foto : Instagram @lieming88</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/64f1616d-e815-45cd-ba3f-2bb1a1a8bdeb.jpeg?w=700&amp;q=90"/>
        <figcaption>Siapa ngga tergoda dan ngiler? Pencinta jeroan sapi bisa pilih paru, limpa, hati atau usus yang empuk dan berbumbu gurih buat lauk sego bhuk. Foto : Instagram @titianggara</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/c6c4e7e5-510c-467e-b35e-35e81d36070c.jpeg?w=700&amp;q=90"/>
        <figcaption>Yang ini lauknya limpa ungkep yang digoreng garing, tambah sayur nangka, taburan serundeng dan rempeyek. Mantul! Foto : Instagram @yoan.natalendra</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/ec9ef3d3-a592-4b89-b7b0-63f2c4fdd10a.jpeg?w=700&amp;q=90"/>
        <figcaption>Babat jarit yang hitam tipis ini rasanya gurih mantap. jadi favorit banyak orang untuk lauk nasi bhuk. Dicocol sambal, makin enak rasanya. Foto : Instagram @didariani</figcaption>
      </figure>
