      <h1>Зеленский в Очакове заявил, что прибывшие из РФ катера отремонтируют за три месяца</h1>
      <address><time datetime="2019-11-20T23:56:00+00:00">20 Nov 2019, 23:56</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины Владимир Зеленский приехал в Очаков, где осмотрел прибывшие сегодня из России военные корабли «Бердянск», «Никополь» и «Яны Капу» и заявил, что их отремонтируют в течение трех месяцев.</p>
      <p>Об этом Владимир Зеленский сказал во время общения с журналистами сегодня вечером, 20 ноября, - передает корреспондент <b>НикВести</b>.</p>
      <p>При этом, президент Украины отметил, что будет требовать от России вернуть недостающее оборудование и вооружение, которое сняли с кораблей.</p>
      <blockquote>— Я очень рад, что наши военные катера на месте. Как мы и обещали, мы вернули наших моряков и наши катера. То, что мы увидели, действительно, не хватает и оборудования частично, и не хватает части вооружения. Я увидел состояние, будет расследование. Мы увидим все детали. Мы обязательно обратимся к российской стороне, чтобы они вернули все, что там есть. Параллельно, мы готовы отремонтировать. Поговорили с господином Воронченко, где-то три месяца, и все будет на ходу, - сказал <b>Владимир Зеленский</b>.</blockquote>
      <p>Напомним, захваченные у берегов Крыма в прошлом году украинские корабли <a href="http://nikvesti.com/news/politics/172684">сегодня вернулись в порт Очакова.</a></p>
