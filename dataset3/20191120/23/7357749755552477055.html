      <h1>Donald Tusk arrive à la tête de la droite européenne</h1>
      <address><time datetime="2019-11-20T23:42:57+00:00">20 Nov 2019, 23:42</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VNMlsnlSn94" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>C'est lui que la droite européenne attendait pour lancer son renouveau</b>. Donald Tusk a été élu président du parti Populaire Européen ce mercredi lors d'un congrès à Zagreb. Le président sortant du Conseil européen, qui était seul candidat, prend donc la tête d'un parti qui a pas mal souffert lors des dernières élections européennes. <b>Comme les sociaux-démocrate, les conservateurs ont été dépassés par les Libéraux, les Verts et l'extrême droite.</b></p>
      <p>
        <i>"Merci à tous pour vos votes et votre confiance. Grâce à vous je suis à nouveau président. Il vaut bien mieux être le nouveau président du Parti populaire européen que l'ancien président du Conseil européen."</i>
      </p>
      <p>Ancien politicien en Pologne, Européen convaincu et engagé... Que peut maintenant apporter Donald Tusk au parti Populaire Européen ? Neale Richmond, parlementaire irlandais :</p>
      <p>
        <i>"Je pense que nous allons voir l'accent mis sur le respect de la loi, le respect des droits de l'Homme. Je pense que c'est quelque chose de très important. Il va falloir nous confronter aux populistes ces cinq prochaines années avec lui comme président".</i>
      </p>
      <p>Et de fait, <b>c'est vers l'extrême droite de Viktor Orban que Donald Tusk a tourné ses premiers regards de président du PPE</b>. "<i>Nous ne pouvons abandonner la sphère de la sécurité et de l'ordre aux populistes politiques, aux manipulateurs et aux autocrates</i>", a-t-il déclaré.</p>
      <p>Tendre des mains, négocier, trouver des accords, autant de choses qui sont à n'en pas douter au cœur des compétences de Donald Tusk.</p>
