      <h1>Evo invita a la ONU, al Papa y a otros a formar Comisión Internacional de la Verdad sobre elecciones en Bolivia | Video</h1>
      <address> by <a rel="author">Redacción AN / SB</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/btM3IDjlkTk" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Evo Morales indicó que el objetivo de esta Comisión es aclarar la legalidad de las elecciones presidenciales bolivianas del 20 de octubre; aseguró que conoce otros informes de instituciones y organismos especializados en evaluación de comicios, los cuales ratifican su triunfo en el pasado proceso electoral que detonó el conflicto social en Bolivia.</p>
