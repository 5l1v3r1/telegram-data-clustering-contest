      <h1>"Божоле нуво" спешит на экспорт</h1>
      <address><time datetime="2019-11-20T23:45:46+00:00">20 Nov 2019, 23:45</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/57X7BpKjNlM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Заморозки, ударившие по виноградникам Божоле весной этого года, наполовину сократили объемы производства французского винодела Жюльена Бертрана из Шарантэ, расположенного к северу от Лиона. Чтобы выполнить заказы клиентов, ему пришлось приложить немало усилий и сформировать для них новые предложения - жизнь заставила.</p>
      <p>Жюльен Бертран, винодел: <i>"Мы вынуждены были делить между клиентами то, что накопилось в погребах, нам пришлось забыть о продвижении на рынке и привлечении новых клиентов. Думали только о том, чтобы удовлетворить запросы наиболее преданных наших клиентов".</i></p>
      <p>Снижение объемов производства может негативно отразиться и на экспорте, ведь 40% бутылок "божоле нуво" продается за рубежом. В начале 2019 года поставки в Бельгию выросли на 60%, в Китай - на 41%, в Японию - на 26%.</p>
      <p>Жиль Желен рассчитывает минимизировать последствия природных катаклизмов благодаря винам прошлых лет, а также новой экспортной стратегии - 20% его "божоле нуво" продается на рынке Японии, крупнейшего в мире импортера.</p>
      <p>Жиль Желен, винодел: <i>"У рынка "нуво" в Японии было небольшое снижение, но сегодня там его высоко ценят, поэтому мы больше поставляем сортов верхней ценовой гаммы, более качественных вин. Это уже часть их культуры, японцы очень верные и строгие клиенты, и если их не разочаровывать качеством, они сохранят преданность".</i></p>
      <p>А вот на американском рынке, вероятно, будет нелегко. В США Жиль экспортирует от 8 до 10% своей продукции. Но недавно Дональд Трамп решил обложить французские вина 25-процентным налогом.</p>
      <p>Жиль Желен: <i>"Каждому из нас пришлось сокращать маржу, чтобы потребители не переплачивали за "божоле нуво" и чтобы мы не потеряли рынок - это было самое главное в этом году".</i></p>
      <p>Гийом Пети, Euronews: <i>"Несмотря на погоду и спады в международной торговле, виноделы демонстрируют определенное сопротивление - благодаря давним тесным отношениям с импортерами и эффективному маркетингу: "божоле нуво" по-прежнему знают и ценят во всем мире".</i></p>
