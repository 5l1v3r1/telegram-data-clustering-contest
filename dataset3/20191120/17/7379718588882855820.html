      <h1>Venezia: la strada in salita degli artigiani di gondole</h1>
      <address><time datetime="2019-11-20T17:15:13+00:00">20 Nov 2019, 17:15</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/umKMh3371KU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://it.euronews.com/2019/11/17/emergenza-maltempo-acqua-alta-a-venezia-paura-per-i-fiumi-in-toscana-ed-emilia">L'acqua alta, che ha messo in ginocchio Venezia la scorsa settimana</a>, ha causato <a href="https://it.euronews.com/2019/11/18/venezia-ammalata-di-acqua-alta-e-di-turisti">ingenti danni</a>, anche agli artigiani. <b>Lo squero Tramontin</b> (il più antico della città) <b>è un piccolo cantiere, dove vengono costruite e riparate gondole</b>, simbolo per eccellenza della città lagunare. Una tradizione che si tramanda di padre in figlio. Figlie, in questo caso, visto Elisabetta ed Elena hanno deciso di seguire le orme di papà Domenico. Il cantiere, che ha 135 anni, è stato travolto dall'alluvione.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/18/64/808x454_cmsv2_776f6b23-72d3-5671-af93-a081e9e7f5a0-4311864.jpg"/>
        <figcaption>Lo squero Tramontin</figcaption>
      </figure>
      <p>"Ovviamente le botteghe sono tutte al piano terra, quindi è stato molto difficile per molti artigiani", spiega Elena Tramontin. "Bisogna essere forti e andare avanti e <b>spero che comunque ci siano degli aiuti per gli artigiani, parte fondamentale di Venezia. La nostra tradizione è l'artigianato</b>".</p>
      <p>Elisabetta ed Elena ora devono iniziare a contare i danni e sgombrare lo squero il prima possibile, per poter riprendere l'attività. Nonostante questo, però, non perdono la speranza.</p>
