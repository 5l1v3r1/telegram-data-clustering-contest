      <h1>A legokosabb város címére pályázik Dubaj</h1>
      <address><time datetime="2019-11-20T17:50:06+00:00">20 Nov 2019, 17:50</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RHIoeB726rQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gombamód szaporodnak az okos városok. Ahogy egy vezető szakember mondta az Öböl-menti Országok Technológiai Kiállításán, ezek olyanok, mintha egy mesterséges intelligencia megtestesülései lennének.</p>
      <p>— Ha azt akarjuk, hogy egy város valóban okos legyen, ahhoz szükség lesz az összes közlekedési adatra. Az összes ott élő orvosi adataira, és az energiafelhasználási adatokra. Minden adatot egy rendszerbe kell kapcsolni. És így a város gyakorlatilag egy mesterséges intelligencia testévé válik. Különböző alrendszereket már most is így alakítanak ki a városokban. A következő években pedig ezek az alrendszerek egybekapcsolódnak, és végül ezek alkotják majd a város agyközpontját – mondta Ben Goertzel, a Singularitynet alapító-igazgatója.</p>
      <p>Itt Dubajban létezik egy applikáció, amin mindent lehet csinálni, ezt is bemutatták a kiállításon.</p>
      <p>— A Dubai Now nevű applikációnk célja, hogy minden kormányzati szolgáltatást egyetlen helyen elérhetővé tegyünk. A Dubai Now-ban 88 szolgáltatást vehetnek igénybe, egyetlen applikációban – mondta Vezam Luta, a Smart Dubai vezérigazgatója.</p>
      <p>— Ha autót szeretnél vezetni Dubajban, ahhoz először jogosítványt kell szerezned. A tanfolyamot magáncégek szervezik, de a jogosítványt a kormány adja. Ha autót veszel, azt egy kereskedés adja el neked, de egy kormányzati szerv regisztrálja. Ha meg akarod finanszíroztatni, akkor elmész egy bankba, ha biztosítani akarod, akkor biztosítóba mész. Most ezt mindet el lehet intézni egyetlen felületről, aminek a neve Dubai Now – mondta Ajsa bin-Bisr, a Smart Dubai igazgatója.</p>
      <p>— Most bővítjük a szolgáltatásokat, belevesszük a magánszektort és a különböző online szolgáltatásokat is – mondta Vezam Luta, a Smart Dubai vezérigazgatója.</p>
      <p>— Ezen a felületen keresztül adásvételi szerződést is írhatsz, akár ingatlanokról is, és ezeket a digitális aláírásokat a jogszerűnek fogadják el az egész városban – mondta Ajsa bin-Bisr, a Smart Dubai igazgatója.</p>
      <p>A Dubai Now applikációt több mint egymillióan töltötték le. Megkérdeztünk felhasználókat, nekik mi a véleményük róla.</p>
      <p>— Nagyon jó, hogy letöltöttem. Ebben az applikációban mindent egy helyen intézhetek, legyen az bírósági ügy, bevándorlási eset, számlafizetés, vagy bírság, vagy parkolási díj. Ezért nekünk nagyon könnyű használni. Használhatjuk otthon, vagy az irodában is – mondta Patrick Daniel, az alkalmazás egyik felhasználója.</p>
      <p>— Én ezen keresztül fizetem a számláimat. Így nem kapok annyi ímélt, vagy papír alapú számlát a fizetendő összeggel, ráadásul a teljes hónap számláit kb. 30 másodperc alatt elintézhetem – mondta Sarah James, az alkalmazás egyik felhasználója.</p>
      <p>De ha a városnak minden adatunkra szüksége van, akkor ki férhet ehhez hozzá, és hogyan védik?</p>
      <p>— Egy teljes körű intézményt helyezünk az adatok köré, amelyek az adatokat irányítják. A hatékonyság növelése volt a cél, de figyelembe vettünk etikai kérdéseket és az ilyen adatok felhasználásának alapelveit. Így védjük a felhasználók magánéletét és biztonságát – mondta Ajsa bin-Bisr, a Smart Dubai igazgatója.</p>
      <p>Az ilyen alkalmazások elhozzák az általunk eddig ismert bürokrácia végét, és megszüntethetik a papírfelhasználást. De minden okos város sarokköve az energiaellátás hatékony szabályozása, ez pedig intelligens villamosenergia-hálózatot jelent.</p>
      <p>— Amikor hálózati infrastruktúrát építesz, akkor azt a csúcsfogyasztáshoz kell tervezni. A csúcs pedig akár az ötszöröse is lehet az alapigényeknek, vagy annak a fogyasztási igénynek, ami a nap többi részén megjelenik. Viszont ha olyan infrastruktúrát építesz, ami ötször bonyolultabb és erősebb, mint amilyenre általában szükség van, akkor sok lesz a felesleg – mondta Dakota Selmer, a Thor Trucks alapítója.</p>
      <p>Az okos hálózatok a kulcsfontosságú elemei a dubaji elektromos és vízügyi szolgáltató stratégiájának, amellyel a világ legokosabb városává tennék Dubajt. Ebbe 1,7 milliárd eurót fektetnének. A helyi szolgáltató 3,3 százalékkal csökkentette a szolgáltatási veszteségét. Ügyfelek ezrei szereltek fel napelemeket, összességében 106 megawatt teljesítménnyel. Az ezekkel termelt extra áram bekerül a rendszerbe, ami így csökkenti az árakat.</p>
      <p>— A technológia hihetetlen lesz, de ki kell dolgoznunk az ahhoz szükséges biztosítékokat. Nem lehet központosított vezérlőrendszert bevezetni, mert egy olyan védőintézkedéshez, amely csak egy kis központból áll, és mindent az véd, az a rendszer könnyen meghibásodhat – mondta Ben Goertzel, a Singularitynet alapító-igazgatója.</p>
      <p>Amint ezek a technológiák összekapcsolódnak a városaink tényleg okosak lesznek, de a személyes adatainkat éppen olyan okosan kell majd védeni.</p>
