      <h1>Dubai Now: Μια εφαρμογή για 88 δημόσιες υπηρεσίες</h1>
      <address>
        <time datetime="2019-11-20T17:50:06+00:00">20 Nov 2019, 17:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HRzjc_AGTGc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι Έξυπνες πόλεις αναπτύσσονται ταχύτατα. Είναι το μέλλον που στηρίζεται στις τεχνολογικές καινοτομίες και θα κάνουν πιο απλή τη ζωή των πολιτών:</p>
      <p><i>«Για να κάνουμε μια έξυπνη πόλη, που είναι πραγματικά έξυπνη και δεν αποκαλείται απλά έτσι, χρειάζεται να προσφέρονται δεδομένα που αφορούν στην κυκλοφορία στους δρόμους, ιατρικές αναλύσεις και στοιχεία, έξυπνα δίκτυα ενέργειας. Όλα αυτά που συμβαίνουν σε μια πόλη. Πρέπει να ενσωματώσουμε όλα αυτά τα συστήματα σε ένα σύνολο. Έτσι η πόλη γίνεται σαν το σώμα της τεχνητής νοημοσύνης. Τώρα βλέπουμε την κατασκευή ειδικών υποσυστημάτων στις πόλεις με έξυπνο τρόπο. Όλα αυτά θα συνδεθούν μεταξύ τους στα επόμενα χρόνια, μέχρι να έχουμε μια ενσωματωμένη δομή όλης της πόλης»</i> αναφέρει ο Μπεν Γκέρτζελ, ιδρυτής και διευθύνων σύμβουλος τoυ Singularity Net.</p>
      <p>Στο Ντουμπάι υπάρχει μια εφαρμογή με την οποία μπορείς να κάνεις τα πάντα: <i>«Έχουμε μια εφαρμογή που ονομάζεται "Dubai Now" με στόχο να βάλουμε όλες τις κυβερνητικές υπηρεσίες κάτω από μια ομπρέλα. Έχουμε λοιπόν 88 υπηρεσίες στο "Dubai Now". Όλες σε μια εφαρμογή. Αυτό που κάνουμε τώρα είναι να διευρύνουμε το πεδίο. Ενσωματώνουμε τον ιδιωτικό τομέα και την ψηφιοποίηση των υπηρεσιών»</i> επισημαίνει ο Γουίζαμ Λούτα, διευθύνων σύμβουλος της Smart Dubai.</p>
      <p>Η δρ. Αϊσα Μπιν Μπισρ, γενική διευθύντρια της Smart Dubai συμπληρώνει: <i>«Εάν θέλετε να οδηγήσετε ένα αυτοκίνητο στο Ντουμπάι πρέπει να πάρετε καταρχάς δίπλωμα. Τα μαθήματα γίνονται από ιδιώτες, αλλά το δίπλωμα παρέχεται από την κυβέρνηση. Για να πάρεις ένα αυτοκίνητο, πρέπει να το αγοράσεις από έναν πωλητή, αλλά πρέπει να το δηλώσεις σε μια κυβερνητική υπηρεσία. Για να πάρεις δάνειο γι' αυτό, πρέπει να απευθυνθείς σε μια τράπεζα. Για να το ασφαλίσεις, πρέπει να απευθυνθείς σε μια εταιρία. Τώρα μπορείς να τα κάνεις όλα μέσα από την πλατφόρμα "Dubai Now" . Μπορείτε να υπογράψετε συμβόλαια πώλησης και αγοράς ιδιοκτησίας, χάρις σ' αυτή την πλατφόρμα και οι ψηφιακές υπογραφές αναγνωρίζονται από τις νομικές υπηρεσίες στην πόλη μας».</i></p>
      <p>Η εφαρμογή «Dubai Now» έφτασε ήδη το ένα εκατομμύριο downloads. Χρήστες μοιράζονται την εμπειρία τους από την εφαρμογή: <i>«Είναι μια πραγματικά καλή εφαρμογή να έχεις όλες αυτές τις υπηρεσίες συγκεντρωμένες, είτε είναι τα δικαστήρια του Ντουμπάι, η άδεια μετανάστευσης, οι λογαριασμοί νερού και ρεύματος, τα πρόστιμα για το πάρκινγκ. Είναι πολύ εύκολη στη χρήση της. Μπορούμε να τη χρησιμοποιήσουμε από το σπίτι ή από το γραφείο. Την κατέβασα. Την χρησιμοποιώ στην επιφάνεια του κινητού μου γιατί μπορώ να βρω τα πάντα εδώ από τις πληρωμές λογαριασμών, μέχρι πρόστιμα. Αν οδηγείτε, μπορείτε να δείτε ποιο είναι το κοντινότερο πάρκινγκ. Αυτά είναι τα αυτοκίνητά σας. Μπορείτε να δείτε τι ανάγκες έχουν ή αν υπάρχει κάποια κλήση. Αυτό είναι που μου αρέσει στο "Dubai Now": η ενσωμάτωση όλων των εφαρμογών σε μία»</i> τονίζει ο Πάτρικ Ντάνιελ ιδρυτής της Blue Camel. Η Σάρα Τζέιμς συμπληρώνει: <i>«Τη χρησιμοποιώ για να πληρώνω τους λογαριασμούς και τις δημόσιες υπηρεσίες. Γλιτώνω από mail, ειδοποιήσεις και χαρτί και μπορώ να πληρώσω όλες τις υποχρεώσεις του μήνα σε 30 δευτερόλεπτα».</i></p>
      <p>Ποιος όμως προστατεύει αυτόν τον τεράστιο όγκο δεδομένων; <i>«Εφαρμόζουμε ένα πλήρες σύστημα προστασίας και διαχείρισης των κυβερνητικών δεδομένων. Η αποτελεσματικότητα αλλά και ένα πλαίσιο αρχών και ηθικών δεσμεύσεων καθορίζουν τη χρήση τους. Στο επίκεντρο είναι η ιδιωτικότητα και η ασφάλεια των ατόμων στην πόλη μας» υ</i>πογραμμίζει η δρ. Αϊσα Μπιν Μπισρ, γενική διευθύντρια της Smart Dubai.</p>
      <p>Αυτές οι εφαρμογές μπορούν να φέρουν το τέλος της γραφειοκρατίας και το τέλος της χρήσης χαρτιού. Παράλληλα όμως θα βοηθήσουν σε μια αποτελεσματικότερη ρύθμιση της παροχής ηλεκτρισμού. Άρα θα έχουμε στο μέλλον εξυπνότερα δίκτυα ενέργειας: <i>«Όταν φτιάχνεις ένα ενεργειακό δίκτυο πρέπει να ανταποκρίνεται στη μέγιστη ζήτηση. Αυτό σημαίνει πέντε φορές παραπάνω από το βασικό φορτίο και τα άλλα φορτία, στη διάρκεια της ημέρας. Και όταν αρχίζεις να φτιάχνεις υποδομές πέντε φορές πιο σύνθετες και ισχυρές από ό,τι χρειάζεται στη μεγαλύτερη διάρκεια της ημέρας, υπάρχει τεράστια σπατάλη ενέργειας και δικτύου»</i> επισημαίνει ο ιδρυτής της Thor Trucks, Ντακότα Σέλμερ.</p>
      <p>Τα έξυπνα δίκτυα είναι βασικό στοιχείο της στρατηγικής της Επιχείρησης Ηλεκτρισμού και Νερού του Ντουμπάι, ώστε να γίνει μία από τις πιο Έξυπνες πόλεις του κόσμου. 1,7 δις ευρώ έχουν επενδυθεί για την επίτευξη αυτού του στόχου. Η Επιχείρηση έχει μειώσει κατά 3,3% τις απώλειες από τη μεταφορά και τη διανομή ηλεκτρικής ενέργειας. Χιλιάδες πελάτες έχουν εγκαταστήσει ηλιακά πάνελ στα σπίτια τους που έχουν συνολική ενεργειακή δυνατότητα 106MW. Αυτά συνδέονται με το δίκτυο παροχής ηλεκτρικής ενέργειας και το πλεόνασμα που δημιουργούν, οδηγεί σε μείωση των λογαριασμών κατανάλωσης.</p>
      <p><i>«Η τεχνολογία θα είναι απίστευτη αλλά πρέπει να υπάρχουν οι αναγκαίοι κανόνες ασφάλειας. Πρέπει να έχουμε ένα αποκεντρωμένο σύστημα ελέγχου, γιατί οι δικλείδες ασφαλείας που αφορούν μια μικρή ελίτ που προστατεύει όλους τους άλλους, έχει γνωστά προβλήματα που συνδέονται με αυτήν»</i> εξηγεί ο Μπεν Γκέρτζελ, ιδρυτής και διευθύνων σύμβουλος τoυ Singularity Net.</p>
      <p>Καθώς αυτές οι τεχνολογίες θα συνδέονται μεταξύ τους, οι πόλεις μας θα φαίνονται ολοένα και πιο έξυπνες. Το ίδιο έξυπνος πρέπει να είναι όμως και ο τρόπος προστασίας των δεδομένων μας.</p>
