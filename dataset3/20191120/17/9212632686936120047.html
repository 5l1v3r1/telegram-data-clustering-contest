      <h1>'Bukan nak cari gaduh, tapi saya geram' [METROTV]</h1>
      <address><time datetime="2019-11-20T17:36:01+00:00">20 Nov 2019, 17:36</time> by <a rel="author">Redzuan Muharam</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2gUDIEgzR44" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“TINDAKAN itu reaksi spontan saya, ia lebih baik daripada melakukan provokasi yang boleh menyebabkan pergaduhan,” kata Azham Aizad Hamdan, 30.</p>
      <p>Azham memberi reaksi itu ketika diminta mengulas mengenai tindakannya keluar daripada kenderaan untuk mengutip plastik makanan ringan yang dibuang penumpang kereta di laluan bersebelahan.</p>
      <p>Menerusi rakaman video ‘dashcam’ berdurasi 62 saat yang tular di laman sosial, Azham dilihat meletakkan semula sampah dibuang pemandu itu di bahagian pengelap cermin kereta berkenaan.</p>
      <p>Tindakan lelaki itu mendapat pujian warganet dan rata-ratanya mengutuk perbuatan penumpang kenderaan terbabit.</p>
      <p>Bercerita lanjut, Azham berkata, insiden itu berlaku di Jalan Semarak, Kuala Lumpur kira-kira 5.45 petang, kelmarin, ketika dia dalam perjalanan pulang ke rumah di Rawang, Selangor.</p>
      <p>“Ketika itu, jalan agak sesak kerana ada lampu isyarat di hadapan dan dalam kesesakan itu, saya terlihat penumpang sebuah kereta di hadapan yang berada di laluan bersebelahan menurunkan cermin sebelum membuang sampah ke luar.</p>
      <p>“Tanpa berfikir panjang, saya terus keluar dan mengutip sampah berkenaan sebelum meletakkannya di bahagian pengelap cermin kereta pemandu berkenaan.</p>
      <p>“Saya tidak dapat melihat wajah pemandu dan penumpang yang ada di dalam kereta berkenaan kerana cermin kenderaannya yang gelap tetapi tiada respons langsung daripada mereka,” katanya ketika dihubungi Harian Metro.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/keretaviral_1574242736.jpg"/>
        <figcaption>RAKAMAN video yang tular. FOTO Azham Aizad Hamdan</figcaption>
      </figure>
      <p>Menurut Azham, apa yang dilakukannya itu sekadar untuk melaksanakan tanggungjawabnya sebagai orang awam yang tidak menyokong perbuatan membuang sampah di tempat larangan.</p>
      <p>Disebabkan itu, dia tidak menyangka rakaman video yang dikongsikan di Facebook tular serta mendapat pelbagai reaksi daripada warganet.</p>
      <p>“Gejala buang sampah di jalan raya ini sering berlaku, malah saya pernah melihat ada pemandu membuang bungkusan makanan segera dari kereta mereka.</p>
      <p>“Cuma, ada kalanya, saya tidak dapat bertindak dan hanya dapat membunyikan hon kerana situasi itu berlaku ketika aliran trafik bergerak lancar.</p>
      <p>“Kebetulan, kereta bergerak perlahan semalam (kelmarin) jadi saya terus bertindak kerana terlalu geram.</p>
      <p>“Namun, tiada provokasi dilakukan kerana niat saya bukan untuk mencari gaduh tetapi menyedarkan pemandu dan penumpang kereta berkenaan.</p>
      <p>“Sekurang-kurangnya, saya sudah menjalankan tanggungjawab saya,” katanya.</p>
      <p>Justeru, Azham berharap, mereka yang menonton rakaman video berkenaan dapat mengambil mesej yang cuba disampaikannya.</p>
      <p>“Perbuatan seperti itu perlu dihentikan kerana boleh mengancam nyawa pengguna kenderaan lain, terutama penunggang motosikal.</p>
      <p>“Selain itu, sampah berkenaan juga boleh menjadi punca berlakunya bencana banjir kilat jika terkumpul dalam kuantiti yang banyak.</p>
      <p>“Kesan buruk lain yang menjadi kebimbangan saya adalah sekiranya perbuatan itu menjadi ikutan kanak-kanak yang turut sama berada di dalam kenderaan pelaku,” katanya.</p>
