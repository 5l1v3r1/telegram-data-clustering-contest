      <h1>Un sourire forcé et leur selfie fait le buzz</h1>
      <h2>Deux supporters de l'équipe de hockey des Toronto Maple Leafs ont été filmés samedi dernier, alors qu'ils faisaient un selfie. La séquence fait le tour des réseaux sociaux depuis.</h2>
      <address><time datetime="2019-11-20T17:18:00+00:00">20 Nov 2019, 17:18</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yxXgjrc8g3g" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«À peine dix secondes après avoir pris la photo, un ami m'a appelé pour me dire que je venais de passer à la télévision», a raconté Kosta Bourikas à <a href="https://globalnews.ca/">globalnews.ca</a>. Ce Canadien de 17 ans venait de créer le buzz avec le selfie que sa sœur prenait en direct à la télévision. «J'ai vu mon téléphone exploser de messages en quelques minutes. Tout le monde m'envoyait des liens menant à la vidéo».</p>
      <p>La séquence en question montre le visage du jeune fan passer d'un grand sourire à une mine triste en quelques secondes. Les deux personnes sont des supporters des Toronto Maple Leafs. Et au moment du selfie, leur équipe venait d'encaisser un sixième but.</p>
      <p>«Je suis un grand fan de mon équipe. J'étais triste, quand elle s'est retrouvée menée 6-1 et les fans des Pittsburgh étaient en train de nous chambrer. Quand ma sœur m'a demandé de faire cette photo, elle a cadré son téléphone sur moi et je me suis forcé à sourire, avant de revenir à ce que je ressentais vraiment à ce moment-là».</p>
