      <h1>威勝奪國家電網3億人幣合約</h1>
      <address>
        <time datetime="2019-11-20T17:14:00+00:00">20 Nov 2019, 17:14</time>
      </address>
      <p>威勝控股(<a href="http://stock360.hkej.com/quotePlus/03393">03393</a>)公布，旗下附屬威勝集團奪得國家電網約106萬台智能電表合約，價值約2.47億元(人民幣‧下同)。<br/>同時，附屬威勝信息技術亦奪得國家電網約4.7萬台數據採集終端和集中器合約，價值約5266萬元。<br/>該公司又稱，今年內已奪得國家電網集中招標累計價值約6.41億元合約。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000287_c.pdf">下載港交所通告原文</a></p>
    </article>
