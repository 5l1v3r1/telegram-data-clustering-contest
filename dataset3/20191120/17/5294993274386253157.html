      <h1>O Dubai ambiciona ser uma cidade inteligente</h1>
      <address><time datetime="2019-11-20T17:50:06+00:00">20 Nov 2019, 17:50</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7bpbcwfVG0A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <i>A cidade inteligente é um dos novos conceitos de desenvolvimento urbano centrado no uso das tecnologias da informação e da Inteligência Artificial.</i>
        </b>
      </p>
      <p>A euronews esteve na feira Gitex, no Dubai, dedicada às tecnologias da informação e à criação de uma <a href="https://www.smartdubai.ae/">cidade inteligente no Dubai.</a> "Para criar uma cidade realmente inteligente, é preciso ter as análises dos dados do tráfego automóvel, os dados médicos das pessoas e uma rede elétrica inteligente. É preciso um modelo de tudo o que está a acontecer na cidade e integrar todos esses sistemas num todo. A cidade tornar-se quase como o corpo de uma Inteligência Artificial. Estamos a assistir à construção de subsistemas específicos nas cidades, de forma inteligente. Penso que nos próximos anos esses subsistemas serão ligados uns aos outros juntos para formar a mente integrada de toda a cidade", explicou Ben Goertzel, fundador e presidente da empresa Singularitynet que vende serviços na área da Inteligência Artificial.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196873526780858369" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Dubai quer ser uma "smart city"</h3>
      <p><a href="https://www.smartdubai.ae/">O Dubai ambiciona tornar-se numa cidade inteligente</a>. A exposição Smart Dubai foi a ocasião para conhecer a nova aplicação Dubai Now que permite tratar de vários assuntos administrativos. "Temos uma aplicação chamada Dubai Now que permite integrar todos os serviços do governo. Atualmente, temos mais de 88 serviços no Dubai Now, numa única aplicação. Agora, estamos a expandir o projeto e a incluir o setor privado e a digitalização dos serviços", afirmou Wesam Lootah, presidente da Smart Dubai.</p>
      <p><a href="https://www.smartdubai.ae/apps-services/details/dubai-now">A aplicação Dubai Now já foi descarregada um milhão de vezes</a>. A diretora da Smart Dubai, Aisha Bishr enumerou os serviços acessíveis a partir da aplicação. "Para poder conduzir no Dubai é preciso, antes de mais, uma carta de condução. As lições são dadas no setor privado, mas, a carta é atribuída pelo governo. Para ter um carro, é preciso comprá-lo a um vendedor e depois registá-lo numa entidade governamental. Para financiá-lo, precisa do setor bancário e de um seguro. Pode fazer tudo isso a partir da plataforma Dubai Now. É possível assinar contratos de venda de propriedades e registar propriedades na plataforma. As assinaturas digitais já são reconhecidas pelos organismos oficiais da cidade", explicou Aisha Bishr.</p>
      <h3>A proteção dos dados pessoais</h3>
      <p>Uma das questões fundamentais nas cidades inteligentes é saber quem tem acesso aos dados e como podem ser protegidos. "Criámos um organismo de pleno direito que gere os dados, que promove o uso eficiente dos dados e que se ocupa das questões éticas em torno da utilização desses dados. O aspeto central desse mecanismo é a privacidade e a segurança dos indivíduos da nossa cidade", afirmou à euronews Aisha Bin Bishr.</p>
      <p>"A tecnologia vai ser incrível, mas há aspetos que devem ser salvaguardados. É preciso um sistema de controlo descentralizado, porque um sistema onde há uma pequena elite que serve de salvaguarda para o resto da sociedade coloca vários problemas que são conhecidos", sublinhou Ben Goertzel, fundador e presidente da Singularitynet.</p>

      <h3>A gestão inteligente da energia</h3>
      <p>A criação de redes inteligentes é uma das estratégias essenciais da Autoridade da Água e da Eletricidade do Dubai no âmbito da criação de uma cidade inteligente. Foram investidos 1,7 mil milhões de euros no projeto. As perdas associadas à distribuição da eletricidade baixaram para 3,3% do total. O governo tem vindo a incentivar a população a comprar painéis solares ligados à rede que permitem reduzir a fatura de eletricidade. "Quando se constrói uma infraestrutura para o fornecimento de energia, é preciso ter em conta o pico da procura. O consumo no pico da procura pode ser cinco vezes mais elevado que o consumo básico ao longo do dia. E a construção de uma infraestrutura cinco vezes mais complexa e mais robusta do que é necessário durante a maior parte do dia gera muito desperdício", sublinhou Dakota Selmer, fundador da empresa de transportes Thor Trucks, que opera na área da energia renovável.</p>
