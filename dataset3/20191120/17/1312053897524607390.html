      <h1>Barcellona Pozzo di Gotto, fabbrica di fuochi d’artificio esplode: 3 morti e 2 feriti – VIDEO</h1>
      <address><time datetime="2019-11-20T17:28:31+00:00">20 Nov 2019, 17:28</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Violenta esplosione all’interno di una fabbrica di fuochi d’artificio a Barcellona Pozzo di Gotto, il bilancio è di 3 morti e 2 feriti</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/ADsfTwP5yDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È successo nel pomeriggio di oggi 20 novembre intorno alle 16,30 a <b>Barcellona Pozzo di Gotto</b>, in provincia di Messina.</p>
      <p>C’è stata un’<b>esplosione in una fabbrica di fuochi d’artificio</b>, il boato è stato davvero forte, si è infatti sentito fino a Milazzo. Ci sono stati<b> tre morti e due feriti</b>, tra i morti c’è anche la moglie del titolare della fabbrica Vito Costa, Venera Mazzeo di 71 anni.</p>
      <p>Sul luogo della <b>drammatica vicenda</b> sono intervenute diverse squadre di vigili del fuoco, al momento la dinamica della vicenda è ancora da chiarire. 18 anni fa nella stessa fabbrica c’è stata un’altra <b>esplosione</b> che aveva causato tre morti.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
