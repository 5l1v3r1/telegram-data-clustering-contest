      <h1>深圳控股首10月銷售額增13%</h1>
      <address>
        <time datetime="2019-11-20T17:11:00+00:00">20 Nov 2019, 17:11</time>
      </address>
      <p>深圳控股(<a href="http://stock360.hkej.com/quotePlus/00604">00604</a>)公布，今年首10個月總合同銷售額約79.11億元(人民幣‧下同)，按年增加13%；總合同銷售面積約32.02萬平方米，下降13.8%；每平方米平均售價約2.47萬元。<br/>單計10月，合同銷售額約2.75億元，按年跌78.6%；合同銷售面積約1.75萬平方米，跌58.1%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000313_c.pdf">下載港交所通告原文</a></p>
    </article>
