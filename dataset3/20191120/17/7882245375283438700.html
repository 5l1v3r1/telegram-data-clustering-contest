      <h1>Дубай обещает стать "самым умным"</h1>
      <address>
        <time datetime="2019-11-20T17:50:06+00:00">20 Nov 2019, 17:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cQYjxvfJ9eM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Все больше мегаполисов функционируют по принципу "умных городов", обеспечивая доступ к государственным услугам нажатием кнопки. <a href="https://interestingengineering.com/smart-city-dubai-the-happiest-city-of-the-future">Дубай - один из них</a>, здесь все больше сфер жизни сегодня обслуживаются через интернет. Застраховать машину, записать ребенка в школу или снять квартиру - в Дубае эти и другие вопросы решаются в считанные секунды.</p>
      <p>Как именно идет трансформация обычного города в город класса "смарт"? На выставке высоких технологий GITEX в Дубае мы встретились с Беном Герцелем, представляющим группу Singularitynet: "Чтобы построить настоящий "умный город", нужно множество элементов и данных, - считает он. - Нужен анализ дорожного движения, информация о здоровье населения, современная, умная, электросеть; в целом нужны модели для всего, что происходит в мегаполисе. Мы видим, что города мира активно развивают цифровые подсистемы. Со временем они будут интегрированы, взаимосвязаны, что и создаст целостный облик "умного города" будущего".</p>
      <p>Краеугольным камнем трансформации Дубая в "умный город" стало приложение <a href="https://dubainow.dubai.ae/en/Pages/default.aspx">"Дубай сегодня"</a>, объединяющее на одной платформе все госслужбы.</p>
      <p>Генеральный директор проекта Аиша Бин Бишр приводит в пример сферы применения приложения: "Хотите водить автомобиль в Дубае? Сначала получите права. Уроки вы берете в частных школах, но права - это прерогатива государства. Потом вы покупаете машину и опять же регистрируете ее в госреестре. Что еще? Для получения кредита вам нужно написать в банк, чтобы застраховать машину - выйти на страхового агента. Это и многое другое можно сделать в рамках платформы "Дубай сегодня".</p>
      <p>Представители компании уточнили, что в настоящее время расширяют платформу, включая в нее и частные компании; идет оцифровка их услуг.</p>
      <p>"Через нашу платформу вы можете подписать договоры о продаже имущества, утвердить право собственности, - рассказывает . Аиша Бин Бишр . - Цифровые подписи признаны всеми профильными ведомствами и властями города".</p>
      <p>Армия пользователей приложения недавно превысила миллион. Наши собеседники также подключены к системе "Дубай сегодня". Патрик Даниэль - один из руководителей дизайнерской студии Blue camel: "Это действительно интересное приложение, предлагающее широчайший спектр услуг, и все - в одном месте. У нас есть доступ к судебным ведомствам Дубая, к иммиграционным службам; мы можем проверить свои счета за электричество и воду, оплатить штраф, забронировать место для парковки.</p>
      <p>Это очень удобно, доступ к приложению открыт и дома, и на работе. Итак, я запускаю "Дубай сегодня" выхожу на свою страницу и вижу все свои операции - бронирования, счета. Когда я веду машину, приложение показывает мне свободные места на ближайшей парковке. Я слежу за автотранспортом компании, вижу, когда нужно оплатить штраф. Мне нравится приложение за широкие возможности, сведенные на единой площадке".</p>
      <p>Сара Джеймс живет и работает в Дубае: "Я использую приложение для оплаты счетов, - рассказала она. - Я вообще ничего не получаю по почте. Любую квитанцию оплачу за 30 секунд".</p>
      <p>Миллионная армия пользователей - это множество самой разнообразной конфиденциальной информации. Кто имеет к ней доступ? И как эти базы данных защищены?</p>
      <p>Айша Бин Бишр поясняет: "В управлении этими данными мы опираемся на этические нормы, на принцип неприкосновенности частной жизни и интересы безопасности жителей Дубая и региона".</p>
      <p>Приложения такого рода означают конец бумажного документооборота. Еще одна неотъемлемая часть любого "умного города" - это цифровая электросеть</p>
      <p>Предприниматель Дакота Селмер уточняет: "Сети должны выдерживать пики нагрузки, которые могут быть в пять раз больше, чем базовая нагрузка в течение дня. Если вы решаете строить инфраструктуру, которая в пять раз мощнее, чем требуется в большинстве случаев, то вы создаете излишки".</p>
      <p>Городское управление по электричеству и водоснабжению, поставившее целью сделать Дубай "самым умным городом мира", вложило в развитие инфраструктуры нового поколения без малого 2 миллиарда долларов. Потери электроэнергии были снижены на 3,3%.</p>
      <p>К сегодняшнему дню тысячи потребителей в Дубае уже установили в домах солнечные батареи с общей мощностью в 106 мегаватт. Они подключены к национальной электросети, излишки энергии потребители могут перепродавать и так уменьшать счета за электричество.</p>
      <p>Бен Герцель из Singularitynet призывает к осмотрительности: "Технология просто невероятная, но внедрять ее нужно с осторожностью, необходима децентрализованная система управления и контроля. Потому что передача управления в одни руки, каким-то избранным структурам, означает риск для рынка и пользователей".</p>
      <p>Города делают ставку на смарт-технологии. Одним из главных условий успеха этого революционного проекта является гарантия безопасности данных, которые доверяют интернету миллионы людей.</p>
