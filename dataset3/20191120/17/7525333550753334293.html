      <h1>В Сочи начались обходы дачных территорий в связи с режимом пожароопасности. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-20T17:15:00+00:00">20 Nov 2019, 17:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EWb6XvBm1uQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тушение лесных пожаров в Краснодарском крае продолжается. По данным МЧС, на территории региона остается один очаг возгорания. Он находится в Сочи, его локализовали. Тем не менее, садовые товарищества и лесничества взяты под особый контроль.</p>
      <p>Сегодня начались обходы дачных территорий. В связи с введенным режимом пожароопасности, запрещено разводить костры и сжигать сухие ветви. Особенно там, где земли примыкают к лесу, например, на Пластунке и в сельской местности.</p>
      <p>В нацпарке усилены меры по недопущению распространения огня, за обстановкой следят круглосуточно. В борьбе с тлеющей лиственной подложкой задействованы не только его сотрудники, но и спасатели МЧС и добровольцы. В их распоряжении находится более 60 единиц техники, а также воздушная авиация. Отмечается, что все очаги дыма – это низовой беглый огонь, который затронул сухую листву и траву, деревья не пострадали. Но говорить о полном решении проблемы пока рано.</p>
