      <h1>Κομισιόν για Ελλάδα: Ανοίγει ο δρόμος για την εκταμίευση των 767 εκατ. ευρώ</h1>
      <address><time datetime="2019-11-20T17:09:04+00:00">20 Nov 2019, 17:09</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/piUlZKLZ0Qs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Θετικά είναι τα μηνύματα της Ευρωπαϊκής Επιτροπής με αποδέκτη την ελληνική κυβέρνηση, καθώς ο αντιπρόεδρος της Βάλντις Ντομπρόβσκις, μιλώντας στην ανταποκρίτρια του Euronews Μαρία Ψαρά, χαρακτήρισε ενθαρρυντική την έκθεση για την Ελλάδα.</p>
      <p>
        <i>«Η έκθεσή μας ήταν θετική και νομίζω ότι θα ανοίξει το δρόμο ώστε το Eurogroup να αποφασίσει πάνω στην επόμενη δέσμη μέτρων για την ελάφρυνση του χρέους. Στην πραγματικότητα, πρέπει να είμαστε αρκετά προσεκτικοί. Υπάρχει ελάχιστο περιθώριο για λάθη, γι' αυτό είναι πολύ σημαντικό η κυβέρνηση να τηρήσει τις δεσμεύσεις της και να συνεχίσει με το πρόγραμμα διαρθρωτικών μεταρρυθμίσεων».</i>
      </p>
      <p>Παράλληλα, ο Ντομπρόβσκις άφησε παράθυρο για μείωση των στόχων του πρωτογενούς πλεονάσματος με όχημα τη βελτίωση της βιωσιμότητας του ελληνικού χρέους: <i>«Η πορεία συνδέεται στενά με την ανάλυση της βιωσιμότητας του χρέους. Συνεπώς αν η οικονομία αναπτύσσεται, αν το χρέος μειώνεται και αν συνεχίσουμε να έχουμε χαμηλά επιτόκια, σίγουρα μπορεί να υπάρχει περιθώριο για συζήτηση».</i></p>
      <p>Από την πλευρά του και ο επίτροπος Οικονομικών, Πιερ Μοσκοβισί, εξέφρασε την ικανοποίησή του για τα «θετικά» συμπεράσματα της έκθεσης, στη βάση των οποίων θα κριθεί και η καταβολή στην Ελλάδα περαιτέρω κεφαλαίων, των κερδών των ευρωπαϊκών κεντρικών τραπεζών από τα ελληνικά ομόλογα.</p>
      <p>Ο Πιέρ Μοσκοβισί είπε, χρησιμοποιώντας προσωπικό τόνο: <i>«Θα έχω πάντα την Ελλάδα στην καρδιά μου. Θα έχω την ευκαιρία να πάω ξανά εκεί, γιατί έχω πολλούς φίλους σε όλη την Ελλάδα, σε όλο το πολιτικό φάσμα και πέρα από το πολιτικό φάσμα. Αλλά μπορώ να πω ότι είμαι αρκετά αισιόδοξος για την Ελλάδα. Όχι, δεν θα υπάρχει πρόγραμμα για την Ελλάδα. Έχουμε κάνει τόσα πολλά και οι Έλληνες έχουν κάνει τόσα πολλά που νομίζω ότι οι κοινωνικές, οι κρατικές δομές, οι οικονομικές δομές είναι πολύ πιο σταθερές από ό, τι πριν από την κρίση».</i></p>
      <p>Πιο αναλυτικά, στην τέταρτη έκθεση για την Ελλάδα που ενέκρινε η Κομισιόν στο πλαίσιο της ενισχυμένης εποπτείας, αναφέρεται ότι ο προϋπολογισμός για το 2020 ανταποκρίνεται στο συμφωνημένο στόχο του πλεονάσματος ύψους 3,5% του ΑΕΠ με τρόπο φιλικό προς την ανάπτυξη και ότι η κυβέρνηση έχει αναλάβει συνολικά τις απαραίτητες ενέργειες για την επίτευξη των ειδικών μεταρρυθμιστικών δεσμεύσεών της για το 2019, προωθώντας μια ευρύτερη ατζέντα μεταρρυθμίσεων. Οι περαιτέρω ενέργειες θα είναι ζωτικής σημασίας για την ολοκλήρωση των μεταρρυθμίσων. Ολα τα θέματα της έκθεσης θα συζητηθούν στο Eurogroup στις 4 Δεκεμβρίου 2019.</p>
      <p>Με τόσο θετική έκθεση, ανοίγει ο δρόμος για την <b>εκταμίευση των κερδών των ελληνικών ομολόγων</b> που αναμένεται να αποφασιστεί στο Eurogroup Δεκεμβρίου. Το ίδιο άλλωστε αναφέρει και η Κομισιόν: «αυτή η έκθεση θα μπορούσε να χρησιμοποιηθεί ως βάση ώστε το Eurogroup να αποφασίσει την αποδέσμευση της δεύτερης δόσης, από τα σχετιζόμενα μέτρα για το χρέος, <b>ύψους 767 εκατομμυρίων ευρώ</b>».</p>
      <h3>Τα θετικά σχόλια και οι προκλήσεις</h3>
      <p>Η έκθεση βασίζεται στα ευρήματα της αποστολής στην Αθήνα που πραγματοποιήθηκε από τις 23 ως τις 26 Σεπτεμβρίου 2019, στην οποία συμμετείχε η Κομισιόν και η ΕΚΤ. Το συνολικό κείμενο είναι 15 σελίδες και συνοδεύεται από έγγραφο εργασίας (staff working document) έκτασης 90 περίπου σελίδων.</p>
      <p>Η έκθεση καταγράφει ότι ο <b>στόχος του 3,5% σε πρωτογενές πλεόνασμα θα ξεπεραστεί το 2019 για 5η συνεχή χρονιά</b>, ξεπερνώντας τους φόβους για τα μέτρα που είχαν ανακοινωθεί το Μάη του 2019.</p>
      <p>Η Κομισιόν καλωσορίζει το γεγονός ότι οι ελληνικές Αρχές αντιμετώπισαν τον κίνδυνο με μείωση οροφής δαπανών του δημοσίου κατά 0,6% του ΑΕΠ, ενώ εισάγουν νομοθεσία για να αντιστρέψουν την χρόνια υπο-εκτέλεση του προγράμματος δημοσίων επενδύσεων.</p>
      <p>Υπό αυτές τις συνθήκες <b>το πρωτογενές πλεόνασμα του 2019 θα φτάσει το 3,8% του ΑΕΠ</b> και το πραγματικό πλεόνασμα του προϋπολογισμού στο 1,3% του ΑΕΠ, πολύ πάνω από τον κοινοτικό μέσο όρο του 0,8%. Η δε κομισιόν προβλέπει ότι με αυτό τον τρόπο η Ελλάδα <b>θα πετύχει και το 2020 πρωτογενές πλεόνασμα 3,5%</b> και κανονικό πλεόνασμα 1,0% του ΑΕΠ στο πλαίσιο του επόμενου προϋπολογισμού.</p>
      <p>Καταγράφει δε ότι το προσχέδιο περιέχει φιλικά προς την ανάπτυξη μέτρα αξίας 0,6% του ΑΕΠ, μεταξύ άλλων με μειώσεις στους φόρους εισοδήματος και κεφαλαίου, ενώ υπογραμμίζει ότι για να το πετύχει αυτό η κυβέρνηση λαμβάνει διοικητικής και παραμετρικής φύσεων μέτρα ασφαλείας με την <b>αύξηση είσπραξης έμμεσων φόρων, διεύρυνση φορολογικής βάσης και μείωση δαπανών του δημοσίου</b>. Η Κομισιόν καταγράφει ότι τα μέτρα είναι «φορολογικά ουδέτερα» και «βελτιώνουν την ποιότητα των δημοσίων οικονομικών».</p>
      <p>Ωστόσο η Κομισιόν σημειώνει ότι «η μεταρρύθμιση <b>δεν αγγίζει το σχετικά υψηλό αφορολόγητο στον προσωπικό φόρο εισοδήματος</b>, που αποτελούσε τμήμα των συμφωνημένων μεταρρυθμίσεων με τους θεσμούς στο πρόγραμμα του ESM το 2017 και επρόκειτο να εισαχθεί στο 2020».</p>
      <p>Οι ειδικοί προειδοποιούν ότι ότι «τα ελληνικά δημόσια οικονομικά θα αντιμετωπίσουν σημαντικές προκλήσεις <b>σε σχέση με τις συντάξεις και τους μισθούς στο δημόσιο</b>». Σε σχέση με τις συντάξεις το ζήτημα τίθεται <b>από τις αποφάσεις του ΣτΕ</b>, ενώ για το μισθολόγιο του δημοσίου από τον <b>υψηλό αριθμό προσωρινού προσωπικού</b> και τη <b>διεύρυνση των εξαιρέσεων στο ενιαίο μισθολόγιο</b>. Αν αυτοί οι κίνδυνοι υλοποιηθούν η δυνατότητα υπεραπόδοσης <b>επί του στόχου του 3,5% εξανεμίζεται</b>, προειδοποιεί η Κομισιόν.</p>
      <p>Σε ό,τι αφορά τα επιμέρους διαρθρωτικά μέτρα η Κομισιόν προειδοποιεί ότι <b>η αναστολή του ΦΠΑ για τρία χρόνια</b> «διακινδυνεύει να αυξήσει το μερίδιο της μαύρης οικονομίας και τίθεται υπό διερεύνηση σε σχέση με τη συμβατότητά του με το κοινοτικό δίκαιο».</p>
      <h3>Κομβικές μεταρρυθμίσεις</h3>
      <p>«Η εφαρμογή της ενισχυμένης εποπτείας της Ελλάδας αναγνωρίζει το γεγονός ότι στο μεσοπρόθεσμο επίπεδο, η Ελλάδα χρειάζεται να συνεχίσει να υιοθετεί μέτρα για να αντιμετωπίσει πηγές δυνητικών εστιών οικονομικών και χρηματοπιστωτικών δυσχερειών, ενόσω υλοποιεί τις διαρθρωτικές μεταρρυθμίσεις για να υποστηρίξει τη στέρεη και βιώσιμη οικονομική ανάπτυξη», σημειώνεται.</p>
      <p>«Οι κομβικές μεταρρυθμίσεις που έχουν υιοθετηθεί ως τώρα από τις ελληνικές Αρχές και η συνολική φιλική προς την ανάπτυξη ρητορικής της έχουν τύχει θετικής υποδοχής από τις αγορές», αναφέρει, ζητώντας τη διατήρηση της «μεταρρυθμιστικής δυναμικής, η οποία αποτελεί τη διατήρηση της θετικής προοπτικής της χώρας».</p>
      <p>Σύμφωνα με την έκθεση, η οικονομική ανάκαμψη στην Ελλάδα συνεχίστηκε το πρώτο μισό του 2019 και προβλέπεται να παραμείνει «ανθεκτική εν μέσω εξωτερικών πρόσθιων ανέμων».</p>
      <p>Μετά από μια πιο αδύναμη από το αναμενόμενο εκκίνηση του έτους, <b>η ανάπτυξη αναμένεται να ανακτήσει τη δυναμική της στο δεύτερο μισό και να φτάσει το 1,8% το 2019 συνολικά, ελάχιστα κάτω από το 1,9% που επετεύχθη το 2018.</b></p>
      <p>Η ιδιωτική κατανάλωση και οι επενδύσεις είναι πιθανό να αποτελέσουν τους βασικούς μοχλούς της ανάπτυξης για φέτος και του χρόνου, στη βάση μιας στέρεης αύξησης του διαθέσιμου εισοδήματος και υψηλής καταναλωτικής εμπιστοσύνης στις μετρήσεις αγοράς, που έχουν ήδη ξεπεράσει τα προ κρίσης επίπεδα.</p>
      <p>Παρ’ όλα αυτά, με την υποστήριξη των περικοπών σε φόρους επί της εργασίας και το κεφάλαιο, που έχουν ανακοινωθεί, και τα συνεχιζόμενα κέρδη στα ποσοστά εξαγωγών, <b>η πρόβλεψη για την ανάπτυξη ενισχύεται στο 2,3% το 2020, πάνω από το μέσο όρο του ευρώ που είναι 1,2%».</b></p>
      <p>Σύμφωνα με την Κομισιόν, «ο δείκτης οικονομικού κλίματος βελτιώθηκε σημαντικά μετά τις γενικές εκλογές του Ιουλίου, και την πλήρη άρση των κεφαλαιακών περιορισμών, η Ελλάδα είναι πλήρως ενεργή στις διεθνείς αγορές κεφαλαίου, όπου τα spreads των επιτοκίων έχουν μειωθεί σε ιστορικά χαμηλά επίπεδα, πάνω και περαιτέρω των θετικών εξελίξεων στις αγορές ευρωπαϊκών ομολόγων. Υπήρξαν αναβαθμίσεις από οίκους αξιολόγησης και αυτές αντανακλούν εν μέρη τις παραγωγικές και εποικοδομητικές συνδιαλλαγές με τους ευρωπαϊκούς θεσμούς».</p>
      <p>Προειδοποιεί όμως ότι «η πρόκληση για τις αρχές και τους Ευρωπαίους εταίρους θα είναι να διατηρήσουν τη πολύ θετική αυτή δυναμική.</p>
      <p><b>Σε σχέση με την αγορά εργασίας,</b> η έκθεση προβλέπει αύξηση της απασχόλησης κατά 2% το 2019, μείωση της ανεργίας από το 19,3% το 2018 στο 17% το 2019 και 15% το 2020, ενώ ο πληθωρισμός θα συνεχίσει να είναι αναιμικός.</p>
      <p>Ωστόσο προειδοποιεί ότι «η πρόβλεψη υπάγεται σε θετικά και αρνητικά ρίσκα, με τα αρνητικά να είναι πιο πιθανά». Σημειώνει δε σε αυτά τη μείωση της εξωτερικής ζήτησης, και την «επίμονη υπό-εκτέλεση του προϋπολογισμού δημοσίων επενδύσεων».</p>
      <h3>Ανεξάρτητη Αρχή Εσόδων</h3>
      <p>Η έκθεση σημειώνει ότι οι στόχοι για τη στελέχωση της ανεξάρτητης αρχής εσόδων <b>δεν πρόκειται να επιτευχθούν</b>, όμως η κυβέρνηση λαμβάνει μέτρα, ενώ το ίδιο κάνει και με το χρόνιο ζήτημα της αποπληρωμής των ληξιπρόθεσμων του δημόσιου. Ταυτόχρονα ανάμικτη πρόοδος καταγράφεται στα ζητήματα των μεταρρυθμίσεων στην υγεία και την πρόνοια, με τους σχετικούς όρους για το 2019 να παραμένουν εντός τροχιάς.</p>
      <p>Σε σχέση με τα <b>μη εξυπηρετούμενα δάνεια</b>, η μείωσή τους έχει επιταχυνθεί αλλά το συνολικό απόθεμα παραμένει υψηλό (74,5 δισ. ευρώ ως τον Ιούλιο του 2019) και ο στόχος παραμένει η μείωση στα 26 δισ. ως το τέλος του 2021, ζητώντας πρόσθετες προσπάθειες. <b>Εύσημα δίνονται στο πρόγραμμα «Ηρακλής»</b>, το οποίο κρίθηκε πως δε συνιστά κρατική ενίσχυση, σημειώνοντας πως έμφαση θα πρέπει να δοθεί στη μετάβαση από το σημερινό σύστημα προστασίας πρώτης κατοικίας, ενώ καταγράφονται αναλυτικά οι νομικές προετοιμασίες των αρχών, ως προς την περαιτέρω μείωση των NPLs.</p>
      <p>Πρόοδος καταγράφεται και σε άλλες <b>διαρθρωτικές μεταρρυθμίσεις</b> περιλαμβανομένων των χρήσεων γης και της ΔΕΗ, όπου σημειώνεται ότι καλωσορίζονται οι προτάσεις της κυβέρνησης για επίσπευση της επίλυσης του ζητήματος, ενώ καλωσορίζονται γενικώς οι πρωτοβουλίες για την αγορά ενέργειας.</p>
      <h3>Ο στόχος των προσλήψεων έχει ξεπεραστεί</h3>
      <p>Σε ό,τι αφορά τις <b>ιδιωτικοποιήσεις</b>, η Κομισιόν χαιρετίζει τη δυναμική της νέας κυβέρνησης και καταγράφει την πρόοδο, σε Ελληνικό, Μαρίνα Αλίμου, ΕΛΠΕ, το Αεροδρόμιο, ΔΕΠΑ, περιφερειακά αεροδρόμια και Εγνατία, αλλά σημειώνει και τα σχετικά εμπόδια που πρέπει ακόμη να ξεπεραστούν.</p>
      <p>Ακόμη καταγράφεται ότι μετά τις προσλήψεις του περασμένου έτους η κυβέρνηση κάνει προσπάθεια να ανακτήσει <b>τον έλεγχο των προσλήψεων</b>, αλλά και πάλι ο στόχος <b>έχει ξεπεραστεί κατά 5200 άτομα</b>. Επίσης, κάποιες τελευταίες μισθολογικές ρυθμίσεις, θέτουν εν αμφιβόλω την ακεραιότητα του ενιαίου μισθολογίου.</p>
      <p>Τέλος καταγράφεται η πρόοδος στην υπόθεση Γεωργίου και των στελεχών του ΤΑΙΠΕΔ.</p>
      <p>Σε ό,τι αφορά το χρέος, αυτό θα μειωθεί κάτω του 100% το 2041, οι δανειακές ανάγκες της χώρας θα βρίσκονται περί το 10% του ΑΕΠ ως το 2032 και κοντά στο 14% στο τέλος του ορίζοντα προβλέψεων, η δε πρόωρη αποπληρωμή θα έχει μικρή μόνο επίπτωση στη βιωσιμότητα. Το δε δημοσιονομικό μαξιλάρι είναι ανέγγιχτο στα 15,7 δισ. (σύνολο διαθεσίμων δημοσίου 20,3 δισ. ευρώ).</p>
