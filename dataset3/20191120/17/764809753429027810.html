      <h1>النائب السابق لمدير الوكالة الدولية للطاقة الذرية لـ"يورونيوز": لا أستبعد هجوماً أمريكياً على إيران</h1>
      <address><time datetime="2019-11-20T17:01:44+00:00">20 Nov 2019, 17:01</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8M50VzIGnOU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>الوكالة الدولية للطاقة الذرية، أعلنت مطلع الأسبوع أن <a href="https://arabic.euronews.com/2019/11/15/iran-petrol-oil-fuel-price-increased-tehran-anger">إيران </a>انتهكت قيداً آخر في الاتفاق النووي بتخزينها ما يزيد قليلاً عن 130 طناً من الماء الثقيل الذي يستخدم في نوع من المفاعلات تطورها إيران.</p>
      <p>ويأتي هذا الإجراء بعد عشرة أيام من إعلان منظمة الطاقة الذرية في إيران استئناف نشاطاتها لتخصيب اليورانيوم في منشأة فوردو النووية، وقد "تم ضخ غاز (اليورانيوم في شبكات أجهزة الطرد المركزي وبدء) إنتاج وتجميع يورانيوم مخصب في منشآت فوردو التي تقع على بعد نحو 180 كلم جنوباً" وفق ما جاء في بيان للمنظمة المذكورة.</p>
      <p>وتندرج الإجراءات الإيرانية المذكورة ضمن إطار تجسيد إعلان الرئيس حسن روحاني بأنه بلاده ستتخلى عن <a href="https://arabic.euronews.com/2019/11/04/iran-scales-back-nuclear-pact-compliance-with-new-centrifuges-move">التزامات</a> جديدة في الاتفاق النووي الذي أبرمته مع الدول الست الكبرى عام 2015، وأمهل روحاني الدول التي لا تزال ملتزمة باتفاق فيينا، وهي: الصين، فرنسا، بريطانيا، روسيا وألمانيا، بعد انسحاب الولايات المتحدة منه، شهرين إضافيين لتلبية مطالب طهران، وإلا فإن بلاده ستتخلى عن المزيد من الالتزامات.</p>
      <p>وأمام هذه التطورات، تتراكم الكثير من الأسئلة ليس أمام المسؤولين والخبراء فحسب، وإنما أيضاً بالنسبة لسكّان منطقة الشرق الأوسط؛ ومن بين تلك الأسئلة: هل بات الاتفاق النووي الإيراني بحكم الملغي، وهل بمقدور الاتحاد الأوروبي لعب دور في إنقاذ الاتفاق، وهل لدى إيران نوايا لإنتاج أسلحة نووية، وإن كانت لديها نوايا، فهل لديها القدرة على فعل ذلك؟</p>
      <p>هذه الأسئلة وغيرها طرحناها على العالم النووي البلجيكي بيير غولدشميدت الذي شغل في السابق منصب نائب المدير العام ورئيس قسم الضمانات في الوكالة الدولية للطاقة الذرية، هو حاليا يعمل باحثاً في مؤسسة كارنيغي للسلام الدولي.</p>
      <p>غولدشميدت كان درس الهندسة الكهروميكانيكية وحصل على درجة الدكتوراه في العلوم التطبيقية من جامعة بروكسل وشهادة الماجستير في الهندسة النووية من جامعة كاليفورنيا في بيركلي بالولايات المتحدة الأمريكية، وخلال مسيرته المهنية ترأس العديد من اللجان الأوروبية والدولية المعنية بالقضايا النووية، وترأس معهد اليورانيوم في لندن، كما ترأس اللجنة الاستشارية لوكالة الاتحاد الأوروبي للطاقة النووية.</p>
      <p>ـ <b>يورونيوز: قبل أن نتحدث عن الاتفاق النووي الإيراني، أود أن أسأل عن المرحلة التي وصل إليها الانتاج النووي في إيران.</b></p>
      <p>غولدشميدت: إن العلماء النوويين في إيران هم على درجة عالية من العلم، ويتقنون، تقريباً، كافة الجوانب المتعلقة بالطاقة النووية، فهم يشغِّلون محطة بوشهر للطاقة النووية، ولديهم المعرفة كذلك بدورة الوقود بأكملها، وتخصيب اليورانيوم، وإعادة معالجة الوقود المستنفد في معالجة اليورانيوم، إنّها دولة متقدّمة في هذا المجال.</p>
      <p>
        <b>ـ يورونيوز: كم يبلغ عدد المفاعلات النووية الإيرانيةـ، وأي منها يمكن، تقنياً، استثماره في التصنيع العسكري؟</b>
      </p>
      <p>* في إيران هناك حالياً محطة واحدة للطاقة النووية في منطقة <a href="https://arabic.euronews.com/2019/11/10/iran-bushehr-rosatom-construction-second-iranian-nuclear-power-plant-underway-russia">بوشهر</a>، وهناك مفاعل آخر تعمل عليه روسيا وهو الآن قيد الإنشاء، إن امتلاك بلدٍ ما لمحطات نووية أمرٌ لا يشكّل بحد ذاته خطراً بأي حال من الأحوال، لكن المثير للقلق في هذا السياق، هو عند امتلاك القدرة على تخصيب اليورانيوم، إذ يمكن حينها تخصيب اليورانيوم إلى درجة عالية جداً، كدرجة 90 بالمئة ليتحول إلى يورانيوم - 235، وهو ما يحتاجه التصنيع العسكري النووي، لذلك بمجرد أن تتقن التخصيب لمحطات الطاقة النووية، كما هو حال الكثير من الدول، فحينها تكون قادراً على استخدامه، إن كنت ترغب بذلك، في تصنيع أسلحة نووية.</p>
      <p>
        <b>ـ يورونيوز: هل تعتقد أن انسحاب <a href="https://arabic.euronews.com/2019/11/04/u-s-imposes-sanctions-on-nine-people-one-entity-tied-to-iran-treasury">الولايات المتحدة الأمريكية</a> من الاتفاق النووي الإيراني، يمكن أن تسثمره إيران لمصلحتها؟</b>
      </p>
      <p>* إن إعلان الرئيس الأمريكي دونالد ترامب تخليه عن الاتفاق النووي مع إيران الذي تمّ توقيعه في العام 2015، لا يصبّ في مصلحة طهران، فقد كان الرئيس الإيراني حسن روحاني، حريصاً أشد الحرص على إبرام الاتفاق بهدف رفع العقوبات عن بلاده ودعم اقصادها.</p>
      <p>
        <b>-يورونيوز: في ظل الأزمة المترتبة على انسحاب واشنطن من الاتفاق المتعلق بالملف النووي الإيراني، فإن السؤال: أين هو دور الاتحاد الأوروبي؟</b>
      </p>
      <p>* الأوروبيون في موقف صعب، لأنّهم يحاولون إنقاذ الاتفاق، في شهر كانون الثاني/يناير من هذا العام، أنشأ الأوروبيون نظاماً جديداً يتيح للشركات الأوروبية التعامل مع إيران دون الحاجة إلى الاعتماد على الدولار (وكانت ألمانيا وفرنسا وبريطانيا تمكنوا مطلع العام من تأسيس آلية مالية للتبادل التجاري مع إيران لتجنب العقوبات الأمريكية المفروضة على طهران عقب إعلان ترامب انسحاب بلاده من الاتفاق النووي بين الدول العظمى وإيران، هدف الآلية المالية هو الحفاظ على التبادل التجاري القائم بين الدول الأوروبية المذكورة وبين طهران).</p>
      <p>أعلم أن الرئيس الفرنسي <a href="https://arabic.euronews.com/2019/11/06/macron-says-iran-move-signals-its-intent-to-quit-nuclear-agreement">إيمانويل ماكرون</a> كان اقترح منح حد ائتماني من 15 مليار دولار لإيران لعدة أشهر. لكن جميع الشركات الأوروبية الكبرى التي لديها اهتمام أكبر بالتعامل مع الولايات المتحدة على نحو يفوق اهتمامها بالتعامل مع إيران، هذه الشركات لن تستثمر مع طهران لتتجنب مخاطر التعرض للعقوبة في الولايات المتحدة، لذلك لا يمكن للاتحاد الأوروبي أن يفعل الكثير، أعتقد أن الشيء الوحيد الذي يمكنهم القيام به، وماكرون يسعى جاهداً في هذا الإطار، هو إقناع الولايات المتحدة والإيرانيين بأن من مصلحتهم المشتركة التفاوض، على الأقل الشروع بالمفاوضات.</p>
      <p>
        <b>-يورونيوز: القيادة الإيرانية لطالما أكدت عدم سعيها لامتلاك أسلحة نووية، والسؤال: ما الذي يثبت أن إيران تسعى للحصول على أسلحة نووية؟</b>
      </p>
      <p>حسنًا في شهر تشرين الثاني/ نوفمبر 2011، نشرت الوكالة الدولية للطاقة الذرية تقريرًا وألحق بالتقرير 14 صفحة تحت عنوان "البعد العسكري المحتمل للبرنامج النووي الإيراني". حسنًا، أعتقد أنك إذا قرأت هذا التقرير، فسوف تكون مقتنعا في البداية على الأقل، أن الأنشطة غير المعلنة التي لم تكشف عنها، واكتشفتها وكالة الطاقة الدولية لاحقاً، كان أكثر منطقية لناحية إنتاج أسلحة نووية منها لانتاج طاقة سلمية بحتة.</p>
      <p>
        <b>-يورونيوز: هل تستبعد احتمال قيام الولايات المتحدة الأمريكية بشنّ حرب على إيران؟</b>
      </p>
      <p>* هل يمكنني استبعاد هجوم عسكري أمريكي ضد إيران؟ لا لا أستطيع. لطالما كررت الولايات المتحدة القول بأنه عندما يتعلق الأمر بالأزمة مع إيران فإن كل الخيارات مطروحة، لذلك لا يمكنني استبعاد ذلك (الهجوم العسكري الأمريكي على إيران). لا أحد يستطيع استبعاد ذلك.</p>
      <p>
        <b>-يورونيوز: في حال شنّت الولايات المتحدة هجوماً على إيران، هل ثمّة مخاطر على إيران ذاتها وعلى دول الجوار في حال تم استهداف المفاعلات النووية؟</b>
      </p>
      <p>* لا أعتقد أبداً أن أي أحد لديه مصلحة في مهاجمة محطة طاقة نووية مثل بوشهر. هذا غير معقول. لن يتم تدمير أي مفاعل في أي هجوم عسكري.</p>
