      <p>Αντίστροφα μετράει η Λίβερπουλ για να μπει στο νέο της υπερσύγχρονο προπονητικό κέντρο στο Kirkby! Οι εργασίες συνεχίζονται καθημερινά και μάλιστα πλέον βρίσκονται σε πάρα πολύ καλό δρόμο, ενώ εκτιμάται πως θα έχουν ολοκληρωθεί πριν την έναρξη της επόμενης σεζόν και ίσως πριν ξεκινήσει η προετοιμασία των Πρωταθλητών Ευρώπης για την σεζόν 2020-21!</p>
      <p>Οι Reds είναι πολύ ευχαριστημένοι από την πρόοδο των τελευταίων μηνών και μάλιστα η ομάδα πριν από λίγο δημοσιοποίησε και ένα βίντεο, το οποίο μπορείτε να δείτε παρακάτω.</p>
      <p>Το νέο προπονητικό κέντρο της Liverpool θα στεγάσει και την πρώτη ομάδα, αλλά και τις ακαδημίες του συλλόγου, όπως επιθυμούσε ο Γούργκεν Κλοπ, για να μπορεί να βλέπει καθημερινά την πρόοδο και τις προπονήσεις των νεαρών παιδιών.</p>
      <p>Στο προπονητικό του Kirkby θα περιλαμβάνονται δύο γυμναστήρια, πισίνες, υδρομασάζ, καθώς και αίθουσα αποκατάστασης για τους τραυματίες.</p>
      <p>Το κόστος του προπονητικού ανέρχεται στα 50 εκατομμύρια λίρες.</p>
