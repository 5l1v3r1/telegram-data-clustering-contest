      <h1>Las exposiciones que no debes perderte este otoño</h1>
      <address><time datetime="2019-11-20T17:33:51+00:00">20 Nov 2019, 17:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mSRmXcg7rjs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta semana en nuestra agenda cultural<b>:</b></p>
      <p><b>- <a href="https://www.museodelprado.es/actualidad/exposicion/goya-dibujos-solo-la-voluntad-me-sobra/802339bb-1b74-8f92-d9ac-091244d4e474">Goya en el Museo del Prado de Madrid</a>.</b> El bicentenario de la gran pinacoteca presenta 300 dibujos preparatorios para las series de grabados Caprichos, Sueños y Desastres de la Guerra, bajo el título "Solo la voluntad me sobra". Dibujos y cuadernos de Goya, en el Museo del Prado de Madrid hasta el 16 de febrero de 2020.</p>
      <p>- <b><a href="https://philharmoniedeparis.fr/fr/exposition-pierre-et-gilles">Pierre &amp; Gilles en la Cité de la Musique de París</a>.</b> Fotografía y música de la mano de Pierre &amp; Gilles, pareja de fotógrafos franceses cuyo universo altamente estilizado enmarca a Nina Hagen, Boy George, Serge Gainsbourg, Madona o Stromae. Una exposición para ver y escuchar en la Cité de la Musique de París, con un centenar de retratos, algunos de ellos se exponen por primera vez. La instalación musical y visual, puede visitarse hasta el 23 de febrero del 2020.</p>
      <p>- <b><a href="https://www.tate.org.uk/whats-on/tate-modern/exhibition/dora-maurer">Dóra Maurer en la Tate Modern de Londres</a>.</b> La londinense Tate Modern presenta la obra de la artista húngara Dóra Maurer, nacida en 1937. La muestra reúne unas 35 obras que revelan la diversidad de su producción, que incluye fotografías, pinturas, instalaciones y cine experimental. Cinco décadas de creación con un enfoque conceptual lúdico. La exposición Dora Maurer, en la Tate Modern de Londres, puede visitarse hasta el 5 de julio de 2020.</p>
