      <h1>映画『ブラ!ブラ!ブラ! 胸いっぱいの愛を』“迷子のブラジャー”を巡る大人のファンタジーロマンス</h1>
      <address>
        <time datetime="2019-11-20T17:00:00+00:00">20 Nov 2019, 17:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jrjFXzQyaaY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『ブラ！ブラ！ブラ！ 胸いっぱいの愛を』が、2020年1月18日(土)より、新宿K's cinemaほか全国で順次公開。</p>
      <h3>“迷子のブラジャー”を巡る、大人向けファンタジーロマンス作品</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23479/VNc.jpg"/>
      </figure>
      <p>映画『ブラ！ブラ！ブラ！ 胸いっぱいの愛を』は、“迷子のブラジャー”を巡る、大人向けのファンタジックなラブコメディ。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23479/5YQ.jpg"/>
      </figure>
      <p>物語の主人公となるのは、まもなく定年を迎える鉄道運転士・ヌルラン。彼の乗る列車は、線路越しに洗濯物を吊るした住宅街を通り抜けるのが毎日の日課だ。いよいよやってきた最終勤務日。彼はいつものように無事に運転を終えるのだが、列車にブルーの繊細なブラジャーが引っかかっていることに気付く。このブラは一体誰のもの?ヌルランは、持ち主を探す冒険へと繰り出すのだがー。</p>
      <h3>＜全編台詞カット＞で挑んだ、ファイト・ヘルマー監督</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23479/NX0.jpg"/>
      </figure>
      <p>本作を手掛けたのは、現代のおとぎ話の語り部と称されるドイツの鬼才、ファイト・ヘルマー監督。『ブラ！ブラ！ブラ！ 胸いっぱいの愛を』においては、全編“台詞カット”という独自の手法を選びながらも、雄弁なハートフルコメディに描き上げた。</p>
      <h3>キャスト</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23479/Yjw.jpg"/>
      </figure>
      <p>主人公の鉄道運転士・ヌルランに抜擢されたのは、カンヌ国際映画祭パルムドール受賞作『アンダーグラウンド』の主演を務めたミキ・マノイロヴィッチ。また見習機関士役は、ドニ・ラヴァンが務める。</p>
      <h4>世界中の美女たちが参加！</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23479/pFk.jpg"/>
      </figure>
      <p>さらにヌルランが“迷子のブラジャー”の持ち主を巡って出会う美女たちには、世界中の女優陣が参加。『グッバイ !レーニン』のパス・ヴェガ、チュルパン・ ハマートヴァ、『パッション』マヤ・モルゲンステルンといった華やかな顔ぶれが揃う。</p>
      <h3>おとぎ話のような世界観</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23479/SLo.jpg"/>
      </figure>
      <p>なお本作は、物語を彩る美しい街並みや自然の風景も見どころの1つ。カスピ海に面した国、アゼルバイジャンの山間に実在する街がモデルとなっており、ふんだんに使用されたパステルカラーの衣装やインテリアがドリーミーな世界観を助長している。</p>
      <h3>詳細</h3>
      <p>映画『ブラ！ブラ！ブラ！ 胸いっぱいの愛を』<br/>公開日：2020年1月18日(土)新宿K's cinemaほか全国で順次公開<br/>監督：ファイト・ヘルマー<br/>脚本：レオニー・ガイシンガー、ファイト・ヘルマー<br/>出演：ミキ・マノイロヴィッチ、パス・ヴェガ、チュルパン・ハマートヴァ、ドニ・ラヴァン<br/>配給：キュリオスコープ</p>
