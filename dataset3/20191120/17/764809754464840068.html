      <h1>من بروكسل ... منتدى كرانس مونتانا 2019 يسعى لتمكين المرأة الريفية في إفريقيا</h1>
      <address>
        <time datetime="2019-11-20T17:55:34+00:00">20 Nov 2019, 17:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jh7IzuwSJF0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>من العاصمة بروكسل حيث مقر البرلمان الأوروبي والمدينة التي أدرجت ساحاتها على لائحة التراث العالمي واشتهرت بأبنيتها التي تعود إلى القرون الوسطى ننقل إليكم حلقة جديدة <a href="https://arabic.euronews.com/2019/10/31/explore-a-lesser-known-side-of-dubai-coral-reefs-teeming-with-marine-life">من برنامج</a> FOCUS على قناة يورونيوز، وإحدى أبرز الملفات التي تم طرحها خلال منتدى كرانس مونتانا والتي تشير إلى كيفية تمكين <a href="https://arabic.euronews.com/2019/11/20/un-says-more-than-2-million-need-urgent-food-assistance-in-african-coast">المرأة الريفية في إفريقيا</a> وتعزيز العلاقات بين النساء في هذه القارة.</p>
      <p>خلال هذا الحدث الضخم الذي يشكل نقطة التقاء لكبار صناع السياسات ورؤساء الحكومات إضافة إلى رجال الأعمال والمنظمات غير الحكومية تتم عملية تبادل الأفكار والخبرات والعمل من أجل تحقيق تغيير حقيقي للنساء <a href="https://arabic.euronews.com/2019/11/17/sudanese-look-to-ethiopian-dam-to-halt-nile-floods">في القارة الإفريقية</a>.</p>
      <h3>تشجيع النساء للاعتماد على الزراعة كعمل تجاري</h3>
      <p>للحديث أكثر حول هذا الملف، قال جوزيفا ليونيل كوريا ساكو، مفوض الاقتصاد الريفي والثقافة الزراعية في الاتحاد الإفريقي وأحد المشاركين في المؤتمر "نحن نشجع النساء للجوء إلى الزراعة كعمل تجاري وليس فقط الاعتماد على الزراعة الكفافية (التي تعتمد على الاكتفاء الذاتي)، نريد تحقيق نقلة نوعية وإعطاء النساء فرصة لتحديث الزراعة، مما يساهم في زيادة الإنتاجية وأيضا زيادة الدخل بالنسبة للعديد من الأسر الإفريقية".</p>
      <h3>الزراعة العمودية إحدى الحلول المطروحة</h3>
      <p>من أهم الحلول المبتكرة التي تمت مناقشتها خلال المنتدى: الزراعة العمودية التي تتم في طبقات مكدسة رأسيًا. هذه الطريقة وبحسب الخبراء لا تحتاج إلى الشمس ولا إلى التربة، وتساهم في توفير المياه بنسبة أقل بـ 95 بالمئة من تلك التي تصرف في الزارعة التقليدية، وإضافة إلى ذلك هذه الزراعة لا تتأثر بعوامل الطقس.</p>
      <p>وقالت جوزفين فافور، رئيسة الجمعية الإفريقية للزراعة العامودية، من بروكسل إن "الزراعة الرأسية لا تحتاج إلى أرض فلاحية بل إلى المكان. إذا تمكنت امرأة أو اثنتان من الحصول على الأرض، فهي بالتالي تستطيع بناء الزراعة العمودية الخاصة بها، ما يمكنها من تحقيق الاستقلال المادي من أجل أسرتها ومن أجل نفسها. إذا كنت قادرًا على إعطاء امرأة إفريقية هذه الفرصة لإطعام أسرتها، ومن ثم استخدام ما تبقى للقيام بعمل خاص، فأعتقد أن هذا هو المطلوب".</p>
      <h3>أعمال تجارية وزراعية بقيمة تريليون دولار بحلول العام 2030</h3>
      <p>يقدر البنك الدولي أن الأعمال التجارية الزراعية في إفريقيا جنوب الصحراء ستصل إلى تريليون دولار أمريكي بحلول العام 2030. أكثر من ربع نساء هذه المنطقة هن بالفعل صاحبات مشاريع. وهو أعلى معدل على مستوى العالم. إلا أن النساء الإفريقيات يواجهن فجوة بالتمويل بقيمة 20 مليار دولار، وهذا يعني أنهن غير قادرات على توسيع المشاريع التي يقمن بها.</p>
      <h3>صندوق استثمار وأموال المغتربين</h3>
      <p>وتستغل المحامية البريطانية غريس كامارا قوة المغتربين الأفارقة لمحاربة هذا الأمر. وأنشات صندوقا للاستثمار، حيث يساهم الأفارقة الذين يرسلون الأموال إلى الوطن بنسبة مئوية صغيرة. ومن ثم يتم استثمار هذه الأموال المرسلة في مشاريع مع الشركات الاجتماعية في إفريقيا، من الزراعة إلى التكنولوجيا والموضة.</p>
      <p>وتقول كامارا إن "الأزياء الإفريقية هي من الأشياء الرائعة في الوقت الحالي، يتم عرض الكثير منها على على المنصة، بالنسبة لي هذه كانت فرصة للنظر حول إمكانية دعم مصممي الأزياء لإعادة قاعدة التصنيع الخاصة بهم إلى هذه القارة، أنت تعلم أن مليون متابع عبر الإنستغرام يبيعون لمشاهير حول العالم، مما يساهم في تأمين 50 إلى 100 وظيفة. فلسفتنا هي التنمية التي تركز على المغتربين، ونحن هنا لمساعدتهم من أجل إحداث التغيير في القارة".</p>
      <p>أما بالنسبة لجان بول كارترون، رئيس منتدى كرانس مونتانا، يعتبر أنه إذا كان هناك غاية فعلية لمساعدة النساء الإفريقيات، فإن الأمر لا يقتصر على الذهاب إلى إفريقيا لمساعدتهن، بل إلى مساعدتهن في الحصول على علاقات دولية، للالتقاء بالأشخاص، وتبادل الأفكار وتنمية شبكة علاقاتهن.</p>
      <h3>للمرأة الإفريقية دورا فعالا في محاربة الجوع وسوء التغذية وانعدام الأمن الغذائي.</h3>
      <p>إضافة إلى تمكين المزيد من النساء الإفريقيات إقتصاديا، تبقى الخلاصة الأساسية من هذا المنتدى هي تمكين المرأة الإفريقية لتصبح قادرة على القيام بدور فعال في محاربة الجوع وسوء التغذية وانعدام الأمن الغذائي.</p>
