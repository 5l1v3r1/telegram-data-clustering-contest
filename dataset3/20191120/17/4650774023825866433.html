      <h1>Украинский эксперт "отправил в нокаут" американца в эфире политического шоу</h1>
      <address><time datetime="2019-11-20T17:37:00+00:00">20 Nov 2019, 17:37</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe data-src="https://twitter.com/VRSoloviev/status/1197136374928936960?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Украинский эксперт Василь Макаров решил выяснить отношения со своим оппонентом из США Грэгом Вайнером во время эфира политического шоу. Кадры инцидента опубликовал в "<u>Твиттере</u>" Владимир Соловьёв.</p>
      <p><b>— Василь отправил Грэга в нокаут, —</b> подписал пост Соловьёв.</p>
      <p>Конфликт начался из-за обсуждения влияния США на власти Киева, о чём заявил Макаров. В ответ на это американский эксперт начал его перебивать, чем и вызвал гнев украинца, который толкнул Вайнера, что тот упал и ударился о декорации.</p>
