      <h1>Βρυξέλλες: Το Φόρουμ Αφρικανών Γυναικών</h1>
      <address>
        <time datetime="2019-11-20T17:55:34+00:00">20 Nov 2019, 17:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AKSnaVtvwIw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι Βρυξέλλες φιλοξένησαν φέτος το Φόρουμ Αφρικανών Γυναικών. Η διοργάνωση συγκεντρώνει επικεφαλής κυβερνήσεων, άτομα που διαμορφώνουν πολιτικές και ηγέτες από τον κόσμο των επιχειρήσεων και ΜΚΟ. Ανταλλάσσουν ιδέες και συνεργάζονται για να αλλάξουν την κατάσταση των γυναικών στην αφρικανική ήπειρο. Διοργανώνεται από το <a href="https://www.cmf.ch/">Ελβετικό φόρουμ Κραν Μοντανά</a>, το θεσμό που μετρά πάνω από 30 χρόνια παρουσίας. Ένα από τα φετινά θέματα ήταν η ενίσχυση των γυναικών στις αγροτικές περιοχές της Αφρικής:</p>
      <p><i>«Ενθαρρύνουμε γυναίκες να ασχοληθούν με τη γεωργία ως επιχειρηματική δραστηριότητα, όχι ως μέσο απλά διαβίωσης. Θέλουμε να αλλάξουμε το πρότυπο και να δώσουμε μια ευκαιρία σε γυναίκες να εκσυγχρονίσουν τη γεωργία ώστε να μπορέσουν να αυξήσουν την παραγωγικότητα και το εισόδημα των νοικοκυριών τους»</i> αναφέρει η Γιοζέφα Λεονέλ Κορία Σάκο, επίτροπος αγροτικής οικονομίας και αγροτοκαλλιέργειας της Αφρικανικής Ένωσης.</p>
      <p>Η γεωργία είναι η βασική πηγή εργασίας στην Αφρική. Οι γυναίκες συνεισφέρουν σχεδόν το 80% των τροφίμων. Έχουν πρόσβαση όμως μόνο στο 15% της γης. Μία καινοτόμα λύση που συζητήθηκε στο φόρουμ είναι η <a href="https://el.wikipedia.org/wiki/%CE%9A%CE%AC%CE%B8%CE%B5%CF%84%CE%B7_%CE%B3%CE%B5%CF%89%CF%81%CE%B3%CE%AF%CE%B1">κάθετη γεωργία.</a> Είναι μια μέθοδος που δεν χρειάζεται έδαφος, απαιτεί 95% λιγότερο νερό από τις παραδοσιακές καλλιέργειες και δεν επηρεάζεται από τον καιρό:</p>
      <p><i>«Η κάθετη γεωργία δεν χρειάζεται γη. Το μόνο που χρειάζεται είναι χώρος. Εάν κάποια γυναίκα πάρει αυτόν το χώρο από την κοινότητα που ζει, μπορεί να φτιάξει τη δική της μονάδα κάθετης γεωργίας. Αυτό σημαίνει ότι μπορεί είναι ανεξάρτητη, όσον αφορά στην οικογένειά της και την ίδια. Εάν μπορέσουμε να δώσουμε στην Αφρικανή την δυνατότητα να ταΐσει την οικογένειά της και να χρησιμοποιήσει οποιοδήποτε πλεόνασμα έχει για να φτιάξει μια επιχείρηση, θα έχουμε πετύχει τον στόχο μας»</i> εξηγεί η Ζοζεφίν Φαβρ, πρόεδρος της Αφρικανικής Ένωσης Κάθετης Γεωργίας.</p>
      <p>Η Παγκόσμια Τράπεζα υπολογίζει ότι οι γεωργικές επιχειρήσεις στην υποσαχάρια Αφρική μπορούν να φτάσουν σε τζίρο το 1 τρις δολάρια μέχρι το 2030. Περισσότερο από το 1/4 των γυναικών στη συγκεκριμένη περιοχή είναι ήδη επιχειρηματίες. Είναι το μεγαλύτερο ποσοστό παγκόσμια. Αλλά οι Αφρικανές αντιμετωπίζουν ένα χρηματοδοτικό χάσμα 20 δις δολαρίων. Είναι δηλαδή σε τρομερά μειονεκτική θέση όσον αφορά στην ανάπτυξη των επιχειρήσεών τους.</p>
      <p>Η Βρετανίδα δικηγόρος Γκρέις Καμάρα αξιοποιεί τη δύναμη των Αφρικανών της διασποράς για να αλλάξει αυτή την κατάσταση. Έχει δημιουργήσει ένα <a href="https://remitfund.org/">επενδυτικό σχήμα</a>, στο οποίο Αφρικανοί στέλνουν χρήματα στην πατρίδα τους για να ενισχύσουν επιχειρήσεις με κοινωνικό χαρακτήρα στους τομείς της γεωργίας, της τεχνολογίας και της μόδας: <i>«Η αφρικανική μόδα τα πάει εξαιρετικά αυτή την στιγμή. Το βλέπουμε στις πασαρέλες. Αυτό μου έδωσε την ευκαιρία να δω πώς μπορούμε να υποστηρίξουμε αυτούς τους σχεδιαστές για να φέρουν τη βάση παραγωγής τους στην Αφρική. Μπορούν να δημιουργήσουν 50-100 θέσεις εργασίας. Στόχος μας είναι η ανάπτυξη με τη βοήθεια της διασποράς. Θέλουμε να βοηθήσουμε τη διασπορά να κάνει τη διαφορά στην ήπειρο».</i></p>
      <p>Η δικτύωση και η ενίσχυση των δεσμών μεταξύ γυναικών από διαφορετικές χώρες είναι κομβικής σημασίας: <i>«Εάν πραγματικά θέλουμε να βοηθήσουμε τις Αφρικανές, δεν πρέπει να πάμε μόνο στην Αφρική να τις βοηθήσουμε, παρόλο που και αυτό είναι σημαντικό. Πρέπει να τις βοηθήσουμε να αποκτήσουν διεθνείς σχέσεις, να συναντήσουν ανθρώπους, να ανταλλάξουν ιδέες και να αναπτύξουν τα δίκτυά τους»</i> τονίζει ο Ζαν-Πολ Καρτερόν, πρόεδρος του Φόρουμ Κραν Μοντανά.</p>
      <p>Όσο ενισχύονται οικονομικά οι γυναίκες της Αφρικής, τόσο πιο εύκολο θα είναι γι' αυτές να αγωνιστούν πιο αποτελεσματικά εναντίον της φτώχειας, της διατροφικής ανασφάλειας και της πείνας.</p>
