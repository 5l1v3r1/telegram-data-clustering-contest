      <h1>El cartel previo del Leganés para recibir al Barcelona: "Con la ilusión de un niño y... 'Enchu Fatis'"</h1>
      <address><time datetime="2019-11-20T17:49:51+00:00">20 Nov 2019, 17:49</time> by <a rel="author" href="https://cadenaser.com/autor/agencia_efe/a/" target="_blank">EFE</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CDLeganes/status/1197189537581215744?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El <a href="https://cadenaser.com/tag/cd_leganes/a/">Leganés</a> recibe la visita del <a href="https://cadenaser.com/tag/fc_barcelona/a/">Barcelona</a> en el estadio de Butarque con la esperanza y la ilusión de poder repetir el triunfo que ya lograron el pasado curso por 2-1.</p>
      <p>Esa actitud es al menos la que se ha encargado de mostrar el club en vísperas del partido, y se vale del <b>habitual cartel que siempre realiza</b> con vistas a los enfrentamientos que disputan como locales.</p>
      <p>En esta ocasión hacen también mención a la juventud de <a href="https://cadenaser.com/tag/anssumane_fati/a/">Ansu Fati</a>, jugador azulgrana, modificando además el nombre impreso en su camiseta con el número 31.</p>
      <p>En la imagen aparece la elástica morada que lucirán los anfitriones colgada de una percha y acompañada del texto: '<b>Saldremos con la misma ilusión de un niño y... Enchu Fatis' (término este último 'serigrafiado' donde iría el nombre de Ansu Fati)</b>.</p>
    </article>
