      <h1>Водителей просят избегать участка ставропольской трассы из-за густого тумана</h1>
      <address>
        <time datetime="2019-11-20T17:54:00+00:00">20 Nov 2019, 17:54</time>
      </address>

      <figure>

      <h4>Из-за неблагоприятных погодных условий в Александровском районе перевернулся автомобиль.</h4>
      <p>Это произошло участке трассы Ставрополь – Александровское – Минеральные Воды. Из-за плохой видимости водителям рекомендуют избегать отрезка между 58 и 68 километром дороги.<br/><br/>Как рассказали в отделе ГИБДД по Александровскому району, на указанном участке видимость из-за тумана достигает 100 метров. В ведомстве предупредили, что с ухудшением погодных условий, усилением ветра и понижением температуры до -10 градусов водителям нужно быть внимательнее на дорогах.<br/><br/>При движении автолюбителей просят соблюдать дистанцию между транспортными средствами, не превышать скорость и аккуратнее совершать манёвры. В любое время суток у автомобиля должны быть включены фары, а в непогоду обязательно использование противотуманок.<br/><br/>Пешеходов просят пересекать дорогу только по переходам и только на разрешающий сигнал светофора.</p>
      <blockquote>«При переходе дороги в тёмное время суток используйте на одежде световозвращающие элементы. Напоминаем, что все участники дорожного движения, попавшие в трудную ситуацию на дороге, могут круглосуточно обращаться за помощью в подразделения полиции», – дополнили в ведомстве.</blockquote>
      <p>Ранее сообщалось, что на Ставрополь <a href="https://pobeda26.ru/novosti/obshhestvo/na-stavropol-nadvigaetsya-snegopad-i-silnyij-veter">надвигается</a> снегопад. А водителям <a href="https://pobeda26.ru/novosti/obshhestvo/stavropolskim-voditelyam-rekomenduyut-pereobut-mashinyi">рекомендовали</a> «переобуться» ещё в конце октября.<br/><br/>Видео: ОГИБДД по Александровскому району</p>
