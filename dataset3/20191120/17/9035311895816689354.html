      <h1>Akıllı şehirleri kurarken verilerin gizliliğine dikkat ediliyor mu?</h1>
      <address><time datetime="2019-11-20T17:50:06+00:00">20 Nov 2019, 17:50</time> by <a rel="author">James O'Hagan </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8ANtTOdl74E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gelişen teknoloji, akıllı şehirlerin kurulmasında büyük rol oynuyor. Birleşik Arap Emirlikleri'nin Dubai kentinde düzenlenen Körfez Bilgi Teknolojileri Fuarı GITEX'in gündem konularından biri de akıllı şehirlerin geleceği oldu. Fuara katılan bilişim uzmanı Ben Goertzel, sistemlerin birleştirilmesiyle oluşan akıllı kentleri yapay zekanın vucüt bulmuş hali olarak nitelendirdi.</p>
      <h3>Resmi ve özel hizmetlerin buluştuğu uygulama 'Dubai Now'</h3>
      <p>Dünyanın en akıllı kenti olmayı hedefleyen Dubai'de tüm devlet hizmetlerini tek bir çatı altında toplamak amacıyla kurulan "Dubai Now" adlı bir uygulama mevcut. 1 milyondan fazla indirilen uygulama, kullanıcılarına faturalarını ödemekten park yeri bulmaya kadar pek çok resmi ve özel hizmet sunuyor. Geleneksel bürokrasiyi sona erdiren bu uygulama, kağıt israfını da önlüyor.</p>
      <p>Smart Dubai departmanının genel müdürü Ayşe Bin Bishir, "Dubai'de araç kullanmak için, öncelikle ehliyetinizin olması gerekiyor. Kursları özel sektör, ehliyeti ise devlet veriyor. Bir otomobil satın almak istediğinizde ise, herhangi bir satıcı ya da bayiden alabilirsiniz, ancak kayıt işlemleri için devlet kurumuna başvurmalısınız. Satış için bankaya, sigortalatmak için de sigorta acentesine gitmeniz gerekli. İşte bunların tümünü Dubai Now isimli tek bir platformdan yapabilirsiniz" diyor. Bin Bishir, bu platform üzerinden mülk alıp satabilmenin mümkün olduğunu ve dijital imzanın sistemi şehirdeki yasama kurumları tarafından tanındığını sözlerine ekliyor. Verilen gizliliğine önem verdiklerini belirten Bin Bishir, sistemin temel amacının kent sakinlerinin mahremiyet ve güvenliğini korumak olduğunu vurguluyor.</p>

      <h3>Akıllı şehir için akıllı şebekeler</h3>
      <p>Akıllı şehirlerin verimliliğindeki en büyük etken ise akıllı güç nakil şebekelerine sahip olmak. Akıllı şebekeler, Dubai Elektrik ve Su İdaresi'nin (Dewa) kenti dünyanın en akıllı şehri yapma hedefindeki en önemli unsurlardan biri. Akıllı şebekelere 1,7 milyar euroluk yatırım yapılıyor. Yerel yönetim, elektrik nakil ve dağıtım şebekelerindeki kaybı yüzde 3,3'e düşürdü. Binlerce müşterinin evinde güneş paneli var ve bu panellerde toplam 106 milyon watt elektrik üretiliyor. Şebekeye bağlı bu panellerde üretilen fazla elektrik, maliyeti düşürmeye yardımcı oluyor.</p>
      <p>Farklı teknolojilerin birleşmesi ile akıllı şehirler kuruluyor, ancak bu teknolojileri yönlendirecek özel verileri koruma yöntemlerinin de aynı derecede akıllı olması gerekiyor.</p>
