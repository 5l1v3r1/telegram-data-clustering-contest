      <h1>王岐山会见参加中美政党对话美国代表团</h1>
      <address><time datetime="2019-11-20T17:16:36+00:00">20 Nov 2019, 17:16</time> by <a rel="author">王頔</a></address>
      <p>　　新华社北京11月20日电（记者孙奕）国家副主席王岐山20日在北京会见出席第十一届中美政党对话的美国民主党、共和党代表团。</p>
      <figure>
        <img src="http://www.xinhuanet.com/world/2019-11/20/1125254747_15742476438081n.jpg"/>
        <figcaption>　　</figcaption>
      </figure>
      <p>　　美国民主党代表骆家辉、共和党代表杰克逊等表示，美中关系稳定发展造福两国人民，两党代表愿发挥积极作用，同中方积极沟通、坦诚对话，共同找到妥善处理摩擦分歧的办法，推动中美关系向前发展。</p>
    </article>
