      <h1>Here's the plan to subvert the Electoral College without amending the Constitution</h1>
      <address><time datetime="2019-11-20T17:29:46+00:00">20 Nov 2019, 17:29</time> by <a rel="author" href="https://boingboing.net/author/mark_frauenfelder_1" target="_blank">Mark Frauenfelder</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tUX-frlNBJY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>If you think the Electoral College should be scrapped because it sometimes results in getting a candidate elected that most of its citizens didn't vote for, then you might not have to wait forever for a Constitutional amendment to abolish it.</p>
      <p>In his latest video, CPG Grey outlines a plan to subvert Electoral College using the Electoral College, called the National Popular Vote Interstate Compact. The idea is to get States to "agree to cast their Electoral College votes for the candidate who gets the most votes from citizens <i>nationwide</i>."</p>
      <p>Here's a <a href="https://www.nationalpopularvote.com/state-status">map showing which states have already enacted the National Popular Vote Interstate Compact into law</a>. As you might expect, states that usually vote for the Democratic candidate like this bill more than states the vote Republican.</p>
