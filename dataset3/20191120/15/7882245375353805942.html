      <h1>Мигранты в холодильнике</h1>
      <address><time datetime="2019-11-20T15:51:27+00:00">20 Nov 2019, 15:51</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ytcdFeSSP9I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На пароме, следовавшем из Нидерландов в Великобританию, в холодильной камере грузовика обнаружены 25 нелегальных мигрантов. Судно вернулось в Роттердам.</p>
      <p>Водитель грузовика дает показания о возможной причастности к незаконной перевозке людей. Гражданство обнаруженных нелегалов пока не сообщается.</p>
      <p>Официальный представитель полиции Роттердама Мирьям Боерс отметила: "Мы пока точно не знаем, как были обнаружены мигранты. По предварительным данным, были услышаны звуки, контейнер открыли. После возвращения в порт найденные таким образом люди сначала прошли медицинское обследование. К счастью, почти все чувствовали себя нормально. 23 из них были задержаны и доставлены в полицию. Двум потребовалась медицинская помощь, их отвезли в больницу".</p>
      <p>Инцидент произошел спустя две недели после того, как на востоке Англии внутри грузовика были найдены тела 39 граждан Вьетнама, погибших из-за переохлаждения.</p>
      <p>Машина прибыла в Великобританию на пароме из бельгийского порта Зебрюгге. По этому делу предъявлены обвинения двум подозреваемым в Великобритании и восьми — во Вьетнаме.</p>
