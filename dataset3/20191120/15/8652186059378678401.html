      <h1>GRID Autosport ya tiene fecha de lanzamiento en Android: estará disponible el 26 de noviembre</h1>
      <address><time datetime="2019-11-20T15:01:00+00:00">20 Nov 2019, 15:01</time> by <a rel="author">Nacho Castañón</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KkoF95CVZIw" width="700" height="424" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2019 está siendo un gran año para el mundo de los videojuegos para móviles. Durante estos meses se han estrenado títulos tan esperados como <b><a href="https://andro4all.com/noticias/apps-android/modo-zombies-a-call-of-duty-mobile-oficial">Call of Duty: Mobile</a></b> o <b><a href="https://andro4all.com/2019/10/mario-kart-tour-analisis-opinion">Mario Kart Tour</a></b>, entre otros; incluso recientemente se ha lanzado <b><a href="https://andro4all.com/noticias/juegos-android/minecraft-earth-disponible-android">Minecraft Earth</a></b>, aunque en una versión todavía de pruebas. Ahora otro popular videojuego está a punto de aterrizar en los dispositivos Android.</p>
      <p><b>GRID Autosport</b>, un popular juego de carreras, ha confirmado su <b>fecha de llegada a Android</b>, que tendrá lugar el próximo <b>26 de noviembre</b>. Así lo ha confirmado Feral Interactive, responsables del videojuego, a través de un comunicado <a href="https://www.feralinteractive.com/es/mobile-games/gridautosport/">en la página oficial del título</a>. Un juego que <b>en iOS salió en el año 2017</b> y que, incluso, también ha dado el salto a las consolas, como Nintendo Switch, donde se puede descargar completamente gratis. Debido a ello, era de esperar que tarde o temprano <b>el popular juego de carreras diera el salto a Android</b>.</p>
      <p>Un juego que estará disponible en apenas unos días a <b>un precio de 10,99 euros</b> y que, como ha confirmado la propia compañía, tan solo se podrá disfrutar en una serie limitada de dispositivos, puedes comprobar <b><a href="http://www.feralinteractive.com/xx/mobile-games/gridautosport/requirements/#android-devices">en esta lista</a></b> si tu terminal es compatible. De la misma manera, también se ha confirmado que su descarga estará <b>restringida a Europa, Australia, Norte América</b> y a algunos territorios de Asia.</p>
      <h3>GRID Autosport llega a dispositivos Android el 26 de noviembre</h3>
      <figure>
        <iframe data-src="https://twitter.com/feralgames/status/1196829293315268609?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>GRID Autosport permitirá a los jugadores <b>arrancar sus carreras como pilotos profesionales</b>. Se trata juego de carreras triple A que ha sido todo un éxito y que utiliza una inclinación y controles táctiles intuitivos para ofrecer una mezcla irresistible de <b>conducción de simulación y arcade</b> directamente en los dispositivos móviles. Un juego que, de momento, se encuentra en registro anticipado.</p>
      <p>Se trata de la última entrega de la famosa serie de Codemasters, en la que se incluye el juego al completo y todo el contenido adicional. Los usuarios podrán descargar coches y circuitos adicionales de manera gratuita, además de competir en <b>100 circuitos y con 100 coches diferentes</b>. Además, también es posible <b>personalizar los controles</b> y dominar varias disciplinas, como carreras de monoplazas, tuning, turismos, entre otras.</p>
