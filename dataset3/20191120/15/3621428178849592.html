      <h1>По недоделанному тротуару у Главпочтамта в Туле ездят машины</h1>
      <address>
        <time datetime="2019-11-20T15:25:00+00:00">20 Nov 2019, 15:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lGEQMVM6u1Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В редакцию «Тульских новостей» пожаловался житель областного центра. Он прислал видеоролик, на котором запечатлел автомобиль, движущийся по тротуару у Главпочтамта.</p>
      <p>Автор ролика возмутился, что машина едет без аварийных сигналов прямо по тротуару. К тому же, ремонт на данном объекте еще не завершен и такая нагрузка может повлиять на плитку.</p>
      <p>Отметим, что срок окончания работ подрядчик просрочил уже на три дня. В администрации пообещали <a href="https://newstula.ru/fn_500819.html">привлечь организацию к ответственности</a>, добавив, что работы будут завершены в начале декабря.</p>
