      <h1>West Ham United gaat viral met cynische Mourinho-tweet: 'See you Saturday, José'</h1>
      <address>
        <time datetime="2019-11-20T15:04:00+00:00">20 Nov 2019, 15:04</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/hammers_chat/status/1197178469836296192?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>West Ham United kijkt reikhalzend uit naar de wedstrijd tegen Tottenham Hotspur, de nieuwe club van José Mourinho, van aankomend weekend. In een samengestelde video zijn goals van West Ham te zien tegen clubs die Mourinho heeft getraind. Gezonde rivaliteit of is dit flauw? De tweet gaat in ieder geval viral. West Ham heeft de video inmiddels verwijderd.</b>
      </p>
      <p>Mourinho tekende woensdag tot het einde van 2022/2023. Hij volgt Mauricio Pochettino op.</p>
