      <h1>Swedbank acusado de violar sanções dos EUA à Rússia</h1>
      <address><time datetime="2019-11-20T15:08:33+00:00">20 Nov 2019, 15:08</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ytsTtxFvrYo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Swedbank está envolvido em mais um escândalo depois da televisão pública sueca ter revelado uma transferência superior a um milhão de euros para os Estados Unidos. De acordo com a reportagem, a transferência foi feita através da filial báltica do banco e na origem está uma empresa de armas russa, o que viola as sanções norte-americanas contra a Rússia.</p>
      <p>O dinheiro teve como destino a subsidiária norte-americana da Kalashnikov, que pode continuar a operar nos Estados Unidos desde que não receba apoio financeiro da casa-mãe.</p>
      <p>Jens Henriksson, diretor-executivo do Swedbank, já admitiu estar horrorizado com a informação e prometeu uma investigação para apurar a verdade.</p>
      <p>É a segunda grande dor de cabeça para o Swedbank em 2019. Está atualmente em curso uma investigação devido às suspeitas de lavagem de dinheiro num valor superior a 200 mil milhões de euros, um escândalo que também envolve a filial báltica do banco sueco.</p>
