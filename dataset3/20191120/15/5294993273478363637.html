      <h1>Grécia refaz os três maiores campos de refugiados</h1>
      <address><time datetime="2019-11-20T15:33:26+00:00">20 Nov 2019, 15:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JZX20QjdGn8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Atenas anunciou o fecho, em breve, dos três maiores campos de refugiados da Grécia, nas ilhas de Lesbos, Samos e Chios. Serão substituidos por novas estruturas fechadas e com condições mais restritivas que, apesar de triplicarem a capacidade de acolhimento, serão insuficientes.</p>
      <p>Os planos foram apresentados pelo vice-ministro da Defesa, Alkiviadis Stefanis, que é também o coordenador especial do governo grego para as migrações. Stefanis afirmou que "descongestionar as ilhas é neste momento a prioridade" e explicou que "estão a ser construído de base centros com maior capacidade", com o "objetivo inicial de ter 5000 pessoas em cada um".</p>
      <p>Os 15.000 lugares oferecidos nos novos centros não têm, no entanto, capacidade para dar resposta aos 27.000 migrantes que se encontram albergados nos três campos que existem atualmente.</p>
      <p>As autoridades precisaram que, em vez de circularem livremente, os requerentes de asilo ficarão encerrados nas novas estruturas até que sejam identificados e que haja uma decisão quanto ao seu estatuto e eventual relocalização ou reenvio para a Turquia.</p>
      <p>Um residente de Lesbos diz que "abram ou fechem centros, ninguém sairá daqui. É como a prisão de Alcatraz". E acrescenta que as autoridades "têm de tirar [os migrantes] daqui, porque é injusto para a população local".</p>
      <p>O correspondente da euronews, Kostas Tsellos, diz que "os anúncios do governo foram recebidos com ceticismo mas também alívio por parte da população local em Lesbos. Mas com os fluxos migratórios provenientes da Turquia em permanente crescimento e com o campo de Moria em condições de alerta vermelho, muitos acreditam que são precisas medidas mais urgentes".</p>
