      <h1>Schwartzman abronca a un periodista para salir en defensa de Guido Pella</h1>
      <address><time datetime="2019-11-20T15:19:58+00:00">20 Nov 2019, 15:19</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TyCSports/status/1196941222545215488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tensión en la sala de prensa de la Copa Davis en un momento protagonizado por el equipo argentino. El protagonista ha sido Diego Schwartzman, que este martes abroncó a un periodista en una conversación que se ha hecho viral a través de las redes sociales y ha dado la vuelta al mundo.</p>
      <p>Lo original de ese rifirrafe se debe a que el tenista escuchó cómo el periodista dijo algo que no le gustó mientras hablaba por teléfono con otra persona. Al parecer, se trataba de una crítica a Guido Pella. Antes de iniciar la rueda de prensa, Schwartzman pidió la palabra para dirigirse al periodista: "La próxima vez que estés hablando por teléfono, no tires abajo lo que hizo Guido en cancha porque me parece un papelón". El jugador le dijo a su interlocutor que la próxima vez le podía decir lo que pensaba "a la cara" tanto a Pella como al propio Schwartzman.</p>
      <p>Cuando el periodista trató de aclarar las palabras que le estaba dirigiendo a otra persona y que molestaron a los tenistas, la respuesta fue tajante: "No importa. No lo dijiste así. Pasamos Guido y yo y te escuchamos". Pella insistió en esa idea: "Tranquilo, que yo estaba ahí. Tuviste la mala suerte de que estaba ahí".</p>
