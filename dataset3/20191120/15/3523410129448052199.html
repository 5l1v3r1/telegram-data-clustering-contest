      </h1>
      <h2>بارش برف پاییزی زنجان را سفیدپوش کرد و باعث خوشحالی شهروندان شد.</h2>
      <address><time datetime="2019-11-20T15:44:00+00:00">20 Nov 2019, 15:44</time> by <a rel="author">بولتن نیوز | bultannews.com</a></address>
      <p>به گزارش بولتن نیوز، بارش<b> برف پاییزی</b> زنجان را سفیدپوش کرد و باعث خوشحالی شهروندان شد.بارش برف باعث کندی تردد در برخی از معابر شهری<b> زنجان</b> شد.</p>
