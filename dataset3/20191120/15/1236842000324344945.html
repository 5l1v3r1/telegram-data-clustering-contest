      <h1>Первый трейлер экранизации повести «Зов предков» с Харрисоном Фордом</h1>
      <address><time datetime="2019-11-20T15:03:09+00:00">20 Nov 2019, 15:03</time> by <a rel="author">Антон Самитов</a></address>
      <p>Фильм по произведению Джека Лондона выйдет 20 февраля.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IYdka8APxVs" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Дублированный трейлер</figcaption>
      </figure>
      <p>«Зов предков» — история пса по кличке Бэк, которого похищают у хозяев в Калифорнии. Он попадает на Аляску и в Юкон во времена Клондайкской золотой лихорадки, учится делу ездовой собаки и сменяет несколько хозяев.</p>
      <p>В экранизации совмещают «живые» съёмки с CG-анимацией — сам главный герой будет создан при помощи графики. Харрисон Форд сыграл золотоискателя Джона Торнтона — последнего хозяина Бэка. В фильме также снимались Дэн Стивенс («Легион», «Апостол»), Омар Си («1+1») и Карен Гиллан («Стражи Галактики»).</p>
      <p>Поставил «Зов предков» Крис Сандерс, создатель «Лило и Стича», также известный по работе над серией мультфильмов «Как приручить дракона».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5P8R2zAhEwg" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Трейлер в оригинале</figcaption>
      </figure>
      <p>Оригинальная повесть американского писателя Джека Лондона вышла в 1903 году. Её неоднократно адаптировали для кино — первая экранизация вышла в 1923-м.</p>
