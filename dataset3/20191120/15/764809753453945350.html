      <h1>الملك سلمان يدعو طهران للتخلي عن "الفكر التوسعي والتخريبي"</h1>
      <address><time datetime="2019-11-20T15:37:52+00:00">20 Nov 2019, 15:37</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a9ns6xV9Oog" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دعا العاهل السعودي الملك سلمان بن عبد العزيز إيران الأربعاء، إلى التخلي عن "الفكر التوسعي والتخريبي" الذي اعتبر أنه "ألحلق الضرر بشعبها"، في وقت يتظاهر إيرانيون احتجاجا على رفع سعر الوقود.</p>
      <p>وأوضح الملك في خطاب أمام مجلس الشورى "نأمل أن يختار النظام الإيراني جانب الحكمة وأن يدرك أنه لا سبيل له لتجاوز الموقف الدولي الرافض لممارساته إلا بترك فكره التوسعي والتخريبي الذي ألحق الضرر بشعبه قبل غيره من الشعوب".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197138234150719488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال بحسب ما نقل عنه حساب وزارة الخارجية في تويتر "لقد عانت المملكة من سياسات وممارسات النظام الإيراني ووكلائه التي وصلت مؤخراً إلى ذروة جديدة من الأعمال الممنهجة والمتعمدة لتقويض كل فرص السلام والأمن في المنطقة".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197136985191800832" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتحظى إيران بنفوذ كبير في لبنان والعراق وسوريا واليمن عبر جماعات مؤيّدة لها.</p>
      <p>وقد اندلعت مؤخرا في لبنان والعراق تظاهرات منددة بالطبقة السياسية الحاكمة. كما اندلعت تظاهرات في إيران الجمعة الماضي بعد ساعات من الإعلان عن إصلاح في طريقة الدعم على الوقود، في ظل أزمة اقتصادية حادة تعاني منها البلاد التي ترزح تحت وطأة عقوبات أميركية كبيرة على خلفية برنامجها النووي.</p>
      <p>وبدأت التظاهرات بقطع طرقات رئيسية في طهران وخارجها، لكنها امتدت سريعاً إلى 40 مدينة ومنطقة أخرى، وأحرقت خلالها محطات للوقود وهوجمت مراكز للشرطة وتعرضت متاجر للتخريب.</p>
      <p>وأكدت السلطات مقتل خمسة أشخاص، بينهم ثلاثة من قوات الأمن قتلوا "بالسلاح الأبيض" من قبل "مثيري شغب"، يجري تشييعهم الأربعاء. غير أن منظمة العفو الدولية أشارت الثلاثاء الى عدد أعلى بكثير.</p>
      <p>وتأتي هذه الأحداث في وقت يشهد الخليج منذ أيار/مايو الماضي سلسلة هجمات غامضة ضد ناقلات نفط، بينما تعرّضت منشآت شركة أرامكو النفطية إلى ضربات بالصواريخ والطائرات المسيّرة في 14 أيلول/سبتمبر.</p>
      <p>واتهمت واشنطن والرياض طهران باستهداف السفن بألغام وحمّلتها مسؤولية الهجوم على أرامكو، وهو ما نفته بشدة.</p>
      <p>والعلاقات مقطوعة بين إيران والسعودية منذ مهاجمة سفارة المملكة في طهران بداية 2016 إثر تنفيذ الرياض حكم الإعدام بحق رجل الدين الشيعي نمر النمر.</p>
      <p>ودخل الصراع الثنائي خلال الأشهر الستة الأخيرة مرحلة جديدة، إذ بدا البلدان على وشك الانخراط في مواجهة عسكرية مباشرة، على خلفية الهجمات ضد ناقلات النفط ومنشآت أرامكو.</p>
      <p>وقال الملك السعودي في خطابه "على النظام الإيراني أن يدرك أنّه أمام خيارات جدية وأن لكل خيار تبعات سيتحمل هو نتائجها، والمملكة لا تنشد الحرب لأن يدها التي كانت دوماً ممتدة للسلام أسمى من أن تلحق الضرر بأحد، إلا أنها على أهبة الاستعداد للدفاع عن شعبها بكل حزم ضد أي عدوان".</p>
