      <h1>Chaos in Bolivien: Weitere Tote bei Pro-Morales-Protesten</h1>
      <address><time datetime="2019-11-20T15:58:28+00:00">20 Nov 2019, 15:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nVI5nSz8GcA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Bolivien sind bei Zusammenstößen zwischen Anhängerinnen des zurückgetretenen bolivianischen Präsidenten Evo Morales und Sicherheitskräften am Dienstag drei Menschen getötet und 30 verletzt worden. Die Demonstranten hatten eine Anlage des staatlichen Gasversorgers YPFB besetzt. SoldatInnen und PolizistInnen räumten diese, um den Weg für die Tanklastzüge frei zu machen. Die Streitkräfte erklärten, sie hätten durchgreifen müssen, weil die Demonstrierenden mit Sprengsätzen hantierten hätten. Um die Gasversorgung zu kappen, sprengten die Morales-AnhängerInnen zudem eine Fußgängerbrücke zu der Anlage.</p>
      <p>Morales war am 10. November nach Berichten über Wahlfälschungen und unter dem Druck von RegierungsgegnerInnen, Militär und Polizei zurückgetreten. Die AnhängerInnen des ersten indigenen Präsidenten des Landes blockierten seit dem aus Protest wichtige Landstraßen. Bei Auseinandersetzungen kamen bereits etwa 30 Menschen ums Leben.</p>
      <p>Eine Morales-Anhängerin, deren Bruder bei den Ausschreitungen getötet wurde, rief Übergangspräsidentin Jaenine Anez zur Mäßigung auf: "Wir wollen Gerechtigkeit. Wie kann sie die Militärpolizei schicken, um uns wie Tiere zu töten. Wir sind keine Tiere."</p>
      <p>"Ich verurteile diese Morde, die uns diese selbsternannte Präsidentin Anez antut", so eine weitere Morales-Anhängerin. Ihr Mann sei durch einen Schuss am Bein verletzt worden. Die Sicherheitskräfte hätten mit Helikoptern und Tränengas angegriffen. "Lüge", schrie eine Frau im Hintergrund. Es kommt zum Handgemenge.</p>
      <p>Die Übergangsregierung rief das Parlament am Dienstag dazu auf, einen Antrag auf Neuwahlen innerhalb von zwei Tagen zu prüfen. Morales war unter Druck geraten, nachdem BeobachterInnen ihm bei der Präsidentschaftswahl im Oktober Fälschung vorwarfen. Seit seinem Rücktritt verschärfen sich die Spannungen im Land. Die UN warnten die Übergangsregierung vor unangemessener Gewalt bei der Niederschlagung der Proteste .</p>
