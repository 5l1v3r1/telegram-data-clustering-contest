      <h1>В Сочи определили лучшие предприятия туристической отрасли. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-20T15:23:00+00:00">20 Nov 2019, 15:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PSsR2Pk5eNA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сочи вручили премии «Золотой Прометей». В течение месяца горожане голосовали за лучшие предприятия туристической отрасли. За каждого победителя голосовали жители курорта.</p>
      <p>Согласно древнегреческой легенде, Прометей, добывший для людей огонь, был прикован к скале. По одной из версий это произошло на Кавказе, возможно, где-то в окрестностях Сочи. Так, на Орлиных скалах установлена скульптура – «Прометей разрывающий цепи».</p>
      <p>«Это наш туристический «Оскар». Это наша городская премия. И очень важно, что год от года число номинантов все больше и больше. И лучшие предприятия действительно хотят победить», - отметил директор премии Дмитрий Михеев.</p>
      <p>В номинации «Лучший санаторий» победителем стал «Октябрьский», эта высокая награда для учреждения уже не первая. Здравница давно занимает лидирующие позиции не только в Сочи, но и в целом в системе учреждений РЖД.</p>
      <p>«Мы всегда стремимся к этому. Стараемся идти в ногу со временем. Внедряя новые и медицинские технологии и даже какие-то новые элементы в меню, новую технологию, с таким модным названием "Биохакинг". Это тема которая позволяет людям оставаться в молодом возрасте», - подчеркнула Ольга Заславская, директор санатория «Октябрьский».</p>
      <p>«Чистые горы Кавказа» - проект Кавказского Биосферного заповедника, который получил звание лучшего в сфере экологии. Среди лучших стартапов победил «Солохаул парк», премия «Гордость Сочи» досталась восьмилетнему жителю курорта Артему Лебедеву, который в этом году стал чемпионом мира по шахматам. Гранд-отель «Жемчужина» был признан лучшей семейной гостиницей. Популярна она не только в высокий сезон, новогодние праздники там тоже умеют отмечать с размахом.</p>
      <p>«В этом и есть изюминка отеля. Он очень разнообразный. И бассейн с морской, подогреваемой водой, и анимация, детские программы, есть СПА процедуры, медицинский комплекс, где можно на любой вкус найти свое направление», - сказала Светлана Ермилова, генеральный директор гранд-отеля «Жемчужина».</p>
      <p>Сочи уже стал круглогодичным курортом, и каждое предприятие туристической отрасли зимой трудится не меньше, чем летом.</p>
