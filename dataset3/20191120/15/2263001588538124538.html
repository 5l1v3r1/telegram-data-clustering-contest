      <h6 class="kicker">РАБОЧАЯ ПОЕЗДКА:</h6>
      <h1>Бочаров впервые посетил Ленинск после отставки глав города и района</h1>
      <address>
        <time datetime="2019-11-20T15:23:10+00:00">20 Nov 2019, 15:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J7lh4RuV3Zw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>20 ноября губернатор Волгоградской области Андрей Бочаров проконтролировал, как в районном центре отремонтировали улицу Ленина и стоматологическую поликлинику.</b>
      </p>
      <p>Напомним, в июле этого года во время рабочей поездки глава региона раскритиковал работу местной власти, главы района и города были отправлены в отставку, наказы жителей приняты к исполнению, о результатах выполненной работы.</p>
      <p>Сейчас современная и комфортабельная, летом этого года главная дорога районного центра была одной из главных причин недовольства жителей Ленинска.</p>
      <blockquote><b><i>Убрали колейность, положили 16,2 тысячи квадратных метров нового асфальта, произвели работы в полном объеме, нанесли разметку, планируется установка новых светофоров светодиодных в районе школы детских садов. Также установили павильон остановочный для пассажиров, впоследствии будут устанавливаться павильоны по всему городу,-</i></b> сообщил представитель подрядной организации Илья Кумсков.</blockquote>
      <p>Дорожные работы на главной улице Ленинска выполнялись комплексно, подрядчики оборудовали и парковочный карман у стоматологической поликлиники. Андрей Бочаров побывал и в ней, пообщался с пациентами и персоналом. Стоматологическая служба района входит в состав профильной поликлиники города Волжский, это единственная государственная стоматология Ленинска, к ней прикреплены порядка 30 тысяч жителей. В 2018-м ее закрыли на ремонт, он затянулся, все это время жители были вынуждены ездить в Волжский и Волгоград или лечиться в частных кабинетах.</p>
      <blockquote><i><b>Конечно, тяжело было - это лечить зуб ехать надо в Волжский, куда годится? Сейчас смотрите какая красота сделали очень хорошо вот именно для нас, для людей, - </b></i>поделился местный житель Евгений Чурилов.</blockquote>
      <p>После предыдущей рабочей поездки губернатора, когда Андрей Бочаров поручил активизировать работы, в начале сентября ремонт был завершен, и поликлиника приняла первых пациентов. Все окна заменены на пластиковые, смонтированы новые инженерные сети, система вентиляции, видеонаблюдения, сигнализации, все оборудовано в соответствии со стандартами «Бережливой поликлиники» и программы «Доступная среда».</p>
      <blockquote><b><i>У нас стоит радиографический комплекс, если раньше пациентам приходилось в црб делать снимки, то сейчас все это делается в одном учреждении. В таких условиях приятно работать и врачам, соответственно, идет и привлечение молодых специалистов,</i></b> - отметил главный врач ГАУЗ «Волжская городская стоматологическая поликлиника» Дмитрий Дмитриенко.</blockquote>
      <p>Комплексное развитие населенных пунктов региона вне зависимости от числа жителей и удаленности от Волгограда — приоритеты, обозначенные губернатором с 2014 года. В Ленинском районе жители уже ощутили значительные перемены.</p>
      <blockquote><b><i>Изменения есть и в очень хорошую сторону после поручений губернатора. Видно и по площадь, что первозданный вид приняла, и дорога прекрасная у нас стала, </i></b>- отмечает перемены в районе житель Ленинска Камиль Салеев.</blockquote>
      <blockquote><b><i>Перемены безусловно есть, конечно, в положительную сторону очень приятно. Чувствуется, что хозяин здесь появляется. Все приводится в норму, чистота, порядок. А вообще я люблю этот город, самым лучшим хочу его видеть. Есть у него традиции исторические, есть хорошие люди, есть прекрасный парк Волго-Ахтубинская пойма, быть плохим он просто не может</i></b>, - поделился с корреспондентом мтв.онлайн Лев Орлов.</blockquote>
      <p>Еще летом центральную площадь города перекрывало здание-самострой: в сентябре по решению суда незаконный объект снесли. Жители вместе с экспертами выработали предложения по зонированию, разделению транспортных и пешеходных потоков, стилевому оформлению центральной части города.</p>
      <blockquote><b><i>Здание загса огорожено забором мы убираем забор там сделаем фотозону потому что негде сфотографироваться молодежь из загса выходит, там лавочки зеленые насаждения будет все красиво, здесь вот будет стоять сцена у нас, </i></b>- доложил губернатору глава Ленинского района Андрей Денисов.</blockquote>
      <p>Объект включен в приоритетный региональный проект нацпроекта «Жилье и городская среда» на следующий год. О том, что еще нужно сделать в районе разговор продолжился в местном ДК. Люди говорили и о том, как важны преобразования, которые уже произошли, особенно в селах. Организованы выезды мобильных медицинских бригад в поселок Путь Ильича, завершена газификация поселков Заря и Ковыльный. Модернизировано освещение в Заплавненском, Ильичевском, Коммунаровском поселениях, завершается благоустройство сквера «Надежда» в Ленинске. Губернатор отметил высокий уровень взаимодействия с новыми муниципальными властями: это позволило системно подойти к решению поставленных задач.</p>
      <blockquote><b><i>Ленинский район упустил те возможности, которые были. Мы постараемся исправить в ближайшее время эту работу , новый глава администрации понимает, что необходимо делать. Я удовлетворен теми итогами работы, которые здесь есть, это начало пути, но начало пути уже положено, </i></b>- подчеркнул губернатор Волгоградской области Андрей Бочаров.</blockquote>
      <p>Работа будет продолжена, увеличится и финансирование. Предстоит реализовать инвестпроекты в АПК, провести противопаводковые и противооползневые мероприятия на реке Ахтуба, газифицировать поселки Восьмое марта, Покровка и Каршевитое, реконструировать водоснабжение в Ленинске; в девяти селах заменить системы освещения. Продолжится благоустройство территорий, техническое перевооружение районной больницы, строительство фапов. До 2024 года планируется полностью привести в нормативное состояние дорогу «Волгоград-Астрахань», которая проходит через шесть поселений района; построить около 8 километров дороги, соединяющий райцентр, Покровку и Лещев». И это лишь часть проектов развития Ленинского района, которые губернатор определили вместе с его жителями.</p>
