      <h1>Ни­ки­тин: важ­но, чтобы ин­ве­сту­пол­но­мо­чен­ные на уровне МСУ про­во­ди­ли встре­чи с пред­при­ни­ма­те­ля­ми</h1>
      <address>
        <time datetime="2019-11-20T15:09:00+00:00">20 Nov 2019, 15:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IyiWHZ12Px8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Второй этап обучающей программы для нижегородских инвестиционных уполномоченных стартовал 20 ноября, сообщает пресс-служба главы региона и облправительства.</p>
      <p>Организатором обучающей программы выступила Корпорация развития Нижегородской области. Глава региона Глеб Никитин подчеркнул важность прямого диалога предпринимателей и руководителей органов власти.</p>
      <blockquote>«Нужно разговаривать с бизнесом на одном языке, слышать его и получать обратную связь. На областном уровне регулярно проходят встречи с представителями бизнес-сообщества. Это ни в коем случае не должна быть история „для галочки“: по итогам каждого такого совещания даются конкретные поручения. Считаю важным, чтобы подобные встречи инвеступолномоченные проводили и на уровне муниципалитетов», — подчеркнул Глеб Никитин.</blockquote>
      <p>Генеральный директор АО «Корпорация развития Нижегородской области» Тимур Халитов напомнил, что первый модуль обучающей программы для инвеступолномоченных прошел в апреле 2019 года и показал свою эффективность в качестве инструмента для формирования единой инвестиционной команды региона.</p>
      <blockquote>«На втором этапе обучения большое внимание будет уделено бизнес-подходам и новым инструментам во взаимодействии с инвесторами. Также программа будет сконцентрирована на вопросах сопровождения инвестпроектов и эффективного взаимодействия органов власти и бизнеса. И, конечно, особое внимание будет уделено мероприятиям по командообразованию», — подчеркнул Тимур Халитов.</blockquote>
      <p>Деловая игра, в свою очередь, будет направлена на формирование готового продукта: будет обсуждаться паспорт района, как его правильно сформировать и презентовать, подсветив все сильные стороны каждого муниципального образования.</p>
      <p>Лекторами и спикерами тренингов обучающей программы для инвеступолномоченных станут эксперты федерального и регионального уровня, среди которых магистр игры «Что? Где? Когда?» Виктор Сиднев, директор по региональному развитию «Национальной Ассоциации агентств инвестиций и развития» Алексей Бобов, преподаватель кафедры спортивной психологии ННГУ им. Лобачевского Дина Братсберг, генеральный директор «Агентства маркетинговых коммуникаций «Теория Дарвина» Владимир Кутилов и заместитель управляющего делами правительства Нижегородской области Сергей Бочаров.</p>
