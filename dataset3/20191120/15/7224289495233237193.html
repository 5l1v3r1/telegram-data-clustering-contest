      <h1>Empresas eólicas presentan 14 amparos contra nuevas reglas para certificados de energía limpia: AMDEE | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o_Q-hRqy-40" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El director adjunto de la Asociación Mexicana de Energía Eólica (AMDEE), Julio Valle, reveló en Aristegui Noticias que seis empresas de esa agrupación presentaron los primeros 14 amparos que impugnan el cambio de reglas para otorgar certificados de energía limpia, por considerar que se violó el debido proceso y el derecho a un medio ambiente más limpio de la población mexicana.</p>
