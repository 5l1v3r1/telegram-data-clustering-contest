      <h1>"Т Плюс" просит быть осторожными у энергообъектов и следить за детьми</h1>
      <address>
        <time datetime="2019-11-20T15:11:00+00:00">20 Nov 2019, 15:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dilqfc5GMfg" width="1062" height="597" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Саратовский филиал "Т Плюс" ужесточил контроль за безопасной эксплуатацией объектов теплоснабжения на фоне похолодания и увеличения температуры теплоносителя. Об этом сообщает пресс-служба компании.</p>
      <p>Энергетики также обращают внимание жителей на необходимость соблюдения простых мер безопасности при нахождении возле тепловых сетей и других объектов коммунального хозяйства:</p>
      <p>- при обнаружении незакрытых или поврежденных люков тепловых камер, колодцев не приближаться к поврежденным объектам и немедленно сообщить о случившемся на горячую линию "Т Плюс".  В Саратове - (8452) 32-00-22, в Балакове - (8453) 611-500, в Энгельсе - (8453) 55-75-08, а также на информационный портал http://teplo.energy/.</p>
      <p>- не пытаться пройти или проехать через льющуюся по дороге воду или участки парения!</p>
      <p>- не приближаться к местам проседания грунта и обрушения дорожного полотна!</p>
      <p>- избегать остановки или парковки транспортных средств на тепловых камерах!</p>
      <p>- быть предельны осторожным при движении рядом с ограждениями мест производства земляных и ремонтных работ на теплотрассах!</p>
      <p>- исключить детские игры рядом с технологическими объектами коммунальной инфраструктуры!</p>
      <p>Следование этим и другим элементарным мерам безопасности позволит минимизировать риски возникновения несчастных случаев.</p>
      <p>Материал подготовила пресс-служба Саратовского филиала ПАО "Т Плюс"</p>
