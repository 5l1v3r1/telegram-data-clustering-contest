      <h1>Belső segítséggel jutottak be az Európai Parlamentbe a tüntetők</h1>
      <address><time datetime="2019-11-20T15:06:42+00:00">20 Nov 2019, 15:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wa3H9ztvmr0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fiatal aktivisták feküdtek keresztbe az Európai Parlament bejáratánál, hogy jelezzék a döntéshozóknak, itt az ideje hatékony intézkedéseket tenni az emberiség létét fenyegető klímakatasztrófa ellen. Igyekeztek úgy a földre feküdni, hogy megkerülhetetlenek legyenek, ahogy átvitt értelemben maga a probléma.</p>
      <p>Shaffaq Mohammedet, a Renew Europe liberális frakció európai parlamenti képviselőjét nem zavarja a munkavégzésben a fiatalok akciója, helyénvalónak, figyelemfelkeltőnek tartja.</p>
      <p>Corina Creţu, a román szocialisták európai parlamenti képviselője szerint a legfontosabb a törvényhozás, amit serkenthetnek a drámaian ható akciók, mint ez.</p>
      <p>A tüntetők között tizenévesek is akadtak. Az Európai Parlament épületébe segítséggel jutottak be, de a közreműködő anonim.</p>
      <p>Az akció a kihalást is szimbolizálja, ami az emberiségre vár, ha a pénzhalmozást a klímavédelem elé helyezi.</p>
      <p>Az aktivisták egyike, Jada Kennedy úgy véli, hogy a politikusok tettei meg sem közelítik az elvárt szintet a cselekvésre, amit nem lehet tovább késleltetni.</p>
      <p>A tüntetés után a fiatalok hárompercnyi szót kaptak az ülésteremben. Ez elegendő volt számukra, hogy egyértelműen fogalmazzák meg követeléseiket.</p>
      <p>Timothee Gqlvaire, egy másik aktivista állítja, hogy az eddig ismertetett európai zöld intézkedések messze nem elegendők, sokkal határozottabb cselekvés szükséges.</p>
      <p>Az Európai Bizottság új elnöke, Ursula von der Leyen már jelölése idején ígéretet tett az úgynevezett Európai Zöld Megállapodásra, de a fiatal tüntetők konkrét intézkedéseket sürgetnek.</p>
