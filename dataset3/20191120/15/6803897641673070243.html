      <h1>“Fui uno de los elegidos para atacar el modelo de país que soñó Néstor Kirchner”</h1>
      <address><time datetime="2019-11-20T15:48:56+00:00">20 Nov 2019, 15:48</time> by <a rel="author">Gabriela Loreiro</a></address>
      <p>
        <b>Después de mantener el silencio durante mucho tiempo, Lázaro Báez si bien decidió no responder preguntas hace su descargo en Tribunales. Aquí podés seguir en vivo su declaración</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yAqBvmcu9oE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Lázaro Báez finalmente declara en el juicio por la denominada Ruta del dinero K. El empresario llegó bien temprano desde la cárcel de Ezeiza y esperó durante más de una hora mientras declaraba otro de los imputados, Eduardo Castro.</p>
      <p>Al comienzo de su exposición, que estaba redactada previamente,<b> Báez dijo que fue el centro de una “persecución mediática y política” y habló de una campaña de los servicios de inteligencia: “Nunca fui testaferro de Néstor Kirchner ni de su familia. Soy una víctima de la campaña atroz por parte de los poderes reales”</b>.</p>
      <p>Según Báez, esa supuesta campaña <b>“incluyó la detención de políticos y empresarios”</b> y tuvo que ver con su cercanía con el ex presidente Néstor Kirchner y <b>“por encarnar la pelea contra la cartelización de la obra pública”.</b></p>
      <p>El empresario <b>aseguró que fue detenido “injustamente” y su familia “fue objeto de esta persecución”.</b> “Destruyeron a mi familia y las actividades de mis empresas,<b> fui acosado por el servicio de inteligencia a la orden del actual gobierno, para que involucre al peronismo y a la ex presidente”</b>, agregó.</p>
      <p>En el tramo central de su declaración, Báez denunció una supuesta operación coordinada la AFI para que arrepienta, desde el comienzo de la causa judicial. “<b>En un control oftalmológico (dentro de Ezeiza), se me acerca una mujer, la doctora Balbin, acompañada por dos personas de traje. Dijo que venía en nombre de Macri y Majdalani”</b>, arrancó el relato. Y continuó: <b>“Me dijo que si yo colaboraba, mis hijos no tendrían problemas. Tenía que decir que era el testaferro de la familia Kirchner”.</b></p>
      <p>En ese momento, el empresario pidió que que reproduzcan varios audios donde se escuchaba al fiscal Guillermo Marijuán.</p>
      <p>Báez continuó dando detalles de la supuesta maniobra en su contra y se mostró cercana a la expresidenta Cristina Kirchner:<b> “Jamás diría algo falaz para perjudicar a la ex presidenta”.</b></p>
