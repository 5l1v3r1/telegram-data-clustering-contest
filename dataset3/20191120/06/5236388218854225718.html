      <h1>時が再び動き出す…『シェンムーIII』遂に発売！ 発売記念生放送ではゲームプレイの披露も</h1>
      <h2>E3 2015での衝撃的な発表から早数年。ファン待望の『シェンムー』シリーズ最新作『シェンムーIII』が遂に発売日を迎えました。</h2>
      <address><time datetime="2019-11-20T06:00:04+00:00">20 Nov 2019, 06:00</time> by <a rel="author">《RIKUSYO》</a></address>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948496.jpg"/>
      </figure>
      <p>E3 2015での衝撃的な<a href="https://www.gamespark.jp/article/2015/06/16/57779.html">発表</a>から早数年。ファン待望の『シェンムー』シリーズ最新作『<b>シェンムーIII</b>』が遂に発売日を迎えました。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/spqtxOAUdvs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>対象プラットフォームはPS4とPCで、デジタル版は<a href="https://store.playstation.com/ja-jp/grid/search-game/1?direction=desc&amp;query=%E3%82%B7%E3%82%A7%E3%83%B3%E3%83%A0%E3%83%BC%E2%85%A2&amp;sort=release_date">PlayStation Store</a>/<a href="https://www.epicgames.com/store/ja/product/shenmue-3/home">Epic Gamesストア</a>にて配信中です（Steam版は1年後に配信予定）。発売記念に行われた生放送「裕さんとシェンムーIIIを語りつくそう」では監督・脚本を務める鈴木裕氏をはじめ、芭月涼役を務める松風雅也さんや玲莎花役を務める照井春佳さんも登場し、実際のゲームプレイなどが披露されました。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jFUbwsAygWs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『シェンムー I＆II』に続く物語がようやく楽しめる『シェンムーIII』。Kickstarterバッカー向けインゲームリワードの有効化手順については<a href="https://shenmue.link/news/shenmue3/1682/">Shenmue Link</a>にてご確認ください。なお、先日にレビューの解禁が11月21日との情報がありましたが、パブリッシャーのDeep Silverによればゲームの発売と同じく11月19日であるとのことです。</p>
