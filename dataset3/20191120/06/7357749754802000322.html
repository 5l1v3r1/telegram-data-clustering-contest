      <h1>Quand Boris et Jeremy s'écharpent sur le Brexit</h1>
      <address><time datetime="2019-11-20T06:44:22+00:00">20 Nov 2019, 06:44</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u0fWc0C_NCo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>On l'appelle l'élection Brexit, il était donc logique que le sujet domine le premier débat télévisé entre les chefs de file des deux principaux partis politiques britanniques. Et l'on peut dire que le conservateur Boris Johnson et le travailliste Jeremy Corbyn se sont écharpés, faisant même rire les spectateurs un brin moqueurs.</p>
      <p>BoJo a défendu son accord Brexit, disant qu'il était "prêt à cuire" et s’arque-boutant sur sa volonté de donner au peuple ce qu'il veut :</p>
      <p>
        <b>"L'accord prévoit tout ce que nous voulions faire pour le Brexit. Notre pays tout entier, l'Angleterre, l'Ecosse, le Pays de Galles et l'Irlande du Nord, nous sortirons de l'UE tous Ensemble. Mais il y a une nette distinction entre ce que nous proposons, à savoir mener à bien le Brexit et libérer le potentiel de ce pays l'année prochaine, et "tergiverser et reporter" avec un autre référendum sur l'UE avec un Jeremy Corbyn qui ne peut pas nous dire pour quel camp il fera campagne."</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196900298134040576" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Corbyn a répété qu'il renégocierait un nouvel accord avec les Européens et le soumettrait au vote des électeurs :</p>
      <p>
        <b>"Nous négocierons d'ici trois mois une option de sortie crédible avec l'UE et, d'ici six mois, nous soumettrons cette option à un référendum populaire britannique. Les gens auront le choix entre cette option de départ qui protégera les emplois, le commerce et l'accord du vendredi saint ou rester membre à part entière de l'Union européenne. Ce sera le choix qui sera soumis au peuple britannique."</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196913754702843907" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Après une heure de débat, les sondages ont montré que le public était divisé sur le vainqueur de ce duel : Pour 51 % d'entre eux, c'était Johnson et pour 49 % c'était Corbyn. Un résultat qui, selon les analystes, reflète bien la situation.</p>
      <p>La question est de savoir si les électeurs, y compris les indécis, seront influencés d'une manière ou d'une autre par ce débat le jour du vote, le dimanche 12 décembre.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196919518670532609" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Y'a pas que le Brexit</h3>
      <p>Si le Brexit a monopolisé une bonne partie des débats, les candidats ont aussi été interrogés sur les services publics, l'économie, l'environnement. Le service public de santé, le NHS, a longuement abordé. Corbyn accusant Johnson de vouloir le privatiser en le vendant aux Américains.</p>
