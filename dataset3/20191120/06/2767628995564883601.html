      <h1>Un fuerte terremoto sacude el estado de Chiapas, en el sur de México</h1>
      <address><time datetime="2019-11-20T06:06:26+00:00">20 Nov 2019, 06:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HDRa7d4MY4c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Incertidumbre sobre las consecuencias del fuerte terremoto que ha sacudido a última hora de la noche el estado de Chiapas, en el sur de México. El seísmo, de 6,4 grados en la escala abierta de Richter, ha tenido su epicentro en la costa, cerca de la frontera con Guatemala, a unos 115 km al noreste de Puerto Madero y 135 al noreste de Ciudad Hidalgo. El hipocentro estaba situado a 9 kilómetros de profundidad.</p>
      <p>Por el momento no hay constancia de víctimas ni de daños significativos. Chiapas es uno de los estados mexicanos que registra mayor sismicidad debido al contacto convergente de tres placas tectónicas: : La placa de Cocos y la placa del Norteamérica, y, en la parte sur de Chiapas, entre la placa de Cocos y la del Caribe.</p>
      <p>Tanto los servicios de Protección Civil como el gobernador Rutilio Escandón reportan que no se han tenido noticias de daños por el moemnto.</p>
