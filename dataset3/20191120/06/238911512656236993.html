      <h1>AirPods秒变iPod Elago发布Apple Watch 6保护套</h1>
      <address><time datetime="2019-11-20T06:22:00+00:00">20 Nov 2019, 06:22</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/535.htm">
          <pic src="https://static.cnbetacdn.com/topics/56117694d9011a3.png"/>
        </a>
      </p>
      <p><b>配件厂商 Elago 今天发布了一款新产品，专门为 AirPods 设计的 AW6 保护套，可以适配初代 AirPods 和 AirPods 2，并不适合 AirPods Pro。</b>AW6 采用硅胶材料制作，让 AirPods 秒变一台 iPod。目前，AW6 保护套有两种颜色，白色和黑色，同时为闪电充电口预留了开孔，并且支持 Qi 无线充电板。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1120/37ed18602846bcf.jpg"/>
      </figure>
      <p>Elago AW6 保护套的价格为 11.99 美元。</p>

        <img src="https://static.cnbetacdn.com/article/2019/1120/81ac4d349527411.jpg"/>
