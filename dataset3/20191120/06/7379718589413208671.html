      <h1>Dibattito tv: Corbyn attacca, "BoJo" si difende</h1>
      <address><time datetime="2019-11-20T06:47:07+00:00">20 Nov 2019, 06:47</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XgC4Su_AP_Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si chiamano elezioni, ma di fatto è il referendum-bis sulla Brexit.</p>
      <p>Nel dibattito televisivo tra il premier <b>Boris Johnson</b> (55 anni) e il leader del Partito Laburista <b>Jeremy Corbyn</b> (70 anni) per le elezioni del 12 dicembre nel Regno Unito si è discusso praticamente di un solo argomento: l'uscita del paese dall'Unione Europea.</p>
      <p>Johnson ha difeso a spada tratta il suo accordo, mentre Corbyn ha detto che rinegozierà un nuovo accordo con l'UE e rimetterà la scelta ai cittadini inglesi con un nuovo referendum.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/58/606x340_cmsv2_0daf3dd0-374b-5315-98b5-04035a8b9b2a-4310458.jpg"/>
        <figcaption>Chi la spunterà?</figcaption>
      </figure>
      <h3>"Il nostro paese ne uscirà integro"</h3>
      <p>Ha dichiarato Boris Johnson:<br/>"**Se ottieniamo tutto ciò che volevamo dalla Brexit Il nostro intero paese ne esce integro - Inghilterra Scozia, Galles, Irlanda del Nord insieme - e c'è una bella differenza tra ciò che proponiamo, facendo ora la Brexit e liberando il potenziale di questo paese e aspettando l'anno prossimo con un altro referendum sull'UE, con Jeremy Corbyn che non sa neppure dirci da che parte farà la campagna elettorale".</p>
      <p>**Per Boris Johnson la scadenza-Brexit per il 31 gennaio 2020 resta inderogabile.</p>
      <h3>"Daremo una nuova scelta al popolo britannico"</h3>
      <p>Ribatte Jeremy Corbyn:<br/>"<b>Entro tre mesi negozieremo una proposta credibile di uscita con l'UE e entro sei mesi la sottoporremo a un referendum del popolo britannico per decidere tra l'opzione di lasciare l'Unione Europea e proteggere i posti di lavoro, la nostra economia e l'accordo del Venerdì Santo o di rimanere membri dell'Unione europea. Questa sarà la scelta che verrà sottoposta al popolo britannico"</b>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/58/606x404_cmsv2_b0173c93-96f3-5312-8b23-047583849bbf-4310458.jpg"/>
        <figcaption>E alla fine, stretta di mano tra Johnson e Corbyn...</figcaption>
      </figure>
      <h3>Corbyn cresce nei sondaggi...</h3>
      <p>Dopo un'ora di dibattito, i sondaggi hanno mostrato che il pubblico è sembrato incerto su chi fosse il vincitore: 51% per Johnson e 49% per Corbyn.<br/>Un risultato, secondo gli analisti, riflette soprattutto l'ascesa di Corbyn nei sondaggi.</p>
      <p>La domanda è: gli elettori, compresi gli indecisi, saranno stati influenzati dal confronto tv? Qualcosa è cambiato?</p>
      <p>Altri dibattiti televisivi sono previsti prima delle elezioni: Johnson contro Corbyn a Southampton il 6 dicembre, quindi un confronto finale con tutti i leader, anche dei partiti minori.</p>
