      <h1>В Ангарске пьяного водителя остановили выстрелами</h1>
      <h2>Мужчина не подчинялся требованиям полицейских</h2>
      <address>
        <time datetime="2019-11-20T06:37:30+00:00">20 Nov 2019, 06:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ey7R3N0z-T0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне ночью в 78-м квартале города Ангарск Иркутской области госавтоинспекторы заметили автомобиль «Тойота Креста» и предприняли попытку его остановить. Требования полицейских водитель проигнорировал и попытался скрыться, увеличивая скорость и создавая угрозу для окружающих. <br/><br/>- В сложившейся ситуации дорожные полицейские приняли решение о применении огнестрельного оружия, - сообщили в полиции. <br/><br/>Автомобиль удалось остановить, а водителя-нарушителя задержать в районе старого Китойского моста. <br/><br/>За рулём иномарки находился 32-летний житель Усольского района в состоянии опьянения и не имеющий водительского удостоверения. Для дальнейшего разбирательства мужчину доставили в отдел полиции, а автомобиль помещён на арестплощадку. В отношении нарушителя составлены административные материалы, сообщили в пресс-службе ГУ МВД по Иркутской области.</p>
