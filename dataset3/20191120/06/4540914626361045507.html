      <h1>Fernsehduell Johnson gegen Corbyn: Wer hat gewonnen?</h1>
      <address><time datetime="2019-11-20T06:10:27+00:00">20 Nov 2019, 06:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kb2iaKgkYYc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wer beim Fernsehduell zwischen dem britischen Premierminister Boris Johnson und seinem Labour-Herausforderer Jeremy Corbyn den besseren Auftritt hingelegt hat, darüber herrscht Uneinigkeit. Denn in Blitzumfragen lagen beide nahezu gleichauf. Am 12. Dezember bestimmt die britische Bevölkerung über die Besetzung des Unterhauses - und über den zukünftigen Kurs des Landes in Sachen EU-Austritt. Johnson verteidigte die mit der Europäischen Union getroffene Einigung:</p>
      <p>„Das Abkommen bringt uns alles, was wir vom EU-Austritt wollen. Unser ganzes Land scheidet vollständig aus der EU aus: England, Schottland, Wales, Nordirland. Es gibt einen großen Unterschied zwischen dem, was wir anbieten - nämlich den Brexit über die Bühne zu bringen, das Potenzial des Landes zu nutzen - und dem "Zaudern und Drinbleiben" mit einer weiteren Volksbefragung, wobei Jeremy Corbyn uns nicht mal sagen kann, wofür er sich dabei aussprechen würde“, so Johnson.</p>
      <p>Corbyn hielt dagegen: „Wir werden innerhalb von drei Monaten ein glaubwürdiges Austrittsauskommen mit der EU aushandeln. Innerhalb von sechs Monaten werden wir das der Bevölkerung zur Abstimmung vorlegen: Sie soll sich dann zwischen diesem Austrittsabkommen, das Arbeitsplätze, den Handel und das Karfreitagsabkommen sichert und der Möglichkeit, vollwertiges EU-Mitglied zu bleiben, entscheiden. Das sind die Wahlmöglichkeit, die dem britischen Volk vorlegt werden.“</p>
      <p>Die Spitzenkandidaten der beiden größten britischen Parteien stehen sich am 6. Dezember in einem weiteren Fernsehduell gegenüber. Umfragen sehen Johnsons Konservative bei der Wahl mit rund 42 Prozent vorn, gefolgt von Labour mit 29 und den Liberaldemokraten mit 14 Prozent.</p>
