      <h1>Не сошлись во мнениях: первая теледуэль Джонсона и Корбина</h1>
      <address><time datetime="2019-11-20T06:59:41+00:00">20 Nov 2019, 06:59</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w1QQUnBFS3s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тори Джонсон и лейборист Корбин высказали в первых предвыборных дебатах несогласие практически по всем вопросам внешней и внутренней политики Соединенного Королевства, как и по главной теме - "брекситу". Премьер заверил, что развод Британии и ЕС состоится в любом случае до 31 января будущего года, а лидер оппозиции пообещал еще раз провести новый плебисцит на тему выхода из Евросоюза.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/04/64/808x539_cmsv2_28fe395d-f2dc-5433-9cd4-d7e33a3b8d37-4310464.jpg"/>
        <figcaption>Фото Рейтер</figcaption>
      </figure>
      <p>Джонсон заявил вот что: "Брексит" дает нам все, в чем сегодня так нуждается Британия, вся Британия - Англия, Шотландия, Уэльс и Северная Ирландия - мы все вместе, в то же самое время мы уважаем особенности каждого региона. "Брексит" даст нам в полной мере использовать наш потенциал. А что же Джереми Корбин? А он говорит - "Отложим, чтобы провести новый референдум", он не в состоянии прямо сказать, какую сторону в этой ситуации он занимает в принципе".</p>
      <p>Лидер Лейбористской партии Корбин ответил премьеру так: "Мы будем вести переговоры еще три месяца, чтобы получить все необходимые уверения от ЕС, а в течение полугода мы еще раз спросим нацию, что она предпочтет - выйти со сделкой, в которой гарантируются рабочие мест и межирландские соглашения, или же остаться в рядах ЕС на условиях полного членства. Вот что мы предложим".</p>
      <p>Согласно одному из <a href="https://uk.reuters.com/article/uk-britain-election-poll-kantar/johnsons-lead-over-labour-balloons-to-18-points-kantar-poll-idUKKBN1XT21T">опубликованных накануне опросов</a> общественного мнения тори увеличили отрыв от лейбористов до 18 процентных пунктов.</p>
      <p>Следующие дебаты лидеров двух главных политических партий Соединенного Королевства должны состояться 6 декабря, сами выборы пройдут в четверг 12 декабря, а результаты станут известны в пятницу, 13 декабря.</p>
