      <h1>Путешествие на каноэ по игровым мирам — релизный трейлер Stadia</h1>
      <address><time datetime="2019-11-20T06:15:00+00:00">20 Nov 2019, 06:15</time> by <a rel="author" href="https://shazoo.ru/users/scavenz" target="_blank">Влад</a></address>
      <p>Google в честь запуска Stadia в некоторых странах выпустила релизный трейлер платформы. Ролик метафорично рассказывает о всех преимуществах сервиса перед консолями.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ry72b_fIKAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Преимущества Google Stadia:</b>
      </p>
      <ul>
        <li>Запуск игр в 4K-разрешении и при 60 кадрах в секунду</li>
        <li>Работа на мобильных устройствах и компьютерах</li>
        <li>Отсутствие физической версии, исключение составляет специальный контроллер Google</li>
      </ul>
      <p>Stadia запустилась 19 ноября в 14 странах. В стартовую библиотеку сервиса <a href="https://shazoo.ru/2019/11/18/87248/google-dobavila-v-startovuyu-linejku-stadia-eshe-desyat-igr">вошли</a> 22 игры, до конца года состоится релиз еще четырех. Согласно <a href="https://shazoo.ru/2019/11/18/87287/pervye-obzory-google-stadia-platforma-dlya-nikogo">обзорам</a> западных журналистов, у Stadia есть потенциал, но сейчас продукт еще сырой.</p>
