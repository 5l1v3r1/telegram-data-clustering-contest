      <h1>Urban Outfitters業績差 市後股價挫11%</h1>
      <address>
        <time datetime="2019-11-20T06:38:00+00:00">20 Nov 2019, 06:38</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國藍籌零售股股價跌勢未有停止勢頭，大型零售商Urban Outfitters收市後公布，第三季利潤與收入未達分析員預期，股價在市後時段下挫逾11%。<br/>根據公告，Urban Outfitters上季利潤按年跌28.2%至5600萬美元；每股經調整盈利為56美仙；收入升1.4%至9.87億美元；分析員預測值分別是57美仙與10億美元。<br/>家得寶(Home Depot)和Kohl's較早時公布的營運數據表現差，拖累股價大幅下挫。</p>
    </article>
