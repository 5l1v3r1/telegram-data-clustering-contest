      <h1>【快訊】鳳山大樓傳母女命案　雙雙陳屍家中</h1>
      <address><time datetime="2019-11-20T06:26:00+00:00">20 Nov 2019, 06:26</time> by <a rel="author">莊琇閔</a></address>
      <p>高雄市鳳山區1棟大樓，今（20日）驚傳出母女命案。警方獲報到場時，見陳姓女子與未成年的女兒陳屍住處，現場遺留1把刀，警方正封鎖現場，追查母女死因。</p>
      <p>20日中午11時許，陳姓女子（47歲）的丈夫李姓男子回到新甲國小附近住家時，發現陳女和17歲的女兒倒在屋內，沒有氣息，他趕緊報警。警、消到場後，發現陳女母女已無生命跡象，現場還有1把刀，死因待查，目前鑑識人員仍在現場採證中。</p>
      <p>更新時間｜2019.11.20 06:24</p>
    </article>
