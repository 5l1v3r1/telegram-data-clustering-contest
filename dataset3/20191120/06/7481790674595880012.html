      <h1>日経平均終値、１４４円安の２万３１４８円</h1>
      <address>
        <time datetime="2019-11-20T06:07:00+00:00">20 Nov 2019, 06:07</time>
      </address>
      <p>　２０日の東京株式市場で日経平均株価（２２５種）は下落し、終値は前日比１４４円０８銭安の２万３１４８円５７銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は５・６２ポイント低い１６９１・１１。</p>
