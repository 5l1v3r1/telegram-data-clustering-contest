      <h1>Игровая онлайн-платформа запустила шутер с охотой за биткоинами</h1>
      <address>
        <time datetime="2019-11-20T06:54:00+00:00">20 Nov 2019, 06:54</time>
      </address>
      <p>Donnerlab, игровая онлайн-платформа, запустила многопользовательский шутер от первого лица Bitcoin Bounty Hunt. Игра позволяет игрокам охотиться за биткоинами и собирать «кубики сатоши».</p>
      <figure>
        <iframe data-src="https://twitter.com/donnerlab1/status/1196856002118852611?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Игра имеет встроенный кошелек Neutrino с поддержкой платежей через Lightning Network.</p>
      <p>В случае победы игроки получают награду, которая списывается с баланса проигравшего.</p>
