      <h1>Violences machistes : le témoignage d'une Espagnole</h1>
      <address><time datetime="2019-11-20T06:00:53+00:00">20 Nov 2019, 06:00</time> by <a rel="author">Audrey Tilve</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K1EPjNjGZp4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Combien sont victimes de violences ? En Espagne, ce serait le cas d'une femme sur dix. Euronews rencontré l'une de celles qui sont sorties de cet enfer.</p>
      <p><i>« On peut en sortir, mais c'est difficile,</i> raconte cette femme rencontrée à Barcelone. <i>Il ne suffit pas de dire : je vais chez le psychologue deux jours et ça ira. Non. Il y a des rechutes, des moments où tu perds pied, où tu as des crises d'anxiété, où tu as l'impression de revenir en arrière, et tu reviens en arrière, mais jamais au point de départ. »</i></p>
      <p>Des années durant, elle a enduré tyrannie de son conjoint :</p>
      <p>
        <i>« Tu es tellement habituée à être déshumanisée que quand tu commences à sortir et à te rendre compte de ce qui se passe réellement, l'autre réagit mal et c'est là que tu prends la mesure de ce qui t'arrive. »</i>
      </p>
      <p>Elle est partie il y a trois ans et a été prise en charge dans un foyer. Mais l'appréhension ne la quitte pas.</p>
      <h3>« J'ai toujours peur de le rencontrer dans la rue »</h3>
      <p><i>« J'ai toujours peur de le rencontrer dans la rue et ce sera le cas pendant longtemps encore, jusqu'à, ce qu'un jour je finisse par tourner la page et ne plus avoir peur,</i> confie cette femme. <i>Quand ? Ça, je n'en sais rien. »</i></p>
      <p>Les organisations spécialisées l'ont accompagnée tant sur le plan psychologique que juridique et elle a connu d'autres victimes. En Espagne, le phénomène était tel qu'en 2004, le pays a été le premier en Europe à adopter une vaste loi contre la violence de genre. Durcissement des peines, prévention, éducation, protection et prise en charge… Une réplique sur tous les fronts. La maltraitance des femmes franchissait enfin la barrière de la sphère privée. Bien souvent, ce sont les médecins de famille les premiers interlocuteurs.</p>
      <p><i>« La violence a un effet sur la santé des femmes qui ne se manifeste pas toujours de manière évidente,</i> explique le docteur Pilar Babi. <i>Quand on en connaît les signes, on peut rechercher l'étiologie, la cause ultime, mais si l'on n'est pas formé à cela, on peut passer à côté. »</i></p>
      <p>En 2018, l'Espagne a enregistré le taux de féminicides le plus bas des dernières années. Mais certaines mesures de la loi de 2004 et du pacte national adopté en 2017, n'ont pas encore été pleinement appliquées. Les associations se plaignent du manque de formation de certains professionnels et du manque de moyens.</p>
      <h3>Des services saturés</h3>
      <p><i>« Nous faisons face à beaucoup de difficultés, notamment parce que les services sont saturés,</i> confirme Carla Rigol, psychologue auprès de l'association Hèlia. <i>Après les campagnes de prévention qui ont été menées, beaucoup de femmes prennent conscience qu'elles sont victimes de violences et quand elles arrivent dans ces services, ils sont saturés. »</i></p>
      <p>Pour celles qui sont tirées d'affaire, le rôle des institutions et des associations a été fondamental.</p>
      <p><i>« Si je n'avais pas été aidée et conseillée par l'Institut catalan de la femme, je ne serais pas sortie de chez moi, je continuerais à endurer cette violence conjugale comme quelque chose de normal,</i> assure la victime que nous avons rencontrée. <i>C'est à partir de ce moment-là que j'ai commencé à mettre des mots sur ce que je vivais. Sans les institutions, on n'en sort pas. »</i></p>
      <p>Journaliste<b> • Audrey Tilve</b></p>
