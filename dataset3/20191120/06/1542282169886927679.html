      <h1>Τζόνσον- Κόρμπιν: Η πρώτη τηλεμαχία</h1>
      <address><time datetime="2019-11-20T06:04:08+00:00">20 Nov 2019, 06:04</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/liz0bipQl0A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η πρώτη τηλεμαχία μεταξύ δύο ηγετών που είναι τόσο διαφορετικοί μεταξύ τους δεν θα μπορούσε παρά να έχει ενδιαφέρον.</p>
      <p>Πολλώ δε μάλλον που γίνεται σε μία από τις πιο κρίσιμες στιγμές της βρετανικής ιστορίας.</p>
      <p>Όλα τα θέματα μπήκαν στην ατζέντα: κλιματική αλλαγή, εθνικό σύστημα υγείας, φορολογία.</p>
      <p>Όμως, το brexit κυριάρχησε. Ο Μπόρις Τζόνσον επιμένει ότι έφερε από τις Βρυξέλλες την καλύτερη δυνατή συμφωνία.</p>
      <blockquote>Αυτή η συμφωνία φέρνει όλα όλα θέλαμε από το brexit. Όλη η χώρα βγαίνει ακέραιη και τέλεια. Αγγλία, Σκωτία, Ουαλία Βόρεια Ιρλανδία, μαζί. Είναι μεγάλη η διαφορά ανάμεσα σε αυτό που προτείνουμε εμείς, να γίνει το brexit, να απελευθερωθεί η δυναμική αυτής της χώρας και στο να περιμένουμε τον επόμενο χρόνο με ένα ακόμα δημοψήφισμα, ενώ ο Τζέρεμι Κόρμπιν δεν μπορεί να μας πει ποια πλευρά θα υποστηρίξει. Τζέρεμι Κόρμπιν <br/>επικεφαλής Εργατικών<cite>Μπόρις Τζόνσον <br/>πρωθυπουργός Ην. Βασιλείου</cite></blockquote>
      <p>Ο Τζέρεμι Κόρμπιν δηλώνει ότι θα επαναδιαπραγματευτεί και ότι θα προχωρήσει σε νέο δημοψήφισμα.</p>
      <blockquote>Μέσα σε τρεις μήνες, θα διαπραγματευτούμε μία αξιόπιστη επιλογή εξόδου από την ΕΕ. και εντός έξι μηνών θα τη θέσουμε σε δημοψήφισμα για να αποφασίσουν οι Βρετανοί ανάμεσα σε μία επιλογή που θα προστατεύει τις θέσεις εργασίας, το εμπόριο, τη συμφωνία της Μεγάλης Παρασκευής ή στο να παραμείνουν πλήρη μέλη της Ευρωπαϊκής Ένωσης. Αυτή θα είναι η επιλογή που θα τεθεί στους Βρετανούς.</blockquote>
      <p>Η τηλεμαχία διήρκησε μία ώρα και σύμφωνα με τις δημοσκοπήσεις το κοινό είναι διχασμένο.</p>
      <p>51% πιστεύουν ότι νικητής είναι ο Τζόνσον, 49% ο Κόρμπιν.</p>
      <p>Αποτέλεσμα, που μάλλον ευνοε ί τον ηγέτη των Εργατικών Κόρμπιν, αφού το κόμμα του βρίσκεται πίσω στις δημοσκοπήσεις για την πρόθεση ψήφου.</p>
      <p>Το επόμενο ραντεβού των δύο ηγετών σε τηλεοπτικό πλατό δόθηκε στις 6 Δεκεμβρίου στο στούντιο του BBC.</p>
      <p>Στόχος και των δύο είναι η κρίμιση ομάδα των αναποφάσιστων ψηφοφόρων που θα επηρεάσουν καθοριστικά το εκλογικό αποτέλεσμα.</p>
