      <h1>慶大が１９年ぶり４度目Ｖ…明治神宮大会</h1>
      <address>
        <time datetime="2019-11-20T06:47:00+00:00">20 Nov 2019, 06:47</time>
      </address>
      <p>　野球の明治神宮大会は２０日、神宮球場で大学の部決勝が行われ、慶大が８―０で関大を破り、１９年ぶり４度目の優勝を飾った。慶大の高橋佑樹投手（４年）は七回まで一人の走者も許さない好投だった。</p>
