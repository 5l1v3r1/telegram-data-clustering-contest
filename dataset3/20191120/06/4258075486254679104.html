    <article>
      <h1>সংসার চালাতে ছোট থেকেই অভিনয়, কেরিয়ার ছাড়তে হবে বলে মুমতাজ ফিরিয়ে দেন শাম্মি কপূরের বিয়ের প্রস্তাবও</h1>
      <address><time datetime="2019-11-20T06:33:32+00:00">20 Nov 2019, 06:33</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073186.1574255401!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বাবা ছিলেন শুকনো ফলের বিক্রেতা। ইরান থেকে এসে বসত গড়েছিলেন বম্বে, আজকের মুম্বই শহরে। কিন্তু মাত্র এক বছর বয়সে বাবা-মায়ের বিচ্ছেদ। সংসারের প্রয়োজনে শিশুশিল্পী হিসেবে অভিনয়ে হাতেখড়ি। পরে তিনিই বলিউডের দাপুটে নায়িকা। মুমতাজের জীবনের ওঠাপড়া হার মানাবে যে কোনও ছবির চিত্রনাট্যকে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073184.1574255373!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মুমতাজের জন্ম ১৯৪৭-এর ৩১ জুলাই। বাবা আব্দুল সালিম আসকারি এবং মা শাদি হবিব আগা ছিলেন ইরানের মাসহাদ শহরের বাসিন্দা। সেখানকার পাট তুলে মুমতাজের জন্মের বহু আগেই তাঁরা থাকতে চলে এসেছিলেন সাবেক বম্বে, আজকের মুম্বইয়ে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073183.1574255335!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>শিশুশিল্পী হিসেবে মুমতাজের প্রথম ছবি ‘ইয়াসমিন’ মুক্তি পায় ১৯৫৫ সালে। তিন বছর পরে মুক্তি পায় ‘সোনে কি চিড়িয়া’ এবং ‘লাজবন্তী’। এর পর ছয়ের দশকের গোড়ায়, কৈশোরবেলায় তাঁর ছবি ‘স্ত্রী’ এবং ‘সেহরা’ সফল হয় বক্স অফিসে। সাবালক বয়সে অভিনেত্রী হিসেবে প্রথম এ গ্রেডের ছবি ‘গেহরা দাগ’।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073182.1574255301!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পরিচিতির সঙ্গে বাড়তে থাকে ছবির সুযোগ। তবে প্রথম দিকে সন্তুষ্ট থাকতে হয়েছে ছোট ব্যানারের ছবি নিয়েই। কুস্তিগীর দারা সিংহের সঙ্গে তিনি অভিনয় করেছিলেন ‘ডাকু মঙ্গল সিংহ’-সহ মোট ১৬টি ছবিতে। এর পর তাঁর গায়ে ‘স্টান্টছবির নায়িকা’-র তকমা লেগে গিয়েছিল। শোনা যায়, সে সময় ছবিতে দারা সিংহের পারিশ্রমিক ছিল সাড়ে চার লাখ টাকা। মুমতাজ পেয়েছিলেন আড়াই লাখ টাকা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073181.1574255227!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ইন্ডাস্ট্রিতে তাঁকে পায়ের তলায় শক্ত জমি দেয় রাজ কপূরের ‘দো রাস্তে’। রাজেশ খন্না অভিনীত এই ছবিতে মুমতাজ ছোট রোল পেয়েছিলেন। কিন্তু এই ছবিটাই তাঁর কাছে প্রিয়তম। কারণ, জনপ্রিয়তার পথে উত্তরণে সাহায্য করেছিল এই ছবিতে অভিনয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073180.1574255261!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রাজেশ খন্নার বিপরীতে ‘দো রাস্তে’-র পরে সফল হয় তাঁর ‘বন্ধন’ ছবিটিও। এর পর ছবিটি পাল্টে যায় অনেক। তিনি রাজেন্দ্র কুমারের ‘টাঙ্গেওয়ালা’ ছবির নায়িকা হন। ধর্মেন্দ্রর সঙ্গে মুমতাজের দু’টি ছবি ‘লোফার’ এবং ‘ঝিল কে উস পার’-ও হিট হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073178.1574255148!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>শোনা যায়, একসময় শশী কপূর তাঁর সঙ্গে অভিনয় করতে অস্বীকার করেছিলেন। কারণ, তাঁর কাছে তখন মুমতাজ ছিলেন ‘বি গ্রেড ছবির নায়িকা’। পরে শশী তাঁকেই নায়িকা হিসেবে চান ‘চোর মচায়ে শোর’ ছবিতে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073177.1574255098!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রাজেশ খন্না-মুমতাজ জুটি ছিল বলিউডের অন্যতম সেরা রোমান্টিক জুটি। ‘আপ কি কসম’ ছবিতে তাঁদের উপর চিত্রায়িত ‘জয় জয় শিব শঙ্কর’ তো আইকনিক।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073176.1574255039!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মুমতাজের ফিল্মোগ্রাফিতে উল্লেখযোগ্য হল ‘খিলোনা’, ‘মেলা’, ‘অপরাধ’, ‘নাগিন’-এর মতো সফল ছবিও। সাতের দশকের শেষ দিকে অভিনয় ছেড়ে দেন। তেরো বছর পরে ফিরে আসেন ‘আঁধিয়াঁ’ ছবিতে, ১৯৯০ সালে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073175.1574254850!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>‘ব্রহ্মচারী’ ছবিতে সুপারহিট শাম্মি কপূর-মুমতাজ অন স্ক্রিন রসায়ন। শোনা যায়, শাম্মি কপূর বিয়ে করতে চেয়েছিলেন মুমতাজকে। কিন্তু শর্ত ছিল, অভিনয় ছাড়তে হবে। কিন্তু কেরিয়ার অকালে বিসর্জন দিয়ে কপূর পরিবারের বধূ হতে চাননি মুমতাজ। এমনকি, ধর্মেন্দ্রর সঙ্গেও তাঁর প্রেমের গুঞ্জন শোনা যায় ইন্ডাস্ট্রিতে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073174.1574254810!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৭৪ সালে মুমতাজ বিয়ে করেন শিল্পপতি ময়ূর মাধবানিকে। তাঁদের দুই মেয়ে, তন্যা ও নাতাশা। তাঁদের মধ্যে নাতাশা বিয়ে করেছেন ফিরোজ খানের ছেলে ফারদিন খানকে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073173.1574254757!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বিয়ের পর থেকেই মুমতাজ প্রবাসী। ফিরে আসেননি অভিনয়েও। ইন্ডাস্ট্রি থেকে বহু দূরে তিনি দিব্যি আছেন নিজের সংসার নিয়ে। কিছু দিন আগে রটেছিল তাঁর মৃত্যুর গুজব। পরে মেয়ে তন্যা টুইট করে জানান, মুমতাজ তাঁর সঙ্গে লন্ডনে আছেন, ভাল আছেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073172.1574255680!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সংসারের হাল ধরতে বি গ্রেড ছবিতে অভিনয় করতেও পিছপা হননি মুমতাজ। সেখান থেকে নিজেকে নিয়ে গিয়েছিলেন সুপারহিট নায়িকার আসনে। আবার কেরিয়ারের তুঙ্গে থাকতেই স্বেচ্ছায় বিদায় নিয়েছিলেন ইন্ডাস্ট্রি থেকে। (ছবি:সোশ্য়াল মিডিয়া)</figcaption>
      </figure>
