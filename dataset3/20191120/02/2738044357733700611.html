      <h1>女子高生と中年男性の関係を描く漫画『娘の友達』が物議 「性的搾取を助長する」との声も</h1>
      <address><time datetime="2019-11-20T02:54:00+00:00">20 Nov 2019, 02:54</time> by <a rel="author" href="https://blogos.com/blogger/blogos_news/article/" target="_blank">BLOGOS しらべる部</a></address>
      <p>講談社の「モーニング」の公式Twitterアカウントが15日、アラフォー男性と未成年の女子高生の”関係”を描いた作品『娘の友達』の紹介文を広告動画付きで投稿。漫画の内容をめぐり、Twitter上では賛否が真っ二つに分かれる事態となっている。</p>
      <figure>
        <iframe data-src="https://twitter.com/morningmanga/status/1195223667275231233?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>〝家庭では父親として、会社では係長として、理想的な自分を演じるように生きてきた主人公・晃介。 だが、娘の友達である少女・古都との出会いにより、人生は180度変化する。彼女の前では本物の自分でいられた。すり減った心は癒されていった。それが“決して抱いてはいけない感情”だと知りながら…。″</blockquote>
      <h3>「犯罪を扇動」連載中止を求める声 一方で反論も</h3>
      <p>漫画家の萩原あさ美氏が連載する同作品は、「社会の中で自己を抑圧する現代人へ贈る、“ミドルエイジ・ミーツ・ガール”ストーリー」と謳い、日常に疲弊した中年のサラリーマンが、娘の友達に癒しを求めるストーリーだ。しかし、相手の女性が未成年であることもあり、Twitterでは「犯罪を扇動している」「児童の性的搾取を助長する」などの声が噴出。連載中止や”ゾーニング”を求める意見も目立つ。</p>
      <p>ゾーニングとは、表現の自由を守りつつ、性表現など過激な表現から青少年らを遠ざけたり、見たくない人の目に入らないように配慮したりするなどの目的で、販売・陳列場所を隔離すること。最近では、献血ポスターに胸を強調した女性キャラクター「宇崎ちゃん」が採用された問題などで論点となっていた。</p>
      <p>『娘の友達』をめぐる批判に対しては、あくまで漫画作品は「創作」であり「現実」と区別をつけるべきだとする意見が多く上がっている。</p>
      <p>また、同作品は大人の読者を想定して書かれていることから、すでに販売区分で隔離されているとする主張も見られた。</p>
      <h3>裸の女子高生を抱きしめるシーンも</h3>
      <figure>
        <img src="https://static.blogos.com/media/img/277381/raw.jpg"/>
        <figcaption>BLOGOS編集部</figcaption>
      </figure>
      <p>同作を批判する人は、作品を読まず広告ツイートだけを見て「恋愛もの」だと判断しているとの指摘もある。</p>
      <p>確かに作中では、1巻で女子高生とのキスシーン、2巻ではホテルで裸になった女子高生を主人公が抱きしめるシーンがある。どちらも消極的な主人公が女子高生に誘われ「道を踏み外していく」一面を描いていると見られる場面だ。</p>
      <p>こうしたシーンについては、”サイコ”な娘の友達によって主人公がじわじわと追い詰められる”ホラーな作品”であるという分析もある。</p>
      <p>筆者は<a href="https://media.comicspace.jp/archives/13201">マンガ情報メディア「コミスペ！」のインタビュー</a>で、「わからない相手を知りたい」という欲求がこの作品のもとになっていると語り、それを受けて担当編集者は”分からない人物”の代表格が「主人公から見た相手の女子高生」だと指摘している。</p>
