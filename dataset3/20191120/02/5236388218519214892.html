      <h1>『スマブラSP』×『ポケモン ソード・シールド』コラボスピリッツイベント開催決定！ガラル地方のポケモンがスピリッツボードにやってくる</h1>
      <h2>登場するスピリッツは4種類が予定されています。</h2>
      <address><time datetime="2019-11-20T02:20:04+00:00">20 Nov 2019, 02:20</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/SmashBrosJP/status/1196956323176271872?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>任天堂は、ニンテンドースイッチ対応ソフト『<b>大乱闘スマッシュブラザーズ SPECIAL</b>』にて、『ポケットモンスター ソード・シールド』とコラボしたスピリッツイベントを11月22日から5日間開催すると発表しました。<br/><br/>本スピリッツイベントでは、『ポケットモンスター ソード・シールド』の舞台・ガラル地方に生息するポケモンがスピリッツとして登場します。登場するスピリッツは4種類。ツイート画像から見るに、「ヒバニー」「サルノリ」「メッソン」といった御三家や、「ザシアン」「ザマゼンタ」といった伝説ポケモン登場の可能性が高そうです。<br/><br/>公式Twitter（<a href="https://twitter.com/SmashBrosJP">@SmashBrosJP</a>）にて、登場スピリッツの詳細も続々公開されると思われますので、続報に注目しておきましょう。</p>
