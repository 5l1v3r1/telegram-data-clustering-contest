      <h1>Пензенец лишился машины из-за хитрости сотрудника автосервиса (видео)</h1>
      <address>
        <time datetime="2019-11-20T02:35:00+00:00">20 Nov 2019, 02:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jB2_kpXe9Rs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе расследуют уголовное дело по факту незаконной реализации автомобиля. На такой шаг пошел мастер станции техобслуживания, который продал автомобиль клиента. Теперь злоумышленнику может грозить тюремный срок.</i>
      </p>
      <p>«Пообщались с мастером, обсудили детали ремонта и цену. Меня все устроило. После этого я оставил ему ключи от автомобиля и поехал домой», — рассказал потерпевший.</p>
      <p>Только забрать машину сразу поле окончания ремонта не получилось — хозяин попал в больницу. Когда же через несколько месяцев он пришел в автомастерскую, выяснилось, что машины там нет. По просьбе клиента администратор проверил камеры видеонаблюдения, которые зафиксировали момент погрузки автомобиля на эвакуатор. Позже полицейские установили, что к исчезновению машины может быть причастен 34-летний пензенец — сотрудник станции техобслуживания.</p>
      <p>«Он пояснил, что на СТО прибыл неизвестный, который случайно поинтересовался, не продается ли транспортное средство. Злоумышленник продал данный автомобиль за 30 тысяч рублей. Согласно экспертизе, стоимость машины — более 100 тысяч», — прокомментировал старший следователь отдела по расследованию преступлений СУ УМВД России по Пензе Сергей Кубрин.</p>
      <p>Правоохранители обнаружили «ГАЗель» на одной из местных точек разбора. За незаконную реализацию транспортного средства мастеру автосервиса грозит до пяти лет лишения свободы. Мужчина был допрошен в качестве подозреваемого и уже дал признательные показания. Сейчас он находится под подпиской о невыезде и надлежащем поведении, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
