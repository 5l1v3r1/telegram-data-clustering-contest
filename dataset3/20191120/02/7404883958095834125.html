      <h1>暖哭網友…107歲媽給84歲女兒捎糖吃 女兒瞬間笑開花</h1>
      <address>
        <time datetime="2019-11-20T02:28:00+00:00">20 Nov 2019, 02:28</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911201024477362_08698.png"/>
        <figcaption>媽媽把喜糖遞給女兒，女兒接過喜糖。（視頻截圖）</figcaption>
      </figure>
      <figure>
        <video src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911201024477311_70541.gif" autoplay="" loop=""/>
      </figure>
      <figure>

      <p>來源：YouTube</p>
      <p>在父母眼裡，年紀再大依然是孩子。近日，一段107歲媽媽給84歲女兒捎糖吃的視頻暖哭網友。視頻拍攝者說，老奶奶是鄰居，當天帶她去參加婚宴，她就拿了喜糖，自己不吃揣在口袋，帶回家給女兒吃，接過糖的女兒瞬間臉上笑開了花。視頻在微博引起討論，不少人稱「有媽媽真好」還有人說：「想媽媽了。」</p>
      <p>視頻顯示，拍攝地點在河南民權。拍攝者楊先生回憶，這位107歲的老奶奶是他的鄰居，經常會到自己家裡玩。楊先生自去年開始用視頻記錄老奶奶的生活。</p>
      <p>日前，楊先生帶老奶奶參加一個婚宴。宴會後，老奶奶拿了些喜糖放在口袋裡，但她一顆都沒有吃。回家後才從口袋裡小心翼翼地掏出糖果給她84歲的大女兒，大女兒接過糖後，露出少女般的笑容。</p>
      <p>視頻在網上走紅，有網友表示：「只要有媽媽在，84歲也是小公舉(小公主)」、「不管多少歲，在媽媽心裡永遠是寶貝」、「長壽媽媽、長壽女兒」。</p>
      <p>有網友封其為「糖果奶奶」，另有媒體前去這位老奶奶的家中探訪，發現老奶奶不僅腿腳靈活、健步如飛，能穿針引線，還是牌場「老手」，金句不斷。</p>
