      <h1>神宮野球大会、高校の部は中京大中京が初Ｖ</h1>
      <address>
        <time datetime="2019-11-20T02:50:00+00:00">20 Nov 2019, 02:50</time>
      </address>
      <p>　明治神宮野球大会は２０日、神宮球場で最終日が行われ、高校の部決勝で中京大中京（愛知）が健大高崎（群馬）を４―３で破り、初優勝を飾った。来春の選抜大会の「神宮大会枠」は東海地区に与えられる。</p>
