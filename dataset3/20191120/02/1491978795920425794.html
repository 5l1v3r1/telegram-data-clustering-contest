      <h1>Trump impeachment inquiry: key moments and revelations from day three of hearings – video</h1>
      <address>
        <time datetime="2019-11-20T02:05:47+00:00">20 Nov 2019, 02:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c4Ger-YSGU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The third day of public impeachment hearings featured testimony from witnesses who listened to a key phone call in which Donald Trump asked for a 'favour' from Ukrainian president Volodymyr Zelenskiy.</p>
      <p>'What I heard was inappropriate,' said Lt Col Alexander Vindman. 'It was improper for the president to demand an investigation into a political opponent.'</p>
      <p>A witness requested by Republicans also backfired as Kurt Volker, a former special envoy to Ukraine, revised his earlier testimony and called allegations against Joe Biden 'self-serving and not credible'.</p>
