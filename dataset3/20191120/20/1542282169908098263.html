      <h1>Χρήστος Χρήστου στο euronews: «Τα παιδιά στη Μόρια έχουν χάσει την διάθεση να ζήσουν»</h1>
      <address><time datetime="2019-11-20T20:37:00+00:00">20 Nov 2019, 20:37</time> by <a rel="author">Konstantinos Tsellos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DFZBhpk62_s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Κάμερα: Γιάννης Δήμας</b>
      </p>
      <p>Εδώ και περίπου μισό αιώνα διαχειρίζονται εστίες κρίσης σε ολόκληρο τον κόσμο. Τα τελευταία χρόνια τα ραντάρ των <a href="https://msf.gr/">«Γιατρών Χωρίς Σύνορα»</a> έχουν στραφεί στα νησιά του ανατολικού Αιγαίου. Το euronews συνάντησε τον νέο διεθνή <a href="https://gr.euronews.com/2019/09/16/giatroi-xwris-synora-xristos-xristou-neos-proedros-diethnis-synenteuksi-prosfyges">πρόεδρο της οργάνωσης Χρήστο Χρήστου</a> στην παιδιατρική κλινική που διατηρούν οι Γιατροί έξω από το <a href="https://msf.gr/magazine/giatroi-horis-synora-ohi-alloi-thanatoi-sti-moria">hotspot της Μόριας,</a> λίγες ώρες μετά την ανακοίνωση της νέας στρατηγικής της ελληνικής κυβέρνησης για την <a href="https://gr.euronews.com/2019/11/19/apostoli-tou-euronews-sti-lesvopeimenontas-asilo-sti-filaki-tismorias">αποσυμφόρηση των νησιών.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197217870121492481" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Πολλές ηγεσίες στην Ευρώπη αντιμετωπίζουν τους μετακινούμενους πληθυσμούς ως <a href="https://gr.euronews.com/2019/11/06/chrisochoides-evropaiko-koinovoulio-diaxeirisimes-metanasteftikes-roes-aigaio">αόριστη απειλή</a> επισημαίνει ο νέος επικεφαλής των «Γιατρών Χωρίς Σύνορα» δυσκολεύοντας το έργο των ανθωπιστικών οργανώσεων.</b> Ο Χρήστος Χρήστου επισκέφθηκε δομές φιλοξενίας πρσφύγων και μεταναστών στην Ελλάδα διαπιστώνοντας ιδίοις όμασι τη νέα πραγματικότητα.</p>
      <p>_«Η εμπειρία μας μέχρι σήμερα και όσα έχουμε ζήσει τα τελευταία τέσσερα χρόνια με την εφαρμογή της συμφωνίας <a href="https://europa.eu/european-union/index_e">Ευρωπαϊκής Ένωσης</a> και Τουρκίας, δεν μας επιτρέπει να περιμένουμε πολλά. <b>Δυστυχώς, λίγο πολύ βλέπουμε ότι δεν θα αλλάξουν οι <a href="https://gr.euronews.com/2018/09/17/dramatikh-ekklisi-twn-giatrwn-xwris-synora-gia-ti-moria">απάνθρωπες συνθήκες κράτησης</a> προσφυγών και μεταναστών σε μέρη τα οποία είναι αδιανόητο να υπάρχουν στην πόρτα της Ευρώπης, <a href="https://gr.euronews.com/2019/10/15/moria-kathimerini-afksisi-plithismou-ksepernoun-13800">στην Ελλάδα του 2019»</a>.</b>_</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/20/98/808x454_cmsv2_fe230b2a-5a6c-5e51-909b-a6f4f50dd04b-4312098.jpg"/>
        <figcaption>Ο Χρήστος Χρήστου με τον δημοσιογράφο του euronews Κώστα Τσέλλο στη Μόρια</figcaption>
      </figure>
      <p>
        <i>«Αυτό που με σοκάρει περισσότερο απ' όλα, είναι <a href="https://gr.euronews.com/2019/11/17/thanatos-brefous-moria">τα μικρά παιδιά.</a> Όπως φαντάζεστε, έχω βρεθεί σε διάφορες γωνιές του πλανήτη. Έχω βρεθεί σε εμπόλεμες ζώνες, σε πολύ δύσκολες συνθήκες και πάντα τα μικρά παιδιά ήταν το πιο δύσκολο κομμάτι. Το βλέμμα τους είχε <a href="https://gr.euronews.com/2019/11/14/ellada-i-kivernisi-metaferei-metanastes-h-moria-vouliazei-oi-vrixelles-anisixoun">την απόγνωση, την απελπισία,</a> τον φόβο..<b>Όμως στη Μόρια, αυτό που βλέπω στα μάτια τους είναι ένα κενό βλέμμα. Έχουνε χάσει την διάθεση τους να ζήσουν, την όρεξη τους να παίξουν και νιώθω ότι τους έχουμε στερήσει την παιδικότητα τους».</b></i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196839439357661184" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>«Οι ανθρώπινες ζωές είναι πάντα <a href="https://gr.euronews.com/2019/10/08/prosfygiko-synexizontai-afikseis-prospatheies-aposymforiseis">ανθρώπινες ζωές</a> και θα πρέπει να είναι πάνω από οτιδήποτε άλλο. Για εμάς, αυτό που έχει αυτή τη στιγμή μεγαλύτερη σημασία, είναι πως θα μπορέσουμε να βρούμε εκείνο τον τρόπο, ώστε να συνεχίσουμε να στεκόμαστε κοντά στους ασθενείς μας και <b>να τους δείξουμε ότι ακόμα κι αν δεν έχουμε την δυνατότητα να τους προσφέρουμε όσα θα έπρεπε να τους προσφέρουμε, συνεχίζουμε να ενδιαφερόμαστε γι' αυτούς».</b></i>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/20/98/808x454_cmsv2_62db754d-8cf7-5b7d-9dbd-441b5425b66f-4312098.jpg"/>
      </figure>
      <p>Ολόκληρη η συνέντευξη του νέου επικεφαλής των Γιατρών Χωρίς Σύνορα θα μεταδοθεί την Πέμπτη στο euronews.</p>
