      <h1>Расследование «дела Байдена» было условием личной встречи Трампа с Зеленским — посол США в ЕС</h1>
      <address><time datetime="2019-11-20T20:00:00+00:00">20 Nov 2019, 20:00</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YUA9sIAUHw8" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент США Дональд Трамп не хотел встречаться и вести телефонные разговоры с украинским лидером Владимиром Зеленским, пока не начнется расследование «дела Байдена».</p>
      <p>Об этом посол США в Евросоюзе Гордон Сондленд заявил на открытых слушаниях по делу об импичменте, трансляцию ведет телеканал <a href="https://www.youtube.com/watch?v=YUA9sIAUHw8">ABC News</a>, пишут <a href="https://bykvu.com/ru/bukvy/rassledovanie-dela-bajdena-bylo-usloviem-lichnoj-vstrechi-trampa-s-zelenskom-posol-ssha-v-es/">Буквы</a>.</p>
      <p>По словам посла США в ЕС, американский лидер Дональд Трамп выдвинул ряд требований, без выполнения которых он не собирался встречаться или вести переговоры по телефону с Президентом Украины Владимиром Зеленским.</p>
      <blockquote>«Члены этого Комитета часто формулировали сложные вопросы в форме одного простого вопроса: имело ли место «услуга за услугу»? Как я уже свидетельствовал ранее, в отношении звонка Белого дома и встречи в Белом доме ответ — да», — сказал <b>Гордон Сондленд.</b></blockquote>
      <p>Речь идет, в частности, о том, что Дональд Трамп настаивал на публичном заявлении Владимира Зеленского о том, что украинские правоохранители начнут расследование двух уголовных дел — связанного с компанией Burisma, в которой работал сын вице-президента США Хантер Байден, и касающегося возможного вмешательства Украины в ход американских выборов 2016 года.</p>
      <p>Посол сообщил, что свои требования Трамп передавал через своего личного адвоката Рудольфа Джулиани, который, в свою очередь, оповещал и американских, и украинских дипломатов.</p>
      <blockquote>«Джулиани передал госсекретарю Перри, послу Волкеру и другим, что президент Трамп хотел, чтобы президент Зеленский сделал публичное заявление о расследовании «дела Burisma» и выборов 2016 года. Джулиани выразил эти просьбы непосредственно украинцам и непосредственно нам. Все мы понимали, что эти предпосылки для звонка Белого дома и встречи в Белом доме отражают желания и требования президента Трампа», — сказал <b>Гордон Сондленд.</b></blockquote>
      <p>Он также заявил, что украинская сторона сперва приняла эти требования. В частности, посол процитировал сообщение помощника Президента Зеленского Андрея Ермака, который пообещал, что будет проведен брифинг, в ходе которого это заявление будет озвучено.</p>
      <p>Ранее сообщалось, что накануне свидетельства Гордона Сонленда в течение 11 часов комитет по разведке Палаты представителей США заслушал четырех свидетелей. Президент США Дональд Трамп <a href="http://nikvesti.com/news/politics/172686">назвал этот день</a> «чудесным днем для республиканцев».</p>
      <p>Как известно, подполковник Александр Виндман, который занимался политикой в отношении Европы в Белом доме, а также помощница вице-президента США Майка Пенса Дженнифер Уильямс присутствовали во время телефонного разговора Дональда Трампа с Владимиром Зеленским 25 июля, который стал центральным элементом расследования. Они назвали разговор <a href="http://nikvesti.com/news/politics/172586">«необычным» и «несоответствующим».</a></p>
