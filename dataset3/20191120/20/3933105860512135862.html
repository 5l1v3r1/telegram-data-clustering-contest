      <h1>В дома на ул. Аустрина тепло вернется до полуночи (видео)</h1>
      <address>
        <time datetime="2019-11-20T20:24:00+00:00">20 Nov 2019, 20:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RgDzlP4fxtM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Трагедия на улице Аустрина, где накануне в яму с кипятком провалился легковой автомобиль и погибли двое мужчин, напрямую отразилась на всем микрорайоне. В результате порыва на участке теплосетей несколько десятков многоквартирных домов, три школы и три детских сада почти на сутки остались без отопления и горячей воды. Частично теплоснабжение восстановлено. За тем, чтобы отопительный сезон как можно быстрее вернулся во все квартиры и социальные объекты, следят активисты Общероссийского народного фронта.</i>
      </p>
      <p>Тепло в дом № 37 на улице Аустрина вернулось спустя почти сутки утром 20 ноября. А ближе к обеду появилось и горячее водоснабжение. Однако в минусовую температуру так сильно повезло далеко не всем жителям микрорайона. Из-за несчастного случая, когда накануне в яму с кипятком провалился автомобиль и погибли люди, выяснилось, что на участке теплосетей произошел порыв. Ситуацию под свой контроль взял глава региона Иван Белозерцев. Он встретился с представителями компании, ответственной за обслуживание этого участка теплосетей. Вопросов оказалось гораздо больше, чем ответов.</p>
      <p>«Почему когда пошел большой объем горячей воды и в компании это видели, не приняли меры? Почему стали традиционно ждать?» — спросил губернатор.</p>
      <p>На участке ликвидировали коммунальную аварию. Ожидается, что до полуночи отопительный сезон вернется во все дома, которые попали под внеплановое отключение, а их — около 70. За ситуацией следят представители Общероссийского народного фронта.</p>
      <p>«Теплоснабжение было частично восстановлено, поэтому мы сейчас в дежурном режиме будем обзванивать учебные учреждения, в первую очередь, образовательные и воспитательные», — сказал руководитель исполкома регионального отделения Общероссийского народного фронта Сергей Мельников.</p>
      <p>Ресурсоснабжающая организация завершает ремонтные работы на участке, а Следственный комитет продолжает разбираться в обстоятельствах трагедии. Ход расследования уголовного дела лично взял на контроль руководитель Следственного комитета России Александр Бастрыкин, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
