      <h1>ألمانيا تريد "الحد من أضرار" تصريحات ماكرون بشأن حلف الأطلسي</h1>
      <address><time datetime="2019-11-20T20:30:11+00:00">20 Nov 2019, 20:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mjZWqt9B8EM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قبل أسبوعين من قمة حلف الأطلسي في لندن في الذكرى السبعين لتأسيسه، قدّمت ألمانيا اقتراحاً للمساعدة في "الحدّ من الأضرار" بعد انتقادات وجهها الرئيس الفرنسي للحلف معتبرا انه في حالة "موت سريري" في وقت لا يشكل موضوع الحفاظ على وحدة موقف الحلف أولوية بالنسبة إلى الأميركيين.</p>
      <p>واقترح وزير الخارجية الألماني الاشتراكي الديموقراطي هايكو ماس تشكيل لجنة خبراء يترأسها الأمين العام للحلف ينس ستولتنبرغ لتعزيز العملية السياسية داخل الحلف وهو في الأصل منظمة عسكرية.</p>
      <p>ويُفترض أن يقدّم نظيره الفرنسي جان إيف لودريان أيضاً اقتراحات، إلا أنه لم يدلِ بأي تصريح لدى وصوله الى بروكسل لحضور اجتماعات لوزراء خارجية الدول الاعضاء في الحلف.</p>
      <p>وتوقّع وزير الخارجية الأميركي مايك بومبيو لدى وصوله عقد "سلسلة اجتماعات ناجحة كي تكون قمة القادة ناجحة".</p>
      <p>وأثار تصريح الرئيس الفرنسي إيمانويل ماكرون وانتقاده للقيادة الأميركية صدمة في حلف الأطلسي.</p>
      <p>وقال دبلوماسي رفيع المستوى "الأمر السيء حصل. الآن علينا الحدّ من الأضرار بهدف إظهار الوحدة أثناء قمة لندن". وأضاف "سنستمع إلى ماس وسنستمع إلى لودريان".</p>
      <p>وأكد ستولتنبرغ أن الاجتماع سيسمح بمناقشة مخاوف فرنسا. وقال إن "ثلاث مشاكل تزعزع استقرار حلف الأطلسي: سلوك الرئيس الأميركي دونالد ترامب، سلوك تركيا وسلوك ماكرون".</p>
      <p>ومن المقرر عقد جلستي عمل. بدأت الأولى عند الساعة الرابعة بعد الظهر (15,00 ت غ) وستكون مخصصة لتحضير قمة لندن المرتقبة في الرابع من كانون الأول/ديسمبر وللنقاط الخلافية.</p>
      <p>أما الثانية فستكون عشاء عمل عند الساعة السابعة مساءً (18,00 ت غ). وستسمح بمعالجة المسائل الاستراتيجية لاسيما مسألة الفضاء، وهو مجال جديد للعمليات الدفاعية للحلف الذي يملك أعضاؤه قرابه ألف قمر صناعي في المدار، إضافة إلى وضع الحلف مقابل تصاعد نفوذ الصين التي لديها "ثاني أكبر ميزانية عسكرية في العالم والحاضرة جداً في الفضاء الإلكتروني"، وفق ما أوضح ستولتنبرغ.</p>
      <p>وعُلم أنه لن يتمّ نشر أي بيان عقب هذا الاجتماع.</p>
      <p>وستجدّد فرنسا تأكيد تمسكها بحلف الأطلسي. وشدّد مسؤولون فرنسيون على أن "لا غنى عن الحلف، لكن لن يكون هناك حلف أطلسي قوي من دون دفاع أوروبي قوي".</p>
      <p>لكن نظراء لهم حذروا من ان "ليس هناك حالياً أي بديل موثوق به من الحلف. نحن بحاجة إلى قدرات الولايات المتحدة".</p>
      <p>في الوقت الحالي، الأوروبيون غير قادرين على توفير ما يكفي من طائرات وسفن للسماح بتنشيط 30 كتيبة و30 سفينة و30 سرب طائرة مقاتلة ضمن مهلة 30 يوماً. وعُلم أن قمة لندن لن تعلن اطلاق هذه المبادرة في شكل عملاني إلا في حال الطلب إلى الولايات المتحدة قدرات إضافية.</p>

      <h3>مخاوف من رد فعل ترامب</h3>
      <p>لم يكن غضب الحلفاء مفاجئاً. وقالت مصادر فرنسية "لا نسعى للفوز بشعبية في مسابقة، لكن نريد أن يتمّ سماعنا والإصغاء إلينا".</p>
      <p>ولكن لدى بعض الدول موقف مختلف تماماً بحسب موقعها. وعلق دبلوماسي "في حلف الأطلسي، الشعور السائد هو إبقاء الأميركيين مرتبطين بأوروبا مهما كان الثمن. يتبنى أعضاء الاتحاد الأوروبي الخطاب الأميركي الذي يعتبر روسيا والصين خصمين. وهذه الدول نفسها عندما تكون ضمن الحظيرة الاوروبية تعتبر روسيا والصين شريكتين ومنافستين تجاريتين".</p>
      <p>ويخشى معظم الحلفاء من ردود فعل الرئيس الأميركي دونالد ترامب في لندن، علما بانه يواجه إجراءات لإقالته. فخلال القمة الأخيرة لحلف الأطلسي، انتقد الرئيس الأميركي المستشارة الألمانية أنغيلا ميركل متهما اياها بأنها لم تساهم بشكل كاف في جهود الدفاع وبالمشاركة في إعادة تسليح روسيا من خلال شراء الغاز منها.</p>
      <p>ويهيمن على قمة لندن بشكل أساسي موضوع "تقاسم العبء" إذ إن ألمانيا لا تريد أن تُعتبر بعد الآن في موقع يعرضها للانتقاد. وقد رفعت ميزانيتها الدفاعية ويُفترض أن تبلغ 50,3 مليار يورو عام 2020، أي 1,42% من الناتج المحلي الإجمالي، لكنها نسبة لا تزال بعيدة جداً من نسبة الـ2% التي فرضها ترامب.</p>
      <p>وأعلن ستولتنبرغ أن "أرقاما جديدة حول مساهمات الحلفاء سيتمّ نشرها قبل القمة".</p>
      <p>وتقول فرنسا إنها لا تخشى الاختبار. وتوضح مصادر باريس أن ماكرون وترامب "أجريا محادثة جيدة" بعد الموقف الذي اتخذه ماكرون.</p>
      <p>وقال أحد ممثلي الدولة الفرنسية إن فرنسا "حليف ملتزم على الأرض ويتحمّل مسؤوليته. فرنسا ستبلغ هدف الـ2% لنفقاتها العسكرية وسبق أن تجاوزت الطلبات بشأن القدرات ولديها 30 ألف عسكري ينتشر بعضهم في عمليات كبيرة وخطيرة". وحذّر "لسنا نحن من يتلقى دروساً في التضامن".</p>
