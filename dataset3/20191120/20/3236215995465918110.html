      <h1>信利國際料首9月盈利增近10倍</h1>
      <address>
        <time datetime="2019-11-20T20:35:00+00:00">20 Nov 2019, 20:35</time>
      </address>
      <p>信利國際(<a href="http://stock360.hkej.com/quotePlus/00732">00732</a>)公布，預期截至9月底止，9個月盈利將大幅增加約9.6倍，去年同期盈利1609.6萬元。<br/>該公司表示，9個月盈利大增，主要因為分佔聯營公司虧損大幅減少，以及其他淨損失增加。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000758_c.pdf">下載港交所通告原文</a></p>
    </article>
