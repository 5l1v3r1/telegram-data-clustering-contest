      <h1>Михаил Игнатьев принял участие в медународном форуме «Транспорт России»</h1>
      <address>
        <time datetime="2019-11-20T20:09:00+00:00">20 Nov 2019, 20:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rEocfsybH7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Москве сегодня продолжает свою работу 13-й Международный форум «Транспорт России». В его работе принимает участие глава республики Михаил Игнатьев.<br/><br/>Качественных и безопасных дорог в регионах должно быть больше. В этом году объём инвестиций в транспортную инфраструктуру России вырос более чем на 14 процентов — построено около 13 тысяч км автомобильных дорог. В следующем году ожидаемая сумма финансовых вливаний в отрасль должна подойти к отметке 2 триллиона рублей. В Чувашии в рамках реализации национального проекта «Безопасные и качественные автомобильные дороги» ежегодно вводятся десятки объектов дорожного строительства, улучшается качество дорожного покрытия, ведется эффективная работа по снижению аварийности. Особое внимание на форуме было уделено новой высокоскоростной магистрали «Европа-Западный Китай». Трасса пройдет через город Канаш, к первому этапу строительства приступят уже в следующем году.<br/><br/><i>- Было проведено много конструктивных встреч, мы уверены, что с приходом магистрали Республика получит новый толчок экономического развития,</i> - рассказал Вячеслав Петушенко, председатель правления ГК «Российские автомобильные дороги».<br/><br/><i>- «Будут развиваться кемпинги, придорожный сервис, создаваться новые рабочие места. Это совсем другой уровень культуры»,</i> - отметил Глава Чувашии.<br/><br/>Параллельно с прокладкой новой трассы продолжится реконструкция автомобильных дорог федерального значения М7 и А15.</p>
