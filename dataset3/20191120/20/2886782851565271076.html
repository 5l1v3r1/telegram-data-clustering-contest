      <h1>Szenzációs gerincműtét Olaszországban</h1>
      <address><time datetime="2019-11-20T20:21:22+00:00">20 Nov 2019, 20:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pgteq_va0RM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Forradalmi gerincműtétet hajtottak végre egy daganatos betegen Olaszországban.</h3>
      <p>A bolognai Rizzoli Ortopédiai Intézet izom- és csontszövetbankjából származik az a csigolya, amellyel az orvosok helyettesíteni tudták egy idős férfi gerincoszlopának beteg részét. Kisebb csontdarabokat már korábban is építettek be beteg vagy sérült páciensek gerincébe, de egész csigolyát most először.</p>
      <p>
        <i>A szövetbank igazgatója, Dante Dallari elmondta, hogy miután a csigolyákat eltávolítják a donorok testéből, odakerülnek az intézetbe, ahol egy steril helyiségben speciális kezelésen esnek át, majd a fagyasztóban tárolják ezeket egészen addig, amíg szükség nem lesz rájuk, és el nem viszik valamelyiket egy műtéthez.</i>
      </p>
      <p>A több mint ötven éves Rizzoli Intézet a csont- és izomszövetpótlások elsőszámú forrása Olaszországban. Az évi körülbelül ötezer ilyen típusú beavatkozás feléhez ezekből a mínusz 80 Celsius-fokos hűtőkből kérnek az orvosok donorszövetet. Ez átlagosan 2500 műtétet jelent évente. A csontrendszerbe hagyományosan titánium protéziseket ültetnek be, de ez több szempontból sem elég jó megoldás. A gyógyászatban használatos képalkotó rendszerek például nehezen boldogulnak velük.</p>
      <p>
        <i>Az úttörő műtétet végző sebész főorvos, Alessandro Gasbarrini azt magyarázta, hogy most először töltötték ki a vákuumot, ami a beteg csigolya eltávolításával keletkezett. Tettek a helyére egy másik csigolyát, amely egy donortól származik, a szövetbanktól kapták.</i>
      </p>
      <p>A 77 éves beteg jól van, járni is tud, megkezdődött a rehabilitációja. Az orvosok most arra várnak, hogy kiderüljön, milyen mértékben épül be, hogyan viselkedik új környezetében egy olyan csigolya, amelyet egy másik szervezetből ültettek át.</p>
