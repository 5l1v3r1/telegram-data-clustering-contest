      <h1>百勤油服首9月虧損收窄至410萬</h1>
      <address>
        <time datetime="2019-11-20T20:29:00+00:00">20 Nov 2019, 20:29</time>
      </address>
      <p>百勤油服(<a href="http://stock360.hkej.com/quotePlus/02178">02178</a>)公布，截至9月底止，9個月股東應佔虧損410萬元，去年同期虧損1億元；第三季盈利能力因在中東市場進行的若干油田項目及於中國市場履行的若干鑽井項目之利潤率較低而受到影響。<br/>另外，首9個月總收益3.23億元，按年上升99.01%。<br/>首三季EBITDA約6540萬元，客戶對集團產品及服務的需求日益增長，亦令集團能專注於盈利能力較高的產品及項目以及信譽較佳的大客戶。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000760_c.pdf">下載港交所通告原文</a></p>
