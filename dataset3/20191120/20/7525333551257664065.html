      <h1>В Сочи завершился кинофестиваль SIFFA. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-20T20:43:00+00:00">20 Nov 2019, 20:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IgkuwN8lrcc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня на курорте завершился IV Сочинский международный кинофестиваль SIFFA. В этом году было представлено больше 50 фильмов из 25 стран, а в конкурсную программу вошли 10 полнометражных, 12 короткометражных и 8 документальных фильмов.</p>
      <p>Звания лучших были удостоены: в номинации «документальный фильм» - «Память - наша родина» (режиссер Джонатан Колодзей Дюран, Канада, 2018 г.), лучшим коротким метром стала картина «Богатель» (режиссер Даниэль Левин, Россия / США, 2019 г.), а главную награду в полном метре забрала картина Ермека Турсунова, снятая в Казахстане – «Шыракши. Хранитель света».</p>
      <p>В последний день фестиваля проходил смотр программы «в фокусе — регион», где было представлено 3 короткометражных фильма. Также сегодня состоялось несколько встреч кинематографистов со школьниками, а в колледже искусств Сочи прошел мастер-класс от Питера Ферриса — известного педагога по актерскому мастерству.</p>
