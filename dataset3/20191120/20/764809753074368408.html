      <h1>قانون جديد للجوء في اليونان والسلطات تعتزم إغلاق ثلاثة مخيمات للمهاجرين</h1>
      <address><time datetime="2019-11-20T20:00:02+00:00">20 Nov 2019, 20:00</time> by <a rel="author">Kostas Tsellos  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/apd80mHrl0o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>مائتان وثمانية عشر یوماً، هي المدّة التي يتعيّن على طالب اللجوء انتظارها في <a href="https://arabic.euronews.com/2019/09/02/greece-sets-out-emergency-plans-to-tackle-surge-of-migrant-arrivals">اليونان</a> لحين البدء بفحص طلبه من قبل السلطات، وخلال تلك المدّة غالباً ما يقيم اللاجئ في أحد المخيمات الثلاثة المتوقع إغلاقها قريبا في جزر ليسبوس وخيوس وساموس، والتي تأوي حاليا أكثر من 27 ألف شخص يعيشون في ظروف مزرية، كثيرا ما نددت بها مجموعات حقوقية ومجلس أوروبا.</p>
      <p>وحسبما أعلنت السلطات اليونانية، اليوم الأربعاء، فسيتم إغلاق المخيمات الثلاثة الأكثر اكتظاظا بالمهاجرين في جزر قبالة <a href="https://arabic.euronews.com/2019/09/27/seven-turks-at-least-died-in-sanking-boat-of-migrants-in-greece">تركيا</a> وتستبدلها بمنشآت جديدة مغلقة ذات قدرة استيعابية أكبر بكثير، وقال المنسق الحكومي الخاص لشؤون الهجرة الكيفياديس ستيفانيس في مؤتمر صحافي اليوم: إن "تخفيف الاكتظاظ في الجزر هو أولوية في هذه المرحلة".</p>
      <h3>قانون يشدد شروط طلب اللجوء</h3>
      <p>والحكومة الجديدة المحافظة التي تولت السلطة في تموز/يوليو أقرت قانونا يشدد شروط طلب اللجوء للمهاجرين، وتعهدت تعزيز دوريات الحدود، وقال ستيفانيس: إنه سيتم إعلان معايير جديدة لعمل المنظمات غير الحكومية التي تساعد المهاجرين، الذين فر عدد كبير منهم من الحرب في سوريا.</p>
      <p>في مخيم موريا، ينتظر الكثيرون حتى يتحدد مصيرهم، الشابة الأفغانية هليلي البالغة من العمر 23 عاماً، وصلت إلى اليونان قبل شهرين. وهي لا تتوقع الحصول على رد لطلبها قبل حلول شهر تموز/يوليو القادم، وخلال هذه المدّة يتوجّب عليه البقاء في المخيم، ذلك أنه يحظر على طالبي اللجوء الخروج من المخيم إلى حين منحهم وضع اللجوء ونقلهم للإقامة في البر الرئيسي، أو أن يتم رفض طلباتهم وإعادتهم إلى تركيا.</p>
      <h3>هليلي القادمة من أفغانستان</h3>
      <p>تقول هليلي: "أريد أن أذهب إلى ألمانيا ولكني عالقة هنا، هذا المكان يشبه السجن. كثيرٌ من الناس يعانون من مشاكل نفسية".</p>
      <p>ويعدُّ التعجيل في طلب اللجوء أحد الأهداف الحالية للحكومة، لكن نتيجة هذه العجلة ليست على الدوام تصب لصالح مقدم طلب اللجوء، وفي هذا السياق تجد المنظمات الإنسانية غير الحكومية ضرورة أن يتمّ الأخذ بعين الاعتبار وقع الصدمات التي تعرّض لها مقدم الطلب في حياته.</p>
      <p>وتقول المسؤولة في منظمة أطباء بلا حدود صوفي ماكان في هذا السياق: "من المعروف أن الأشخاص الذين يعانون من الصدمات يسترجعون خلال المقابلة أحداثاً درامية مرّت في حياتهم، لهذا يجدون صعوبة بالغة في تذكر تفاصيل وأحداث، الأمر الذي قد يترتب عليه آثار سلبية في حصولهم على إجراءات اللجوء العادلة".</p>
      <p>ووفقًا للمنظمات غير الحكومية، يمكن أن يكون لاستبعاد طالبي اللجوء من نظام الصحة العامة اليوناني عواقب وخيمة، كما كان الحال مع رضيع من جمهورية الكونغو الديمقراطية، توفي في العاشر من شهر تشرين الثاني/نوفمبر الجاري.</p>
      <h3>لكن لكي ينجح؟!!</h3>
      <p>بالنسبة للمسؤولين عن المخيمات مثل موريا، فإن قانون اللجوء الذي سيصبح ساري المفعول في الأول من كانون الثاني/يناير قد يقلل من عدد المهاجرين، وفي هذا الإطار يقول نائب مدير <a href="https://arabic.euronews.com/2019/08/26/a-fight-between-minor-migrants-kills-one-and-injures-others-in-a-camp-in-greece">المخيم</a> ديميتريس فافيس: "إن القانون الجديد يسير في الاتجاه الصحيح، ويسرع من إجراءات اللجوء ويحدد المزيد من المواعيد النهائية العملية ، لكن لكي ينجح، يجب على الذين لن يتم منحهم حق اللجوء <a href="https://arabic.euronews.com/2019/09/30/greece-plans-to-return-10-000-migrants-to-turkey-within-a-year">العودة إلى تركيا</a>".</p>
      <p>الحكومة اليونانية تعهدت بإعادة توطين 20 ألف طالب لجوء في مخيمات في البر الرئيسي، بحلول مطلع 2020، لكن مع وجود أكثر من ألفي مهاجرين قدموا إلى البلاد من تركيا خلال الأيام الأربعة الماضية وحدها، فإن تنفيذ خطة تخفيف الضغط ليست أمراً سهلاً، في المدى المنظور على أقل تقدير.</p>
