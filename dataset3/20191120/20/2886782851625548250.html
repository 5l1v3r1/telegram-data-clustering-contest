      <h1>Az USA szította az iráni tüntetéseket Rohani szerint</h1>
      <address><time datetime="2019-11-20T20:51:37+00:00">20 Nov 2019, 20:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bOw3S6mUs_s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az elmúlt napok iráni tüntetéssorozata az Egyesült Államok konspirációjának eredménye, jelentette ki az iszlám köztársaság elnöke, Hasszán Rohani. Az államfő szerint bár a zavargások kiváltói bizonytalanságot akartak szítani az iráni nép körében, ez végül nem sikerült nekik. Az üzemanyagárak emelése által kiváltott tüntetéseken a hatóságokkal való összecsapások több mint száz emberéletet követeltek.</p>
      <p>"Szervezett lázadókról volt szó, felfegyverzett rebellisekről, akik tűpontosan lekövették bizonyos államok sémáját, gondolok itt a cionistákra és az amerikaiakra. A történtek kimenetelét az iráni nemzet újabb nagy győzelmének tekintem" - mondta Hasszán Rohani.</p>
      <p>A hatóságok az internethozzáférés korlátozásával is próbálják fékezni a tüntetéseket. Több mint ezer embert letartóztattak. A Forradalmi Gárda határozott fellépéssel fenyegetett, ha folytatódnak a demonstrációk.</p>
