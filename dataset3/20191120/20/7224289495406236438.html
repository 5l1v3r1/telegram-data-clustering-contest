      <p>La periodista Estrella Pedroza informa que un colectivo de asociaciones ciudadanas organiza una marcha el domingo 1 de diciembre a las 10 horas, para exigir al Cuauhtémoc Blanco acciones contundentes para reducir los índices criminales. El jefe de la Oficina de la Gubernatura, José Manuel Sanz, reconoció la escalada de violencia y el derecho de la ciudadanía a manifestarse.</p>
