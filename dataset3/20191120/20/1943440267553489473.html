      <h1>巨人・阿部２軍監督「新しい野球の世界を直接経験できた」　視察から帰国</h1>
      <address>
        <time datetime="2019-11-20T20:33:00+00:00">20 Nov 2019, 20:33</time>
      </address>
      <p>　巨人の阿部２軍監督と水野巡回投手コーチが２０日、ドミニカ共和国とプエルトリコの視察から帰国した。阿部２軍監督は「いろいろな選手、施設も見られて大変充実した時間だった。僕自身も知らなかった、また新しい野球の世界を直接経験できた。今後、これを多角的に生かしていきたい」とコメントした。</p>
