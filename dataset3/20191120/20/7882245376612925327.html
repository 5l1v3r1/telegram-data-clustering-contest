      <h1>Слушания по импичменту: "услуга за услугу"</h1>
      <address><time datetime="2019-11-20T20:04:17+00:00">20 Nov 2019, 20:04</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kvPjoSZx3vg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ты —мне, я — тебе: компромат на политического оппонента в обмен на помощь Киеву.</p>
      <p>Посол США в ЕС Гордон Сондланд — один из ключевых свидетелей расследования о возможности импичмента президента Дональда Трампа — на публичных слушаниях в спецкомитете американского конгресса заявил, что действующая администрация Белого дома обсуждала с властями Украины вопрос предоставления помощи Киеву в обмен на расследование против Хантера Байдена — сына бывшего вице-президента Джозефа Байдена.</p>
      <p>Гордон Сондланд утверждает, что был вынужден сотрудничать с адвокатом Трампа Руди Джулиани:</p>
      <p>"В моих предыдущих показаниях я уже объяснял, что просьбы господина Джулиани услугой за услугу для того, чтобы организовать встречу президента Зеленского с Трампом. Господин Джулиани попросил Украину сделать публичное заявление о начале расследования по "Бурисме" и взлома серверов Национального комитета Демократической партии. Господин Джулиани выражал желания Президента соединенных штатов и мы знали, что эти расследования важны для президента".</p>
      <p>История с участием Хантера Байдена в работе украинской компании "Бурисма" стала причиной громкого политического скандала в США. А подробности июльского телефонного разговора Трампа с Зеленским послужили поводом для начала процедуры импичмента.</p>
      <p>Гордон Сондланд: "Я знаю, что члены этого комитета часто формулируют эти сложные вопросы в один простой: "Имела ли место услуга за услугу?" Как я ранее говорил, применительно к телефонному разговору в Белом доме Трампа и Зеленского и их встречей в Белом доме, ответ — да".</p>
      <p>Гордон Сондланд, состоятельный предприниматель и финансовый донор Трампа, также заявил, что госсекретарь США Майк Помпео знал о происходящем и поддерживал усилия администрации относительно Украины.</p>
      <p>Демократы обвиняют Трапа в том, что на заморозил одобренную Конгрессом финансовую помощь Украине, чтобы использовать ее как рычаг влияния.</p>
