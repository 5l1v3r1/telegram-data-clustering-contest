      <h1>Estamos coordinados con sonora en caso lebaron: mesta</h1>
      <address><time datetime="2019-11-20T20:12:00+00:00">20 Nov 2019, 20:12</time> by <a rel="author">César Lozano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZZ5D7LZFuio" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- El Secretario General de Gobierno, Luis Fernando Mesta Soulé, informó que se han obtenido buenos resultados en las mesas conjuntas con las autoridades policiales de Sonora para el esclarecimiento del ataque contra la comunidad lebarona. </p>
      <p>Destacó que esa investigación la encabezan las autoridades de Sonora, la Federación y el FBI que realiza colaboración técnica y tecnológica.</p>
      <p>"Desde luego estamos muy dolidos, muy interesados y muy afanados en coadyubar en atrapar no sólo a los autores físicos sino a quien estuvo detrás de esto", comentó el funcionario. </p>
      <p>Esta es la segunda reunión en que participan las autoridades chihuahuenses en conjunto con las del vecino estado y otras fuerzas federales, mientras la comunidad Lebaron realiza una caravana a Washington para pedir el apoyo d elas comunidades estadounidenses.</p>
