      <h1>Педагог чебоксарского детсада "Непоседы" нашла эксклюзивный подход к изучению чувашского языка</h1>
      <address>
        <time datetime="2019-11-20T20:15:00+00:00">20 Nov 2019, 20:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkA4yAGCxlc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Москве на днях наградили призеров Всероссийского мастер-класса учителей родного, в том числе русского, языка. Конкурс среди учителей и воспитателей проходит уже в 13-й раз. Чувашию представила педагог 203-го чебоксарского детского сада "Непоседы" Олеся Краснова. Именно её методические находки жюри посчитало наиболее успешными и присудило воспитателю из нашей республики первое место. Сегодня наш корреспондент Евгения Зиновьева встретилась с педагогом-победителем и узнала, как при правильном подходе на чувашском можно заговорить в самые короткие сроки.<br/><br/><b>Евгения Зиновьева, Вадим Владимиров</b><br/><br/>Здесь проходит тот самый мастер-класс, который жюри Всероссийского конкурса признало лучшим в стране. Кстати, чебоксарский детский сад "Непоседы" - единственный в столице, где занятия по родному языку у дошколят проводят профессиональные педагоги.<br/><br/>В этом нет ничего удивительного, что спустя несколько месяцев подобных занятий дети, которые не знали по-чувашски ни слова, начинают произносить полноценные фразы, а главное - понимать их смысл.<br/><br/>Олеся Краснова работает в "Непоседах" уже два года. По образованию она учитель английского, но свободно владеет еще и чувашским. Дошкольный педагог рассказывает: подход к обучению детей искала долго, поскольку регламента, из чего должен состоять урок родного языка, просто нет. И-таки нашла.<br/><br/>Новые слова на чувашском дети запоминают ассоциативно. При этом молодой учитель с помощью речевых зарядок умудряется отредактировать произношение, не забывая о правильной цепочке слов в предложениях.<br/><br/><i>- На самом деле с детками, может быть, конечно, и сложно. Но очень интересно. Потому что все наши занятия строятся в игровой форме. Это самая главная методика. С деткми очень интересно поиграть, попрыгать, песенки спеть. У них все это прекрасно откладывается в голове и они все это очень хорошо запоминают. А если бы еще дома маленько подкрепили знания, вообще бы, было бы замечательно,</i> - рассказывает Олеся Краснова, победитель Всероссийского мастер-класса учителей родного языка.<br/><br/><i>- Обучение национальному языку в нашем детском саду проводится с четырех лет. И чтобы велось обучение по правилам мы берем согласие от родителей. И хочется отметить, что у нас в детском саду, что редкость, стопроцентное согласие. По сарафанному радио родители передают друг другу о душевных качествах педагога,</i> - отмечает Рената Михайлова, старший воспитатель детского сада №203 "Непоседы".<br/><br/>Доносить знания до детей без сухости, в подвижной и наглядной форме - это фишка, которая, как говорят в детском саду, помогла Олесе Красновой обойти двадцатку участников очного этапа Всероссийского конкурса. Дошколятам такая экспрессия тоже по душе.<br/><br/>Учительница останавливаться на достигнутых результатах не собирается и намерена делиться своими наработками с коллегами, в том числе и из других регионов. А в чебоксарском детском саду, входящем в сотню престижных образовательных учреждений страны, уже взялись за новации в учебном процессе и в следующем году вновь намерены участвовать во Всероссийском конкурсе.</p>
