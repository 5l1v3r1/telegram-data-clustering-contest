      <h1>和諧汽車配股淨籌1.55億</h1>
      <address>
        <time datetime="2019-11-20T20:17:00+00:00">20 Nov 2019, 20:17</time>
      </address>
      <p>和諧汽車(<a href="http://stock360.hkej.com/quotePlus/03836">03836</a>)公布，以每股配售價3元，配售最多5200萬股新股，集資淨額1.55億元。<br/>配售股份佔該公司經擴大後股本約3.31%，每股配售價較停牌前報2.79元，溢價7.53%。<br/>集資淨額用作與戰略夥伴建立長期夥伴關係及一般營運資金，以滿足運營開支。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000618_c.pdf">下載港交所通告原文</a></p>
    </article>
