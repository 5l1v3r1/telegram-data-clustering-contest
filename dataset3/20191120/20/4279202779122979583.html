      <p>Американская пианистка украинского происхождения Надя Шпаченко, профессор музыки в университете Cal Poly Pomona (Калифорния), номинирована на премию «Грэмми» в разделе «Лучший классический компендиум». Так оценили альбом пианистки The Poetry of Places («Поэзия мест»), выпущенный весной этого года компанией Reference Recordings. Шпаченко исполняет произведения современных композиторов, связанные ассоциациями с определённой архитектурой. Также номинированы на «Грэмми» продюсеры альбома – Марина и Виктор Ледины.</p>
