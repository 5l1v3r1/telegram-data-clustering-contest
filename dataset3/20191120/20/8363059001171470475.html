      <h1>Is It Just Me, or Do the Cats Look More Human Now?</h1>
      <address><time datetime="2019-11-20T20:30:50+00:00">20 Nov 2019, 20:30</time> by <a rel="author">Jill Pantozzi</a></address>
      <p>Me-ow!</p>
      <p>The latest trailer for <a href="https://io9.gizmodo.com/going-behind-the-scenes-of-cats-does-not-make-it-look-l-1838007972?_ga=2.49649445.227096907.1574083258-1751557175.1567029747"><i>Cats</i></a> has dropped on our laps to be cuddled...and it feels...different? I can’t decide if this is for better or worse. See for yourself.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gNTDoOmc1OQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Or maybe I’m just imagining things?</p>
      <p>Tom Hooper’s adaptation of the Andrew Lloyd Webber Broadway hit shocked fans when we got a <a href="https://www.gizmodo.co.uk/2019/07/the-first-cats-trailer-will-haunt-your-nightmares-tonight/">look at the first trailer</a>, and not in a good way. In this latest look at the musical, we get to see <a href="https://io9.gizmodo.com/taylor-swift-gets-to-be-a-cat-and-write-a-new-cats-song-1839352000?_ga=2.251453317.227096907.1574083258-1751557175.1567029747">Taylor Swift</a> mouth “cats,” Idris Elba kind of look like he’s naked, and Jason Derulo...well, be Jason Derulo-y.</p>
      <p><i>Cats</i> hits cinemas the same day as <a href="https://www.gizmodo.co.uk/2019/11/new-rise-of-skywalker-images-have-arrived-along-with-a-curious-tidbit-about-ancient-star-wars/"><i>Star Wars: The Rise of Skywalker</i></a>, 20 December. Don’t forget your catnip.</p>
