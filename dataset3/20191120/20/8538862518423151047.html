      <h1>Sony Promotes PS4 Remote Play During Google Stadia Launch Week</h1>
      <h2>Play anywhere</h2>
      <address><time datetime="2019-11-20T20:15:00+00:00">20 Nov 2019, 20:15</time> by <a rel="author" href="http://www.pushsquare.com/users/get2sammyb" target="_blank">Sammy Barker</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5b4cwofOTII" width="900" height="507" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sony’s already combated Google Stadia by significantly dropping the price of <a href="http://www.pushsquare.com/tags/playstation-now">PlayStation Now</a> and adding tentpole titles like <a href="http://www.pushsquare.com/games/ps4/god_of_war">God of War</a> and <a href="http://www.pushsquare.com/games/ps4/grand_theft_auto_v">Grand Theft Auto V</a>, but the platform holder’s also eager to point out that you can play PlayStation 4 around the house using Remote Play.</p>
      <p>The manufacturer recently upgraded this feature, of course, adding support for the DualShock 4 in both Android and iOS. Expect the organisation to continue its efforts in this area well into the PlayStation 5 generation and beyond, as it attempts to make its console more convenient to use.</p>
      <p>[via <a href="https://www.youtube.com/watch?v=5b4cwofOTII">youtube.com</a>]</p>
