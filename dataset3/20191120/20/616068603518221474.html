      <h1>Rusty Rasta returns</h1>
      <address><time datetime="2019-11-20T20:00:00+00:00">20 Nov 2019, 20:00</time> by <a rel="author" href="https://www.castanet.net/reporter/Darren-Handschuh" target="_blank">Darren Handschuh</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FHISTORYCanada%2Fvideos%2F2214057708854990%2F&amp;show_text=0&amp;width=476" width="476" height="476" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>The Rasta Blasta is back.</p>
      <p>Standing at more than six-feet tall with long blond dreadlocks, Mike Hall stands out in a crowd, much like the vehicles he restores on the Shuswap-based reality TV show <a href="https://www.kamloopsthisweek.com/entertainment/history-channel-s-rust-valley-restorers-filmed-in-tappen-features-cars-and-personality-1.23517940">Rust Valley Restorers</a>.</p>
      <p>Hall, known as Rasta Blasta, gained attention several years ago when he put his acreage up for sale, an acreage that included hundreds of classic cars in various stages of repair.</p>
      <p>Season one of Rust Valley Restorers debuted in December last year was met with good reviews.</p>
      <p>Season two debuts Thursday at 10 p.m. on the History Channel.</p>
      <p>Based out of Tappen, the show follows the exploits of Hall, his best friend, Avery Shoaf, and son Connor as they restore cars and the share misadventures along the way.</p>
