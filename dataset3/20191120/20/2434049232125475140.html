      <h1>Дата выхода первого сюжетного дополнения Borderlands 3</h1>
      <address><time datetime="2019-11-20T20:55:00+00:00">20 Nov 2019, 20:55</time> by <a rel="author">Линар Гимашев</a></address>
      <p>
        <i>Готовьтесь идти ва-банк! Ведь поклонников <b>Borderlands 3</b> ждет первое сюжетное дополнение «<b>Мокси срывает куш в “Джекпоте Красавчика”</b>», премьера которого состоится 19 декабря.</i>
      </p>
      <p>Первый трейлер доступен ниже:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3xNqOHiTlwA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Детали дополнения:</p>
      <ul>
        <li>Исследуйте новый уголок галактики с уникальными областями в любимом Красавчиком Джеком стиле кричащей роскоши.</li>
        <li>Присоединитесь к команде Мокси и устройте самое дерзкое ограбление казино в серии захватывающих сюжетных заданий.</li>
        <li>Раскройте секреты и тайны того, что произошло в «Джекпоте Красавчика», выполняя побочные задания и командные испытания.</li>
        <li>Окунитесь в прошлое Пандоры, сражаясь с войсками «Гипериона», пережившими своего хозяина, в том числе с невиданными ранее противниками и гигантскими боссами.</li>
        <li>Пополните коллекцию своего искателя новыми видами легендарного оружия и снаряжения.</li>
        <li>Пополните коллекцию новыми предметами для изменения внешнего вида, среди которых головы и облики искателей Хранилища, аксессуары для оружия, расцветки ЭХО и жесты.</li>
      </ul>
      <p>А если вы еще не успели познакомиться с <b>Borderlands 3</b>, у вас будет шанс сделать это совершенно бесплатно во время выходных бесплатного доступа на Xbox One и PlayStation 4 с 21 по 24 ноября.</p>
      <p>DLC выйдет на PS4, Xbox One и ПК.</p>
