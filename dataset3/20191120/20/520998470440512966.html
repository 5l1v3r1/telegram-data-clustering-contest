      <h1>Дмитро Чекановський: до операцій у міграційній сфері було залучено більше 4 тисяч працівників поліції</h1>
      <h2>В області виявлено 301 порушення міграційного законодавства</h2>
      <address>
        <time datetime="2019-11-20T20:59:00+00:00">20 Nov 2019, 20:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4kdpm8faDEg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Під час брифінгу, який пройшов сьогодні, 20 листопада 2019 року, у приміщенні Управління Державної міграційної служби, про підсумки операції "Мігрант" розповів <b>т. в. о. начальника відділу боротьби зі злочинами, пов’язаними з торгівлею людьми Дмитро Чекановський.</b></p>
      <p>За його словами, представниками Національної поліції спільно з Чернівецьким прикордонним загоном та Державною міграційною службою було виявлено 301 порушення міграційного законодавства. На порушників накладено штраф у розмірі 70 397 грн. А також відкрито 8 кримінальних справ.</p>
      <p>Цільові профілактичні заходи з нагляду та контролю у міграційній сфері під умовною назвою «Мігрант» тривали на Буковині з 18 жовтня по 19 листопада 2019 року. </p>
      <p>Відео Артема КОЗМЕНКА</p>
