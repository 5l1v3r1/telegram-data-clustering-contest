      <p>Journée internationale des droits de l’enfant, Emmanuel Macron veut durcir les mesures pour protéger les enfants. Il s'est exprimé à l'UNESCO.</p>
      <p>Dans l’actualité également, la Grèce va fermer ses trois camps de migrants les plus surpeuplés et les plus insalubres. Des structures fermées, viendront les remplacer.</p>
      <p>Et puis notre reportage du jour nous conduira en France. C’est aujourd’hui le lancement du Beaujolais nouveau. Nous verrons dans quels pays il s’exporte le mieux.</p>
      <p>Découvrez notre sélection de trois grandes expositions à Paris, Londres et Madrid sur les traces de Goya, Pierre et Gilles et Dora Maurer.</p>
