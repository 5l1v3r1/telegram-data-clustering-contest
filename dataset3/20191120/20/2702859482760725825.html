      <h1>Les images qu'il ne fallait pas manquer ce mercredi</h1>
      <address><time datetime="2019-11-20T20:01:00+00:00">20 Nov 2019, 20:01</time> by <a rel="author">AFP</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/54646CBE-EDBA-4E59-83DA-FAECB66C209A/LER_22/trois-personnes-sont-mortes-mardi-lors-de-heurts-entre-des-manifestants-et-l-armee-bolivienne-qui-degageait-une-raffinerie-bloquee-par-des-partisans-d-evo-morales-portant-a-27-le-nombre-de-morts-dans-des-violences-depuis-le-debut-de-la-crise-dans-ce-pays-andin-il-a-ete-constate-la-mort-de-trois-personnes-dont-deux-par-balle-parmi-lesquelles-dayvi-posto-cusi-un-homme-de-31-ans-a-declare-un-porte-parole-du-defenseur-du-peuple-un-organe-public-charge-de-proteger-les-droits-et-libertes-des-boliviens-nous-demandons-aux-autorites-qu-elles-ouvrent-une-enquete-a-t-il-ajoute-en-outre-30-personnes-ont-ete-blessees-dans-ces-heurts-qui-ont-eclate-lorsque-des-agitateurs-et-des-vandales-enrages-s-en-sont-pris-a-l-usine-de-combustible-de-senkata-a-el-alto-ville-jumelle-de-la-paz-en-utilisant-des-explosifs-de-forte-puissance-a-indique-l-armee-bolivienne-dans-un-communique-photo-aizar-raldes-afp-1574267544.jpg"/>
          <figcaption>Trois personnes sont mortes mardi lors de heurts entre des manifestants et l’armée bolivienne qui dégageait une raffinerie bloquée par des partisans d’Evo Morales, portant à 27 le nombre de morts dans des violences depuis le début de la crise dans ce pays andin. « Il a été constaté la mort de trois personnes, dont deux par balle », parmi lesquelles Dayvi Posto Cusi, un homme de 31 ans, a déclaré un porte-parole du Défenseur du peuple, un organe public chargé de protéger les droits et libertés des Boliviens. « Nous demandons aux autorités qu’elles ouvrent une enquête », a-t-il ajouté. En outre, 30 personnes ont été blessées dans ces heurts qui ont éclaté lorsque des « agitateurs et des vandales enragés » s’en sont pris à l’usine de combustible de Senkata, à El Alto, ville-jumelle de La Paz, en utilisant des « explosifs de forte puissance », a indiqué l’armée bolivienne dans un communiqué. Photo Aizar RALDES/AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/1FD9B653-AFA9-4414-AF0F-E04CCE73838A/LER_22/des-dizaines-de-manifestants-pro-democratie-restaient-retranches-mercredi-sur-un-campus-de-hong-kong-pour-la-quatrieme-journee-d-affilee-alors-que-des-sympathisants-du-mouvement-ont-tente-dans-la-matinee-de-desserrer-l-etau-policier-autour-de-l-universite-et-de-faire-diversion-en-bloquant-les-transports-en-commun-l-universite-polytechnique-de-hong-kong-(polyu)-sur-la-peninsule-de-kowloon-est-depuis-dimanche-le-theatre-de-la-plus-longue-et-violente-confrontation-entre-manifestants-et-forces-de-l-ordre-depuis-le-debut-de-la-mobilisation-en-juin-dans-l-ex-colonie-britannique-les-protestataires-ont-jusqu-ici-accueilli-les-tentatives-pour-les-deloger-par-des-jets-de-cocktails-molotov-et-de-briques-la-police-a-averti-qu-elle-ferait-usage-de-balles-reelles-si-elle-etait-attaquee-avec-des-armes-letales-alors-qu-un-policier-a-ete-blesse-par-une-fleche-mercredi-des-manifestants-a-l-interieur-de-la-polyu-ont-estime-leur-nombre-a-une-cinquantaine-alors-que-leurs-conditions-de-vie-dans-le-campus-se-deteriorent-photo-nicolas-asfouri-afp-1574267544.jpg"/>
          <figcaption>Des dizaines de manifestants pro-démocratie restaient retranchés mercredi sur un campus de Hong Kong, pour la quatrième journée d’affilée, alors que des sympathisants du mouvement ont tenté dans la matinée de desserrer l’étau policier autour de l’université et de faire diversion en bloquant les transports en commun. L’Université polytechnique de Hong Kong (PolyU), sur la péninsule de Kowloon, est depuis dimanche le théâtre de la plus longue et violente confrontation entre manifestants et forces de l’ordre depuis le début de la mobilisation en juin dans l’ex-colonie britannique. Les protestataires ont jusqu’ici accueilli les tentatives pour les déloger par des jets de cocktails Molotov et de briques. La police a averti qu’elle ferait usage de balles réelles si elle était attaquée avec des armes létales, alors qu’un policier a été blessé par une flèche. Mercredi, des manifestants à l’intérieur de la PolyU ont estimé leur nombre à une cinquantaine, alors que leurs conditions de vie dans le campus se détériorent. Photo Nicolas ASFOURI/AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/4B4DC4E4-19B8-476D-9339-2352965F40B3/LER_22/plus-de-deux-fois-l-estimation-haute-un-album-comprenant-des-photos-inedites-du-poete-francais-paul-verlaine-(1844-1896)-et-de-certains-de-ses-proches-a-ete-adjuge-13-398-euros-(avec-frais)-mercredi-a-paris-a-annonce-la-maison-d-encheres-drouot-cet-album-compose-de-20-photographies-au-format-carte-de-visite-a-ete-decouvert-a-lille-(nord)-en-octobre-lors-d-une-journee-d-expertise-par-l-intermediaire-d-un-particulier-dont-l-identite-n-a-pas-ete-revelee-ce-tresor-comprend-notamment-deux-tres-rares-portraits-du-jeune-paul-verlaine-une-photographie-inedite-de-sa-mere-elisa-stephanie-dehee-et-de-sa-cousine-et-premier-amour-elisa-moncomble-selon-la-maison-de-ventes-villanfrey-les-deux-photos-du-poete-ont-ete-realisees-au-coeur-des-annees-1860-tandis-que-verlaine-s-appretait-a-publier-son-premier-et-mythique-recueil-les-poemes-saturniens-precise-le-communique-photo-thierry-jacob-villanfray-amp-associes-afp-1574268858.jpg"/>
          <figcaption>Plus de deux fois l’estimation haute : un album comprenant des photos inédites du poète français Paul Verlaine (1844-1896) et de certains de ses proches, a été adjugé 13 398 euros (avec frais), mercredi à Paris, a annoncé la maison d’enchères Drouot. Cet album composé de 20 photographies au format carte de visite a été découvert à Lille (nord) en octobre, lors d’une journée d’expertise, par l’intermédiaire d’un particulier dont l’identité n’a pas été révélée. « Ce trésor comprend notamment deux très rares portraits du jeune Paul Verlaine, une photographie inédite de sa mère, Élisa Stéphanie Dehée, et de sa cousine et premier amour, Élisa Moncomble », selon la maison de ventes Villanfrey. Les deux photos du poète ont été réalisées « au cœur des années 1860 tandis que Verlaine s’apprêtait à publier son premier et mythique recueil : ‘Les Poèmes Saturniens’», précise le communiqué. Photo Thierry JACOB/VILLANFRAY &amp; ASSOCIES/AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/2A201011-4579-4C5E-AC63-8F5DBEB3FC19/LER_22/une-journee-brumeuse-a-xuyi-dans-la-province-chinoise-du-jiangsu-sur-le-lac-tianquan-photo-str-afp-1574267544.jpg"/>
          <figcaption>Une journée brumeuse à Xuyi, dans la province chinoise du Jiangsu, sur le lac Tianquan. Photo STR/AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/FACDC67F-F494-44E6-864F-FDEE6AC06C2A/LER_22/en-1969-hitchcock-jamais-a-une-provocation-pres-a-choisi-une-vespasienne-pour-une-interview-televisee-inventes-en-1834-par-le-prefet-rambuteau-le-quot-monsieur-propre-quot-de-paris-ces-urinoirs-publics-ont-ete-les-premiers-lieux-de-liberte-pour-les-homosexuels-abritant-aussi-l-echange-de-messages-secrets-de-la-resistance-apres-berlin-et-avant-new-york-une-exposition-insolite-accompagnee-d-un-beau-livre-rend-leur-majeste-a-ces-precieux-edicules-surnommes-quot-tasses-quot-en-argot-parisien-ou-quot-pissotieres-quot-en-langage-courant-installes-sur-les-trottoirs-pour-repondre-aux-besoins-naturels-des-hommes-et-qui-ont-disparu-en-1984-inauguree-mardi-au-point-ephemere-a-paris-a-l-occasion-de-la-journee-mondiale-des-toilettes-l-exposition-quot-les-tasses-toilettes-publiques-affaires-privees-quot-retrace-la-petite-et-grande-histoire-des-urinoirs-publics-a-travers-de-nombreuses-photographies-et-documents-photo-afp-1574267544.jpg"/>
          <figcaption>En 1969, Hitchcock, jamais à une provocation près, a choisi une vespasienne pour une interview télévisée. Inventés en 1834 par le préfet Rambuteau, le "Monsieur propre" de Paris, ces urinoirs publics ont été les premiers lieux de liberté pour les homosexuels, abritant aussi l’échange de messages secrets de la Résistance. Après Berlin et avant New York, une exposition insolite accompagnée d’un beau livre, rend leur majesté à ces précieux édicules, surnommés "tasses" en argot parisien ou "pissotières" en langage courant, installés sur les trottoirs pour répondre aux besoins naturels des hommes, et qui ont disparu en 1984. Inaugurée mardi au Point éphémère à Paris à l’occasion de la Journée mondiale des Toilettes, l’exposition "Les Tasses : toilettes publiques, affaires privées" retrace la petite et grande histoire des urinoirs publics à travers de nombreuses photographies et documents. Photo AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/F98D315B-1D8F-4529-80D8-147399945294/LER_22/le-pape-francois-etait-tres-attendu-ce-mercredi-en-thailande-c-est-la-premiere-etape-de-son-periple-asiatique-qui-le-conduira-egalement-au-japon-samedi-une-tournee-axee-sur-le-dialogue-interreligieux-et-l-elimination-des-armes-nucleaires-l-avion-transportant-le-souverain-pontife-le-premier-depuis-plus-de-30-ans-a-visiter-ces-deux-pays-ou-les-catholiques-sont-ultra-minoritaires-a-atterri-en-fin-de-matinee-a-l-aeroport-international-de-don-mueang-a-bangkok-francois-tout-sourire-a-ete-accueilli-par-le-vice-premier-ministre-thailandais-somkid-jatusripitak-et-le-ministre-des-affaires-etrangeres-don-pramudwinai-sa-cousine-ana-rosa-sivori-missionnaire-depuis-plus-de-50-ans-dans-le-royaume-etait-egalement-presente-la-thailande-et-le-japon-ont-ete-evangelises-par-des-missionnaires-jesuites-au-milieu-du-xvie-siecle-mais-les-catholiques-y-sont-ultra-minoritaires-photo-vincenzo-pinto-afp-1574267544.jpg"/>
          <figcaption>Le pape François était très attendu ce mercredi en Thaïlande. C'est la première étape de son périple asiatique qui le conduira également au Japon samedi, une tournée axée sur le dialogue interreligieux et l’élimination des armes nucléaires. L’avion transportant le souverain pontife, le premier depuis plus de 30 ans à visiter ces deux pays où les catholiques sont ultra-minoritaires, a atterri en fin de matinée à l’aéroport international de Don Mueang à Bangkok. François, tout sourire, a été accueilli par le vice-Premier ministre thaïlandais, Somkid Jatusripitak, et le ministre des Affaires étrangères, Don Pramudwinai. Sa cousine Ana Rosa Sivori, missionnaire depuis plus de 50 ans dans le royaume, était également présente. La Thaïlande et le Japon ont été évangélisés par des missionnaires jésuites au milieu du XVIe siècle, mais les catholiques y sont ultra-minoritaires. Photo Vincenzo PINTO/AFP</figcaption>
        </figure>
