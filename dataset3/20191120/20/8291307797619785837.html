      <h1>ന്യൂനമര്‍ദത്തിന്റെ ഫലമായി മസ്കത്ത് അടക്കം വടക്കൻ ഗവർണറേറ്റുകളിൽ കനത്ത മഴയും വെള്ളപ്പൊക്കവും</h1>
      <address><time datetime="2019-11-20T20:41:45+00:00">20 Nov 2019, 20:41</time> by <a rel="author" href="https://www.mediaonetv.in/author/659850" target="_blank">Web Desk</a></address>
      <p>ന്യൂനമർദത്തിന്റെ ഫലമായി മസ്കത്ത് അടക്കം വടക്കൻ ഗവർണറേറ്റുകളിൽ കനത്ത മഴയും വെള്ളപ്പൊക്കവും. പലയിടത്തും ഇടിയുടെയും കാറ്റിന്റെയും അകമ്പടിയോടെയാണ് മഴയെത്തിയത്.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VzSvBq8LvSQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>മത്ര സൂഖിൽ നൂറുകണക്കിന് കടകളിൽ വെള്ളം കയറി. വാദികളിൽ നിരവധി വാഹനങ്ങൾ കുടുങ്ങി. പൊലീസിന്റെയും സിവിൽ ഡിഫൻസിന്റെയും ധ്രുതഗതിയിലെ ഇടപെടലാണ് വാദികളിൽ കുടുങ്ങിയവർക്ക് രക്ഷയായത്. ബുറൈമി, ദാഹിറ, ബാത്തിന, ദാഖിലിയ, മസ്കത്ത് ഗവർണറേറ്റുകളിലെല്ലാം കനത്ത മഴയും ഇടിയുമുണ്ടായി. മസ്കത്ത് മേഖലയിലെ ഗതാഗത സിഗ്നലുകൾ തകരാറിലായത് വാഹനഗതാഗതത്തെയും ബാധിച്ചു. വാഹനയാത്രികർ ജാഗ്രത പാലിക്കണമെന്ന് അധികൃതർ മുന്നറിയിപ്പ് നൽകി. ദങ്കിലാണ് ഏറ്റവുമധികം മഴ പെയ്തതെന്ന് സിവിൽ ഏവിയേഷൻ പൊതു അതോറിറ്റി അറിയിച്ചു. വാദികൾ നിറഞ്ഞൊഴുകിയതിനാൽ ബാത്തിന, ബുറൈമി, ദാഹിറ ഗവർണറേറ്റുകളിൽ മണിക്കൂറുകളോളമാണ് ഗതാഗതം തടസപ്പെട്ടത്. ന്യൂനമർദം മൂലം വെള്ളിയാഴ്ച വരെ മഴക്ക് സാധ്യതയുണ്ടെന്നാണ് കാലാവസ്ഥാ പ്രവചനം.</p>
