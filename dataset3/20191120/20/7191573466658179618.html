      <h1>Diputados dio media sanción a la Ley de Alquileres y falta debatir Góndolas</h1>
      <address><time datetime="2019-11-20T20:08:00+00:00">20 Nov 2019, 20:08</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BnERTCcMuyo" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>La Cámara Baja aprobó en general por 192 votos y 24 abstenciones el proyecto para mejorar la posición de los inquilinos, luego deberá ser tratada en el Senado. En esta sesión maratónica, también se tratará la ley que busca combatir la competencia desleal y los abusos de posición dominante en supermercados</b>
        </i>
      </p>
      <related>
        <a href="https://www.diariopopular.com.ar/politica/alberto-fernandez-hablo-la-titular-del-fmi-y-acordo-pagar-la-deuda-mas-ajuste-n440131"/>
      </related>
      <p>La <b>Cámara de Diputados aprobó en general por 192 votos y 24 abstenciones un proyecto de reforma de la ley de Alquileres</b>, que contempla la extensión del contrato a tres años, una actualización anual de ese acuerdo basado en un promedio del aumento de salarios e inflación y un nuevo sistema de garantías.</p>
      <p>Las deliberaciones en el recinto comenzaron al mediodía, <a href="https://www.diariopopular.com.ar/politica/diputados-dio-media-sancion-la-ley-gondolas-combatir-practicas-monopolicas-n440343">en una sesión en la que también se trató el proyecto de Ley de Góndolas</a>, que apunta a combatir la competencia desleal y los abusos de posición dominante en supermercados.</p>
      <p>El proyecto de Alquileres llegó a la Cámara tras un laborioso acuerdo entre el oficialismo y la oposición, y luego de varios años de estancamiento parlamentario con marchas y contramarchas que impedían que el tema avanzara.</p>
      <p>El miembro informante de Cambiemos, <b>Daniel Lipovetzky</b>, recordó el fuerte debate que el tema despertó y que comenzó con <b>"posiciones muy contrapuestas",</b> que poco a poco se fueron puliendo.</p>
      <p>
        <mark>El diputado macrista, que en pocos días abandonará la Cámara Baja y trabajó para articular los acuerdos en su rol de presidente de la comisión de Legislación General para llegar al recinto con un dictamen unificado, precisó que el universo de inquilinos asciende a ocho millones de personas que se encuentran en una posición de poder "desigual" respecto de los locadores.</mark>
      </p>
      <p>"Esta ley viene a equilibrar las relaciones entre ambas partes y a corregir abusos que se producen", destacó.</p>
      <p>
        <mark>"Si dividimos a la población en quintiles, en los más bajos es imposible que una persona pueda alquilar; pero en el tercer quintil, la población media, un alquiler medio implica un 35% del ingreso de esa persona", especificó.</mark>
      </p>
      <p>Además de llevar el plazo mínimo de los alquileres de dos a tres años, el texto dispone una actualización anual del precio de todos los contratos (independientemente de su valor), sobre la base de una fórmula de indexación mixta que combina en partes iguales la evolución de la inflación (IPC) y de los salarios (RIPTE).</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BnERTCcMuyo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante el debate en particular del articulado, varios diputados plantearon que la actualización fuera semestral (y no anual) para atender <b>"el contexto inflacionario"</b> y no desalentar la oferta de propiedades, pero en la votación terminó primando el criterio original del dictamen.</p>
      <p>Otra de las reformas que introduce el proyecto tiene que ver con la disposición de <b>que el depósito de entrada no pueda representar un monto mayor al valor del primer mes de alquiler</b>.</p>
      <p>A su vez, se <b>amplía la gama</b> de opciones que los inquilinos pueden presentar al propietario en concepto de <b>garantía</b>: <b>ya no sólo se admitirán inmuebles de terceros sino también recibos de sueldos, certificados de ingreso, seguros de caución o avales bancarios</b>.</p>
      <p>En tanto, se fija que los gastos de expensas extraordinarios quedan a cargo del propietario y no del inquilino.</p>
      <p>Otro beneficio para los inquilinos es que podrán interrumpir el contrato y abandonar la vivienda en forma anticipada sin pagar indemnización, si cumplen con un mínimo de tres meses de aviso previo.</p>
      <p>Además, el proyecto obliga a que la totalidad de los contratos sean inscriptos ante la AFIP, para evitar la evasión impositiva y posibles abusos por fuera de la formalidad legal.</p>
      <p>Al intervenir en el debate durante la sesión, la radical <b>Brenda Austin</b> coincidió con Lipovetzky al sostener que esta iniciativa viene a <b>"equilibrar la relación entre las partes"</b>, y ponderó "la definición clara" en el texto de la ley sobre lo que son las expensas ordinarias y las extraordinarias.</p>
      <p>La diputada del Movimiento Evita Silvia Horne también celebró el acuerdo para la media sanción y puso el foco en la crisis habitacional que en la Ciudad de Buenos Aires se ve reflejado en las 7.500 familias viviendo en la calle según estadísticas oficiales de julio de este año.</p>
