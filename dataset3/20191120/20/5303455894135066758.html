      <h1>Émission Cerveaux : Pourquoi des professionnels de l’éducation tournent le dos au Sénégal?</h1>
      <address><time datetime="2019-11-20T20:11:25+00:00">20 Nov 2019, 20:11</time> by <a rel="author">Xalimasoldier</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TjYoJTNlIGo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La fuite des cerveaux porte un coup dur aux pays du Sud. Des milliers d’Africains suffisamment bien formés dans leur pays d’origine, parfois avec une expérience professionnelle solide en bandoulière, se retrouvent finalement à servir en Occident. Le continent africain souffre énormément de ce fléau et le Sénégal n’est pas épargné par cette triste réalité. Dans tous les domaines d’activités professionnelles, du Canada aux États-Unis, en passant par la France, l’Allemagne, l’Afrique du Sud, le Maroc ou le Brésil, des professionnels sénégalais se distinguent dans des métiers requérant plusieurs années universitaires. Qu’est-ce qui motive ce choix de plier bagages et de tourner le dos à la mère patrie? Meilleures conditions de travail? Besoin d’épanouissement social? La réalisatrice de l’émission mensuelle Cerveaux tente de percer le mystère. Dans ce premier numéro, Aicha Touré braque sa caméra et tend son micro aux professionnels du métier de l’éducation.</p>
