      <h1>Hoteleiros franceses denunciam parceria entre COI e AirBnB</h1>
      <address><time datetime="2019-11-20T20:34:20+00:00">20 Nov 2019, 20:34</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hD7w-PpZHNM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os hoteleiros franceses denunciaram esta quarta-feira a parceria anunciada entre o Comité Olímpico Internacional, COI, e a plataforma de alojamento AirBnB.</p>
      <p>Reunidos em congresso em Biarritz esta quarta-feira, os hoteleiros anunciaram a suspensão da participação nos Jogos Olímpicos de Paris previstos para 2024.</p>
      <p>Os profissionais de hotelaria acusam a plataforma de concorrência desleal</p>
      <p>"Esta parceria inovadora é a base da nossa estratégia a fim de garantir a realização eficiente dos Jogos Olímpicos, a sua sustentabilidade e o legado que deixa para a comunidade de acolhimento", foi o argumento avançado pelo presidente do COI, Thomas Bach para justificar a nova parceria.</p>
      <p>A plataforma de alojamento junta-se assim ao conjunto de patrocinadores olímpicos numa parceria que se prolongará a partir do próximo ano até 2028.</p>
      <p>Segundo um estudo do Fórum Económico Mundial, nos Jogos Olímpicos do Rio de Janeiro em 2016, a capacidade adicional oferecida pela plataforma foi equivalente a 257 hotéis gerando 27 milhões de euros de rendimentos para os anfitriões.</p>
