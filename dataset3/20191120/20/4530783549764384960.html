      <h1>Без­дом­ные жи­вот­ные смо­гут на­хо­дит­ся в при­юте до 20 су­ток</h1>
      <address>
        <time datetime="2019-11-20T20:43:00+00:00">20 Nov 2019, 20:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vrS3Wcw7tdg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Совещание комитета по Агропромышленному комплексу прошло 20 ноября. Большое внимание депутаты уделили теме животных без владельцев. В том числе обсудили и изменения в законе, наделяющем муниципальные районы и городские округа полномочиями по лечению и обращению с такими животными.</p>
      <p>Изменения были подготовлены с учетом мнения зоозащитников. Было предложено увеличить срок содержания бездомных животных в приюте до 20 суток, вместо 10. Увеличенный срок поможет не только вылечить животное, но и найти ему новых хозяев. Все изменения в законе рекомендованы к принятию во втором чтении, которое состоится уже 28 ноября.</p>
      <footer>Текст: Анна Колпаева</footer>
