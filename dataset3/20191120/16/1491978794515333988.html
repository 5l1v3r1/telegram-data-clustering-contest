      <h1>Sondland tells Trump impeachment inquiry 'there was a quid pro quo in Ukraine scandal' – video</h1>
      <address><time datetime="2019-11-20T16:51:49+00:00">20 Nov 2019, 16:51</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ih8ttkGLklo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>A star witness at the impeachment inquiry into Donald Trump has testified to the existence of a quid pro quo with Ukraine and insisted: 'We followed the president’s orders.' Gordon Sondland, the US ambassador to the European Union, said in bombshell evidence that he was forced to work with Trump’s personal lawyer, Rudy Giuliani, against his will, and criticised the White House and state department for failing to provide records.<br/>'Everyone was in the loop,' Sondland testified in opening remarks. 'It was no secret'</i>
      </p>
