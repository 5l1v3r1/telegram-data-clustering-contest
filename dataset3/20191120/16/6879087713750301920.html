      <h1>В метро умерла женщина</h1>
      <address>
        <time datetime="2019-11-20T16:26:00+00:00">20 Nov 2019, 16:26</time>
      </address>
      <p><b>На станции метро "Спортивная" сегодня, 20 ноября, был обнаружен труп</b>.</p>
      <p>Как сообщили в полиции, умерла женщина 1953 г.р., реализатор киоска. по предварительным данным, причиной смерти стал отрыв тромба.</p>
