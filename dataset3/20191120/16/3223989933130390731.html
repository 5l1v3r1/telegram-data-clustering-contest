      <h1>Итоги дня от Ulpravda.ru. Принятие бюджета, работа поискового движения, ульяновская навигационная система</h1>
      <address><time datetime="2019-11-20T16:00:00+00:00">20 Nov 2019, 16:00</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FtZpCZ7Cl68" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Что произошло в Ульяновской области 20 ноября.</b>
      </p>
      <hr/>
      <p>Смотрите сегодня в выпуске:</p>
      <p>Ульяновские парламентарии приняли проект бюджета во втором чтении;</p>
      <p>За обстановкой на дорогах Ульяновской области будут следить из космоса;</p>
      <p>Вчера - дипломы, сегодня - служба. Из Ульяновска на службу отправился эшелон военных связистов;</p>
      <p>По крупицам. Ульяновцам помогли  найти родственников, пропавших  в годы Великой Отечественной Войны.</p>
      <p>В Москве проходит Международный форум «Транспортная неделя - 2019». В нём принимает участие губернатор Ульяновской области.  Сергей Морозов выступил на конгрессе, посвященном развитию системы ГЛОНАСС, и обозначил ряд направлений, которые актуальны для субъектов. На следующий год только по нацпроекту «Безопасные и качественные дороги» в Ульяновской области должны привести в порядок ещё не менее ста километров дорог.</p>
      <p>Ульяновские чирлидерши стали лучшими на фестивале-конкурсе «Гран-при Приволжья». Соревнования прошли в Пензе. Ульяновские спортсменки покоряли спортивно-танцевальный олимп Поволжья в командном зачете. По итогам конкурса им удалось обойти конкурентов сразу в нескольких номинациях: в «Чир-джаз-двойка» и «Чир-фристайл-группа (бэби)» они выиграли золотую медаль. В «Чир-фристайл-группа (мальчики-девочки) уступили только победителю и заняли второе и третье места. Всего в соревнованиях приняли участие 23 девочки в возрасте от 5 до 13 лет. В 2020 году Федерация чир спорта ульяновской области планирует поездку на соревнования спортивного мастерства «Волжские просторы» в Самаре, а также участвовать и бороться за победу на главном олимпе страны - Всероссийских соревнованиях по чир-спорту в Москве.</p>
