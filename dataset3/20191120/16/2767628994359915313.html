      <h1>Impotencia ante la devastadora deforestación del Cáucaso ruso</h1>
      <address><time datetime="2019-11-20T16:43:07+00:00">20 Nov 2019, 16:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4kwt_p1YDcU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La deforestación se ceba también con el Cáucaso ruso. Mientras grupos ecologistas luchan contra la tala indiscriminada de árboles y la consiguiente desaparición la de fauna, la ONG especializada <a href="https://www.globalforestwatch.org/?lang=es_MX">Global Forest Watch</a> advierte que Rusia es el país del mundo en el que desaparecen más bosques a mayor ritmo.</p>
      <p>"Los pájaros que anidaban aquí ya no pueden hacerlo", se lamenta Ramazan Kipkeiev, activista ecologista. "Los ciervos que se escondían de los cazadors furtivos en estos bosques tampoco pueden seguir haciéndolo. Puede que un día nos despertemos y ya no haya ni bosque ni nada".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194721988448833537" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Entre las especies más afectadas están las más valiosas del lugar, como robles, hayas, fresnos o carpes.</p>
      <p>"Está el problema de la tala sanitaria. Hemos intentado atajarlo durante los últimos tres años", asegura MIjail Rosleshhoz, de la Agencia Forestal Federal. "Las organizaciones públicas deberían ayudarnos. Estamos preparados para trabajar proactivamente en visitas auditadas sobre el terreno".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/18/10/808x454_cmsv2_021b9cea-ad5a-53b4-a41e-a4f5e01f3bd8-4311810.jpg"/>
      </figure>
      <p>Los activistas denuncian corrupción en el sistema de concesión de los permisos para realizar esas talas en teoría dirigidas a eliminar los árboles enfermos, pero que en realidad carecen de restricciones. Una corrupción a todos los niveles, que también los desanima a denunciar la cuestión ante las autoridades.</p>
