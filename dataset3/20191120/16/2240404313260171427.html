      <h1>Житомирские фермеры выступили против «слуг позора»</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/eLRyzRzuROw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Вы не оправдали наше доверие». С такими словами сегодня обратились фермеры Бердичева к народному депутату-мажоритарщику.</b>
      </p>
      <p>Основным вопросом аграриев стала продажа земли. Люди возмущены предательским голосование в Раде народного избранника, и назвали его «слугой позора». Фермеры рассказали о том, в каких условиях работают, как строят фермы в кредиты, создают рабочие места в селе и поддерживают хозяйство как могут. Продажа земли приведет к уничтожению украинского сельского хозяйства, приносящего стране прибыль. По итогу «встречи с народом», доводы фермеров не изменили позицию депутата.</p>
