      <h1>Mi conciencia está tranquila: Rosario Piedra | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GhRtH1UQs1Q" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La presidenta de la Comisión Nacional Nacional de Derechos Humanos (CNDH), Rosario Piedra, negó que un senador de Morena le levantara el brazo para su toma de protesta y aseguró que sólo le ayudaron con las instrucciones porque el ruido de las protestas no le permitía escuchar a la Presidenta del Senado, Mónica Fernández, por lo que reiteró que su conciencia está tranquila.</p>
