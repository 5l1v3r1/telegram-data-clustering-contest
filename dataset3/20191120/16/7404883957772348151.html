      <h1>稱遭刑求逼認嫖娼！英駐港領館職員鄭文傑 控「示威者被送中」</h1>
      <address>
        <time datetime="2019-11-20T16:26:00+00:00">20 Nov 2019, 16:26</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911202024587831_01327.jpg"/>
        <figcaption>英國駐香港總領事館職員鄭文傑接受BBC等外媒專訪，控訴今年8月在中國被拘留15天時，「秘密警察」對他刑求逼認「嫖娼」，還要他承認自己是英國煽動香港反送中示威的首腦。(截自影片)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/08/201908251038172432_AG097.jpg"/>
        <figcaption>鄭文傑遭深圳公安行政拘留15日後，目前已獲釋回到香港。（路透）</figcaption>
      </figure>
      <p>
        <b>英國駐香港總領事館職員鄭文傑接受BBC等外媒專訪，控訴今年8月在中國被拘留15天時，「秘密警察」對他刑求逼認「嫖娼」，還要他承認自己是英國煽動香港反送中示威的首腦。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kjdA43B5ACw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube BBC中文頻道</p>
      <p>與BBC記者訪談中，鄭文傑將雙手舉高過頭，示意自己在被審問期間，手腕會被銬著、整個人被吊著數小時。對方反覆問他涉入反送中示威的目的，逼鄭文傑承認是在替英國工作、煽動香港動亂。他說：「他們想知道英國政府在香港抗議中扮演何種角色，問我提供給示威者何種支援、金錢或裝備。」</p>
      <p>鄭文傑受到的刑求式體罰還包括靠牆半蹲，一次持續數小時，若是動的話就會挨打。「他們專打有骨頭的地方。」他說：「像是我的腳踝，或其他脆弱部位。」鄭文傑還說，中方刑求人員刻意不讓他睡覺，會逼他唱中共國歌藉此讓他保持清醒。</p>
      <p>鄭文傑也相信，自己不是唯一被關在那裡刑求的香港人。「我曾看見一群香港民眾被捕接受審問。」他說：「我聽到有人口操廣東話問：『雙手舉高，你在示威時舉過旗子對吧？』」</p>
      <p>中方人員還逼鄭文傑指認，從一群約超過千人的反送中示威者中，要他記下認識面孔的名字及所屬團體。他說：「秘密警察明確指出，一批又一批的香港示威者會被抓，並且送到中國關押。」</p>
      <p>為了解開鄭文傑的手機，對方將他綁在椅子上並抓著頭髮，逼他用面部辨識功能解鎖手機。解開後，他們翻閱電郵，將鄭文傑寄給英國領事館有關反送中示威的資訊全印了出來。</p>
      <p>鄭文傑坦承自己最後淚崩，願照對方所說認罪，但「我告訴他們，我百分之百肯定，英國絕對沒有提供資源或協助這些示威。」中方仍逼他錄下兩段認罪影片，一部關於「背叛祖國」，另一部是承認「嫖娼」。</p>
      <p>鄭文傑20日將這段遭遇鉅細靡遺的公布在個人臉書上，當中他透露，被拘留第11天他的待遇突然改善，推測是這時首度有國際媒體報導他的失蹤消息。英國政府透露，當時檯面下斡旋中國放人的外交工作正如火如荼進行。</p>
      <p>被BBC記者問到是否有嫖妓時，鄭文傑表示「不想回應這個問題，因為這正是他們（中國）想要的」，他只說「沒有對自己珍愛的人做出任何會後悔的事」。他還說中方警告他，若向媒體透露「嫖娼」以外的事，他們就要將他從香港抓回中國。</p>
      <p>如今恢復自由身，鄭文傑表示香港對他來說已經太危險、無法再回去。由於受過中方秘密警察長期審訊，鄭文傑現也被英方視為維安風險，已在要求下辭去總領事館的工作；英方已另提供他兩年工作簽證及相關援助。</p>
