      <figure>

      <h3>Goya. Dibujos. "Solo la voluntad me sobra" - Museo Nacional del Prado</h3>
      <p>Zeichnungen des großen spanischen Malers und Grafikers Francisco de Goya zeiigt das Madrider Prado-Museum zum 200. Jahrestag seiner Eröffnung. Die Werke stammen aus zahlreichen privaten und öffentlichen Sammlungen in der ganzen Welt sowie aus dem Prado selbst. Insgesamt mehr als 300 Zeichnungen. Die große Sonderschau bis zum 16. Februar 2020 bietet laut Museum eine "einzigartige und unwiederholbare Gelegenheit", das gesamte Schaffen Goyas chronologisch zu verfolgen. Der am 19. November 1819 eingeweihte Prado gilt als eines der größten und bedeutendsten Kunstmuseen weltweit.</p>
      <p>
        <a href="https://www.museodelprado.es/en/whats-on/exhibition/goya-drawings-only-my-strength-of-will-remains/802339bb-1b74-8f92-d9ac-091244d4e474">20/11/2019 - 16/02/2020</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/utUt3rWmYVU" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>Pierre et Gilles, la fabrique des idoles - Musée de la musique – Cité de la musique</p>
      <p>Der eine fotografiert, der andere malt drüber, so entstehen die bunten bis kitschigen, ikonenhaften Porträts des französischen Künstlerpaares Pierre und Gilles. Viele Stars von Nina Hagen über Boy George, bis Serge Gainsbourg und Madonna haben sich bereits von den beiden verewigen lassen. Rund 100 dieser Porträts sind derzeit in Paris im Museum der Cité de la musique zu sehen. Eine Ausstellung, die Aug und Ohr anspricht, dafür sorgt eine vom Künstlerduo sorgsam ausgewählte Playlist.</p>
      <p>
        <a href="https://philharmoniedeparis.fr/fr/exposition-pierre-et-gilles">20/11/2019 - 23/02/2020</a>
      </p>

      <p>DÓRA MAURER - Tate Modern</p>
      <p>Zum Schluss noch ein Abstecher nach London. Dort würdigt die Tate Modern die ungarische Alltorund-Künstlerin Dóra Maurer. 35 Exponate illustrieren die Vilefalt der von ihr verwendeten Medien und Materialien, zum Beispiel Druckgraphik, Malerei, Fotografie und Experimentalfilm. Die Schau geht bis Juli kommenden Jahrs, der Eintritt ist frei.</p>
