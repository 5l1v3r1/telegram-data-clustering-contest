      <h1>15-летняя школьница планировала онлайн-самоубийство (видео)</h1>
      <h2>В Херсонской области 15-летняя школьница планировала совершить самоубийство онлайн - девочка вела прямую трансляцию с места предполагаемого суицида.</h2>
      <address><time datetime="2019-11-20T16:30:00+00:00">20 Nov 2019, 16:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>

      <h3>15-летняя школьница хотела совершить суицид, но ей помешала полиция</h3>
      <p>Об этом <a href="https://www.facebook.com/khersonpolice/videos/430687170919552/?v=430687170919552">сообщает пресс-служба</a> местной полиции, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>В полицию позвонил учитель школы, где обучается девочка-подросток. По словам преподавателя, школьники сообщили ему, что их 15-летняя одноклассница ведет прямую трансляцию со своего аккаунта в соцсети.</p>
      <p>Девушка находилась на крыше недостроенного 8-этажного дома и говорила о намерении спрыгнуть оттуда. Полицейские вычислили, что здание находится на улице Комарова в Херсоне.</p>
      <p>Инспекторам удалось отговорить девушку от рокового поступка. После этого полицейские отвезли ее в школу. Туда же прибыли медики, следственно-оперативная группа и сотрудники ювенальной превенции.</p>
      <p>Сейчас жизни 15-летней школьницы ничего не угрожает.</p>
