      <h1>Спасти леса Кавказа</h1>
      <address><time datetime="2019-11-20T16:32:25+00:00">20 Nov 2019, 16:32</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VsG_8xRZ1I4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нелегальная вырубка леса - одна из угроз целостности лесных экосистем Кавказа. Рамазан Кипкеев работает егерем в Районе Архыза вот уже тридцать лет. По его словам, за это время пейзаж значительно изменился. Вместо вековых елей и сосен - пеньки и обрубки деревьев. Уничтожаются дуб, ясень и граб, что сказывается на среде обитания животных, птиц и насекомых.</p>
      <p>Рамазан Кипкеев, эко-активист: "Те птицы, которые должны были там гнездиться, уже не будут гнездиться. Парнокопытные, которые прятались в этих лесах от браконьеров, уже не могут прятаться. Знаете, может даже такое случиться, что в один день мы проснемся, и у нас не будет уже ни лесов, ничего".</p>
      <p>В Федеральном агентстве лесного хозяйства в курсе происходящего.</p>
      <p>Михаил Козлов, начальник управления охраны, защиты и воспроизводства лесов Федерального агентства лесного хозяйства: "Проблема действительно есть. Проблему мы знали. В течение последних трех лет мы пытаемся ее решать. Поэтому, если общественные организации будут в этом помогать, мы готовы работать на упреждение, через выездные натурные проверки".</p>
      <p>Речь идет о заготовке древесины под видом санитарно-оздоровительных работ. Вырубаются здоровые деревья. В рамках же санитарных мероприятий, должны убирать только ослабленные или поврежденные. Местные эко-активисты готовы этому противостоять. По данным организации "Всемирный лесной дозор" леса в России исчезают быстрее, чем в других странах мира. С 2001 по 2018 год Россия потеряла более 60 миллионов гектаров лесного покрова.</p>
