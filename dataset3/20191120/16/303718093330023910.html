      <h1>Van der Schaaf ziet handreiking</h1>
      <address><time datetime="2019-11-20T16:59:00+00:00">20 Nov 2019, 16:59</time> by <a rel="author">Ecco van Oosterhout</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8b9fCuMERPc" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>De strijd tussen corporatie Lefier en de gemeente krijgt ook vandaag weer een vervolg. De gemeente wil de verkoop van het Pepergasthuis tegenhouden en Lefier wil juist verkopen.</p>
      <p>Wethouder Roeland van der Schaaf denkt binnenkort in gesprek te gaan met Lefier hoewel de verkoop van het Pepergasthuis aan een belegger nu toch weer lijkt door te gaan. Lefier meldde aan RTV Noord dat zij maandag een goed gesprek met de koper had  en zegt dat de verkoop aan Jan Berry Drenth toch doorgaat. Vorige week zei Drenth de gemeente af te willen zien van de verkoop.</p>
      <p>In 1991 kreeg Lefier het gasthuis in handen voor 1 miljoen gulden, pleegde volgens de bewoners nauwelijks onderhoud en verkoopt het gasthuis voor, naar verluidt, 4 miljoen euro. Ondertussen ontving Lefier ook nog eens minimaal 2,7 miljoen aan huur. Toch kan het gasthuis financieel niet uit, zegt de corporatie. Lefier geeft geen antwoord op vragen van OOG RTV en koper Drenth is niet bereikbaar.</p>
      <p>Op 9 december houdt de Autoriteit Woningcorporaties een hoorzitting over de kwestie. Dan wordt beslist of de verkoop van het Pepergasthuis doorgaat of niet.</p>
