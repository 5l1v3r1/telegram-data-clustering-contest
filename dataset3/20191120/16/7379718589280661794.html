      <h1>Grecia, migranti: il governo annuncia la chiusura dei campi-lager</h1>
      <address><time datetime="2019-11-20T16:07:51+00:00">20 Nov 2019, 16:07</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LhkYX1xAj0I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sono carnai, galere a cielo aperto allestite nelle cinque isole dell'Egeo, spesso in precarie condizioni igieniche, sempre con i servizi fondamentali ridotti al minimo. Ma la <b>Grecia</b> cambia registro e annuncia la <b>chiusura dei più sovraffollati e inumani campi profughi</b>. L'esempio è quello di Moria a Lesbo: capacità di 3.000 persone, che sono aumentate sino a diventare 15.000.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195781566217310210" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Il ministro Stefanis: "Chiudiamo Moria e gli altri campi sovraffollati"</h3>
      <p>"Ecco il campo profughi di Moria - dice il vice ministro greco della difesa, Alkiviadis Stefanis, mostrando una mappa ai giornalisti - accanto ad esso, il sito che è stato creato e che riunisce, in uno spazio molto ristretto, 17.000 persone. Secondo il nostro piano, il campo dovrebbe essere quello più vasto. Stiamo realizzando un Centro che abbia una maggiore capacità ma il primo obiettivo è quello di accogliere lì al massimo 5000 persone".</p>
      <p>I nuovi Centri ospiteranno tra le 1.000 e le 5.000 persone e sostituiranno i campi aperti come Moria e Vathy. Il primo ad aprire le porte sarà a Samos. 20.000 migranti e rifugiati saranno presto trasferiti dalle isole alla terraferma. Nel frattempo, il governo ha in cantiere misure di sostegno per le cinque isole, che ospitano i campi: tra queste, anche la proroga dell'IVA ridotta fino alla fine del 2020.</p>
      <h3>La Grecia pronta ad allestire 'centri chiusi' per i migranti</h3>
      <p>Il governo dichiara di voler realizzare i cosiddetti 'centri chiusi' per evitare che i migranti scivolino verso la terraferma senza essere scoperti. Più in generale, la nuova politica migratoria dell'esecutivo conservatore prevede l'istituzione di un'unica agenzia per il controllo delle frontiere e linee guida più stringenti in materia di asilo. A <b>Lesbo, sede del campo Moria</b>, i residenti esprimono grande perplessità e chiedono che i migranti vengano trasferiti al più presto.</p>
      <p>Kostas Tsellos per Euronews, a Lesbo: "Gli annunci del governo sono accolti con scetticismo ma anche con sollievo dalla comunità locale di Lesbo. Ma con i flussi migratori dalla Turchia in continuo aumento e Moria in condizioni di allarme rosso, molti credono che siano necessarie misure più urgenti".</p>
