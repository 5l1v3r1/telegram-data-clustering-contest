      <h1>Бюджет Чувашии на следующий год останется социально ориентированным</h1>
      <address>
        <time datetime="2019-11-20T16:06:00+00:00">20 Nov 2019, 16:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_TTqn5neArc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бюджет Чувашии на следующий, а также на плановый период до 2022 года депутаты Государственного Совета республики приняли в первом чтении. Как отметила в своем докладе министр финансов Светлана Енилина, главный финансовый документ остается социально ориентированным. Приоритетной остается поддержка образования, здравоохранения, культуры и спорта. <br/><br/>Расходы консолидированного бюджета на 2020 год оцениваются в 63 миллиарда 600 миллионов рублей. Его главные средства будут направлены на развитие инфраструктуры, социальной сферы и повышение качества жизни.<br/><br/>Довольно большой объем денег из республиканского бюджета получит сфера образования - более 16 миллиардов рублей. Средства направят на ремонт зданий, приобретение новой мебели и оборудования, а также на строительство. В следующем году в республике должны появиться 9 новых детских садов и четыре школы.<br/><br/>Более 800 миллионов рублей поступит на ремонт объектов здравоохранения - это позволит в каждом втором учреждении обновить материально-техническую базу. Всего на поддержку этой сферы заложено почти 4,5 миллиарда рублей.<br/><br/>На 100 миллионов больше по сравнению с этим годом планируют направить на создание и модернизацию объектов АПК селянам. Также предусмотрено увеличение финансирования программы комплексного развития сельских территорий почти на 3%.<br/><br/><i>- Объем собственных ресурсов, исходя из базового сценария развития экономики, с учетом роста индекса промышленного производства на 3,5%, увеличения фонда оплаты на 4,7%, инфляция прогнозируется порядка 3%. Рост предусмотрен по всем основным видам налоговых доходов - наибольший будет обеспечен по налогу на прибыль - 4,7%, НДФЛ на 5,1%,</i> - доложила министр финансов ЧР Светлана Енилина.</p>
