      <h1>罗永浩将在北京举办一场发布会：主题是“老人与海”</h1>
      <address><time datetime="2019-11-20T16:15:00+00:00">20 Nov 2019, 16:15</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/453.htm">
          <pic src="https://static.cnbetacdn.com/topics/ef84d19d4b803ce.png"/>
        </a>
      </p>
      <p>锤子科技创始人罗永浩将于12月3日在北京举办一场发布会，主题为“老人与海”。发布会时间定于当日19点，地点则选在北京工业大学奥林匹克体育馆。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1025/a54154848c29039.jpg"/>
      </figure>
      <p>据了解，这场发布会将公布新型科技尖端技术，这项技术可以应用于工业制造业、母婴、科技、运动、医疗等各类生活必需消费品中。不过具体信息目前还不的而知，但可以确定是与电子烟无关。</p>
    </article>
