      <h1>Les droits de l’enfant bafoués</h1>
      <address><time datetime="2019-11-20T16:25:38+00:00">20 Nov 2019, 16:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zbws9Z36jIo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aller à l'école est un acte de résistance dans certains pays. Au Yémen les enfants sont transformés en soldat. Ils sont deux millions à ne pas se rendre en classe car ils préfèrent rejoindre des milices. "<i>Si vous êtes un enfant soldat vous recevez de l'argent tous les mois et avec cet argent vous pouvez aider votre famille</i>", explique la reporter de guerre Silvia Battaglia.</p>
      <p>Engagés dans les combats, abusés sexuellement, menacés de famine les enfants au Yémen sont une cible de guerre. 30 ans après la signature de la Convention des droits de l'enfant, les ONG dénoncent la situation sur le terrain. <i>"Nous ne devrions pas célébrer le 30e anniversaire de la Convention. Nous devrions l'évaluer car faire des célébrations alors que des millions d'enfants, pas seulement au Yémen mais dans le monde entier, souffrent toujours c'est un peu étrange</i>", juge la militante Radhya al-Mutwakel.</p>
      <p>Plusieurs Etats membres de l'UE alimentent les combats dans le pays à travers la vente d'armes à l'Arabie saoudite. Les organisations en faveur des droits de l'homme demandent à l'Union de faire pression pour arrêter les violences. "<i>C'est à la nouvelle Commission, au nouveau chef de la diplomatie, de montrer l'engagement et de montrer que l'Europe est basée sur des valeurs et que l'Europe représente des valeurs éthiques de politique étrangère</i>", insiste Niccolò Figà-Talamanca de No Peace without Justice. La prochaine Commission européenne devrait prendre ses fonctions le 1er décembre. Mais avant cela les eurodéputés évoqueront ce dossier dès la semaine prochaine.</p>
