      <h1>Ativistas sobre clima entram "furtivamente" no Parlamento Europeu</h1>
      <address><time datetime="2019-11-20T16:58:56+00:00">20 Nov 2019, 16:58</time> by <a rel="author">Ana LAZARO </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YfnMgYTdSIE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jovens ativistas em defesa de melhor política climática conseguiram entrar no Parlamento Europeu, quarta-feira, em Bruxelas, para espanto e desconforto de alguns eurodeputados.</p>
      <p>Deitaram-se no chão, simbolizando as vítimas fatais das alterações climáticas. Alguns eurodeputados ignoraram o protesto, mas outros mostraram-se mais disponíveis para ouvir as reivindicações.</p>
      <p>"Está bem para mim, não causam disrupção porque podemos passar para a sala da nossa reunião. Mas chamou minha atenção e a atenção do meu colega", disse Shaffaq Mohammed, eurodeputado liberal britânico.</p>
      <p>"O mais importante é o que se faz na legislação. Mas é claro que estas cenas dramáticas, às vezes, chamam mais a atenção", afirmou Corina Creţu, eurodeputada socialista romena.</p>
      <p>O grupo entrou no Parlamento Europeu com a cumplicidade de pessoas que querem ficar anónimas, mas que consideram que estes jovens - alguns com apenas 14 anos - devem ter maior acesso aos legisladores.</p>
      <p>A mensagem é, como habitualmente, a necessidade de agir de forma urgente.</p>
      <p>"Viemos hoje aqui para mostrar que há falta de ambição, de recursos financeiros e de garantias para fazer a transição no interesse da sociedade", disse a ativista Jada Kennedy.</p>
      <p>No final, os ativistas acabaram por ser convidados a entrar na sala de reuniões onde se debatia este tema e foram-lhes dados três minutos para intervir.</p>
      <p>"A minha colega falou deste acordo verde europeu da treta. Eu também disse que o acordo é apenas uma campanha de lavagem verde porque, na verdade, o que o acordo verde europeu promete fazer não é suficiente", afirmou o ativista Timothee Galvaire.</p>
      <p>A implementação deste acordo foi entregue ao principal vice-presidente da futura Comissão Europeu, Frans Timmermans, que deverá encontrar a estratégia e os recursos para fazer políticas mais sustentáveis na produção e consumo europeus.</p>
