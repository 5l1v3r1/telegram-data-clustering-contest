      <h1>Ростовская область получит из федерального бюджета 115 млрд рублей на реализацию нацпроектов и соцрасходы</h1>
      <h2>Деньги в том числе пойдут на комплексное развитие сельских территорий, благоустройство дворов в городах, а также муниципальные театры и сельские дома культуры.</h2>

      <p>115 млрд рублей получит Ростовская область из федерального бюджета в течении ближайших трех лет. Об этом сегодня на транспортном форуме в Москве заявил председатель законодательного собрания региона Александр Ищенко. Эти деньги пойдут и на реализацию национальных проектов, и на социальные расходы. В том числе комплексное развитие сельских территорий, благоустройство дворов в городах, а также муниципальные театры и сельские Дома культуры. Около 4,5 млрд рублей потратят на приобретение жилья для молодых семей. <br/><br/>«Эта тема волнует многих жителей Ростовской области с учетом того, что в последние годы мы наблюдаем увеличение числа родившихся младенцев, появление многодетных молодых семей. Такая поддержка федерального бюджета, плюс какой-то ресурс из областного, позволит нам дать новое жилье молодым согражданам и поможет активизировать жилищное строительство», - сказал председатель Законодательного собрания Ростовской области Александр Ищенко.</p>
