      <p>大市全日沽空金額101億元，另有約1204萬元人民幣沽空，大市沽空比率16.2%，較上日升1.4個百分點。<br/>盈富(<a href="http://stock360.hkej.com/quotePlus/02800">02800</a>)沽空金額居首，金額達8.07億元，沽空比率67.1%。<br/>第二位是建行(<a href="http://stock360.hkej.com/quotePlus/00939">00939</a>)，金額達7.56億元，沽空比率38.3%。<br/>第三位是騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)，沽空金額6.37億元，沽空比率13.8%。</p>
