      <h1>La Unión Europea da un nuevo toque de atención a España por la deuda</h1>
      <address><time datetime="2019-11-20T16:31:15+00:00">20 Nov 2019, 16:31</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J64xLtdrFxU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Comisión Europea ha vuelto a dar un toque de atención al Gobierno español por <b>no hacer los esfuerzos necesarios para reducir la deuda</b>. Bruselas considera que existe un riesgo importante de que <b>el presupuesto español para 2020 se desvíe de los niveles que marca la normativa comunitaria</b> para la reducción del déficit. Para el comisario de asuntos financieros, Pierre Moscovici, <b>"los esfuerzos planteados por Madrid para sanear el gasto público son insuficientes",</b> por lo que ordenó a España "priorizar la reducción de la deuda aplicando políticas fiscales prudentes".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197114882275053568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La Comisión publicó su evaluación de la prórroga presupuestaria entregada por el Gobierno español en octubre, que no respetaría la norma europea, la cual obliga a <b>reducir la deuda pública progresivamente cada año hasta llevarla al 60 % del PIB.</b></p>
      <p>España se ha comprometido a reducir el déficit de aquí a 2020, pero <b>Bruselas cree que con las cuentas actuales en lugar de llegar al 1,7% prometido, se quedará en el 2,2%.</b></p>
      <p>Asimismo, el Ejecutivo comunitario ha señalado que ante los "grandes retos de sostenibilidad fiscal" que afronta España, es importante que el presupuesto actualizado que debe remitirle <b>incluya "las medidas adicionales necesarias" para corregir el desvío.</b></p>
      <p>Teniendo en cuenta que <a href="https://es.euronews.com/2019/11/12/pedro-sanchez-y-pablo-iglesias-llegan-un-preacuerdo-para-una-coalicion-de-gobierno">España aún no ha formado Gobierno tras las elecciones del pasado 10 de noviembre</a>, el nuevo Ejecutivo se enfrentará al reto de <b>enviar tan pronto como sea posible una actualización del presupuesto.</b></p>
      <p>Los llamamientos de la Comisión Europea para controlar el gasto público también se extienden a <b>Francia, Italia y Bélgica.</b> El problema, advierte la Comisión, es que estos países no han aprovechado el periodo de crecimiento, teniendo en cuenta que se acercan tiempos difíciles para la Economía.</p>
