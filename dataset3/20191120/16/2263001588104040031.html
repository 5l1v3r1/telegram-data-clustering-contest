      <h6 class="kicker">ПЛАНЕТА ДЕТСТВА:</h6>
      <h1>Волгоградские «орлята» научатся флорболу и 3D-рисованию</h1>
      <address>
        <time datetime="2019-11-20T16:12:49+00:00">20 Nov 2019, 16:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kz0otMvIyjA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>За окном – осень, а в лагере «Орленок» – очередная смена. И не просто отдыхающих, а самых настоящих лидеров! Ее участниками стали порядка 100 мальчишек и девчонок. Ребята поют под гитару, играют в театральных кружках и рисуют 3D-ручками. А накануне на оздоровительной базе построили новую многофункциональную площадку, так что теперь у юных волгоградцев появится еще больше возможностей для занятия различными видами спорта.</b>
      </p>
      <p>Общелагерные игры, вертушки и мастер-классы – на каникулах волгоградские школьники не скучают. В лагере «Орленок» – профильная смена «Семь цветов Отечества». Вожатые постоянно стараются придумать новую программу и удивить своих воспитанников. И эта смена не стала исключением.</p>
      <blockquote>Когда–то «орлятам» не хватало желудей и пластилина, они рисовали в раскрасках. А сегодня, в 21 веке в муниципальном лагере «Орленок» дети рисуют в 3D-пространстве.</blockquote>
      <p>В основе 3-D ручки – нагревательный элемент. Он плавит пластмассовые стержни, что позволяет воплотить любую фантазию даже самого неординарного ребенка. О безопасности ребят можно не беспокоиться – все творческие порывы под контролем опытного наставника. Сначала ребята учатся рисовать на плоскости, затем смогут создавать объемные объекты.</p>
      <p>Все смены «Орленка» отличаются друг от друга, у каждой своя тематика. Эта смена – лидерская. Школьники проходят специальные тренинги, тимбилдинги и необычные игры, которые развивают руководящие качества. Кроме этого в лагере проводят патриотические, профильные и другие программы, в общем каждый сможет выбрать себе что-то по душе. Тем более, что за осень, зиму и весну в «Орленке» проходит целых девять смен.</p>
      <p>
        <b>
          <u>Ольга Иваненко:</u>
        </b>
      </p>
      <blockquote>– Каждый день какие-то задания, какие-то «вертушки» новые, открываю в себе грани творчества, лидерства, это очень объединяет.</blockquote>
      <p>
        <b>
          <u>Полина Подгорная:</u>
        </b>
      </p>
      <blockquote>– Мы всегда делаем что–то новое, мне очень нравится в «Орленке» то, что мы развиваемся не только в творчестве. Это помогает нам в будущем определиться с профессией.</blockquote>
      <p>Спорт в «Орленке» – далеко не на последнем месте. Каждое утро – зарядка, подвижные игры, аэробика и фитнес.</p>
      <p>
        <b>
          <u>Сергей Мантур, инструктор по физической культуре МУ «Городской оздоровительный центр для детей и молодежи «Орленок»:</u>
        </b>
      </p>
      <blockquote>– У нас как стандартные виды спорта – это волейбол, футбол и пионербол, так и совершенно новые: лазертаг, «лучные» бои, флорбол…</blockquote>
      <p>Кстати, флорболом и не только мальчишки и девчонки смогут заниматься на новой многофункциональной спортивной площадке. Она появилась на базе совсем недавно. Сооружение, построенное в рамках инвестиционного соглашения, позволит воспитанникам «Орленка» заниматься футболом, баскетболом, волейболом и другими видами спорта круглый год.</p>
      <p>
        <b>
          <u>Александр Синютин, председатель комитета молодежной политики и туризма администрации Волгограда:</u>
        </b>
      </p>
      <blockquote>– Площадка очень актуальная и важная для нас, для разнообразия досуга, спортивной направленности и укрепления здоровья ребят, которые отдыхают в лагере.</blockquote>
      <p>1800 квадратных метров для спортивных достижений. Сейчас на объекте завершаются монтажные работы. А уже весной, перед стартом летней оздоровительной компании – когда за смену в лагере одновременно отдыхают почти тысяча ребят – состоится торжественной открытие спортплощадки. Примечательно, что такой важный подарок Орленок получил в год своего 75-летия. В планах – еще больше работ по обновлению лагеря.</p>
      <p>
        <b>
          <u>Ольга Казакова, директор МУ «Городской оздоровительный центр для детей и молодежи «Орленок»:</u>
        </b>
      </p>
      <blockquote>– Такой сюрприз, подарок лагерю – к следующему году помимо благоустройства дорожек, ремонта корпусов, вообще новой концепции развития лагеря, у нас еще будет прекрасный фонтан.</blockquote>
      <p>Муниципальный лагерь «Орленок» – уникальный природный комплекс, он располагается в Чапурниковской балке Красноармейского района. За 2019 год здесь отдохнули почти четыре тысячи мальчишек и девчонок – для лагеря это абсолютный рекорд. И как утверждают руководители учреждения – на этом они останавливаться не собираются. Впереди еще десятки проектов по модернизации и благоустройству лагерной территории, а у юных волгоградцев множество ярких и плодотворных смен.</p>
