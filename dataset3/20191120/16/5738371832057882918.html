      <h1>فيديو .. حذاء بـ 100 ألف دولار</h1>
      <address><time datetime="2019-11-20T16:08:00+00:00">20 Nov 2019, 16:08</time> by <a rel="author" href="https://www.mobtada.com/editor/608/%D8%A5%D9%8A%D8%B1%D9%8A%D9%86%D9%89-%D8%A8%D9%87%D8%AC%D8%AA" target="_blank">إيرينى بهجت</a></address>
      <p>أعلنت شركة NIKE بيع حذاء نادر فى مزاد Golden Auctions العلنى، حيث إن الحذاء النادر يطلق عليه "حذاء القمر".</p>
      <p>وأوضح تقرير بثته قناة الغد أن هذا المزاد جاء احتفالا بمهمة برنامج أبولو <a href="https://www.mobtada.com/details/../../../details/886845">الفضائية</a> التى استمرت ثلاث سنوات.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UWHN1nZwLgI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وأوضح التقرير أن الشركة المصنعة للحذاء باعت 5 أزواج من حذاء القمر لأشهر العدائيين آنذاك، ولم يرتديه أحد من قبل، ويشار إلى أن باطن الحذاء أنتج وفيه آثار شبيهة بتلك التى تركتها أقدام رواد الفضاء على القمر.</p>
      <p>وأشار تقرير قناة الغد إلى أن السعر المبدئى للحذاء النادر 100 ألف دولار أمريكى، ويستمر المزاد فى الفترة من 18 نوفمبر إلى 7 ديسمبر.</p>
