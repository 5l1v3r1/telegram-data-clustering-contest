      <h1>Юные краснодарцы приняли участие в конкурсе рисунков на антинаркотическую тематику</h1>
      <address>
        <time datetime="2019-11-20T16:16:00+00:00">20 Nov 2019, 16:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h-Nf3_5LLes" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Итоги конкурса «Мы – за Краснодар без наркотиков!» подвели в Центральной городской библиотеке имени Н. А. Некрасова. <br/> <br/>Юные читатели муниципальных библиотек представили свои рисунки, презентации и поделки, пропагандирующие здоровый образ жизни, отказ от вредных привычек. Жюри отобрало 20 лучших работ, с которыми все желающие познакомились на выставке.<br/> <br/>– Наши творческие читатели в течение всего года работают в трех номинациях. Как правило, это прикладное искусство, творчество, в основном рисунки, отзывы о книгах, – рассказала замдиректора Централизованной библиотечной сети Краснодара Анна Беленко. <br/> <br/>Все победители получили памятные призы и благодарственные письма. <br/> <br/>Профилактика наркомании среди детей – это вопрос, который касается абсолютно каждого человека. Взрослые, в свою очередь должны сделать все возможное, чтобы подрастающее поколение не столкнулось с этой бедой. И чем раньше приняты меры, тем лучше.<br/> <br/>– Конкурс сплетает несколько тем. Одна из них – это здоровый образ жизни, который, естественно, переплетается также со спортом, с отказом от вредных привычек, – сказал чемпион России, Европы и мира, ветеран боевых действий Алексей Егоров.</p>
