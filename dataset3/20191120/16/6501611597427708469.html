      <h1>إجرام النظام يهدد الواقع التعليمي بريف إدلب الغربي (فيديو)</h1>
      <address><time datetime="2019-11-20T16:54:48+00:00">20 Nov 2019, 16:54</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PDF_2wWnDvU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقرير مرئي | إعداد وتصوير وتعليق: جمعة الأحمد... يشهدُ التعليمُ في ريفِ إدلبَ الكثيرَ من المعوقاتِ والصعوباتِ التي تهدِّدُ آلافَ الأطفالِ في المنطقةِ، حيثُ يُعتبرُ العلمُ كنزًا ثمينًا يفتقدُهُ الكثيرُ من الأطفالِ البعيدينَ عن مقاعدِ الدراسةِ، لتكونَ بدايةُ هذا العامِ الدراسيِّ بقصفِ العشراتِ من المدارسِ والمنشآتِ التربويةِ من قبلِ طائراتِ الاحتلالِ الروسيِّ وقواتِ النظامِ، وارتكابِهَا أبشعَ الجرائمِ بحقِّ مَنْ لم يقترفْ ذنبًاً سوى حبهِم لطلبِ العلمِ.</p>
