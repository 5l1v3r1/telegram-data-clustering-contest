      <h1>聯通10月4G客淨增60萬戶</h1>
      <address>
        <time datetime="2019-11-20T16:55:00+00:00">20 Nov 2019, 16:55</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國聯通(<a href="http://stock360.hkej.com/quotePlus/00762">00762</a>)公布，10月移動出賬用戶淨減261萬戶，累計用戶數達3.22億戶。其中，4G用戶當月淨增60.6萬戶，累計用戶數達2.52億戶。<br/>期內，固網寬帶用戶累計8455.3萬戶，淨增10.8萬戶。本地電話用戶累計5423萬戶，當月淨流失1.7萬戶。<br/>今年首10個月，移動出賬用戶累計淨增708.3萬戶；其中，4G用戶累計淨增3182.6萬戶。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000264_c.pdf">下載港交所通告原文</a></p>
    </article>
