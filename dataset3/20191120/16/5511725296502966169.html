      <h1>Raimonds Bergmanis: pēc sportista karjeras gandrīz nevienam nebiju vajadzīgs </h1>
      <address><time datetime="2019-11-20T16:32:20+00:00">20 Nov 2019, 16:32</time> by <a rel="author">DELFI Sports</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VANoFa27_o0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Bijušais svarcēlājs un Latvijas aizsardzības ministrs <a href="https://www.delfi.lv/temas/raimonds-bergmanis">Raimonds Bergmanis</a> televīzijas kanāla "360TV" raidījumā "Hattrick ar Puči" vilka paralēles starp sportu un darbu armijā.</b>
      </p>
      <p>Bergmanis salīdzināja sportu un armiju saistībā ar nepieciešamību ticēt savai valstij. Tāpat bijušais svarcēlājs, kurš piedalījās trijās olimpiskajās spēlēs, norādīja, ka abās nozarēs var sanākt valsts labā upurēt veselību.</p>
      <p>"Mēs redzam, ka arī sportisti nonākuši daudzās situācijās, kad viņi gūst ļoti smagas traumas, pārstāvot valsti. Tās atstāj ietekmi uz visu mūžu. Pats esmu izbaudījis to uz savas ādas un ļoti labi zinu, kā tas ir. Savu sportisko karjeru noslēdzu Sidnejas olimpiskajās spēlēs ar smagu traumu. Īstenībā gandrīz nevienam pēc tam neesi vajadzīgs," sprieda Bergmanis.</p>
      <p>Sarunu ar Raimondu Bergmani varēs vērot raidījumā "Hattrick ar Puči" trešdien pulksten 21.00 "Helio iTV" kanālā "360TV" un "Shortcut.lv".</p>
