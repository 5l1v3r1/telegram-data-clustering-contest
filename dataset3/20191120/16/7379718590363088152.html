      <h1>La banca scandinava viola l'embargo con Mosca?</h1>
      <address><time datetime="2019-11-20T16:05:55+00:00">20 Nov 2019, 16:05</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7kWe5AWi-To" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>l programma investigativo di SVT Uppdrag Granskning in Svezia ha riferito di un rapporto relativo a transazioni tra il produttore di armi russo Kalashnikov JSC e la Kalashnikov USA, una società con sede in Florida che produce armi in base ai progetti della casa madre. Il tutto avvenuto tramite Swedbank, gruppo bancario scandinavo con sede a Stoccolma.</p>
      <p>
        <b>Oltre un milione di dollari</b>
      </p>
      <p>L'emittente svedese ha affermato che la "rete commerciale" del miliardario russo Iskander Makhmudov avrebbe trasferito oltre 1 milione di euro ($ 1,1 milioni) a Kalashnikov USA, mentre era sia azionista di Concern Kalashnikov sia il principale cliente della filiale estone di Swedbank. L'amministratore delegato dell'istituto di credito non ha fornito particolari dettagli su una violazione dell'embargo voluto dagli Stati Uniti.</p>
      <p>
        <b>Jens Henriksson, AD di Swedbank:</b>
        <i>Non posso commentare l'informazione in base a quello che so. Non dirò chi sono i nostri clienti. Sono stupefatto. Ho avuto l'informazione e procederò ad una inchiesta per chiarire. Grazie.</i>
      </p>
      <p>
        <b>Scatta l'inchiesta</b>
      </p>
      <p>La più antica banca della Svezia che è anche il maggiore prestatore di mutui ipotecari è oggetto di indagine in Estonia, Lettonia, Svezia e Stati Uniti con l'accusa di aver gestito oltre 100 miliardi di dollari in transazioni potenzialmente sospette attraverso le sue operazioni nel Baltico. Uppdrag Granskning è stato in prima linea in uno scandalo che ha minato la fiducia del pubblico nel sistema finanziario svedese.</p>
      <p><b>In borsa il titolo di Swedenbank è già calato di quasi il 4%</b>.</p>
