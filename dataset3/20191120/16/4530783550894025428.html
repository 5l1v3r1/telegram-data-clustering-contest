      <h1>Ар­тил­ле­рий­ский сна­ряд на­шли в Го­ро­дец­ком рай­оне</h1>
      <address>
        <time datetime="2019-11-20T16:45:00+00:00">20 Nov 2019, 16:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hhxRATLKIz0" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото и видео предоставлены Управлением Росгвардии по Нижегородской области</figcaption>
      </figure>
      <p>Артиллерийский снаряд обнаружили местные жители в Городецком районе, сообщает Управление Росгвардии по Нижегородской области.</p>
      <p>На место происшествия после обращения в дежурную часть выехали взрывотехники инженерно-технической группы ОМОН.</p>
      <p>Саперы осмотрели находку и подтвердили догадку жителей о том, что это оружие. Боеприпас калибром 76 мм вывезли на безопасное расстояние и уничтожили.</p>
      <footer>Текст: Евгения Фондеркина</footer>
    </article>
