      <h1>Bremen: Razzia gegen rechtsextremen Verein "Phalanx 18"</h1>
      <address><time datetime="2019-11-20T16:10:13+00:00">20 Nov 2019, 16:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KH0TGouALkk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach dem Verbot des rechtsextremen Vereins "Phalanx 18" wurden mehrere Razzien durchgeführt: Die Polizei hat in Bremen und Niedersachsen fünf Wohnungen von Vereinsmitgliedern durchsucht. Dabei sollten mögliche Beweise wie gegebenenfalls verfassungsfeindliches Material sichergestellt werden.</p>
      <p>Bremens Innensenator Ulrich Mäurer <a href="https://www.senatspressestelle.bremen.de/detail.php?gsid=bremen146.c.327259.de&amp;asl=bremen02.c.732.de">begründete</a> das Verbot damit, dass der Verein sich gegen die verfassungsmäßige Ordnung und gegen den Gedanken der Völkerverständigung richte. "Phalanx 18" sei der nationalsozialistischen Ideologie verhaftet und habe versucht, diese Ideologie mit aggressiv-kämpferischen Mitteln durchzusetzen, so der SPD-Politiker weiter.</p>
      <p>Der Verein soll umfangreich für rechtsextremistische Musik sowie für verbotene Veranstaltungen geworben haben. Vereinsmitglieder hätten außerdem zu verschiedenen Anlässen verbotene nationalsozialistische Kennzeichen verwendetet.</p>
