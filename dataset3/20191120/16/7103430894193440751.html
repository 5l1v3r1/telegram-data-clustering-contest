      <h1>Саратовские полицейские спасли на пожаре 8-летнего мальчика</h1>
      <address>
        <time datetime="2019-11-20T16:20:00+00:00">20 Nov 2019, 16:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I_y1nHBgN9A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Саратове полицейские вынесли мальчика из задымленной квартиры. Об этом сообщает региональное ГУ МВД.</p>
      <p>В ночь с 3 на 4 ноября старший лейтенант полиции <b>Иван Гриценко</b> и старший сержант <b>Касым Мухаев</b> заметили пожар на 2-м Овсяном проезде в Волжском районе, услышали треск и увидели дым на балконе многоэтажки.</p>
      <p>Сотрудники ППС вызвали экстренные службы, а сами забежали в дом. Соседи сказали, что в охваченной дымом квартире на третьем этаже может находиться ребенок.</p>
      <p>
        <i>"Приблизившись к двери, полицейские услышали шум и крики о помощи. При помощи подручных средств им удалось отогнуть металлическую конструкцию дверного проема и проникнуть внутрь. В коридоре они обнаружили 8-летнего мальчика.</i>
      </p>
      <p><i>Передав ребенка медицинским работникам, полицейские при содействии гражданских лиц, попытались самостоятельно ликвидировать пожар на балконе. До приезда аварийных и экстренных служб сотрудникам удалось локализовать очаг возгорания и не допустить распространение огня на соседние квартиры</i>", - рассказали в ГУ МВД.</p>
      <p>Сотрудники будут награждены. О том, каким образом они помогли 8-летнему <b>Сереже Трубочкину </b>и другим жителям дома в Юбилейном, можно узнать из видеосюжета.</p>
      <p>Материал подготовил <b>Филипп Кочетков</b></p>
