      <h1>Jeanine Áñez llamará a elecciones "si Dios lo permite"</h1>
      <address><time datetime="2019-11-20T16:30:39+00:00">20 Nov 2019, 16:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CT4AvcFviKo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La presidenta interina de Bolivia, Jeanine Añez, anunció este miércoles que en las próximas horas tiene previsto convocar por decreto elecciones si no logra un acuerdo con el Parlamento, donde tiene mayoría el partido de Evo Morales.</p>
      <p>"Si Dios lo permite, hoy en horas de la mañana vamos a lanzar la convocatoria a elecciones como todo el país lo está demandando", dijo Áñez a los medios en La Paz a las puertas del Parlamento.</p>
      <p>Su Gobierno interino agotará "todas las instancias", pero "si la Asamblea no permite que lo hagamos de esa manera legal, pues buscaremos otro mecanismo", sentenció Añez.</p>
      <p>La presidenta provisional indicó que "primero vamos a estar con lo más apegado a la Constitución, hemos elaborado un proyecto base".</p>
      <p>La convocatoria de elecciones en Bolivia pasa porque la Asamblea Legislativa, en la que tiene mayoría de dos tercios el Movimiento al Socialismo (MAS) de Morales, nombre un nuevo órgano electoral, que tiene que llamar a una nueva cita con las urnas.</p>
      <p>No obstante, existe el precedente en una crisis similar en 2005 con Eduardo Rodríguez Veltzé de presidente en que los comicios fueron convocados por decreto, una vía que podría utilizar Áñez.</p>
      <p>El decreto que tiene preparado el Gobierno interino de Bolivia "probablemente pueda ser corregido, consensuado o enriquecido por todos los sectores que están involucrados en la lógica de pacificar al país".</p>
      <p>El Movimiento Al Socialismo presentó por su parte un anteproyecto para agilizar el proceso. Elecciones también exigidas por la Organización de Estados Americanos, que aprobó una resolución este miércoles reclamando el inicio inmediato del proceso electoral de manera transparente. El 10 de noviembre la Organización de Estados Americanos advirtió en un informe graves irregularidades en los comicios y horas después Morales anunció su renuncia tras casi 14 años en el poder, forzado por las Fuerzas Armadas, para al día siguiente salir hacia México, donde está asilado.</p>
      <p>Para que comience el proceso se debe nombrar un nuevo tribunal electoral tras la cascada de dimisiones de este órgano por las acusaciones de fraude de los comicios del 20 de octubre.</p>
      <p>Sin embargo, desde la formación de Evo Morales temen que la convocatoria de elecciones por decreto impida el nombramiento de nuevos vocales del MAS.</p>
      <p>En una rueda de prensa en México, donde Evo Morales recibió asilo político, el exmandatario recordó que espera volver a Bolivia.</p>
      <p>El país sudamericano está envuelto en una crisis política y social sin precedentes, que ha dejado al menos 30 muertos y más de 700 heridos, según la Defensoría del Pueblo boliviana.</p>
