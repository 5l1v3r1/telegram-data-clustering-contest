      <h1>Polícia holandesa detém 25 migrantes ilegais</h1>
      <address><time datetime="2019-11-20T16:23:29+00:00">20 Nov 2019, 16:23</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-I_kDf0MYhk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A polícia holandesa deteve um condutor de pesados romeno e 25 migrantes que se encontravam no interior de um contentor frigorífico que tinha o Reino Unido como destino final.</p>
      <p>A detenção teve lugar na terça-feira à noite a bordo de um ferry que seguia para o porto britânico de Felixstowe.</p>
      <p>Depois da descoberta, o ferry regressou ao porto holandês de Vlaardingen, próximo a Roterdão.</p>
      <p>A polícia explica as circunstâncias da descoberta.</p>
      <p>"Não sabemos ainda mas presumimos que alguém ouviu barulho e o contentor foi aberto. Uma vez de regresso ao porto todos foram examinados por um médico. Felizmente, a maioria encontra-se de saúde, 23 migrantes foram detidos e estão agora numa esquadra da polícia. Dois outros migrantes foram levados para o hospital para tratamento mas não se trata de nada grave", afirma a porta-voz da polícia Mirjam Boers.</p>
      <p>De recordar que há poucas semanas 39 migrantes, todos eles de origem vietnamita, foram encontrados sem vida no interior de um contentor frigorífico no leste de Inglaterra.</p>
