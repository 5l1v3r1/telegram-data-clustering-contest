      <h1>شاهد: في موقف نال الإشادة.. مواطن يحتفي بعامل استراحة بطريقة مميزة</h1>
      <address>
        <time datetime="2019-11-20T16:40:17+00:00">20 Nov 2019, 16:40</time>
      </address>
      <p>في موقف نال الإعجاب، أظهر مقطع فيديو احتفاء مواطن بطريقة مميزة بعامل استراحة.</p>
      <p>وألقى المواطن قصيدة شعر في مدح العامل الذي ظهر على وجهه الابتسامة والفرحة، وأشاد المغردون بموقف المواطن واعتبروه نموذجاً يحتذى به.</p>
