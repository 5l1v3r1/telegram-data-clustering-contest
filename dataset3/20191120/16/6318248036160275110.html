      <h1>EN VIVO: Embajador sostiene que sí hubo quid pro quo con Ucrania</h1>
      <h2>Sigue la transmisión en directo</h2>
      <address><time datetime="2019-11-20T16:33:00+00:00">20 Nov 2019, 16:33</time> by <a rel="author">AP</a></address>
      <figure>
        <img src="https://bloximages.newyork1.vip.townnews.com/elvocero.com/content/tncms/assets/v3/editorial/3/73/3732c577-0d35-5bef-940e-006cb7ec0efa/5dd56af955fff.image.jpg"/>
        <figcaption>
          <cite>Andrew Harnik / AP</cite>
        </figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/c2D5Sr4fN9U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>WASHINGTON</b> — El embajador estadounidense ante la Unión Europea declaró hoy que Rudy Giuliani estaba presionando para un “quid pro quo” con Ucrania y que tenía que aceptarlo porque eso es lo que había ordenado el presidente Donald Trump.</p>
      <p>“El señor Giuliani estaba expresando los deseos del presidente de Estados Unidos, y nosotros sabíamos que estas investigaciones eran importantes para el presidente”, declaró el embajador Gordon Sondland ante la comisión de la Cámara de Representantes que lleva a cabo la pesquisa de juicio político en torno a Trump.</p>
      <p>Sondland, quizás el testigo más esperado en la pesquisa, dejó claro que creía que Trump estaba presionando a Ucrania para que investigue a los demócratas a cambio de una reunión en la Casa Blanca que deseaba el mandatario ucraniano. Sondland manifestó que luego entendió que la asistencia militar a Ucrania estaba siendo retenida hasta que las investigaciones se realizaran.</p>
      <p>Sondland describió como las exigencias fueron aumentando, y cada vez había más condiciones para que se concrete una reunión en la Casa Blanca con el mandatario ucraniano.</p>
      <p>“A medida que pasaba el tiempo, se agregaban más artículos en el menú, especialmente lo de Burisma y lo de la injerencia en las elecciones del 2016”, dijo Sondland en referencia a la compañía ucraniana en que el hijo de Biden estaba en la junta directiva. Además añadió “lo del servidor”, es decir los emails del Partido Demócrata que fueron hackeados.</p>
      <p>“Yo sé que miembros de esta comisión han enmarcado estos complicados temas en una simple pregunta: ¿había ‘quid pro quo?’ Como testifiqué previamente, en cuanto a los pedidos de una llamada con la Casa Blanca y una reunión en la Casa Blanca, la respuesta es sí”, dijo Sondland.</p>
      <p>“Nosotros no queríamos trabajar con el señor Giuliani”, añadió el diplomático, pero Trump le dijo a él y a otros miembros del equipo “hablen con Rudy” en los temas ucranianos “así es que seguimos las órdenes del presidente”.</p>
      <p>Sondland aseveró que en ese entonces no sabía que había un vínculo entre Burisma y los Biden, pero que ya lo entiende.</p>
      <p>“Habíamos escuchado de eso por Rudy y suponíamos que Rudy lo sabía por el presidente”.</p>
      <p>La investigación se centra en denuncias de que Trump exigió investigaciones de Joe Biden y de su hijo — y de la desacreditada teoría de que fue Ucrania y no Rusia la que interfirió en las elecciones del 2016 — a cambio de la asistencia a Ucrania y una invitación al presidente de Ucrania a la casa Blanca.</p>
      <p>Sondland confirmó además que habló por teléfono celular con Trump desde un bullicioso restaurante en Kiev al día siguiente de la llamada en que Trump presionó al líder ucraniano que investigue al ex vicepresidente Joe Biden.</p>
      <p>Ratificó además, como lo han hecho otros testigos, que el secretario de Estado Mike Pompeo y otros altos cargos del gobierno estaban enterados de los tratos con Ucrania.</p>
      <p>Explicó que específicamente le dijo al vicepresidente Mike Pence “que tenía inquietudes” sobre el hecho de que la asistencia militar a Ucrania “había sido vinculada” a las investigaciones.</p>
      <p>“Todos estaban enterados”, testificó Sondland, “eso no era ningún secreto”.</p>
      <p>Sondland _un acaudalado empresario de hoteles que donó dinero a la campaña de Trump_ es quizás el más anticipado de todo el proceso, pues es la persona más directamente involucrada en los tratos de Trump con Ucrania.</p>
      <p>Le ha dicho a los legisladores que la casa Blanca tiene documentada la llamada del 26 de julio a pesar de que Trump dice que no recuerda esa conversación.</p>
      <p>La versión de Sondland confirma el testimonio de numerosos testigos que han hablado ante la comisión en días recientes.</p>
      <p>La investigación se centra en denuncias de que Trump presionó a Ucrania para que investigue a sus rivales políticos, y estaba reteniendo la ayuda militar como medida de presión.</p>
      <p>Sondland pareció listo para defenderse de acusaciones por el hecho de que ha cambiado sus declaraciones, afirmando que “mi memoria no es perfecta”. Afirmó que el Departamento de Estado le ha quitado el acceso a emails, registros de llamadas y otros documentos que necesitaría para responder preguntas.</p>
      <p>Aun así mostró otros emails y mensajes de texto para respaldar su aseveración de que otros en el gobierno estaban al tanto del trato con Ucrania.</p>
      <p>Sondland insistió, dos veces, que “me opongo vehementemente a cualquier suspensión de la ayuda” a Ucrania.</p>
      <p>“Yo estaba actuando de buena fe. Como designado presidencial, obedecí las instrucciones del presidente”, afirmó.</p>
      <p>Sondland, quien dijo ser hijo de inmigrantes refugiados del Holocausto, se describió como “un republicano de toda la vida” que ha trabajado con miembros de ambos partidos incluyendo Biden.</p>
      <p>Sondland -- apodado uno de los “tres amigos” a cargo de la política ucraniana -- negó la denuncia de que era parte de una “diplomacia ilegítima” que iba en forma paralela a la diplomacia oficial. Mostró mensajes de texto y emails demostrando que él, el ex enviado especial Kurt Volker y el secretario de Energía Rick Perry mantuvieron a Pompeo y a otros enterados de los tratos. Un mensaje de Volker dice: “Hable con Rudy como lo pidió S” (en referencia a secretario de estado)”.</p>
      <p>Sondland afirmó que el Departamento de estado “estaba al tanto de que la promesa de realizar investigaciones era uno de los temas que estábamos buscando”.</p>
      <p>Adam Schiff, el legislador demócrata que preside la comisión, declaró que “el conocimiento de esta trama era amplio”.</p>
      <p>Schiff advirtió a Pompeo y a otros funcionarios que se han negado a declarar y a entregar documentos que “lo hacen asumiendo su propio riesgo”, recordando que la obstrucción de justicia fue una de las acusaciones presentados en el caso Watergate.</p>
      <p>El republicano de mayor rango en la comisión, Devin Nunes, despotricó contra el proceso y le dijo al embajador: “Señor Sondland, usted aquí será víctima de una campaña de desprestigio”.</p>
      <p>Nunes renovó su demanda de que sea divulgada la identidad del denunciante anónimo cuya queja desató el proceso.</p>
