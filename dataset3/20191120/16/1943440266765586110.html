      <h1>阪神・呂彦青が帰国「勝負の年になる」</h1>
      <address>
        <time datetime="2019-11-20T16:32:00+00:00">20 Nov 2019, 16:32</time>
      </address>
      <p>　阪神は２０日、台湾出身の呂彦青が帰国したと発表した。加入１年目の昨季に続いて１軍登板はなく、２軍では２２試合に登板して１勝７敗、防御率４・７６だった。</p>
      <p>　来季は３年契約の最終年で、球団を通じて「勝負の年になる。１軍のマウンドに上がれるようにしっかり練習する」などとコメントした。</p>
    </article>
