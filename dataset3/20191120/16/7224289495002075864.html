      <h1>CFE recibirá certificados de energía limpia sin nuevas plantas; daña inversión por 9 mdd: AMDEE</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_V9iY3o7RS8" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El director adjunto de la Asociación Mexicana de Energía Eólica (AMDEE), Julio del Valle, afirmó que el gobierno de AMLO va a simular el cumplimiento de generación de energía limpia al otorgar certificados a la capacidad ya instalada de la Comisión Federal de Electricidad, destruyendo el valor de los propios certificados y dañando la inversión en el país por más de 9 mil millones de dólares.</p>
