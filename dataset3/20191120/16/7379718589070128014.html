      <h1>Goya, Pierre et Gilles, Dóra Maurer: gli appuntamenti culturali</h1>
      <address><time datetime="2019-11-20T16:05:13+00:00">20 Nov 2019, 16:05</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LzZeEZmg_pE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In occasione del 200esimo anniversario della sua creazione, il <b>Museo del Prado di Madrid</b> offre ai visitatori una <a href="https://www.museodelprado.es/en/whats-on/exhibition/solo-la-voluntad-me-sobra-drawings-by-goya/802339bb-1b74-8f92-d9ac-091244d4e474">straordinaria mostra su Goya</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196770510362812417" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Quest'esposizione raccoglie oltre 300 disegni, sottolineando la contemporaneità di un artista che, come pochi altri, ha ritratto la violenza sulle donne.</p>
      <p>Nella rassegna esposta al museo della capitale spagnola, si possono ammirare l'originalità e l'indipendenza di Goya , uno dei maggiori anticipatori del romanticismo.</p>
      <p>L'arte di Goya è in mostra al Prado fino al 16 febbraio 2020.</p>
      <h3>Pierre et Gilles, tra musica e fotografia</h3>
      <p>Trasferiamoci <b>a Parigi, alla Cité de la Musique</b> (oggi Philharmonie de Paris), dove fino al prossimo 23 febbraio si possono ammirare <a href="https://philharmoniedeparis.fr/fr/exposition-pierre-et-gilles">gli scatti di Pierre et Gilles</a>. I due fotografi francesi hanno ritratto diverse generazioni di celebrità: da Nina Hagen a Boy George, passando per Serge Gainsbourg e Madonna.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197136962060247040" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pierre Commoy e Gilles Blanchard, nella mostra parigina, espongono un centinaio dei loro ritratti più famosi, alcuni dei quali inediti. L'esposizione, concepita come un'installazione musicale e visiva, si concentra in particolare sullo speciale rapporto dei due fotografi con i musicisti del loro tempo.</p>
      <h3>Il dinamismo, le percezioni e le geometrie di Dóra Maurer</h3>
      <p>La nostra ultima tappa è la <b>Tate Modern di Londra</b>. Qui potrete ammirare <a href="https://www.tate.org.uk/whats-on/tate-modern/exhibition/dora-maurer">le opere dell'artista ungherese Dóra Maurer</a>, fino al 5 luglio 2020, gratuitamente.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1156597920994660352" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Sono 35 i pezzi in mostra, che rivelano la diversità della produzione della pittrice, insegnante e curatrice. Opere grafiche, fotografie, film e dipinti raccolti in oltre cinquant'anni di carriera. I riflettori sono tutti puntati sull'approccio concettuale giocoso, che l'artista mette nelle sue sperimentazioni, attraverso tutti i media.</p>
