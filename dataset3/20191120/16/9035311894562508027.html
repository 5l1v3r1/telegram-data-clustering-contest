      <h1>Otizm nedir? Nasıl bir eğitim modeli uygulanmalı?</h1>
      <address><time datetime="2019-11-20T16:14:09+00:00">20 Nov 2019, 16:14</time> by <a rel="author">Dilek Gul</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vNR82kaK3uY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Otizmli bireylerin sorunları, İstanbul Aksaray’daki Mehmetçik İlkokulu’nda otizmli çocuklara yapılan ayrımcılığın ardından gündeme gelse de aslında yıllardır ötenelenen büyük bir sorun.</p>
      <p>Türkiye’de 1 milyon 350 bine yakın otizmli birey var. 0-18 yaş aralığında olan otizmli çocuk sayısı ise ortalama 350 bin. Bunların sadece yalnızca yüzde 5’i eğitime erişebiliyor. Türkiye’de otizmli bireylere ve onların sorunlarına dair resmi bir çalışma olmadığı için bu verilere sivil toplum örgütlerinin çalışmalarından ulaşılabiliyor.</p>
      <p>Milli Eğitim Bakanlığı’nın verilerine göre, Türkiye’de eğitim gören 2 binin üzerinde otizmli çocuk var.</p>
      <p>Ancak otizmli bireylere kapsamlı bir şekilde eğitim verebilecek ve onların ihtiyaçlarını karşılayabilecek eğitim alanı henüz oluşturulamadı.</p>
      <blockquote>Otizmli ve diğer engelli çocuklar için kapsayıcı eğitim modeli sağlanmalı</blockquote>
      <p>Tohum Otizm Vakfı Genel Müdürü Betül Selcen Özer, otizmli çocuklara acıma duygusu yerine hak temelli yaklaşılması gerektiğini ifade ediyor.</p>
      <p>"Otizmli ve diğer tüm engelli çocuklar için kapsayıcı yani aynı eğitim ortamında bir arada olmaları teneffüslere ayrı saatlerde çıkmamaları, okul koridorlarında bir arada olmaları, farklı kapılardan girip çıkmamaları, sınıfların izbe, okulun en alt katında ya da böyle kıyıda köşede olmaması yani hayatın içinde olmaları çok önemli. Bizim bir projemiz var; Okulda birlikte, hayatta birlikte. Çocuklar ilkokul çağlarında bunu öğreniyorlar ve beraber büyüdüklerinde işte bu olayları yaşamayacağız. O tepkileri görmeyeceğiz, çünkü ileride onlar da anne, baba olacaklar. Hayatlarında engelli arkadaşları olan bireylerin, bir engelliye ayrımcılık yaptığını hiç gördünüz mü ?"</p>
      <blockquote>Bu işin sacayağında veliler, öğretmenler ve idareciler var. Onların tutumunu değiştirmek kritik önemde</blockquote>
      <p>Özer, veliler, öğretmenler ve idarecilerin tutumunu değiştirmenin kritik önemde olduğunu vurguluyor.</p>
      <p>"Ülkemizde engelli çocukların okullara girmeleri bir dert. Hatta okula girdikten sonra da ayrımcılığın devam ettiğini görüyoruz. Biz, 'Okulda birlikte, hayatta birlikte' projesiyle gördük ki, sınıfların içinde bile ayrımcılığın devam ettiğini gördük. Hatta öğretmenlerimiz eğitimin başında şunu söyledi ; benim sınıfımda yirmi çocuğum var, otizmli çocuğumu bir kenara ayırıyorum. Çünkü onun yapamayacağını düşünüyorum. O gün ne işleniyorsa ondokuz çocuğa etkinliği, eğitimi veriyorum. Ama otizmli çocuğuma oyalansın diye oyun yaptırıyorum. Ama biz daha sonra şunu kırdık, yirmi çocuğun da bir arada otizmli olsun olmasın, engelli olsun olmasın diğer akranları ile beraber ortaklaşa yapabilecekleri eğitimler geliştirdik. Öğretmenleri güçlendirdik, sonra velileri eğittik. Çünkü velilere engelli bireylerin de hayatta neler başarabileceğini onlara göstermek istedik. Yani öğretmenler, veliler ve okul idarecileri kapsayıcı eğitim nedir, bir arada olmanın nasıl bir zenginlik olduğunu ve özel gelişimli çocuklara nasıl yaklaşılması gibi konularda eğittik. Yani okul iklimlerini dönüştürmeye çalışıyoruz. Bunu neden yapıyoruz ? Çünkü tek çaremiz eğitim."</p>
      <blockquote>Otizm Eylem Planı'ndaki önerilerimiz bir an önce hayat bulmalı</blockquote>
      <p>Tohum Otizm Vakfı Genel Müdürü Betül Selcen Özer, çocukların otizm derecelerine göre eğitim almaları gerektiğini ifade ediyor. Ama en önemlisi otizmli çocukların, en az kısıtlayıcı ortamda akranları ile beraber olabilmesi.</p>
      <p>Bununla birlikte, 2013 yılında sivil toplum kuruşlarının öncülüğünde hazırlanan ve ilgili bakanlıklara sunulan bir taslak va; Otizm Eylem Planı</p>
      <p>2016 yılında kabul edilen bu taslak, otizmli bireylerin tüm süreçlerini kapsıyor ve toplumun algısını sağlıklı yönde değiştirebilecek öneriler içeriyor. Otizmle ilgili sivil toplum çalışmaları yapanların beklentileri ise bu taslakta yer alan önerilerin bir an önce hayata geçirilmesi.</p>
