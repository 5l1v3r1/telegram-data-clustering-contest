      <h1>طريق مسدود</h1>
      <address><time datetime="2019-11-20T01:03:50+00:00">20 Nov 2019, 01:03</time> by <a rel="author">Lebanon 24</a></address>
      <p>رأى مصدر لبناني أن "الجميع الآن في طريق مسدود في غياب الحكومة ودور لرئيس الجمهورية ميشال عون الذي يفترض أن يلعب دور الحكم بين سعد الحريري الذي يعتبر أن لا حكومة من دونه و"حزب الله" الذي يتصرف أيضا استنادا إلى اقتناعه بأن لا حكومة من دونه".</p>
