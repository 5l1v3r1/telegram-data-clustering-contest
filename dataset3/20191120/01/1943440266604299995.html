      <h1>ルイスエンリケ氏、スペイン代表監督復帰　２２年のＷ杯まで</h1>
      <address>
        <time datetime="2019-11-20T01:36:00+00:00">20 Nov 2019, 01:36</time>
      </address>
      <p>　スペイン・サッカー連盟は１９日、同国代表監督に、６月に辞任したルイスエンリケ氏が復帰すると発表した。契約期間は２０２２年のワールドカップ（Ｗ杯）カタール大会まで。</p>
      <p>　同氏は娘の看病のために辞任したが、その後に娘が死去した。コーチから後任に昇格したモレノ氏と交代となる。スペインは来年の欧州選手権出場を決めている。（ロイター）</p>
    </article>
