      <h1>Экспресс-итоги выступления сборной России в отборе Евро-2020 </h1>
      <h2>Семь выводов по выходу команды Черчесова на чемпионат Европы</h2>
      <address><time datetime="2019-11-20T01:58:00+00:00">20 Nov 2019, 01:58</time> by <a rel="author">Сергей Летов</a></address>
      <p>Выездным разгромом сборной Сан-Марино (5:0) команда России закончила отборочный турнир чемпионата Европы – 2020.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0OaYKkCUOCg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Несколько выводов по игре и турниру.</p>
      <p>1. Новые лица. Станислав Черчесов впервые вызвал в сборную Ильзата Ахметова (ЦСКА), Николая Комличенко («Млада Болеслав»), Зелимхана Бакаева («Спартак»), Дмитрия Баринова («Локомотив»), Максима Беляева («Арсенал»), Александра Соболева («Крылья Советов»), Рифата Жемалетдинова («Локомотив»), Даниила Фомина («Уфа»), Вячеслава Караваева («Зенит»), Дмитрия Чистякова («Ростов»), Евгения Чернова («Ростов»).</p>
      <p><b>2. Консерватизм.</b> Несмотря на большое количество новичков, Черчесов опирается на наигранный костяк. Из новичков в отборе дебютировали Ахметов, Бакаев, Комличенко, Баринов, Беляев и Караваев. Даже в матчах против Сан-Марино, закончившихся с общим счетом 14:0, Черчесов предпочел «знакомых» футболистов. В саранском матче на замену при счете 4:0 вышел Дмитрий Баринов. В Серравалле в основе появились Максим Беляев и Зелимхан Бакаев, а Николай Комличенко заменbk Алексея Миранчука при счете 4:0.</p>
      <p><b>3. Ответственность.</b> Сборная не пропускала в концовках и не потеряла очки в матчах с записными аутсайдерами отбора, как это случалось на протяжении поколений. Забили Казахстану, Кипру и Шотландии после 80-й минуты. С Сан-Марино играли «заряженными», не позволив случиться конфузам, или минимальным победам, как с Андоррой в 1999-м (2:1), 2007-м (1:0) и 2010-м (2:0), или Люксембургом в 2001-м (2:1). Об ответственности за результат говорит и выход на замену восстанавливающегося от повреждения Александра Головина в последнем матче с Сан-Марино при счете 4:0.</p>
      <p><b>4. Более комбинационный футбол.</b> В матчах отбора игроки сделали больше пасов за владение, чем в предыдущие годы, а в матче с Бельгией установили рекорд – 6,7 передач за владение. В отборе этот показатель составил пять передач, в матчах предыдущего периода – 3–3,5. Снизилось количество длинных передач и кроссов, увеличилось время владения и пасов на чужой половине поля. В матчах с Казахстаном и Сан-Марино игроки чаще предпочитали игру в пас в штрафной и возле нее более простым и результативным решениям.</p>
      <p><b>5. Отсутствие гибкости. И ротации в нападении.</b> Во всех матчах отбора, кроме стартового против Бельгии (1:3) сборная начинала по схеме 4-2-3-1 с незначительными вариациями. В петербургском матче против Бельгии (1:4) Черчесов не поменял схему и при счете 0:3. Артем Дзюба выходил в стартовом составе во всех играх. В случае форс-мажора в распоряжении Черчесова на Евро на будет опытного форварда.</p>
      <p><b>6. Право на использование оборонительной модели.</b> После поражения от Бельгии в Петербурге Станислав Черчесов заявил: – Ситуация заставляла нас побеждать, чтобы занять первое место. Я понимал, что это риск. Значит, нужно находить другие аргументы в матчах с соперниками самого высокого уровня. мы хотели играть сегодня в футбол, потому что надо было выигрывать. Хотели играть от себя, не закрываться, помериться силами в открытом противостоянии. На чемпионате мира нас все ругали, что у нас много защитников в матче с испанцами было. Дескать, закрылись и не играли в футбол. Сегодня сделали по-другому.</p>
      <p>При выборе оборонительной тактики на чемпионате Европы, Станислав Черчесов получит полное право вспомнить результат, показанный на чемпионате мира. И результат в матче против Бельгии, в котором Россия попробовала сыграть в открытый футбол. Тем более, что россияне сыграют против бельгийцев на ЧЕ.</p>
      <p><b>7. Вратарский вопрос. </b>Стабильность Гильерме, Джанаева, Лунева, Шунина породила призыв попросить Игоря Акинфеева вернуться в сборную. Удачное возвращение в команду Юрия Жиркова, воспоминания об игре Сергея Игнашевича на чемпионате мира, говорят о справедливости этих призывов. Джанаев, Гильерме, Лунев и Шунин не играли на национальном уровне на крупных турнирах.</p>
