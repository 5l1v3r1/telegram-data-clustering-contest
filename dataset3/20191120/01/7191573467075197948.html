      <h1>Después de Fabián Mazzei, Flor Torrente también le dio con todo a Yanina Latorre</h1>
      <address><time datetime="2019-11-20T01:47:00+00:00">20 Nov 2019, 01:47</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lv_lNjndmoc" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>"Yo entiendo que Yanina se sienta incómoda porque a nadie le gusta que le digan en la cara cosas que no le gustan", dijo la modelo</b>
        </i>
      </p>
      <p>Muy a su pesar <b><a href="http://www.diariopopular.com.ar/flor-torrente-a2716">Flor Torrente</a></b>, la hija de <b>Araceli González</b>, tuvo que salir a hablar del episodio desagradable que <a href="http://www.diariopopular.com.ar/yanina-latorre-a1779">Yanina Latorre</a> vivió con Fabián Mazzei cuando la increpó en un supermercado por atacar a su mujer en la pelea judicial con Adrián Suar.</p>
      <p>"<b>Yo entiendo que Yanina se sienta incómoda porque a nadie le gusta que le digan en la cara cosas que no le gustan</b>". Torrente no dudó en defender a su madre en el litigio que mantiene con Suar, padre de su hermano Toto, y salió al cruce de Yanina: "Fabián dijo lo que tenía que decir. Si ella afirma que si cuenta todo lo que paso, lo hunde. En verdad no es así, si cuenta todo hunde a otro (en clara referencia a Suar)", contó en Hay Que Ver (Canal 9).</p>
      <p>Ella insistió en que "me molesta la mentira. Entiendo que todo esto es parte del juego, pero también hay que chequear la información y dejar que todo el tema entre mi mamá y Suar se encargue la justicia". La hija de Ara defendió con uñas y dientes a su madre: "Ella tiene derecho a hacer la denuncia cuando se le antoje".</p>
