      <h1>时隔376天安东尼重返NBA！甜瓜开拓者首战砍10分4篮板</h1>
      <address>
        <time datetime="2019-11-20T01:35:34+00:00">20 Nov 2019, 01:35</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/107/w1024h683/20191120/1d3e-iipztff4125435.jpg"/>
        <figcaption>北京时间11月20日新奥尔良，NBA常规赛波特兰开拓者队客场104-115不敌鹈鹕，开拓者队刚刚签约的前NBA全明星球员卡梅隆-安东尼首发出场，这也是他时隔376天后重返NBA赛场，他上一次在NBA出场是2018年11月9日，对手恰好是开拓者。今天比赛安东尼出场23分钟14投4中，得到10分4篮板1盖帽，另外还有5次失误和5次犯规。</figcaption>
      </figure>
