      <h1>Ces habitants se battent contre l’enfouissement de déchets nucléaires près de leur village</h1>
      <h2>Depuis plus de 20 ans, un sentiment de menace permanente plane sur ce petit village de la Meuse</h2>
      <address><time datetime="2019-11-20T01:40:24+00:00">20 Nov 2019, 01:40</time> by <a rel="author">Victor Chevet</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UY-4YkrdM8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Que se passe-t-il dans le village de Bure, dans la Meuse ? L’industrie nucléaire y possède des laboratoires pour étudier le comportement des déchets nucléaires en sous-sol et projette, aux alentours de 2025, de créer un immense centre de stockage pour les y enfouir pendant des millions d’années. Un climat de tension règne dans la région, où la méfiance des habitants farouches au projet est redoublée par l’intense présence policière, officiellement en mission de surveillance.</p>
      <p>Entre intérêts économiques, environnementaux, défiance et résistance publique, découvrez dans ce documentaire <i>ARTE</i> comment le village de Bure cristallise tous les points de vue autour du nucléaire, un sujet très français : notre pays est celui possédant le plus de centrales en Europe.</p>
      <p>Si vous voulez en savoir plus, vous pouvez aussi lire ce reportage re-publié dans le <a href="https://www.courrierinternational.com/article/reportage-bure-un-quotidien-infernal"><i>Courrier International</i></a>, ou regarder <a href="https://www.youtube.com/watch?v=wHSO-zWlIis">cette conférence de 2016 de Bernard Bonin</a>, chercheur et directeur scientifique adjoint à la direction de l’énergie nucléaire du CEA — le Commissariat à l’énergie atomique et aux énergies alternatives (il aborde très précisément le cas du stockage profond au centre de Bure à partir de 1:17:20).</p>
      <p>[Le documentaire est disponible jusqu’au 05 février 2020.]</p>
