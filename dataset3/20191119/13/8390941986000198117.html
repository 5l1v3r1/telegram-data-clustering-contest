      <p><b><a href="https://cadenaser.com/tag/mario_casas/a/">Mario Casas</a> acudió este lunes a '<a href="https://cadenaser.com/tag/el_hormiguero/a/">El Hormiguero</a>'</b> para promocionar sus próximos proyectos, como 'Adiós', la película que protagoniza junto a Natalia de Molina; y 'El practicante', el nuevo largometraje de <a href="https://cadenaser.com/tag/netflix/a/">Netflix</a>. Para esta última producción, el actor ha tenido que someterse a <b>un importante cambio físico</b>, perdiendo mucho peso y haciéndose un estropicio en la cabeza. De hecho se presentó en el programa con una gorra para ocultar el look que luce en el filme.</p>
      <p>Esta fue la excusa que aprovechó <a href="https://cadenaser.com/tag/pablo_motos/a/">Pablo Motos</a> para vacilar a su invitado. Entre bromas y sarcasmos se desarrolló esta entrevista en la que el presentador le preguntó a Casas si <b>sus partes íntimas</b> habían sufrido algún cambio por todas las veces que había engordado y adelgazado en función del papel que le tocaba hacer en cada momento.</p>
      <p><b>"¿Cuándo engordas y adelgazas, la picha también?"</b>. Esta fue la pregunta que terminó de cabrear a la audiencia, que no dudó en pasarse por Twitter para criticar a Motos y su entrevista a Mario Casas:</p>
