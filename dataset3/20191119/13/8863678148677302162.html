      <h1>Денежный фонтан и старт горнолыжного сезона: короткие новости 19 ноября</h1>
      <address>
        <time datetime="2019-11-19T13:12:09+00:00">19 Nov 2019, 13:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HzaXf-V_ciM" width="853" height="480" data-service="Youtube" scrolling="no"/>

      <p>ДЕНЕЖНЫЙ ФОНТАН</p>
      <p>В одном из красноярских сетевых супермаркетов из кассового аппарата неожиданно забил денежный фонтан. Инцидент попал в объектив камеры наблюдения. На кадрах видно, что во время расчета одного из покупателей из ячеек начали вылетать купюры. Как пояснили в пресс-службы торговой сети в магазине снимали рекламный ролик. Поэтому не исключено, что из-за оборудования, которое использовалось для этого процесса, и произошел технический сбой других систем.</p>
      <p>ОЧЕРЕДЬ НА ЛЫЖНЮ</p>
      <p>На красноярских горнолыжных склонах сегодня официально открыли сезон. Так как работал всего один подъемник, а желающих прокатится с самого утра набралось не меньше пятисот человек — собралась очередь. Второй подъемник и трассы, на которые он ведёт, еще готовят — там намораживают снег.</p>
      <p>НАСЛЕДИЕ КРАСНОЯРСКОГО КРАЯ</p>
      <p>Сразу несколько мемориальных табличек сегодня торжественно открыли в Красноярске. В церемонии принял участие заместитель губернатора Василий Нелюбин. Памятные знаки посвящены заслуженным труженикам региона — деятелям культуры и медицины, промышленникам. Этот проект приурочен к юбилею красноярского края. Всего планируется установить 85 таких табличек — на каждой из есть специальный код, отсканировав который можно узнать биографию человека.</p>
