      <p>中國旺旺(<a href="http://stock360.hkej.com/quotePlus/00151">00151</a>)曾升6.4%，見6.8元創兩周高，現升5.3%，成交額7730萬元。<br/>集團中午公布，截至9月底止中期盈利16.15億元(人民幣‧下同)，按年升18.36%；每股盈利12.99分，派中期息每股0.64美仙。<br/>期內，收益93.04億元，按年升0.6%；毛利率48.9%，按年升4.4個百分點。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
