      <h1>WATCH LIVE: House Intelligence Committee holds next public impeachment hearing featuring Vindman</h1>
      <address><time datetime="2019-11-19T13:00:15+00:00">19 Nov 2019, 13:00</time> by <a rel="author">Washington Examiner Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/anIuMQzRpxc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The House Intelligence Committee will hear the next round of impeachment testimony from government officials on Tuesday at 9:00 a.m. EST.</p>
      <p>Lt. Col. Alexander Vindman, the top Ukraine specialist on the National Security Council, and Jennifer Williams, a foreign service aide detailed to Vice President Pence's office, will testify in the morning. Kurt Volker, the former special envoy to Ukraine, and Tim Morrison, the former National Security Council aide will be the next to publicly testify at 2:30 p.m.</p>
