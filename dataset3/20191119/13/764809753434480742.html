      <h1>طالبان تطلق سراح أمريكي وأسترالي كانا محتجزين في أفغانستان</h1>
      <address><time datetime="2019-11-19T13:30:54+00:00">19 Nov 2019, 13:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_-57Aj9Q_5A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أفرجت حركة طالبان الثلاثاء في جنوب افغانستان عن رهينتين أميركي واسترالي كانا محتجزين لديها منذ 2016 اثر خطفهما في كابول في اطار صفقة تبادل ستشمل ثلاثة مسؤولين بارزين من الحركة المتمردة موقوفين لدى السلطات الافغانية.</p>
      <p>ويأتي الإفراج عن الأميركي كيفن كينغ والأسترالي تيموثي ويكس الاستاذين في الجامعة الأميركية في كابول، بعد أسبوع على إعلان الرئيس أشرف غني أن أفغانستان ستفرج عن ثلاثة مسؤولين من طالبان في صفقة تبادل تهدف كما يبدو الى استئناف محادثات السلام.</p>
      <p>وقال مصدر في الشرطة "حوالى الساعة العاشرة صباحا أُفرج عن استاذين في الجامعة الأميركية في منطقة نوبهار بولاية زابل، وغادرا زابل جوا على متن مروحيات أميركية".</p>
      <p>وأكدت ثلاثة مصادر من طالبان في الولاية الإفراج عن الرهينتين. وقال أحد تلك المصادر إنهما وصلا بالسيارة.</p>
      <p>وقال مصدر آخر لوكالة فرانس برس "أفرجنا عن الأستاذين وننتظر الآن أن تفرج حكومة كابول والأميركيون عن أسرانا الثلاثة في أقرب وقت".</p>
      <p>وقال مصدر دبلوماسي في الدوحة، حيث لطالبان مكتب سياسي، لوكالة فرانس برس إن السجناء الثلاثة من المتمردين، وصلوا الدوحة في وقت سابق الثلاثاء استعدادا لعملية التبادل، لكن لم يفرج عنهم بعد.</p>
      <p>ولم يرد تعليق بعد من السفارة الأميركية في أفغانستان. وقال مسؤولون أفغان في كابول إنهم سينشرون بيانا في وقت قريب.</p>
      <p>وقالت الجامعة الأميركية في كابول "نشاطر العائلات الارتياح".</p>
      <p>وجاء في بيان للجامعة أن "الجامعة وطلابنا والاساتذة والموظفين، شعروا بغياب زميلينا حتى مع مواصلتنا في الدعوة لإطلاق سراحهما في السنوات الثلاث الماضية".</p>
      <p>وخطف مسلحون يرتدون بزات عسكرية كينغ وويكس في آب/أغسطس 2016 من قلب كابول.</p>
      <p>وظهر الاثنان في تسجيل فيديو نشرته حركة طالبان التي قالت ان صحة كينغ ليست جيدة.</p>
      <p>وقال الرئيس غني الثلاثاء إن صحتهما "كانت تتدهور اثناء احتجاز الارهابيين لهما".</p>
      <h3>دفع المحادثات</h3>
      <p>كان غني أعلن في 12 تشرين الثاني/نوفمبر عن صفقة التبادل قائلا إن سجناء طالبان المعتقلين في سجن باغرام، سيفرج عنهم "بشروط".</p>
      <p>وأحدهم هو أنس حقاني، الذي اعتقل في 2014، وشقيقه الأكبر هو نائب زعيم طالبان وزعيم شبكة حقاني المرتبطة بطالبان.</p>
      <p>وتتهم السلطات الأفغانية أنس حقاني بأنه من أهم القياديين في الشبكة. وكثيرا ما دعت طالبان للافراج عنه مؤكدة أنه طالب.</p>
      <p>والسجينان الآخران هما حاج ملي خان الذي يعتقد أنه عم قائد حركة حقاني سراج الدين حقاني، وعبد الرشيد الذي يقال إنّه شقيق محمد نابي عمري عضو المكتب السياسيّ لطالبان في قطر.</p>
      <p>وكان غني قد أعرب عن امله في أن يساعد القرار في "تمهيد الطريق" لبدء محادثات مباشرة غير رسمية بين حكومته وطالبان التي ترفض التفاوض مع حكومته.</p>
      <p>على مدار العام الماضي، أجرت الولايات المتحدة وحركة طالبان محادثات مباشرة سعياً للتوصل إلى اتفاق من شأنه جلب المتمردين إلى طاولة محادثات السلام مع كابول، والسماح للولايات المتحدة ببدء سحب القوات.</p>
      <p>ولكن الرئيس الاميركي دونالد ترامب أنهى المفاوضات فجأة في أيلول/سبتمبر، مشيراً إلى استمرار عنف طالبان.</p>
      <p>ويتفق معظم الخبراء على أن الحل السياسي هو السبيل الوحيد لتحقيق سلام دائم في أفغانستان، وقد تركت كل من الولايات المتحدة وحركة طالبان الباب مفتوحا أمام استئناف المفاوضات.</p>
      <p>ويمكن أن تؤشر صفقة التبادل هذه إلى انفراج ما.</p>
      <p>وكانت طالبان قد ضمت اسم أنس حقاني في فريق التفاوض الذي تم الكشف عنه في شباط/فبراير، وقال المتحدث باسم الحركة لوكالة فرانس برس آنذاك إن الأميركيين اعتقلوا حقاني "ويتعين الافراج عنه للمساعدة في المحادثات".</p>
      <p>وقال رئيس وزراء باكستان عمران خان الثلاثاء إنه يأمل أن تسهم عملية الإفراج في "تعزيز الثقة" لدى كل الأطراف لإعادة الانخراط في المحادثات.</p>
      <p>وإسلام أباد التي تنفي اتهامات واشنطن وكابول لها بدعم طالبان، ساعدت في تسهيل المحادثات بين الولايات المتحدة والمتمردين، وألمح خان الثلاثاء إلى أن بلاده لعبت دورا أيضا في الافراج عن الرهينتين.</p>
      <p>وقال في تغريدة على تويتر إن باكستان "دعمت بالكامل وسهلت عملية الإفراج هذه في إطار سياستها دعم المبادرات للتوصل إلى حل سياسي للنزاع الأفغاني عن طريق التفاوض".</p>
