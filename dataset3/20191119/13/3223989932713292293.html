      <h1>Высотка вместо зеленой зоны? Маришкин родник в Ульяновске застраивать не будут</h1>
      <address><time datetime="2019-11-19T13:00:00+00:00">19 Nov 2019, 13:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OppGAIDSs8M" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Застраивать или облагораживать – вот в чем вопрос. Уже больше года жители микрорайона близ Маришкиного родника вынуждены обивать пороги районной и городской администрации.</b>
      </p>
      <hr/>
      <p>Весной 2018 года на участке по переулку Федерации началось строительство многоквартирного дома. Жители близлежащих домов забили тревогу. Ведь планируемая к застройке земля является зоной зеленых насаждений общего пользования. Тогда по решению суда стройку прекратили. На этом дело не закончилось.</p>
      <p>
        <b>Вера АБРАМОВА – ПРЕДСЕДАТЕЛЬ ТСЖ «РОЗЫ ЛЮКСЕМБУРГ, 1а»:</b>
      </p>
      <blockquote>- В июле был опубликован проект изменений в Генеральный план по точечной застройке этого участка. Где зеленая зона была изменена на зону строительства. Жители выступили против.</blockquote>
      <p>Чтобы оставить участок раздора в зеленой зоне, жители собрали больше 150 подписей. Написали обращение в прокуратуру и мэрию. По словам председателя ТСЖ, у жителей много версий, что нужно сделать на зеленой территории. Однако все сходятся во мнении – Маришкин родник должен жить.</p>
      <p>Чтобы прояснить ситуацию, на общественный сход жители пригласили представителей администрации, депутатов Ульяновской городской думы и Законодательного собрания.</p>
      <p>
        <b>Александр ЛЕОНТЬЕВ – И.О. ГЛАВЫ АДМИНИСТРАЦИИ ЛЕНИНСКОГО РАЙОНА :</b>
      </p>
      <blockquote>- Администрация Ленинского района готова предоставить полную информацию по существующим строительным площадкам. Также на особом контроле этот вопрос держит прокуратура Ульяновской области.</blockquote>
      <p>По словам представителей администрации, они будут действовать в интересах граждан. Депутатский корпус высказался также против застройки.</p>
      <p>
        <b>Алексей ЯРКОВ – ДЕПУТАТ ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Мы однозначно будем против застройки, и, думаю, все фракции меня поддержат. Думаю, если мы объединимся, то мы отстоим зеленую зону.</blockquote>
      <p>
        <b>Антон АНТИПОВ – ДЕПУТАТ УЛЬЯНОВСКОЙ ГОРОДСКОЙ ДУМЫ:</b>
      </p>
      <blockquote>- Мы по итогам встречи направим несколько коллективных обращений в адрес прокуратуры, главы города, губернатора, чтобы мнения подавляющего большинства жителей услышали.</blockquote>
      <p>Кроме этого, возведение многоквартирного дома на территории близ особо охраняемой природной территории приведет к созданию чрезвычайной ситуации по повышению уровня грунтовых вод.</p>
