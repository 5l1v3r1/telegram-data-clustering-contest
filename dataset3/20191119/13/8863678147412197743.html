      <h1>Жители края смогут отследить уровень загрязнения воздуха через телефон</h1>
      <address>
        <time datetime="2019-11-19T13:08:44+00:00">19 Nov 2019, 13:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UVE_Pdjngq0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Каждый житель края скоро сможет узнать о загрязнении воздуха через свой телефон. В нашем регионе разработали приложение для оперативного информирования о текущей экологической ситуации. Ресурс подготовлен по инициативе Минэкологии края и Регионального центра мониторинга качества окружающей среды в рамках национального проекта «Экология».</p>
      <p>В приложении будет собрана информация с одиннадцати автоматизированных постов наблюдения за качеством атмосферного воздуха и трех передвижных эко лабораторий. По мере подключения новых объектов мониторинга в приложении будет отражаться все больше информации.</p>
      <blockquote>Мы ведем мониторинг работы, имеем передвижные станции, совместно с Росприроднадзором работаем с крупными загрязнителями, до конца года в планах у нас выйдет мобильное приложение для всех жителей Красноярска, которое позволит в онлайн режиме получить информацию о степени загрязнения воздуха.<cite>Павел Корчашкин, министр экологии и рационального природопользования Красноярского края</cite></blockquote>
