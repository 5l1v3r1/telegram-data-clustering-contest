      <h1>Investitionen stärken: Merkel lädt zu Afrika-Gipfel nach Berlin</h1>
      <address><time datetime="2019-11-19T13:30:07+00:00">19 Nov 2019, 13:30</time> by <a rel="author">Carolin Kuter</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zm6Pykl5V94" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Angela Merkel hat in Berlin die Bedeutung der Zusammenarbeit mit Afrika betont. Die deutsche Kanzlerin empfing im Haus der Deutschen Wirtschaft in Berlin afrikanische Staats- und Regierungschefs sowie deutsche und afrikanische Wirtschaftsvertreter zur Konferenz "Compact with Africa".</p>
      <p>Ziel der Initiative sei es, vor allem private Investitionen in den teilnehmenden afrikanischen Ländern zu steigern. Diese würden dafür selbst bereits viele Anstrengungen unternehmen - Merkel lobte ausdrücklich den Beschluss der Afrikanischen Union, eine afrikanische Freihandelszone zu schaffen. Zudem arbeiteten die afrikanischen Länder daran, das Finanzsystem transparenter zu machen oder das Steuersystem zu verbessern.</p>
      <p>Diese Voraussetzungen seien wichtig für die deutsche Wirtschaft. Merkel: "Wir glauben, und davon bin ich zutiefst überzeugt, dass mehr Transparenz auch mehr Investoren in diese Länder bringen kann. Weil es für Investoren aus den G-20-Ländern, aber auch für deutsche mittelständische Unternehmen ganz ganz wichtig ist, dass Vertrauen und Transparenz herrscht, dass man weiß, wo investiere ich und welche Bedinungen finde ich vor."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196724114960125952" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ägyptens Präsident Abdel Fattah al-Sisi, derzeit Vorsitzender der Afrikanischen Union, wurde bereits am Montagabend von Bundespräsident Frank Walter Steinmeier in Berlin empfangen. Demonstrierende forderten die Bundesregierung dazu auf, auch die Menschenrechtsverletzungen in dem Land zu thematisieren.</p>
      <p>Insgesamt nehmen dreizehn afrikanische Länder an der Konferenz teil. Mit Tunesien, Ghana und der Republik Elfenbeinküste hat Deutschland bereits sogenannten <a href="http://www.bmz.de/de/presse/aktuelleMeldungen/2018/oktober/181029_pm_050_Entwicklungsministerium-weitet-Reformpartnerschaften-aus/index.html">Reformpartnerschaften</a>, bei denen finanzielle Unterstützung unter anderem an Fortschritte bei der Rechtsstaatlichkeit geknüpft wird. Weitere Partnerschaften sollen in Berlin jetzt mit Marokko, Senegal und Äthiopien beschlossen werden.</p>
      <p>Die Initiative <a href="https://www.bundeskanzlerin.de/bkin-de/aktuelles/die-initiative-compact-with-africa--1543768">"Compact with Africa"</a> wurde 2017 unter der deutschen G-20-Ratspräsidentschaft ins Leben gerufen.</p>
