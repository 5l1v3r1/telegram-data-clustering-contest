      <h1>Potret Gurun Pasir Berwarna Putih dan Tidak Panas</h1>
      <address><time datetime="2019-11-19T13:40:11+00:00">19 Nov 2019, 13:40</time> by <a rel="author">Bonauli, Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/cfe28596-c79f-4080-80c3-78b219bd864f_169.jpeg?w=800"/>
          <figcaption>White Sands menjadi bagian dari Bandelier National Monument, salah satu taman nasional di AS yang berada di Negara Bagian New Mexico. Tepatnya, berlokasi sekitar 26 km dari Kota Alamogordo. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/0c750a2e-3907-474e-91d7-5179cbb4a504_169.jpeg?w=800"/>
          <figcaption>Bagi traveler, nama White Sand rasanya masih terdengar asing. Namun begitu melihatnya langsung dengan mata sendiri, siap-siap terbelalak. Padang pasirnya sangat unik karena berwarna putih!(iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/9288a141-52eb-457b-b349-7ac30ecc662b_169.jpeg?w=800"/>
          <figcaption>Pasir putih di sana sebenarnya adalah gypsum. Salah satu senyawa mineral yang bisa ditemukan di pegunungan, danau dan laut, tetapi jarang ditemukan dalam bentuk pasir. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/d7c1cf2e-e3be-454e-a8c5-229ca4d0d5f4_169.jpeg?w=800"/>
          <figcaption>Diperkirakan ratusan juta tahun lalu, daerah di sana merupakan cekungan danau dan dikeliling pegunungan. Gypsum yang dari pegunungan lalu meleleh akibat air hujan dan turun ke bawah, mengendap di danau dan mengkristal. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/83a454f3-9fbe-45c7-b65e-0f06e241882e_169.jpeg?w=800"/>
          <figcaption>Luas White Sand mencapai 700 km persegi, dengan ketinggian gundukan pasir yang paling tinggi mencapai 15 meter.Â  (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/ed8d003a-c03c-4dc4-9f4f-0afd119d2dfa_169.jpeg?w=800"/>
          <figcaption>Karena aslinya adalah gypsum, maka Anda tidak akan kepanasan menginjakan kaki di sana saat siang hari. Gypsum tidak menyerap panas, tentu berkebalikan dengan padang pasir lainnya. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/094de135-2666-4800-9350-f52a4e00a39f_169.jpeg?w=800"/>
          <figcaption>Oleh sebab itu, turis bisa dengan aman dan nyaman menjelajahi White Sand. Kegiatan yang paling jadi favorit, adalah bermain sand boarding. Di atas papan, mereka bergaya dan menjaga keseimbangan menuruni gungukan pasir yang tinggi. Seru! (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Alamogordo</b> - Gurun identik dengan pemandangan pasir coklat dan panas. Tapi di sini gurunnya berwarna putih dan tidak panas.</p>
