      <h1>Plongez dans l’univers sombre d’H.P. Lovecraft avec le trailer de Color Out of Space</h1>
      <h2>Adaptation du roman éponyme, le film débarquera en salles en 2020</h2>
      <address><time datetime="2019-11-19T13:07:29+00:00">19 Nov 2019, 13:07</time> by <a rel="author">Manon Fraschini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RfYAXMwCpk0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Color Out of Space est un roman écrit par H.P. Lovecraft dans les années 20. Considéré comme un des précurseurs de la science-fiction, Lovecraft est aussi connu pour Le mythe de Cthulhu. L’action de Color Out of Space se déroule en Nouvelle-Angleterre à notre époque. Nous y découvrons une famille (dont le père est interprété par Nicolas Cage) qui vient d’emménager dans le coin. La vie s’écoule tranquillement jusqu’à ce qu’une météorite d’une couleur étrange s’écrase dans leur jardin. Ils se rendent vite compte que les plantes changent et bientôt les êtres vivants.</p>
      <p>Réalisée par Richard Stanley, l’adaptation cinématographique de Color Out of Space devrait sortir d’ici 2020 dans les salles obscures.</p>
