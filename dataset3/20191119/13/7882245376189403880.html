      <h1>Помилование в обмен на доказательства</h1>
      <address><time datetime="2019-11-19T13:56:18+00:00">19 Nov 2019, 13:56</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YrIP16LAv4U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На Мальте арестован подозреваемый в причастности к резонансному убийству журналистки Дафне Каруаны Галици.</p>
      <p>Полиция надеется узнать имя заказчика: по данным следствия, арестованный выполнял роль посредника в организации взрыва арендованного автомобиля, в котором находилась журналистка.</p>
      <p>Премьер-министр Мальты Джозеф Мускат сообщил, что в обмен на дачу показаний предполагаемому посреднику предложено помилование:</p>
      <p>"Мы договорились с адвокатом этого человека о беспрецедентном шаге: я подпишу письмо с обязательством с моей стороны и компетентных органов, что в случае если власти получат всю необходимую информацию и доказательства, которые можно будет подтвердить в суде, то я буду рекомендовать президентское помилование. Если этот человек будет сотрудничать с полицией, а предоставленные им доказательства будет достаточными для судебного преследования заказчика, то он получит президентское помилование".</p>
      <p>Самая известная журналистка Мальты Дафне Каруана Галиция занималась антикоррупционными расследованиями, получала угрозы в свой адрес и была убита в октябре 2017 года. Обвинения предъявлены трем исполнителям убийства.</p>
