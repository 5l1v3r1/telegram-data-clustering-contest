      <h1>استجواب 11 موقوفاً بقضية تخريب استراحة صور</h1>
      <address><time datetime="2019-11-19T13:02:48+00:00">19 Nov 2019, 13:02</time> by <a rel="author">Lebanon 24</a></address>
      <p>انتهى استجواب 11 موقوفا في قضية "تكسير وتخريب استراحة صور" ، امام قاضي التحقيق في صيدا مارسيل حداد. <br/> <br/>ويترقب الاهالي خروج وكيلهم لمعرفة مصير اولادهم بعد تقديم طلبات لتخلية سبيل المدعى عليهم.</p>
