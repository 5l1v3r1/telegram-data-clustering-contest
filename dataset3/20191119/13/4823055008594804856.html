      <h1>На границе Ирана и Турции зафиксировали подземные толчки</h1>
      <address><time datetime="2019-11-19T13:04:51+00:00">19 Nov 2019, 13:04</time> by <a rel="author">Юлия Кононенко</a></address>
      <p>
        <b>На границе двух стран произошло землетрясение магнитудой 4,8.</b>
      </p>
      <p>Как <a href="https://russian.rt.com/nopolitics/news/688459-zemletrysenie-iran-turciya">пишет </a>RT, очаг колебаний залегал на глубине 10 000 метров. Отмечается, что сведения о разрушениях и наличии раненых не поступали.</p>
