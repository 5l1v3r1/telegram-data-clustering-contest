      <h1>В России двойника Зеленского снимут в фильме об Украине (видео)</h1>
      <h2>В России решили снять фильм об Украине и уже нашли актера на роль президента Владимира Зеленского — автомаляра Умида Исабоева.</h2>
      <address><time datetime="2019-11-19T13:30:00+00:00">19 Nov 2019, 13:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fbreakingmash%2Fvideos%2F2158674647774904%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>Двойник Зеленского будет сниматься в кино</h3>
      <p>Исабоев проснулся знаменитым после того, как его фото, сделанные в московском метро, попали в сеть. Уже тогда его назвали «двойником Зеленского», передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>А позже Умиду предложили сыграть президента Украины в кино, он почитал сценарий и согласился подписать контракт, пишет Telegram-канал Mash.</p>
      <p>Умид, по его словам, всегда мечтал о карьере комика, хотя работал в автосервисе. Ранее он даже выразил готовность подменять Зеленского на съемках, потому что «у украинского лидера уже нет времени».</p>
      <p>Исабаев также попросил, чтобы его приняли в «Comedy club». Ведь там уже есть двойник президента России Владимир Путина Дмитрий Грачев.</p>
