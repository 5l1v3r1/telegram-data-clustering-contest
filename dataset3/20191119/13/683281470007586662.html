      <h1>박지원 “총리설? 총선 승리 먼저...대안신당 제3당 역할 할 것”</h1>
      <address>
        <time datetime="2019-11-19T13:26:00+00:00">19 Nov 2019, 13:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uDs70yp9V1g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <table>

      </table>
      <p>박지원 대안신당(가칭) 의원이 “내년 총선에 승리가 목표”라며 정치권 일각에서 흘러나오는 총리설을 일축했다.<br/><br/>박의원은 19일 서울신문 유튜브 채널 ‘박점치’(박지원의 점치는 정치)에 출연해 “현재 내년 총선에 승리가 목표이며, 그 이후에 진보 정권 재집권을 위해서 문지기라도 하겠다”고 말했다.<br/><br/>이어 그는 “개혁을 추진하지 못하는 민주당과 문재인 정권의 발목을 잡는 한국당, 즉 거대 양당의 무능 속에서 대안신당이 제3세력으로 충분히 할 수 있는 역할이 있다”면서 “바른미래당과 평화당, 무소속과 민주당에서도 좋은 분들을 영입해 제3당이 되겠다”고 말했다.<br/><br/>그는 임종석 전 대통령 비서실장이 내년 총선 불출마를 선언하며 사실상 정계 은퇴를 밝힌 것에 대해 “임 전 실장이 최근 민주당에서 불고 있는 당 쇄신의 바람을 불러일으키기 위해 모종의 결단을 한 것”이라면서 “통일 운동 자체도 일종의 정치 활동이기 때문에 언젠가 돌아와서 더 큰일을 할 수 있다고 확신한다”고 말했다.<br/><br/><br/>특히 박 의원은 “현재 청와대 비서실 출신 중 최대 70여명이 국회로 진출하려고 한다는 설이 있는데, 이는 과도하게 많은 숫자”라고 강조했다. 그는 “문재인 정부 초창기에 임종석 전 실장에게 청와대 비서실이 흔들려서는 안되고 단속을 해야된다는 충고를 한 적 이 있는데, 임 전 실장의 정계 은퇴도 청와대 비서실 출신들의 정치권 진출에 대해 경종을 울린 것”이라고 분석했다.<br/><br/>그는 내년 총선을 앞두고 중진 의원 용퇴론을 불거지는 것에 대해 “서양에서는 대통령은 상당히 젊은 사람들이 치고 나오지만, 의회는 대개 노정청이 조화를 이뤄가고 있다”면서 “당마다 평가 기준이 있고, 항상 국회가 바뀌면 40~50%의 초선 의원이 국회에 진출을 하기 때문에 절대적 기준으로 용퇴를 요구하는 것은 옳지 않다고 본다”는 의견을 밝혔다.<br/><br/>한편 박의원은 김정은 북한 국무위원장이 인민군 부대의 낙하산 침투훈련을 지도하는 등 미국에 대한 압박 수위를 높이는 데 대해 “미국에 대해 자신들이 성의를 보인 데 대해 실질적으로 경제 제재를 해제하라는 강한 요구를 보낸 것”이라고 해석했다.<br/><br/>이은주 기자 erin@seoul.co.kr</p>
