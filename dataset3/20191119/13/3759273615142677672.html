      <h1>Швеция прекратила расследование против Ассанжа</h1>
      <address>
        <time datetime="2019-11-19T13:25:00+00:00">19 Nov 2019, 13:25</time>
      </address>
      <p>Шведская прокуратура закрыла уголовное дело в отношении создателя WikiLeaks Джулиана Ассанжа. Об этом сообщается в Twitter организации.</p>
      <figure>
        <iframe data-src="https://twitter.com/wikileaks/status/1196775470920019968?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Стокгольме уточнили, что расследование прекращено за недостаточностью доказательств.</p>
      <p>Дело против Ассанжа было открыто из-за жалоб женщин, которых он якобы изнасиловал. В то же время основателю WikiLeaks, который пребывает под арестом в Лондоне после отказа эквадорского посольства продолжить предоставление ему убежища, грозит депортация в США по делу о разглашении госсекретов. На сайте WikiLeaks были опубликованы материалы со свидетельствами военных преступлений США на Ближнем Востоке, за эти утечки Ассанжу грозит пожизненное заключение в американской тюрьме.</p>
    </article>
