      <h1>مشاهدة مباراة العراق والبحرين بث مباشر في تصفيات كأس العالم 2022</h1>
      <address>
        <time datetime="2019-11-19T13:58:00+00:00">19 Nov 2019, 13:58</time>
      </address>
      <p>يواجه المنتخب العراقي منافسه منتخب البحرين في التصفيات المزدوجة المؤهلة لبطولة كأس العالم 2022 وكأس آسيا 2023، والتي ستقام مساء الثلاثاء 19 نوفمبر 2019.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Firaqibnat%2Fvideos%2F448542849371191%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>وحقق منتخب البحرين الانتصار على منتخب كمبوديا ومنتخب إيران بهدف للا شيء في المباراتين السابقتين، في حين تعادل قبل ذلك مع منتخب العراق وهونج كونج، ليصبح رصيده 8 نقاط.</p>
      <p>ويعد فارق النقاط لصالح منتخب العراق بفارق نقطتين، ويحتاج المنتخب للخروج بنتيجة إيجابية نظراً لاقتراب منتخب إيران من المُنافسة كونه يمتلك 6 نقاط.</p>
      <p>ويحتل منتخب العراق صدارة المجموعة برصيد 10 نقاط، حيث استطاع الانتصار في ثلاث مباريات وتعادل في واحدة فقط، حيث تعادل في الجولة الأولى مع المنتخب البحريني، وفاز على هونج كونج وكمبوديا وإيران.</p>
      <p>وتنطلق مباراة منتخب العراق ومنتخب البحرين في التصفيات المزدوجة، في تمام الـ 16.00 توقيت القاهرة، 18.00 بتوقيت مكة المكرمة، 14.00 توقيت جرينتش.</p>
      <p>وتُبث مباراة منتخب العراق ومنتخب البحرين في التصفيات المزدوجة، عبر قناة العراقية المفتوحة، الكأس الرياضية المفتوحة، وغيرها من القنوات الرياضية الارضية.</p>
