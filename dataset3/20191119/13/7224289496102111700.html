      <h1>Esperamos que el T-MEC se presente en Congreso de Estados Unidos antes de fin de año: Bárcena | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oJBK_Dow7fY" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La embajadora de México en Estados Unidos, Martha Bárcena, dijo que tras las declaraciones de la líder demócrata en la Cámara de Representantes, Nancy Pelosi, sobre la posibilidad de aprobar el T-MEC, el gobierno de AMLO confía en que el tratado pueda ser presentado en el Congreso norteamericano para su ratificación antes de fin de año.</p>
