      <h1>Навели беспилотники: в Ростовской области артиллеристы уничтожили «противника»</h1>
      <h2>Колонну техники условного противника уничтожили на учениях в Ростовской области артиллеристы Южного военного округа. На цель артиллерию наводили беспилотники.</h2>

      <p>Колонну техники условного противника уничтожили на учениях в Ростовской области артиллеристы Южного военного округа. Задействовали около 30-ти боевых машин. В том числе гаубицы и реактивные системы залпового огня «Град». Для транспортировки солдат и боеприпасов к огневым позициям привлекли новейшие тягачи «Медведь» на базе автомобиля «КамАЗ». На цель артиллерию наводили беспилотники.</p>
