      <h1>Власти Камчатки объяснили, зачем дорожное ограждение сдали на металлолом (видео)</h1>
      <address>
        <time datetime="2019-11-19T13:56:00+00:00">19 Nov 2019, 13:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IUVDm9vDe5Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.kam24.ru/uploads/thumb1130_metal_147ebe0fa7c20b67d9337046dbc85e33.jpg"/>
      </figure>
      <p>
        <b>В социальных сетях на Камчатке еще с прошлой недели постят видео, снятое на одном из пунктов приема металлолома. В него сдали дорожные ограждения.</b>
      </p>
      <p>Автор видео негодует, что камчатское правительство сначала устанавливает ограждения, а через год сдает их на металлолом. По его мнению, подобные действия властей – бесхозяйственность. Речь, судя по всему, идет об ограждениях, которые были установлены в Петропавловске-Камчатском вдоль некоторых участков дорог.</p>
      <p>Ситуацию прокомментировали в региональном правительстве. Там утверждают, что сданные в металлолом ограды простояли не один год, а пять-шесть лет. За это время, по данным властей, они пришли в негодность.</p>
      <p>«Заказчик принял решение установить новые, более прочные конструкции. Учитывая наши непростые климатические условия, мы рекомендовали их привести в соответствие с теми ограждениями, которые уже установлены в краевой столице», – заявил краевой министр транспорта и дорожного строительства <b>Владимир Каюмов</b>.</p>
      <p>Демонтажем конструкций, по данным министра, занималось ООО УИР. Сотрудники этого предприятия и сдали ограду на металлолом.</p>
