      <h1>Paul Whelan, acususado por Rusia de espionaje, seguirá en la cárcel</h1>
      <address><time datetime="2019-11-19T13:14:57+00:00">19 Nov 2019, 13:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ev3qcJ5K7gQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Paul Whelan segurirá en prisión, al menos, hasta el 29 de diciembre, aunque sus abogados no cesarán en su empeño en conseguir que el estadounidense salga de la carcel.</p>
      <p>El tribunal moscovita rechazó la apelación de la defensa. Whelan está detenido por Rusia por presunto espionaje. Sin embargo, sus abogados aseguran que no hay pruebas sólidas de ello y que la acusación se basa solo en un testigo.</p>
      <p>
        <b>"Bueno, usted ya sabe perfectamente que las relaciones entre Rusia y Estados Unidos están en el punto más bajo, y los que sufren por ello son los ciudadanos de ambos países. No descarto la posibilidad de que sucendas cosas.</b>
      </p>
      <p><b>De todos modos, esperamos una decisión del tribunal justa, que sea juzgado justamente, Paul debe ser absuelto, no hay corpus delicti aquí"</b>, dijo a Euronews el abogado Vladimir Zherebenkov.</p>
    </article>
