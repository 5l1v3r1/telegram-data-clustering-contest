      <h1>পেসার শাহাদাত ৫ বছরের জন্য নিষিদ্ধ</h1>
      <address><time datetime="2019-11-19T13:22:00+00:00">19 Nov 2019, 13:22</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/537cw7Ek0qY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>জাতীয় ক্রিকেট লিগের ম্যাচে স্পিনার আরাফাত সানিকে শরীরিকভাবে লাঞ্ছিত করার অভিযোগে পেসার শাহাদাত হোসেন রাজীবকে পাঁচ বছরের জন্য নিষিদ্ধ করেছে বাংলাদেশ ক্রিকেট বোর্ড (বিসিবি)। মঙ্গলবার (১৯ নভেম্বর) এ নিষেধাজ্ঞা দেয় বিসিবি।</b><br/><br/>গত রোববার (১৭ নভেম্বর) খুলনার শেখ আবু নাসের স্টেডিয়ামে ঢাকা বিভাগ ও খুলনা বিভাগের মধ্যকার ম্যাচে সতীর্থ খেলোয়াড় আরাফাত সানি জুনিয়রকে শারীরিকভাবে লাঞ্ছিত করেন শাহাদাত।<br/><br/>জানা গেছে, বোলিংয়ের সময় শাহাদাত বলের একটি নির্দিষ্ট অংশে শাইন দিতে সানিকে নির্দেশ দেন। সানি তাতে অনীহা প্রকাশ করলে মাঠেই ক্ষোভ প্রকাশ করেন শাহাদাত। এ সময় তিনি সানিকে চড়-থাপ্পড়-লাথি মারেন। পরিস্থিতি সামাল দিতে সতীর্থ এবং আম্পায়াররা এগিয়ে আসেন। ৩৩ বছর বয়সী এ পেসার এতদিন মাঠের বাইরে অপকর্মে জড়িত থাকলেও এবার সতীর্থকে মাঠে পিটিয়ে পাঁচ বছরের জন্য নিষিদ্ধ হয়েছেন।<br/><br/>শেখ আবু নাসের স্টেডিয়ামে স্বাগতিক খুলনা বিভাগের বিপক্ষে ম্যাচে বোলিংয়ের সময় আরাফাত সানি জুনিয়রকে বল ঘসে দিতে বলেন শাহাদাত। কিন্তু সানি তাতে গড়িমসি করলে ক্ষিপ্ত হয়ে মাঠের মধ্যেই সানিকে কয়েকটি চড় মারেন শাহাদাত। এ সময় তাকে থামাতে ব্যর্থ হলে মাঠের বাইরে নিয়ে যাওয়া হয়। পরে ম্যাচটি থেকে শাহাদাতকে বাদ দেওয়া হয়।<br/><br/>২০১৫ সালে গৃহকর্মীকে মারধরের অপরাধে কারাভোগের সাজা হলে তাকে সাময়িক নিষেধাজ্ঞা দেয় বিসিবি। এরপর থেকে তিনি আর দলে ফেরার সুযোগ পাননি। বাংলাদেশ জাতীয় দলের হয়ে ৩৮টি টেস্ট, ৫১টি একদিনের আন্তর্জাতিক এবং ৬টি টি২০ ম্যাচে অংশ নেন শাহাদাত।</p>
