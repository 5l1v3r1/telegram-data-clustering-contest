      <h1>‘নিয়ম না মেনে ভবন নির্মাণকারীদের বিরুদ্ধে ব্যবস্থা নেয়া হবে’</h1>
      <address><time datetime="2019-11-19T13:23:00+00:00">19 Nov 2019, 13:23</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QroZcBSAKTE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>নিয়ম না মেনে ভবন নির্মাণকারীদের বিরুদ্ধে ব্যবস্থা নেয়ার আহ্বান জানিয়েছেন শিক্ষা উপমন্ত্রী মহিবুল হাসান চৌধুরী নওফেল।</b><br/><br/>মঙ্গলবার (১৯ নভেম্বর) সকালে চট্টগ্রামের পাথরঘাটায় গ্যাসলাইন বিস্ফোরণ স্থল পরিদর্শন শেষে সাংবাদিকদের প্রশ্নের জবাবে এ কথা বলেন তিনি। <br/><br/>শিক্ষা উপমন্ত্রী আরও বলেন, ‘অপরিকল্পিতভাবে ভবন নির্মাণের কারণেই এ ধরনের বিস্ফোরণের ঘটনা দিন দিন বাড়ছে।’ এ সময় তিনি বিস্ফোরণে প্রত্যেক নিহতের পরিবারকে এক লাখ টাকা ও আহতদের ২০ হাজার টাকা করে আর্থিক সহায়তা দেন। </p>
