      <h1>സ്കൂളുകൾക്ക് അവധി പ്രഖ്യാപിച്ചു</h1>
      <address><time datetime="2019-11-19T13:12:56+00:00">19 Nov 2019, 13:12</time> by <a rel="author">Janam TV Web Desk</a></address>
      <p>അസ്ഥിരമായ കാലാവസ്ഥയെ തുടർന്ന് യു.എ. ഇയിലെ സ്കൂളുകൾക്ക് ബുധനാഴ്ച്ച അവധി പ്രഖ്യാപിച്ചു.കനത്ത മഴയുണ്ടാകാനുള്ള സാഹചര്യം കണക്കിലെടുത്താണ് സ്കൂളുകൾക്ക് അവധി നൽകിയത്.</p>
    </article>
