      <h1>Tribunal russo mantém Whelan na prisão</h1>
      <address><time datetime="2019-11-19T13:38:45+00:00">19 Nov 2019, 13:38</time> by <a rel="author">Galina Polonskaya </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jUTDdBEJszg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um tribunal russo decidiu manter o cidadão norte-americano acusado de espionagem Paul Whelan na prisão de Lefortovo até 29 de dezembro.</p>
      <p>A defesa pretende obter prisão domiciliária enquanto prosseguem as investigações.</p>
      <p>Whelan foi detido em dezembro passado.</p>
      <p>A audiência começou com uma surpresa. Pela primeira vez Paul Whelan compareceu através de uma ligação vídeo sem som. A defesa afirma que vai recorrer desta decisão.</p>
      <p>Durante a audiência, o acusado empunhou um pedaço de papel com algumas palavras escritas.</p>
      <p>Os advogados de Whelan dizem que a acusação não tem provas sólidas relativas ao caso.</p>
      <p>A acusação conta apenas com uma testemunha, diz a defesa. O advogado de Whelan afirma que o contexto político é um fator a considerar neste caso.</p>
      <p>"Bem, nós compreendemos que as relações entre a Rússia e a América atravessam um período difícil e quem sofre com isso são os cidadãos desses países. Não coloco de parte quaisquer desenvolvimentos a este propósito Ao mesmo tempo, aguardamos por uma decisão positiva do tribunal, que ele seja julgado de forma justa e se assim for feito que Paul seja libertado, aqui não existe delito", Vladimir Zherebenkov, advogado de Paul Whelan.</p>
      <p>A correspondente da euronews em Moscovo, Galina Polonskaya, afirma:</p>
      <p>"Segundo os advogados, o julgamento não terá lugar antes da primavera do próximo ano. A defesa vai continuar a lutar pela transferência para prisão domiciliária enquanto prosseguem as investigações".</p>
