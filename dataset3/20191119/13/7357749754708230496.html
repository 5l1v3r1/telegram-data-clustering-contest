      <h1>Féminicides en France : un tous les deux jours</h1>
      <address><time datetime="2019-11-19T13:37:40+00:00">19 Nov 2019, 13:37</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MQRMSbRkJT8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des lettres qui forment des phrases choc. La nuit elles collent leurs affiches sur les murs des grandes villes de France, pour dénoncer les violences contre les femmes. Ces jeunes militantes, en majorité étudiantes, veulent faire changer les choses.</p>
      <p>Camille est la porte-parole des colleuses : <i>"Le but c'est d'informer sur les féminicides, et on fait ça pour rendre hommage à toutes les victime des féminicides, et pour que toutes les femmes victimes de violence parlent et se sentent soutenues."</i></p>
      <p>Début septembre, le gouvernement français a lancé une consultation de trois mois sur les violences conjugales, pour trouver des solutions.</p>
      <p>Au 12 novembre, 131 femmes ont été tuées en France par leur conjoint depuis janvier. Une tous les deux jours.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193838514544291841" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dans cet hôpital de Saint Etienne le médecin légiste Michel Debout constate les blessures et parfois le décès des victimes de violences conjugales. Michel Debout, également psychiatre, reçoit aujourd'hui Karine. Elle a subi quatre ans de violence de la part de son mari, ingénieur géo-physicien, avant de porter plainte : c'était fin 2018 quelques mois après la fois de trop.</p>
      <p>"<i>A 5 heures du matin il me plonge dessus dans la chambre des enfants, en me tirant par les cheveux, raconte Karine, il me jette sur la table basse, puis sur le canapé en m'étranglant. C'est là que les enfants, surtout l'aîné, criaient "ne tue pas maman , ne tue pas maman</i>""</p>
      <p>L'idée du gouvernement français, c'est de généraliser le dépôt de plainte directement à l'hôpital.</p>
      <p>Pour le professeur Debout, <i>"C'est une fausse bonne idée. Il y a des lieux spécifiques. On va à la police pour se plaindre, et on va à l'hôpital pour être entendu, pour être compris, pour être accompagné, on va à l'association pour retrouver de la solidarité. Ces trois espaces il faut les respecter"</i></p>
      <p>Autre axe de réflexion, optimiser l'accueil dans les commissariats, souvent critiqué par les victimes. Une amélioration indispensable, pour éviter parfois le pire. 1/3 des femmes tuées en 2018 avaient porté plainte auprès de la police.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194140266850127873" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La formation des policiers est une priorité :</p>
      <p><i>"Dans l'intégralité des écoles de police en France interviennent des associations d'aides aux victimes, des spécialistes, des médecins légistes, des autorités judiciaires,</i> souligne Marion Tomei, commissaire de police, chef du commissariat du 2e arrondissement de Lyon, <i>pour former tous les policiers à l'écoute à la prise en charge de ces victimes très spécifiques."</i></p>
      <p>Il faut agir souvent très vite pour mettre les femmes à l'abri. Dans chaque commissariat un policier référent violence conjugale travaille étroitement avec un intervenant social.</p>
      <p>En 2016, 15% des homicides ont eu lieu dans le couple. 87% des tués étaient des femmes. Et la majorité du temps, parce que leur conjoint refusait une rupture.</p>
      <p>Les permanences d'accueil des associations enregistrent une hausse de 20% des plaintes. Preuve que si la violence n'augmente pas, la parole se libère, décomplexée par le mouvement MeToo qui a permis une avancée spectaculaire sur cette question si intime et si privée.</p>
