      <h1>موسكو تستعيد أطفال أمهات روسيات محتجزات في العراق بتهم إرهاب</h1>
      <address><time datetime="2019-11-19T13:00:33+00:00">19 Nov 2019, 13:00</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TrHsW54otjM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت السلطات في موسكو أن طائرة نقلت من العراق الى روسيا الإثنين نحو ثلاثين طفلا تتراوح أعمارهم بين سنة وثلاث سنوات، هم أطفال نساء روسيات سجينات في العراق بجرائم إرهاب.</p>
      <p>وأعلنت وزارة الخارجية في بيان أن الأطفال وعددهم 32 كانوا في السجون العراقية مع أمهاتهم اللواتي ينفذن أحكاما بالسجن أو هن بانتظار محاكماتهن لانضمامهن الى تنظيم الدولة الإسلامية.</p>
      <p>من جهتها، أعلنت وزارة الصحة الروسية أن الأطفال الذين نقلوا من بغداد الى موسكو مساء الاثنين أدخلوا على الفور إلى مستشفيات حيث يخضعون لفحوصات طبية كاملة.</p>
      <p>وأوضحت السلطات الروسية أن ما مجموعه 122 طفلا من أصول روسية تتراوح أعمارهم بين سنة و15 سنة نقلوا من العراق الى روسيا خلال أربع رحلات جوية منذ كانون الاول/ديسمبر 2018. وكانت آخر رحلة في تموز/يوليو الماضي.</p>
      <p>وغالبية العائدين هم نساء وأطفال يقيمون حاليا في الجمهوريات ذات الأكثرية الاسلامية في منطقة القوقاز مثل الشيشان.</p>
      <p>وإذا كانت بعض الدول قد عملت على سحب جنسيات مواطنيها الذين شاركوا في القتال الى جانب الجهاديين، فإن السلطات الروسية وخاصة الرئيس الشيشاني رمضان قديروف سهلوا كثيرا عودة مواطنيهم الجهاديين.</p>
      <p>ورغم هذه السياسة فإن مدير أجهزة الاستخبارات الروسية (اف اس بي) الكسندر بورتنيكوف شدد في تصريح مطلع الشهر الحالي على المخاطر التي تمثلها عودة نحو ألفي إمرأة وطفل لجهاديين روس الى البلاد بعد ان قاتلوا في الشرق الاوسط.</p>
