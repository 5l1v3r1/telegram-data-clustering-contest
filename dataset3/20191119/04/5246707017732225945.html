      <h1>Mario Kart Tour Celebrates The Festive Season In Its Latest Update</h1>
      <h2>And updates the controls</h2>
      <address><time datetime="2019-11-19T04:05:00+00:00">19 Nov 2019, 04:05</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rov9rCAnyQc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lakitu's latest video for <b><a href="http://www.nintendolife.com/games/mobile/mario_kart_tour">Mario Kart Tour</a></b> has revealed the next big update (out today) is the Winter Tour.</p>
      <p>This update adds in the <b><a href="http://www.nintendolife.com/games/ds/mario_kart_ds">Mario Kart DS</a></b> track DK Pass, three new drivers, new karts and gliders, and updates the control system. Here's a bit about the control update at the 1:30 mark:</p>
      <blockquote>Now you can steer and drift effectively, regardless of your drift setting. You can steer by swiping across the screen and drift at the tap of the button or vice versa.</blockquote>
      <figure>
        <img src="http://images.nintendolife.com/b876ab6ea88e6/mario-kart-tour.original.jpg"/>
      </figure>
      <p>There are three new drivers. The first is Santa Claus Mario, who is out now and makes use of the Fire Flower out on the track. Then, on 4th December, Pink Gold Peach arrives. Her special skill is Coin Box. The third and final driver – Black Shy Guy – arrives on 18th December with the Bob-omb Cannon.</p>
      <p>One of the new karts is The Wild Wing from <b><a href="http://www.nintendolife.com/games/wii/mario_kart_wii">Mario Kart Wii</a></b>. Apart from this, there are also brand new rewards for users who subscribe to the Mario Kart Tour Gold Pass.</p>
