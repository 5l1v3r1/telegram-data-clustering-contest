      <h1>里皮：不赚不应得的钱 无法回报中国的信任尊重</h1>
      <address>
        <time datetime="2019-11-19T04:01:53+00:00">19 Nov 2019, 04:01</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/106/w1024h682/20191119/cbbc-iipztff0508427.jpg"/>
        <figcaption>国足在世预赛40强赛中1-2不敌叙利亚，赛后主教练里皮宣布辞职，时隔近一周时间，里皮接受了意大利知名记者的采访。对于辞职里皮表示：“之所以选择辞职是因为继续合作的条件没有了。当我相信不再有热情、欲望和信任这些继续合作的自然条件时，我不喜欢赚太多自己不应得的钱。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/106/w1024h682/20191115/3a3e-iikmuth8974088.jpg"/>
        <figcaption>“我在中国将近8年，有过一段美好的时光，无论是俱乐部还是国家队，我们一起成长，但现在我意识到自己已经无法回报这些信任尊重，这也是我离开的原因。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/586/w1280h906/20191119/b6c9-iipztff0508648.jpg"/>
        <figcaption>里皮：“带领国家队重要的不是赢得比赛，而是发展运动，我帮助了中国足球发展。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/584/w1280h904/20191119/595a-iipztff0508633.jpg"/>
        <figcaption>关于未来的计划，里皮表示：“我没有重返俱乐部教练席的渴望，我认为自己永远不会再执教俱乐部了。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/533/w1280h853/20191119/0d82-iipztff0508610.jpg"/>
