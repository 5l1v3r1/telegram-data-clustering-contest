      <h1>「人が血だらけで死んでいる」集合住宅から通報</h1>
      <address>
        <time datetime="2019-11-19T04:21:00+00:00">19 Nov 2019, 04:21</time>
      </address>
      <p>　１９日午前１０時２０分頃、愛知県岡崎市日名本町、集合住宅３階の職業不詳河原薫さん（４９）方で「人が血だらけで死んでいる」と、河原さんの知人から岡崎署に通報があり、５０歳くらいの男性が血を流して倒れ、亡くなっているのを駆けつけた署員が見つけた。県警は事件の可能性が高いとみており、男性は河原さんとみて身元確認を急いでいる。</p>
    </article>
