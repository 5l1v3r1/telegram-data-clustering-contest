      <h1>Коты в ужасе от нового флешмоба в TikTok (+видео)</h1>
      <address><time datetime="2019-11-19T04:59:00+00:00">19 Nov 2019, 04:59</time> by <a rel="author">БелТА</a></address>
      <p>Пользователи социальной сети TikTok начали тестировать новое дополнение и запустили необычный флешмоб.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PXH9tRGyCFw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Все дело в том, что в приложении появилась дополнительная маска, которая превращает лицо человека в кота. Конечно, люди не смогли пройти мимо и решили показать конечный результат своим пушистым питомцам.</p>
      <p>Тут-то и началось самое интересно: реакция котов на своих хозяев в маске стала настоящим хитом в интернете. Кто-то из питомцев в растерянности смотрел сначала <a href="https://grodnonews.by/news/v_mire/prilozhenie_whatsapp_stalo_ploshchadkoy_dlya_slezhki_za_ofitsialnymi_litsami_20_stran.html">на экран смартфона,</a> а потом на хозяина.</p>
      <p>Однако нашлись и те животные, которые в ужасе бежали <a href="https://grodnonews.by/news/bezopasnost/prezentatsiya_mobilnogo_prilozheniya_kvn_i_tantsevalnyy_bal_v_grodnenskoy_sredney_shkole_28_proshla_.html">от камеры</a> подальше. В свою очередь, китайские пользователи TikTok в восторге от новой маски, а также от реакции своих любимцев. Многие пишут, что их коты и кошки были просто "в ступоре". </p>
