      <h1>快意佳士拿展開勞資談判 工會或罷工</h1>
      <address>
        <time datetime="2019-11-19T04:57:00+00:00">19 Nov 2019, 04:57</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國聯合汽車工人工會(UAW)周一宣布，與快意佳士拿展開勞資談判。業界分析指出，UAW與快意佳士拿的分歧可能較大，令到美國可能再出現另一次車廠大罷工。<br/>有分析員指出，UAW希望快意佳士拿同意的勞資新協議，與福特及通用汽車所同意的勞資協議內容相同，但按照快意佳士拿的勞工情況，相同協議條款下，其成本上漲勢頭將較另外兩間公司嚴重，令到其市場競爭處於劣勢，所以快意佳士拿未必願意接納新協議，雙方陷入膠着的可能性高，工會可能啟用最後武器，以罷工迫使資方讓步。<br/>同時，快意佳士拿與法國標緻雪鐵龍洽談合作，也可能影響勞資談判結果。</p>
