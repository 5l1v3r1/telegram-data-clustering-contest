      <h1>「島津家初代が植えた」大イチョウ、秋の夜空に映える</h1>
      <address>
        <time datetime="2019-11-19T04:00:00+00:00">19 Nov 2019, 04:00</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191119-OYT1I50031-1.jpg?type=large"/>
        <figcaption>ライトアップされ、黄金色に輝く「去川の大イチョウ」＝谷口愛佳撮影</figcaption>
      </figure>
      <p>　宮崎市高岡町の国指定天然記念物「去川（さるかわ）の大イチョウ」（高さ４１メートル、幹回り１０メートル）が色づき始め、ライトアップされた黄金色のシルエットが秋の夜空に浮かび上がっている。</p>
      <p>　樹齢約８００年と推定され、島津家初代当主・島津忠久が植えたと伝えられている。主催する去川地区活性化グループ連絡会の岩見文昭会長（７３）は「今年は葉がよく付いており、見応えがある。幻想的な美しさを楽しんでもらいたい」と話している。</p>
      <p>　ライトアップは２４日までの午後５時半～同８時半。</p>
