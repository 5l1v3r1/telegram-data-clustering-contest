      <h1>ورقة الجنوب</h1>
      <address><time datetime="2019-11-19T04:05:00+00:00">19 Nov 2019, 04:05</time> by <a rel="author">Lebanon 24</a></address>
      <p>يقول وزير حالي إن "حزب الله" لا يزال يملك ورقة قويّة بيده وفيها أن يتوجّه جنوباً عبر افتعال مشكلة مع إسرائيل تصوّب الاهتمام إلى ساحة جديدة وتسقطها عن ساحات الحراك في الداخل وأنّه قد جهّز صواريخه لهذا الهدف.</p>
