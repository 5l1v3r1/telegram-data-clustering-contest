      <h1>Os 50 anos do gol 1 000 de Pelé</h1>
      <h2>O Rei do Futebol falou com exclusividade sobre os momentos que antecederam a marca histórica no dia 19 de novembro de 1969</h2>
      <address><time datetime="2019-11-19T18:16:28+00:00">19 Nov 2019, 18:16</time> by <a rel="author">19 nov 2019, 15h18 - Publicado em 19 nov 2019, 15h16</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n_Fjv8AfHiE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O <b>gol número 1 000</b> de <a href="https://veja.abril.com.br/noticias-sobre/pele/"><b>Pelé</b> </a>completa <b>50 anos</b> nesta terça-feira 19. A marca, contudo, poderia nunca ter acontecido naquela noite no Maracanã, porque o Rei do Futebol não queria bater a penalidade máxima que ele mesmo sofreu contra o Vasco. O maior artilheiro da história do Santos e da seleção brasileira relevou em entrevista exclusiva a VEJA que pediu para <b>Carlos Alberto Torres</b> cobrar o pênalti.</p>
      <related>
        <a href="https://veja.abril.com.br/videos/em-pauta/cafu-fala-pela-primeira-vez-sobre-a-morte-de-filho/"/>
        <a href="https://veja.abril.com.br/videos/carta-ao-leitor/carta-ao-leitor-a-falta-de-uma-terceira-via/"/>
      </related>
      <p>“Naquele ano, quem estava batendo os pênaltis do Santos era o Carlos Alberto. Ele era o batedor oficial do time. Quando o juiz deu o pênalti, o Carlos Alberto disse: ‘Rei, vai você bater o pênalti’. Falei: ‘vai tu, meu chapa!’. Ele não queria bater e insistiu. Aí eu aceitei, mas achei uma sacanagem”, confessou o Rei do Futebol em entrevista na semana passada no<b> Museu Pelé</b>, em Santos, no litoral de São Paulo.</p>
