      <h1>米大統領 対中関税引き上げ示唆</h1>
      <address><time datetime="2019-11-19T18:39:00+00:00">19 Nov 2019, 18:39</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［ワシントン　１９日　ロイター］ - トランプ米大統領は１９日、米政府が中国と通商問題で合意できなければ、対中関税を一段と引き上げると述べた。</p>
      <p>トランプ大統領はホワイトハウスで行った閣議で、中国と良好な関係を築いているとし、中国は「動きを見せている」と述べた。ただ中国は「自分自身が気に入る」ディール（取引）を行う必要があるとし、「われわれが中国とディールを行えなければ、単に関税を一段と引き上げるだけだ」と述べた。</p>
      <p>＊内容を追加しました。</p>
