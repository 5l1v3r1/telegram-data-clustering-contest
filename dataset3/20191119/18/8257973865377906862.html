      <h1>Metallica, Disturbed to headline Epicenter Festival</h1>
      <address><time datetime="2019-11-19T18:37:40+00:00">19 Nov 2019, 18:37</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/epicenterfest/status/1196790479012032512?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 19 (UPI) -- Heavy metal bands Metallica and Disturbed will headline the 2020 Epicenter Festival.</p>
      <p>Organizers announced a full lineup Tuesday on Twitter for the annual musical festival, which takes place May 1-3 at Charlotte Motor Speedway in Charlotte, N.C.</p>
      <p>Metallica will perform two headlining sets -- one on May 1 and one on May 3. Disturbed will headline the festival May 2.</p>
      <p>"Epicenter 2020. Full Lineup Revealed ft. 2 Nights of @Metallica," the <a href="https://twitter.com/epicenterfest/status/1196790479012032512">post</a> reads.</p>
      <p>Metallica confirmed the news in a tweet Tuesday.</p>
      <p>"We're headlining @epicenterfest in Charlotte, NC with 2 different sets on Friday, May 1st &amp; Sunday, May 3rd," the band <a href="https://twitter.com/Metallica/status/1196792730568941573">wrote</a>.</p>
      <p>Godsmack, Papa Roach, <a href="https://www.upi.com/topic/David_Lee_Roth/?tps=1">David Lee Roth</a>, Royal Blood, I Prevail and other acts will also perform May 1, with Lynyrd Skynyrd, Staind, Chevelle, Cypress Hill, Anthrax, Alter Bridge to perform May 2, and Deftones, Volbeat, Gojira, Rancid and Dropkick Murphys to perform May 3.</p>
      <p>Tickets are on sale now, with passes ranging from $99.50 for a single day admission to $499.50 for a three-day VIP pass.</p>
      <p>Metallica last released the album <i>Hardwired... to Self-Destruct</i> in 2016. The band <a href="https://www.upi.com/Entertainment_News/Music/2019/09/28/James-Hetfield-heads-to-rehab-Metallica-cancels-Australian-tour/7741569673524/">canceled its Australian tour</a> in September as frontman <a href="https://www.upi.com/topic/James_Hetfield/?tps=1">James Hetfield</a> sought treatment in rehab.</p>
      <p>Disturbed released its seventh studio album, <i>Evolution</i>, in October 2018. The album includes the singles "Are You Ready," "A Reason to Fight" and "No More."</p>
