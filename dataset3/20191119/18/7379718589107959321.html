      <h1>Cinema: rivisitato da Ladj Ly, Les Misérables corre agli Oscar</h1>
      <address><time datetime="2019-11-19T18:00:00+00:00">19 Nov 2019, 18:00</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AJ-L88W4apg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Non c'è la santificazione dei marginali che ha ispirato il romanzo storico di Victor Hugo, ma <b>Les Misérables</b> di Ladj Ly riprende non a caso il titolo del capolavoro letterario della seconda metà del 19esimo secolo. Nel film, che cita Spike Lee nello stile, è Montfermeil, periferia di Parigi, a raccontare le tensioni tra gang locali e tra bande e forze dell'ordine. Un'opera prima per Ly, molto apprezzata al Festival di Cannes di quest'anno dove ha vinto il Premio della Giuria. Il regista ha incoraggiato anche il presidente francese Macron a vedere il film: <i>"per conoscere meglio la Francia dei nostri giorni"</i>, dice.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196548161541685253" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il presidente Macron ha accolto l'invito a vedere il film: <b>"<i>Il regista Ladj Ly è lieto che Emmanuel Macron abbia visto il suo film "Les Misérables", che qualifica come 'un campanello d'allarme per i politici</i>' "</b>, si legge nel tweet di BFMTV.</p>
      <p>"È un film importante, soprattutto alla luce di quel che accade nel nostro Paese con i gilet gialli - ha detto Ly - vi dico: siamo stati "gilet gialli" in periferia per 20 anni, abbiamo rivendicato i nostri diritti, siamo stati sottoposti a violenze da parte della polizia per 20 anni"</p>
      <h3>Ladj Ly, il regista delle minoranze in corsa alla notte degli Oscar</h3>
      <p>Ladj Ly è nato a Montfermeil, set del film e luogo in cui lo stesso Victor Hugo ha ambientato parte del suo romanzo. Les Misérables si ispira a fatti reali, ma non divide il mondo in buoni e cattivi. L'approccio manicheo, la versione edulcorata di una responsabilità univoca, non esiste. Dagli anni '90, il regista filma il suo quartiere con un <b>collettivo artistico, Kourtrajmé</b>.</p>
      <p>"È un'avventura comune: il collettivo Kourtrajmé è stato creato nel 1996, sono più di 20 anni, e in 20 anni ci siamo evoluti, abbiamo fatto i nostri film insieme, ci sosteniamo a vicenda. Sono di origine maliana, quindi è motivo di orgoglio. Speriamo che si aprano le porte a tutte le minoranze che vogliono fare film".</p>
      <p><i>"La società deve rispondere alla notte che produce"</i>, scriveva Hugo, e la citazione è più che mai attuale. Ladj Ly non si schiera ma il suo messaggio sull'inevitabile deriva di chi è costretto ai margini è chiaro. <b>Les Misérables rappresenta la Francia agli Oscar nella sezione miglior film straniero.</b></p>
