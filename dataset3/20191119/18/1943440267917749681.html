      <h1>日本ハムが高浜、高山と育成契約</h1>
      <address>
        <time datetime="2019-11-19T18:45:00+00:00">19 Nov 2019, 18:45</time>
      </address>
      <p>　日本ハムは１９日、１０月に戦力外通告した高浜祐仁内野手（２３）、高山優希投手（２１）と育成選手契約を結んだと発表した。背番号は高浜が１６２、高山は１４８。高浜は５年目の今季も２年連続で１軍出場がなく、高山はプロ３年間で１軍登板がなかった。</p>
