      <h1>ΟΗΕ και Ευρωπαϊκή Ένωση εναντίον Ουάσινγκτον για τους ισραηλινούς εποικισμούς</h1>
      <address><time datetime="2019-11-19T18:58:05+00:00">19 Nov 2019, 18:58</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z4eed72C6fE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.unric.org/el/index.php?option=com_content&amp;view=article&amp;id=16&amp;Itemid=10">Οργανισμός Ηνωμένων Εθνών</a> και <a href="https://europa.eu/european-union/index_el">Ευρωπαϊκή Ένωση</a> καταδικάζουν την αλλαγή πολιτικής των Ηνωμένων Πολιτειών σε σχέση με τους <a href="https://gr.euronews.com/2019/11/18/ipa-maik-pompeo-nomimoi-oi-israilinoi-epoikismoi">ισραηλινούς εποικισμούς.</a> Και οι δύο υποστηρίζουν ότι οι οικισμοί παραβιάζουν το διεθνές δίκαιο. Είχε προηγηθεί η ανακοίνωση της Ουάσινγκτον με την οποία έβαζε τέλος στην πολιτική Ομπάμα. Ο Μάικ Πομπέο δήλωσε ότι οι εποικισμοί <a href="https://gr.euronews.com/2019/11/18/the-brief-from-brussels-to-euronews-stin-palaistini">δεν παραβιάζουν το διεθνές δίκαιο</a>. Ο ΟΗΕ προσπαθεί να υποβαθμίσει την σημασία της αμερικανικής κίνησης.</p>
      <p><i><b>«Για εμάς συνεχίζει να ισχύει η θέση που υιοθέτησαν τα Ηνωμένα Έθνη πριν από πολλά χρόνια. Οι ισραηλινοί οικισμοί παραβιάζουν το Διεθνές Δίκαιο.</b> Η αλλαγή πολιτικής από ένα κράτος δεν τροποποιεί το υφιστάμενο διεθνές δίκαιο ούτε την ερμηνεία του από το Διεθνές Δικαστήριο Ανθρωπίνων δικαιωμάτων και του Συμβουλείου Ασφαλείας»</i> δήλωσε ο Ρούπερτ Κόλβιλ, εκπρόσωπος των Ηνωμένων Εθνών.</p>
      <p>Σε δήλωση της, η Φεντερίκα Μογκερίνι δήλωσε ότι κάθε δραστηριότητα είναι παράνομη σύμφωνα με το διεθνές δίκαιο, υποβαθμίζει τη βιωσιμότητα της λύσης των δύο κρατών και υπονομεύει τις προσπάθειες για την επίτευξη διαρκούς ειρήνης. Από την πλευρά του, <a href="https://gr.euronews.com/2019/10/21/epestrece-tin-entoli-sximatismou-kiverniss-o-netaniaxou">ο πρωθυπουργός του Ισραήλ</a> κάνει λόγο για μια σπουδαία μέρα και για μια δίκαιη απόφαση.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196560363875160070" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b><i>«Η κυβέρνηση Τράπ διόρθωσε ένα ιστορικό λάθος και έδειξε σεβασμό στην αλήθεια και στη δικαιοσύνη. Ευχαριστώ τον πρόεδρο Τραμπ και τον υπουργό εξωτερικών. Νομίζω ότι είναι μια μεγάλη μέρα για το <a href="https://gr.euronews.com/2019/09/20/israhl-den-ta-briskoun-gkants-netaniahou">κράτος του Ισραήλ</a>»</i> δήλωσε <a href="https://gr.euronews.com/2019/11/12/netaniaxou-isws-diarkesei-nea-klimakwsi-israil-gaza">ο πρωθυπουργός του Ισραήλ.</a></b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196560365661888512" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Ντόναλντ Τραμπ αποδεικνύεται σταθερός υποστηρικτής του Τελ Αβίβ. Ο Αμερικανός Πρόεδρος αναγνώρισε την Ιερουσαλήμ ως πρωτεύουσα της χώρας, ενώ αναγνώρισε την κυριαρχία του Ισραήλ στα Υψώματα του Γκολάν τα οποία και κατέκτησε στον πόλεμο του 1967. Το Τελ Αβίβ αναγνωρίζει την προσφορά του Τραμπ, γι’ αυτό και έδωσε το όνομα του σε έναν από τους ισραηλινούς οικισμούς.</p>
