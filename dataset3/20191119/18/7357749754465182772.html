      <h1>L’Otan sous le feu politique</h1>
      <address><time datetime="2019-11-19T18:53:14+00:00">19 Nov 2019, 18:53</time> by <a rel="author">Grégoire Lory</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-Dc4aNB3zDk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'Otan se retrouve sous des tirs croisés. L'Alliance mène l'une de ses plus difficiles batailles non pas à l'extérieur mais à l'intérieur. Les Alliés se rendent coup pour coup, certaines capitales ne décolèrent pas depuis l'intervention militaire turque dans le nord de la Syrie. D’autres dossiers interrogent l'avenir de l'organisation. Le président américain évoque encore et toujours la question financière. Son homologue français alerte de son côté sur la mort cérébrale de l'Otan. Le secrétaire général de l'Alliance se retrouve sur la défensive. "<i>La force de l'Otan est que malgré ces différences nous avons toujours réussi à nous rassembler autour du cœur de notre action, de nous protéger et de nous défendre les uns et les autres</i>", insiste Jens Stoltenberg.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196748010283245569" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Son message fait écho à Washington. La porte-parole du secrétaire d’Etat américain, Vanessa Acker, souligne la qualité transatlantique de l’Alliance "<i>qu'aucune autre organisation ne possède</i>". Les ministres des Affaires étrangères de l'Otan se retrouvent mercredi à Bruxelles, quelques semaines avant le sommet à Londres qui doit célébrer les 70 ans de l'Alliance. La Chine, la lutte contre le terrorisme et la défense spatiale sont à l'ordre du jour. Mais au regard des dissensions observées récemment cette rencontre pourrait tourner au règlement de compte.</p>
      <p>Journaliste<b> • Grégoire Lory</b></p>
