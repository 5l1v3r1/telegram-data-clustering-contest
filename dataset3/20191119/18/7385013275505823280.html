      <h1>おめでたいニュースが続く765プロ勢！ 「アイマス」天海春香役などの声優・中村繪里子が結婚発表！【いきなり！声優速報】</h1>
      <address>
        <time datetime="2019-11-19T18:10:00+00:00">19 Nov 2019, 18:10</time>
      </address>
      <p>「アイドルマスター」天海春香役、「宇宙戦艦ヤマト2202 愛の戦士たち」桐生美影役などで知られる声優・中村繪里子さんが、自身の誕生日である11月19日の深夜、ツイッターにて結婚を発表した。</p>
      <p>結婚が発表されたのは11月19日1時9分に投稿されたツイッターにて。<br/>「いつも向き合い、支えてくださっている みなさまへ　今のわたしにとって、最速の方法でご報告させてください。」のコメントとともに、結婚報告メッセージが公開された。</p>
      <figure>
        <iframe data-src="https://twitter.com/eriko_co_log/status/1196460446028447744?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>いきなりの発表に、ネット上のプロデューサーさん（「アイドルマスター」ファンのこと）をはじめ、多くの声優ファン、アニメファンからは驚きの声と同時に祝福の声が上がった。<br/><br/>今回の発表に関して、中村さん自身もかなり緊張していたようで、続いて「安心感で泣きそう。 ありがどおおおおおうぶべ。」と投稿している。<br/><br/>また、「出来得る限りの全力でお応えしますので、遠慮なく接してください。 可能な場においては話せる事は何でも喋っちゃうぞーと思ってます！」とのことで、中村さん個人として結婚の話題にはフランクに答えてくれるようなので、今後は中村さんの新婚模様がラジオやイベントなどで聞ける機会があるのかも？</p>
      <figure>
        <iframe data-src="https://twitter.com/eriko_co_log/status/1196515097595633664?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>今回の発表に、「アイドルマスター」で共演する声優陣やクリエイターをはじめ、多くの人たちから祝福の声が寄せられている。</p>

      <p>ファンはご存じだろうが、マシンガントークといつも笑顔を絶やさないところが中村さんの魅力！<br/>きっと笑いの絶えない家庭を築かれることでしょう！<br/><br/>なお「アイドルマスター」関連の声優の結婚発表は、原由実さん、沼倉愛美さんと今年に入って3人目となる。<br/><br/>最後に中村繪里子さん、おめでとうございます！ </p>
