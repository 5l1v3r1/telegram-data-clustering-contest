      <h1>The Brief from Brussels: Massenarmut in Europa, Justizreform in Polen</h1>
      <address><time datetime="2019-11-19T18:00:39+00:00">19 Nov 2019, 18:00</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KsSKx5eSzlk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In dieser Ausgabe von The Brief from Brussels:</p>
      <p>Alice stammt aus Irland, aus einer Stadt mit hoher Arbeitslosigkeit.</p>
      <p>In ihrem Stadtteil hat die Wohnungskrise die so genannte "versteckte Obdachlosigkeit" geschaffen: eine Situation, in der drei Generationen unter einem Dach leben müssen.</p>
      <p>"Ich fühle mich von dem Irland ausgeschlossen, dass in Hochglanzmagazinen dargestellt ist, von der boomenden Wirtschaft und von der glitzernden Mode."</p>
      <p>Alice nahm jetzt in Brüssel an einer Konferenz über die Armut in Europa teil.</p>
      <p>109 Millionen Europäer leben an der Armutsgrenze, am meisten gefährdet sind Frauen, Kinder, Migranten und Alleinerziehende.</p>
      <p>Ursula von der Leyen will Pläne für Arbeitslosenunterstützung und einen Mindestlohn vorlegen.</p>
      <p>Doch der künftige EU-Beschäftigungskommissar Nicolas Schmit will noch weiter gehen.</p>
      <p>Dazu: Polen hält an umstrittener Justizreform fest</p>
