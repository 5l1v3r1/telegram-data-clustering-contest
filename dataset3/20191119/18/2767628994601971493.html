      <h1>Francia comprometida contra la violencia de género</h1>
      <address><time datetime="2019-11-19T18:00:59+00:00">19 Nov 2019, 18:00</time> by <a rel="author">Silvia Alvarez Martinez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BGnHI8hZNxk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Letras que forman oraciones impactantes. Durante la noche un grupo de mujeres pegan carteles en las paredes de las principales ciudades francesas para denunciar la violencia machista. Estas jóvenes activistas, la mayoría estudiantes, quieren marcar la diferencia.</p>
      <p>Para Camille "el objetivo es informar sobre los feminicidios. Hacemos esto para honrar a todas las mujeres asesinadas y que todas las víctimas de vilolencia de género se expresen y se sientan apoyadas".</p>
      <p>A principios de septiembre, el gobierno francés lanzó una serie de medidas para encontrar soluciones a la violencia doméstica.</p>
      <p>Más de 130 mujeres han sido asesinadas en Francia por sus parejas desde enero. Una cada dos días.</p>
      <p>En un hospital de St. Etienne el médico forense Michel Debout observa las heridas y a veces la muerte de las víctimas de violencia doméstica.</p>
      <p>Karine es paciente de Michel Debout, médico forense y también psiquiatra. Karine sufrió cuatro años de violencia doméstica antes de presentar una queja a finales de 2018, unos pocos meses después un ataque violento por parte de su compañero.</p>
      <p>"A las 5 de la mañana saltó sobre mi en la habitación de los niños, tirándome del pelo, empujándome sobre la mesa, después sobre el sofá, estrangulándome" afirma Karine. "Los niños, especialmente el mayor, gritaba: <i>no mates a mamá, no mates a mamá</i>"</p>
      <p>La idea del gobierno francés es que todas las denuncias se hagan directamente en el hospital.</p>
      <p>Sin embargo para Michel Debout, "es una buena idea falsa. Hay lugares específicos para ello. Vamos a denunciar a la policía y al hospital a que nos escuchen, nos entiendan, nos acompañen. Vamos a una asociación para encontrar solidaridad. Deben respetarse estos tres espacios".</p>
      <p>Otra área de reflexión es mejorar el proceso en las comisarías de policía, que a menudo es criticado por las víctimas. Una mejora es esencial para evitar a veces los peores resultados. Un tercio de las mujeres asesinadas en 2018 ya habían denunciado en la policía.</p>
      <p>Según Marion Tomei, jefe de la policía de la comiraría de Lyon, "todas las academias de policía francesas, asociaciones de apoyo a las víctimas, especialistas, médicos forenses y autoridades judiciales están involucrados para preparar a los agentes de policía para que escuchen las necesidades de estas víctimas".</p>
      <p>Dependiendo de la amenaza, a menundo es necesario actuar muy rápido para proteger a las mujeres. En cada comisaría, hay un agente responsable de violencia doméstica que trabaja en estrecha colaboración con un asistente social.</p>
      <p>En 2016, el 15 % de los homicidios se dieron en el contexto conyugal. El 87% de las víctimas fueron mujeres. Y en la mayoría de los casos fue debido a que su pareja rechazó la ruptura.</p>
      <p>Los centros de recepción de las asociaciones registraron un 20% más de denuncias. La violencia no aumenta, pero se habla más de ello gracias al fenómeno "Metoo", que ha permitido un progreso espectacular en este tema íntimo y privado.</p>
      <p>Periodista<b> • Silvia Alvarez Martinez</b></p>
