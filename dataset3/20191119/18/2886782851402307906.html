      <h1>Nem ért egyet az ENSZ és az EU Trumppal az izraeli telepek ügyében</h1>
      <address><time datetime="2019-11-19T18:00:42+00:00">19 Nov 2019, 18:00</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/udYJKxSPMB8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az ENSZ és az Európai Unió is kitart amellett, hogy a Ciszjordániában létesített zsidó telepek sértik a nemzetközi jogot, annak ellenére, hogy hétfőn Mike Pompeo amerikai külügyminiszter bejelentette, az Egyesült Államok szerint nem ütközik a nemzetközi jogba az izraeli terjeszkedés a palesztin területen.</p>
      <p>„Továbbra is fenntartjuk az ENSZ régóta érvényben lé vő álláspontját, miszerint az izraeli telepek megsértik a nemzetközi jogot. Egy ország véleményváltása nem változtatja meg a nemzetközi jogrendet, és a Nemzetközi Bíróság, valamint a Biztonsági Tanács jogértelmezését sem" - mondta a szervezet Emberi Jogi Főbiztosságának szóvivője, Rupert Colville.</p>
      <p>Federica Mogherini, az EU külügyi főképviselője pedig <a href="https://eeas.europa.eu/delegations/japan/70610/statement-high-representativevice-president-federica-mogherini-israeli-settlement-policy_en">közleményében</a> azt írta, a telepek létesítése gyengíti a kétállami megoldás és a hosszan tartó béke esélyét.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/98/96/808x454_cmsv2_bc2fb228-237c-54c7-8f26-8d1ec2329c2f-4309896.jpg"/>
      </figure>
      <p>Benjamin Netanjahu izraeli ügyvivő kormányfő viszont örült a döntésnek:</p>
      <p>„A Trump-adminisztráció kijavított egy történelmi hibát, az igazság és az igazságosság pártjára állt. Köszönöm Trump elnök úrnak és Pompeo miniszter úrnak. Szerintem ez egy nagy nap Izrael államnak, és egy olyan eredmény, ami évtizedekig velünk marad."</p>
      <p>Az Egyesült Államok a döntéssel negyvenegy éve érvényben lévő jogi álláspontját változtatta meg. Donald Trump kormányának ez már a harmadik jelentős Izrael-párti lépése. Korábban elismerték Jeruzsálemet az ország fővárosaként, és az izraeli fennhatóságot a Golán-fennsíkon, ahol hálából elneveztek egy települést az elnökről.</p>
