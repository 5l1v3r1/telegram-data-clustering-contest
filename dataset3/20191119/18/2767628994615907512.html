      <h1>El Museo del Prado cumple 200 años con una exposición única de Goya</h1>
      <address><time datetime="2019-11-19T18:59:37+00:00">19 Nov 2019, 18:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9XoLr69J-uQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.museodelprado.es/">El Museo del Prado</a> cumple este martes 200 años. Y lo celebra con una exposición única de uno de los grandes maestros de la pintura española, Francisco de Goya. Cuando aún vivía en Madrid, tres pinturas suyas ya colgaban en la pinacoteca madrileña.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196689610933506048" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ahora la pinacoteca madrileña reúne por primera vez y de forma irrepetible más de 300 de sus dibujos y destaca la total vigencia de sus ideas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196760387494043648" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196812881335083008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Hay una doble lectura en la exposición", nos cuenta José Manuel Matilla, comisario de la exhibición y conservador del museo. "La cronológica: empezar por sus primeros años, por el cuaderno italiano y finalizar con los dibujos elaborados en Burdeos. Y por otra parte analizar los grandes temas que están presentes en la obra de Goya desde el principio hasta el final. Temas que son esenciales para el ser humano y que siguen siendo actuales hoy en día".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196800205485756416" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La muestra, que reúne fondos del museo y obras de colecciones públicas y privadas, trata de revelar el sentido de sus cuadernos y series de estampas. Es el resultado del trabajo para elaborar un nuevo catálogo razonado de los dibujos de Goya en colaboración con la Fundación Botín.</p>
      <p>Goya. Dibujos."Solo la voluntad me sobra" podrá verse hasta el próximo 16 de febrero.</p>
