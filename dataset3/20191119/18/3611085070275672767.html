      <h1>“Real” un “Barca” pretendē uz Slovākijas izlases futbolistu</h1>
      <address><time datetime="2019-11-19T18:34:21+00:00">19 Nov 2019, 18:34</time> by <a rel="author" href="https://www.sportazinas.com/author/sportazinas-com/" target="_blank">sportazinas.com</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YzkndywgDVo" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Spānijas futbola smagsvari “Barcelona” un Madrides “Real” izrādījuši interesi par Slovākijas izlases centra aizsargu Milanu Škriniaru, kurš šobrīd pārstāv Itālijas A sērijas klubu Milānas “Inter”.</p>
      <p>Kā vēsta “Corriere Dello Sport”, jau šobrīd nopietnus pieteikumus uz centra aizsarga iegūšanu izteikušas abas Spānijas vadošās komandas. Tomēr šobrīd vēl nav skaidrs, vai darījums varētu notikt ziemas transfēru loga laikā vai arī vasarā. Medijs norāda, ka ticamāka ir darījuma noslēgšana jūnijā.</p>
      <p>Aizsarga kārotājiem nāksies šķirties no 100 miljoniem eiro, paziņojis slovāka aģents.</p>
      <p>Ziņots, ka iepriekšējā vasarā “Inter” saņēma transfēra piedāvājumus no Anglijas premjerlīgas vienībam Mančesteras “United” un “Liverpool”, bet Milānas kluba vadība tos noraidīja.</p>
      <p>Lai noturētu 24 gadus veco Škriniaru, “Inter” viņu atalgoja ar jaunu līgumu, kurā nav norādīta izpirkuma nauda, kas nozīmē, ka Milānas kluba vadība var par futbolistu prasīt jebkādu naudas summu.</p>
      <p>Talantīgais slovāks “Inter” pievienojās 2017.gada vasarā, kad par aptuveni 30 miljoniem eiro pārnaca no Dženovas “Sampdoria”, kur viņš bija pavadījis vienu sezonu pēc pārcelšanās no Slovākijas čempionāta komandas “Zilina”.</p>
      <p>Slovāks “Inter” rindās nepilnu trīs sezonu laikā aizvadījis 84 spēles, izceļoties ar četriem gūtiem vārtiem.</p>
