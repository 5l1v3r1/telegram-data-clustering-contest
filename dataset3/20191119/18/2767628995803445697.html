      <h1>La UE y la ONU contradicen a Trump: los asentamientos israelíes son il</h1>
      <address><time datetime="2019-11-19T18:59:57+00:00">19 Nov 2019, 18:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZUYmfT3PkwM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Soplan nuevos aires en la relación entre Israel y Estados Unidos. El anuncio deL Gobierno de Trump declarando legales los asentamientos israelíes en territorio palestino termina con décadas de rechazo. Es el último capítulo de una serie de iniciativas pro israelíes por parte de la Casa Blanca.</p>
      <p>Pero la ONU sostiene que nada ha cambiado desde el punto de vista del derecho internacional.</p>
      <p><b>"Seguimos manteniendo la posición de las Naciones Unidas de que los asentamientos israelíes violan el Derecho Internacional. Un cambio en la posición política de un Estado no modifica el derecho internacional existente, ni su interpretación por la Corte Internacional de Justicia y el Consejo de Seguridad"</b>, dice Rupert Colville, portavoz de la agencia de derechos humanos.</p>
      <p>La alta representante de la Unión Europea para Asuntos Exteriores , Federica Mogherini, ha afirmado que la declaración de Trump "erosiona las perspectivas de una paz duradera".</p>
      <h3>El "error histórico"</h3>
      <p>El primer ministro de Israel, Benjamín Netanyahu, dio la bienvenida al anuncio de EEUU con una visita a un bloque de asentamientos en Cisjordania.</p>
      <p>
        <b>"La administración Trump arregló un error histórico, se mantuvo fiel a la verdad y a la justicia. Estoy agradecido al presidente Trump y al secretario de Estado Mike Pompeo. Creo que es un gran día para el Estado de Israel".</b>
      </p>
      <p>El apoyo a Israel ha incluido el reconocimiento de Jerusalén como su capital y la aceptación estadounidense de la soberanía israelí sobre los Altos del Golán, que le fue arrebatada a Siria en la guerra de 1967.</p>
      <p>En contraposición, Netanyahu reconoció el gesto de Trump nombrando un asentamiento en su honor.</p>
