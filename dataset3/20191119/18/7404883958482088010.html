      <h1>史上最強YouTuber 比爾蓋茲拍片感謝粉絲</h1>
      <address>
        <time datetime="2019-11-19T18:12:00+00:00">19 Nov 2019, 18:12</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911192031156991_07303.jpg"/>
        <figcaption>人稱「微軟教父」的比爾蓋茲，近期開始轉行當起YouTuber，讓眾人直呼「變成YouTube老闆也不成問題吧」。翻攝自YouTube</figcaption>
      </figure>
      <p>現今網紅當道，大家都紛紛搶當YouTuber，若能吸引粉絲關注，想要月入百萬根本不是夢。不過近期卻有一位網紅被封為「史上最強YouTuber」，那就是人稱「微軟教父」的比爾蓋茲（Bill Gates），他最近開始轉行經營起自己的YouTube頻道，讓眾人直呼「變成YouTube老闆也不成問題吧」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j3ZL_-8-efA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>比爾蓋茲2014年正式從微軟退休後，並沒有閒下來享受晚年，而是創辦了自己的YouTube頻道，當起了YouTuber，還辦了推特（Twitter）帳號做起了網紅，而且還做的有聲有色，在推特上甚至有高達4850萬人追蹤，YouTube則有163萬人訂閱，並時常在上面分享許多自己的生活瑣事，內容包含喜歡的書單、創業成功的知識、做菜教學還有自己的日常生活。</p>
      <p>日前他還推出感謝粉絲的影片，標題寫著「謝謝我們的100萬訂閱數」，主要是在感謝粉絲們的支持，讓他獲得YouTube所頒發的百萬訂閱金色獎牌，紀錄頻道突破百萬訂閱的殊榮。短短不到一分鐘的影片，立刻就吸引499萬人次觀看，可見他的人氣真的是不容小覷。</p>
      <p>影片中可見比爾蓋茲興奮的打開獎牌盒子，摘下眼鏡看了看獎牌說明書，過程中像個可愛的爺爺露出天真的笑容。影片一曝光後，網友也紛紛留言表示「連比爾蓋茲都當YouTuber，可見YouTuber有多好賺」、「比爾蓋茲：世界上唯一可以買得起YouTube的YouTuber」、「如果他想，把整個YouTube買下來都不是問題」、「世界上最有錢的YouTuber沒有之一」。</p>
