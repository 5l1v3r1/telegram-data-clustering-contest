      <h1>女児殺害公判、母親「娘と同じ目に遭わせたい」</h1>
      <address>
        <time datetime="2019-11-19T12:33:00+00:00">19 Nov 2019, 12:33</time>
      </address>
      <p>　新潟市西区で昨年５月、下校途中だった小学２年の女児（当時７歳）を殺害、遺棄したとして、殺人や強制わいせつ致死罪などに問われた小林遼（はるか）被告（２５）の裁判員裁判の第７回公判が１９日、新潟地裁であった。女児の母親は意見陳述で、「娘を返してください。私たち家族も殺されたと同じ。小林被告を娘と同じ目に遭わせたい」と訴えた。</p>
      <p>　母親は被害者参加制度を利用して出廷。事件前日に女児が冷凍庫に保存した食べかけのアイスを今も残していることを明かし、「時間がたつほど、娘が遠くへ行ってしまうようだ」とむせび泣いた。</p>
