      <h6 class="kicker">VAŽAN SASTANAK</h6>
      <h1>KURIR TV VUČIĆ PRVI PUT UŽIVO PO IZLASKU SA VMA: Potpisan ugovor za izgradnju deonice auto-puta Ruma-Šabac</h1>
      <address>
        <time datetime="2019-11-19T12:15:00+00:00">19 Nov 2019, 12:15</time>
      </address>
      <p>Predsednik Srbije Aleksandar Vučić sastao se danas s predstavnicima kompanije "Azvirt".</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkuririnfo%2Fvideos%2F2756673864385124%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Nakon sastanka potpisan je komercijalni ugovor za izgradnju deonice auto-puta Ruma-Šabac i brze saobraćajnice na deonici Šabac-Loznica.</p>
      <p>Predsednik Srbije Aleksandar Vučić čestitao je potpisivanje ugovora. </p>
      <p>"Ovo je veoma važna stvar za našu zemlju. U naredne tri godine izgradićemo 21,4 km auto-puta od Rume do Šapca", rekao je predsednik. </p>
      <p>(Kurir.rs)</p>
