      <h1>ワクチン接種の養豚場から感染、大村知事「正直驚き」</h1>
      <address>
        <time datetime="2019-11-19T12:17:00+00:00">19 Nov 2019, 12:17</time>
      </address>
      <p>　愛知県は１９日、同県西尾市の養豚場で家畜伝染病「ＣＳＦ（豚（とん）コレラ）」の感染が新たに確認されたと発表した。この養豚場では今月６日、豚にワクチンを接種したが、感染が確認されたのは、国の指針で接種対象から除外されている子豚（哺乳豚）２頭だった。</p>
      <p>　農林水産省によると、ワクチン接種済みの養豚場で感染が確認されたのは初めて。県は養豚場で飼育する約１０００頭の全ての豚を殺処分する。大村秀章知事は記者団の取材に、「ワクチンを打ったところでも出てしまう。正直驚きだ」と述べた。</p>
