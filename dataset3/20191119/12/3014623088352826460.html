      <h1>Курганская и Тюменская области договорились о сотрудничестве в сфере экологии</h1>
      <address>
        <time datetime="2019-11-19T12:28:00+00:00">19 Nov 2019, 12:28</time>
      </address>
      <p>
        <b>Губернатор Курганской области Вадим Шумков и губернатор Тюменской области Александр Моор подписали соглашение о взаимодействии.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gXEDMTBbk5g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Документ направлен на сотрудничество в сфере экологии. Подписание состоялось 19 ноября. Соглашение предполагает софинансирование мероприятий межрегионального характера.</p>
      <p>В документе прописаны планы совместных действий на 2020-2021 годы. Меры помогут снизить экологическую нагрузку на водные ресурсы Курганской области. Большинство объектов канализационного хозяйства региона изношены и не справляются с нагрузкой, пояснили в правительстве.</p>
      <p>Благодаря сотрудничеству удастся построить новые очистные сооружения и объекты водоотведения. Реализация планов начнется уже в 2020 году.</p>
      <p>Мероприятия приведут к снижению количества вредных веществ в сточных водах, которые поступают в реку Тобол. Это положительно отразится на экологическом благополучии Зауралья и Тюменской области.</p>
      <p>
        <i>- Благодаря финансовой поддержке мы в 2020 году начнем заниматься застарелыми проблемами города Кургана, это, в первую очередь, водопроводное хозяйство. Это то, что не решалось более 35 лет. И мы понимаем, что это уже в серьезной степени угрожает экологии реки Тобол. Благодарю правительство Тюменской области за то, что они поняли, что это общая проблема и ее надо решать сообща. Жители Кургана получат более высокое качество жизни, Тюмень получит гарантии с точки зрения экологической безопасности, - пояснил <b>губернатор Курганской области Вадим Шумков.</b></i>
      </p>
      <p>
        <i>- Курганская область – наш старый сосед и друг. Нас многое связывает. После обсуждения мы определили, что приоритетом для нас сейчас являются совместные программы по сохранению чистоты и биологического разнообразия реки Тобол. Накопленные проблемы мы должны решать совместно, - подвел итог <b>губернатор Тюменской области Александр Моор.</b></i>
      </p>
      <p>О новых форматах сотрудничества уже не раз говорили губернаторы регионов УрФО совместно с полпредом Николаем Цукановым. Сотрудничество Курганской и Тюменской областей станет одним из примеров такого взаимодействия.</p>
