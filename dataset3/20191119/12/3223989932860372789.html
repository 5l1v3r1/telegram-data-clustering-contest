      <h1>Ульяновским школьникам рассказали о биоразнообразии океана. В первой гимназии прошла лекция от академика РАН</h1>
      <address><time datetime="2019-11-19T12:00:00+00:00">19 Nov 2019, 12:00</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R7RMg_zP55c" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Ульяновске состоялась публичная лекция первого вице-президента Российской академии наук Андрея Адрианова. О мировом океане и его ресурсах слушали и педагоги, и ученики старших классов.</b>
      </p>
      <hr/>
      <p>Под толщей воды – несметные сокровища полезных ископаемых. В глубинах океана – ответы на все вопросы. Перед ульяновцами выступил известный научный деятель Андрей Андрианов. Первый вице-президент  Российской академии наук провёл лекцию в первой гимназии.</p>
      <p>
        <b>Андрей АНДРИАНОВ, ПЕРВЫЙ ВИЦЕ-ПРЕЗИДЕНТ РАН, БИОЛОГ:</b>
      </p>
      <blockquote>- Сейчас мы смотрим на океан, как ресурс для наших будущих поколений. Это кладезь и минеральных ресурсов, и биологических, и нефтеуглеводородов. Но в то же врем, степень изученности мирового океана остаётся крайне низкой.</blockquote>
      <p>Напомним: три учебных заведения нашего города вошли в образовательную программу Российской академии наук. 20-й лицей, лингвистическая и первая гимназии стали площадками для научных конференций и опытов от ведущих умов страны. К слову, эти учебные заведения растут не только интеллектуально, но и материально-технически. Работа проводится в рамках реализации национального проекта «Наука», инициированного президентом Владимиром Путиным.</p>
      <p>
        <b>Олег АСМУС, ДИРЕКТОР ЦЕНТРА СТРАТЕГИЧЕСКИХ ИССЛЕДОВАНИЙ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- С 2020 года начнётся финансирование – порядка 10 миллионов рублей на каждую школу. Мы разговаривали с Андреем Владимировичем о том, чтобы оснастить 1-ю гимназию всем, что связано с астрономией.</blockquote>
      <p>Мероприятие посетил губернатор Сергей Морозов. Глава региона принёс хорошие новости. Все три ульяновские школы дополнительно получат по 5 млн рублей. В 1-й гимназии скоро появится обсерватория - средства на её техоснащение поступят в 2020 году.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Мы провели большое совещание и приняли решение выделить не 5 , а 8 млн на следующий год. Для того чтобы создать уникальную обсерваторию. Уникальный комплекс астрономии, который будет интересен всем.</blockquote>
      <p>Гимназия стала первой среди российских школ, участвующих в программе РАН. Лекция о мировом океане прошла – на очереди не менее интересные и полезные  мероприятия от выдающихся учёных страны.</p>
