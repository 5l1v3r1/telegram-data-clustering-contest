      <p>The cast of the live-action “Cats” movie are bringing the magic in a new trailer.</p>
      <related>

      <p>Taylor Swift, Judi Dench, James Corden, Jason Derulo, and more star in the followup clip to the first, which generated mixed reaction to the human-cat hybrids’ appearances.</p>
