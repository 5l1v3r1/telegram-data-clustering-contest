      <h1>川口春奈に熱愛報道 所属事務所は否定も肯定もせず「本人に任せております」</h1>
      <address>
        <time datetime="2019-11-19T12:00:00+00:00">19 Nov 2019, 12:00</time>
      </address>
      <figure>
        <img src="https://contents.oricon.co.jp/img/comment_76.png"/>
      </figure>
      <p>　総合格闘家の矢地祐介（29）との“お泊り愛”が『SmartFLASH』で報じられた女優・<a href="http://www.oricon.co.jp/prof/artist/518196/">川口春奈</a>（24）の所属事務所は18日、ORICON NEWSの取材に「プライベートは本人に任せております」とコメントし、報道について否定も肯定もしなかった。 <br/><br/>　同誌では、2人を知る関係者の話を交え「約1年前から、真剣に交際している」などと伝えるとともに、矢地が川口のインスタグラムにたびたび登場する愛犬「アム」の散歩をしている様子を写真付きで報じている。</p>
      <figure>
        <img src="https://contents.oricon.co.jp/pc/img/_parts/icon/icon-comment_38.png"/>
      </figure>
      <p>
        <a href="https://www.oricon.co.jp/news/2148992/full/#articleComment">コメントする・見る</a>
      </p>
