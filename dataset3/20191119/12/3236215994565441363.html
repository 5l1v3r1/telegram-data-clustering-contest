      <h1>中國旺旺中期多賺18% 息0.64美仙</h1>
      <address>
        <time datetime="2019-11-19T12:17:00+00:00">19 Nov 2019, 12:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國旺旺(<a href="http://stock360.hkej.com/quotePlus/00151">00151</a>)公布，截至9月底止中期盈利16.15億元(人民幣‧下同)，按年升18.36%；每股盈利12.99分，派中期息每股0.64美仙。<br/>期內，收益93.04億元，按年升0.6%；毛利率48.9%，按年升4.4個百分點。<br/>該公司上半年米果類收益18.21億元，按年跌2.1%；乳品及飲料類收益49.5億元，按年升5.5%；休閒食品類收益25.09億元，按年跌6.2%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900204_c.pdf">下載港交所通告原文</a></p>
