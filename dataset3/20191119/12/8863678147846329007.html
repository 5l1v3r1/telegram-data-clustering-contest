      <h1>В Красноярске к 75-летию окончания ВОВ составили «Календарь Победы»</h1>
      <address>
        <time datetime="2019-11-19T12:45:11+00:00">19 Nov 2019, 12:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iY2jO_cYSbs" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В честь грядущей 75-ой годовщины окончания Великой Отечественной войны, красноярские историки и участники патриотических организаций составили — Календарь Победы. Справочник презентовали сегодня мэру Сергею Ерёмину.</p>
      <p>Энциклопедия стилизована под обычный настольный календарь — на каждой странице рассказывается о повседневной жизни города во фронтовые годы. Например, как работали заводы или какие концерты проходили. Пособие распространят по школам и библиотекам, кроме того, любой посетитель музея-мемориала Победы сможет полистать этот календарь.</p>
      <blockquote>Я думаю это будет очень достойным обучающим, я бы хотел, для наших юных, в том числе краснорцев. Мы будем следующий год находиться вот в этом основном скрепе нашего отечества. Победа, является главным мероприятием и держит в патриотическом тонусе всех граждан нашей большой России.<cite>Сергей Ерёмин, глава Красноярска</cite></blockquote>
