      <h1>社畜でいるか犬になるか…JKとサラリーマンの主従ラブコメ「ポチごっこ。」</h1>
      <address>
        <time datetime="2019-11-19T12:28:00+00:00">19 Nov 2019, 12:28</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1119/pochijyou.jpg?imwidth=468"/>
        <figcaption>「ポチごっこ。」上巻</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/111575">アッチあい</a>「ポチごっこ。」の単行本上下巻が、本日11月19日に2冊同時発売された。</p>
      <p>「ポチごっこ。」はうだつのあがらないサラリーマンの友寄と、女子高生・花が織りなすラブコメディ。生きることに疲れ、ある日飛び降り自殺しようとした友寄だったが、いつの間にか気を失い花の部屋で目を覚ます。花は驚く友寄のことをポチと呼び、「私が飼ってあげるコトにした」と告げるが……。本作は週刊ヤングジャンプ（集英社）にて連載された。</p>
