      <h1>Apple něco chystá na 2. prosince</h1>
      <address><time datetime="2019-11-19T12:30:00+00:00">19 Nov 2019, 12:30</time> by <a rel="author" href="https://mobilenet.cz/uzivatele/pohl" target="_blank">Ondřej Pohl</a></address>
      <p>
        <b>   •  Vypadá to na akci pro ocenění vývojářů <br/>   •  Je možné, že Apple chystá ještě něco navíc?</b>
      </p>
      <p>Vybraným lidem neočekávaně dorazila pozvánka na akci Applu v neobvyklém termínu 2. prosince do amerického New Yorku.</p>
      <figure>
        <iframe data-src="https://twitter.com/LanceUlanoff/status/1196541112992829440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Apple ve svých zvacích dopisech obvykle jenom neurčitě naznačuje, ale tentokrát jde přímo k věci: chce ocenit tvůrce těch nejlepších aplikací a her pro své operační systémy. To není žádná novinka, ale dříve tato akce měla komornější charakter a byla pouze přenášena on-line.</p>
      <related>
        <h4>Přečtěte si také</h4>
        <a href="https://mobilenet.cz/clanky/prodeje-apple-watch-vzrostly-mezirocne-o-polovinu-prakticky-nemaji-konkurenci-39403"/>
      </related>
      <p>Co stojí za tímto obratem? Možná chce Apple jenom více ocenit práci vývojářů, protože dostupné aplikace a jejich kvalita jsou základním pilířem úspěchu každé platformy. Anebo má v rukávu ještě nějaké „one more thing“? To se dozvíme za necelé dva týdny.</p>
