      <h1>В Кургане пройдет два тура первенства России по мини-футболу среди женских команд</h1>
      <address>
        <time datetime="2019-11-19T12:27:00+00:00">19 Nov 2019, 12:27</time>
      </address>
      <p>
        <b>В ближайший уик-энд в спорткомплексе «Зауралец» состоятся два тура первенства России по мини-футболу среди женских команд.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uk7v-8MWGN8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В гости к курганскому коллективу «Курганприбор» приедут тюменская «Сибирячка» и екатеринбургские «Реформа» и «Виз-Синара».</p>
      <p>Проведение двух туров первенства России по мини-футболу в Кургане во многом стало возможным благодаря поддержке партнеров команды «Курганприбор».</p>
      <p>
        <i>- Прежде всего это НПО «Курганприбор», они в течение многих лет поддерживают команду. Покупают спортивную форму, помогают в поездках. В этом году у нас появился еще один хороший партнер - ПАО «Курганмашзавод». Они предоставляют нам для занятий свой спортивный зал «Зауралец», - рассказал председатель федерации футбола города Кургана <b>Григорий Иваненко.</b></i>
      </p>
      <p>Игры первенства пройдут в спорткомплексе «Зауралец» с 23 по 24 ноября. Начало матчей в 14:00 и 10:00 соответственно. Перед командой «Курганприбор» поставлена задача набрать максимально возможное количество очков.</p>
    </article>
