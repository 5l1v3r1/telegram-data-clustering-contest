      <h1>Выставку юной красноярской художницы Богданы Турий посетил Александр Усс</h1>
      <address>
        <time datetime="2019-11-19T12:58:44+00:00">19 Nov 2019, 12:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XEYKaRF8w70" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Губернатор Александр Усс посетил первую персональную выставку юной красноярской художницы Богданы Турий. Такой сюрприз девочке приготовил её отец. Он написал письмо в администрацию главы региона и рассказал о том, что у его дочери намечается дебют.</p>
      <p>Губернатор решил лично поздравить талантливую красноярку и в день открытия экспозиции пришёл посмотреть на её картины — в основном это портреты, городские и морские пейзажи, написанные с натуры, а также натюрморты. Организована выставка была прямо в фойе школы, где учится художница. Губернатор подарил Богдане одну из последних моделей iPhone и конечно букет цветов в честь яркого дебюта.</p>
      <blockquote>Перед выставкой я очень волновалась. Сейчас я не могу передать все те эмоции, ту палитру эмоций, которые я ощущаю. Это очень странные чувства, но они настолько хорошие, что это прекрасно. Я чувствую и радость, и счастье, и то, что у меня это получилось. Губернатор у нас такой внимательный, что каким-то образом про всех и всё знает. Было очень приятно увидеть и познакомиться с ним лично.<cite>Богдана Турий, художница</cite></blockquote>
