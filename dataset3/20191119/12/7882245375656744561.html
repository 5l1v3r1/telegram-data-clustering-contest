      <h1>Озеро Баскунчак — соляной резерв России</h1>
      <address><time datetime="2019-11-19T12:00:48+00:00">19 Nov 2019, 12:00</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DqigHBQ2ynw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Озеро Баскунчак в Астраханской области считается одним из самых соленых на планете. Его площадь составляет больше 100 км2, а глубина всего 30 см.</p>
      <p>80% российской соли добывается именно на Баскунчакском месторождении, а его запасов, по расчетам экспертов, хватит ещ на 4 тысячелетия.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1180788599618490368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Засежи соли начали формироваться здесь около 280 млн лет назад во время существования древнего океана Тетиса, который простирался от Центральной Азии до Западной Европы.</p>
      <p>Добыча соли на озере Баскунчак началась еще в 8 веке, ее отправляли на продажу по великому шелковому пути. Сегодня здесь добывается до 3 млн тонн соли в год. Несмотря на большие объемы добычи, месторождение быстро восстанавливается.</p>
      <p>Белоснежная "молодая" соль по своему составу близка к морской и считается одной из лучших для кулинарии и оздоровительных процедур.</p>
