      <h1>Режиссер "Призрака в доспехах": Кодзима умрет раньше времени, если продолжит в том же темпе</h1>
      <address><time datetime="2019-11-19T12:30:00+00:00">19 Nov 2019, 12:30</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>IGN спросил у Мамору Осии, что он думает о Хидео Кодзиме и Death Stranding. Режиссер аниме "Призрак в доспехах" считает, что "гений" похож на него.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pFY7_ZFKNl4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Чрезвычайно полагаться на персональное видение мира — суть его творчества. Фильмы в этом плане не могут соперничать с играми. У всего должен быть эмоциональный вес, смысл не только в визуальном ряде. Вес всего мире нельзя показать неинтерактивными сценами.<br/>Игры работают благодаря погружению. Чтобы все казалось реальным, нужно использовать именно их в качестве медиума.<br/>Но его работа сложнее моей, так как требует больше времени. Кодзима также теснее вовлечен в проект. У него очень много энергии. Не шучу, он умрет раньше времени, если продолжит в том же темпе.<br/>Он наслаждается собой и наслаждался все это время. Я такой же.</blockquote>
      <p>Death Stranding вышла на PS4 8 ноября, до PC игра доберется в начале лета 2020.</p>
