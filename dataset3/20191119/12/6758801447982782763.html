      <h1>不愧是 IU！〈Love poem〉全曲列隊佔領排行榜</h1>
      <address><time datetime="2019-11-19T12:08:00+00:00">19 Nov 2019, 12:08</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>雖然 IU 從透露消息到正式公開〈Love poem〉音源只有不到一天，大眾的關注和期待仍迅速跟上、反映在排行榜上！</p>
      <p>IU 於 18 日傍晚搶先經由各大音源網站發行迷你五輯〈Love poem〉的完整音源，結果主打歌 “Blueming” 在一小時後就拿下 MelOn、Bugs 的第一名，專輯中收錄的其他歌曲如 “Love poem”、”unlucky”、「那個人」⋯⋯等也都在榜上名列前茅。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/D1PvIWdJ8xo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>到了今天上午，”Blueming" 也已在 MelOn、Genie、Bugs、Soribada⋯⋯等各大音源即時榜拿下第一名，其他收錄曲也持續列隊攻佔排行榜，大展 IU 讓人因信賴而聽的威力。</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_e0923504a7b47f843ed6b03908a4382e/static.koreastardaily.com/2019-11-19/121961-790216.jpg"/>
      </figure>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_5fc585b92d2b6f6c4fb4a31b3ea82742/static.koreastardaily.com/2019-11-19/121961-790217.jpg"/>
      </figure>
      <p>這次 IU 為〈Love poem〉中所有歌曲參與作詞、為兩首歌作曲並擔任製作人，再度以最貼近自己的音樂獲得肯定。另一方面，她的巡迴演唱會仍在持續進行，本週將在首爾奧林匹克公園體操競技場開唱，而下個月初就會來到台灣！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kcx0a2OAhN0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
