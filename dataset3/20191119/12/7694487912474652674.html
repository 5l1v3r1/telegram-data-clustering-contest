      <h1>الإتصالات متوقفة...</h1>
      <address><time datetime="2019-11-19T12:30:53+00:00">19 Nov 2019, 12:30</time> by <a rel="author">خاص "لبنان 24"</a></address>
      <p>أكد مصدر سياسي مطلع لـ"لبنان 24" أن الإتصالات بين القوى السياسية متوقفة بشكل شبه كامل في ما يخص عملية تأليف الحكومة أو تكليف رئيس جديد للحكومة.<br/>وأشار المصدر إلى أن توقف الإتصالات بدأ بعد سقوط إقتراح تسمية الوزير السابق محمد الصفدي.<br/> </p>
