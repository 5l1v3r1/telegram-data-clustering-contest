      <h1>Así fueron las horas críticas en la destitución de Robert Moreno</h1>
      <address><time datetime="2019-11-19T12:14:42+00:00">19 Nov 2019, 12:14</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/carrusel/status/1196765978262220803?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/carrusel/status/1196762225119244289?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/luis_manuel_rubiales_bejar/a/">Luis Rubiales</a>, presidente de la Federación (<a href="https://cadenaser.com/tag/rfef_real_federacion_espanola_futbol/a/">RFEF</a>), hizo oficial este martes la destitución de <a href="https://cadenaser.com/tag/roberto_moreno_gonzalez/a/">Robert Moreno</a> como seleccionador y anunció la vuelta de Luis Enrique como entrenador del equipo nacional. Para explicar el proceso, narró una cronología que determinaron <b>las horas clave en el cambio de entrenador.</b></p>
      <p>"Hay una cronología que hay que explicar. Desde la muerte de su hija, hemos hablado con <b>Luis Enrique en tres ocasiones.</b> La primera, el 29 de agosto cuando murió su hija, le di el pésame", comenzó a explicar.</p>
      <p>"Volvimos a hablar con él a finales de octubre, el 29, y ayer. Nosotros <b>nos enteramos por Robert Moreno que Luis Enrique quería volver</b> a entrenar. Ante esa situación dijimos que teniamos que hablar con él directamente", añadió.</p>
      <p>Fue encontes cuando Rubiales explicó que el segundo entrenador fue el que anunció el deseo de Luis Enrique de volver. "El primero en conocer todas las cuestiones fue Robert Moreno. <b>Nosotros nos enteramos por Robert"</b>, incidió.</p>
      <p>"Solo ha cambiado una cosa: los tiempos. La exigencia de Robert Moreno <b>fue conocer qué quería hacer la Federación ayer mismo.</b> Molina, en una reunión conmigo, me transmite que vamos a hablar con todo el mundo una vez se termine la clasificación<b>. Porque no queríamos distosionarla"</b>, matizó. </p>
      <h3>Robert Moreno "exigió" saber qué pasaría con el banquillo tras el partido</h3>
      <p>El presidente de la Federación explicó que fue Robert Moreno el que "le exigió", tras el partido, conocer su futuro en el banquillo. "Él le pregunta a Molina '¿qué queréis hacer?'. Le dice que queremos hablar a partir de la clasificación. <b>Pero él le exige saber qué quiere hacer la dirección deportiva</b>. Molina le comenta: "Mira Robert, si Luis Enrique quiere volver y liderar el proyecto, nosotros vamos a valorar esa posibilidad"".</p>
      <p>"<b>Nadie había negociado nada con Luis Enrique</b>. El propio Robert Moreno nos dice que quiere acordar su salida para no impedir la vuelta de Luis Enrique. Es una situación de crisis y de urgencia, no lo podemos esconder. Molina me llama y me dice que tenemos un problema", añadió.</p>
      <p>"Robert Moreno me llama y me dice que le gustaría que hablase con Luis Enrique y si quiere seguir, que se comprometa contigo. Llamo ayer a Luis Enrique, le cuento lo que pasa. Le pido a ver si estaría dispuesto a volver y él me dice que sí, <b>que cuente con él, que va a volver encantado</b> y que gracias por cumplir nuestra palabra", concluyó.</p>
