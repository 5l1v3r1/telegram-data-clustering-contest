      <h1>The trailer of Tanhaji: The Unsung Warrior is a visual delight</h1>
      <address><time datetime="2019-11-19T12:27:00+00:00">19 Nov 2019, 12:27</time> by <a rel="author" href="https://www.filmfare.com/search/author_Filmfare" target="_blank">Filmfare</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cffAGIYTEHU" width="630" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Recently, the makers of Tanhaji: The Unsung Warrior have been creating a lot of hype surrounding the film by realising the first look of the film’s leading stars Ajay Devgn, Saif Ali Khan and Kajol. Today, the team of the film released the trailer of the film online. This film will also bring back the magical pairing for Ajay and Kajol on the big screen. <br/><br/>Talking about the trailer, Ajay looks like the perfect fit as the fearless and courageous warrior Subhedar Tanaji Malusare, the military leader in the army of Chhatrapati Shivaji Maharaj. He will be up against equally tactful and might Uday Bhan, who’s played by Saif Ali Khan. Kajol will be seen as Tanhaji’s wife Savitribai Malusar and her beauty has left us speechless as usual. </p>
      <figure>
        <img src="https://www.filmfare.com/images/transparent.gif"/>
      </figure>
      <p>Helmed by Om Raut, Tanhaji: The Unsung Warrior is all set to release on January 10, 2020. The film also makes Ajay Devgn's 100th venture in Bollywood which makes it all the more special.</p>
      <figure>
        <img src="https://www.filmfare.com/images/transparent.gif"/>
      </figure>
