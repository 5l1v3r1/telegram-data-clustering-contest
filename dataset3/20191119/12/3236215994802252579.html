      <h1>阿里招股入尾聲 港元拆息全線回落</h1>
      <address>
        <time datetime="2019-11-19T12:15:00+00:00">19 Nov 2019, 12:15</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)招股步入尾聲，港元拆息(HIBOR)全線回落。<br/>據財資市場公會網頁顯示，港元隔夜拆息報1.916厘，較昨日回落0.053厘；1星期和兩星期拆息回落至3厘以下，分別報2.692厘和2.575厘。<br/>與樓按相關的1個月拆息連跌三日，報2.5346厘，較昨日低0.1503厘。<br/>長息方面，半年期拆息回落至2.3808厘；1年期拆息回落至2.3917厘。<br/>港滙方面，截至中午12時14分，港元兌美元報7.8284。</p>
