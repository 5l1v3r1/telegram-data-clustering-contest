      <h1>邓炳强接任香港警务处处长：是我毕生荣幸 希望停止暴力</h1>
      <address>
        <time datetime="2019-11-19T12:13:30+00:00">19 Nov 2019, 12:13</time>
      </address>
      <blockquote>11月19日，国务院根据香港特首林郑月娥的提名与建议，任命邓炳强为香港警务处处长，免去卢伟聪的警务处处长职务。邓炳强在记者会上表示，对于接任警务处处长感到荣幸，希望保护好同事，并呼吁社会支持警方工作，希望香港治安尽快恢复平静。</blockquote>
    </article>
