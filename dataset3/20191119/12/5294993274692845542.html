      <h1>Fim do bloqueio do Parlamento georgiano</h1>
      <address><time datetime="2019-11-19T12:01:05+00:00">19 Nov 2019, 12:01</time> by <a rel="author">Luis Guita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_KzU2M5-hmQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A polícia de choque da Geórgia dispersou os manifestantes antigovernamentais que bloqueavam o Parlamento em Tbilisi.</p>
      <p>No maior protesto da oposição nos últimos anos, mais de 20.000 pessoas manifestaram-se contra a rejeição de uma reforma eleitoral prometida pelo Governo.</p>
      <p>A oposição quer eleições antecipadas.</p>
      <p>"Não haverá negociatas como sempre. A população e os partidos políticos farão o possível para garantir que não haja vida política normal para aquelas pessoas que insultaram toda a nação. Eu diria, até que se retratem dessa retórica cínica," afirmou o líder do partido Georgia Europeia, Giga Bokeria.</p>
      <p>Os protestos começaram na semana passada depois de os parlamentares rejeitarem um projeto de lei que previa a abolição do sistema de escrutínio misto e a introdução de representação proporcional para as próximas eleições legislativas em outubro de 2020.</p>
      <p>A introdução da proporcionalidade foi uma promessa do poderoso oligarca Bidzina Ivanichvili, cujo partido Sonho Georgiano está no poder desde 2012 e tem uma maioria esmagadora no Parlamento.</p>
      <p>O porta-voz do Parlamento denunciou a oposição dizendo que os protestos foram além das manifestações pacíficas e extravasaram o direito de reunião e manifestação.</p>
      <p>Usando canhões de água, a polícia dispersou os manifestantes que bloqueavam o acesso ao Parlamento e às ruas circundantes, incluindo a principal avenida de Tbilisi, onde a circulação estava paralisada desde a semana passada.</p>
      <p>Vários militantes da oposição foram presos durante a operação, informou o canal de televisão Pirveli TV.</p>
