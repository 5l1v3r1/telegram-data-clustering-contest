      <h1>‘Schitt’s Creek’: 6ª e última temporada da série ganha trailer oficial</h1>
      <address><time datetime="2019-11-19T12:50:00+00:00">19 Nov 2019, 12:50</time> by <a rel="author">Thiago Nolla</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b><a href="https://cinepop.com.br/tag/pop-tv">Pop TV</a></b> divulgou o primeiro trailer oficial da 6ª e última temporada da aclamada comédia <b>‘Schitt’s Creek’</b>.</p>
      <p>Confira: </p>
      <anchor name="adm-inline-article-ad-1">
        <anchor name="gpt-variety-article-mid-article-uid0">
          <figure>
            <iframe src="https://www.youtube.com/embed/Hr2xniDx8Dk" width="560" height="315" data-service="Youtube" scrolling="no"/>
          </figure>
          <p>‘<b>Schitt’s Creek</b>‘ acompanha as peripécias da família Rose, que após ter sido trapaceada pelo seu próprio advogado, vê toda sua fortuna se perder completamente. Mas, por sorte (ou não), eles conseguem resgatar um de seus bens: A pequena e apagada cidade Schitt’s Creek, comprada por eles mesmo no passado como parte de uma brincadeira.</p>
          <p>A série recebeu várias indicações ao <b><a href="https://cinepop.com.br/tag/emmy-awards-2019">Emmy Awards 2019</a></b> e foi criada por <b><a href="https://cinepop.com.br/tag/eugene-levy">Eugene Levy</a></b> e seu filho, <b><a href="https://cinepop.com.br/tag/daniel-levy">Daniel Levy</a>, </b>que protagonizam a produção lado de <b>Catherine O’Hara</b>, <b><a href="https://cinepop.com.br/tag/annie-murphy">Annie Murphy</a></b><b>,</b> <b><a href="https://cinepop.com.br/tag/emily-hampshire">Emily Hampshire</a></b> e <b><a href="https://cinepop.com.br/tag/noah-reid">Noah Reid</a></b>.</p>
          <p>O novo ciclo estreia no dia <b>07 de janeiro de 2020</b>.</p>
