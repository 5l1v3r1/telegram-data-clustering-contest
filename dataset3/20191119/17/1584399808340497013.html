      <h1>Четверых возвращенных из Ирака детей доставят 20 ноября в Чечню (+видео)</h1>
      <address>
        <time datetime="2019-11-19T17:49:00+00:00">19 Nov 2019, 17:49</time>
      </address>
      <p>
        <i>
          <b>Четверых детей из Чечни и Ингушетии, которых вернули накануне из Ирака, доставят в Грозный завтра, 20 ноября. Самолет приземлится в грозненском аэропорту в 2 часа ночи.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RRfDbOumsyA" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По словам члена Совета по правам человека при главе Чеченской Республики Хеды Саратовой, дети из Чечни будут переданы бабушке, которая и написала заявление с просьбой их вернуть. "Ее дочь с детьми уехала к мужу в Сирию, его убили, а ее осудили в Ираке на 15 лет, дети находились в лагере. У женщины 13 членов семьи оказались в Сирии и Ираке, это сыновья, снохи, внуки и правнуки. Некоторых из них уже нет в живых", - уточнила Саратова.</p>
      <p>Напомним, 18 ноября из Ирака доставили на родину 32 ребенка в возрасте от года до девяти лет. Всех детей обнаружили в тюрьмах и приютах Багдада.</p>
