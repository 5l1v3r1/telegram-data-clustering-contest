      <p>José Ramón Cossío, ministro en retiro de la Suprema Corte de Justicia de la Nación, explica que dar pensión prioritaria a grupos indígenas no requiere una reforma constitucional porque se trata de una acción afirmativa para favorecer a grupos tradicionalmente discriminados; sin embargo, afirmó que la propuesta podría enfrentar problemas operativos porque en México se reconoce el estatus de indígena a cualquier persona que así se reconozca, sin la necesidad de acreditar ningún requisito.</p>
