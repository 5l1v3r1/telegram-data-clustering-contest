      <h1>Europeus preparam "reflexão" sobre futuro da NATO</h1>
      <address><time datetime="2019-11-19T17:58:07+00:00">19 Nov 2019, 17:58</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hxcrR17RuvI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os 70 anos da NATO vão ser celebrados dentro de duas semanas, mas não há um espírito de festa no ar depois das ações e críticas de líderes de dois dos Estados-membros.</p>
      <p>O Presidente norte-americano, Donald Trump, criou as condições para a Turquia intervir na Síria, o que levou o presidente francês, Emmanuel Macron, a dizer que a Aliança Atlântica está "em morte cerebral".</p>
      <p>Nas véspera de um conselho europeu de Negócios Estrangeiros, em Bruxelas, para preparar a cimeira do aniversário, o secretário-geral da NATO, Jens Stoltenberg, apelou à união.</p>
      <p>"A força da NATO está no facto de que, apesar das diferentes opiniões, termos sido sempre capazes de unirmo-nos em nome da ajuda e da proteção mútua. É da responsabilidade de todos os aliados assegurarem-se que o continuamos a fazer nos dias de hoje em que enfrentamos um mundo mais imprevesivel, porque em momentos de incerteza precisamos de instituições multilaterais fortes tais como a NATO", disse Jens Stoltenberg, em conferência de imprensa, terça-feira, em Bruxelas.</p>
      <p>Enquanto maior potência, os EUA também tentam mostrar uma posição mais conciliadora, através de Vanessa Acker, porta-voz do Departamento de Estado dos EUA: "A NATO é uma organização muito dinâmica, cujo caráter transatlântico não existe em nenhuma outra organização. Esta singularidade é muito valiosa", disse, em entrevista à euronews.</p>
      <p>A relação com a China, a luta antiterrorismo e a política espacial estão na agenda da reunião dos chefes da diplomacia da União Europeia, esta quarta-feira.</p>
      <p>Mas a grande missão é remendar as fissuras no interior da própria Aliança Atlântica antes da cimeira de 3 e 4 de dezembro, em Londres (Reino Unido). O Presidente norte-americano prometeu estar presente.</p>
