      <h1>6 athlètes qui ont manqué de respect à leur adversaire</h1>
      <address><time datetime="2019-11-19T17:48:29+00:00">19 Nov 2019, 17:48</time> by <a rel="author">Agence QMI</a></address>
      <p><b>L’attaquant des Capitals de Washington Garnet Hathaway fait parler de lui pour de bien mauvaises raisons, </b><a href="https://www.journaldemontreal.com/2019/11/19/un-geste-degoutant-qui-risque-de-couter-cher-pour-garnet-hathaway"><b>lui qui a craché au visage du défenseur des Ducks d’Anaheim Erik Gudbranson, lundi soir.</b></a> </p>
      <figure>
        <iframe data-src="https://twitter.com/AnaheimDucks/status/1196611070594445312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L’homme de 27 ans n’est cependant pas le premier athlète à dépasser les bornes en matière de salive. En voici six autres :</p>
      <p>
        <b>Roberto Alomar</b>
      </p>
      <p>L’un des meilleurs joueurs de deuxième coussin du baseball majeur, Roberto Alomar sera toutefois toujours reconnu pour avoir craché au visage d’un officiel. Les faits se sont produits en première manche d’un duel entre les Orioles de Baltimore et les Blue Jays de Toronto, le 27 septembre 1996. Après avoir été retiré sur des prises, le porte-couleurs des Orioles a fortement critiqué et insulté l’arbitre derrière le marbre, John Hirschbeck.</p>
      <figure>
        <img src="https://storage.journaldemontreal.com/v1/dynamic_resize/sws_path/jdx-prod-images/0902218e89f99812_JDX-NO-RATIO_WEB.jpg?quality=80&amp;version=1&amp;size=480x"/>
        <figcaption>Michael Peake/Toronto Sun/QMI Ag</figcaption>
      </figure>
      <p>Alomar, qui a évidemment été chassé de la partie, a décidé d’en rajouter en envoyant un jet de salive directement sur le représentant de l’autorité. L’athlète a ensuite révélé qu’il a posé ce geste après avoir été victime d’insultes racistes, ce qu’a toujours nié Hirschbeck. Il a plutôt proféré ce type d’insulte seulement après avoir reçu le crachat, s’est-il défendu. Alomar a été suspendu cinq parties pour son geste.</p>
      <p>
        <b>Douglas Costa</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LZ3zyt1qMsw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dans ce palmarès, il n’y a pas de geste plus dégoûtant que celui posé par le joueur de la Juventus Douglas Costa le 16 septembre 2018. Le Brésilien a d’abord obtenu un carton jeune pour avoir donné un coup de tête au milieu de terrain du U.S. Sassuolo Federico Di Francesco. Seulement quelques minutes après ce premier geste disgracieux, Costa s’est approché à quelques centimètres du visage de son rival et lui a directement craché dans la bouche. Il a évidemment reçu un carton rouge et a été suspendu pour quatre parties supplémentaires.</p>
      <p>
        <b>Rajon Rondo</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EMNQH88BiBU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lors d’un affrontement entre les Lakers de Los Angeles et les Rockets de Houston en octobre 2018, Rajon Rondo a amorcé une bataille avec Chris Paul, et ce, en lui envoyant le contenu de sa bouche au visage. Les deux hommes ont ensuite échangé plusieurs coups de poing. Rondo a été suspendu trois parties, tandis que Paul a reçu une sanction de deux matchs. La punition du joueur des Lakers a été plus sévère, car les autorités de la NBA ont établi que son crachat a été l’élément déclencheur.</p>
      <p>
        <b>Lionel Messi</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XdKNuAGHano" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En novembre 2008, un jeune Lionel Messi de 21 ans a démontré qu’il était loin d’être parfait. Exaspéré de se faire tacler et enlever le ballon par ses adversaires du Malaga C.F., «La Pulga» s’est profondément raclé la gorge et a envoyé un gros crachat dans le dos du milieu de terrain Sergio Paulo Barbosa Valente, alias «Duda». Le geste de Messi a échappé à l’arbitre, mais pas aux caméras de télévision.</p>
      <p>
        <b>Terrell Owens</b>
      </p>
      <figure>
        <img src="https://storage.journaldemontreal.com/v1/dynamic_resize/sws_path/jdx-prod-images/0902218e81244962_JDX-NO-RATIO_WEB.jpg?quality=80&amp;version=1&amp;size=480x"/>
        <figcaption>REUTERS</figcaption>
      </figure>
      <p>Le controversé receveur de passes Terrell Owens a fait les manchettes pour d’innombrables raisons pendant sa carrière. Entre autres, il a craché au visage du demi de coin des Falcons d’Atlanta DeAngelo Hall lors d’un match éliminatoire de décembre 2006. Portant les couleurs des Cowboys de Dallas, Owens a reçu une faramineuse amende de 35 000 $, ce qui représentait le double de la précédente sanction financière imposée à un autre artiste de la salive. À l’époque, le commissaire de la NFL, Roger Goodell, avait voulu envoyer un message fort à l'effet que ce type de geste ne serait pas toléré dans son circuit.</p>
      <p>
        <b>Brad Marchand</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pgi3Gv9uqjA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Non, Brad Marchand n’a jamais craché sur un adversaire, mais il mérite tout de même sa place parmi les assaillants à la salive. La peste des Bruins de Boston a en effet partagé beaucoup de celle-ci en léchant le visage de ses adversaires. Marchand a fait deux victimes en 2018, soit Ryan Callahan et Leo Komarov, avant que les autorités de la Ligue nationale lui demandent de stopper ses agissements.</p>
