      <h1>Череповецкий дом ремесел знакомит горожан с русской традиционной культурой</h1>
      <address>
        <time datetime="2019-11-19T17:55:00+00:00">19 Nov 2019, 17:55</time>
      </address>
      <p>Варганы, лиры и история о приключениях Ваньки-скомороха. Череповецкий дом ремесел знакомит горожан с русской традиционной культурой. Не только через сказки, но и через духовные стихи.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VxHjBjmh-PE" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Череповецкий дом ремесел — удивительное пространство, сочетающее в себе самые разные проявления нашей традиционной культуры. Здесь живет русский дух, шутят сами мастера.</p>
      <blockquote><b>Павел Широглазов, поэт, режиссер театра кукол «Етишкина жизнь»:</b> «Скоморошья традиция, скоморошья-обрядовая. Здесь, конечно, песни, припевки различные. Богатое скоморошье наследие. Это уличная ярмарочная культура, кукольный и фольклорный театр».</blockquote>
      <p>Чтобы как можно правдоподобнее передать традиционную уличную культуру того времени, Павел использует старинные инструменты. В каждом из них — что-то мистическое. Так, например, происхождение варгана не установлено учеными до сих пор. О нем ходит множество легенд. И звучание у инструмента особое.</p>
      <p>Это — не потоковое производство. Каждый варган индивидуален, изготавливается вручную мастером. Его и другие не менее яркие инструменты Павел использует в качестве аккомпанемента к своим кукольным спектаклям. Так, в истории Ваньки-скомороха, бродящего по свету в поисках солнца и счастья, звуки варгана сопровождают встречу героя с шаманом, а лира — его поход в кабак, откуда выбраться не так-то просто. Это — авторская сказка Павла. В отличие от знаменитого «Петрушки», она рассчитана на более зрелую аудиторию. Поэт называет ее рассказом о скитаниях русской души. Эту сказку он часто показывает подросткам в школах.</p>
      <p>Второй путь развития русской традиционной культуры — путь духовный. Как ни странно, особый подъем православия на Руси пришелся на период смутного времени. Тогда прохожие-богомольцы слагали чудесные духовные стихи. Павел вместе с единомышленниками продолжают их дело и сейчас.</p>
      <p>Звонарный клуб в Череповце обучает игре на колоколах всех желающих и знакомит с традиционной духовной культурой. Здесь есть колокола самого разного звучания. Есть и настоящие раритеты. Например, деревянное било. Оно использовалось в монастырях, где отсутствовала колокольня.</p>
      <p>Подробнее о разных путях развития русской традиционной культуры смотрите в новом выпуске программы «Хорошо да ладно», которая выйдет сегодня в 20:15 на «Канале 12».</p>
