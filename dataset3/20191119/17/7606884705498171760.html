      <h1>Донские таможенники нашли 4 кг ювелирных украшений в носках гражданки Украины</h1>
      <h2>Ювелирные украшения обнаружили с помощью рентгенотелевизионной установки.</h2>
      <address>
        <time datetime="2019-11-19T17:37:00+00:00">19 Nov 2019, 17:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IHsggoi0XEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Более 4 кг ювелирных изделий обнаружили таганрогские таможенники в багаже гражданки Украины. Кольца, серьги, браслеты, цепочки она перевозила в личных вещах. <br/><br/>Как сообщили в пресс-службе ведомства, при осмотре сумок с помощью рентгенотелевизионной установки сотрудники обратили внимание на нехарактерные затемнения и размер носков. В них нашли более полутысячи изделий из серебра и золота с полудрагоценными камнями.</p>
    </article>
