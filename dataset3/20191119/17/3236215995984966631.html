      <h1>【新股追蹤】曠視科技傳尋求本周港上市聆訊</h1>
      <address>
        <time datetime="2019-11-19T17:06:00+00:00">19 Nov 2019, 17:06</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透旗下IFR引述知情人士透露，提供包括人臉識別等人工智能解決方案的曠視科技尋求本周四香港上市聆訊。該公司計劃集資5億至10億美元(約39億至78億港元)。<br/>曠視科技主要業務之一為雲端人臉識別身份驗證解決方案供應商，按去年收入計算，佔內地市場份額超過六成；同時亦從事智慧城市管理，包括推出能識別人、人臉、車及車牌特徵的攝像頭。<br/>該公司現擁有約250項人工智能相關的專利，並正申請約900項人工智能相關專利。<br/>曠視科技將採用同股不同權的股權架構，A類股份持有人每股特殊股份可投10票，B類股份則一股一票。</p>
    </article>
