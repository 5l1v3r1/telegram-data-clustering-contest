      <h1>Samurai Shodown retrasa su estreno en Nintendo Switch a 2020</h1>
      <h2>El título llegará a Japón en diciembre; la distribución en Occidente se ha terminado postergando.</h2>
      <address><time datetime="2019-11-19T17:45:00+00:00">19 Nov 2019, 17:45</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199206/samurai-shodown-retrasa-su-estreno-en-nintendo-switch-a-2020/Toni%20Piedrabuena" target="_blank">Toni Piedrabuena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KCPBYOyGsug" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Malas noticias para los amantes de la lucha en <b>Nintendo Switch</b> en Occidente: <a href="https://www.3djuegos.com/33228/samurai-shodown/">Samurai Shodown</a> ha postergado su estreno en la consola híbrida de Nintendo. No se ha especificado un motivo concreto por ahora, solo un tráiler del juego en el que se ha ofrecido <b>la nueva ventana de lanzamiento</b> para el exitoso regreso de la mítica franquicia de <b>SNK</b>.</p>
      <p>Sin ofrecer una fecha concreta para la llegada del juego a tierras americanas y europeas, el clip confirma que el software efectuará su lanzamiento en <b>el primer cuarto del próximo año 2020</b>. Sorprende que el estreno japonés se efectuará el próximo <b>12 de diciembre</b>, por lo que los usuarios nipones no gozarán de la mala suerte occidental en el presente caso.</p>
      <p>Consulta el <a href="https://www.3djuegos.com/juegos/analisis/33228/0/samurai-shodown/">análisis de Samurai Shodown</a> para conocer las claves del retorno de una de las sagas más exitosas de la historia de los creadores de, entre otros, <b>The King of Fighters</b> o <b>Fatal Fury</b>. El regreso le ha venido bien más allá de la propia franquicia: <a href="https://www.3djuegos.com/noticias-ver/195563/soul-calibur-6-sumar-en-las-temporada-2-mejoras-jugables-y/">Haohmaru confirmó su presencia en Soul Calibur 6</a> hace unos meses.</p>
