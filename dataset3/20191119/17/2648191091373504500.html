      <h1>Белорусы организовали подпольную табачную фабрику в Польше – видео</h1>
      <h2>Трех белорусов арестовали в Польше за организацию подпольной табачной фабрики: в сети появилось видео из "цеха", оснащенного для незаконного производства сигарет. Смотрите кадры на Sputnik.</h2>

      <p>О задержании трех граждан Беларуси – 29, 47 и 53 лет – сообщили представители Пограничной службы Польши. Мужчин задержали в Великопольском воеводстве прямо во время производственного процесса.</p>
      <p>На подпольной табачной фабрике было обнаружено две тонны табака и 1,2 миллиона готовых сигарет. Стоимость всего товара специалисты оценили в почти три миллиона злотых (более 770 тысяч долларов).</p>
      <p>Отмечается, что оборудование позволяло злоумышленникам проводить три тысячи сигарет в минуту. Белорусов арестовали до суда по запросу прокуратуры.</p>
      <p>В настоящее время расследованием дела занимается отдел Пограничной службы города Владыславово.</p>
