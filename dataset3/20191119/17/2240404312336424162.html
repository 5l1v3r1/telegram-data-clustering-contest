      <h1>Народная милиция ДНР и батальон «Ангел» раздали продукты жителям Петровского</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/VlTNunfVsPA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Народная милиция ДНР и группа «Ангел» провели гуманитарную акцию в поселке Петровское.</b>
      </p>
      <p>На фоне разведения сил и средств, н.п. Петровское продолжает страдать от непрекращающихся обстрелов со стороны ВСУ, рассказывают в оборонном ведомстве Республики. В ходе акции местным жителям раздали продуктовые наборы. В Народной милиции отмечают, что данная гуманитарная помощь важна, так как в самом населенном пункте нет даже продуктовых магазинов.</p>
