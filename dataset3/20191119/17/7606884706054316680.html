      <h1>В Москве провели сбор средств на создание народного мемориала "Самбекские высоты"</h1>
      <h2>Делегация из Санкт-Петербурга из администрации Волго-Балтийского бассейна поучаствовала в акции практически всем составом.</h2>
      <address>
        <time datetime="2019-11-19T17:25:00+00:00">19 Nov 2019, 17:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uomnvScxlhg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="http://dontr.ru/upload/resize_cache/iblock/8e9/784_588_1/8e9360dd410de16beb6642b8d20b961e.JPG"/>
        </figure>
        <figure>
          <img src="http://dontr.ru/upload/iblock/7f6/7f6e7d6adf0ca9ee44c4489e162cfbdb.jpg"/>
        </figure>
      </slideshow>
      <p>Своеобразный флешмоб устроили сегодня <a href="http://dontr.ru/novosti/donskie-proekty-k-75-letiyu-pobedy-v-velikoy-otechestvennoy-predstavili-v-moskve/">на стенде Ростовской области</a>, который открыли на транспортном форуме в Москве. Гостям предлагали поучаствовать в сборе средств на создание народного мемориала «Самбекские высоты». Для этого предлагали отправить смс на специальный номер 7715 слово САМБЕК и указание суммы. Делегация из Санкт-Петербурга из администрации Волго-Балтийского бассейна поучаствовала в акции практически всем составом.<br/><br/>Сегодня на форуме делегация Дона также подписала ряд соглашений, в том числе с компаниями <a href="http://dontr.ru/novosti/aston-vlozhit-v-rekonstruktsiyu-portovogo-terminala-v-rostove-1-mlrd-rubley/">«Астон»</a>, <a href="http://dontr.ru/novosti/tsifrovizatsiya-regiona-delegatsiya-dona-podpisala-soglashenie-s-er-telekom-kholding/">«ЭР-Телеком Холдинг»</a>, <a href="http://dontr.ru/novosti/transtelekom-podklyuchit-k-internetu-bolee-2-tysyach-sotsobektov-dona/">«Транстелеком»</a>. Также <a href="http://dontr.ru/novosti/v-platove-budet-bazirovatsya-ob-v-dekabre-2019-azimut-poluchit-novyy-samolet/">о сотрудничестве договорились </a><a href="http://dontr.ru/novosti/v-platove-budet-bazirovatsya-ob-v-dekabre-2019-azimut-poluchit-novyy-samolet/">«Азимут» и «Государственная</a><a href="http://dontr.ru/novosti/v-platove-budet-bazirovatsya-ob-v-dekabre-2019-azimut-poluchit-novyy-samolet/"> транспортная</a><a href="http://dontr.ru/novosti/v-platove-budet-bazirovatsya-ob-v-dekabre-2019-azimut-poluchit-novyy-samolet/"> лизинговая </a><a href="http://dontr.ru/novosti/v-platove-budet-bazirovatsya-ob-v-dekabre-2019-azimut-poluchit-novyy-samolet/">компания</a><a href="http://dontr.ru/novosti/v-platove-budet-bazirovatsya-ob-v-dekabre-2019-azimut-poluchit-novyy-samolet/">»</a>.</p>
