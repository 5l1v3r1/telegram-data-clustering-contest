      <h1>Κάρλος Γκοσν: Ενας χρόνος από την σύλληψή του</h1>
      <address><time datetime="2019-11-19T17:30:23+00:00">19 Nov 2019, 17:30</time> by <a rel="author">Στέλλα Θεοδώρου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VfKf3Rx-pMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πέρασε ένας χρόνος. Οι εικόνες του Κάρλος Γκοσν να συλλαμβάνεται στην Ιαπωνία κάνουν τον γύρο του κόσμου. Ακόμη και σήμερα το πρώην αφεντικό της Nissan υποστηρίζει ότι είναι θύμα πλεκτάνης. Ο Γκοσν συνελήφθη στις 19 Νοεμβρίου του 2018 με τις κατηγορίες της διαφθοράς, κατάχρησης εξουσίας και ατασθαλιών πολλών εκατομμυρίων ευρώ στο αεροδρόμιο του Τόκιο και οδηγήθηκε στη φυλακή,</p>
      <p>Οι συνθήκες κράτησής του, τους δύο μήνες που έμεινε φυλακισμένος όπως κατήγγειλαν οι δικηγόροι του ήταν άθλιες. Του επέτρεπαν να βγαίνει μόνο 30 λεπτά από το κελί του, δεν επιτρεπόταν να φορά ρολόι και δεν είχε επαφή με τον έξω κόσμο.</p>
      <p>Ο Γκοσν αφέθηκε ελεύθερος με εγγύηση μετά από 130 ημέρες κράτησης. Κατηγορείται για τέσσερα αδικήματα και παραμένει εν αναμονή της δίκης του σε κατ οίκον περιορισμό.</p>
      <p>Ο Γκοσν κατηγοορείται πως σε αρκετές περιπτώσεις από το 2015 έως και το 2018 ο Γκοσν κανόνιζε ώστε μία εταιρεία, που ήλεγχε προσωπικά, να παίρνει μερίδιο των χρημάτων, που η Nissan έστελνε στο εξωτερικό. Από τα περίπου 15 εκατ. δολάρια, που έστειλε η Nissan, υπάρχουν ενδείξεις ότι εκείνος έλαβε προσωπικά 5 εκατ. δολάρια.</p>
      <p>Ο Γαλλοβραζιλιάνος επί σειρά ετών θεωρούνταν το μεγάλο επιχειρηματικό ταλέντο της παγκόσμιας αυτοκινητοβιομηχανίας, ο άνθρωπος που δημιούργησε τη συμμαχία Renault – Nissan σώζοντας τη Nissan από την χρεοκοπία πριν από περίπου 20 χρόνια.</p>
