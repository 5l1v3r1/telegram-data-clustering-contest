      <h1>Кинематографический трейлер 14-ой главы Dead by Daylight</h1>
      <address><time datetime="2019-11-19T17:40:00+00:00">19 Nov 2019, 17:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Разработчики <i>Dead by Daylight</i> выпустили кинематографический трейлер 14-ой главы. Она получила название Cursed Legacy.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yfKDTpWz4QQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Behaviour Digital пока не желает раскрывать подробности, но благодаря трейлеру стало известно, что нового Выжившего зовут Кимура Юи, Убийца — The Oni, а карта — "Святилище гнева" (Sanctum of Wrath).</p>
      <p>Ранее для <i>Dead by Daylight</i> вышло <a href="https://shazoo.ru/2019/09/18/84661/vselennaya-stranger-things-uzhe-dostupna-v-dead-by-daylight">DLC</a> по мотивам сериала Stranger Things. Игра представляет собой мультиплеерный хоррор, в котором четверо игроков берут на себя роли Выживших, а пятый — Убийцы.</p>
      <p>Обещанное дополнение с 14-ой главой выйдет в декабре.</p>
    </article>
