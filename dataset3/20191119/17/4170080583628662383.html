      <h1>В Тульской области объявлено метеопредупреждение из-за тумана</h1>
      <address>
        <time datetime="2019-11-19T17:08:00+00:00">19 Nov 2019, 17:08</time>
      </address>
      <p>По данным Тульского центра по гидрометеорологии и мониторингу окружающей среды в ближайшие 1-2 часа с сохранением ночью и утром 20 ноября 2019 года в регионе ожидается туман с видимостью 200-700 м.</p>
