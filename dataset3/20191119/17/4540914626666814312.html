      <h1>Video: Wie geht Europa mit Gewalt gegen Frauen um?</h1>
      <address><time datetime="2019-11-19T17:43:12+00:00">19 Nov 2019, 17:43</time> by <a rel="author">Lauren Chadwick</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q1WJ7uZLp-E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Schätzungsweise 35 % der Frauen haben in ihrem Leben eine Form von Gewalt erlebt, eine Statistik, die alarmierend ist. Vor allem wenn man bedenkt, dass die Dunkelziffer sehr viel höher sein könnte.</p>
      <p>Aber von Frankreich über Spanien bis zur Türkei fordern Frauen öffentlich ein Ende der Gewalt. Sie protestieren unter anderem gegen die Mordrate an Frauen, die von einem (Ex-)Partner getötet werden (Femizide oder Feminizide), und gegen fehlende Ressourcen für die Opfer.</p>
      <p>Im Vorfeld des Internationalen Tages zur Beseitigung von Gewalt gegen Frauen am 25. November sprechen Journalistinnen von Euronews darüber, wie mit dem Thema in ihren Ländern umgegangen wird.</p>
      <p>Nach Angaben der Vereinten Nationen wurden 58% der 87.000 im Jahr 2017 ermordeten Frauen von intimen Partnern oder Familienmitgliedern getötet. Mehr als ein Drittel der getöteten Frauen wurde von einem ehemaligen oder derzeitigen engen Partner getötet.</p>
      <p>
        <i>Euronews wird diese Woche in einer Reihe von Artikeln über die Themen Gewalt gegen Frauen und häusliche Gewalt berichten.</i>
      </p>
      <p>Cutter<b> • Christophe Pitiot</b></p>
