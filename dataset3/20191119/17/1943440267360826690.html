      <h1>日本代表が初優勝、プレミア１２の優勝トロフィーなどを展示</h1>
      <address>
        <time datetime="2019-11-19T17:01:00+00:00">19 Nov 2019, 17:01</time>
      </address>
      <p>　野球殿堂博物館（東京・文京区）は１９日、野球日本代表が初優勝を果たした国際大会「プレミア１２」の優勝トロフィーなどを、この日から来年春まで同博物館内に展示すると発表した。</p>
      <p>　展示されるのは優勝トロフィー、決勝（対韓国）で山田哲人内野手（ヤクルト）が放ったホームランボール、ＭＶＰを受賞した鈴木誠也外野手（広島）の使用バットなど７点。</p>
    </article>
