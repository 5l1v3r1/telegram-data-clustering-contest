      <h1>徐可強任中海油首席執行官</h1>
      <address>
        <time datetime="2019-11-19T17:54:00+00:00">19 Nov 2019, 17:54</time>
      </address>
      <p>中海油(<a href="http://stock360.hkej.com/quotePlus/00883">00883</a>)公布，徐可強獲委任為首席執行官，即日起生效。<br/>徐可強自1996年起在中國石油天然氣總公司任職，擔任過中油國際多個國家分公司的高層職位。<br/>他於2017年3月出任中國海油副總經理，同年4月獲委任為中海油總裁兼執行董事。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900492_c.pdf">下載港交所通告原文</a></p>
