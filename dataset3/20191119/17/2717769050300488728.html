      <h1>СК возбудил дело против матери, выложившей видео с 6-летним сыном за рулем автомобиля (видео)</h1>
      <address>
        <time datetime="2019-11-19T17:39:00+00:00">19 Nov 2019, 17:39</time>
      </address>
      <p>
        <a href="https://youtu.be/X4OnGTnhY_4">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/X4OnGTnhY_4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Следствие возбудило уголовное дело против жительницы города Набережные Челны, выложившей в сеть видео, на котором за рулем автомобиля находится ее 6-летний сын. Машина ехала со скоростью 130 км/час.</p>
      <p>Видеозапись была опубликована на странице женщины «Вконтакте». Ранее она уже выкладывала в сеть <a href="https://vk.com/videos38014695?z=video38014695_456239049%2Fpl_38014695_-2">видео</a>, где за рулем она находилась с младенцем. Тогда ее оштрафовали на 5 тыс. рублей. Как пояснили «Интерфаксу» в пресс-службе МВД по Татарстану, за последние два года жительница республики 31 раз привлекалась к ответственности за нарушения ПДД. </p>
