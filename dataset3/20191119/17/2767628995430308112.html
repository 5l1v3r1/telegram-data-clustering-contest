      <h1>Stoltenberg sale en defensa de la OTAN tras las críticas de Francia</h1>
      <address><time datetime="2019-11-19T17:54:19+00:00">19 Nov 2019, 17:54</time> by <a rel="author">Darren McCaffrey </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KYqxUJ4pWoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La OTAN está siendo atacada. Pero el enemigo se encuentra en su propio seno. Y no es otro que el de las divisiones internas.</p>
      <p>Hay tensión por la intervención de Turquía en Siria, por las exigencias estadounideses reclamando más inversión y, última estocada, por el ataque francés afirmando que la Alianza Atlántica se encuentra en "coma cerebral".</p>
      <p>Un panorama que ha obligado al secretario general de la Alianza Atlántica a salir en su defensa.</p>
      <p>"La fuerza de la OTAN radica en que, a pesar de las diferencias, siempre hemos unido fuerzas para protegernos y defendernos mutuamente", ha afirmado Jens Stoltenberg. "Y es responsabilidad de todos los aliados asegurarnos de que seguimos haciéndolo porque vivimos en un mundo más impredecible e incierto. Y es cuando más se necesitan instituciones multilaterales fuertes como la OTAN".</p>
      <p>Una opinión que la portavoz del Departamento de Estado estadounidense ha defendido ante los micrófonos de Euronews.</p>
      <p>"La OTAN es una organización muy dinámica, es una organización que tiene un carácter transatlántico que ninguna otra organización tiene. Esta singularidad es inestimable", ha declarado Vanessa Acker.</p>
      <p>Estas declaraciones se han escuchado en vísperas de la reunión que los ministros de Asuntos Exteriores de la OTAN celebran este miércoles en Bruselas. En la agenda figuran temas como China, la lucha contra el terrorismo o la defensa espacil. Pero muy probablemente, buena parte de la energía se dedicará a cerrar las fisuras internas.</p>
