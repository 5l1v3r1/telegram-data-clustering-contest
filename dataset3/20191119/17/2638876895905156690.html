      <h1>Финальный трейлер "Ирландца" Мартина Скорсезе</h1>
      <address><time datetime="2019-11-19T17:20:00+00:00">19 Nov 2019, 17:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Netflix опубликовал финальный трейлер драмы "Ирландец" (The Irishman) Мартина Скорсезе. Видео может содержать спойлеры.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RS3aHkkfuEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>"Ирландец" Мартина Скорсезе — эпическая сага об организованной преступности в послевоенной Америке, рассказанная глазами ветерана Второй мировой войны Фрэнка Ширана, мошенника и киллера, работавшего вместе с некоторыми из самых известных персон 20-го века. Сюжет затрагивает несколько десятилетий и рассказывает об одной из величайших загадок в истории Америки — исчезновении легендарного лидера профсоюза Джимми Хоффа.</blockquote>
      <p>В главных ролях Роберт Де Ниро, Аль Пачино и Джо Пеши.</p>
      <p>Премьера 27 ноября. Фильм длится 3 часа 28 минут.</p>
