      <h1>Un député dément avoir pété en direct à la télé</h1>
      <h2>Un bruit suspect a retenti à l'antenne lors d'un duplex entre un républicain et un journaliste, lundi soir sur «MSNBC». Depuis, l'affaire du #fartgate fait fureur sur Twitter.</h2>
      <address><time datetime="2019-11-19T17:18:00+00:00">19 Nov 2019, 17:18</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ltxpcnL2gs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quelqu'un a-t-il lâché un vent en direct sur <i>MSNBC</i>, lundi soir? Sur Twitter, où le hashtag #Fartgate («scandale du pet») fait fureur, les spéculations vont bon train. Sur le banc des accusés: le député républicain Eric Swalwell, le journaliste Chris Matthews et... une tasse de café. En duplex du capitole, le politicien californien était en pleine interview concernant la procédure de destitution de Donald Trump quand un bruit suspect a retenti à l'antenne.</p>
      <p>Qui a fait ça? Certains internautes montrent du doigt le député, soulignant le fait qu'il a observé une toute petite pause après le présumé pet. Interrogé par <a href="https://www.buzzfeednews.com/article/addybaird/eric-swalwell-denies-fart-msnbc-chris-matthews"><i>BuzzFeed</i></a>, l'accusé dément toute implication: «Ce n'était pas moi!!!! Ha. Et je ne l'ai pas entendu quand j'étais en train de parler», a-t-il répondu par texto, ajoutant qu'il trouvait la scène rigolote.</p>
      <figure>
        <iframe data-src="https://twitter.com/AndrewYang/status/1196651806560047104?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Acyn/status/1196657036265541634?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le <a href="https://www.huffpost.com/entry/eric-swalwell-msnbc-fart_n_5dd370dde4b082dae81316ce"><i>Huffington Post</i></a> explique que l'émission «Hardball» a tenté d'étouffer cette sombre affaire en faisant porter le chapeau à un mug de café, profitant l'occasion pour faire un petit coup de pub: «Désolés de décevoir les adeptes des théories du complot. C'était la tasse #hardball traînée sur le bureau. Procurez-vous en une aujourd'hui et retournons aux news!», pouvait-on lire sur Twitter. «Exonération totale!», a triomphé dans la foulée le député.</p>
      <figure>
        <iframe data-src="https://twitter.com/RepSwalwell/status/1196641189476421632?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cette théorie est cependant loin de convaincre les twittos, qui trouvent un peu facile d'accuser un malheureux mug. «De tous les sons sur Terre, celui-là ressemblait le moins à un mug sur un bureau», a notamment commenté le comédien Mike Drucker.</p>
      <figure>
        <iframe data-src="https://twitter.com/MikeDrucker/status/1196650225777225728?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>S.E. Cupp, présentatrice sur <i>CNN</i>, s'est mêlée au débat, désignant son confrère Chris Matthews comme étant le principal suspect. «Les lois inimitables de la physique désignent clairement Chris comme le coupable», a-t-elle estimé, avant de dérouler son argumentation, expliquant notamment qu'il y avait trop de bruit autour du député pour que son micro puisse capter aussi clairement le son suspect.</p>
      <figure>
        <iframe data-src="https://twitter.com/secupp/status/1196629990663688192?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/secupp/status/1196630279324086272?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/secupp/status/1196630704970502145?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/secupp/status/1196630704970502145?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La vérité n'éclatera probablement jamais au grand jour, mais cette affaire aura eu le mérite de fasciner les passionnés de crimes non résolus. L'actrice Alyssa Milano en fait d'ailleurs partie: «Il y a deux types de personnes dans ce monde: les gens qui pensent que les pets, c'est rigolo. Les gens qui pensent que les pets, ce n'est pas rigolo. C'est un peu tout ce qu'il y a à savoir sur une personne. Laquelle êtes-vous?», a écrit la comédienne, conquise par le #Fartgate.</p>
