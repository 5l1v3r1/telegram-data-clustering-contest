      <h1>Семьям погибших в яме с кипятком на Севере мужчин выплатят компенсацию (видео)</h1>
      <address>
        <time datetime="2019-11-19T17:12:00+00:00">19 Nov 2019, 17:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jRYIQUjA-4w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Технический директор АО «Т Плюс Пенза» Василий Журавлев прокомментировал корреспонденту информагентства Юлии Кадниковой несчастный случай на улице Аустрина, где утром 19 ноября в яму с кипятком упала машина «Лада Ларгус».</i>
      </p>
      <p>«Действительно произошел разрыв на теплотрассе, погибли люди, мы, в первую очередь, выражаем соболезнования родным и близким. Компания организует прощание с погибшими и их похороны, кроме того, семьям погибших мужчин выплатит компенсации. Мы со своей стороны примем все меры для того, чтобы разобраться в ситуации, потому что мы проводили большие работы в этом году, проверяли теплосеть к отопительному сезону», — рассказал Василий Журавлев.</p>
      <p>Он добавил, что в 2019 году на этом участке ничего не ремонтировали, теплосети были в полном порядке.</p>
      <p>«Мы сегодня утром проверяли эту зону, делали обход с руководителем района, ответственным за этот участок. Никаких порывов и парений не было. Мы отслеживаем сети по параметрам, один из основных показателей — подпитка, все было в норме. Может быть, сверху попадала какая-то влага, но теплотрасса была в рабочем состоянии. Мы отвечаем за свои сети, все они — в рабочем состоянии. Однако форс-мажор есть форс-мажор», — подчеркнул директор.</p>
      <p>Напомним, трагедия произошла около 10 часов утра. Фото и видео с места происшествия можно посмотреть<a href="https://www.penza-press.ru/lenta-novostey/151603/eksklyuzivnye-foto-i-video-s-mesta-tragedii-v-mikrorajone-sever"> здесь.</a> В результате ДТП <a href="https://www.penza-press.ru/lenta-novostey/151607/poyavilis-dannye-o-pogibshih-pri-provale-mashiny-v-yamu-s-kipyatkom-v-penze">погибли двое мужчин 53 и 49 лет</a>, они буквально сварились в кипящей воде. По факту случившегося <a href="https://www.penza-press.ru/lenta-novostey/151604/v-penzenskom-sledkome-prokommentirovali-tragediyu-na-severe">возбудили уголовное дело</a>. Также проверку инициировала <a href="https://www.penza-press.ru/lenta-novostey/151606/prokuratura-provodit-proverku-po-faktu-chp-v-penze">прокуратура Октябрьского района.</a></p>
