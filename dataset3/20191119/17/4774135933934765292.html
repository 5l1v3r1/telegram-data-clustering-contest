      <h1>Чӑваш академи драма театрӗн артисчӗсем наци драматургин фестивалӗнче хӑна пулнӑ</h1>
      <address>
        <time datetime="2019-11-19T17:40:00+00:00">19 Nov 2019, 17:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z6rboDs8v-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Шкетан ячӗллӗ Мари наци театрӗ 100 ҫул тултарнӑ. Ҫавраҫула халалласа унта наци драматургин фестивальне йӗркеленӗ. Уява чӑваш артисчӗсем те хутшӑннӑ. Сцена ҫине вӗсем "Пихампар чунӗ манра" мюзиклпа тухнӑ.<br/><br/><b>Алёна Артёмкина</b></p>
    </article>
