      <h1>بري: ربّ ضارة نافعة</h1>
      <address>
        <time datetime="2019-11-19T17:30:30+00:00">19 Nov 2019, 17:30</time>
      </address>
      <p>قال رئيس مجلس النواب نبيه بري تعليقا على ارجاء الجلسة التشريعية اليوم تحت ضغط الثوار أمام زواره: "الكتل النيابية والنواب حسب ما صرحوا كانوا صادقين لكن جهات أخرى لم تلتزم بما وعدت، ورب ضارة نافعة".</p>
