      <h1>口紅一哥獻「聲」語音導航：要讓女司機們亢奮起來</h1>
      <address>
        <time datetime="2019-11-19T02:18:00+00:00">19 Nov 2019, 02:18</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/01.jpg"/>
        <figcaption>中國淘寶直播主李佳琦。（取材自微博）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/011.jpeg"/>
        <figcaption>「口紅一哥」李佳琦這回要出語音導航。（取材自微信）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/NLEQDRlJeNo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>雙11剛過，中國淘寶直播主、「口紅一哥」李佳琦又火了，日前一條呼籲「口紅一哥」李佳琦代言導航地圖的段子，在網路引發熱烈討論議，17日李佳琦在一段微博視頻中透露，當粉絲把這段子刷上熱搜之後，高德地圖立刻找到他，目前雙方正在接洽當中，他的這段視頻引發1138萬人圍觀。</p>
      <p>證券時報旗下新媒體券商中國報導，李佳琦在視頻中說：「為我事業操心的粉絲我真的好感謝你們，你們幫我懟上熱搜之後，高德地圖就立馬來了，然後我們現在在聊當中，希望可以讓女司機們亢奮起來，開車專心起來，不要打瞌睡。」</p>
      <p>在此之後，網友們紛紛表示，要去下載高德地圖；還有人表示，要立馬去考個駕照；更有網友問，不知道李佳琦有沒有考慮健身軟體方向。</p>
      <p>先前網上流傳著一個段子，假設如果李佳琦出導航語音，可能就再也不會迷路了，因為聽到的將是這樣的指路模式：</p>
      <p>所有女生！所有女生！三里屯來了！</p>
      <p>美眉們請答應我，這個路口一調要給我右轉好不好？</p>
      <p>來了！三！二！一！轉了！</p>
      <p>我的媽呀你看這個立交橋（高架橋）</p>
      <p>OMG！我一定要說OMG！</p>
      <p>所有女生一定要跟著佳琦走好不好！</p>
      <p>一定要哦！要不你們找不到路了！</p>
      <p>美眉們我們到達了！</p>
      <p>謝謝大家對佳琦的支持謝謝！</p>
      <p>1992年出生於湖南的李佳琦，南昌大學舞蹈系畢業，但他並不喜歡從事舞蹈行業，大三時就開始找兼職工作，在一次排舞中獲得了去歐萊雅櫃檯實習的機會做彩妝師，這份工作一直做到2016年底。</p>
      <p>李佳琦家裡如今有上萬支口紅，直播時背後那個櫃子上超過2000支口紅，隨口說一個色號，3秒就能找出來。</p>
      <p>李佳琦曾於2018年9月，成功挑戰「30秒塗口紅最多人數」的金氏世界紀錄，成為塗口紅的世界紀錄保持者，自此被稱為「口紅一哥」，2018年雙11與馬雲pk賣口紅，最終戰勝馬雲。</p>
      <p>目前，李佳琦的微博粉絲700萬+，抖音粉絲3400萬+，淘寶粉絲1200萬+，已經可以與一線明星相比，淘寶直播雙11終極排位賽的榜單上，薇婭和李佳琦在巔峰主播上八別位列一、二名。</p>
      <p>而早在活動預熱的10月20日，李佳琦就開啟了他的直播間，從晚上8點到淩晨1點，5個小時的時間裡，他漲粉68萬多，有3178萬人看過直播，他放在手心推薦的39款產品，只要他一聲令下全部售完，當天銷量超過150萬，銷售額超過人民幣6億。</p>
      <p>淘寶直播負責人趙圓圓表示，凡是在淘寶裡面投李佳琦的，沒有一個虧本的，就都是賺錢的，在李佳琦的粉絲裡流傳著一句話：沒有人能空手走出他的直播間。</p>
