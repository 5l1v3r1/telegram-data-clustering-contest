      <h1>【柯P拚國會】民眾黨不分區完整名單出爐　賴香伶第1、新光公主第7、學姐13衝票</h1>
      <address><time datetime="2019-11-19T02:48:00+00:00">19 Nov 2019, 02:48</time> by <a rel="author">黃驛淵, 陳毅偉</a></address>
      <p>台北市長柯文哲成立的台灣民眾黨今（19日）公布不分區名單，第1名由台北市勞動局長賴香伶打頭陣、前鴻海創辦人郭台銘幕僚高虹安列第3，新光吳家大公主、新光人壽慈善基金會執行長吳欣盈最後列在第7名，至於柯文哲心腹蔡壁如、北市副發言人黃瀞瑩則分列第5、第13名。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GXCzeNnBC0U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119104323-176e7bd64077212d76cc30c76745c558-tablet.png"/>
        <figcaption>台灣民眾黨公布不分區名單，高人氣的學姊位居13衝票。</figcaption>
      </figure>
      <p>若以民眾黨內部估算的安全名單「高標8席、低標4席」來看，前8強不分區排序分別為第1賴香伶、第2國立中山大學政治經濟系特聘教授兼社會科學院院長張其祿、第3鴻海科技集團工業大數據辦公室主任高虹安、第4世界台商總會青商會秘書長邱臣遠、第5台北市府顧問蔡壁如、第6曾獲十大傑出青年的建築師楊博宇、第7吳欣盈、第8「獨臂青農」翔琪檸檬茶創辦人詹翔欽。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119104347-fcd4d8941da1b4c1c08fcba1ed2ef597-tablet.jpg"/>
        <figcaption>民眾黨不分區相關統計。（民眾黨提供）</figcaption>
      </figure>
      <p>檢視這份29人不分區名單，其中有超過一半、共17人來自海選，年齡從26到62歲平均41.4歲，未滿40歲的也逾半、有15人。不過，除了海選之外，名單中也有少部分人選有政治背景，包括日前退出親民黨的台北市議員林國成列在第10名，國民黨桃園市黨部主委楊敏盛的兒子、現任桃園敏盛醫療集團執行長楊弘仁則列在第12名。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119104341-0ebd870dfebfb3c04012c0be5f283adf-tablet.jpg"/>
        <figcaption>民眾黨不分區名單曝光。（民眾黨提供）</figcaption>
      </figure>
      <p>此外，背景是中華電信工程師的金曲獎台語歌后江惠儀則列在第15名，曾與熊仔合作、擔任金鐘表演節目的音樂製作人張學瀚則列在28名；台北市立大學理學院院長羅義興在第16、台北市政府前觀傳局長陳思宇第17、立法院預算中心副研究員魏安國第18。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119104352-5c8d72d864c45fc81997475a19646fc6-tablet.png"/>
        <figcaption>民眾黨不分區名單及其背景、年齡、學歷。（民眾黨提供）</figcaption>
      </figure>
      <hr/>
