      <h1>Đội tuyển Thái Lan đã có buổi tập đầu tiên trên SVĐ Mỹ Đình dưới trời mưa tầm tã</h1>
      <address><time datetime="2019-11-19T02:32:39+00:00">19 Nov 2019, 02:32</time> by <a rel="author">Anh Hùng</a></address>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_18/infonet_11png.jpg"/>
        <figcaption>Các cầu thủ Thái Lan cầu nguyện trước khi vào sân tập. Đây là hành động thường được các cầu thủ Thái Lan thực hiện mỗi lần ra sân.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_18/infonet_1png_1.jpg"/>
        <figcaption>Đây là buổi tập duy nhất của đội tuyển Thái Lan tại SVĐ Mỹ Đình vào chiều 18/11 dưới cơn mưa lớn.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_18/infonet_22png.jpg"/>
        <figcaption>Đây cũng là lần đầu tiên từ khi sang Việt Nam, đội tuyển Thái Lan mở cửa cho báo chí Việt Nam vào tác nghiệp 15 phút đầu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_18/infonet_2png_1.jpg"/>
        <figcaption>Sáng nay 18/11, tại cuộc họp báo HLV Akira Nishino đã nói: “Chúng tôi biết rằng, đội tuyển Việt Nam đang có phong độ có thể nói là "không thể cản phá", rất mạnh’.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_18/infonet_3png_1.jpg"/>
        <figcaption>Và bóng đá trong khu vực đang có những sự cạnh tranh khác nhau, nhưng Thái Lan và Việt Nam cũng đã cạnh tranh nhau từ lâu trong khu vực.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_18/infonet_4png_1.jpg"/>
        <figcaption>Điều này cho thấy đội tuyển Thái Lan rất chú trọng trận đấu ngày mai, dù tập dưới cơn mưa nặng hạt nhưng các học trò của ông HLV Akira Nishino tập trung từng động tác.</figcaption>
      </figure>
