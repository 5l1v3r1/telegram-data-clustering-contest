      <h1>外籍教练接手国足帅位可能性更大 他们谁将脱颖而出</h1>
      <address>
        <time datetime="2019-11-19T02:35:42+00:00">19 Nov 2019, 02:35</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/400/w1280h720/20191119/44a1-iipztff0032784.jpg"/>
        <figcaption>里皮宣布辞职后，围绕着谁来接替里皮的问题已经是眼下的焦点。舆论在“土洋”问题上各持意见，据《体坛周报》副总编辑马德兴透露，目前洋帅接手国足的可能性更大，而且很有可能将从中超联赛或者曾执教过中超联赛的外籍教练中选择。这主要是考虑到进入到12强赛后，在临场指挥、心理承受能力等方面外籍教练要强于本土教练，另外就是在有更多归化球员入队后，外籍教练更容易沟通和调教。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/106/w1024h682/20191119/ef03-iipztfe9771802.jpg"/>
        <figcaption>在调教归化球员方面，洋帅是占优势的，尤其是在国际上有一定威望的名帅。鉴于归化球员中巴西人较多，斯科拉里似乎更加合适，斯科拉里在里皮下课后也第一时间表达了重返中国的兴趣。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/94/w670h1024/20191119/6279-iipztfe9771762.jpg"/>
        <figcaption>2017年离开中国后，斯科拉里经历了长达8个月的失业，2018年7月，斯科拉里第3次执教帕尔梅拉斯，帕尔梅拉斯从第7位排名开始，以22场联赛不败的惊人成绩一路攀升，最终带队夺冠。今年初，斯科拉里的年薪涨到250万美元。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/700/w950h550/20191105/a8f9-ihyxcrp4471325.jpg"/>
        <figcaption>里皮宣布辞职后，围绕着谁来接替里皮的问题已经是眼下的焦点。舆论在“土洋”问题上各持意见，据《体坛周报》副总编辑马德兴透露，目前洋帅接手国足的可能性更大，而且很有可能将从中超联赛或者曾执教过中超联赛的外籍教练中选择。这主要是考虑到进入到12强赛后，在临场指挥、心理承受能力等方面外籍教练要强于本土教练，另外就是在有更多归化球员入队后，外籍教练更容易沟通和调教。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/109/w1024h685/20191119/50b5-iipztfe9771806.jpg"/>
        <figcaption>足协主席陈戌源曾长期担任上港俱乐部负责人，对上港主帅佩雷拉也比较了解，后者上赛季带领上港拿到中超冠军，执教水平毋庸置疑。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/106/w1024h682/20191119/eb0d-iipztfe9771861.jpg"/>
        <figcaption>佩雷拉带过武磊、颜骏凌等国足球员，上港还有不少球员入选过国足，对中超球员熟悉方面，佩雷拉不比里皮差多少；另外佩雷拉与上港的合同今年到期，如果接手国足，不存在合同方面的纠纷。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/118/w1024h694/20191119/31bf-iipztfe9893079.jpg"/>
        <figcaption>本赛季，泰达在德国主教练施蒂利克的调教下有了很大进步，目前排名联赛第8。而且，施蒂利克执教过韩国队，他带领韩国队获得亚洲杯亚军和东亚杯冠军，是韩国队历史上在任时间最长的教练，可以说对亚洲足球也有足够的了解。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/106/w1024h682/20191119/ef92-iipztfe9893083.jpg"/>
        <figcaption>施蒂利克在人员培养和挖掘方面颇有一手，比如杨帆的成长，买提江进入国足，郑凯木被重新激活等。同样，施蒂利克的合同本赛季结束后到期，接手国足不存在合同方面的纠纷。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/106/w1024h682/20191119/7be4-iipztfe9984812.jpg"/>
        <figcaption>罗马尼亚媒体曝中国足协已将奥拉罗尤放在了国足主帅候选名单之列。现年50岁的奥拉罗尤可算得上是亚洲通，他执教希拉尔时夺取过沙特联赛以及杯赛冠军，执教萨德拿到过卡塔尔星杯冠军，执教艾因2次拿到联赛冠军，执教阿尔阿赫利2次拿到联赛冠军、2次拿到杯赛冠军，3次拿到超级杯冠军。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/106/w1024h682/20191119/ef3b-iipztfe9984826.jpg"/>
        <figcaption>2018年奥拉罗尤正式担任苏宁主帅，但战绩一般，本赛季，他带领苏宁取得了12胜8平7负的战绩，目前排名中超第5，而且他与苏宁的合同要到2022年才能到期。奥拉罗尤曾短暂执教过沙特国家队，但战绩糟糕，还曾带领沙特队在2015年亚洲杯与中国队交过手，那场比赛沙特0-1负于中国队，最后仅2个月便匆匆离职。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/106/w1024h682/20191119/32b1-iipztfe9942655.jpg"/>
        <figcaption>施密特在萨尔茨堡、勒沃库森、北京国安都获得过成功，拿到过奥地利联赛和杯赛冠军，荣膺奥地利年度最佳教练，帮助国安时隔多年再获足协杯冠军。本赛季，国安也在开局豪取十连胜，并且获得半程冠军。施密特在国安带队参加了83场正式比赛，取得了46胜14平23负的战绩</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/174/w1024h750/20191119/786e-iipztfe9942629.jpg"/>
        <figcaption>足协内部曾有人士提出让施密特接手国奥，因为他执教的那一套理念，得到了中国足球圈的认可，而且，对于中国足球，他非常熟悉，但最终，足协还是选择了郝伟；如今赋闲在家的施密特甚至被曝出成为拜仁慕尼黑主帅候选，这对于施密特的执教能力无疑是一大肯定。</figcaption>
      </figure>
