      <h1>Губернатор призвал взять на особый контроль строительство детсадов (видео)</h1>
      <address>
        <time datetime="2019-11-19T02:23:00+00:00">19 Nov 2019, 02:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nc8O0qr3Ku4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Губернатор Пензенской области Иван Белозерцев в ходе оперативного совещания раскритиковал работу по возведению пристроев и строительству новых детских садов в регионе. Завершение ряда объектов в срок оказалось под большим вопросом. До их сдачи остается месяц, а многие из них готовы лишь на 60%.</i>
      </p>
      <p>На улице Измайлова возле детского сада «Матрешка» кипит работа. Там возводят так называемый пристрой. Это одноэтажное здание с цоколем и теплым переходом к основному корпусу. Объект строится в рамках национального проекта «Демография», реализуемого по инициативе президента страны. Все меры направлены на ликвидацию очереди в дошкольные учреждения для детей в возрасте до трех лет.</p>
      <p>«Мы строим 13 объектов — это как новые детские сады, так и пристрои к ним. Кроме того, за счет региональных средств капитально отремонтируются группы в уже существующих детских садах», — рассказал министр образования Пензенской области Александр Воронков.</p>
      <p>Однако, как стало известно в ходе оперативного совещания, сроки сдачи ряда объектов могут быть сорваны. В частности, пристрои на улице Измайлова и Набережной реки Мойки готовы лишь на 60%, а до сдачи объектов остается лишь месяц. Отставание от графика отмечено в Кузнецке и Елюзани. Иван Белозерцев выразил озабоченность ситуацией и потребовал усилить работу.</p>
      <p>«Оборудование должно закупаться заранее. Проводите совещание на объектах, делайте сразу замечания, чтобы на их устранение уходило не более двух-трех недель. У нас нет времени, мы эти деньги получили в июле-августе, они дополнительные, поэтому сроки сжатые», — сказал губернатор.</p>
      <p>Иван Белозерцев поручил три раза в неделю проводить на проблемных объектах планерки с участием всех ответственных лиц. К тому же, по возможности подтянуть дополнительные рабочие силы, чтобы помимо строительства, вести работу по благоустройству территорий, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
