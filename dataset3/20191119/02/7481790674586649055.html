      <h1>休場中の大関・高安、関脇転落が決定</h1>
      <address>
        <time datetime="2019-11-19T02:56:00+00:00">19 Nov 2019, 02:56</time>
      </address>
      <p>　大相撲九州場所１０日目の１９日、大関高安（田子ノ浦部屋）の関脇転落が決まった。高安は８日目から休場。１１日目の取組にも入らず、２場所連続の負け越しが決まったため。</p>
      <p>　高安は名古屋場所で左肘を痛めて秋場所を全休。カド番の今場所、出場に踏み切ったが、３勝４敗で迎えた８日目の取組前に腰を痛めた。来年初場所で１０勝を挙げれば、規定により大関に復帰できる。</p>
    </article>
