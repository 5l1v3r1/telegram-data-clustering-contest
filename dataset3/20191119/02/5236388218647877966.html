      <h1>『うみねこのなく頃に咲 ～猫箱と夢想の交響曲～』スイッチ/PS4向けに発売決定！著名サウンドノベルの新たなCS版が遂に登場</h1>
      <h2>主題歌は、作詞・作曲を志倉千代丸氏、歌を佐々木李子氏が担当する「重ね合わせの猫箱」に決定しました。</h2>
      <address><time datetime="2019-11-19T02:25:04+00:00">19 Nov 2019, 02:25</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/entergram_info/status/1196352701103165442?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>エンターグラムは、ニンテンドースイッチ/PS4対応ソフト『<b>うみねこのなく頃に咲 ～猫箱と夢想の交響曲～</b>』の発売決定を発表しました。<br/><br/>『うみねこのなく頃に』は、2007年に07th Expansionより発表されたサウンドノベル作品です。本シリーズの全作品を1本に収録したPC版『うみねこのなく頃に咲』が2019年10月4日に発売されており、本作も同じく全作品を収録した完全版と思われますが、詳細は不明です。<br/><br/>なお、本作の発売決定に伴い、主題歌が「重ね合わせの猫箱」に決定しました。作詞・作曲を志倉千代丸氏、歌を佐々木李子氏が担当。11月20日発売予定の佐々木李子シングル＆ミニアルバム「カーテンコールを揺らして」にも同楽曲が収録されています。<br/><br/><b>■『うみねこのなく頃に咲 ～猫箱と夢想の交響曲～』ティザーサイト</b><br/><a href="http://entergram.co.jp/umineko/">http://entergram.co.jp/umineko/</a></p>
      <hr/>
      <p>『うみねこのなく頃に咲 ～猫箱と夢想の交響曲～』は、発売日・価格ともに未定です。<br/><br/>(C) 竜騎士07 / 07th Expansion (C) ENTERGRAM</p>
