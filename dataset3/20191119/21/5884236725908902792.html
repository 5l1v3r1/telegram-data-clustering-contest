      <h1>Предприниматели из Выборга подожгли суд, чтобы вернуть водительское удостоверение. Спасение перелетного бургомистра. Отдел происшествий 19.11.2019</h1>
      <address><time datetime="2019-11-19T21:46:00+00:00">19 Nov 2019, 21:46</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Анной Дашевской.</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246377&amp;hash=8e4ad94805ef4c57&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>На улицах Петербурга появился медицинский «<a href="https://nevnov.ru/743574-v-peterburge-zimoi-zapustyat-avtobus-miloserdiya-dlya-pomoshi-bezdomnym">автобус милосердия</a>» для бездомных.</li>
        <li>Дело восьмиклассников, с боевым пистолетом <a href="https://nevnov.ru/744434-troikh-peterburgskikh-vosmiklassnikov-budut-sudit-za-ograblenie-mikrokreditnoi-kompanii">ограбивших офис микрокредиторов</a>, отправляется в суд.</li>
        <li>Разбойники, устроившие <a href="https://nevnov.ru/744619-peterburzhcam-dali-bolee-12-let-strogacha-za-khishenie-yuvelirki-i-strelbu-po-policeiskim">перестрелку с полицейскими</a>, выслушали приговор.</li>
        <li>Огромная <a href="https://nevnov.ru/744595-v-teploseti-rasskazali-o-likvidirovanii-proryva-truby-na-podezdnom-pereulke">яма с кипятком</a> образовалась в Подъездном переулке из-за прорыва трубы отопления.</li>
        <li>Полицейские закрыли <a href="https://nevnov.ru/744426-na-severe-peterburga-policiya-zakryla-podpolnoe-kazino-pary-iz-blizhnego-zarubezhya">подпольное казино</a> в доме на проспекте Королева.</li>
        <li>В Выборге задержали <a href="https://nevnov.ru/744163-policiya-razyskivaet-podzhigatelya-sudebnogo-uchastka-v-vyborge">поджигателей </a>кабинета мирового судьи.</li>
        <li>18-летний водитель серьезно <a href="https://nevnov.ru/744395-18-letnii-voditel-vyzhil-v-raskurochennom-avto-na-leninskom-prospekte">пострадал </a>в аварии на Ленинском проспекте.</li>
        <li>Пассажир внедорожника <a href="https://nevnov.ru/744394-nochnaya-poezdka-po-kad-zakonchilas-bolnicei-dlya-pyanoi-kompanii">лишился руки</a> в результате столкновения с легковушкой.</li>
        <li>Нетрезвый водитель сумел положить машину на крышу в тесном дворе.</li>
        <li>Каршеринговый Renault <a href="https://nevnov.ru/744386-dva-renault-ne-podelili-perekrestok-bogatyrskogo-i-staroderevenskoi-v-peterburge">подставился под удар</a> на перекрестке Богатырского и Стародеревенской.</li>
        <li>Полиция выявила <a href="https://nevnov.ru/744446-v-petrodvorcovom-raione-policiya-obnaruzhila-pochti-50-neispravnykh-avtobusov">десятки нарушений</a> у перевозчиков в Петродворцовом районе.</li>
        <li>Спасатели сняли огромную арктическую чайку, запутавшуюся в проводах.</li>
        <li>Из центра помощи животным убежала юная медведица.</li>
      </ul>
