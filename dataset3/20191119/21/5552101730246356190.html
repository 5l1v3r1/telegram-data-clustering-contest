      <h1>【鮮肉弟陪談心】陪美魔女曖昧遊夜市　23歲嫩弟遭爆早已成人夫</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>演藝圈女明星總是保養得宜看不出實際年齡，所以也經常容易吸引到鮮肉弟弟。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GBIEDCYv7yE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今年已46歲的美魔女吳玟萱，前年曾被本刊拍到跟代銷商小開威廉曖昧遊夜市，這位23歲小鮮肉威廉還陪著她一起做直播節目，兩人分開前吳玟萱還親暱幫威廉擦拭眼角，最後依依不捨分道揚鑣。沒想到報導出來後，還有讀者向本刊爆料，表示23歲的威廉早已為人夫，當時詢問吳玟萱經紀人查問是否知道威廉已婚一事， 則一直未有回應。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191117225500-4c13a7b3036869637a5c764de6fc8f41-tablet.jpg"/>
        <figcaption>任家萱和小自己11歲的張軒睿，今年一起參加了大陸的真人秀實境節目《女兒們的戀愛》，緋聞傳得轟轟烈烈。（翻攝自網路）</figcaption>
      </figure>
      <p>今年37歲的 Selina 任家萱和小自己11歲的張軒睿，今年一起參加了大陸的真人秀實境節目《女兒們的戀愛》，緋聞傳得轟轟烈烈，還被粉絲直擊在十分車站甜蜜放天燈，兩人甜蜜又自然的互動，吸引大批粉絲關注，張軒睿曾在受訪時表示節目內容全是真實狀況呈現，也透露對Selina有心動，不過最後隨著節目告一段落，兩人互動也不如以往熱烈。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191117225507-916e078edf60c5a04c7fc3aea5314649-tablet.jpg"/>
        <figcaption>鄧紫棋與林宥嘉分手後，曾被目擊與一名身材高挑的黑衣帥氣小鮮肉同戴對戒，在咖啡店聊天到店打烊。（翻攝自鄧紫棋微博）</figcaption>
      </figure>
      <p>鄧紫棋與林宥嘉分手後，曾被目擊與一名身材高挑的黑衣帥氣小鮮肉同戴對戒，一起到咖啡店聊天咬耳朵，兩人坐在角落，從白天聊到咖啡店快打烊才離開。兩人特別選在咖啡廳角落，似乎是低調不想引人注意，走出門口時，兩人雖沒有肢體接觸，但不約而同手指上都有戒指，就像是在宣告新戀情的到來！</p>
      <p>更新時間｜2019.11.19 08:37</p>
