      <h1>【軍淫不倫戀1】美女士官手握已婚長官「把柄」　軍服性愛照流出</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 鄒保祥</a></address>
      <p>陸軍航特部602旅，10月30日在台中龍翔營區盛大舉辦UH-60M黑鷹直升機隊成軍典禮，陸軍司令陳寶餘上將親自出席，大批媒體受邀前往採訪。當天除了直升機受到矚目，負責接待貴賓的女士官因為外型亮眼，也吸引不少目光。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qaESejxcxTc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105639-678a4f653ac511f1bce4d54e2e040640-tablet.jpg"/>
        <figcaption>洪姓女士官外型亮麗，被選為黑鷹直升機隊成軍典禮的接待人員。（讀者提供）</figcaption>
      </figure>
      <p>不過，這名女士官最近因為和同單位的已婚中校飛官爆發不倫戀，還身穿軍服與飛官自拍性愛照，遭飛官的妻子提出告訴，並向軍方檢舉，沒想到軍方不但沒有懲處，還安排女士官擔任禮賓人員，讓人傻眼。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105750-23321214a83560d6e6546bce22666b6d-tablet.jpg"/>
        <figcaption>秦姓飛官曾駕駛OH-58D直升機，負責陸軍第一線的戰搜任務。（翻攝國防部發言人臉書）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105645-7c6eb9aa6902b5f135459d864f9c8958-tablet.jpg"/>
        <figcaption>秦、洪2人常大方接吻留影，毫不避諱。（讀者提供）</figcaption>
      </figure>
      <p>知情人士透露，秦姓中校曾任職戰搜隊，負責駕駛OH-58D戰搜直升機，經常進行特殊的情搜任務，至於洪姓女上士則是負責武器維修工作，2人疑因朝夕相處、燃起愛苗，進而交往。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105651-4018ad593883b6e54144cad9f51d742c-tablet.jpg"/>
        <figcaption>秦、洪的親密留影都詳細記錄時間，相當高調。（讀者提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105622-0c5b1c26d7e035202f6228050e8d8b49-tablet.jpg"/>
        <figcaption>秦、洪吻得深情，出遊台灣各地時都會留下愛的紀錄。（讀者提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105730-732b7d3329f07fbfbc04468dd6eda21c-tablet.jpg"/>
        <figcaption>陸軍航特部602旅戰力堅強，總統蔡英文（右3）也曾親自視察。（總統府提供）</figcaption>
      </figure>
      <p>秦、洪二人的外遇十分火熱，不但經常出遊，還不避諱地親吻、合照，更讓人訝異的是，二人還喜歡自拍性愛照。知情人士告訴本刊，秦妻提告的訴狀內，就有一張洪女身著迷彩服、手腕戴著粉紅色串珠，神情愉悅地替秦「打飛機」的大膽照片，從拍照的視角看起來，應該是秦用手機自拍的，地點像是軍官寢室。</p>
      <p>對於秦、洪兩人的不倫戀情，602旅發言單位回應表示，確實有接獲反應此二人有不正當交往的情形，部隊本來就有在查，軍方也與秦姓中校的元配通過電話，更已經啟動行政及監察部門的查證，不過元配有透漏，刑事「通姦罪」的部分在上星期已獲判不起訴。</p>
      <p>軍方更嚴正聲明指出，在602旅絕對不會有大事化小、小事化無的問題，會按規定辦理，「證據到哪辦到哪」，只是因為整個案子都還在調查中，絕不會有官官相護的問題，只是目前因仍在進行式中，狀況不便說明，但也透露此二人的行為確實不對，對自己家庭或軍隊都不好。</p>
      <p>航特指揮部少將政戰主任張維新則向本刊表示，目前都已啟動調查，將從嚴檢討，證據到哪辦到哪，對於秦姓中校的行為，張語氣強烈地表示「相當不合適」。</p>
