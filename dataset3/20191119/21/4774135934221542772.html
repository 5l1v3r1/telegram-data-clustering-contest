      <h1>В чебоксарских домах отремонтировали балконы по программе инициативного бюджетирования</h1>
      <address>
        <time datetime="2019-11-19T21:10:00+00:00">19 Nov 2019, 21:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yDu_xC6h_TM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Активность жителей помогает преобразить чебоксарские дома. По программе инициативного бюджетирования в центре города обновлены балконы по 4 адресам.<br/><br/><b>Леонид Петров</b><br/><br/>Всего за последние пять лет был произведен ремонт балконов и фасадов в 35 многокварирных домах столицы. На этот раз их обновили в центре города по улицам Гагарина и Николаева. На ремонт шестидесяти балконов было потрачено 4 миллиона 700 тысяч рублей. Отреставрировали балконные плиты, полностью заменили ограждения и установили пластиковые окна.<br/><br/><i>- В данном случае по обозначенным домам, по программе ремонта балконов участие жителей составило 25 процентов, это более 1 миллиона рублей из общей стоимости работ,</i> - говорит Андрей Шестаков, начальник МБУ "Управление жилфондом" г. Чебоксары.<br/><br/>Работа будет продолжена и следующем году. Чтобы принять участие в программе инициативного бюджетирования жителям домов нужно иметь решение собственников и определить долю софинансирования. А хозяева обновленных балконов уже оценили экономию средств.<br/><br/><i>- Много было желающих. Софинансирование 25 процентов это дешевле чем, так 80 тысяч, а так 20 примерно. И люди этого желали,</i> - делится Татьяна Ролянская, жительница дома №15 по улице Николаева.</p>
