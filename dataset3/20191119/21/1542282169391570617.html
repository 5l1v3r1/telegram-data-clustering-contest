      <h1>Διαδηλώσεις στον Λίβανο</h1>
      <address><time datetime="2019-11-19T21:50:45+00:00">19 Nov 2019, 21:50</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TqEn4fQCXW8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η εξέταση από το κοινοβούλιο του Λιβάνου πολλών αμφιλεγόμενων νομοσχεδίων αναβλήθηκε επ’ αόριστον. Οργισμένοι διαδηλωτές εμπόδισαν τους βουλευτές να φθάσουν στη βουλή, στο κέντρο της Βηρυτού</p>
      <p>Ακολούθησαν συμπλοκές με τους αστυνομικούς που προσπάθησαν να διαλύσουν τους συγκεντρωμένους. Κοντά στο κοινοβούλιο οι δυνάμεις της αστυνομίας συγκρούστηκαν με ομάδα διαδηλωτών που προσπάθησαν να αφαιρέσουν το συρματόπλεγμα που είχαν τοποθετήσει οι δυνάμεις της τάξης στον δρόμο.</p>
      <p>O υπηρεσιακός υπουργός Οικονομικών Αλί Χασάν Χαλίλ δήλωσε: '' Τα γεγονότα γύρω από τον αποκλεισμό των δρόμων εμπόδισαν τους νομοθέτες να φτάσουν στη σύνοδο και συνεπώς ήταν απαραίτητο να αναβληθεί. ''</p>
      <p>Έναν μήνα μετά την έναρξη των διαδηλώσεων, η κρίση στον Λίβανο συνεχίζεται χωρίς να διαφαίνεται διέξοδος. Οι ηγέτες των κομμάτων δεν έχουν καταφέρει ακόμη να συμφωνήσουν στον σχηματισμό νέας κυβέρνησης μετά την παραίτηση του πρωθυπουργού Σάαντ αλ Χαρίρι στις 29 Οκτωβρίου.</p>
