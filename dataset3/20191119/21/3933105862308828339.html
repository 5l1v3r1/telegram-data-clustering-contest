      <h1>В Пензенском госуниверситете выбрали «Мисс мира. Folk Queen-2019» (видео)</h1>
      <address>
        <time datetime="2019-11-19T21:36:00+00:00">19 Nov 2019, 21:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l70JD3AP3pc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Студентки со всего мира соревновались за звание самой обаятельной и привлекательной. В Пензенском государственном университете прошел конкурс «Мисс мира. Folk Queen-2019». За право выступить на всероссийском конкурсе «Жемчужина мира» (16+) боролись представительницы девяти государств.</i>
      </p>
      <p>Виктории Джоис не привыкать к сцене, однако в Пензе она попробовала себя в новом амплуа. «Мисс мира. Folk Queen-2019» стал для студентки из Индонезии первым конкурсом красоты. Перед тем, как занавес открылся, девушка призналась, что хотя внешне она старалась держаться уверенно, на самом деле за этим скрывалось волнение. Для своего выступления она приготовила вокальный номер, но не обошлось и без национальных танцев.</p>
      <p>«У нас рядом океан, много пляжей, поэтому в постановке девушки движутся медленно, как волны. Подготовка к конкурсу была тяжелой. Все свободное время тратила на то, чтобы научиться ходить на каблуках, потому что раньше никогда этого не делала. Если оценивать сложность по шкале от 1 до 10, я бы сказала 11», — рассказала она.</p>
      <p>На сцену педагогического института Пензенского государственного университета вышли представительницы девяти стран. Гостей и судей конкурса со своей национальной культурой знакомили девушки из Китая, Судана, Кыргызстана, Мали, Таджикистана, Туркменистана, Индии, Индонезии и Египта. Им необходимо было пройти четыре этапа. Два из них — это дефиле: одно в вечернем платье, другое — в традиционном костюме своего народа.</p>
      <p>Также с девушками заранее записали видеоинтервью. Но главным испытанием для студенток ПГУ стал творческий конкурс, в рамках которого участницы пели, танцевали и читали стихи. Причем многие из них при создании номера обратились к национальным традициям.</p>
      <p>«Каждая участница представляет свой национальный костюм, некоторые используют в постановке национальные блюда и знакомят со своей культурой, исполняют традиционные песни и танцы. Это интересно любому зрителю. Подготовка, как и к любому конкурсу, конечно, была непростой. Очень много организационных моментов. В конце концов, никто не отменял языковой барьер». — отметила специалист по учебно-методической работе ИМС ПГУ Мария Мельникова.</p>
      <p>Обладательницей титула «Мисс мира. Folk Queen-2019» стала студентка из Кыргызстана Нагима Жыргалбек. Она получила право представлять Пензенский государственный университет на всероссийском конкурсе «Жемчужина мира», сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
