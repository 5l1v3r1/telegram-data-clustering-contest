      <p>Chihuahua.- Iván Barreto, Coordinador de Política Digital del Estado, negó que se haya bloqueado a La Opción de Chihuahua en las redes oficiales de gobierno, a pesar de que desde el pasado 6 de noviembre se registró la restricción, lo cual confirmaron fuentes de diferentes dependencias, incluso de comunicación social. </p>
      <p>"A veces se ponen sitios en listas negras porque tienen mucha... No sé, es peligroso para los equpos de seguridad. A nosotros nos habían alertado de algunos hace varias semanas y se pasaron como en unas listas con ciertas restricciones", dijo el funcionario</p>
      <p>La red de gobierno tiene restringidos canales pornográficos o espacios de tráfico de armas o ese tipo de cosas e igual por alguna razón... sólo son esos sitios que están bloqueados y en ningún medio de comunicación en el Gobierno del Estado está bloqueado, eso te lo puedo asegurar.</p>
      <p>Solicitó evidencias de la restricción del acceso para buscar el problema en el servidor y dar solución al problema. </p>
      <p>También negó que el ataque cibernético para saturar el servidor de La Opción provenga de esta área de gobierno. </p>
      <p>"Ni siquiera tenemos el personal capacitado para ese tipo de estrategias", dijo riendo y concluyó haciendo énfasis en que no cuentan cuenta con la capacidad técnica ni presupuestal para ello.</p>
