      <h1>【軍淫不倫戀2】高調熱吻不刪圖　小三女士官D槽滿滿偷情證據</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 鄒保祥</a></address>
      <p>陸軍航特部602旅一向被視為陸軍在空戰、偵搜的奇兵勁旅，但本刊最近接獲爆料，指該單位的已婚秦姓中校飛官與洪姓女士官祕戀多年，2人不但常出遊，甚至在營區內發生親密關係，女士官還穿著軍服與飛官自拍性愛照，行徑大膽荒唐。飛官的妻子發現後提出通姦等告訴，並向軍方投訴，但陸軍對此醜聞採消極態度，未做任何懲處，被質疑有包庇之嫌。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qaESejxcxTc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105705-6a3353ace9ccf2cd6d1422bf13143482-tablet.jpg"/>
        <figcaption>秦、洪的同袍（圖）看不慣他們的荒唐行徑，向本刊揭發這段不倫戀。</figcaption>
      </figure>
      <p>除了手淫照之外，秦妻的訴狀中還附上多張秦、洪二人的性愛照，照片中二人一絲不掛，在床上翻雲覆雨，看起來是將手機架在床邊錄影，再從影片截圖。雖然畫面有些模糊，但秦妻一眼就認出影片的男主角就是自己的老公。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105710-697f7643438bb97f2f686d709f1ca08e-tablet.jpg"/>
        <figcaption>秦、洪的同袍（圖）看不慣他們的荒唐行徑，向本刊揭發這段不倫戀。</figcaption>
      </figure>
      <p>一名同袍痛批，洪女身著軍服「做愛做的事」，無論是另類情趣，或是在軍營中享受偷情的刺激，都讓軍人的顏面喪失殆盡。「軍紀是軍隊的命脈」，只要當過兵的人都一定耳熟能詳，秦、洪的不倫行為不僅侵害配偶權，更使軍人蒙羞、軍紀蕩然無存。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105632-c374e0b510c75e2f94f2455bfab1aae1-tablet.jpg"/>
        <figcaption>秦、洪2人愛得火熱，連交往週年紀念日都會甜蜜合影。（讀者提供）</figcaption>
      </figure>
      <p>知情人士透露，二人的不倫戀雖未公開，但凡走過必留下痕跡，還是被同袍發現。「他們二人常利用休假四處遊玩，就像一般的情侶一樣，外人根本看不出來秦是別人的老公。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105614-5d8c8af772e66bbc2652dc5fabc3b43a-tablet.jpg"/>
        <figcaption>秦、洪2人經常私下出遊，並高調曬恩愛。（讀者提供）</figcaption>
      </figure>
      <p>根據秦妻提告時所附的照片，可以發現秦、洪二人從南玩到北，合照時完全不在意他人目光，不僅手牽手在墾丁的沙灘上漫步，也曾在許多知名遊樂園留下愛的足跡，興起時更會自拍擁抱、擁吻的甜蜜照，愛到忘情。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105622-0c5b1c26d7e035202f6228050e8d8b49-tablet.jpg"/>
        <figcaption>秦、洪吻得深情，出遊台灣各地時都會留下愛的紀錄。（讀者提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105736-c7aeb8d9d804767fd2a813dca9db00c9-tablet.jpg"/>
        <figcaption>秦、洪曾與軍中其他情侶一起甜蜜合照，毫不避諱。（讀者提供）</figcaption>
      </figure>
      <p>知情人士說，秦、洪二人無論去高雄義大世界、新竹六福村，甚至到宜蘭礁溪泡湯，都會拍下一張張甜蜜的合照，也因為這些親密合照意外流出，最後被秦妻全盤掌握，憤而提告。</p>
      <p>對於秦、洪兩人的不倫戀情，602旅發言單位回應表示，確實有接獲反應此二人有不正當交往的情形，部隊本來就有在查，軍方也與秦姓中校的元配通過電話，更已經啟動行政及監察部門的查證，不過元配有透漏，刑事「通姦罪」的部分在上星期已獲判不起訴。</p>
      <p>軍方更嚴正聲明指出，在602旅絕對不會有大事化小、小事化無的問題，會按規定辦理，「證據到哪辦到哪」，只是因為整個案子都還在調查中，絕不會有官官相護的問題，只是目前因仍在進行式中，狀況不便說明，但也透露此二人的行為確實不對，對自己家庭或軍隊都不好。</p>
      <p>航特指揮部少將政戰主任張維新則向本刊表示，目前都已啟動調查，將從嚴檢討，證據到哪辦到哪，對於秦姓中校的行為，張語氣強烈地表示「相當不合適」。</p>
