      <h1>【王文洋談最愛4】王文洋自嘲要算命都不準　原因竟與大媽有關</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">李孟璇</a></address>
      <p>今年68歲的王文洋說，直到現在都不知道自己的生辰，要算命連八字都不對，而這一切竟然與大媽王月蘭有關。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNqY4WtJj2g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>王文洋半退休後，時間除了留給家人，也花時間做公益，2010年，他以大媽王月蘭之名成立慈善基金會，不僅與各地政府機關合作，捐助多筆大額款項，也助養榮民遺孤，並幫助弱勢家庭學童，在基金會邁入10週年之際，今年還找來歐陽龍擔任執行長擴大辦理，「給孩子們更多機會，才能讓他們翻轉自己的人生。」王文洋神情認真地說。</p>
      <p>王文洋說，拉需要幫助的孩子一把，是基金會創立的初衷，「大媽（王月蘭）一生最愛小孩，所以我們也竭盡所能幫助小朋友。」希望傳承其生前心願，將愛心散布至更多需要關懷的地方。</p>
      <p>王文洋表示，孩子們是台灣的將來，任何事情的根本在教育，因此希望讓偏鄉的小朋友能獲得同等資源，「目前台灣看似富裕，但需要幫忙的人還是很多，期待接下來能讓更多小朋友展現笑容。」</p>
      <p>但記者更好奇他與王月蘭的感情，王文洋先深吸一口氣，想了幾秒後才回答：「大媽一直把我當成她的小孩，我們感情非常特別。」王文洋透露，自己出生那年，祖父王長庚原本要把他過繼給王月蘭，所以戶口一直拖著很晚報，最後由於母親王楊嬌捨不得沒有同意，因此作罷，他自嘲：「直到現在，我都不知道自己的生辰，要算命連八字都不對，算不準！」</p>
