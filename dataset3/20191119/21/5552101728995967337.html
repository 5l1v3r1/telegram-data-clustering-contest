      <h1>【馬王戀新鐵證5】馬俊麟車上出現陌生鑰匙　王瞳爸意外戳破真相</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">顏凡裴, 攝影組</a></address>
      <p>藝人王瞳和已婚的馬俊麟疑似假戲真做，爆出疑似不倫戀，馬妻梁敏婷9月底忍無可忍，憤而向士林地院遞狀，控告王瞳侵犯配偶權，求償400萬元。據本刊掌握，馬妻祭出4大鐵證，其中一項是在馬俊麟車上發現的陌生鑰匙和磁扣，原本馬妻還一頭霧水，不敢多加揣測，沒想到最後卻輾轉地從王瞳父親口中得知真相，整個過程宛如八點檔劇情。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BBdK0Xv3M_Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>馬俊麟曾在受訪時透露，當年他讀師大美術系研究所，有次辦聯展時，遇見梁敏婷便一見鍾情而展開苦追，兩人交往短短1年半，就火速結婚。婚後馬妻好不容易懷孕，在3月初生下一對雙胞胎，沒想到馬妻卻發現，早在一雙兒子剛滿月不久，丈夫就疑和王瞳產生不倫情愫。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174315-05552a36be5be269e4e956e68880266b-tablet.jpg"/>
        <figcaption>王瞳（左）與馬俊麟（右）在本土劇中是有情人終成眷屬，沒想到愛火延燒到現實生活。（翻攝王瞳臉書）</figcaption>
      </figure>
      <p>馬妻先在馬俊麟車上的一疊粉絲卡片中，意外翻出王瞳傾訴苦戀馬俊麟的情書，之後又在車上發現一把沒有見過的鑰匙和磁扣，她原本百思不得其解。直到今年6月底，她才意外從丈夫的手機中記事APP「evernote」中發現真相。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174211-540ddeee547534c73b680045bbaebe0d-tablet.jpg"/>
        <figcaption>馬俊麟和王瞳7月間曾允諾斷絕來往，9月間卻又被本刊拍到4天約會2次。</figcaption>
      </figure>
      <p>王瞳曾傳一張她父親的訊息截圖，到她和馬俊麟的雲端記事本空間中，該張訊息截圖中，王瞳父親連珠砲式地質問王瞳，應該要和馬俊麟斷絕來往，其中有一句：「為什麼馬俊麟有我們家的磁扣？」讓馬妻對於陌生鑰匙和磁扣的來源，恍然大悟。</p>
