      <h1>＜直播＞彈劾公聽會第4場 共和黨：歡迎回到馬戲表演第2部</h1>
      <address>
        <time datetime="2019-11-19T21:42:00+00:00">19 Nov 2019, 21:42</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/Webp.net-compress-image-5-1.jpg"/>
        <figcaption>前國安會(NSC)俄羅斯及歐洲事務主管官員默里森。美聯社</figcaption>
      </figure>
      <p>眾院彈劾調查公聽會19日下午舉行第4場，證人包括前國安會(NSC)俄羅斯及歐洲事務主管官員默里森(Tim Morrison)、前烏克蘭特使沃爾克(Kurt Volker)，眾院情報委員會主席謝安達利用開場陳詞，講述川普政府的官員如何為了政治目的扣押對烏援助，施壓烏克蘭方面；儘管烏克蘭最終獲得了軍援，也是在眾院民主黨宣布調查川普之後。</p>
      <p>謝安達並利用開場時間宣讀沃爾克發給烏克蘭官員的短信，其中清楚表明，他們無法獲准造訪白宮，除非啟動川普希望的調查。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5sBcmh5xwbk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>現場直播：</b><br/>(影片來源：YouTube Washington Post頻道)</p>
      <p>沃爾克也在證詞中提到有關前副總統白登對烏克蘭事務的一些指控，並稱這些說法都不可信；他提到朱利安尼在今年7月19日和他開會時提到白登可能利用副總統職權讓兒子獲利，但他當時就否定了。</p>
      <p>➤➤➤<a href="https://www.worldjournal.com/6631066/article-%E7%AC%AC%E4%B8%89%E5%A0%B4%E5%BD%88%E5%8A%BE%E5%B7%9D%E6%99%AE%E8%81%BD%E8%AD%89-%E4%B8%8A%E5%8D%889-00%E9%96%8B%E5%A7%8B/"><b>彈劾公聽第3場 川普回應：共和黨大勝 因為這是場騙局</b></a></p>
      <p>他說，「白登任副總統時期對烏克蘭事務存在腐敗行為」的指控是陰謀論(conspiracy theory)，「我與白登相識24年，他是一個可敬之人，我對他抱以最高敬意。」</p>
      <p>沃爾克還說，出於美國對烏克蘭的國安利益考慮，要求烏克蘭調查白登不屬於國家安全利益的範疇。</p>
      <p>情報委員會副主席努尼斯(Devin Nunes)在開場時稱今天的聽證會是馬戲表演(circus)，「歡迎回到馬戲表演第2部，我們現在繼續民主黨人告訴我們的，一場嚴肅、清醒、甚至虔誠的嘗試，來推翻一名正當當選的總統。」</p>
      <p>隨後默里森在簡要開場證詞中說，即便白宮今天稍早利用他說「擔心維德曼判斷」的言論，來回應上午作證的維德曼，但他本人今天不會質疑前國安會同事的人品或正直度。</p>
      <p>他說，「我的有一些同事對某些對話和互動的回憶可能和我不同，但我不認為這些差異源自異常目的(untoward purpose)。」</p>
      <p>相較而言，沃爾克的開場證詞則長得多，他說自己曾經服務三屆共和黨總統和兩屆民主黨總統，以此表明自己今日不為任何黨派說話。</p>
      <p>沃爾克並表示，自己當時不知道川普政府把美國對烏的援助金與調查民主黨人掛鉤，稱自己獲悉了許多當時不知道的事情。</p>
      <p>他說，在與川普私人律師朱利安尼共事確保烏克蘭方面推進調查之時，他也並不知道這些調查包括白登作為目標，也不知道該調查與美國給烏克蘭的援助金掛鉤。「沒人告訴我援助金和烏克蘭要推動的調查有關聯，我也從未向烏克蘭方面傳達這樣的聯繫」，他甚至還告訴烏克蘭方面，他們不需要做任何事來撤銷暫扣的援助金，「我不知道原來其他人在當時向烏克蘭傳達了不一樣的信息。」</p>
      <p>他並表示，自己起初並不認為調查白登之子杭特白登所在的烏克蘭公司Burisma，與調查白登具同等意義，他曾認為調查Burisma是合適且沒什麼特別的(unremarkable)，而要求調查白登是不可接受的行為；但事後回想，他意識到這兩件事的性質其實一樣，如果早點意識到，他就會提出反對。</p>
