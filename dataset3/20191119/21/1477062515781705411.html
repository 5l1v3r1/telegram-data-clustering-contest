      <h4>Пары машин столкнулись вечером 19 ноября в нескольких метрах друг от друга. Последствия двух ДТП сняли на видео очевидцы.</h4>
      <p>В кадр сначала попали иномарка и отечественная «десятка» с полностью разбитым передом. Рядом с ними дежурили спасатели и бригада скорой помощи.<br/><br/>Автор видеозаписи успел «поймать» ещё одно ДТП, которое случилось уже на противоположной полосе движения. Участниками аварии стала легковушка и автомобиль службы такси.<br/><br/>Очевидцы пишут, что из-за аварий на дороге образовалась сильная пробка.<br/><br/>Официальных комментариев о случившемся пока не поступало. Также неизвестно о наличии и состоянии возможных пострадавших.<br/><br/>Ранее в селе Птичьем Изобильненского округа в лобовом столкновении <a href="https://pobeda26.ru/novosti/proisshestviya/posledstviya-strashnogo-lobovogo-dtp-snyali-na-video-na-stavropole">погиб</a> водитель. А в Минераловодском округе тягач <a href="https://pobeda26.ru/novosti/proisshestviya/gruzovik-stolknulsya-s-inomarkoj-i-perekryil-dorogu-na-stavropole">столкнулся</a> с иномаркой и перекрыл дорогу.<br/><br/>Видео: chp_2stav</p>
