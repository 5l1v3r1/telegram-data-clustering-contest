      <h1>【中華英雄有心結5】「賤。不知好歹的東西」　張奕親友群起痛罵陽岱鋼</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>陽岱鋼和張奕的宿怨已久，最早可追溯到2年前，因《鏡週刊》獨家報導陽岱鋼家變，竟引發一群親友輪番痛譙陽岱鋼，其中就包括張奕的爸爸、媽媽，甚至有人措辭激烈的罵陽岱鋼「賤」「不知好歹的東西」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pM99lid3BnY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>據可靠消息來源透露，張奕一家人一直以來對陽岱鋼相當不滿，在親友臉書間大肆批評陽岱鋼，2年前，本刊獨家披露陽岱鋼的家族糾紛，陽岱鋼為了解釋，在臉書發文稱常常遭到親友借錢，還喊話，要哥哥陽耀勳「不要再跟他借錢了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174206-1ece5d19029c60ffe615e86d53dd6906-tablet.jpg"/>
        <figcaption>陽岱鋼（左）和哥哥陽耀勳（右）曾經感情要好，但因遭到陽耀勳借錢，兄弟失和。（翻攝自陽品華臉書）</figcaption>
      </figure>
      <p>當時陽岱鋼的姐姐陽詩怡也火上加油，在臉書批評陽岱鋼「消費父母」，並抱怨「是要讓我們在台灣不能生活嗎…」等等，而在這串貼文裡面，也曾出現張奕爸爸張正昌的留言，「我一直以你們為榮與驕傲！可是為什麼硬要把自己強活在天龍國裡而遺忘了你原來的懷抱！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118185545-86284c9efac4018806e864c375a8eb73-tablet.jpg"/>
        <figcaption>陽岱鋼姐姐陽詩怡不滿陽岱鋼，在臉書發文批評，一群陽家親友也跟著在留言罵。（翻攝自陽詩怡臉書）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174217-df843aba7541ad360a5506c1d3f4273e-tablet.jpg"/>
        <figcaption>張奕爸爸張正昌向陽岱鋼喊話，批他「把自己強活在天龍國裡」。（翻攝自陽詩怡臉書）</figcaption>
      </figure>
      <p>此外，陽岱鋼的阿姨、張奕的媽媽曾惠美更直接嗆聲：「夠了叫他別再鬧。」除了張奕爸媽之外，其他親戚也同聲討伐，一名和張奕媽媽同姓的曾姓親戚就留言：「因為他粉紅（很紅）。賤。不知好歹的東西。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174200-8c1ad028b163b1a5699618d7bd020623-tablet.jpg"/>
        <figcaption>陽岱鋼（左）的老婆謝宛容（右）協助他打理事業，卻也因此讓陽家人不滿。（中央社）</figcaption>
      </figure>
      <p>另一名親戚則訐譙：「當它神經病就好了。」種種把「他」當「它」的各式激烈言詞，看得出來張奕一家人，包括外圍親戚早就對陽岱鋼嗤之以鼻。於是陽岱鋼和家族之間的勃谿，如今隨著張奕走紅，又再起波瀾。</p>
