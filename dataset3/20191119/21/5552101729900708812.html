      <h1>【馬王戀新鐵證3】愛的記錄全藏雲端　私密對話洩禁忌的愛</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">顏凡裴, 攝影組</a></address>
      <p>演員王瞳和馬俊麟在鄉土劇《大時代》中愛的死去活來，在現實生活也疑似假戲真做，讓整齣戲牽連到現實生活，雙方戰場甚至延燒到法院對簿公堂。馬俊麟妻子梁敏婷怒告王曈侵犯配偶權，祭出4大武器，求償400萬元。不僅有情書為證，王瞳和馬俊麟共用記事本APP透過雲端隔空傳情，內容正好佐證二人的曖昧情愫，疑似早在今年4月間就悄悄萌芽，而非外界以為的六月間才開始。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BBdK0Xv3M_Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>馬俊麟和王瞳二人利用evernote記錄交往的點滴，還不時上傳電影票存根等，甚至二人約會的照片到雲端，保存珍貴回憶。資料透過evernote可隨處存取的功能在雲端儲存後，藉由設定共同密碼，二人便可祕密共享帳號內的筆記內容，外人完全不知情。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174315-05552a36be5be269e4e956e68880266b-tablet.jpg"/>
        <figcaption>王瞳（左）與馬俊麟（右）在本土劇中是有情人終成眷屬，沒想到愛火延燒到現實生活。（翻攝王瞳臉書）</figcaption>
      </figure>
      <p>根據二人的evernote筆記本內容，馬、王不倫戀情7月初曝光後，王瞳的負面新聞排山倒海而來，王瞳家人對此十分反彈，要求她不要再和馬俊麟聯絡。但王瞳為愛豁出去，沒有回應家人，只將家人連珠砲的怒罵訊息，截圖傳到雲端記事本，似乎是想讓馬俊麟知道她的癡心。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174254-2cc354f82e5a0defecacba8da429ca85-tablet.jpg"/>
        <figcaption>馬妻在馬俊麟車內發現王瞳寫的情書卡片，上頭露骨寫著：「我不怕愛你辛苦，只要你是真心真意。」（圖為示意模擬畫面）</figcaption>
      </figure>
      <p>二人可說是愛得越苦越甜蜜，馬俊麟不捨王瞳遭謾罵，疑曾到王家向王瞳家人解釋，因王瞳在7月22日的記事本寫著：「<b>謝謝你來看我，我知道…你對我的愛是真的，你為我做的一切，我都知道…為了我特地讓我爸媽唸…。</b>」</p>
      <p>本刊掌握，馬王的雲端傳情，大部分都是王瞳寫給馬俊麟，馬俊麟較為被動，但其中一篇記事本中，馬俊麟上傳翻拍一張卡片的照片，內容用二人的本名寫下誓言：「<b>姍耘（王瞳本名）♥如龍（馬俊麟本名）</b>」，還備註留言說：「<b>突然發現我們的名字擺在一起好像。</b>」顯見二人愛得很深。</p>
