      <h1>【老總貶去掃廁所4】安插愛將掌畜產　全為柯P政治野心</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">劉志原, 楊子磊, 陳俊銘</a></address>
      <p>爆出職場霸凌的台北畜產公司，目前由柯文哲的愛將姚量議擔任總經理，姚量議同時也是柯P民眾黨9人輔選小組成員，他與北農前總經理吳音寧都出身「台灣農村陣線」，姚的政治素養、專業能力與形象俱佳，又是雞農第二代，頗受柯文哲重用，知情人士指出，柯P傳出有意參戰2020總統大選後，展開人事布局及走訪台灣各地，姚量議即是被柯P倚重的大將之一。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/to-0pPxP6sg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2017年柯文哲派姚量議接任畜產公司總經理，2018年6月原本也安排他續任，不料卻遭當時的台北市副市長陳景峻無預警撤換，改由業務經理楊嘉仁升任。為此，傳出柯一度大為震怒，還與陳發生口角，但陳回嗆是柯要他負責市府「四大公司」人事，暗示柯不要干預。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152630-998e11bc9cb4b0e4f75ae6303cadbfec-tablet.jpg"/>
        <figcaption>去年6月時任台北市副市長陳景峻（圖）未讓柯P愛將姚量議續任畜產公司總經理，傳出柯P震怒。</figcaption>
      </figure>
      <p>今年2月，柯投入總統大選的傳聞不斷，當時就傳出市府持有多數股權的台北農產、漁產、畜產及花卉等四大公司人事，將改由市府顧問蔡壁如親自操盤，準備安插柯系人馬進駐，以利整合四大公司資源，替柯打選戰。</p>
      <p>知情人士指出，姚量議遭陳景峻拔官後，仍與柯團隊高層保持良好互動，今年4月柯參加大甲媽祖遶境，姚還安排柯與地方產銷班人士會面，且因陳景峻已在去年九合一選後離開市府，當時即盛傳姚量議將重回鍋畜產公司，隨即，也傳出當時的總經理楊嘉仁涉弊遭檢舉，楊隨即去職，並被移送法辦及降調去掃廁所，姚量議則順利坐上畜產公司總經理位置。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152617-6f5f1a22937add430c07b7922c40ca3c-tablet.jpg"/>
        <figcaption>農運出身的雞農第二代姚量議（圖），頗受柯P重用，獲安排擔任畜產公司總經理及出任民眾黨輔選9人小組成員。（翻攝姚量議臉書）</figcaption>
      </figure>
      <p>儘管台北地檢署偵辦後，還楊嘉仁清白，知情人士指出，楊嘉仁從業務員一路做起，熟悉相關業務，頗受同事及家禽業者喜愛，沒想到總經理寶座只坐了一年就「被請辭」，接著還上演一連串的職場霸凌事件；自詡對勞權維護引以為豪的柯市府，如今傳出為了替愛將卡位，霸凌非嫡系人馬，移送案遭檢察官不起訴後，相關人事如何善後，考驗著柯市府的智慧。</p>
