      <h1>Bolivia es rica en oro blanco: ¿ha motivado la salida de Morales?</h1>
      <address><time datetime="2019-11-19T21:00:08+00:00">19 Nov 2019, 21:00</time> by <a rel="author">Rafa Cereceda </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bmQMJvpcqH8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tras la polémica salida de Evo Morales del gobierno de Bolivia, las redes sociales han comenzado a hacerse eco de una teoría que vincula la marcha del líder boliviano con un golpe de estado orquestado por Estados Unidos para controlar la explotación de litio en el país.</p>
      <p>Hace una semana, <a href="https://www.portaltnu.com.uy/video.php?vid=6317">el expresidente uruguayo José Mujica se hacía eco de la historia</a> en una entrevista con la televisión nacional. "Bolivia es muy rica, se dice que tiene el 70% del material imprescindible para hacer las nuevas baterías. Todos sabemos que en el mundo hay un cambio energético. No estoy acusando, porque no tengo pruebas, estoy desconfiando, por la historia”, declaró.</p>
      <p>Este tipo de tuits haciendo un nexo entre la crisis boliviana (y la chilena y venezolana) y los recursos naturales, en particular el litio, han inundado las redes sociales desde la salida de Evo Morales del Gobierno.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195322301333590016" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El también llamado oro blanco es clave para el desarrollo de las nuevas tecnologías y tiene un papel cada vez más relevante dentro del juego geopolítico y en la carrera entre potencias mundiales para asegurar reservas de los minerales considerados como "críticos".</p>
      <p>"El litio es parte de los componentes requeridos para las energías renovables, La demanda crece sin parar: el precio se ha duplicado desde 2016, en parte porque el gobierno chino está incentivando la construcción de coches eléctricos", explica a Euronews Juan Diego Rodríguez-Blanco, profesor de nanomineralogía en el Trinity College de Dublín. "En Bolivia las empresas chinas y alemanas tienen intereses. Lo mismo ocurre en Chile", apunta.</p>
      <p>El país se encuentra en el llamado triángulo del litio, junto a Argentina y Chile y alberga una importante parte de las reservas mundiales del mismo. El mayor yacimiento es el salar de Uyuni, ubicado en el departamento Potosí, que a su vez es una de las regiones más pobre del país. "Es el más grande del mundo. Se estima que podría albergar el 70 % del litio explotable", explica el profesor Rodríguez-Blanco.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1178018645835952135" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Además, Bolivia había <a href="https://www.pv-magazine-latam.com/2019/09/17/a-la-venta-el-primer-auto-electrico-fabricado-en-bolivia/">presentado con orgullo el Quantum,</a> su primer vehículo eléctrico. Otro de los factores señalados por quienes creen que se treata de un golpe de Estado relacionado con el litio.</p>
      <p>Sin embargo, según explica Reed Blakemore, director asociado del 'think tank' Atlantic Centre, las condiciones climáticas del salar no permiten una extracción sencilla y esta solo se puede llevar a cabo con una tecnología al alcance de pocas empresas.</p>
      <p>"Si miramos el interés potencial que podría tener Estados Unidos en las reservas de litio y combinamos el alto coste económico, las barreras tecnológicas existentes para extraer el litio y la inestabilidad política del país, hay demasiado riesgo como para que una empresa norteamericana quiera involucrarse", añade.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/03/02/808x451_cmsv2_1121e4e2-c0a7-5dd6-a521-c197408222d6-4310302.jpg"/>
        <figcaption>Una whipala, bandera indígena boliviana, ondeando en la planta de extracción del salar de UyuniREUTERS/David Mercado</figcaption>
      </figure>
      <p>Fueron precisamente las dificultades para la extracción del oro blanco lo que llevó al Gobierno de Bolivia a ratificar en 2019 su acuerdo con la empresa alemana ACI Systems, para la inversión de hasta 1.300 millones de dólares en un proyecto de industrialización de litio que culminaría en la producción local de baterías para automóviles.</p>
      <p>Tras la oposición de las comunidades locales al proyecto, Morales terminó el contrato con ACI Systems días antes de su salida del Gobierno, un elemento clave que detonaría la teoría que muchos han compartido en redes sociales.</p>
      <p>"El contrato entre la empresa ACI y el Gobierno suscitó preocupaciones entre la población local, que temían que los ingresos que produjese la extracción no respondieran al desarrollo social de la comunidad. Y no solo es una preocupación en Bolivia, sino en la zona del triangulo de litio en general", explica Blakemore.</p>
      <p>Por otra parte, el 7 de noviembre la revista Diálogo del Comando Sur estadounidense <a href="https://dialogo-americas.com/es/empresas-chinas-explotaran-litio-boliviano/">publicaba un artículo titulado "Empresas chinas explotarán el litio boliviano"</a> en su sección sobre "Amenazas Transnacionales", un acuerdo que se firmó a principios de año pero del que publicación daba como noticia en noviembre, concidiendo convulsa situación política en el país.</p>
      <p>Pero, como apunta Blakemore, Estados Unidos, cuenta con alternativas para obtener sus reservas de litio, principalmente Chile y Australia, países con los que, además, mantiene una sólida relación diplomática. Además, como el profesor Rodríguez- Blanco explica, la extracción en Australia tiene un menor coste económico que en Bolivia por las condiciones en las que se encuentra el mineral.</p>
      <p>El investigador boliviano Óscar Campanini cree que las causas del actual conflicto son principalmente internas. "Si bien en este tipo de conflictos que resultan en cambios de gobierno pueden existir diferentes intereses económicos transnacionales, para el caso de esta movilización los motivantes y factores movilizadores son principalmente nacionales y vinculados a la continuidad del gobierno de Evo Morales. Continuidad que sin lugar a dudas está relacionada con determinados intereses transnacionales pero que no ha tenido influencia directa con esta movilización" dice.</p>
      <p>La politóloga Thea Riofrancos tampoco cree en la tesis del litio como motivo para un "golpe de Estado". Experta en el mercado mundial del litio, precisa en un largo hilo de Twitter que el litio no es un mineral escaso, de hecho el mercado está "inundado" y algunos productores empiezan a almacenarlo esperando que suban los precios.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195052279478521861" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Además el litio boliviano no es el más adecuado para la producción de baterías de vehículos eléctricos, comenta, y es muy caro extraerlo debido a su alta concentración en magnesio, coincidiendo con otros expertos.</p>
      <p>Debatiendo sobre la cuestión, otros expertos lo achacan más a una ofensiva contra la política de nacionalización de recursos de Morales, en general.</p>
