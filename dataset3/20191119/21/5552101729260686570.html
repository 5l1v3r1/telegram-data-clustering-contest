      <h1>【馬王戀新鐵證2】「不怕愛你辛苦…」　王瞳苦戀情書全文曝光</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">顏凡裴, 攝影組</a></address>
      <p>鄉土劇《大時代》早已完結篇，演員王瞳和馬俊麟在戲中的角色終成眷屬，沒想到二人在劇中愛的死去活來，在現實生活也疑似假戲真做，讓整齣戲牽連到現實生活，而且還越演越烈，雙方戰場甚至延燒到法院對簿公堂。馬俊麟妻子祭出4大武器，其中一個就是在丈夫車上翻到王瞳寫的情書，向馬俊麟露骨表達愛意：「我不怕愛你辛苦，只要你是真心真意…。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BBdK0Xv3M_Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本刊取得法院卷證資料，馬妻無意間看到老公車上的一疊粉絲卡片，拿起來一翻，當中竟參雜一張王瞳寫的情書卡片，內容大膽寫著：「我不怕愛你辛苦，只要你是真心真意，4月24日之後，我沒有一天睡好，不是因為痛苦，就是想你。」字字句句顯露出苦戀馬俊麟的癡情與愛意。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174254-2cc354f82e5a0defecacba8da429ca85-tablet.jpg"/>
        <figcaption>馬妻在馬俊麟車內發現王瞳寫的情書卡片，上頭露骨寫著：「我不怕愛你辛苦，只要你是真心真意。」（圖為示意模擬畫面）</figcaption>
      </figure>
      <p>士林地院11月4日首次開庭時，王瞳委任律師周宜隆對於法官任何的提問，皆答無法當庭回覆，還稱自己只是代理人，關於王瞳是否承認有侵害梁敏婷的配偶權，還需要與王瞳討論過後，由主辦律師來表示。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174135-4a4426cade62f6c6d7f07fd6b87ab2f1-tablet.jpg"/>
        <figcaption>王瞳（右）和馬俊麟（左）因飾演鄉土劇《大時代》情侶，爆出假戲真做。如今傳出馬妻在老公車上找到王瞳情書，成為提告有利證據。（翻攝王瞳臉書）</figcaption>
      </figure>
      <p>為此，法官無奈地質問王瞳律師，為什麼會到了開庭期日，都還沒有和當事人確認答辯方向，「是（當事人）心情還沒平復嗎？都是經歷或沒經歷的事，認與否，有需要這麼久的時間嗎？」要求王瞳律師盡速與當事人協談，以書狀補陳答辯方向。全案將在明年1月6日再次開庭，屆時王瞳究竟是認罪或堅不認罪？想必都會再次引起熱議。</p>
