      <h1>【馬王戀新鐵證4】「424」畸戀密碼　正宮解密後氣炸了</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">顏凡裴, 攝影組</a></address>
      <p>藝人王瞳和馬俊麟疑假戲真做，宛如八點檔的劇情越演越烈，發展至今雙方戰長已經延燒到法院對簿公堂。馬俊麟妻子提出的4大武器，也讓王瞳和馬俊麟疑似不倫戀情的萌芽經過曝光。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BBdK0Xv3M_Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174310-bc2bdb067b44260a48085e11ced19def-tablet.jpg"/>
        <figcaption>王瞳收到法院傳票，竟和媽媽、阿姨（右）成「王家三婆娘」，到馬家侵門踏戶，對馬妻興師問罪。（翻攝梁敏婷臉書）</figcaption>
      </figure>
      <p>根據本刊取得法院卷證資料，馬妻握有一張翻拍卡片的照片，該張卡片是她在無意間從老公車上的一疊粉絲卡片中，赫然發現當中竟參雜一張王瞳寫的情書卡片，內容大膽寫著：「我不怕愛你辛苦，只要你是真心真意，4月24日之後，我沒有一天睡好，不是因為痛苦，就是想你。」字字句句顯露出苦戀馬俊麟的癡情與愛意。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174315-05552a36be5be269e4e956e68880266b-tablet.jpg"/>
        <figcaption>王瞳（左）與馬俊麟（右）在本土劇中是有情人終成眷屬，沒想到愛火延燒到現實生活。（翻攝王瞳臉書）</figcaption>
      </figure>
      <p>將王瞳吐露苦戀的卡片，再比對兩人共用記事本APP透過雲端隔空傳情時間，再再都佐證二人的曖昧情愫，疑似早在今年4月間就悄悄萌芽，而非外界以為的6月間才開始。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174139-095caaa545c60b67c0dfcca8dfc82181-tablet.jpg"/>
        <figcaption>馬俊麟妻子梁敏婷（圖）7月初在臉書驚爆被「王小姐」介入家庭，讓馬王不倫戀浮出檯面。（翻攝梁敏婷臉書）</figcaption>
      </figure>
      <p>馬妻6月底無意間從丈夫的手機發現二人隔空傳情的對話，還在丈夫車上發現情書及可疑的陌生鑰匙和磁扣，讓當時剛產下雙胞胎兒子的她情緒崩潰，和丈夫大吵一架。</p>
