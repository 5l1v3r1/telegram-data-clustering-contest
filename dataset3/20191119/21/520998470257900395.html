      <p>Сьогодні, 19 листопада, відбулася зустріч з авторами першого тревел-влогу про Буковину. "БУК: маршрут" - це новий телепроект, головні події якого розгортаються у Чернівецькій області. </p>
      <p>- Я дуже скептично відносився до того, що побачу на Буковині, але все ж отримав більше, ніж очікував, - каже ведучий тревел-влогу Роман Олійник.</p>
      <p>Олександр та Роман запланували поїздки до кожного району Чернівецької області, у ході яких розкажуть про туристичні принади Буковини.</p>
      <p>- З того, що я побачив, туристичний потенціал Буковини величезний, - зазначив оператор тревел-влогу Олександр Ткачук.</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
