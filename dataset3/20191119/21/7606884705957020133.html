      <h1>Власти Ростова требуют снести несколько автосалонов города</h1>
      <h2>Постройки признали незаконными.</h2>
      <address>
        <time datetime="2019-11-19T21:32:00+00:00">19 Nov 2019, 21:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pLkPzwKidkA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i><b>Текст сюжета программы «Вести. Дон». </b></i><br/><br/>Снести здания сразу двух автосалонов, находящихся по адресу город Ростов-на-Дону, переулок 1-й Машиностроительный - такое решение принял Арбитражный суд Ростовской области. Эти постройки признали незаконными, удовлетворив заявление департамента земельно-имущественных отношений донской столицы.<br/><br/>Городские власти добиваются сноса этих автосалонов уже 7 лет. В 2014 году суд стал на сторону предпринимателей, признав объекты временными сооружениями, то есть не имеющими прочной связи с землёй в виде фундамента. Однако, позже, когда компания «Юг-Моторс» пыталась зарегистрировать право собственности на спорные строения, фирме пришлось идти на пересмотр этого решения. Дело в том, что зарегистрировать можно только капитальные сооружения. Результаты соответствующей экспертизы были представлены. И на этот раз суд принял сторону городского департамента, удовлетворив его требование о сносе этих объектов.<br/><br/>Суд принял во внимание, что постройки находятся на земельном участке, который был предоставлен городом в аренду для размещения производственной базы, а спорная недвижимость к ней не относится. От каких-либо комментариев представители компании воздерживаются, но мы видим, что демонтировать салоны никто не собирается, торговля идёт своим чередом. Известно, что «Юг-Моторс» намерен оспорить решение арбитража в апелляционной инстанции.<br/><br/>Продолжаются судебные споры и в отношении другого автосалона «Jaguar и Land Rover» на Текучёва. В апреле этого года здание реконструировали, из-за чего его площадь увеличилась. Как говорится в материалах дела, за разрешением на проведение работ собственник обратился в департамент архитектуры лишь в декабре. Чиновники выдавать документы отказались, а тем временем реконструкция была завершена. Весной этого года владелец салона, компания «Ростмастер-Л», обратился в суд, требуя от администрации Ростова признать право собственности на перестроенное здание. Но власти подали встречный иск. <br/><br/>Вот официальный ответ полученный нами от городской администрации: <br/><br/><i>«Решением арбитражного суда отказано в удовлетворении требований »Ростмастер-Л« о сохранении в реконструированном виде и признании права собственности на объект. Удовлетворены встречные требования департамента об обязании привести в первоначальное состояние самовольно реконструированный объект».</i><br/><br/>Судебные споры на этом вряд ли закончатся. А вот в отношении ещё одного автосалона, «Лада» на улице Таганрогской, можно сказать, что в деле поставлена точка. Салон был возведён компанией «Авто-Ревю» ещё в 2007 году, и спокойно работал вплоть до прошлого года, пока департамент архитектуры не потребовал снести здание, якобы построенное без разрешения. Суд требование удовлетворил, последовали апелляции, дело дошло до Верховного суда, но все инстанции встали на сторону властей Ростова. <br/><br/>Вот ещё один официальный ответ городской администрации:<br/><br/><i>«Решением арбитражного суда, оставленным без изменения удовлетворены исковые требования Департамента о сносе самовольной постройки, расположенной по адресу улица Таганрогская, 211. Решение вступило в законную силу».</i><br/><br/>В августе было возбуждено исполнительное производство, однако предприниматели согласились добровольно исполнить решение суда, попросив лишь об отсрочке. Есть информация, что снос этого автосалона, который может стать первым в череде последующих, перенесён на весну следующего года.</p>
