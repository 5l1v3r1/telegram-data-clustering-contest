      <h1>【老總貶去掃廁所3】市府拿雞毛標案拔官　北檢調查還他清白</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">劉志原, 楊子磊, 陳俊銘</a></address>
      <p>台北畜產公司內部傳聞，前總經理楊嘉仁因未配合柯市府期待，在第一時間讓出總座給柯的愛將姚量議，才會遭降調及移送法辦並派去掃廁所，今年2、3月間，傳出姚量議要回任畜產公司，巧合的是，北市府4月即接獲檢舉，指當時畜產公司總經理楊嘉仁涉清運雞鴨等家禽羽毛清運弊案，但全案經檢察官調查，發現並無不法，已不起訴，還楊嘉仁清白。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/to-0pPxP6sg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>檢舉指出，2017年畜產公司將處理雞鴨毛及斃死家禽的清運工作，交由投標資格有疑議的普盛公司承包，發現疏失後不但未立即與普盛解約，且未求償，還讓廠商取回履約保證金，而當初負責發包業務的楊嘉仁涉及背信及圖利等罪，北市議會財建委員會議員也對此進行質詢，台北市政風處及市場處立即鎖定楊展開調查，之後楊遭移送法辦。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152557-c75ae9849f778369397bd67c0852a2f5-tablet.jpg"/>
        <figcaption>台北畜產運銷公司是由台北市府持股48%，每天在批發市場處理約6萬隻雞鴨等家禽屠宰及肉品販運。</figcaption>
      </figure>
      <p>本刊調查，畜產公司最大股東北市府持有48%股權，第二大股東士林區農會持股34%，該公司每天交易6萬隻家禽進行屠宰，一年交易值逾30億元，但每年也產生4,000噸雞鴨羽毛及斃死家禽，須委由業者分解成油脂及蛋白質等可再利用的資源。</p>
      <p>由於這套「化製處理」程序相當繁複，必須由經濟部核准設立的業者處理，清運費用全由家禽業者支付，畜產公司僅負責找廠商及代收代付，最後交由普盛承攬羽毛及斃死家禽清運工作。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152630-998e11bc9cb4b0e4f75ae6303cadbfec-tablet.jpg"/>
        <figcaption>去年6月時任台北市副市長陳景峻（圖）未讓柯P愛將姚量議續任畜產公司總經理，傳出柯P震怒。</figcaption>
      </figure>
      <p>後來畜產公司發現，普盛僅有處理羽毛執照，未有處理斃死家禽執照，因一時間找不到同時擁有2張執照的廠商接手，若立即終止合約，畜產公司每天將堆積逾10噸羽毛，隔天交易及屠宰即無法進行，因此家禽業者仍決定讓普盛公司繼續處理，直到今年1月找到可接手的廠商，3月才與普盛解約。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152520-ebd2919747e5598cfe5f33480233b6fa-tablet.jpg"/>
        <figcaption>台北畜產公司前總經理楊嘉仁今年6月「被請辭」，空出位置以利柯P愛將姚量議回任。（讀者提供）</figcaption>
      </figure>
      <p>不料，楊嘉仁卻因這起發包作業遭檢舉及議員點名，同時間畜產公司內部也盛傳，只要楊不當總座，就不會追究他的責任，楊得知後擔心遭追殺工作不保，6月3日請辭總經理，降為企劃經理。畜產公司監察人及政風單位調查後，認為楊嘉仁未涉不法，但全案仍被北市府產發局移送台北地檢署偵辦。</p>
      <p>北檢於日前認定，本案並無不法，是因家禽業者認為處理家禽羽毛的廠商年年漲價，因此要求畜產公司代為找新廠商接手，畜產公司從環保署公告的廠商中找到普盛，簽約後才知普盛少了一張執照，但為讓畜產市場正常運作，才會繼續讓普盛處理。</p>
      <p>檢察官調查發現，過程中畜產公司只擔任代辦及代收代付的角色，費用都是由業者支付，畜產公司沒任何損失，也避免了家禽業者停業的危機，全案有公益性質且完全合法，決定予楊嘉仁不起訴，但現年43歲的他，已飽嘗政治現實，只因非為柯系人馬，就從總經理一職被連降4級，還淪為掃廁所工，令人不勝唏噓。</p>
