      <h1>【軍淫不倫戀5】女士官搶人老公學以致用　逼離婚還擬作戰計畫</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 鄒保祥</a></address>
      <p>陸軍航特部602旅一向被視為陸軍在空戰、偵搜的奇兵勁旅，但本刊最近接獲爆料，指該單位的已婚秦姓中校飛官與洪姓女士官祕戀多年，2人不但常出遊，甚至在營區內發生親密關係，女士官還穿著軍服與飛官自拍性愛照，行徑大膽荒唐。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qaESejxcxTc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>秦妻發現丈夫外遇後，要求不得再與洪女見面，令洪女十分不滿，以「唐老鴨」稱呼姓唐的秦妻。洪女還在日記中，以戲謔筆觸寫道「解除唐老鴨魔咒」，絲毫不覺得介入他人婚姻有錯，並在日記裡提到，預計多久後秦就能離婚，顯示洪女期盼秦能早日解除婚姻的約束，和她共築愛巢。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105710-697f7643438bb97f2f686d709f1ca08e-tablet.jpg"/>
        <figcaption>秦、洪的同袍（圖）看不慣他們的荒唐行徑，向本刊揭發這段不倫戀。</figcaption>
      </figure>
      <p>秦妻還痛批，洪女完全發揮「軍人本色」，擬定完整的「作戰計畫」，把什麼時候要與劉姓男友分手、什麼時候秦男會與妻子離婚等細節，通通記錄在日記中，十分誇張。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105651-4018ad593883b6e54144cad9f51d742c-tablet.jpg"/>
        <figcaption>秦、洪的親密留影都詳細記錄時間，相當高調。（讀者提供）</figcaption>
      </figure>
      <p>除了在日記中將秦男喚作老公，甚至還規劃到2020年希望秦男能夠搬離原住處，並且規劃在2021年秦男去向法院聲請離婚，2022年就可以逍遙快活，愛幹嘛就幹嘛，宛如一本軍方版的「小三作戰手冊。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105658-1717c6dc7f77bef1c937ee6227bf2135-tablet.jpg"/>
        <figcaption>秦姓中校結婚二十多年、與妻育有3名子女，孩子早就知道父親出軌。（翻攝臉書）</figcaption>
      </figure>
      <p>秦姓中校與洪姓女士官的不倫戀，已侵害秦妻的配偶權。律師蔡政峯表示：「侵害配偶權屬於民事範疇，其核心價值是指侵害配偶享有的人格法益，像是接吻、曖昧、牽手等，影響夫妻忠貞義務的行為，或與配偶以外之人發生性行為，就需負賠償責任。通姦則屬刑事犯罪，須與配偶以外之人發生『性交行為』才構成，法院可對此處以刑罰。」</p>
