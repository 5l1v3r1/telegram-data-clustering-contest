      <h1>【王文洋專訪2】宏和的玻纖布比頭髮還細　他自豪「除了日本只有我做得到」</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">李孟璇, 董孟航, 王均峰</a></address>
      <p>今年7月，宏仁集團旗下宏和電子在上海證交所主板A股上市，成為集團第2家上市的企業，談起這家公司，宏仁集團總裁王文洋滿臉笑容，對自家產品很是驕傲，強調公司技術在業界數一數二。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNqY4WtJj2g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>1995年，王文洋離開家族事業，隔年創立宏仁集團，目前旗下有宏昌電子、宏和電子、無錫宏仁及無錫宏義等核心公司，其中，今年7月在上海證交所主板A股上市的宏和，表現更是亮眼。</p>
      <p>創立於1998年的宏和電子，主要從事中高端電子級玻璃纖維布的研發、生產及銷售，公司2003年開始賺錢，至今已連續16年獲利，近3年毛利率皆超過30％，高於同業平均值，今年7月，宏和在上海證交所主板上市，掛牌不到4個月，股價翻漲4倍，期間最高甚至飄破25元，表現亮眼，堪稱集團的小金雞。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119140309-ddb125755a9ef0fefe08cfe6f13ddd84-tablet.jpg"/>
        <figcaption>宏和今年7月在上海證交所主板上市，成為宏仁集團第2家上市的企業。（宏和科技）</figcaption>
      </figure>
      <p>看到這樣的成績，讓宏仁集團的大家長王文洋相當滿意，上週四（11月14日）他接受本刊專訪，忍不住挺起腰桿得意地說：「我們現在還可以做出1010號的薄型電子布，面對6G已經在準備了！」</p>
      <p>王文洋對自家產品很是驕傲，他一邊說明、一邊拿起桌上的產品樣本展示，「這麼薄的布，全世界只有宏和還有日本幾家公司做得出來，我們可是走在技術的尖端！」王文洋每週都找研發團隊討論，緊盯進度和細節，還再三強調：「研發真的很重要。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119140221-22d85c5f905ee631f14ff28377d9655b-tablet.jpg"/>
        <figcaption>宏和生產的電子級玻璃纖維布，是製造電子產品核心銅箔基板的重要原料。圖為玻璃纖維絲線。</figcaption>
      </figure>
      <p>王文洋說：「一般業者普遍掌握9微米、7微米玻纖生產技術，但我們已經可以做到4微米。」講得太開心，他脫口而出：「明年宏和就會很好，我們有新的產品！」不過，口快說漏嘴的他，堅持不再透露任何細節，僅強調所有的技術都走在尖端，要大家拭目以待。</p>
      <p>更新時間｜2019.11.19 16:11</p>
