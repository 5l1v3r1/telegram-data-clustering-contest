      <p>
        <b>Duitsland is bekomen van de vroege schrik tegen Noord-Ierland. Die Mannschaft kwam in eigen huis al vroeg op achterstand via Michael Smith, maar dan doet Serge Gnabry dit: wegdraaien, perfect in de kruising en smeren. Lekker hoor!</b>
      </p>
      <p>Duitsland moet winnen om Nederland voor te blijven in de kwalificatiepoule. <i>Die Mannschaft</i> is immers in het nadeel qua onderling resultaat.</p>
