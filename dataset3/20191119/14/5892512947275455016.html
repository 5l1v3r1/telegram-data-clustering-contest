      <h1>Latest UFC rankings: Conor McGregor continues to fade, Shogun Rua dropped from Top 15</h1>
      <address><time datetime="2019-11-19T14:02:45+00:00">19 Nov 2019, 14:02</time> by <a rel="author">Jesse Holland</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8DV9UmiM_1k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ultimate Fighting Championship (UFC) recently updated its official rankings in the wake of its UFC Fight Night 164 mixed martial arts (MMA) event, which took place last Sat. night (Nov. 16, 2019) inside Ibirapuera Gymnasium in Sao Paulo, Brazil, live on <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=MMAMania&amp;subId1=xid:fr1574100565348jba">ESPN+</a>.</p>
      <p>Despite losing a <a href="https://www.mmamania.com/2019/11/16/20968409/ufc-fight-night-164-results-jacare-souza-highlights-jan-blachowicz-espn-sao-paulo-mma-shogun-brazil">ho-hum decision to Jan Blachowicz</a>, former middleweight contender Ronaldo Souza was able to replace fellow Brazilian Mauricio Rua in the light heavyweight line up, squeaking in at No. 15. “Shogun” also competed in Sao Paulo, <a href="https://www.mmamania.com/2019/11/16/20968421/ufc-sao-paulo-full-fight-video-highlights-blachowicz-jacare-espn-results-brazil-shogun-craig-draw">returning a split-draw</a> opposite Paul Craig.</p>
      <p>Removing “Jacare” from the 185-pound list gave a spot for the returning Anderson Silva, while changes unrelated to last weekend’s event include drops for ex-champions Conor McGregor (pound-for-pound) and Daniel Cormier (light heavyweight).</p>
      <p>Here’s how the rankings work, courtesy of <a href="https://www.ufc.com/rankings">UFC.com</a>:</p>
      <blockquote>Rankings were generated by a voting panel made up of media members. The media members were asked to vote for who they feel are the top fighters in the UFC by weight-class and pound-for-pound. A fighter is only eligible to be voted on if they are in active status in the UFC. A fighter can appear in more than one weight division at a time. The champion and interim champion are considered to be in the top positions of their respective divisions and therefore are not eligible for voting by weight-class. However, the champions can be voted on for the pound-for-pound rankings.</blockquote>
      <p>Take a look at what the latest rankings field looks like courtesy of <a href="http://www.ufc.com/rankings">UFC.com</a>. Note: (+/- = movement in rankings, T = tie, *NR = Not previously ranked).</p>
