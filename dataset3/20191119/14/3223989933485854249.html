      <h1>Итоги дня от Ulpravda.ru. Онкодиспансер в Ульяновске, хирургия в Димитровграде, застройка Маришкиного родника</h1>
      <address><time datetime="2019-11-19T14:50:00+00:00">19 Nov 2019, 14:50</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tBbPBJvzOdw" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Что произошло в Ульяновской области 19 ноября.</b>
      </p>
      <hr/>
      <p>С понедельника в области началась Неделя национального проекта «Здравоохранение». В связи с этим аппаратное совещание прошло в областном клиническом онкологическом диспансере. Помимо темы здоровья, поднимались вопросы кадровых изменений и пассажирских перевозок.</p>
      <p>В конце прошлой недели в социальных сетях появилась информация о ЧП в детском саду № 221 в Новом городе. Якобы в учреждении работала нянечка, болевшая туберкулезом. Родители подняли волну возмущения тем, что информация о болезни была скрыта руководством детского сада.</p>
      <p>Хирургический корпус Федерального высокотехнологичного центра медицинской радиологии в Димитровграде приступил к работе. Стройка велась с 80-х годов прошлого века с переменным успехом. В конце 90-х вообще остановилась.  В начале 00-х оказалось, что просто достроить и сделать ремонт в помещениях — недостаточно. Изменились различные нормы и требования. Условия приемки подобных объектов ужесточились в разы.  Сдача хирургического корпуса стала одной из приоритетных задач для федерального и областного правительств.</p>
      <p>В продолжение темы здравоохранения. В областном онкодиспансере после ремонта открылись два отделения. Обновление дневного стационара и торакального хирургического отделения прошло по национальному проекту «Здравоохранение», инициированному президентом России Владимиром Путиным.</p>
      <p>В Ульяновске состоялась публичная лекция первого вице-президента Российской академии наук Андрея Адрианова. О мировом океане и его ресурсах слушали и педагоги, и ученики старших классов. В чём необходимость подобных мероприятий?</p>
      <p>Застраивать или облагораживать – вот в чем вопрос. Уже больше года жители микрорайона близ Маришкиного родника вынуждены обивать пороги районной и городской администраций. Активисты собрали больше 150 подписей, написали обращение в прокуратуру и мэрию.</p>
      <p>В Ульяновской области подвели итоги фестиваля-конкурса спектаклей, инсценировок и театрализованных представлений среди самодеятельных театральных коллективов региона «Театр против наркотиков». Организатором фестиваля-конкурса выступил Ульяновский драматический театр имени И.А. Гончарова.</p>
