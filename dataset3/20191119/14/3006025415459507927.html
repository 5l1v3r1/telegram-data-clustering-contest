      <h1>அரசியல் பரபரப்பு ஆரம்பம்; ரணில் இராஜினாமா</h1>
      <address><time datetime="2019-11-19T14:55:00+00:00">19 Nov 2019, 14:55</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-EI9csKihuCg/XdQCNWpfqmI/AAAAAAAAD3Y/eo3bX7sk9aMg1hwUVCIjBCRU8Hsruv6wgCNcBGAsYHQ/s1600/ranil-wickremesinghe-refuses-to-step-down-as-sri-lankan-pm.jpg"/>
      </figure>
      <p>பிரதமர் ரணில் விக்ரமசிங்க நாளை (20) தனது பதவியை இராஜினாமாச் செய்யவுள்ளார்.</p>
      <p>இதன்படி, காபந்து (இடைக்கால) அரசை அமைக்கும் வகையில் 15 பேர் கொண்ட அமைச்சரவையை நியமிப்பது என்று ஜனாதிபதி கோத்தாபய ராஜபக்ச முடிவு செய்துள்ளார்.</p>
    </article>
