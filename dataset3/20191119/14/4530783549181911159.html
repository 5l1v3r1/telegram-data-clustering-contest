      <h1>В Чка­лов­ске ре­а­ли­зо­ва­ли идею мас­штаб­но­го вир­ту­аль­но­го кон­церт­но­го за­ла на 240 мест</h1>
      <address>
        <time datetime="2019-11-19T14:10:00+00:00">19 Nov 2019, 14:10</time>
      </address>
      <p>
        <b>Депутат Госдумы рассказал о планах в рамках реализации федерального нацпроекта «Культура».</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q3gDlEuCSMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Во Дворце культуры и спорта города Чкаловска открылся виртуальный концертный зал. Как отметил депутат Госдумы, получился достаточно масштабный проект. «В Шахунье в детской школе искусств открылся виртуальный зал небольшого камерного формата. В Чкаловске в оборудование вложено порядка 5 млн рублей федеральных средств. Здесь уже совершенно другой масштаб. Дворец культуры — практически культурный центр округа, работает для жителей 13 населенных пунктов. Более 50 клубов и кружков, которые посещают около 800 чкаловцев. И виртуальный концертный зал — это и новое оборудование, и новые возможности, и конечно, новые впечатления для зрителей. Рад, что территории нашего Борского депутатского округа первыми реализовали проекты нового формата», — сказал <b>Артем Кавинов</b>.</blockquote>
      <p>Депутат напомнил, что в этом году Нижегородская область в числе еще 33 регионов вошла в планы по оборудованию виртуальных концертных залов. «Методика распределения субсидий предлагает участие в конкурсе. Уже определились победители, которые получат федеральные средства в 2020-ом. В планах открытие виртуальных концертных залов в Выксе, Первомайске и в Заволжье. А в следующем году будут приниматься заявки уже на 2021-й год. В целом по стране в рамках нацпроекта „Культура“ в малых городах и населенных пунктах должны заработать более двух сотен виртуальных залов», — добавил Артем Кавинов.</p>
      <p>Он также обратил внимание, что в следующем году продолжится и проект «Местный дом культуры», предполагающий ремонт и закупку оборудование для сельских центров досуга. «Сумма из федерального бюджета для реализации планов планируется на уровне 2019 года. Сейчас готовится обсуждение параметров федерального бюджета во втором чтении. После его окончательного принятия появятся уточненные цифры» — пояснил депутат.</p>
      <p>В этом году в проекте приняли участие порядка 80 домов культуры. В частности на 23 объектах шли ремонтные работы. Это в том числе сельские дома культуры в Тонкинском, Уренском, Шарангском, Ковернинском районах, в городских округах Семеновский, Шахунья, Бор, Чкаловск.</p>
