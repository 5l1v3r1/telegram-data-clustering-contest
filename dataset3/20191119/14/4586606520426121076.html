      <h6 class="kicker">Galeri Foto</h6>
      <h1>Bosan di Tempat Kerja, Pria Ini Bikin Gombalan Pakai Barang Minimarket</h1>
      <address><time datetime="2019-11-19T14:00:23+00:00">19 Nov 2019, 14:00</time> by <a rel="author">instagram @mbaihaki03 - detikFood</a></address>
      <p><b>Jakarta</b> - Pria pegawai minimarket yang satu ini punya cara kocak untuk melepas penat. Ia memanfaatkan produk kemasan sebagai bahan gombalan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/9565a573-7c10-4531-97ab-aff4a0978919.jpeg?w=700&amp;q=90"/>
        <figcaption>Baihaki lewat akun instagramnya @mbaihaki03 membuat beberapa pose bersama produk kemasan yang ada di minimarket. Ia lantas membubuhkan kalimat gombalan yang justru bikin ngakak.  Foto: instagram @mbaihaki03</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/caa70691-1d6c-49f6-83e1-0e631e71f14d.jpeg?w=700&amp;q=90"/>
        <figcaption>Seperti lewat foto ini, ia mengandalkan mie insltan sebagai bahan gombalan. "Aku pinya banyak indomie, tapi sayang aku tak bisa menjadi seleramu," kata Baihaki Foto: instagram @mbaihaki03</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/3abd639e-96b2-4976-8ba8-fb720b7e3a24.jpeg?w=700&amp;q=90"/>
        <figcaption>Buat yang suka nyinyir, Baihaki punya pembersih mulut nih. Obat kumur ini katanya cocok buat membersihkan mulut nyinyir. Foto: instagram @mbaihaki03</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/17692aff-5c4b-4a1d-b290-24b619866ae2.jpeg?w=700&amp;q=90"/>
        <figcaption>Bukan hanya dengan makanan, Baihaki juga menggunakan produk lainnya. Seperti pemutih baju yang sayangnya nggak bisa memutihkan hitamnya hati si pujaan hati.  Foto: instagram @mbaihaki03</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/fa08ec96-77ae-4fa2-98a5-d51c47bba2d8.jpeg?w=700&amp;q=90"/>
        <figcaption>"Aku punya banyak pembasmi serangga, tapi tak bisa membasmi orang ketiga antara kita," ujar Baihaki. Foto: instagram @mbaihaki03</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/1088532b-95db-448a-8cde-ab22b2ebfa0e.jpeg?w=700&amp;q=90"/>
        <figcaption>Ternyata aksi ini menginspirasi banyak orang untuk membuat hal serupa. Salah satunya netizen ini yang membuat unggahan serupa.  Foto: instagram @mbaihaki03</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/8758bc96-8450-428a-b4ae-3f1940cdc55b.jpeg?w=700&amp;q=90"/>
        <figcaption>Bukan cuma gombal dengan produk minimarket, Baihaki juga membuat tutorial yang ngaco. Ia menunjukkan cara membuat masker agar wajah glowing. Tapi bahan bakunya malah menggunakan margarin dan apel.  Foto: instagram @mbaihaki03</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/5a0aabe6-9ed6-447a-b9b9-1c58da52984c.jpeg?w=700&amp;q=90"/>
        <figcaption>Ternyata masker dari apel dan margarin tidak benar-benar dipakai. Baihaki hanya mengandalkan filter dari kamera hp saja.  Foto: instagram @mbaihaki03</figcaption>
      </figure>
