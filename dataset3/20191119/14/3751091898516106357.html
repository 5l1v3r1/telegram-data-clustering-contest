      <h1>حريق في الـOTV</h1>
      <address>
        <time datetime="2019-11-19T14:27:23+00:00">19 Nov 2019, 14:27</time>
      </address>
      <p>بعد تردّد معلومات عن حدوث حريق داخل مبنى الـotv، أوضحت الإعلامية في القناة غرايس مخايل عبر حسابها على فيسبوك أن حريقا محدودا شبّ في المبنى وتمت السيطرة عليه.</p>
      <p>ولفتت الى أنّ الجميع بخير.</p>
