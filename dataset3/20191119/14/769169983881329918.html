      <h1>【理大衝突】子女仍留守校園　家長冀孩子平安回家（有片）</h1>
      <address>
        <time datetime="2019-11-19T14:53:00+00:00">19 Nov 2019, 14:53</time>
      </address>
      <p>理工大學今日繼續有示威者留守，一批子女仍在校園內的家長見傳媒，期望子女能平安出來，和家人會面。一名家長表示，明白年青人期望改變社會不公義，但作為母親只是希望孩子平安回家，呼籲仍在理大的同學保障自己的人身安全，不要受不必要暴力對待。</p>
      <p>有自稱陳師奶的家長稱，兒子是「和理非」，前日進入學校聲援示威者，今早才知道兒子在理大內。她說，兒子害怕被起訴暴動罪，不敢步出校園。</p>
