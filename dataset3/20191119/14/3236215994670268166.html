      <h1>亞太股市個別走 日股挫124點</h1>
      <address>
        <time datetime="2019-11-19T14:45:00+00:00">19 Nov 2019, 14:45</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>亞太股市個別發展，日股挫124點。<br/>日本首相安倍晉三與美國達成的有限貿易協議，周二在日本眾議院獲得通過，但汽車關稅仍存變數。日經225指數收報23292點，跌124點或0.53%。<br/>南韓股市亦下跌，南韓KOSPI指數收報2153點，跌7點或34%。<br/>澳洲普通股指數回升，收報6914點，升42點或0.62%。</p>
    </article>
