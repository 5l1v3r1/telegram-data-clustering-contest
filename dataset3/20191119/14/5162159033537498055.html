      <p>
        <b>Sinopse: </b>
      </p>
      <p>O enigmático Sr. Roarke (interpretado por <b><a href="https://cinepop.com.br/tag/michael-pena">Michael Peña</a></b>) realiza os sonhos secretos de seus sortudos convidados em um luxuoso e remoto resort tropical. Mas quando as fantasias se transformam em pesadelos, os convidados precisam resolver o mistério da ilha para escapar com vida.</p>
      <p>
        <b>Curiosidades: </b>
      </p>
      <p>» O longa será baseado na série clássica ‘<b><a href="https://cinepop.com.br/tag/ilha-da-fantasia">Ilha da Fantasia</a></b>‘, exibida pela <b>ABC</b> de 1977 até 1984;</p>
      <p>» O elenco ainda conta com <b><a href="https://cinepop.com.br/tag/michael-rooker">Michael Rooker</a>, </b><b><a href="https://cinepop.com.br/tag/michael-pena">Michael Peña</a>, <b>Charlotte McKinney</b>, <b>Parisa Fitz-Henley, </b><b>Austin Stowell</b> </b>e <b><a href="https://cinepop.com.br/tag/jimmy-o-yang">Jimmy O. Yang</a></b>.</p>
      <p>» <b><a href="https://cinepop.com.br/tag/jeff-wadlow">Jeff Wadlow</a></b> é o responsável pela direção, roteirizando ao lado de <b>Chris Roach</b> e <b>Jillian Jacobs</b>. Todos colaboraram anteriormente com a <b>Blumhouse</b> no terror ‘<b>Verdade ou Desafio</b>‘.</p>
      <p><b>»</b> O longa é baseado na série clássica ‘<b><a href="https://cinepop.com.br/tag/ilha-da-fantasia">Ilha da Fantasia</a></b>‘, exibida pela ABC de 1977 até 1984. A trama é similar à série, com a exceção de que alguém está matando os convidados na ilha.</p>
