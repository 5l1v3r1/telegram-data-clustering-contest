      <h1>Avrupa kadına yönelik şiddete karşı ne yapıyor? Gazeteciler anlatıyor</h1>
      <address><time datetime="2019-11-19T14:24:05+00:00">19 Nov 2019, 14:24</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9oMvOelAd8w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Birleşmiş Milletler’e (BM) göre dünya çapında kadınların yüzde 35’i hayatında en az 1 kez şiddete maruz kaldı.</p>
      <p>Cinsiyet temelli, etnik temizlik amaçlı, iş yerinde, savaşta, duygusal ya da sözlü kısacası kadına şiddet, zengin, fakir eğitimli ya da eğitimsiz ayrımı yapmaksızın dünya çapında giderek yaygınlaşan ve toplumları etkileyen bir konu haline geldi.</p>
      <p>Şiddetin kaynağını farklı nedenler etrafında toplayan uzmanların bazıları şiddeti içgüdüsel, bazıları ise şiddetin niteliğini toplumsal olarak kabul ediyor. Konuyla ilgili araştırmalar çok. Fakat çözüm şimdilik yok.</p>

        <li>
          <a href="https://tr.euronews.com/2019/08/27/kadin-erkek-esitligini-yasalarla-guvence-altina-alan-6-ulke-hangileri-turkiye-kacinci">Kadın erkek eşitliğini yasalarla güvence altına alan 6 ülke hangileri, Türkiye kaçıncı sırada?</a>
        </li>

        </li>
        <li>
          <a href="https://tr.euronews.com/2019/08/23/kadinlar-hangi-bahanelerle-olduruluyor-katiller-icin-nasil-ceza-indirimi-uygulaniyor">Kadınlar hangi bahanelerle öldürülüyor? Katiller için nasıl ceza indirimi uygulanıyor ?</a>
        </li>
      </ul>
      <p>Birleşmiş Milletler’in verileri de çözümün henüz bulunamadığını doğrular nitelikte. Örgüt’e göre 2017'de öldürülen 87 bin kadının yüzde 58'i erkek arkadaşları veya aile üyeleri tarafından öldürüldü. 15-50 yaş aralığındaki her 5 kadın ve kız çocuğundan biri ise yakınları tarafından fiziksel ve cinsel şiddet görüyor.</p>
      <p>Türkiye’de ise resmi rakamlara göre sadece 2019’un kasım ayına kadar işlenen kadın cinayeti sayısı 299 olarak açıklansa da kadın platformlarına göre bu sayı 369.</p>
      <p>Euronews, 25 Kasım Kadına Yönelik Şiddete Karşı Uluslararası Mücadele ve Dayanışma Günü kapsamında mikrofonu önce kendi gazetecilerine uzattı. Onlara, bu konunun ülkelerindeki yansımalarını sordu.</p>
