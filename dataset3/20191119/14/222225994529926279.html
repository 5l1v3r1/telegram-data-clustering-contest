      <h1>هدوء في طهران.. والجيش الإيراني يؤكد جهوزيته للدفاع عن البلاد</h1>
      <h2>يسود الهدوء في العاصمة طهران ومعظم المحافظات التي شهدت احتجاجات، والجيش الإيراني يدين الأحداث الأخيرة في البلاد، ويؤكد جهوزيته للدفاع عن أمن ايران.</h2>
      <address><time datetime="2019-11-19T14:40:00+00:00">19 Nov 2019, 14:40</time> by <a rel="author">الميادين نت</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wWI2weak5tM" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>هدوء في طهران.. والجيش الإيراني يؤكد جهوزيته للدفاع عن البلاد</figcaption>
      </figure>
      <figure>
        <img src="http://mediat.almayadeen.tv/archive/image/2019/11/19/2673a75d-9700-4009-9eda-01af5908fcf3.jpg?format=jpg&amp;preset=miniweb"/>
        <figcaption>هدوء في طهران.. والجيش الإيراني يؤكد جهوزيته للدفاع عن البلاد</figcaption>
      </figure>
      <p>عادت الحياة إلى طبيعتها في المحافظات الايرانية حيث أعادت المدارس فتح أبوابِها، في وقت عمدت السلطات فيه إلى بدء عمليات إصلاح ما خربته أعمال الشغب في المرافق والأملاك العامة والخاصة.<br/>بالتوازي أفاد مراسل <b>الميادين</b> في طهران بأن حشوداً غفيرة خرجت في العديد من المحافظات والمدن الايرانية تنديداً بأعمال الشغب ودعماً للنظام.</p>
      <p>وقد رفع المتظاهرون في مدن تبريز وشهركرد وورامين في ضواحي طهران شعارات "الموت لأميركا وإسرائيل"، رافضين أعمال الشغب والاعتداء على الممتلكات العامة والخاصة التي وقعت خلال الأيام الماضية في بعض المدن الإيرانية على خلفية قرار الحكومة رفع سعر البنزين.</p>
      <p>بدوره، قال المرشد الإيراني السيد علي خامنئي "أجبرنا العدو على التراجع في ميدان المعركة العسكرية والسياسية والأمنية"، مضيفاً أن الأفعال التي حصلت خلال هذه الأيام هي أفعال "أمنية لا شعبية".</p>
      <p>كما شدد على أن ايران ستجبر العدو على التراجع في الحرب الاقتصادية على نحو حاسم.</p>
      <p>وكان التلفزيون الإيراني قد عرض مشاهد لمسلحين ملثمين يطلقون النار على المتظاهرين ضد رفع أسعار البنزين في مدينة انديمشك ما أدّى الى سقوط عدد من الجرحى.</p>
      <p>وكان المتحدث باسم الحكومة الايرانية علي ربيعي قد وصف ما نفّذه البعض من نهب وحرق وتدمير للممتلكات العامة وقتل لرجال الشرطة بالعمليات الإرهابية، جاء ذلك بعد انحسار الاحتجاجات في يومها الرابع.</p>
      <p>
        <b>الجيش الإيراني يعلن جهوزيته للدفاع عن أمن إيران</b>
      </p>
      <p>هذا وأصدر الجيش الايراني بياناً دان فيه الأحداث الأخيرة في البلاد، مؤكداً جهوزيته للدفاع عن أمن ايران.</p>
      <p>ولفت بيان الجيش إلى أن "إيران قاومت بكل قوة أمام ضغوط الاعداء القصوى ووضعت العدو في موقف ضعف، الحاقدون واعداء الاسلام والثورة سعوا إلى فتنة جديدة ضد الثورة واستخدموا جميع وسائلهم ومرتزقتهم والاشخاص المغررّ بهم ووسائل إعلامهم الخبيثة".</p>
