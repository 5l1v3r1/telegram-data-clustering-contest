      <h1>Luis Enrique regressa à seleção espanhola</h1>
      <address><time datetime="2019-11-19T14:59:32+00:00">19 Nov 2019, 14:59</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qp9xmpvdQ3E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Luis Enrique está de regresso ao comando da seleção espanhola. O treinador tinha abandonado o cargo em junho devido a um problema familiar, sendo substituído pelo adjunto, Roberto Moreno. Ficou então acordado que quando quisesse regressar, Luis Enrique teria a porta aberta. O momento chegou agora e será o antigo treinador do Barcelona a orientar a seleção espanhola no Campeonato da Europa do próximo verão.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196785132461539343" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Roberto Moreno, o homem responsável pela qualificação com sete vitórias e dois empates nos nove jogos em que esteve no banco de La Roja, colocou o lugar à disposição para não criar entraves ao regresso do seu antigo líder. De acordo com a Federação Espanhola de Futebol, Luis Enrique será o selecionador até ao Campeonato do Mundo de 2022, no Qatar.</p>
    </article>
