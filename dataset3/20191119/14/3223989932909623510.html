      <h1>Ульяновские театры против наркотиков</h1>
      <address><time datetime="2019-11-19T14:00:00+00:00">19 Nov 2019, 14:00</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FsHW_XiBix0" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Ульяновской области подвели итоги фестиваля-конкурса спектаклей, инсценировок и театрализованных представлений среди самодеятельных театральных коллективов региона «Театр против наркотиков». Организатором фестиваля-конкурса выступил Ульяновский драматический театр имени И.А. Гончарова.</b>
      </p>
      <hr/>
      <p>На малой сцене Ульяновского драматического театра прошел нон-стоп-показ конкурсных работ областного фестиваля-конкурса «Театр против наркотиков». Он проводился в этом году в шестой раз. Итоговое мероприятие традиционно стало одним из значимых событий месячника по профилактике вредных привычек несовершеннолетних Ульяновской области.</p>
      <p>
        <b>Анна КАРВАЛЕЙРУ – НАЧАЛЬНИК ОТДЕЛА ПО РАЗВИТИЮ УЛЬЯНОВСКОГО ДРАМАТИЧЕСКОГО ТЕАТРА ИМ. И.А. ГОНЧАРОВА:</b>
      </p>
      <blockquote>- Конкурс ежегодно приносит какие-то свои плоды. Мы готовы всегда поддержать самодеятельные театры вот в таких социальных темах. И для нас очень важна, конечно, профилактическая направленность этого конкурса, когда мы говорим о такой страшной проблеме, как наркомания.</blockquote>
      <p>Конкурс стартовал в Международный день борьбы с наркоманией – 26 июня – и проводился в рамках госпрограммы «Обеспечение правопорядка и безопасности жизнедеятельности на территории Ульяновской области».</p>
      <p>
        <b>Ольга ЗАШИХИНА - ПСИХОЛОГ УЛЬЯНОВСКОЙ ОБЛАСТНОЙ НАРКОЛОГИЧЕСКОЙ БОЛЬНИЦЫ:</b>
      </p>
      <blockquote>- Говорить о проблеме наркомании, говорить о наркоманах, говорить о людях, которые живут в этой проблеме, в принципе в обществе было до недавнего времени не принято. И когда идёт оповещение, привлечение внимания независимых, зависимых - любых людей к тому, что это проблема, это боль, это то, на что в принципе мы не имеем права закрывать глаза. И вот такие моменты привлечения внимания общественности  дорогого стоят.</blockquote>
      <p>Всего было подано 25 заявок. Среди номинаций - «Лучший спектакль», «Лучшее театрализованное представление», «Лучшая инсценировка (этюд)», «Лучшая видеоинсталляция». Участниками фестиваля стали театр Ульяновского колледжа культуры и искусства, театральная студия «Солнечный ветер» Андрея Перикова, театральная студия Центра культуры и досуга Ульяновского района под руководством Анжелы Хоменко, а также театры Павловского и Кузоватовского районов.</p>
      <p>
        <b>Андрей ПЕРИКОВ - РУКОВОДИТЕЛЬ СТУДИИ «СОЛНЕЧНЫЙ ВЕТЕР» (Г. ДИМИТРОВГРАД):</b>
      </p>
      <blockquote>- Вы знаете, у нас проблема старая, к сожалению, она существует, поэтому мы здесь, эта проблема – наркотики. А, с другой стороны, социальная сфера. И вот это постоянно меняющееся новое поколение относится к этой проблеме каждый раз по-новому. Если шесть лет назад отношение молодёжи к наркотикам было одно, то сейчас это другая молодёжь. Это поколение находится в виртуальном пространстве две трети своей жизни.</blockquote>
      <p>Все работы были представлены в оригинальных жанрах: документальный спектакль, спектакль-притча, видеоинсталляция. Некоторые создавались по документальным материалам.</p>
      <p>Участники получили не только дипломы об участии и ценные призы, но и возможность продемонстрировать свои творческие работы на профессиональной сцене.</p>
