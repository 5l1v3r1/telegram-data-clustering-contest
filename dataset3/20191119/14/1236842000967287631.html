      <h1>«Понимаешь, насколько могущественным я тебя сделал?»: финальный трейлер «Ирландца» Мартина Скорсезе</h1>
      <address><time datetime="2019-11-19T14:14:45+00:00">19 Nov 2019, 14:14</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Гангстерская драма, главные роли в которой сыграли Роберт Де Ниро, Джо Пеши и Аль Пачино, выйдет 27 ноября на Netflix.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RS3aHkkfuEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Ирландец» основан на книге «Я слышал, ты красишь дома» и рассказывает о Фрэнке Ширане — киллере, который убил около 25 гангстеров.</p>
      <p>В фильме также сыграли Бобби Каннавале («Винил»), Анна Пэкуин («Люди Икс») и Харви Кейтель. Критики высоко оценили «Ирландца» — его рейтинг на Rotten Tomatoes составил 96%.</p>
