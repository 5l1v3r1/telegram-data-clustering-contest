      <h1>Kılıçdaroğlu'ndan Erdoğan'a: Sözde dünya lideriydi, baktık ki şamar oğlanına dönmüş</h1>
      <h2>CHP Genel Başkanı Kemal Kılıçdaroğlu CHP Grup Toplantısı'nda konuştu.</h2>
      <address>
        <time datetime="2019-11-19T14:45:00+00:00">19 Nov 2019, 14:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-SJlJU8YnaU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>GERÇEK GÜNDEM -</b> CHP Genel Başkanı Kemal Kılıçdaroğlu CHP Grup Toplantısı'nda gündeme dair önemli açıklamalarda bulundu. </p>
      <p>Kılıçdaroğlu, AKP'li Cumhurbaşkanı Erdoğan'a ABD ziyaretiyle ilgili çok sert göndermelerde bulundu. </p>
      <figure>
        <a href="https://www.gercekgundem.com/galeri/siyaset/7171/chp-grup-toplantisindan-kareler-19-kasim-2019">
          <img src="https://www.gercekgundem.com/images/posts/201911/149822_480x270.png"/>
        </a>
      </figure>
      <p>
        <a href="https://www.gercekgundem.com/galeri/siyaset/7171/chp-grup-toplantisindan-kareler-19-kasim-2019"><b>Galeri:</b> CHP Grup Toplantısı'ndan kareler - 19 Kasım 2019</a>
      </p>
      <p>
        <b>
          <i>Kılıçdaroğlu'nun konuşmasından satır başları şöyle:</i>
        </b>
      </p>
      <p>Sanat bir ülkenin entelektüel düzeyini gösterir. 21. yyda sanat alanında güçlü olan ülkeler diğer ülkelere göre daha güçlü olurlar. Dizilerimiz sinemalarımızın da böyle gücü var. Sanatçılarımızı baş tacı yapmak hepimizin görevidir. </p>
      <h3>YILDIZ KENTER </h3>
      <p>Yıldız Kenter bu bağlamda hayatını kaybeden değerli bir sanatçımızdır. Kendisini yanlış hatırlamıyorsam 2 hafta önce evinde ziyaret ettim. Sorunlu bir sağlık ortamındaydı. Kısa bir görüşmemiz oldu kendisini yormak istemedim. Yıldız Kenter gerçekten de hayatını sanata adayan bir sanatçıydı. Onun şöyle bir cümlesi var: Sahneye baktığım zaman bütün Türkiyeyi kocaklıyormuşum gibi geliyor diyordu. Şimdi bütün Türkiye onu kucaklıyor. Onu asla unutmayağız. </p>
      <h3>BAŞÖRTÜLÜ İKİ KADINA SALDIRI </h3>
      <p>Başörtülü iki kızımıza saldırı yapıldı. Kendilerini aradım morallerini bozulmamasını söyledim. Bu ülkenin güzel insanları hep yanınızda olacaktır dedim. Moralinizi bozmayacaksınız. Ama hiçkimse unutmasın. Kimsenin yaşam tarzına müdahale edilmesini kesinlikle kabul etmiyoruz. </p>
      <h3>ERDOĞAN'A TANK PALET YANITI </h3>
      <p>Erdoğan az önce grup toplantısında Tank Palet Fabrikası satılmadı diyor. Satılmadı zaten peşkeş çekildi. Satılsa para alırsın. 25 yıllığına bedava verildi. Madem herkes her şeyi biliyor niye gizli kararname çıkarıyorsunuz? Demek ki bu milletten birşeyler gizliyorsun. Ne Kılıçdaroğlu, ne CHP ne 82 milyon bu konuda geri adım atmayacak</p>
      <p>Bunlar aynı zamanda devletin malının nasıl birilerine peşkeş çekildiğini gösteriyor. Kendisine bir ülke gösterin dedim. Kendi silah fabrikasını yabancı ülkeye 25 yıllığına kiralasın. Dünyada böyle bir örnek yok. Üstelik bedava. İşçiler orada çalışacak. TC Devletinin en büyük silah fabrikasının peşkeş çekilmesini ben kabul etmiyorum . Milliyetçilik anlayışım da kabul etmez bunu. </p>
      <h3>KAYYUM TEPKİSİ </h3>
      <p>Seçim yapıyoruz, gidiyor vatandaş ben belediye başkanı olacağım diyor. Savcıya başvuruyor bu kişi, benim engelim var mı diyor. Savcı engel yok derse YSK’ya başvuruyorum. Dosyaya bakıyor onlar da. Sonra seçim yapılıyor. Seçimi kazanıyor o kişi 31’inde, sonra ayın 1’inde vali bu belediye başkanı görevden alınmalı diye yazı yazıyor. Benim seçime girmemde bir sıkıntı varsa bunu baştan yaparsın. Eğer yasal gerek varsa alınabilir, haklı bir gerekçe varsa alınabilir ama ne yaparsınız? Belediye meclis üyesi var, orada seçim yapılır, yeni aday seçilir. Diyorsunuz ki şimdi, seçimi kazandığın için seni cezalandırıyorum, oraya bir memur tayin ediyorum, ayrıca senin belediye meclisini de saymıyorum.’ </p>
      <p>Dünya Türkiye'de demokrasi yoktur diye biliyor . Doğru. Bu demokrasi midir? Benim gibi düşünmeyenlerin de hakları vardır. Bu ne demek? Ben sana oy veren bütün seçmenlerin iradesini kabul etmiyorum. Sandığa atılan oylar geçersizdir demek. Bu yanlıştır. Demokrasi konusunda duyarlı olmamız lazım. Bütün İslam Dünyası'na örnek olmamız lazım. </p>
      <p>Osman Kavala hala hapiste. Ahmet Altan kararı yanlıştır. Yanlışa doğru diyemeyiz. Kim olursa olsun. Belki hayatında hiç CHP'ye oy vermedi. Adaleti herkes için geçerli bir kavram olarak biliyoruz.</p>
      <p>Sözcü gazetesi Türkiye'nin yeni amiral gazetesidir. Sözcü fetö terör örgütüne destek vermekten suçlanıyor. Bütün hayatı fetöyle mücadele ile geçti bu gazetenin. Bir daha söyleyeyim herkes duysun. Türkiyenin hiç kimsenin can ve mal güvenliği yoktur. </p>
      <p>Adalet dedim de elbette haksız yere yatanlar var içeride.Serbest bırakılan ve birilerinin emriyle tekrar hapse atılanlar var. </p>
      <h3>ŞEHİR ÜNİVERSİTESİ'NE GELEN İCRAYA TEPKİ </h3>
      <p>Şehir Üniversite, bir yer verildi kendisine. Orayı gayet güzel donattılar. Mimari bütün özellikleri korudular. Büyük binalar yapmadılar. 2019 üniversite memnuniyet araştırmasında 14. sırada. Şimdi, banka haciz uyguluyor. Oradaki akademisyenler aylıklarını alamıyorlar. Öğrenciler var orada, başarılı bir üniversite. Her siyasal görüşten de akademisyen var. Normaldir zaten bu. İki arkadaşımı görevlendirdim, gidip bakın bu üniversitenin durumu diye. Banka aracılığıyla üniversiteyi susturmak, ele geçirmek istiyorlar. Sıradan bir üniversite bile kapatılmaz ki bu üniversite saygın bir üniversite. YÖK burayı başka birilerine tahsis etsin diye!</p>
      <p>Şimdi diyorlar ki kimse dava açmasın böyle bir kanun getirmeye çalışıyorlar vatandaşı değil vatandaşı hortumlayanlara kanun getiriyorlar.</p>
      <h3>ERDOĞAN'A TEPKİ  (MEKTUP MESELESİ)</h3>
      <p>Mektubu aynen iade et dedik. Bu mektup doğru değildir bile demedi. Ne yaptı Trump'a mektubu takdim edeceğim dedi. Bu kadar ağır bir hakareti Türkiye Cumhuriyeti yaşamamıştı. Sen mektupçu başı mısın? Postacı mısın sen? Sözde dünya lideriydi. Bir baktık ki egemen güçlerin şamar oğlanına dönmüş. Siyasi rakibim doğru ama benim ağrıma gidiyor. </p>
      <p>Siyasi rakibim dolu ama TC'nin en şerefli makamında oturuyor. Gitti orada S-400 pazarlığı yaptı. Arkasından mektubu takdim etti dedi. Niçin? Kendisini ikinci sınıf olarak görüyor. Aynı şeyi Mike Pence geldiğinde de yan yana oturmuştu. Oysa onun oturacağı yer cumhurbaşkanı yardımcısının karşısı. Egemenliğin eşitliği kavramına aykırı davranıyor. Ben eşit değilim, TC devleti ve onun cumhurbaşkanı ikinci sınıftır ve Amerika'nın egemenliği esastır mesajı veriyor."</p>
      <p>"Papaz'ı vermişti. Şimdi Trump bununla yetinmiyor NASA çalışanımız var, onu da serbest bırak dedi. Emredersiniz dedi. Trump ne dedi; Türk yargısına değil, Erdoğan'a teşekkür ederim' dedi. Erdoğan gözünün önünde YPG ile çalışmaya devam edeceğiz dedi. Ses çıkaramadı. Gülen'in iadesini istedi ama Reza Zarrab'ın iadesini isteyemiyor. Reza Zarrab için içi kere nota verdi ama Türkiye'yi aşağılayan mektup için veremedi.</p>
      <h3>SURİYE MESELESİ </h3>
      <p>CHP İktidar olduğunda Suriyeli kardeşlerimizi Suriyeyi göndereceğiz. Egemen güçlerin Türkiye'deki temsilcisisin sen. Türkiye'nin hangi çıkarını korudun. Sonra sıkışınca bizi zor durumda bıraktılar dedin . Suriyeyi onaracağız. Parayı Esad'dan alacağız. Ben boşuna mı söylüyorum Beşar Esad'la konuşacaksın diye. Şimdi elin mahkum konuşacaksın.</p>
      <h3>İŞSİZLİK </h3>
      <p>İşsizlik bunların umrunda değil. Sadece laf üretiyorlar. 8 milyonu aşkın işsiz var bırakın istihdam yaratmayı bizim işsiz sayımız 8 milyonu aştı. Bu paralar nereye gidiyor? </p>
      <h3>EMEKLİLER</h3>
      <p>Erdoğan senin hayat koşulların İsviçre seviyesinde garibanın emekli maaşıyla uğraşıyorsun. Bay Kemal'e 5 koyun teslim edin kaybeder diyor.</p>
      <p>Bay Kemal olmak kolay değildir. Bay Kemal olmak için egemen güçlerin karşısında duracaksın. Bay Kemal olmak için tüyü bitmemiş yetimin hakkkını yemeyeceksin. Mal varlığının hesabını bütün dünyanın önünde vereceksin. Her CHP'li bir bay Kemaldir. </p>
