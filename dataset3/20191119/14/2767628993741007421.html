      <h1>Condenados por corrupción dos expresidentes socialistas de Andalucía</h1>
      <address><time datetime="2019-11-19T14:08:06+00:00">19 Nov 2019, 14:08</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W2netcsBEbQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Condenados dos expresidentes socialistas de la región española de Andalucía por un caso de corrupción.</b>
      </p>
      <p>La Audiencia Provincial de Sevilla ha condenado a <b>José Antonio Griñan a seis años de cárcel y 15 de inhabilitación</b> por los delitos continuados de prevaricación y malversación de caudales públicos. También a <b>Manuel Chaves a nueve años de inhabilitación especial</b> por un delito continuado de prevaricación.</p>
      <p>
        <a href="http://www.poderjudicial.es/cgpj/es/Poder-Judicial/Tribunales-Superiores-de-Justicia/TSJ-Andalucia--Ceuta-y-Melilla/Noticias-Judiciales-TSJ-Andalucia--Ceuta-y-Melilla/La-Audiencia-Provincial-de-Sevilla-notifica-la-sentencia-del-caso-de-los-ERE">Lea | El resumen de la sentencia y la tabla de delitos y penas impuestas</a>
      </p>
      <p>El tribunal considera probado que ambos conocían el desvío de fondos destinados a los Expedientes de Regulación de Empleo, el conocido como caso de los ERE. Un dinero que fue distribuido de forma opaca a personas próximas al Partido Socialista andaluz.</p>
      <p>
        <b>La Fiscalía cifró el fraude en un total de 680 millones de euros.</b>
      </p>
      <p>Tanto Griñán como Chaves llegaron a ocupar en su día cargos de alta responsabilidad en el Gobierno de España, como el ministerio de Trabajo.</p>
      <p><b>De los 21 antiguos dirigentes de esta formación política procesados</b> por este caso, 19 han sido condenados y <b>sólo dos absueltos</b>. Varios de los abogados defensores han anunciado que recurrirán la sentencia ante el Tribunal Supremo.</p>
