      <h1>Онлайн-конференція "Ділової столиці": Чи треба конструювати історичну пам’ять нації? (ВІДЕО)</h1>
      <address>
        <time datetime="2019-11-19T14:25:00+00:00">19 Nov 2019, 14:25</time>
      </address>
      <p>
        <b>Наш гість: Георгій Касьянов, професор історії, директор БФ "Інститут розвитку освіти"</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dOOFEV7LaZc" width="624" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ХХ сторіччі про історію часто говорили як про політику, звернену в минуле. Як у Європі, так і поза її межами історію використовували як інструмент для пропаганди, обґрунтування державної політики, розбудови націй. Процес ішов з перемінним успіхом і, здавалося, що поступово держави, принаймні, цивілізовані, відмовляться від інструментального використання історії.</p>
      <p>Та раптом в Україні відкрили для себе нові можливості історії як потужного засобу для конструювання правильної національної свідомості.</p>
      <p>Про те, чи варто захоплюватися конструюванням історичної пам'яті, чи потрібен для цього спеціальний інститут, а також про те, як переосмислити український радянський проект, ми поговоримо з професором історії Георгієм Касьяновим.</p>
      <p>Якщо у вас є питання - питайте!</p>
