      <h1>Суд почав обирати Ляшку запобіжний захід – трансляція</h1>
      <address>
        <time datetime="2019-11-19T14:19:41+00:00">19 Nov 2019, 14:19</time>
      </address>
      <p>
        <b>Бориспільський міський районний суд почав розглядати клопотання прокуратури про арешт екснардепа <a href="https://www.slovoidilo.ua/persony/liashko-oleh-valeriiovych">Олега Ляшка</a>.</b>
      </p>
      <p>Засідання суду почалося у вівторок, 19 листопада.</p>
      <p>Ляшку обирають запобіжний захід.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ym6TxHdmZqc" width="480" height="270" data-service="Youtube" scrolling="no"/>
        <figcaption>Засідання від 19.11.2019 по справі №359/10616/19 про застосування запобіжного заходу Ляшку О.В.<cite>Судова влада України</cite></figcaption>
      </figure>
      <p>Нагадаємо, в понеділок, 18 листопада, колишньому народному депутату, <a href="https://www.slovoidilo.ua/2019/11/18/novyna/polityka/lyashku-oholosyly-pidozru-cherez-bijku-herusom">лідеру Радикальної партії Олегу Ляшку оголосили підозру</a> у справі про бійку з нардепом від «Слуги народу» Андрієм Герусом.</p>
      <p>Як відомо, 6 листопада в залі офіційних делегацій VIP-терміналу аеропорту «Бориспіль» відбулася бійка між Ляшком і Герусом, відеозапис якої було викладено на сторінці лідера Радикальної партії в Facebook.</p>
      <p><a href="https://www.slovoidilo.ua/2019/11/07/novyna/polityka/lyashko-prokomentuvav-bijku-herusom-aeroportu">Ляшко звинуватив Геруса в лобіюванні російських інтересів</a> у зв'язку з тим, що Верховна рада дозволила імпорт електроенергії з Білорусі та Росії. Сам Герус назвав подію провокацією.</p>
      <p>Хочете обговорити цю новину? Долучайтеся до телеграм-чату <a href="https://t.me/chorna_rada">CHORNA RADA</a></p>
