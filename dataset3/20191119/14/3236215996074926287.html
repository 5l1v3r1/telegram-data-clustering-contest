      <p>平安證券集團(<a href="http://stock360.hkej.com/quotePlus/00231">00231</a>)建議終止金融服務業務，股價應聲大跌，一度低見0.03元，大跌34.8%，新造0.033元，仍急插28.2%，成交金額142萬元。<br/>通告指，平安證券集團通過平安證券及豐收證券期貨，開展金融服務業務。由於最近財務狀況的審查以及供股終止，董事會認為可用現金資源非常有限，因此決定重新調配持牌子公司中凍結的現金，以履行法定付款義務，包括支付員工的工資和薪金。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
