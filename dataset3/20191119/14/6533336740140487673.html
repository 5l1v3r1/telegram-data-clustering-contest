      <h1>Sardine, capezzone mette le sardine sott'olio: samar zoui voleva salvini appeso e mattia santori...</h1>
      <address>
        <time datetime="2019-11-19T14:02:55+00:00">19 Nov 2019, 14:02</time>
      </address>
      <hr/>

        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fagorarai%2Fvideos%2F581887329222830%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>

      <p>
        <b>1 - LA SARDINA DEMOCRATICA VUOLE SALVINI MORTO</b>
      </p>
      <p>
        <b>Daniele Capezzone per <a href="http://www.laverita.info/">“la Verità”</a></b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240332.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/manifestazione-delle-sardine-a-modena-4-1240332.jpg"/>
        </a>
        <figcaption>manifestazione delle sardine a modena 4</figcaption>
      </figure>
      <p>Giornataccia per le sardine, tra disastrosi autogol sui social e figuracce in tv. Un minimo di ricerca su Facebook (inevitabile quando la rete si mobilita) ha segato sul nascere la celebrazione mediatica di Samar Zaoui, che sarebbe inevitabilmente scattata dopo la manifestazione di ieri sera a Modena, seconda uscita delle sardine.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240326.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/il-post-di-samar-zaoui-contro-salvini-1240326.jpg"/>
        </a>
        <figcaption>il post di samar zaoui contro salvini</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240325.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/samar-zaoui-1240325.jpg"/>
        </a>
        <figcaption>samar zaoui</figcaption>
      </figure>
      <p>È infatti venuto fuori che la Zaoui, aspirante laureata e militante Udu (sindacato di studenti di sinistra) e tra le organizzatrici dell' evento modenese insieme al collega di studi Jamal Hussein, a maggio scorso aveva postato una strana via di mezzo tra un appello e una preghiera, corredata dalla condivisione di un inequivocabile video di Matteo Salvini a testa in giù: «Pregate voi, che dio (minuscolo, ndr) vi ascolta. Avremmo bisogno di un giustiziere sociale, di quelli che compaiono nella storia, che dopo aver ucciso vengono marcati come anarchici».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240323.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/mattia-santori-ad-agora-5-1240323.jpg"/>
        </a>
        <figcaption>mattia santori ad agora' 5</figcaption>
      </figure>
      <p>Auspicio? Istigazione? Certo, sarà dura d' ora in poi presentare questa signorina come una lottatrice contro l' odio. Lo stesso Salvini prima ha detto di «aspettare reazioni indignate di giornalisti, politici e merluzzi», e poi ha constatato che il «profilo della democratica sardina che invocava il mio omicidio è inspiegabilmente scomparso da Facebook».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240324.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/mattia-santori-ad-agora-4-1240324.jpg"/>
        </a>
        <figcaption>mattia santori ad agora' 4</figcaption>
      </figure>
      <p>Ma un' altra autorete era già avvenuta qualche ora prima (a volte il frisbee può ritornare indietro come un boomerang), nella forma di un debutto televisivo tutt' altro che brillante per il capo sardina Mattia Santori. Il quale, all' apparire della prima pagina della Verità di ieri, è stato immediatamente costretto a ricorrere a un' imbarazzata bugia. Metodi da vecchio politicante in difficoltà, più che da giovane promessa della «società civile».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240327.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/manifestazione-delle-sardine-a-modena-8-1240327.jpg"/>
        </a>
        <figcaption>manifestazione delle sardine a modena 8</figcaption>
      </figure>
      <p>Ieri mattina, infatti, ad Agorà su Rai 3, l' ospite d' onore era proprio lui, l' istruttore di frisbee celebrato come un leader: maglioncino senza camicia, barbetta di due giorni, e sorrisino soddisfatto di chi pensa di poter prendere in giro chiunque.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240336.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/manifestazione-delle-sardine-a-modena-11-1240336.jpg"/>
        </a>
        <figcaption>manifestazione delle sardine a modena 11</figcaption>
      </figure>
      <p>Se non che, a un certo punto, la conduttrice Serena Bortone, correttamente, ha letto titolo e sommario della Verità di ieri («C' è Mortadella dietro le sardine - Altro che manifestazione spontanea - Il promotore del raduno lavora per la rivista dell' ex ministro Alberto Clò e di Romano Prodi»), e ne ha chiesto conto a Santori. E lui? Un paio di secondi di smarrimento, sguardo perso, e poi la bugia: «La rivista è di Clò che non c' entra niente con Prodi». Peccato che tutti possano leggere su Internet che Prodi è ancora garante della rivista, insieme con Sabino Cassese.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1238944.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/bologna-sardine-contro-salvini-1-1238944.jpg"/>
        </a>
        <figcaption>bologna, sardine contro salvini 1</figcaption>
      </figure>
      <p>Mentre non occorrono ricerche particolari per sapere quanto la vicenda pubblica di Clò sia stata intrecciata con quella dell' ex premier ulivista. Delle due l' una: o Santori queste cose le sa, e allora si tratta proprio di una bugia. Oppure non le sa, e allora siamo davanti alla dimostrazione di come alcuni ragazzi possano essere usati e strumentalizzati.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1238943.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/bologna-piazza-maggiore-contro-salvini-1238943.jpg"/>
        </a>
        <figcaption>bologna, piazza maggiore contro salvini</figcaption>
      </figure>
      <p>Sta di fatto che la sardina-in-chief si è trovata in difficoltà. Quando ha sentito la parola «Mortadella», ha bofonchiato: «Questo è il motivo per cui la gente scende in piazza», frase abbastanza priva di senso. Non risultano infatti manifestazioni né contro i titoli della Verità né tanto meno contro i salumi tipici.</p>
      <p>Dopo di che, il giovane ha recitato la filastrocca che evidentemente aveva preparato: «l' invasione» di Salvini, «il clima di odio», «noi siamo l' argine a una retorica politica che i cittadini non accettano» (nientemeno), siamo contro «una retorica aggressiva che invade piazze e palazzetti dello sport». Purtroppo per lui, in studio, a parte un Maurizio Martina (ex reggente-tumulatore del Pd) che, non sapendo più a che santo votarsi, tentava disperatamente di incoraggiarlo («andate avanti!»), c'erano due voci che hanno efficacemente rimesso Santori al suo posto.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1238942.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/mattia-santori-1238942.jpg"/>
        </a>
        <figcaption>mattia santori</figcaption>
      </figure>
      <p>Con pazienza quasi paterna, ci ha pensato Claudio Durigon (esponente della Lega, già sottosegretario), che ha impartito al giovane una lezione di educazione civica, spiegandogli che non c' è alcun odio nella manifestazioni leghiste, ma solo opinioni differenti dalle sue, e che è sbagliato parlare di «invasione» quando si radunano cittadini di idee diverse; poi Durigon lo ha invitato ad assistere insieme con lui a uno dei prossimi comizi di Salvini («così sentirai quello che dice e potrai giudicarlo»).</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1238941.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/paola-taverna-si-intesta-le-sardine-contro-salvini-1238941.png"/>
        </a>
        <figcaption>paola taverna si intesta le sardine contro salvini</figcaption>
      </figure>
      <p>L'esponente leghista era anche munito, cellulare alla mano, dei post su Facebook in cui Santori aveva difeso la sinistra. Il giovane, preso un' altra volta alla sprovvista, stava per sbroccare di nuovo: «Ecco, uno porta in piazza 20.000 persone e arrivano gli sciacalli a guardarti i social». Gli sciacalli, testuale. Anche il secondo interlocutore, l' editore Francesco Giubilei, vicino per età ma lontanissimo per idee da Santori, lo ha opportunamente messo in crisi: «La verità è che avete sbagliato piazza, perché l' Emilia è governata da decenni proprio dalla sinistra. Di che alternativa parlate, allora?».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1238940.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/sardine-contro-salvini-1238940.jpg"/>
        </a>
        <figcaption>sardine contro salvini</figcaption>
      </figure>
      <p>Davanti a un esercizio di logica, Santori è parso in seria difficoltà. Conclusione: il pesce (d' allevamento) ha preferito annunciare la tournée: il 28 a Genova, il 30 a Firenze, e così via. Fino a una comunicazione piuttosto surreale: «Stiamo dando le linee guida» a chi ci contatta. Chissà se si tratta solo delle misure delle sardine.</p>
      <p>
        <b>2 - BIS DELLE «SARDINE» CON 7 MILA OMBRELLI «ANDIAMO AVANTI, FINO A PALERMO»</b>
      </p>
      <p>
        <b>Francesco Battistini per il <a href="http://www.corriere.it/">“Corriere della Sera”</a></b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240337.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/manifestazione-delle-sardine-a-modena-6-1240337.jpg"/>
        </a>
        <figcaption>manifestazione delle sardine a modena 6</figcaption>
      </figure>
      <p>L'unica che tace, da un millennio e pure stasera, è la statua della Bonissima che domina alta Piazza Grande. Sotto, no: nel diluvio d' acqua e di folla, fra migliaia d' ombrelli e di sardine, «Mo-de-na-non-si-Lega!» e Bella Ciao, alle 19.06 il secondo flash mob è un altro lampo negli occhi di Matteo Salvini, «senza violenza e senza insulti».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240335.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/manifestazione-delle-sardine-a-modena-10-1240335.jpg"/>
        </a>
        <figcaption>manifestazione delle sardine a modena 10</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240334.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/manifestazione-delle-sardine-a-modena-7-1240334.jpg"/>
        </a>
        <figcaption>manifestazione delle sardine a modena 7</figcaption>
      </figure>
      <p>Perché queste settemila «sardine» convenute in piazza, e le 13mila sui social, chissà se saranno bonissime come promettono - c'è una delle loro pescioline pilota che, in un post, s' augura un Salvini a testa in giù -, però ci provano a chiedere che «la politica esca dagli imbonitori degli anni 90 e torni a parlare ai cittadini con toni pacati, senza violenze verbali e soprattutto ai cervelli, non alle pance».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240333.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/manifestazione-delle-sardine-a-modena-5-1240333.jpg"/>
        </a>
        <figcaption>manifestazione delle sardine a modena 5</figcaption>
      </figure>
      <p>Mattia, Roberto, Andrea, Giulia tracciano la rotta dei pesci poveri di queste elezioni emiliane e arrivano a Modena dal clamore del megaraduno spontaneo e sorprendente di Bologna, quello che venerdì ha oscurato il comizio del leader leghista: è il primo test per vedere se le «sardine» possono essere banco (di prova) e corrente (politica), nuotare senza finire nelle reti del velleitarismo che già intrappolò i girotondini di Nanni Moretti o i forconi siciliani.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240322.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/mattia-santori-ad-agora-1-1240322.jpg"/>
        </a>
        <figcaption>mattia santori ad agora' 1</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240328.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/manifestazione-delle-sardine-a-modena-9-1240328.jpg"/>
        </a>
        <figcaption>manifestazione delle sardine a modena 9</figcaption>
      </figure>
      <p>Esperimento riuscito: «Eravamo perfetti sconosciuti - gridano i ragazzi fradici e felici sulla Preda Ringadora, l' antico Speakers' corner dei modenesi che arringavano le genti -, guardate cosa siamo riusciti a organizzare in meno d' una settimana! Tutta Europa ci guarda! Salvini, eccoci!». Lo seguono, lo braccano. Prima all' aperto di Bologna, mentre lui parlava in un palazzetto. Ora nella pioggia di Modena, mentre lui cena al ristorante dell' ex campione mondiale Luca Toni. Poi saranno Rimini, Reggio, Piacenza, «ma ci hanno chiamato anche a Genova, a Firenze, a Sorrento, a Palermo». Si chiamano «sardine» perché sanno stare «pigiati anche in quattro in un metro», come stasera sotto i portici.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1240321.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/mattia-santori-ad-agora-2-1240321.jpg"/>
        </a>
        <figcaption>mattia santori ad agora' 2</figcaption>
      </figure>
      <p>Solidarizzano con Balotelli inseguito dai buuu. Volevano radunarsi nella piazza Mazzini della sinagoga «in omaggio a Liliana Segre». Danno voce al leaderino modenese Jamal Hussein, studente figlio di libanesi, e un po' imbarazzati anche all' altra organizzatrice, Samar Zaoui, famiglia tunisina, la ragazza che sui social invocava la morte per Salvini e ora non sa che replicare («gliel' abbiamo detto, ha sbagliato...»).</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255857/1238939.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/sardine-contro-salvini-3-1238939_tn.jpeg"/>
        </a>
        <figcaption>sardine contro salvini 3</figcaption>
      </figure>
      <p>Ad applaudirli, di tutto: Arrigo Martinelli, 72 anni, «vecchio liberale che votava Berlusconi»; Loretta Tomanin, 60, «io sono del Pd e voglio continuare a vivere in un' Emilia coi servizi che funzionano»; Paolo Del Fine, 25, «infermiere di Reggio che vuol far vedere a Salvini che ospedali abbiamo»; Simone Gennari, 19, «leghista pentito, ho messo la maschera di Putin per chiedere a Salvini dove sono finiti i miei rubli!» «Noi non siamo contro la destra», assicura Mattia Santori, 32, ritto sulla Preda rossastra e lucida: «Ce l' abbiamo coi populisti. Potrei anche diventare consigliere regionale, ma non ho di queste mire. Voglio solo dire alla gente: basta fare soltanto i leoni da tastiera, venite a protestare in piazza».</p>
