      <h1>恒指突升348點 重上二萬七關</h1>
      <address>
        <time datetime="2019-11-19T14:18:00+00:00">19 Nov 2019, 14:18</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港股在二時前升幅擴大，恒指重上二萬七水平，暫時見最多升348點，報27029。截至2時11分，恒指升309點，報26990。<br/>國企指數升114點，報10671。<br/>內地股市造好，深圳股市表現尤其突出，深成指午後曾升1.6%；創業板指數升2.5%。<br/>手機設備股急升，丘鈦(<a href="http://stock360.hkej.com/quotePlus/01478">01478</a>)急升9%；瑞聲(<a href="http://stock360.hkej.com/quotePlus/02018">02018</a>)升4.4%；舜宇(<a href="http://stock360.hkej.com/quotePlus/02382">02382</a>)升3.8%。<br/>內房股亦造好，碧桂園(<a href="http://stock360.hkej.com/quotePlus/02007">02007</a>)及龍湖(<a href="http://stock360.hkej.com/quotePlus/00960">00960</a>)升逾2%。</p>
