      <h1>EuGH gibt Entscheidung an das Oberste Gericht in Polen zurück</h1>
      <address><time datetime="2019-11-19T14:29:21+00:00">19 Nov 2019, 14:29</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wijhHZXxcEc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trotz heftiger Kritik aus der EU hält Polens nationalkonservativer Ministerpräsident Mateusz Morawiecki an den umstrittenen Justizreformen fest.</p>
      <p>In einer Regierungserklärung vor dem Warschauer Parlament sagte er, seine Regierung wolle den Staat verbessern und dazu gehöre auch das Rechtssystem.</p>
      <p>Kritiker aus dem In- und Ausland werfen der nationalistischen Regierungspartei Recht und Gerechtigkeit (PiS) vor, mit den bisherigen Änderungen die Unabhängigkeit der Justiz untergraben zu haben.</p>
      <p>Unterdessen verzichtete der Europäische Gerichtshof auf eine klare Entscheidung.</p>
      <p>Das Oberste Gericht in Polen müsse selbst klären, ob die dort neu geschaffene Disziplinarkammer aunabhängig sei, urteilten die Luxemburger Richter</p>
