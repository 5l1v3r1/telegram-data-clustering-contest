      <h1>В Техасе построят крупнейшую в мире биткоин-ферму площадью в 57 футбольных полей</h1>
      <address>
        <time datetime="2019-11-19T14:06:01+00:00">19 Nov 2019, 14:06</time>
      </address>
      <p>Немецкая компания Northern Bitcoin подписала соглашение о слиянии с американской фирмой Whinstone US, которая строит в Техасе дата-центр мощностью 1 ГВт для добычи биткоина.</p>
      <figure>
        <iframe data-src="https://twitter.com/northernbtc/status/1196709711996948481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Работы на площадке около Рокдейла начались в текущем месяце и предусматривают три этапа. Предполагается, что первый из них завершится в I квартале 2020 года и мощность биткоин-фермы составит 300 МВт.</p>
      <p>Согласно планам, максимальной мощности в 1 ГВт дата-центр достигнет по завершении последнего этапа в конце следующего года. После окончания строительства объект займет площадь более 40 Га, что эквивалентно 57 футбольным полям.</p>
      <p>Дата-центр станет крупнейшим в Северной Америке. Кроме майнинга биткоина его мощности планируется использовать для рендеринга видео и приложений искусственного интеллекта.</p>
      <p>Завершить сделку по слиянию компании намерены в начале 2020 года. Часть менеджмента Whinstone присоединится к руководству Northern Bitcoin.</p>
      <p>Компания из Франкфурта-на-Майне управляет центром по добыче биткоинов в Норвегии и ранее <a href="https://forklog.com/kompaniya-northern-bitcoin-kupit-5000-majnerov-u-bitmain-i-canaan-creative/">объявила</a> о планах удвоения вычислительных мощностей.</p>
      <p>Напомним, в Рокдейле <a href="https://forklog.com/bitmain-zapustit-krupnyj-majningovyj-tsentr-v-tehase/">построил</a> майнинговый центр мощностью 50 МВт производитель ASIC-майнеров Bitmain.</p>
