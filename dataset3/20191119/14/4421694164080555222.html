      <h1>У Львові на Пластовій зробили заміри повітря (фото, відео)</h1>
      <address>
        <time datetime="2019-11-19T14:25:54+00:00">19 Nov 2019, 14:25</time>
      </address>
      <p>Post Views: 465</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I9VFxJO5eDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мобільна хімічна лабораторія КП «Адміністративно-технічне управління» сьогодні, 19 листопада, здійснила заміри основних показників якості повітря на вул. Пластовій, 13. Прилади хімічної лабораторії КП «Адміністративно-технічне управління» не показали відхилень показників від норми.</p>
      <figure>
        <img src="https://varta1.com.ua/wp-content/uploads/2019/11/74495449_742119209590542_32099778116452352_n.jpg"/>
      </figure>
      <p>На події був присутній також представник мерії Львова — Володимир Данилюк, заступник директора департаменту містобудування з питань екології та природних ресурсів.</p>
      <p>Як зауважили в КП «Адміністративно-технічне управління», виміри повітря на місцевості планують здійснювати щотижнево.</p>
      <figure>
        <img src="https://varta1.com.ua/wp-content/uploads/2019/11/74530283_432783620988749_3937760522463608832_n.jpg"/>
      </figure>
      <p>Зазначимо, у Львові обговорюють можливість встановлення приладу для моніторингу якості атмосферного повітря на вул. Пластовій, 13 та забезпечення онлайн-оприлюднення отриманих результатів. Відповідне рішення розглядають у зв’язку із зареєстрованою на сайті ЛМР електронною петицією, що набрала необхідну кількість голосів. Про це повідомив заступник директора департаменту містобудування з питань екології та природних ресурсів Володимир Данилюк.</p>
      <p>«Така станція є побутовим приладом, який дозволяє вимірювати вміст пилу неорганічного, вологість, температуру та атмосферний тиск повітря, а також потребує постійного живлення від мережі електропостачання. Її ціна становить близько 1,5 тис грн, проте станом на листопад 2019 виробник тимчасово призупинив прийом заявок на придбання станції моніторингу повітря», — зазначив Володимир Данилюк.</p>
      <figure>
        <img src="https://varta1.com.ua/wp-content/uploads/2019/11/75610838_1235047140034744_6147524305811931136_n.jpg"/>
      </figure>
      <p>«Сьогодні в момент вимірювання показників якості повітря перевищень гранично допустимої норми виявлено не було. Концентрації шкідливих речовин сірководню та аміаку, оксиду вуглецю та діоксиду азоту не було. Однак усе залежить від часу доби та напрямку вітру, тому заміри необхідно здійснювати регулярно», — зазначив експерт хімічної лабораторії КП «Адміністративно-технічне управління» Ігор Ващук, інформує пресслужба ЛМР.</p>
