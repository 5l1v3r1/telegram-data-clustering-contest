      <h1>Автомобиль провалился в яму с кипятком в Пензе, погибли два человека (видео)</h1>
      <address>
        <time datetime="2019-11-19T14:13:00+00:00">19 Nov 2019, 14:13</time>
      </address>
      <p>
        <a href="https://youtu.be/V64gjrkDn3A">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V64gjrkDn3A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Легковой автомобиль провалился в яму с кипятком на стоянке у магазина в Пензе. В результате происшествия погибли двое. Об этом сообщили ТАСС в пресс-службе ГУ МЧС по Пензенской области. <br/><br/>"Произошел провал грунта из-за прорыва трубы горячего водоснабжения на стоянке возле магазина. В яму попал автомобиль LADA Largus. В результате погибли два человека", - отметила собеседница агентства. ЧП произошло в 09:45 мск на улице Аустрина в Пензе. <br/><br/>Как отметили в пресс-службе, спасатели извлекли автомобиль и тела погибших из ямы. Обстоятельства происшествия выясняются. <br/><br/>По информации пресс-службы Мордовского филиала компании "Т Плюс", который обслуживает участок магистрального трубопровода, из-за аварии в 67 домах города, а также в ряде социальных объектов в районе, временно отключили горячее водоснабжение. <br/><br/>"В настоящее время на месте работает специальная комиссия, которая разбирается в причинах трагедии. Ведутся необходимые мероприятия, временно ограничена подача теплоносителя потребителям - в зоне ограничения находятся три школы, три детских сада, 67 многоквартирных домов", - отметили в пресс-службе. <br/><br/>Сколько человек находятся в зоне отключения не уточняется. <br/><br/>По данным компании, подачу тепла планируется восстановить до 20:00 мск.</p>
