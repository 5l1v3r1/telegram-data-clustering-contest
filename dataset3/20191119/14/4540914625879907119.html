      <h1>Riesiges Drogenlabor in Russland entdeckt</h1>
      <address><time datetime="2019-11-19T14:07:45+00:00">19 Nov 2019, 14:07</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GCgiboOiz68" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der Region Moskau ist ein riesiges Drogenlabor entdeckt worden. Nach Angaben der russischen Polizei konnten hier in einem Monat etwa 1,5 Tonnen synthetische Drogen hergestellt werden.</p>
      <p>Irina Volk, die Sprecherin des russischen Innenminsteriums: "Es ist ein Drogenlabor, das auf einem Bauernhof im Gebiet des Moskauer Bezirks Serpuchow betrieben wurde. Als die Polizei eintraf, war die Produktion von Psychopharmaka in vollem Gange."</p>
      <p>In der riesigen Drogenwerkstatt sind teure chemische Geräte und Substanzen im Wert von bis zu 10.000 Euro gefunden worden. Die hergestellten Drogen wurden in kleinen und großen Mengen verpackt und dann über einen Online-Shop verkauft.</p>
      <p>Während des Einsatzes haben die russischen Sicherheitskräfte drei Ukrainer verhaftet. Zwei von ihnen waren als Chemiker in der illegalen Produktion tätig, einer als Kurier. Der mutmaßliche Kopf der Gruppe ist ebenfalls festgenommen worden.</p>
      <p>Ein Verfahren wegen der illegalen Herstellung und dem illegalen Verkauf von Drogen in großem Stil wurde eingeleitet.</p>
