      <h1>Орловцы поностальгировали по Орлу 35-летней давности</h1>
      <address><time datetime="2019-11-19T06:36:06+00:00">19 Nov 2019, 06:36</time> by <a rel="author" href="https://oreltimes.ru/journalists/anna-lobanova/" target="_blank">Анна Лобанова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Do3EDj2RG6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О знаменитом фильме, который показывает жизнь Орла в 1984 году, вновь вспомнили в сети. На этот раз проникся ностальгией на своей страничке в facebook орловский дизайнер Виктор Панков.</p>
      <p>«На 20 минут можно погрузиться в Орёл совсем недавно прошедшего века. Каких-то 35 лет фильму, а уже (оче)видно, какие рожки с ножками мы имеем сегодня… Зато оптимизация идет рука об руку с освоением, откат – с распилом, а цифровизация – с виртуальным ростом благоденствия орловцев». – прокомментировал Панков.</p>
      <p>На кадрах мы видим знакомые улицы: здание центрального парка, Александровский мост, ТЮЗ, знаменитые дома-музеи И.С. Тургенева и Л.Н. Андреева. Затем показывают военные парады и кипящее производство часового завода. На фоне – приятная музыка и рассказ диктора о том, как славно живётся орловцам в третьей литературной столице.</p>
      <p>Видео оставляет приятные впечатления, под ним орловцы оставляли свои комментарии:</p>
      <p>«Мне было восемь лет в то советское лето. Пешком, каждое воскресенье, с мамой за ручку ходили на рынок. Шли через городской и детский парк, мимо кукольного театра через самый оживлённый пешеходный переход в торговых рядах. А на обратном пути, останавливаясь на бетонной набережной отдохнуть, любовались местом, где встречается Орлик с Окой» – поделился воспоминаниями орловец Евгений Морозов.</p>
