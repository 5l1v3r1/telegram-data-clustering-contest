      <h1>La última "animalada" de Matías Prats que ha conquistado las redes sociales</h1>
      <address><time datetime="2019-11-19T06:44:30+00:00">19 Nov 2019, 06:44</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TVMASPI/status/1196165310946127872?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hace apenas unos días, concretamente el pasado miércoles, el jurado de los <a href="https://www.comedywildlifephoto.com/">Comedy Wildlife Photography Awards</a> daba a conocer los grandes vencedores de uno de los concursos de fotografía más divertidos del mundo. Un concurso que no tiene como objetivo dar a conocer las imágenes más curiosas de este último año, sino concienciar sobre la importancia de preservar la vida salvaje y que la sociedad se comprometa con ello.</p>
      <p><b>Desde una nutria de Alaska con cara de sorpresa</b> hasta el abrazo entre dos ardillas sudafricanas o la acalorada discusión entre dos pájaros africanos que se llevó uno de los premios principales del concurso. Sobre este certámen hablaron este domingo <a href="https://cadenaser.com/tag/monica_carrillo_martinez/a/">Mónica Carrillo</a> y <a href="https://cadenaser.com/tag/matias_prats/a/">Matías Prats</a>, quien volvió a dejar para el recuerdo uno de sus ya tan característicos chistes a la hora de dar paso a los reportajes.</p>
      <h3>El último chiste de Matías Prats</h3>
      <p>Durante estos últimos meses, el periodista ha bromeado sobre <a href="https://cadenaser.com/ser/2019/02/18/television/1550471542_461539.html">las <i>influencers</i> de moda</a> o <a href="https://cadenaser.com/ser/2016/05/09/television/1462821621_538444.html">sobre las exposiciones manga</a>. Pero no solo eso. También ha hecho el <a href="https://cadenaser.com/ser/2016/11/22/television/1479805183_777547.html"><i>Mannequin Challenge</i></a> en pleno informativo e incluso se ha atrevido con el rap. Ahora le ha llegado el turno al mundo animal y a los grandes protagonistas de un concurso sobre el que comenzaba hablando Mónica Carrillo.</p>
      <p>Después de dar a conocer algunos de los grandes vencedores de esta nueva edición, <b>Mónica Carrillo revelaba a la audiencia que se habían dado a conocer los premios de fotografía de vida salvaje.</b> A continuación, Prats le explicaba a su audiencia que se trataba de un certamen que en el que fotógrafos y fotógrafas de todo el mundo tratan de captar el lado divertido de los animales en su hábitat natural.</p>
      <h3>Una "animalada" de chiste</h3>
      <p>Segundos más tarde, y mientras Mónica Carrillo trataba de contener la risa, el presentador de los informativos daba a conocer que <b>se habían presentado más de 4.000 fotografías a la última edición de este concurso.</b> Todo ello para dar paso a una de sus populares pausas que se resolvían con un chiste que provocaba la risa de su compañera: "Una verdadera... animalada".</p>
      <p>A partir de entonces, muchas fueron las personas que celebraron el chiste de Matías Prats a través de las redes sociales, donde es uno de los personajes públicos más queridos. Un periodista, que <b>cuenta con un meme hecho a su medida</b>, que sigue reinventándose para continuar siendo uno de los referentes de los informativos en España.</p>
