      <h1>Fenerbahçeli Ozan Tufan'a yakın takip</h1>
      <address>
        <time datetime="2019-11-19T06:13:33+00:00">19 Nov 2019, 06:13</time>
      </address>
      <p>
        <b>
          <b>Ozan Tufan'ın müthiş geri dönüşü, başta İngiliz olmak üzere Avrupa kulüplerinin dikkatini çekti. 24 yaşındaki futbolcunun sözleşmesinin sezon sonunda bitecek oluşu da ön plana çıkmasını sağlıyor.</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/aae00d/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143987823.jpg&amp;l=1"/>
        <figcaption>Çağlar Söyüncü'nün formasını giydiği Leicester ile bir diğer Premier Lig ekibi Crystal Palace, Ozan'ı izlemesi için gözlemcilerini hem Fenerbahçe'nin hem de Milli Takım'ın maçlarına gönderdiği öğrenildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/0743c6/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143992630.jpg&amp;l=1"/>
        <figcaption>Başarılı futbolcu eğer Fenerbahçe ile yeni sözleşmeye imza atmazsa, 1 Ocak'tan itibaren yeni sezonda geçerli olmak üzere başka bir takımla anlaşma yapabilir.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/89d2b0/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143988924.jpg&amp;l=1"/>
        <figcaption><b>'HATALARIMDAN DERS ÇIKARTTIM'<br/></b><br/>Ozan Tufan, Bursaspor'da yakaladığı çıkışla kısa sürede dikkatleri üzerine çekti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/aecf65/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143986126.jpg&amp;l=1"/>
        <figcaption>Henüz 19 yaşında A Milli Takım formasını sırtına geçirdi. Ancak Fenerbahçe'ye yaptığı transfer sonrası bir türlü bekleneni veremedi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/4808ec/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143991059.jpg&amp;l=1"/>
        <figcaption>Son olarak geçtiğimiz sezonun ilk bölümünde kadro dışı kalan Ozan için ocak ayında Alanya'ya kiralanması her şeyi değiştirdi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/b7732a/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143986046.jpg&amp;l=1"/>
        <figcaption>24 yaşındaki orta saha oyuncusu, Fenerbahçe'ye geri döndü. Önce Sarı- Lacivertli ekibin, ardından Milli Takım'ın vazgeçilmezi oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/65d295/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143985294.jpg&amp;l=1"/>
        <figcaption>Andorra maçında Hakan Çalhanoğlu oyundan çıktıktan sonra kaptanlık pazubandını bile taktı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/436836/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143984668.jpg&amp;l=1"/>
        <figcaption><b>ÖZEL TEŞEKKÜR</b><br/><br/>Ozan Tufan, yaşadığı süreçle ilgili olarak, "Yaptığım hataları masaya yatırdım. Bunlardan gerekli dersleri çıkarttım ve çabuk ayağa kalkmasını bildim.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/8bc92a/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143987965.jpg&amp;l=1"/>
        <figcaption>Bu dönemde bana başta Sergen Yalçın olamak üzere hocalarım Lucescu, Şenol Güneş ve Ersun Yanal büyük destek oldu. Ayrıca Emre Belözoğlu'na da teşekkür ediyorum" ifadelerini kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/5ee0c5/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143991396.jpg&amp;l=1"/>
        <figcaption>Başarılı futbolcu, EURO 2020 Elemeleri'nde genç bir kadro ile müthiş bir iş başardıklarını söyledi. Ozan Tufan, EURO 2020'de de güzel bir hikaye yazacaklarına inandığını söyledi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/02cd03/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143989977.jpg&amp;l=1"/>
        <figcaption>Ozan son olarak, "Artık tüm futbolcu arkadaşlarım gibi ben de kulübüm için mesai harcayacağım.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/b1913d/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/19/fenerbahceli-ozan-tufana-yakin-takip-1574143984486.jpg&amp;l=1"/>
        <figcaption>Fenerbahçe olarak şampiyonluğun en büyük adayıyız ve bu hedef için sonuna kadar savaşacağız" dedi.</figcaption>
      </figure>
