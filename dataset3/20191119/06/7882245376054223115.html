      <h1>Гонконг: ЕС призывает все стороны конфликта к сдержанности</h1>
      <address><time datetime="2019-11-19T06:48:14+00:00">19 Nov 2019, 06:48</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l2SXCZ7S7Jc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Чуть больше ста активистов остаются в студенческом городке Политехнического университета Гонконга. В течение понедельника кампус покинули свыше 600 протестующих. Об этом сообщили власти особого района Китая рано утром во вторник.</p>
      <p>Глава европейской дипломатии Федерика Могерини поздно вечером в понедельник заявила, что все стороны конфликта должны проявлять сдержанность, при этом подчеркнув, что любые действия со стороны правоохранителей по поддержанию порядка должны быть "пропорциональными", а фундаментальные гражданские права должны уважаться, - добавили в Брюсселе.</p>
      <p>К диалогу с активистами привлекли университетскую профессуру и общественных деятелей.</p>
      <p>Противостояние в Политехническом университете началось в воскресенье. Студенты забаррикадировались в зданиях и на территории кампуса, а полицейские подразделения оцепили вуз по периметру, что вызвало опасения о возможном начале штурма. Десятки протестующих были арестованы за несколько часов до начала осады.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/84/80/808x532_cmsv2_27c646b6-d411-59bb-837f-6872d9babf54-4308480.jpg"/>
        <figcaption>Фото Рейтер</figcaption>
      </figure>
      <p>Глава администрации Гонконга Кэрри Лам заявила прессе: "Снижение напряженности - плод совместных усилий, в том числе и со стороны протестующих. Они должны отказаться от применения насилия, перестать забрасывать полицию бутылками с зажигательной смесью и покинуть кампус в соответствии с инструкциями".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/84/80/808x539_cmsv2_2a164213-d5ea-596e-96eb-5cd6ce87043c-4308480.jpg"/>
        <figcaption>Фото Рейтер</figcaption>
      </figure>
      <p>Протесты Гонконге продолжаются несколько месяцев, поводом для их начала стала попытка изменить ряд законодательных норм, позднее власти от этого отказались. За пять месяцев манифестаций были задержаны свыше 4,5 тыс. человек.</p>
