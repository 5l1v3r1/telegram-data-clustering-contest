      <h1>Стартовала серия тестов Starship Mk.1 в Бока Чика</h1>
      <address><time datetime="2019-11-19T06:04:21+00:00">19 Nov 2019, 06:04</time> by <a rel="author" href="https://d3.ru/user/ecort/" target="_blank">ecort</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gmVyMJXnPT8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=gmVyMJXnPT8">SpaceX Starship Mk1 — Opening Test Day — First Vent — November 18, 2019</a><br/>Testing has begun on Starship Mk1 including the vehicle's first ever vent. The test series will continue on Tuesday with a full cryoproofing test. Learn about …<cite>www.youtube.com</cite></blockquote>
      <p>У "нижней" части произвели герметизацию баков и провели проверочные тесты, в следующие дни ожидаются тесты на заполнение криогенным топливом/окислителем. Предварительный график выглядит следующим образом:<br/><br/><a href="http://www.co.cameron.tx.us/wp/space-x/">Public notice of Cameron county order to temporarily close state Highway 4 and Boca Chica beach</a><br/><br/>TEMP. CLOSURE DATE –––––––––––– — TIME OF CLOSURE ––––– — CURRENT BEACH STATUS<br/>Primary Date November 18, 2019 12:00 p.m. – 8:00 p.m. Closure<br/>Alternative Date November 19, 2019 12:00 p.m. – 8:00 p.m. Planned Closure<br/>Alternative Date November 20, 2019 12:00 p.m. – 8:00 p.m. Planned Closure<br/>Primary Date November 25, 2019 12:00 p.m. – 8:00 p.m. Closure<br/>Alternative Date November 26, 2019 12:00 p.m. – 8:00 p.m. Planned Closure<br/>Alternative Date November 27, 2019 12:00 p.m. – 8:00 p.m. Planned Closure<br/><br/>PS у Starship Mk.2 (Флорида) тем временем <a href="https://astronautics.d3.ru/proletaia-nad-floridskim-gnezdom-starshipa-1877221/#26148762">потихоньку монтируют верхнюю стенку бака</a>.</p>
