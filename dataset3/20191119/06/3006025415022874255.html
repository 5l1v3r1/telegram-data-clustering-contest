      <h1>கோத்தாபய கடமையேற்றார்</h1>
      <address><time datetime="2019-11-19T06:11:00+00:00">19 Nov 2019, 06:11</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-4Zx1-S0paJM/XdOHZPN6-nI/AAAAAAAAD10/kk4aLfDjrpgq8Y7E-MtnkuD329-tlqi3wCNcBGAsYHQ/s1600/Gota2-720x421.jpg"/>
      </figure>
      <p>புதிய ஜனாதிபதியாக கோத்தாபய ராஜபக்ச தனது கடமைகளை பொறுப்பேற்றார்.</p>
      <p>அவர் சற்றுமுன்னர் ஜனாதிபதி செயலகத்தில் தனது கடமைகளை உத்தியோகபூர்வமாக பொறுப்பேற்றார்.</p>
