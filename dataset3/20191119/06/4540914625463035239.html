      <h1>Wasserwerfer gegen Molotow-Cocktails: Uni 3. Tag in Folge besetzt</h1>
      <address><time datetime="2019-11-19T06:07:25+00:00">19 Nov 2019, 06:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I_z3s_KXVEg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Hongkong dauert der Kampf um die besetzte polytechnische Universität in der Innenstadt jetzt schon den dritten Tag in Folge an.</p>
      <p>Die EU rief die Regierung zur Zurückhaltung auf, die Außenbeauftragte Federica Mogherini erklärte, die Antwort der Sicherheitskräfte müsse angemessen sein, grundlegende Freiheitsrechte müssten garantiert bleiben.</p>
      <p>Die Versuche der Polizei, die besetzte Uni zu räumen, beantworteten die dort verschanzten Studenten mit Molotow-Cocktails. Die Sicherheitskräfte setzten Tränengas und Wasserwerfer ein.</p>
      <p>Der Kampf um die Universität ist die bisher heftigste Auseinandersetzung der seit fünf Monaten andauernden Proteste.</p>
      <p>Etwa 200 minderjährige Studenten konnten den Campus von Hung Hom verlassen, etwa 400 Protestierende wurden festgenommen. Etwa einhundert Studierende haben sich weiterhin in der Polytechnischen Hochschule verbarrikadiert. Schulen und Kindergärten blieben vorerst geschlossen.</p>
      <h3>Carrie Lam will friedliches Ende der Besetzung</h3>
      <p>Hongkongs Regierungschefin Carrie Lam sagte, sie habe den Sicherheitskräften angeordnet, die Besetzung der Uni friedlich zu beenden.</p>
      <p>Der von China eingesetzte Polizeichef rief die Bevölkerung dazu auf, die Sicherheitskräfte gegen die Demonstranten zu unterstützen.</p>
      <p>Soldaten aus China, die seit der Teilautonomie Hongkongs dort stationiert sind, verließen am Wochenende ihre Kasernen für Aufräumarbeiten. Das werten einige Beobachter als Zeichen für ein mögliches militärisches Eingriefen Pekings.</p>
