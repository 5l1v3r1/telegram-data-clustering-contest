      <h1>Ученые расшифровали древние вавилонские таблички (видео)</h1>
      <h2>Учеными были найдены вавилонские таблички с надписями, которые с прошлого века не могли расшифровать специалисты со всего мира.</h2>
      <address><time datetime="2019-11-19T06:30:00+00:00">19 Nov 2019, 06:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qfqhJNUtiww" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Вавилонские таблички оказались древними кулинарными рецептами</h3>
      <p>Специалисты выдвигали предположения, что эти таблички могут быть медицинскими текстами, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>По словам ассириолога Гарвардского университета и клинописи Гойко Баржамовича, еще в 1940-х годах ученый Мэри Хасси предположила, что на самом деле это были рецепты, но в то время «люди действительно не верили ей».</p>
      <p>Сейчас же исследователи установили, что надписи, нанесенные на таблички, представляют собой именно кулинарные рецепты древних людей.</p>
      <p>Три таблички относятся к старовавилонскому периоду, и датируются не позднее 1730 г. до н.э.</p>
      <p>Четвертая же была написана примерно через тысячу лет после этого.</p>
      <p>Таблички являются частью Йельской вавилонской коллекции в Йельском музее Пибоди.</p>
      <p>Так, одна из табличек представляла собой кулинарную книгу, в которой было расписано около 25 рецептов, в числе которых вегетарианский «пивной хлеб», а также большое разнообразие бульонов и рагу.</p>
      <p>Ученые полагают, что последние были наиболее востребованы жителями Месопотамии и зачастую базировались на пиве.</p>
      <p>Сообщается, что ученые также провели эксперимент, создав три блюда по найденным древним рецептам.</p>
      <p>На сегодняшний день команда кулинаров, в которую также входят историк питания, куратор, химический биолог, специализирующийся на продуктах питания, профессиональный шеф-повар и эксперт по культурному наследию, воссоздала три рагу.</p>
      <p>«Одно рагу — из свеклы, другое — вегетарианское, а третье – из баранина», — сказал Баржамович. Специалисты отметили, что традиции этой кухни позволили прижиться многим ингредиентам, которые на сегодняшний день широко используются национальных кухнях всего мира.</p>
