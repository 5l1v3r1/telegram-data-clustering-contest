      <h1>«Транспорт России-2019»: Ростовская область представит новую технику, умные поезда и летательные аппараты</h1>

      <p>Сегодня в Москве стартует международный форум «Транспорт России-2019». Ростовская область представляет на нем умные машины и беспилотные технологии. Донскую делегацию возглавляет губернатор Василий Голубев. Девиз нашей экспозиции: «Ростовская область - родина беспилотных комбайнов».</p>
      <p>Однако Дон продемонстрирует не только новейшую сельхозтехнику, но и управляемые поезда, а также летательные аппараты. К презентации подготовлены проект «Обход города Аксая» (сейчас уже идет реконструкция 12-километрового участка федеральной трассы М-4 «Дон») и программа развития рынка газомоторного топлива. Кроме того, регион анонсирует строительство портовых зерновых терминалов, перегрузочных комплексов с совокупным объёмом инвестиций свыше 10 млрд рублей.</p>
      <p>«Для Ростовской области нынешний транспортный форум может превзойти предыдущий и по количеству подписанных соглашений, и по объему заявленных в них инвестиций, - сообщил генеральный директор «Агентства инвестиционного развития Ростовской области» Игорь Бураков. - Вместе с тем, продуктивность форума определяют и перспективные договоренности, потенциал, инвестиционная привлекательность проектов, которые мы презентуем».</p>
