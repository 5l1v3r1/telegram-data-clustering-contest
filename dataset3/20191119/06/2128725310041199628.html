      <h1>Galatasaray'a büyük piyango! 20 milyon euro...</h1>
      <address>
        <time datetime="2019-11-19T06:36:41+00:00">19 Nov 2019, 06:36</time>
      </address>
      <p>
        <b>
          <b>Ara transferde döneminde kadrosunu güçlendirmek için kaynağa ihtiyaç duyan Galatasaray, İngiltere'den talipleri olan Luyindama'nın bonservisini 20 milyon euro olarak belirledi.</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/9a57c1/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139764458.jpg&amp;l=1"/>
        <figcaption>Sezona Denizlispor mağlubiyeti ile başlayana Galatasaray, ligin 11 haftasında 5 galibiyet 4 beraberlik 2 mağlubiyet aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/477ac2/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139770538.jpg&amp;l=1"/>
        <figcaption>Sarı-kırmızılılar 13 gol atarken kalesinde de 9 gol gördü.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/0e5347/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139774035.jpg&amp;l=1"/>
        <figcaption>Ligin 12'inci haftasında sahasında MedipolBaşakşehir'i konuk edecek Galatasaray'da sakatlık kabusu yaşanıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/8e03c8/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139768943.jpg&amp;l=1"/>
        <figcaption>Babel, Falcao ve Andone gibi bir çok yıldızından yoksun olan sarı-kırmızılılarda transfer çalışmaları da hız kesmeden devam ediyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/ed002d/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139778621.jpg&amp;l=1"/>
        <figcaption>Bu sezon şampiyonlar Ligi'nde de büyük hayal kırıklığı yaratan Cimbom, ocak ayında yapacağı transferlerle şampiyonluğa oynamak istiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/348c65/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139772312.jpg&amp;l=1"/>
        <figcaption>Oyuncu satmadan transfer yapamayan Galatasaray'da gözler Luyindama'ya gelecek tekliflere çevrildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/bc4804/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139773593.jpg&amp;l=1"/>
        <figcaption>Sarı-kırmızılılar Kongolu yıldızı satarak transfer için bütçe elde etmek istiyor. İşte son gelişmeler...</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/6474f5/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139780516.jpg&amp;l=1"/>
        <figcaption>Galatasaray'da sezonun en istiklarlı isimlerinden biri olarak dikkatleri çeken ChristianLuyindama'nın fiyatı belli oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/1c6184/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139775823.jpg&amp;l=1"/>
        <figcaption>Takvim'in haberine göre; sarı-kırmızılı yönetimin özellikle Premier Lig kulüplerinin yakından takip ettiği Kongolu stoperin bonservisini 20 milyon Euro olarak belirlediği öğrenildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/562867/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139776483.jpg&amp;l=1"/>
        <figcaption>Galatasaray yönetimi devre arasında bu rakamın altındaki bir teklif gelirse kabul etmeyecek. Fatih Terim de yıldız futbolcunun mutlaka kalmasını istiyor. Luyindama için İngiliz kulüplerinin devrede olduğu da gelen haberler arasında.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/15e1f3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139780831.jpg&amp;l=1"/>
        <figcaption><b>GAMBİYA MAÇINDA SAKATLANDI</b><br/><br/>Sarı-kırmızılılarda, FernandoMuslera ve RyanBabel'in ardından ChristianLuyindama da milli takımda sakatlandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/cc3a15/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/galatasaraya-buyuk-piyango-1574139780994.jpg&amp;l=1"/>
        <figcaption>25 yaşındaki oyuncu, Gambiya ile oynadıkları maçın 65. dakikasında sakatlanarak oyundan çıktı.Üç futbolcunun bu haftaki MedipolBaşakşehir maçının kadrosunda olup olmayacağı, Galatasaray sağlık heyetinin kontrollerinin ardından netleşecek.</figcaption>
      </figure>
