      <h1>Кто и зачем переезжает в Крым – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-19T06:01:31+00:00">19 Nov 2019, 06:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Is6JH1cYLtM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Украинцы переезжают в Крым на постоянное место жительства в поисках социальных гарантий и лучшей жизни. Такое мнение высказала в комментарии <b>«РИА Новости Крым»</b> глава российской общественной организации «Украинская община Крыма» <b>Анастасия Гридчина</b>. Ранее на встрече с иностранными журналистами спикер российского парламента Крыма <b>Владимир Константинов </b>заявил, что с 2014 года в Крым на постоянное жительство приехали порядка 170 тысяч людей, из них якобы более 50 тысяч граждан Украины. При этом, по словам Константинова, всего лишь семь тысяч уехали из Крыма в Украину. Ранее, бывший постоянный представитель президента Украины в Крыму <b>Борис Бабин</b> сообщал, что около 40 тысяч крымчан зарегистрированы как перемещенные лица на материковой части Украины, «но еще больше уехали и не зарегистрированы».</p>
      <p>Откуда взяли свои данные подконтрольные России крымские чиновники? Сколько на самом деле россиян приехало в аннексированный Крым за последние 5 лет? Кто приезжает на постоянное место жительство в Крым? Сколько крымчан покинули полуостров после марта 2014 года?</p>
      <p>Эти и другие актуальные темы в студии Радио Крым.Реалии в ток-шоу «Доброе утро, Крым» обсуждают ведущие <b>Сергей Мокруши</b>н и <b>Катерина Некречая</b>. Их собеседники: крымский политолог <b>Евгения Горюнова</b>; руководитель Крымскотатарского ресурсного центра <b>Эскендер Бариев</b>; завсектором миграционных исследований Института демографии и социальных исследований <b>Алексей Позняк.</b></p>
