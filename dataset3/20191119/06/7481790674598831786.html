      <h1>日経平均終値、１２４円安の２万３２９２円</h1>
      <address>
        <time datetime="2019-11-19T06:15:00+00:00">19 Nov 2019, 06:15</time>
      </address>
      <p>　１９日の東京株式市場で、日経平均株価（２２５種）の終値は、前日終値比１２４円１１銭安の２万３２９２円６５銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は３・９９ポイント低い１６９６・７３。</p>
