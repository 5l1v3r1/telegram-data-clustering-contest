      <h1>"Ранкова доза" Джеймса Джойса. Севгіль Мусаєва рекомендує "Джакомо Джойс"</h1>
      <address>
        <time datetime="2019-11-19T06:08:00+00:00">19 Nov 2019, 06:08</time>
      </address>
      <p>Коли про ваш текст кажуть, що це потік свідомості, то ви маєте всі права ображатись. Якщо тільки ви не <b>Джеймс Джойс.</b></p>
      <p>Життя цього ірландського модерніста – це чудовий зразок долі генія.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/715240744%3Fsecret_token%3Ds-chamr&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Джойс був абсолютно свавільним і волюнтариським типом. Його зацикленість на індивідуальність, на себе і свої переконання не дала йому стати на коліна і помолитись за померлу матір.</p>
      <p>Але вона ж дозволила йому стали найвпливовішим письменником ХХ століття.  Джойс не хтів слухати нікого іншого крім себе. І завдяки цьому став, мабуть, першим, хто насправді почув людину.</p>
      <p>Вся історія європейської культури – це дорога до емансипації людини, орієнтації на проблеми конкретної особистості, мірила всіх речей. І Джойс подарував світу індивідуальність возведену в абсолют. Людську свідомість, яка пізнає себе у потоці тут і тепер, "Улліса",який мандрує всередині себе і ніяк не добереться до своєї внутрішньої Ітаки.</p>
      <p>Але починалось усе у Джойса із доволі звичайних "Дублінців". Реалістичних оповідань, соціально-побутових історій про Дублін.  Довго не було зрозуміло, коли ж стався творчий перелом у Джойса і як саме він відбувся?</p>
      <p>Аж поки у 60-х роках не було знайдете <b>есе "Джакомо Джойс".</b> Дуже ліричне, можна навіть сказати інтимне.</p>
      <p><b>Головний редактор "Української правди" Севгіль Мусаєва</b> рекомендує послухати цю витончену і зворушливу першу пробу пера у жанрі потоку свідомості, без якої, можливо, не було б і "Улісса".</p>
      <p>
        <i>Літературний подкаст "Ранкова доза" - це спільний проект "Української правди" та Українського інституту книги.</i>
      </p>
