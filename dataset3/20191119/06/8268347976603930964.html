      <h1>В Иркутской области полицейские спасли мужчину из горящего дома</h1>
      <h2>Когда полицейские приехали, на мужчине уже горела одежда</h2>
      <address>
        <time datetime="2019-11-19T06:19:33+00:00">19 Nov 2019, 06:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hqQH0-R9etI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ночью в городе Железногорск-Илимский на севере Иркутской области наряд патрульно-постовой службы находился на маршруте патрулирования. Сотрудники заметили зарево с густым дымом и отправились на место возгорания. <br/><br/>По приезду на территорию частного сектора стражи правопорядка увидели горящую постройку. Из дома неслись крики о помощи. <br/><br/>Полицейские зашли в охваченное огнём здание, вытащили оттуда на безопасное расстояние мужчину и вызвали экстренные службы. В момент прибытия экипажа на пострадавшем уже горела одежда, и незначительное промедление могло стоить местному жителю жизни. <br/><br/>Спасители – сержант полиции Максим Касаткин, младший сержант Василий Савченко и стажёр Сергей Егель. В настоящее время решается вопрос о поощрении отличившихся сотрудников патрульно-постовой службы, сообщили в пресс-службе ГУ МВД по Иркутской области.</p>
