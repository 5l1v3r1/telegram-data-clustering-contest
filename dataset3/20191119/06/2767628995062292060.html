      <h1>Más de 100.000 niños migrantes detenidos en Estados Unidos</h1>
      <address><time datetime="2019-11-19T06:36:49+00:00">19 Nov 2019, 06:36</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j1E-4QbvJV8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Unos 103.000 menores permanecen retenidos en centros de detención de inmigrantes de Estados Unidos, una cifra récord a nivel mundial</b>, según un estudio de la ONU sobre los niños privados de libertad en el mundo.</p>
      <p><i>"En términos generales, incluyendo a los niños que están con sus padres y a los menores no acompañados, Estados Unidos es uno de los países con el mayor número de menores retenidos. Hay más de 100.000 niños detenidos por motivos de migración en Estados Unidos. <b>Eso es mucho más que en todos los otros países de los que tenemos cifras fiables</b>"</i>, explicó Manfred Nowak, el principal responsable del estudio.</p>
      <p>Entre esos menores, están los <b>miles de niños separados de sus padres tras cruzar la frontera por decisión de la administración Trump</b>.</p>
      <p><i>"Separar a los niños de sus padres como hizo la administración Trump, incluso a niños pequeños, en la frontera entre México y Estados Unidos, <b>es algo que está absolutamente prohibido por la Convención de los Derechos del Niño</b></i> -subrayó Manfred Nowak-. <i>Yo lo llamaría <b>trato inhumano, tanto para los padres como para los niños</b>. Todavía hay un buen número de niños que permanecen separados de sus padres, sin que los niños sepan dónde están sus padres, ni los padres donde están sus hijos".</i></p>
      <p>Según el estudio, al menos 330.000 niños permanecen detenidos en 80 países por razones ligadas a la migración. A nivel mundial, más de 7 millones están privados de libertad.</p>
