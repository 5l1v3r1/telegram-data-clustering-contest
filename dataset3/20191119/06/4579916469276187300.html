      <h1>Каршеринг «Рено» подставился под удар «тёзки»: ДТП на Богатырском попало на видео</h1>
      <address>
        <time datetime="2019-11-19T06:24:00+00:00">19 Nov 2019, 06:24</time>
      </address>
      <p>Столкновение двух Renault в Приморском районе Санкт-Петербурга зафиксировал видеорегистратор. Один из них – каршеринговый «Каптюр».</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-68471405&amp;id=456272860&amp;hash=8d0044b6bda84aee" width="600" height="338" data-service="VK" scrolling="no"/>
      </figure>
      <p>Как сообщили очевидцы ночью 19 ноября в группе <a href="https://vk.com/wall-68471405_12229201">«ДТП и ЧП Санкт-Петербург»</a> «ВКонтакте», вечером на пересечении Богатырского проспекта и Стародеревенской улицы каршеринг «Рено» сервиса «Яндекс.Драйв» поворачивал налево и не пропустил встречный «Рено».</p>
      <slideshow>
        <figure>
          <img src="https://img.cdn.fontanka.ru/mm/items/2019/11/19/0027/1.JPG"/>
        </figure>
        <figure>
          <img src="https://img.cdn.fontanka.ru/mm/items/2019/11/19/0028/1a.jpg"/>
        </figure>
        <figure>
          <img src="https://img.cdn.fontanka.ru/mm/items/2019/11/19/0030/3.jpg"/>
        </figure>
        <figure>
          <img src="https://img.cdn.fontanka.ru/mm/items/2019/11/19/0029/2.JPG"/>
        </figure>
        <figcaption>Каршеринг «Рено» подставился под удар «тёзки»: ДТП на Богатырском попало на видео</figcaption>
      </slideshow>
      <p>И сотрудники ГИБДД, и сотрудники МЧС приехали быстро, отмечают в группе. Пожарные смыли с асфальта технические жидкости. Судя по всему, авария обошлась без серьёзных травм.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-68471405&amp;id=456272859&amp;hash=44d2bf53bd92d9c3" width="600" height="338" data-service="VK" scrolling="no"/>
      </figure>
      <p>Точные обстоятельства происшествия выясняются.</p>
      <p>За предыдущие сутки в ДТП попали как минимум <a href="https://www.fontanka.ru/2019/11/18/011/">три машины «Яндекс.Драйва»</a>, в том числе один «Каптюр»: двое запрыгнули на поребрики и один не смог разъехаться с машиной «Яндекс.Такси».</p>
