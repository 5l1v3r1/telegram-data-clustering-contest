      <h1>«Подруги»: премьера «горячего» видеоблога от «Область 45»</h1>
      <address>
        <time datetime="2019-11-19T06:54:00+00:00">19 Nov 2019, 06:54</time>
      </address>
      <p>
        <b>Медиахолдинг «Область 45» представляет Вам новую развлекательно-познавательную программу «Подруги».</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CIDXLIynsrI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Данный проект - творческий союз блогинга и телевидения, уникальный для Кургана эксперимент. В его рамках потребители узнают о лучших специалистах, новых интересных местах и заведениях нашего города. Ведущая, курганский инстаблогер Оксана Пивнева рассказывает обо всем с юмором и в непосредственном стиле беседы двух подруг.</p>
      <p>«Подруги» - это разговор решительно обо всем… что есть в Кургане!</p>
      <p>В первом выпуске «Подруг» - о женской лени и пользе занятий спортом.</p>
