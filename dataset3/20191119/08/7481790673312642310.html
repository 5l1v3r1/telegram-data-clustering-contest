      <h1>東京・板橋で工場火災、６００平方ｍが延焼中</h1>
      <address>
        <time datetime="2019-11-19T08:38:00+00:00">19 Nov 2019, 08:38</time>
      </address>
      <p>　１９日午後４時３５分頃、東京都板橋区舟渡の日本金属板橋工場から「発電機から出火した」と１１９番があった。</p>
      <p>　警視庁志村署幹部によると、現在、工場約６００平方メートルが延焼中で、東京消防庁が消火活動に当たっている。けが人はいないという。</p>
      <p>　現場は、ＪＲ埼京線の浮間舟渡駅から北西に約１キロの荒川近く。</p>
    </article>
