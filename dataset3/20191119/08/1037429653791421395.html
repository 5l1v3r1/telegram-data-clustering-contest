      <h1>E os relatórios da Receita, Toffoli?</h1>
      <address>
        <time datetime="2019-11-19T08:24:46+00:00">19 Nov 2019, 08:24</time>
      </address>
      <p>Dias Toffoli desistiu dos relatórios do Coaf, que não podiam ser acessados sem deixar rastros.</p>
      <p>Membros do MPF disseram à Folha de S. Paulo, porém, que os dados da Receita Federal, que foram repassados em papel, “seguem em poder de Toffoli”.</p>
