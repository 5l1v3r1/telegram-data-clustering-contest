      <h4>Видео с места событий появились в социальной сети Instagram. Очевидцы засняли ролик на проспекте Кулакова краевого центра.</h4>
      <p>На кадрах видно, что чёрная иномарка движется по средней полосе, а потом резко поворачивает налево, несмотря на поток автомобилей. При этом водитель LADA Granta успевает уйти от удара.<br/>Очевидцы отметили, что у автомобилиста на отечественной легковушке хорошая реакция, поэтому никто не пострадал. Как пишут авторы поста, обеими машинами управляли девушки.</p>
      <blockquote>«Спешу всех успокоить! Никто и ничто не пострадало! Всем спасибо! Я водитель «гранты», — отписалась девушка в комментариях к публикации.</blockquote>
      <p>Недавно в Пятигорске <a href="https://pobeda26.ru/novosti/proisshestviya/uchastnika-svadebnogo-kortezha-s-igrushechnyim-pistoletom-zaderzhali-v-pyatigorske">задержали</a> участника свадебного кортежа с игрушечным пистолетом и просроченными правами. А до этого велосипедиста без экипировки <a href="https://pobeda26.ru/novosti/proisshestviya/studenta-velosipedista-sbili-na-shosse-v-stavropole">сбили</a> на Михайловском шоссе в Ставрополе.</p>
