      <h1>Serena Grandi con il volto insanguinato, cosa è successo – VIDEO</h1>
      <address><time datetime="2019-11-19T08:25:32+00:00">19 Nov 2019, 08:25</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Destano una certa sensazione le immagini di Serena Grandi col volto insanguinato su Instagram: ma niente paura si tratta di un corto contro il femminicidio.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ZdqjBLAvis" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sul profilo <b>Instagram</b> di <a href="https://www.viagginews.com/2019/03/09/serena-grandi-chi-e-carriera-attrice/"><b>Serena Grandi</b></a> è apparsa una foto che ha mandato in allarme i suoi follower. L’attrice si mostra con un taglio sotto l’occhio destro ed un rivolo di sangue che le scende sulla guancia. Immediatamente spuntano i commenti preoccupati dei suoi fan che le chiedono cosa sia successo. La preoccupazione, però, non è necessaria: l’immagine è stata scattata dal set di un corto che l’attrice sta girando per sensibilizzare l’opinione pubblica sul <b>femminicidio</b>.</p>
      <p>Insomma Serena Grandi si è messa a disposizione di una campagna pubblicitaria contro la violenza di genere. D’altronde l’attrice ha avuto un’esperienza diretta in tal senso: recentemente ha rivelato di aver subito uno stupro di inaudita violenza quando era una ragazza. Filmati ed informazione su questo fenomeno possono solo fare bene, visto che in questi anni gli omicidi scaturiti dalla rabbia di mariti, fidanzati e compagni non sembrano conoscere una flessione.</p>
