      <h1>Bolivia: la Iglesia, la ONU y Europa intentan mediar en el conflicto</h1>
      <address><time datetime="2019-11-19T08:46:47+00:00">19 Nov 2019, 08:46</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AqXRprT398E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Bolivia sigue al borde del abismo después de otra jornada de duros enfrentamientos en Cochabamba, mientras la Conferencia Episcopal, Naciones Unidas y la Unión Europea tratan de mediar para buscar una salida a la crisis.</b>
      </p>
      <p>Esas instituciones han invitado a sentarse a negociar a representantes del gobierno provisional de Jeanine Áñez y del partido del expresidente Evo Morales para llegar a un acuerdo que permita <b>renovar el Tribunal Electoral y convocar elecciones</b>.</p>
      <p>Porque, por el momento, si bien todos dicen buscar la paz, el país parece encontrarse en un callejón sin salida, nueve días después de la renuncia de Morales y su salida hacia México, donde permanece asilado.</p>
      <h3>Se confirma la muerte por disparos de los nueve fallecidos en los choques del viernes</h3>
      <p>La cuerda se ha tensado aún más después de confirmarse que <b>las nueve personas que murieron el viernes pasado en enfrentamientos entre cocaleros afines a Morales y fuerzas del orden fallecieron por impactos de bala de armas de largo alcance</b>.</p>
      <p>La cuestión es ¿quién disparó? Mientras sigue la investigación, cerca de donde tuvo lugar el trágico choque, <b>familiares de las víctimas y partidarios del expresidente han exigido justicia</b>, así como la renuncia inmediata de la jefa del gobierno provisional.</p>
      <p><i>"La golpista, si sabe pensar, ya debe estarse alistando para que se vaya. En caso contrario, el pueblo no va a parar, porque ya se ha decretado un paro general movilizado y bloqueo a nivel nacional indefinido"</i>, asegura un manifestante.</p>
      <p>La escasez de alimentos y gasolina empieza a dejarse en sentir en algunas partes de Bolivia.</p>
      <h3>Amnistía Internacional exige la derogación del decreto que brinda inmunidad a los militares</h3>
      <p>El decreto que exime de responsabilidad penal al personal de las Fuerzas Armadas que participe en operaciones es una de las cuestiones más polémicas. Amnistía Internacional denuncia que con él se promueve la impunidad y ha reclamado su derogación inmediata.</p>
