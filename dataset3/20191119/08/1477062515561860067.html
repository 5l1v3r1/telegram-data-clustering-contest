      <h4>Авария случилась 17 ноября по дороге из Лермонтова в Винсады. Происшествие попало на видео, которое опубликовали в крупном Instagram-сообществе.</h4>
      <p>На кадрах видно, как одну легковушку на дороге «догоняет» другая. От силы удара обе машины перевернулись практически одновременно. Пользователи сети пишут, что водитель тёмного автомобиля включил поворотник, однако сигнал сзади не сработал. О пострадавших не сообщается.</p>
      <p>Кроме того, в Instagram рассказали о другой «классической» аварии с участием трамвая и легковушки. Она произошла 18 ноября в Пятигорске. Пользователи пожаловались, что из-за таких ДТП трамвайное движение в городе часто бывает парализовано.</p>
      <p>Официальной информации об этих инцидентах от УГИБДД по Ставрополью пока не поступало.</p>
      <p>Ранее отечественная легковушка <a href="https://pobeda26.ru/novosti/proisshestviya/molodoj-voditel-na-legkovushke-perevernulsya-na-stavropolskoj-trasse">перевернулась</a> в Шпаковском районе. А в Пятигорске полицейские <a href="https://pobeda26.ru/novosti/proisshestviya/uchastnika-svadebnogo-kortezha-s-igrushechnyim-pistoletom-zaderzhali-v-pyatigorske">задержали</a> автомобилиста из свадебного кортежа с игрушечным пистолетом.</p>
