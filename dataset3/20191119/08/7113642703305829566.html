      <h1>Реакцией кошек на преображение своих хозяев насмешила Сеть (видео)</h1>
      <h2>Китайские кошки в ужасе: им показали работу фильтров с животными в популярных мессенджерах.</h2>
      <address><time datetime="2019-11-19T08:30:00+00:00">19 Nov 2019, 08:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VNG5nstgeg8" width="621" height="349" data-service="Youtube" scrolling="no"/>

      <h3>Кошкам показали людей-кошек</h3>
      <p>В Сети появилось видео с реакцией кошек на преображение своих владельцев, - передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Благодаря фильтрам, можно "отрастить" шерстку, усы и розовые носы. Питомцев эти метаморфозы не устроили: на видео одни пугаются, другие в смятении глядят то на хозяина, который в жизни-то остался обычным человеком, то на экран, где он же превратился в антропоморфного монстра.</p>
      <p>Смотрите также: <a href="https://www.facenews.ua/video/2019/320033/">В Сеть попало видео с машиной, которая говорит "Спасибо" (видео)</a></p>
