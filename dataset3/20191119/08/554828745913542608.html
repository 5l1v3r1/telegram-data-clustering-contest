      <h1>Il ne s'arrête pas au feu rouge et heurte une piétonne</h1>
      <h2>SARREBRUCK - Un chauffeur a ignoré un feu rouge lundi soir, dans le quartier de Dudweiler. Son véhicule a percuté une jeune femme de 20 ans, qui est gravement blessée.</h2>
      <address><time datetime="2019-11-19T08:52:00+00:00">19 Nov 2019, 08:52</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.google.com/maps/d/u/2/embed?mid=1tZFCCr7TNs9ruddJ7v9BawFPt3jBXuIf&amp;z=10" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Un automobiliste a ignoré un feu rouge, lundi soir, à Sarrebruck, dans le quartier de Dudweiler, rapporte la police. Le chauffard a heurté une piétonne de 20 ans qui voulait traverser la rue.</p>
      <p>Gravement blessée, la jeune femme se trouve entre la vie et la mort.</p>
