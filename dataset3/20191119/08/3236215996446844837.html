      <h1>亞太股市普遍軟 日股最新跌74點</h1>
      <address>
        <time datetime="2019-11-19T08:38:00+00:00">19 Nov 2019, 08:38</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>隔晚美股續創新高，道指收市升31點或0.11%，報28036點；標普500指數升1點或0.05%，報3122點；納指升0.11%。亞太股市今早普遍偏軟。<br/>日本日經225指數最新跌74點或0.32%，報23341。<br/>南韓KOSPI指數最新報2139點，跌21點或1%。<br/>澳洲普通股指數最新跌12點或0.18%，報6859。紐西蘭NZX50指數最新升89點或0.82%，報10962點。</p>
