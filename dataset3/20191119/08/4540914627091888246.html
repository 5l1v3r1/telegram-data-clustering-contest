      <h1>La Toya lobt Michael Jackson und reagiert auf Missbrauchsvorwürfe</h1>
      <address><time datetime="2019-11-19T08:38:08+00:00">19 Nov 2019, 08:38</time> by <a rel="author">Johannes Pleschberger</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KNJ60-h-3IQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>10 Jahre nach dem Tod von Michael Jackson kommt nun das Musical "Forever - King of Pop" erstmals nach Deutschland - mit der offiziellen Unterstützung der Jackson Family Foundation. La Toya Jackson, die ältere Schwester des Verstorbenen, war nach Berlin angereist um das Musical zu promoten.</p>
      <p><i>"Wenn man das Wort Legende sagt - das ist es, was er war"</i>, so die 63-Jährige über ihren Bruder.</p>
      <h3>La Toya über Leaving Neverland: "Den Film möchte ich nicht sehen"</h3>
      <p>Bei der Pressekonferenz wurde La Toya auch wegen der umstrittenen Dokumentation "<a href="https://de.euronews.com/2019/02/28/leaving-neverland-film-erhebt-vorwurfe-gegen-michael-jackson">Leaving Neverland</a>" angesprochen, in der zwei Männer schwere Missbrauchsvorwürfe gegen Michael Jackson erheben.</p>
      <p><i>"Diesen Film habe ich noch nie gesehen und ich möchte ihn auch nicht sehen und ich werde ihn auch nicht sehen. Ich sehe die Dinge gerne positiv"</i>, sagte La Toya zu den Journalisten.</p>
      <h3>Berlin-Premiere am 10. Januar</h3>
      <p>Die Show über den King of Pop war bereits weltweit in 50 Städten auf Tour. <a href="https://www.eventim.de/artist/forever-king-of-pop/">Im kommenden Januar ist die Deutschlandpremiere in Berlin.</a> Danach ist das Musical auch in 14 weiteren deutschen Städten zu sehen.</p>
