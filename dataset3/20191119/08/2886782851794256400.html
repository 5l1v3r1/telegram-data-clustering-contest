      <h1>Vastag füst takarja Sydneyt</h1>
      <address><time datetime="2019-11-19T08:14:39+00:00">19 Nov 2019, 08:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6sQBdpaIKHQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vastag füstréteg takarja be Sydneyt és környékét.</p>
      <p>Légi járművekről a város alig látható. A szmog az Ausztrália Új-Dél-Wales és Queensland államában pusztító bozóttüzek következménye.</p>
      <p>- A jelenséget, aminek szemtanúi vagyunk, légköri sapkának vagy kalapnak hívjuk. A tiszta levegő és a füst ennek a sapkának a csapdájába került. A füstréteg a bozóttüzek miatt alakult ki – mondta a meteorológiai hivatal munkatársa, Ann Farrell.</p>
      <p>A szmog Sydney kikötőjére és a legnagyobb ausztrál város szimbólumaként ismert operaházra is ráül. A levegő szennyezettsége néhány ponton meghaladja a kritikus mértéket.</p>
      <p>Egészségügyi szakemberek arra figyelmeztetik az embereket, hogy ne menjenek a szabadba, tartózkodjanak fedett helyen.</p>
