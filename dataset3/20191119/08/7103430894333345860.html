      <h1>Папа погибшей в ДТП девочки требует ответов от Сергея Филипенко</h1>
      <address>
        <time datetime="2019-11-19T08:00:00+00:00">19 Nov 2019, 08:00</time>
      </address>
      <figure>
        <img src="https://www.vzsar.ru/i/gallery/2019/11/52319_1574082202_1_original.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/lDFzENfjNYs" width="1062" height="597" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Перед <a href="https://www.vzsar.ru/news/2019/11/08/v-saratov-s-proverkoy-edet-komissiya-generalnoy-prokyratyry.html">приездом комиссии Генеральной прокуратуры в Саратов</a> с проверкой по укрытым преступлениям в редакцию ИА "Взгляд-инфо" обратился житель Петровска Саратовской области <b>Евгений Карев</b>.</p>
      <p>13 мая этого года его <a href="https://www.vzsar.ru/news/2019/05/13/pod-saratovom-12letnyaya-velosipedistka-pogibla-posle-naezda-yaza.html">12-летняя дочь Алиса погибла в ДТП</a>. Девочку сбил автомобиль "УАЗ", принадлежащий Петровской районной больнице.</p>
      <p>По факту гибели ребенка была назначена доследственная проверка, по итогам которой в возбуждении уголовного дела было отказано.</p>
      <p>Несмотря на это, Евгений Карев намерен добиваться наказания для виновных в гибели его дочери.</p>
      <p>Свое видеообращение мужчина адресовал прокурору области <b>Сергею Филипенко</b> в рамках акции "Для Генпрокуратуры".</p>
      <p><i>"13 мая 2019 года автомобиль УАЗ, принадлежащий Петровской ЦРБ, в рабочее время, около 16 часов, сбил насмерть движущуюся на велосипеде мою дочь Алису. Автомобиль УАЗ не проходил техосмотра, отсутствовала страховка. Водителю <b>Виталию Долгову</b> не был выдан путевой лист, соответственно, он не проходил предрейсовый медосмотр, и не была осуществлена проверка технического состояния автомобиля. Со слов свидетелей, автомобиль был загружен металлоломом, а водитель, который после ДТП перемещал УАЗ на стоянку, рассказал о неисправности тормозов. После столкновения УАЗ проехал 50 метров", - </i>рассказал отец погибшей девочки.</p>
      <p>По словам Евгения Карева, "<i>шесть месяцев следователями якобы проводились проверочные мероприятия</i>".</p>
      <p>"<i>Ежемесячно выносятся постановления об отказе в возбуждении уголовного дела, которые в этот же день отменялись начальником следственного отдела, то есть налицо обычная волокита</i>. <i>Есть и вопиющие факты. Согласно материалам проверки, водитель Долгов проходил проверку на состояние алкогольного опьянения в больнице, где сам работал, одновременно с проверочными мероприятиями на месте ДТП.</i></p>
      <p>
        <i>Т.е. Долгов в 18 часов был в двух местах! В дальнейшем, как я полагаю, следователь <b>Четвериков</b> исказил данные о движении Алисы на велосипеде при назначении автотехнической экспертизы.</i>
      </p>
      <p><i>Кроме того, помещенный на стоянку УАЗ не был опечатан. Спустя три месяца, добившись все-таки проверки его технического состояния, выяснилось, что тормоза отремонтированы", </i>– рассказал Евгений.</p>
      <p>Карев подчеркивает, что уже несколько раз обращался в Петровскую прокуратуру, однако не получил никаких вразумительных ответов. Он уверен, что прокуроры бездействуют.</p>
      <p>Папа Алисы требует от Сергея Филипенко принять меры прокурорского реагирования и инициировать возбуждение уголовного дела.</p>
      <p>Таким образом, как считает отец девочки, Петровская РБ может уйти от ответственности.</p>
      <p>По его словам, за это время в больнице уже сменился главный врач, а водитель Долгов был уволен. Тем не менее, главный механик<b> Владимир Зинин</b> продолжает работать и выпускать автомобили в рейс.</p>
      <p>Напомним, с 25 ноября в Саратове <a href="https://www.vzsar.ru/news/2019/11/08/v-saratov-s-proverkoy-edet-komissiya-generalnoy-prokyratyry.html">начнет работу комиссия</a> Генеральной прокуратуры России. Сотрудники центрального аппарата ведомства будут проверять деятельность областной прокуратуры, возглавляемой <b>Сергеем Филипенко</b>, в части эффективности надзора за учетом и регистрацией сообщений о преступлениях в правоохранительных органах.</p>
      <p>Если вы сообщали о преступлении, но ваше сообщение было заволокичено и, по вашему мнению, не получило надлежащей оценки, пишите нам по электронному адресу: red.vzsar@gmail.com с пометкой "ДЛЯ ГЕНПРОКУРАТУРЫ". В письме необходимо сообщить, в чем состояла суть возможного преступления, как регистрировалось ваше заявление и какой ответ вы получили.</p>
      <p>На настоящий момент в адрес редакции поступило уже около 60 обращений.</p>
      <p>Материал подготовил <b>Дмитрий Герасимов</b></p>
