      <h1>Police appeal for help as officers investigate fight outside city centre pub</h1>
      <address><time datetime="2019-11-19T08:07:00+00:00">19 Nov 2019, 08:07</time> by <a rel="author">Matthew Calderbank</a></address>
      <p>
        <b>A man is wanted following a violent brawl outside a city centre pub in Preston.</b>
      </p>
      <p>Police said the fight occurred four months ago outside The Twelve Tellers pub in Church Street.</p>
      <figure>
        <iframe data-src="https://twitter.com/wtf/status/1196413423036325888" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Officers were called to a fight between two men close to the Wetherspoon pub at around 3.25pm on Tuesday, July 30.</p>
      <p>But before police arrived at the scene, one of the men had made off.</p>
      <p>Police believe the suspect has been caught on CCTV and are now hoping the public can help identify him.</p>
      <p>A police spokesman said: "Do you recognise this man? We want to speak to him in connection with an affray in Preston.</p>
      <figure>
        <img src="https://www.lep.co.uk/webimage/1.10110582.1574151003!/image/image.jpg"/>
        <figcaption>Do you recognise this man? Police want to speak to him in connection with a fight outside The Twelve Tellers pub in Preston at 3.25pm on July 30. Pic: Lancashire Police</figcaption>
      </figure>
      <p>"Police were called at around 3.25pm on July 30 to reports two men were fighting close to the Twelve Tellers bar in Church Street.</p>
      <p>"Officers attended the scene with one man, aged in his 30s, spoken to.</p>
      <p>"Following CCTV enquiries, detectives are keen to speak to a second man (pictured) in connection with the affray.</p>
      <p>"Officers have been trying to identify him since the incident and now want the publicâ€™s help to find him."</p>

      <p>"If you can assist our enquiries, please contact us."</p>
