      <h1>Тель-Авив благодарит Вашингтон</h1>
      <address><time datetime="2019-11-19T08:09:47+00:00">19 Nov 2019, 08:09</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6DLJXpUuimU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Действующий израильский премьер Биньямин Нетаньяху позвонил Дональду Трампу, чтобы лично выразить ему благодарность за решение администрации США об отказе от признания незаконности израильских поселений на Западном берегу реки Иордан.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/85/04/808x539_cmsv2_935b2a94-d191-5429-9536-419a98709025-4308504.jpg"/>
        <figcaption>Фото Рейтер</figcaption>
      </figure>
      <p>Об этом шаге Вашингтона накануне известил американский госсекретарь: "Это сложная политическая проблема, возможный выход может быть найден в результате переговоров. США остаются привержены идее мира в регионе, я сделаю все, от меня зависящее, чтобы разрешить продолжающийся кризис".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/85/04/808x475_cmsv2_daf8cd11-b2ea-5803-b31a-9b933b4394be-4308504.jpg"/>
        <figcaption>фото Рейтер</figcaption>
      </figure>
      <p>Представители палестинской стороны сообщили, что США не уполномочены в одностороннем порядке отменять резолюции, касающиеся еврейских поселений, принятые на основе консенсуса Советом Безопасности ООН.</p>
      <p>"Они же фактически пренебрегают нормами международного права, это открывает путь экстремизму, терроризму, насилию, коррупции, кровопролитию. Люди откажутся от диалога и вернутся к подобным методам решать существующие проблемы", - подчеркнул главный переговорщик с Израилем Саиб Эрекат.</p>
      <p>Работавший в предыдущей администрации кадровый дипломат и эксперт по Ближнему Востоку Мартин Индик охарактеризовал дипломатический демарш Вашингтона как "пощечину палестинцам".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196500198119358465" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Тель-Авиве на это заметили, что шаг Трампа "не мешает переговорам" с палестинской стороной, а , напротив, способствует миру, потому что, как было подчеркнуто, "невозможно построить истинный мир, основываясь на лжи".</p>
    </article>
