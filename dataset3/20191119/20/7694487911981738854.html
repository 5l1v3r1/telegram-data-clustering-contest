      <h1>تجمع على أوتوستراد هادي نصر الله للمطالبة بقانون العفو العام</h1>
      <address><time datetime="2019-11-19T20:54:08+00:00">19 Nov 2019, 20:54</time> by <a rel="author">Lebanon 24</a></address>
      <p> أفادت "الوكالة الوطنية للاعلام" عن تجمع عدد من المحتجين على أوتوستراد السيد هادي نصر الله في الضاحية الجنوبية للمطالبة بقانون العفو العام، بحسب ما أكدت الوكالة الوطنية للإعلام.<br/> </p>
