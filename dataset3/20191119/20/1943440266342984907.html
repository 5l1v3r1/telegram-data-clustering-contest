      <h1>楽天・釜田は２００万減「年間を通して１軍にいたい」</h1>
      <address>
        <time datetime="2019-11-19T20:18:00+00:00">19 Nov 2019, 20:18</time>
      </address>
      <p>　楽天の釜田が１９日、仙台市内の球団事務所で契約更改交渉し２００万円減の年俸１５００万円でサインした。今季は２年ぶりの勝利を挙げたが５試合の登板にとどまった。来季は先発と救援の両方で準備するつもりで「年間を通して１軍にいたい」と意気込んだ。</p>
      <p>　４年目の堀内は６５試合に出場し、５５０万円増の１２００万円で契約を更改した。１０月下旬に右肘の手術を受け、１２月にはボールを投げられる見込みで「来年はしっかり正捕手になれるように頑張りたい」と話した。（金額は推定）</p>

        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
