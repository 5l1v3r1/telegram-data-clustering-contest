      <h1>Армянские военнослужащие подорвались на минах на линии фронта. Новости "Москва-Баку" с Инной Лисовской 19 ноября (видео)</h1>
      <address><time datetime="2019-11-19T20:06:00+00:00">19 Nov 2019, 20:06</time> by <a rel="author">Инна Лисовская</a></address>

      <p><b>«Москва-Баку. Cегодня»</b> - коротко о главном.</p>
      <p>
        <b>В окружении простых бакинцев</b>
      </p>
      <p>Сегодня президент Азербайджана Ильхам Алиев посетил Бакинский железнодорожный вокзал, где встретился с сотрудниками «Азербайджанских железных дорог». При выходе из здания глава государства оказался в центре внимания простых жителей Баку, которые узнав о визите президента, собрались вокруг вокзала. Люди подходили к Ильхаму Алиеву – одни с просьбами решить их проблему, другие с благодарностью, иные просто хотели сфотографироваться с главой государства. Ильхам Алиев старался каждого внимательно выслушать и помочь в решении проблем, прямо на месте давал указания своим помощникам. Стоит отметить, что подобные встречи президента Азербайджана с гражданами в последнее время стали обычной практикой. Как правило, такие встречи проходят в очень теплой обстановке.Добавим, что сегодня же во вторник президент Ильхам Алиев принял участие в церемонии открытия после реконструкции железнодорожной станции «Пиршаги». Президент на новейшем поезде доехал до модернизированной железнодорожной станции «Забрат», побывал в кабине машиниста и оценил новые комфортабельные вагоны, которые курсируют по этому направлению.</p>
      <p>
        <b>Взаимные поездки журналистов</b>
      </p>
      <p>Как сегодня стало известно, Азербайджан посетила группа армянских журналистов. Данная поездка, сообщают СМИ, осуществляется в рамках гуманитарных мер между Азербайджаном и Арменией. Число армянских журналистов, прибывших в Баку, на данный момент точно неизвестно. Утверждается, что они успели прогуляться по азербайджанской столице и провести ряд встреч. Сообщается, что через несколько дней азербайджанские журналисты должны отправиться в Ереван с ответным визитом. Добавим, официально информация о пребывании в Азербайджане представителей армянских СМИ пока не подтверждена ни одной из сторон. Эксперты отмечают, что подобные взаимные визиты армянских и азербайджанских журналистов в Баку и Ереван призваны ослабить напряженность между обществами двух стран и заложить фундамент для дальнейшего примирения. Напомним, что 15 апреля этого года по итогам встречи в Москве глАвы МИД России, Азербайджана и Армении, а также сопредседатели Минской группы ОБСЕ приняли заявление, в котором зафиксировали перспективы реализации ряда гуманитарных мер в рамках нагорно-карабахского урегулирования, среди которых есть и взаимные поездки журналистов. 31 октября глава МИД России Сергей Лавров по итогам переговоров с генеральным секретарем ОБСЕ Томасом Гремингером также подтвердил, что при посредничестве секретариата ОБСЕ идет диалог между Азербайджаном и Арменией по таким взаимным поездкам журналистов.</p>
      <p>
        <b>Презентация Музея горских евреев</b>
      </p>
      <p>В Москве накануне прошла презентация Музея горских евреев, открытие которого в скором времени состоится в еврейском поселке Красная Слобода ГубИнского района Азербайджана. Отметим, что в Красной Слободе – на севере Азербайджана, бок о бок с азербайджанцами компактно проживает еврейское население, которое свято хранит не только собственные традиции, но и чтит азербайджанские. Как сообщили «Москва-Баку» в международном благотворительном фонде горских евреев СТМЭГИ, руководителем которого является один из основателей Музея горских евреев бизнесмен Герман Захарьяев, музей уже почти готов к открытию. ЦИТАТА «Для музея было выбрано одно из старинных зданий синагог Красной слободы, которое специально для этой цели реконструировали. В ближайшие месяцы будет завершен ряд работ и состоится торжественное открытие. Экспонаты собирали со всего мира. Самый ценный экспонат - это так называемая чудотворная книга, которая спасла еврейскую общину при нападении на синагогу иранских войск. Книге около 300 лет», - заявили в фонде. Попечителями музея выступают известные российские бизнесмены и меценаты, выходцы из Красной слободы Азербайджана.</p>
      <p>
        <b>«Контракт века» обсудят в США</b>
      </p>
      <p>В Вашингтоне 21 ноября пройдет мероприятие, посвященное 25-летию азербайджанского “Контракта века”. В рамках юбилейного форума состоятся два панельных заседания. В них примут участие министр энергетики Азербайджана Парвиз Шахбазов, вице-президент Госнефтекомпании Азербайджана SOCAR Эльшад Насиров, первый заместитель министра энергетики США Марк Менезес, заместитель госсекретаря США Фрэнсис Фаннон и другие высокопоставленные чиновники. Выступления будут посвящены таким темам как роль «Контракта века» в экономическом росте Азербайджана и укреплении экономических связей Каспийского региона с другими регионами мира, обеспЕчение энергетической безопасности в регионе на сегодняшний день, перспективы и возможности в нефтегазовой сфере региона в будущем. Напомним, «Контракт века» - крупномасштабный международный договор, подписанный 20 сентября 1994 года в Баку между 11 крупнейшими компаниями из восьми стран мира, включая США, специализирующимися на добыче нефти, о совместной разработке трёх нефтяных месторождений - «Азери», «Чыраг» и «Гюнешли» в азербайджанском секторе Каспийского моря. Ввиду его высокой значимости договор получил название «Контракт века».</p>
      <p>
        <b>Два подрыва на линии фронта</b>
      </p>
      <p>За один день двое армянских военнослужащих получили тяжелые ранения, сообщает минобороны Армении. Один случай произошел в оккупированном Нагорном Карабахе в районе города Агдере. Армянский военнослужащий-срочник подорвался на мине. Врачи ампутировали ему ногу. Второй за сутки случай подрыва на мине армянского военнослужащего произошел на границе Армении с Азербайджаном в Тавушской области. 44-летний контрактник Лорис Чобанян в результате подрыва на мине также лишился ноги. У Чобаняна остались двое детей -сын и дочь.</p>
