      <h1>Тэйлор подписал новый контракт с «Бёрнли»</h1>
      <address><time datetime="2019-11-19T20:32:00+00:00">19 Nov 2019, 20:32</time> by <a rel="author">Михаил Бугров</a></address>
      <p>Защитник «Бёрнли» Чарли Тэйлор подписал новый контракт с клубом.</p>
      <p>Новый контракт с 26-летним Тэйлором рассчитан до 2024 года, сообщает официальный сайт «Бёрнли».</p>
      <figure>
        <iframe data-src="https://twitter.com/BurnleyOfficial/status/1196753064163790849?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напоминаем, что в «Бёрнли» Чарли Тэйлор перебрался из «Лидса» в 2017 году. В этом сезоне Тэйлор провёл за «Бёрнли» во всех турнирах четыре матча и не отметился результативными действиями.</p>
      <p>Источник: <a href="http://www.euro-football.ru/">Евро-Футбол.Ру</a></p>
    </article>
