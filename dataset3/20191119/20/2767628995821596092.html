      <h1>El Boeing 737 Max ve la luz al final del túnel</h1>
      <address><time datetime="2019-11-19T20:08:53+00:00">19 Nov 2019, 20:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_wdm-g0zqAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Boeing 737 MAX ha sido protagonista del salón aeronáutico de Dubái este martes. Varias compañías aéreas han anunciado sus planes de ordenar hasta cincuenta de estos aparatos por valor de 6000 millones de dólares, a pesar de permanecer anclados en tierra en todo el mundo desde el pasado marzo.</p>
      <p>Por ejemplo, la aerolínea kazaja Air Astana planea comprar treinta aparatos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196706210881384448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Estamos firmando la carta de intención con Boeing para el que será el principal avión de nuestra nueva aerolínea de bajo coste, FlyArystan, que ha comenzado a operar hace seis meses", comentaba Alma ALiguzhinova, Planificadora jefe de Air Astana.</p>
      <p><a href="http://www.boeing.com/">Boeing</a> vive una crisis inédita tras los dos accidentes de este modelo que causaron casi 350 muertos por fallos en su sistema informático. Los reguladores mundiales le prohibieron volar hasta comprobar su total solvencia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196452265835544578" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"El avión volverá al servicio cuando la Autoridad Federal de Aviación y los otros reguladores del mundo nos digan que es seguro", ha dicho Charlie Miller, vicepresidente de comunicación internacional de Boeing.</p>
      <p>Boeing espera recibir la certificación del regulador estadounidense el próximo diciembre, después de completar las revisiones del software y de la formación exigidas, lo que le permitiría comenzar la entrega de los aviones a sus clientes a comienzos del año que viene.</p>
