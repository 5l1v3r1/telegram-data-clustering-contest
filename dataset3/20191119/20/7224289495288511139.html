      <h1>Músicos darán concierto de salsa, cumbia y rap en lenguas indígenas; “salgamos del clóset”, pide Mardonio Carballo | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MFOp2CUoiN8" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El concierto denominado “Salgamos todxs del clóset”, que se realizará el 21 de noviembre, es una invitación a todos los mexicanos a que hablen la lengua originaria de sus padres o comunidades y a luchar contra la discriminación que padecen quienes hablan lenguas indígenas como el náhuatl, mayo, yaqui, zapoteco, purépecha y otomí, señala el director general de Culturas Populares Indígenas y Urbanas, Mardonio Carballo.</p>
