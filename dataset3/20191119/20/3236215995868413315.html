      <h1>夜期向下 最新報27066 跌13點</h1>
      <address>
        <time datetime="2019-11-19T20:11:00+00:00">19 Nov 2019, 20:11</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>夜市期貨偏軟，截至晚上約8時09分，11月期指夜市最新報27066點，跌13點或0.05%，低水28點，暫錄得成交6388張。<br/>至於11月夜期最低見27059點，與今日日間期指收市27079點相比，下跌20點；最高則見27123點，與日間期指收市相比，上升44點。<br/>國指期貨現時報10692點，跌1點或0.01%，低水5點，成交5306張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
