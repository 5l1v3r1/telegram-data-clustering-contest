      <h1>コーチに立大・溝口監督ら発表　大学日本代表</h1>
      <address>
        <time datetime="2019-11-19T20:35:00+00:00">19 Nov 2019, 20:35</time>
      </address>
      <p>　全日本大学野球連盟は１９日、大学日本代表の次期コーチに関西国際大・鈴木英之（５３）、立大・溝口智成（５２）、筑波大・川村卓（４９）の各監督が就任すると発表した。既に発表されている大久保哲也監督（５７）＝九州産大監督＝と共に代表候補選考合宿（１１月３０日～１２月２日、松山）から指導する。</p>
    </article>
