      <h1>Послы «Большой семерки» поддержали открытие рынка земли на Украине</h1>
      <address><time datetime="2019-11-19T20:14:56+00:00">19 Nov 2019, 20:14</time> by <a rel="author">pipin</a></address>
      <p>Послы стран G7 поддержали намерение Верховной рады открыть рынок земли. Об этом говорится в заявлении послов, опубликованном в Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/G7AmbReformUA/status/1196796149417553920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>«Послы G7 приветствуют запуск законодательного процесса, имеющего целью положить конец мораторию на покупку и продажу земли. Это поможет раскрыть огромный потенциал сельскохозяйственного сектора Украины и стимулировать экономическое развитие», — говорится в сообщении.</blockquote>
      <p>Ранее сегодня <b><a href="https://novorosinform.org/796502">Всемирный банк назвал мораторий на продажу украинских земель</a></b> главным препятствием для получения инвестиций.</p>
      <p>Также сегодня сообщалось, что <b><a href="https://novorosinform.org/796464">Украина исключит возможность продажи земли россиянам</a></b>.</p>
      <p>Напомним, 16 ноября украинский пропагандист<a href="https://novorosinform.org/796119"><b> Гордон призвал распродать земли Украины иностранцам</b></a>.</p>
      <p>Днем ранее спикер Рады <b><a href="https://novorosinform.org/795893">Разумков пообещал принять закон о земле без референдума</a></b>.</p>
      <p>В тот же день одиозный украинский нацист <b><a href="https://novorosinform.org/795841">Ярош призвал граждан Украины готовиться к перевороту и военной диктатуре в стране</a></b>.</p>
      <p>Ранее стало известно, что <b><a href="https://novorosinform.org/795703">партия Тимошенко «Батькивщина» перешла в оппозицию после голосования Рады о рынке земли</a></b>.</p>
      <p>Напомним, что 13 ноября <b><a href="https://novorosinform.org/795645">Зеленский обвинил олигарха Коломойского в организации протеста против земельной реформы</a></b>.</p>
      <p>Также 13 ноября <b><a href="https://novorosinform.org/795643">премьер-министр Украины Гончарук заявил, что земельная реформа делается в интересах граждан Украины</a></b>.</p>
      <p>Отметим, что <b><a href="https://novorosinform.org/795635">МВД Украины усилило меры безопасности в центре Киева из опасения беспорядков</a></b>.</p>
      <p>Напомним, что <b><a href="https://novorosinform.org/795673">Рада приняла в первом чтении законопроект об отмене моратория на продажу земли также 13 ноября</a></b>.</p>
