    <article>
      <h1>بالصور: صفقة مالية تُكسب كايلي جينر 600 مليون دولار</h1>
      <address>
        <time datetime="2019-11-19T20:58:43+00:00">19 Nov 2019, 20:58</time>
      </address>
      <p>باعت كايلي جينر 51 بالمئة من علامتها التجارية الخاصة بمستحضرات التجميل والعناية بالبشرة مقابل 600 مليون دولار، وبالتالي أصبحت كايلي بنت ميليارديرة ثروتها بمفردها بسن الـ22 عاماً.</p>
      <figure>
        <iframe data-src="https://twitter.com/KylieJenner/status/1196537331039125504?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبتغريدة على حسابها على تويتر، غردت كايلي وكتبت: “أنا متحمسة جداً للشراكة مع Coty Inc لمواصلة توسيع علامتي التجارية على مستوى العالم.. وأكدت جينر في التغريدة نفسها بأن هذه هي البداية فقط! نجمة تلفزيون الواقع ستحتفظ لنفسها بنسبة 49 بالمئة من شركة Jenner، وقد منح بيع نسبة 51 بالمئة من الشركة تقييماً جديداً لها إذ وصل إلى قيمة مليار و200 مليون دولار. وكانت مجلة فوربس قد وصفت هذا العام كايلي جينر بأنها أصغر مليارديرة عصامية في العالم على الإطلاق، إذ تُقدر قيمة ثروتها صافية بمليار دولار. وقد قدرت فوربس مبيعات جينر لمستحضرات التجميل والعناية بالبشرة العام الماضي بـ360 مليون دولار.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5Bua61Hino" data-service="Instagram"/>
      </figure>
      <p>اتجهت كايلي الى مجال التجميل في العام 2015 وهي تعتبر أغنى وأصغر فرد في عائلة كارداشيان بأكملها، وكانت قد بدأت ببيع أحمر الشفاه حينها بـ29 دولار. وما أن أطلقت مجموعتها الأولى عبر الانترنت حتى بيعت جميعها خلال دقائق. وفي العام الماضي أبرمت العلامة التجارية صفقة لبيع مستحضراتها في 1100 متجر من متاجر Ulta Beauty في جميع أنحاء الولايات المتحدة الأميركية. وأعلنت كايلي على حساباتها على انستغرام وتويتر أنها تطلق اليوم مجموعة جديدة من أحمر الشفاه تحمل اسم Naughty List بمناسبة الأعياد. كما كانت كايلي قد وسعت امبراطوريتها في التجميل لتشمل مستحضرات العناية بالبشرة وبالتحديد كريم التركيب تحت العيون ومقشر الوجه أي الـScrub. الا ان إطلاق لقب المليارديرة العالمية عليها وتصدرها غلاف فوربس العام الماضي، أثار غضب النقاد الذين اعتبروا ان كايلي ولدت غنية وبعائلة ذات شهرة.</p>
    </article>
