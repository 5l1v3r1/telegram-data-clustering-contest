      <h1>ヤクルト・古賀が更改「追いついて追い抜けるように」　来季は中村＆新加入・嶋に挑む</h1>
      <address>
        <time datetime="2019-11-19T20:25:00+00:00">19 Nov 2019, 20:25</time>
      </address>
      <p>　ヤクルトの古賀優大捕手（２１）が１９日、東京・北青山の球団事務所で契約更改交渉に臨み、５０万増の６３０万円でサインした。</p>
      <p>　３年目の今季は１１試合に出場して打率・２００、０本塁打、０打点。１軍定着はならなかったが「約１カ月間、１軍にいさせてもらって、いろいろ経験させてもらった」と振り返った。</p>
      <p>　来季は正捕手の中村に加えて、新加入する嶋（前楽天）に挑む。古賀は「いいところを吸収して、まずは追いついて、追い抜けるようにやっていきたい」と気合を入れた。</p>
