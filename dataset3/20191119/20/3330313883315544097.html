      <h1>Captain Wijnaldum scoort namens Oranje en maakt statement met Frenkie de Jong</h1>
      <address>
        <time datetime="2019-11-19T20:54:00+00:00">19 Nov 2019, 20:54</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/NOSsport/status/1196879478573731841?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Georginio Wijnaldum draagt dinsdag de aanvoerdersband van Oranje en grijpt al vroeg de hoofdrol tegen Estland. De Liverpool-middenvelder kopt Nederland op een vroege voorsprong tegen Estland, na een puntgave voorzet van Quincy Promes.</b>
      </p>
      <p>Het belangrijkste is echter de manier waarop de goal gevierd wordt. Wijnaldum meldt zich met Frenkie de Jong bij de zijlijn en wijst naar zijn donkere huid en naar de blanke huid van zijn teamgenoot. We weten allemaal waar de twee Oranje-internationals op doelen...</p>
