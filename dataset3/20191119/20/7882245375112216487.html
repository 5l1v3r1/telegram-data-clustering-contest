      <h1>Швеция закрыла дело Ассанжа</h1>
      <address><time datetime="2019-11-19T20:49:26+00:00">19 Nov 2019, 20:49</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CWUYWtbiQ_g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Прокуратура Швеции закрыла предварительное расследование в отношении Джулиана Ассанжа по делу об изнасиловании и добиваться его экстрадиции не будет. Об этом сообщила во вторник прокурор Ева-Мари Парсон, отметив, что опрашивать основателя Wikileaks не собирается, так как, по её мнению, его показания не помогут пролить свет на случившееся. Обвинение, выдвинутое против Ассанжа в Швеции девять лет назад, положило начало его преследованию.</p>
      <p>"В ходе дополнительного расследования, проведенного летом и осенью, стало ясно, что устные свидетельства, использованные в расследовании, недостаточно убедительны. Это связано с тем, что с момента инцидента прошло много времени. Память тускнеет по естественным причинам", - сказала также Парсон.</p>
      <p>Но экстрадиции австралийца по-прежнему требует США, где ему грозит заключение сроком на 175 лет.</p>
      <p>"Теперь нужно сосредоточиться на угрозе, которой Ассанж подвергается уже многие годы - преследование со стороны властей США", — написала в Twitter главный редактор WikiLeaks Кристин Храфнссон.</p>
      <p>7 лет Джулиан Ассанж скрывался в посольстве Эквадора в Лондоне. В апреле он был задержан за нарушение условий выхода под залог и приговорён к 11-месячному заключению. В понедельник суд в Лондоне оставил журналиста под стражей/ Cлушания по делу о его экстрадиции в США состоятся в середине декабря.</p>
      <p>Участники акций в поддержку Ассанжа говорят, что дело об изнасиловании было сфабриковано для последующей расправы с журналистом за публикацию материалов, разоблачающих незаконные действия США в Афганистане и Ираке а также об условиях содержания в тюрьме Гуантанамо на Кубе.</p>
