      <h1>Мо­биль­ные брига­ды по­мо­га­ют ни­же­го­род­ским пен­си­о­не­рам из глу­бин­ки</h1>
      <address>
        <time datetime="2019-11-19T20:22:00+00:00">19 Nov 2019, 20:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9vdeCi5Sdek" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Социальный работник Виктория для 77-летней Анастасии Тимофеевны, практически, член семьи. Девушка и полы в доме помоет и поленья из дровника принесёт. Если пенсионерке понадобится медицинская помощь, она как соцработник отвечает за транспортировку пенсионерки в стационарный медицинский пункт или к поезду здоровья.</p>
      <p>В деревне проживает менее 100 человек. Большая часть — люди пожилого возраста. Для прохождения диспансеризации их доставили мобильные бригады в районные больницы и акушерские пункты.</p>
      <p>Всего в регионе мобильные бригады доставили к «Поездам здоровья» более 3 тысяч инвалидов и почти 7 тысяч пожилых пациентов. Услуга пользуется популярностью, поэтому в июне было принято решение увеличить количество социальных автомобилей в районах.</p>
      <p>Работники соцзащиты посетители более 160 тысяч жителей отдаленных сёл и деревень. До конца года эта цифра возрастёт до 190 тысяч. Работа ведётся по национальному проекту «Демография».</p>
