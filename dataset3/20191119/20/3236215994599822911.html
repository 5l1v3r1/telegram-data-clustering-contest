      <h1>【EJFQ短評】建滔集團升越10天線 具上升條件</h1>
      <address>
        <time datetime="2019-11-19T20:29:00+00:00">19 Nov 2019, 20:29</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>建滔集團(<a href="http://stock360.hkej.com/quotePlus/00148">00148</a>)股價回落至50天線後出現反彈，一口氣突破10天線及20天線阻力，並站於成交量密集區頂部之上，14日RSI處於60以上偏強水平，具上升條件。參考EJFQ.com FA+資料，分析員預測，其2019年及2020年盈利按年增長率分別為-28%及4.8%，預測市盈率為6.58倍，高中位數0.1個標準差，估值合理。<br/>信報投資研究部<br/>立即試用<a href="http://www.ejfq.com/trial">EJFQ</a> 盡覽獨家內容</p>
