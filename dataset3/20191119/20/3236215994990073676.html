      <h1>周黑鴨廣西簽特許經營協議</h1>
      <address>
        <time datetime="2019-11-19T20:08:00+00:00">19 Nov 2019, 20:08</time>
      </address>
      <p>周黑鴨(<a href="http://stock360.hkej.com/quotePlus/01458">01458</a>)公布，與廣西省一家特許經營者簽署一份特許經營協議，以拓展該公司於廣西省的業務。<br/>該公司認為，該特許經營協議屬日常業務過程的一部分，且不會對其經營業績及財務狀況產生任何即時影響。<br/>該股今早11時27分停牌，停牌前報4.68元，升0.84元或21.88%，將於明日復牌。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900789_c.pdf">下載港交所通告原文</a></p>
    </article>
