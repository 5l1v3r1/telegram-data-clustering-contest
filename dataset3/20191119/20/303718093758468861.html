      <h1>Ziekenhuizen bereiden zich voor op grote actiedag</h1>
      <address><time datetime="2019-11-19T20:55:00+00:00">19 Nov 2019, 20:55</time> by <a rel="author">Sebastiaan Scheffer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/85ouVIqkqzA" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Het is het grootste cao-protest ooit binnen de Nederlandse ziekenhuizen. 150.000 Medewerkers leggen woensdag het werk neer. “Ga met ons praten en luister naar onze wensen.”</b>
      </p>
      <p>In totaal wordt er actie gevoerd in 82 ziekenhuizen, 32 poliklinieken en vier revalidatiecentra. Ook het Martiniziekenhuis neemt deel. “125 Medewerkers van ons reizen woensdag naar Utrecht waar een grote manifestatie wordt gehouden”, vertelt René Pul. Pul werkt als verpleegkundige op de spoedeisende hulp. “De afgelopen vijf jaar heb ik het steeds drukker zien worden. Hadden we eerst vijftig patiënten, nu zijn het er honderd.”</p>
      <p>De medewerkers willen dat de werkdruk verlaagd wordt en dat het salaris omhoog gaat. Het Martiniziekenhuis draait woensdag zondagsdiensten. Het UMCG laat weten dat zij niet meedoen aan de acties.</p>
