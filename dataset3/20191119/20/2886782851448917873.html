      <h1>Nem tud összeülni a parlament Libanonban</h1>
      <address><time datetime="2019-11-19T20:05:06+00:00">19 Nov 2019, 20:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CVhepnGv8Fw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Nem tudott összeülni a libanoni parlament kedden sem, mert a tüntetők elállták a képviselők útját, akik így nem jutottak be az épületbe.</h3>
      <p>Bejrútban hetek óta egymást érik a kormányellenes tüntetések. A lakosság a politikai elitet hibáztatja a gazdasági válságért, és nem éri be a kormányfő lemondásával. Szaad Haríri, aki közel három évig volt miniszterelnök az etnikai és felekezeti megosztottsággal is küzdő Libanonban, október végén távozott a kabinet éléről.</p>
      <p>Az ügyvezető pénzügyminiszter azt mondja, hogy a parlament körüli megmozdulások és az úttorlaszok miatt a képviselők nem jutottak el a parlamentig, úgyhogy kénytelenek voltak elhalasztani az ülést.</p>
      <p>Ezt a demonstrálók örömére be is jelentették. Az egyik tüntető szerint végül is megtörtént, amit akartak, nem hiába vonultak utcára.</p>
      <p>A tüntetés közvetlen oka az volt, hogy a parlament keddi ülésének napirendjén ügyrendi kérdések szerepeltek, illetve egy vitatott törvénytervezet, nem pedig azok a reformok, amelyeket a lakosság követel Libanonban.</p>
