      <h1>【新闻聚焦】香港印刷厂遭暴徒纵火 大纪元：中共部署并嫁祸示威者</h1>
      <address><time datetime="2019-11-19T20:54:00+00:00">19 Nov 2019, 20:54</time> by <a rel="author">唯真</a></address>
      <p>中共才是动乱的源头。</p>
      <hr/>
      <p>【希望之声2019年11月19日】  </p>
      <p>主持：金石</p>
      <p>节目时长：4分21秒</p>
      <figure>
        <audio src="http://media.soundofhope.org/16K-mp3/audio03/2019/11/bv-talk-news-focus-20191119-1900-2-v2_16K.mp3"/>
      </figure>
      <p>香港时间周二凌晨，承接香港《大纪元时报》印刷的新时代印刷厂，突然被4个蒙面黑衣人闯入纵火烧毁机器和报纸。《大纪元》谴责，是中共部署纵火并嫁祸给反送中的示威者。</p>
      <p>《大纪元》社长郭君强调，中共不是平暴也不是止暴制乱，而是以暴制暴，制造暴力，「中共才是动乱的源头」。</p>
