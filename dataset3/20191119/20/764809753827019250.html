      <h1>شاهد: أسترالية تخاطر بحياتها لإنقاذ كوالا من النيران المشتعلة</h1>
      <address><time datetime="2019-11-19T20:00:56+00:00">19 Nov 2019, 20:00</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VOaIvlKgg8E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>هرعت أسترالية شجاعة بين ألسنة اللهب المتطايرة في غابات أستراليا لإنقاذ دب كوالا كادت أن تلتهمه النيران.</p>
      <p>وكان الدب محاصرا بين النيران، إلا أن تمكن من اعتلاء شجرة للاحتماء بها، فسارعت المرأة لالتقاطه ونزعت قميصها وغطت الحيوان المذعور. بعدها قامت بتبريده بالماء، ونقلته بسياراتها إلى أقرب مركز لحماية الحيوان لتتم معالجته.</p>
      <p>ويعتقد أن 350 دباً من الكوالا نفقت بسبب الحرائق في إحدى المحميات الطبيعية في ولاية نيوساوث ويلز.</p>
      <p>وأتت النيران المستمرة منذ أيام شمال شرقي البلاد على أكثر من 850 ألف هكتار من الغابات والأراضي الزراعية.</p>
      <p>أما فيما يتعلق بالخسائر البشرية والمادية فقد قتل ثلاثة أشخاص، واحترق أكثر من 150 منزلا.</p>
