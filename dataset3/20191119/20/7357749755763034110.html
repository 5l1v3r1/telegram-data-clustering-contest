      <h1>Ibiza : 20 ans au patrimoine mondial</h1>
      <address><time datetime="2019-11-19T20:57:57+00:00">19 Nov 2019, 20:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nq8RxCn5wns" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depuis des décennies, l'île est très connue pour ses fêtes, mais Ibiza fait aussi valoir un héritage marqué par le passage des Phéniciens, des Carthaginois, des Romains et des Maures.</p>
      <p>Chaque année, des millions de touristes viennent visiter les sites classés par l'Unesco.</p>
      <p>Rafa Ruiz, Maire d'Ibiza : "Le monde entier nous connaît pour notre vie nocturne pour notre nature et nos plages. Beaucoup de gens demande ce qu'Ibiza a à offrir, des politiciens, des hommes d'affaires me le demandent. Je pense que c'est une question de culture et de la richesse de notre patrimoine historique."</p>
      <p>Pep Tur est chargé des dossiers de la culture et du patrimoine du Conseil insulaire d'ibiza.</p>
      <p>Il explique pourquoi les Nations unies ont choisi d'intégrer l'île à la liste du patrimoine mondial.</p>
      <p>Pep Tur, conseiller à la culture et au patrimoine d'Ibiza : "Les principaux éléments inscrits par l'UNESCO sont les murailles, elles sont fortifiées, elles datent de la Renaissance et sont pratiquement intactes. Notre chance est qu'elles n'ont jamais été attaquées. Et certaines d'entre elles ont servi de modèle aux murailles que les Espagnols ont réalisé à partir du 16e siècle dans ses colonies d'Amérique du Sud."</p>
      <p>Aujourd'hui, les autorités de l'île cherchent à nuancer l'image d'Ibiza et sa réputation de rendez-vous des fêtards.</p>
      <p>Ibiza veut mettre désormais en valeur son patrimoine historique.</p>
      <p>Beatriz Borque est une touriste espagnole : "Je trouve que tout est très bien préservé. Je suis là pour la première fois, ça me plaît beaucoup."</p>
      <p>Selon la nomenclature de l'Unesco, Ibiza figure dans la liste du patrimoine mondial au titre de la biodiversité et de sa culture</p>
