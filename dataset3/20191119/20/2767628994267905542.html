      <h1>Las cifras de la sentencia del caso de los ERE</h1>
      <address><time datetime="2019-11-19T20:04:07+00:00">19 Nov 2019, 20:04</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xJJyAyO4wMk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>El conocido como caso de los ERE, uno de los grandes escándalos de corrupción, uno de los de mayor trascendencia pública en España, tiene su sentencia.</b>
      </p>
      <p>Una sentencia que pone nombre y apellidos, fechas y cifras a un secreto a voces, que el Gobierno regional en Andalucía favoreció durante una década a empresas y particulares, algunos afines al Partido Socialista andaluz.</p>
      <p>
        <b>Entre los 21 acusados, encontramos además de los dos expresidentes regionales a seis exconsejeros y a otros once ex altos cargos del Gobierno autónomo.</b>
      </p>
      <p>Crearon un sistema de concesión de ayudas públicas a empresas en crisis con partidas para la prejubilación de trabajadores.</p>
      <p>En total 680 millones de euros entregados <b>"sin ningún control"</b> durante una década. Unos hechos calificados como prevaricación y malversación de fondos públicos.</p>
      <p>Las investigaciones han dado lugar a la apertura de 146 piezas separadas en los juzgados andaluces. Todo tras nueve años de diligencias que han provocado la imputación de hasta 500 personas.</p>
      <p><a href="https://es.euronews.com/2019/11/19/condenados-dos-expresidentes-socialistas-de-la-region-espanola-de-andalucia-por-corrupcion">Tras un año de vista oral la sentencia conocida este martes que tiene 1.700 folios, es la primera</a>.</p>
      <p>Una decisión que llega en <a href="https://twitter.com/PSOE/status/1196818371746181126">un momento delicado para el Partido Socialista</a> que negocia apoyos para un Gobierno de coalición con Unidas Podemos. De momento cierran filas, <b>"son hechos de la década pasada"</b>, afirman.</p>
      <p>Por su parte, <a href="https://twitter.com/TeoGarciaEgea/status/1196789334256566274">el secretario general del conservador Partido Popular (PP), Teodoro García Egea, ha dicho que Pedro Sánchez ha quedado "inhabilitado" para la Presidencia del Gobierno tras conocerse la sentencia, que ha calificado como la "más demoledora de la democracia"</a>.</p>
