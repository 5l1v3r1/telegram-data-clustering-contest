      <h1>華府延長豁免期90天 華為可續與美企做生意</h1>
      <address>
        <time datetime="2019-11-19T01:17:00+00:00">19 Nov 2019, 01:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普政府周一向中國電訊設備商華為，發放為期90天的延長禁制令豁免許可，容許華為繼續與美國企業做生意。<br/>白宮政府今年5月將華為列入禁制清單，理由是華為的產品可能對美國國家安全構成潛在風險，其後華府向華為發出一系列為期90天的豁免，目的是減少華為的美國客戶受禁制令影響，尤其是一些主要採用華為設備的郊區電訊用戶，受禁制令影響十分明顯。<br/>據悉，美國商務部也在考慮向當地個別企業發放許可，容許他們向華為供應零部件，惟暫時未見採取行動。</p>
