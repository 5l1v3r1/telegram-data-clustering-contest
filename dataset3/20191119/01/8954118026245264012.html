      <h2>Leurs formes géométriques ne sont pas dues au hasard</h2>

      <p>De nombreux cristaux se forment au sein du magma en fusion, dans les régions chaudes du manteau terrestre. La forme caractéristique de ces résidus solidifiés — les pointes du quartz, les cubes du galène — est due à leur structure moléculaire, c’est-à-dire la manière dont les atomes qui les composent s’organisent en molécules. Dans cette vidéo produite par <i>Ted-Ed</i>, apprenez-en plus sur ces objets cachés sous terre qui offrent à votre joaillerie leur aspect si particulier.</p>
