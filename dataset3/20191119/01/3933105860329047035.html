      <h1>В Пензе дольщики «Райков» помогли строителям убраться в подъездах (видео)</h1>
      <address>
        <time datetime="2019-11-19T01:31:00+00:00">19 Nov 2019, 01:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d6jwHkasdfM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе дольщики жилого комплекса «Райки» решили помочь рабочим на финальном этапе строительства и своими силами убрали мусор. На субботник вышли около 20 будущих жильцов этого дома.</i>
      </p>
      <p>После общей установки будущие жильцы ЖК «Райки» с метлами в руках отправились на уборку. Они ждали свои квартиры не один год. До того момента, как им вручат ключи, осталось совсем немного времени. Благоустройством своего дома владельцы квартир решили заняться уже сейчас. Они помогли с уборкой подъездов, которые будут сданы в эксплуатацию в первую очередь.</p>
      <p>«Основные трудности — позади. Не на все собрания ходила, но сегодня решила выйти на уборку, родственников еще привлекли», — сказала участница субботника Анна Камодская.</p>
      <p>«Оповещали людей с помощью SMS-сообщений. Это общее дело, поэтому пришли. Еще смотреть надо, что выкинуть, а что оставлять», — рассказал участник субботника Александр Темников.</p>
      <p>На мероприятие вышли около 20 будущих жильцов дома. Они убирались на лестничных площадках и балконах, где остались строительный мусор и пыль. По словам самих организаторов субботника, уговаривать никого не пришлось.</p>
      <p>«У нас здесь очень активные и ответственные люди. Нужно только кинуть клич, и все собираются. Мы уже четыре года вместе. Любые проблемы решаются очень быстро. Переписываемся в чатах, многие ходят друг к другу в гости. В этот дом, мы въезжаем большой дружной семьей», — сказал председатель комитета кредиторов Михаил Крапп.</p>
      <p>До того, как дом будет сдан в эксплуатацию, специалисты проведут полную проверку. Сейчас строители ведут автоматизацию инженерных систем, налаживают работу лифтового оборудования.</p>
      <p>«Итоговая проверка еще не завершена, она назначена до конца месяца. Все замечания можно устранить. После этого будет дано заключение», — рассказал главный специалист инспекции государственного строительного надзора Госжилстройтехинспекции Пензенской области Максим Денисов.</p>
      <p>Несмотря на то, что дом еще не сдан в эксплуатацию, у его будущих жильцов появился повод для радости. Зданию официально присвоен адрес. Теперь на картах его можно найти на улице Ключевой под номером 99, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
