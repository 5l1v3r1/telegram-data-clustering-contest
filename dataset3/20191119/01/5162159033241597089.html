      <h1>De rainha para rainha: Elza Soares reflete sobre Elizabeth II em novo vídeo de ‘The Crown’</h1>
      <address><time datetime="2019-11-19T01:45:33+00:00">19 Nov 2019, 01:45</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>Para promover a estreia da 3ª temporada da aclamada série ‘<b><a href="https://cinepop.com.br/tag/the-crown">The Crown</a></b>‘, a<b> <a href="https://cinepop.com.br/tag/netflix">Netflix</a></b> divulgou um novo vídeo promocional com a participação da <b>Elza Soares</b>.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uu3_tfLn_Jw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/bps1FEj4aF4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O novo ano será ambientado em 1976, o que inclui a introdução de um novo elenco: <b><a href="https://cinepop.com.br/tag/olivia-colman">Olivia Colman</a></b> (Rainha Elizabeth II), <b><a href="https://cinepop.com.br/tag/tobias-menzies">Tobias Menzies</a></b> (Príncipe Philip) e <b><a href="https://cinepop.com.br/tag/helena-bonham-carter">Helena Bonham Carter</a></b> (Princesa Margaret).</p>
      <blockquote>A terceira temporada vai contar a ascensão do Primeiro Ministro Harold Wilson (<b><a href="https://cinepop.com.br/tag/jason-watkins">Jason Watkins</a></b>) e o desgaste do casamento entre Margaret e Antony Armstrong-Jones (<b><a href="https://cinepop.com.br/tag/ben-daniels">Ben Daniels</a></b>), além de outras tramas históricas. Também veremos a versão adulta dos Príncipe Charles e a Princesa Anne, que serão interpretados pelos desconhecidos <b>Josh O’Connor</b> e <b><a href="https://cinepop.com.br/tag/erin-doherty">Erin Doherty</a></b>.<br/><br/><b>Aproveite para assistir:</b></blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/JzFdBxGZj_o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Baseado na premiada peça de teatro ‘<b>The Audience</b>‘, a produção conta a história dos bastidores do início do reinado da Rainha Elizabeth II, revelando as intrigas pessoais, romances e rivalidades políticas por trás dos grandes eventos que moldaram a segunda metade do século 20.</p>
