      <h1>Bollywood celebrities pay last respects to Manish Malhotra’s father</h1>
      <h2>Kareena Kapoor, Karan Johar, Malaika Arora, Kiara Advani, Gauri Khan, Shabana Azmi, Shilpa Shetty, Urmila Matondkar and Boney Kapoor paid their last respects to Manish Malhotra's father.</h2>
      <address>
        <time datetime="2019-11-19T01:59:25+00:00">19 Nov 2019, 01:59</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Bollywood-celebrities-pay-last-respects-to-Manish-Malhotra-father-820.jpg"/>
        <figcaption>Ace fashion designer Manish Malhotra's father passed away on Monday. Close friends Kareena Kapoor, Karan Johar, Karisma Kapoor, Malaika Arora, Kiara Advani, Gauri Khan, Shilpa Shetty, Urmila Matondkar and Boney Kapoor among others visited Manish's residence to pay their last respects to his father.</figcaption>
