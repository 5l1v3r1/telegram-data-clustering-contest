      <h1>Get A Digital Copy Of Samurai Shodown! 2 When You Pre-Order The New Game On Switch</h1>
      <h2>Due out in the first quarter of 2020</h2>
      <address><time datetime="2019-11-19T01:45:00+00:00">19 Nov 2019, 01:45</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KCPBYOyGsug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>SNK's <b><a href="http://www.nintendolife.com/games/nintendo-switch/samurai_shodown">Samurai Shodown</a></b> reboot arrived earlier this year on Xbox One and PlayStation 4. It's due out in Japan on the Switch this December, so when will Nintendo fans in the west be able to play the latest entry in this long-running fighting series?</p>
      <p>According to a release window announcement trailer published by Nintendo, it'll be at some point during the first quarter of 2020. That's any time between January and March next year.</p>
      <p>Just like <a href="http://www.nintendolife.com/news/2019/08/snks_samurai_shodown_reboot_scores_december_switch_release_date_in_japan">Japan</a>, if you pre-order the game from the Switch eShop, you'll receive a free digital copy of the 1999 Neo Geo Pocket Color game, <b>Samurai Shodown! 2</b>. It's the game's very first port since its original release and can be played in docked handheld and tabletop mode.</p>
      <p>
        <i>Take a look at the announcement trailer above and tell us if you'll be adding this one to your collection.</i>
      </p>
