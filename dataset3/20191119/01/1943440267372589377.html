      <h1>松本のホームタウンが９つの市町村に…新たに箕輪町と朝日村を追加</h1>
      <address>
        <time datetime="2019-11-19T01:46:00+00:00">19 Nov 2019, 01:46</time>
      </address>
      <p>　Ｊリーグは１８日、理事会において松本山雅ＦＣのホームタウンを新たに２つ追加することを発表した。</p>
      <p>　追加されたのは長野県の箕輪町と朝日村で、変更前の松本市、塩尻市、山形村、安曇野市、大町市、池田町、生坂村を合わせて、９つの市町村が松本のホームタウンとなった。</p>
      <p>　松本は今季、４年ぶりにＪ１へ昇格。リーグ戦ではここまで３１試合を消化し、６勝１２分１３敗の１７位に位置している。（Goal.com）</p>
    </article>
