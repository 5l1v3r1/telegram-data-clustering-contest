      <h1>ব্যর্থ প্রেম থেকে ভাঙা দাম্পত্য, ঘাত প্রতিঘাতে হারিয়েই গেলেন ‘পরদেশ’-এর মহিমা</h1>
      <address><time datetime="2019-11-19T01:44:51+00:00">19 Nov 2019, 01:44</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072693.1574154325!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>আসল নাম ছিল ঋতু। কিন্তু পরিচালকের পছন্দ ‘ম’ দিয়ে নায়িকার নাম। ফলে পাল্টে গেল জন্মগত পরিচয়। নতুন নাম নিয়ে জীবনের প্রথম ছবিতে অভিনয় শাহরুখ খানের বিপরীতে। কেরিয়ারের শুরুতেই ব্লকবাস্টার। সাড়া জাগিয়ে শুরু করেও কিন্তু মিলিয়ে গিয়েছিলেন মহিমা চৌধুরী।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072690.1574151504!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৭৩-এর ১৩ সেপ্টেম্বর মহিমার জন্ম দার্জিলিং-এ। ক্লাস টেন পর্যন্ত পড়াশোনা কার্শিয়াং-এর ডাও হিল স্কুলে। তার পর দার্জিলিং-এর লোরেটো কলেজ। বিনোদনের দুনিয়ায় তাঁর হাতেখড়ি বিজ্ঞাপনে অভিনয় দিয়ে। আমির খান এবং ঐশ্বর্যা রাইয়ের সঙ্গে তিনিও কাজ করেছিলেন পেপসি-র বিজ্ঞাপনে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072689.1574151448!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>এর পর মিউজিক চ্যানেলে সঞ্চালিকা হিসেবে কাজ করছিলেন ঋতু। তখনই নজরে পড়েন পরিচালক সুভাষ ঘাইয়ের। তিনি তাঁকে সুযোগ দেন ‘পরদেশ’ ছবিতে। সুভাষের পছন্দ ছিল না ‘ঋতু’ নাম। তাঁর কথাতে ঋতু নতুন নাম নেন ‘মহিমা’। তারকা শাহরুখ খানের পাশে রোমান্টিক চিত্রনাট্যে সাবলীল অভিনয় তাঁকে এনে দেয় সেরা নবাগত নায়িকার পুরস্কার।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072687.1574151409!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রথম ছবিতেই আকাশছোঁয়া সাফল্যে সুযোগ পেতে দেরি হয়নি মহিমার। তিনি অভিনয় করেন ‘দাগ দ্য ফায়ার’, ‘প্যায়ার কোই খেল নেহি’, ‘দিল ক্যায়া করে’, ‘দিওয়ানে’, ‘কুরুক্ষেত্র’, ‘খিলাড়ি ৪২০’, ‘লজ্জা’, ‘ওম জয় জগদীশ’, ‘তেরে নাম’, ‘বাগবান’, ‘এলওসি কার্গিল’-এর মতো ছবিতে। অভিনয় প্রশংসিত হলেও, কোনও বারই ফিরে আসেনি ‘পরদেশ’-এর মতো সাফল্য।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072686.1574151369!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>কেরিয়ারের তুঙ্গে থাকতেই লিয়েন্ডার পেজের সঙ্গে জড়িয়ে যায় তাঁর নাম। ২০০৪ সালে তাঁদের সম্পর্ক নিয়ে গুঞ্জন শোনা যায়। কিন্তু ২০০৬ সাল নাগাদ সে সম্পর্ক ভেঙে যায়। মহিমার অভিযোগ ছিল, তাঁকে লুকিয়ে সঞ্জয় দত্তের প্রাক্তন স্ত্রী রিয়া পিল্লাইয়ের সঙ্গে সম্পর্কে জড়িয়ে পড়েছিলেন লিয়েন্ডার। যা মহিমা মেনে নিতে পারেননি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072685.1574151307!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পরবর্তী সময়ে মহিমা এক সাক্ষাৎকারে বলেন, লিয়েন্ডার বড় টেনিস খেলোয়াড় হতে পারেন। কিন্তু তিনি কখনওই ভাল প্রেমিক নন। যদিও মহিমার সঙ্গে কোনও সম্পর্ক ছিল বলে স্বীকারই করেন না লিয়েন্ডার। তাঁর দাবি, মহিমা এবং তিনি শুধুই ভাল বন্ধু ছিলেন। তার বেশি কিছু নয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072684.1574154359!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রেমের পাশাপাশি মুখ থুবড়ে পড়েছিল মহিমার কেরিয়ারও। ছবিতে সে ভাবে সুযোগ পাচ্ছিলেন না। এর মধ্যেই জীবনে আসে নতুন সম্পর্ক। ২০০৬ সালে মহিমা বিয়ে করেন আর্কিটেক্ট ইঞ্জিনিয়ার তথা ব্যবসায়ী ববি মুখোপাধ্যায়কে। তাঁদের একমাত্র মেয়ের নাম আরিয়ানা। ২০১৩ সালে ভেঙে যায় তাঁদের বিয়ে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072683.1574151236!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মা হওয়ার পরে মহিমা আর সে ভাবে ছবিতে অভিনয় করেননি বললেই চলে। এক সাক্ষাৎকারে তিনি জানিয়েছেন, সন্তান হওয়ার পরে তিনি তাকেই সময় দিতে চেয়েছিলেন। তাই সুযোগ এলেও ফিরিয়ে দিয়েছেন ছবির অফার। কিন্তু তাঁর অর্থের প্রয়োজন ছিল। তাই ছবিতে অভিনয়ের পরিবর্তে বেছে নিয়েছিলেন টেলিভিশন শো।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072682.1574151194!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মহিমা পরে জানিয়েছিলেন, এই সিদ্ধান্ত তাঁর কেরিয়ারের ক্ষতি করেছে। কিন্তু তা নিয়ে কোনও আক্ষেপ নেই। কারণ, ঘরে থেকে মেয়েকে বড় করার পর্ব তিনি উপভোগ করেছিলেন। ওই সময়টা তাঁর জীবনের অন্যতম সেরা পর্ব।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072681.1574151164!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মহিমা জানিয়েছেন, তাঁর মেয়ে আরিয়ানাও ছবি দেখতে খুব ভালবাসে। সে সলমন খানের ভক্ত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072680.1574151104!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>স্বামীর সঙ্গে বিচ্ছেদ হয়ে গেলেও মহিমা খাতায় কলমে ডিভোর্স করেননি। জানিয়েছেন, যদি কাউকে ভালবেসে আবার বিয়ে করার কথা ভাবেন, তবেই স্বামীর থেকে ডিভোর্স চাইবেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072679.1574151049!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>দীর্ঘ বিচ্ছেদের পরে ২০১৬ সালে মহিমা ফিরে আসেন নায়িকা হয়ে। ২০১৬ সালে অগ্নিদেব চট্টোপাধ্যায়ের পরিচালনায় ‘ডার্ক চকোলেট’ ছবিতে তিনি ঈশানী বন্দ্যোপাধ্যায়ের ভূমিকায় অভিনয় করেন। এই চরিত্রটি তৈরি হয়েছিল শিনা বরা হত্যাকাণ্ডের মূল অভিযুক্ত এবং তাঁর মা ইন্দ্রাণী মুখোপাধ্যায়ের আদলে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072678.1574150998!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>তার পর আর সে ভাবে কোনও ডাক পাননি মহিমা। একদম পাননি কি? মহিমা বলছেন, মধ্যমানের চরিত্রে অভিনয় অভিনয় করার থেকে, কিছু না করে বসে থাকাটা তাঁর কাছে অনেক বেশি কাম্য।</figcaption>
      </figure>
