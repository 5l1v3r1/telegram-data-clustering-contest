      <h1>Φίλια πυρά δέχεται το ΝΑΤΟ</h1>
      <address><time datetime="2019-11-19T19:07:12+00:00">19 Nov 2019, 19:07</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OZqZo7Q8SQs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το ΝΑΤΟ δέχεται επίθεση. Αλλά όχι από εχθρούς... Η Συμμαχία έχει τις σκληρότερες μάχες της στο εσωτερικό της. Με τα μέλη να στρέφονται το ένα κατά του άλλου.</p>
      <p>Πολλά στράφηκαν κατά της Τουρκίας για την συνεχιζόμενη εισβολή στη Συρία, αλλά και τις παράνομες δραστηριότητες στην Ανατολική Μεσόγειο.</p>
      <p>Και υπάρχει ανησυχία για τα χρήματα που επιμένει να ζητάει ο Πρόεδρος Τραμπ. Και ένας άλλος Πρόεδρος, ο Μακρόν, λέει ότι το ΝΑΤΟ είναι εγκεφαλικά νεκρό.</p>
      <p>«Η δύναμη του ΝΑΤΟ βασίζεται στο ότι, παρά τις διαφορές, ήμασταν πάντα σε θέση να ενωθούμε στο βασικό μας καθήκον, να προστατεύουμε και να υπερασπιζόμαστε ο ένας τον άλλον. Και είναι ευθύνη όλων των συμμάχων να διασφαλίσουν ότι το κάνουμε αυτό και σήμερα επειδή ζούμε σε έναν πιο απρόβλεπτο και αβέβαιο κόσμο και σε αβέβαιους καιρούς που χρειάζονται ισχυρούς πολυμελείς θεσμούς όπως το ΝΑΤΟ», δήλωσε ο γενικός γραμματέας Γενς Στόλτενμπεργκ.</p>
      <p>Είναι ένα μήνυμα που Αμερικανοί έστειλαν μέσω Euronews.</p>
      <p>«Το ΝΑΤΟ είναι ένας πολύ δυναμικός οργανισμός, είναι ένας οργανισμός που έχει ένα διατλαντικό στοιχείο / ποιότητα που δεν έχει άλλος οργανισμός. Αυτή η μοναδικότητα είναι ανεκτίμητη», δήλωσε η Βανέσα Έικερ, εκπρόσωπος Τύπου του State Department.</p>
      <p>Οι υπουργοί Εξωτερικών του ΝΑΤΟ συναντιούνται στις Βρυξέλλες την Τετάρτη, πριν από τη Σύνοδο των 70ών γενεθλίων του οργανισμού στο Λονδίνο.</p>
      <p>Επισήμως στην ημερήσια διάταξη θα είναι η Κίνα, η αντιτρομοκρατία και η άμυνα στο διάστημα.</p>
      <p>Με δεδομένες όμως τις αιχμηρές, γνωστές διαιρέσεις εντός της Συμμαχίας - το … πάρτι γενεθλίων μπορεί να καταλήξει σε ενδοοικογενειακό καβγά.</p>
