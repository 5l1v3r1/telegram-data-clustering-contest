      <h1>"UA: Перший" планує транслювати еліт-раунд кваліфікації Євро-2020 U-19</h1>
      <address><time datetime="2019-11-19T19:34:00+00:00">19 Nov 2019, 19:34</time> by <a rel="author" href="https://www.footboom.com/news/author/%D0%90%D1%80%D1%82%D1%83%D1%80+%D0%9C%D0%B0%D0%BB%D0%BA%D0%B8%D0%BD" target="_blank">Артур Малкин</a></address>
      <p>"UA: Перший" планує транслювати матчі еліт-раунду кваліфікації Євро-2020 U-19 і вже займається правами. Про це повідомив у Тwitter генеральний продюсер каналу Ярослав Лодигін.</p>
      <figure>
        <iframe data-src="https://twitter.com/dmytrodzhulai/status/1196788278801948673?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/lodygin/status/1196788947420164102?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Нагадаємо, що до еліт-раунду (жеребкування — 3 грудня) виходять дві найсильніші команди з кожної групи й краща серед збірних, що посядуть треті місця (за результатами зустрічей із двома лідерами своєї групи). Матчі цієї стадії відбудуться навесні 2020 року.</p>
      <p>Переможці семи груп елітного раунду проб'ються до фінальної стадії, яка проходитиме в липні 2020 року в Північній Ірландії.</p>
