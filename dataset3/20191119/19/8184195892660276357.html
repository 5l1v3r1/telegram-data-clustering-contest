      <h1>【江峰漫谈】美国参议院全票通过《香港人权与民主法案》；人大释法？当头一棒！</h1>
      <address><time datetime="2019-11-19T19:08:00+00:00">19 Nov 2019, 19:08</time> by <a rel="author">江峰</a></address>
      <p>11月24号区议会原定选举日期，还有个礼拜，高院为人民赢得了宝贵的时间，不容易让中共找机会推迟取消区议会，好让香港民主迈出坚实的一步。应该从这个角度看这次高院的裁决，才会有深远的历史意义。</p>
      <hr/>
      <p>【希望之声2019年11月19日】（記者 江峰）</p>
      <figure>
        <audio src="http://media.soundofhope.org/16K-mp3/audio03/2019/11/2019111967_16K.mp3"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/mdlqw0VlZUU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>香港高等法院昨天裁定，香港政府引用「紧急法」推行「禁蒙面法」是「违宪」，指「禁蒙面法」「超出合理所需」。</p>
      <p>中国国务院港澳办发言人杨光周二表示，香港高院判决是「公然挑战全国人大常委会的权威和法律赋予行政长官的管治权力，将产生严重负面社会政治影响」。全国人大常委会法制工作委员会发言人臧铁伟表示，「香港特别行政区法律是否符合《基本法》，只能由全国人大常委会作出判断和决定」。我们也看到，林郑月娥也表态了。</p>
      <p>从人大释法，和香港回归之后的司法之路的历史，加上刚才我说的中共和港府的政策走向只会考虑他们怎样完成他们对香港民主运动的镇压的日程表。</p>
      <p>朋友们，香港的民众为什么上街，孩子们为什么要拼了命去争自由，因为他们看得很清楚，就像这人大释法之争，看起来是法律条文的争端，是司法程序之争，但我们再多看一层，程序之争的后面却是价值之争。</p>
