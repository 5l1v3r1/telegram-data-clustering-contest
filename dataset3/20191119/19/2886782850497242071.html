      <h1>Brüsszelben találkoznak a NATO külügyminiszterei, hogy a nézeteltéréseket tisztázzák</h1>
      <address><time datetime="2019-11-19T19:29:54+00:00">19 Nov 2019, 19:29</time> by <a rel="author">Lazlo Arato</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eoI37bRa1LY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A NATO támadás alatt áll, a szövetségesek pedig a legkeményebb csatákat egymással vívják. Sokakat feldühített, hogy a törökök folytatják a benyomulás Szíriába és attól is félnek, hogy a török elnök a jövőben még több pénzt szeretne. És egy másik elnök, a francia, Emmannuel Macron állítása szerint a szervezet agyhalott. A főtitkárnak védekeznie kellett.</p>
      <p>"A NATO erőssége az, hogy a különbségek ellenére mindig is képesek voltunk teljesíteni alapvető feladatunkat, hogy megvédjük egymást. A szövetségesek felelőssége, hogy biztosítsük ezt a kiszámíthatatlan és bizonytalan világ és bizonytalan időkben. Mindehhez erős multilaterális intézményekre van szükség, mint a NATO" - mondta Jens Stoltenberg.</p>
      <p>Ez pedig az az üzenet, amelyet az amerikaiak az Euronews-hoz juttattak el. Vanessa Acker, az USA Külügyminisztériumának szóvivője kijelentette:</p>
      <p>"A NATO egy nagyon dinamikus szervezet, olyan szervezet, amely transzatlanti és olyan minőségű mint egyetlen más szervezet sem. Ez az egyediség felbecsülhetetlen értékű".</p>
      <p>A NATO külügyminiszterei Brüsszelben ülnek össze szerdán, a decemberi londoni csúcstalálkozó előtt, ahol a 70. születésnapjt is ünneplik. Hivatalosan Kína, a terrorizmus elleni küzdelem és az űrvédelem lesz a napirenden. De a szövetség erőteljes megosztottsága miatt - ez a születésnapi parti egy családi harcnak is vége lehet.</p>
