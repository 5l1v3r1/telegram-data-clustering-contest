      <p>Federico Navarrete, autor de "¿Quién conquistó México?”, indica que los debates alrededor de Evo Morales y la pensión prioritaria a grupos indígenas dejan ver el profundo racismo que existe en México. Afirmó que es ridícula la crítica a Evo Morales por vivir en una casa de clase media en Bolivia, lo cual constituye un argumento racista porque se piensa que los indígenas son pobres, siempre deben ocupar casas humildes y que “traicionan” su raíz al cambiar esa forma de vida.</p>
