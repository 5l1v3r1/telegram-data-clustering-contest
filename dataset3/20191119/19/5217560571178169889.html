      <h1>Права андроидов в 4К – трейлер и дата выхода РС-версии Detroit: Become Human</h1>
      <address><time datetime="2019-11-19T19:08:00+00:00">19 Nov 2019, 19:08</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>В сети появился ролик издания для РС интерактивного приключения Detroit: Become Human.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MkmVsCj1xEQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В трейлере один из протагонистов игры Коннор говорит нам о том, что выбор и поступки имеют значение. Можно подчиняться приказам, а можно сражаться за свои идеи.<br/>Detroit: Become Human появится на РС 12 декабря этого года в Epic Games Store. РС-версия стоит 1629 рублей.</p>

        <img src="https://www.gametech.ru/sadm_images/Detroit1212_base.jpeg"/>
