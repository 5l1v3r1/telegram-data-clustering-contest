      <h1>إشكال في شتورا على خلفية أفضلية مرور</h1>
      <address><time datetime="2019-11-19T19:50:06+00:00">19 Nov 2019, 19:50</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفاد مراسل "لبنان 24" في البقاع بأن إشكالاً حصل في منطقة شتورا بين شخص من حوش الحريمة وآخر في قوى الأمن وذلك على أفضلية المرور، ما أثار بلبلة في المنطقة، وتجمع عدد من المحتجين أمام مخفر شتورا احتجاجا على الحادثة.</p>
    </article>
