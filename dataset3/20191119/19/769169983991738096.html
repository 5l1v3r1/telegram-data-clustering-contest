      <h1>何俊仁天后港鐵站附近遇襲　頭部背部受傷</h1>
      <address>
        <time datetime="2019-11-19T19:59:00+00:00">19 Nov 2019, 19:59</time>
      </address>
      <p>民主黨前主席何俊仁今日傍晚在天后港鐵站附近被伏擊，背部和頭部被人打傷，事後到律敦治醫院求醫。他接受《蘋果日報》訪問時表示，傍晚乘坐港鐵回家，離開天后站時已有市民提醒他站外有數名黑衣人，不料黑衣人尾隨他至橫街口從後襲擊他。</p>
      <p>（圖片來源：港台）</p>
