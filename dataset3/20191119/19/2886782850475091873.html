      <h1>Több mint százmillió európai él szegénységben, az EU új vezetése lépéseket ígér</h1>
      <address><time datetime="2019-11-19T19:44:16+00:00">19 Nov 2019, 19:44</time> by <a rel="author">Lazlo Arato</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dm88ExJzAgw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice egy Dublin melletti városból származik, ahol magas a munkanélküliség és a jóléti függőség. Ezen a területen a lakhatási válság úgynevezett „rejtett hajléktalanokat” generált: olyan helyzet alakul ki, amikor egy házba 3 generáció szorult.</p>
      <p>Alice Kelly, egy szegénységben elő ír asszony ezt mondta: "Úgy érzem, hogy nem vagyok részese annak az Írországnak, amiről a színes reptéri magazinokban írnak: a nagyszerű gazdaságról, a csillogó divatvilágról és a kimagasló élelmiszergyártásról."</p>
      <p>Alice Brüsszelben volt, hogy felhívja a figyelmet az európai szegénységi problémák nagyságára.</p>
      <p>Az Eurostat adatai szerint az EU-ban 109 millió embert fenyeget a szegénység, egyre inkább kitéve ennek a nőket, a gyermekeket, a migráns háttérrel rendelkezőket és az egyedülálló szülőket.</p>
      <p>A következő Bizottság elnöke elmondta, hogy be kívánja vezetni a munkanélküliségi biztosítási rendszert és a minimálbért. A munkaügyekért felelős leendő biztos azonban ennél is tovább akar menni.</p>
      <p>"A minimálbér is az egyik fontos kérdés, de elő kell mozdítanunk a minőségi munkahelyeket teremtését is, nem annyire a munkahelyek száma, hanem azok minősége a meghatározó" - mondta Nicolas Schmit.</p>
      <p>A civil szervezetek ragaszkodnak ahhoz, hogy a nemzeti kormányok támogassák az alacsony jövedelmű munkavállalókat</p>
      <p>Lei Williams, az Európai Szegénységellenes Hálózat (EAPN) igazgatója kijelentette:</p>
      <p>„Jelenleg sok tagállamunkban ez nem történik meg. A minimáljövedelem rendszerét olyan szinten állapítják meg, hogy egyszerűen nem teszi lehetővé a legtöbb embernek, hogy méltóságteljes életet éljenek, és részt vegyenek a társadalomban."</p>
      <p>Az EU 2020-ig 20 millióval szerette volna csökkenteni a szegények számát Európában, de nem sikerült teljesíteni a célt. Remélhetőleg a második esély nem vész kárba.</p>
