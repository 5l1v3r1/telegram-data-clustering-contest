      <h1>融太料半年盈利大增逾6.5倍</h1>
      <address>
        <time datetime="2019-11-19T19:16:00+00:00">19 Nov 2019, 19:16</time>
      </address>
      <p>融太集團(<a href="http://stock360.hkej.com/quotePlus/01172">01172</a>)預期，截至9月底止，中期溢利大幅增加逾6.5倍，至不少於3000萬元，去年同期盈利398.6萬元。<br/>該公司稱，盈利大增，主要由於物業發展業務貢獻，因在期內完成收購位於中國四川省自貢市物業發展項目後，獲得的議價收購收益提高。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900664_c.pdf">下載港交所通告原文</a></p>
    </article>
