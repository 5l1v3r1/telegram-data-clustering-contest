      <p>El periodista Heriberto Paredes informa que el fin de semana se llevó a cabo la elección de Eloxochitlán de Flores Magón, municipio de la Sierra Mazateca, con la victoria de Alonso Nieto Guerrero, identificado como parte del grupo Asamblea Comunitaria; en tanto, en segundo lugar quedó Eleazar Bravo Fuentes, del grupo de la familia Zepeda, señalada por encabezar el cacicazgo de la región.</p>
