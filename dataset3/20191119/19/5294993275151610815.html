      <p>Com 21,6 por cento da população em risco de pobreza ou exclusão social, Portugal está muito próximo da média europeia nesta realidade. Uma conferência em Bruxelas debateu medidas que poderão ser adotadas pela futura Comissão Europeia.</p>
      <p>Neste programa falamos, ainda, da determinação do governo nacionalista polaco de continuar a reforma judicial, apesar das críticas do executivo e parlamento europeus.</p>
