      <h1>КХЛ. «Йокерит» в гостях обыграл «Трактор»</h1>
      <address>
        <time datetime="2019-11-19T19:11:00+00:00">19 Nov 2019, 19:11</time>
      </address>
      <p><b>«Йокерит»</b> в матче регулярного чемпионата КХЛ в гостях обыграл <b>«Трактор»</b> со счетом 5:2. Дубль в составе финского клуба оформил <b>Вели-Матти Савинайнен</b>.</p>
      <p>Для «Трактора» это пятое поражение подряд.</p>
