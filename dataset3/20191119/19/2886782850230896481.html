      <h1>Új megrendelések érkeztek a repüléstől eltiltott Boeing 737 MAX-ra</h1>
      <address><time datetime="2019-11-19T19:38:27+00:00">19 Nov 2019, 19:38</time> by <a rel="author">Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lGa6nHnaXnI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bár a Boeing 737 MAX típusú repülőgépei biztonsági okokból továbbra sem szállhatnak fel, a Dubai Airshow keddi napja áttörést hozott a modell számára. Különböző légitársaságok összesen ötven darabot rendeltek be a típusból, a legtöbbet, harmincat a kazah Air Astana, amely új fapados légitársaságának flottáját kívánja felölteni vele.</p>
      <p>„Szándéknyilatkozatot írtunk alá a Boeinggel. Ők adják majd az új légitársaságunk zászlóshajóját. A FlyArystan diszont légitársaság még csak hat hónapos" - nyilatkozta a cég egyik vezetője, Alma Aliguzsinova.</p>
      <p>A 737 MAX repülési engedélyét márciusban vonták vissza világszerte, miután két gép is lezuhant, majdnem 350 ember halálát okozva. A Boeing nemzetközi kommunikációért felelős igazgatóhelyettese, Charlie Miller az Euronewsnak azt mondta, hogy nem szeretnék siettetni a visszatérést:</p>
      <p>„A repülőgép akkor áll újra szolgálatba, amikor az amerikai Szövetségi Légügyi Hatóság és a többi nemzetközi szervezet is biztonságosnak ítéli meg."</p>
      <p>Az Boeing arra számít, hogy az amerikai engedély már ez év decemberében megérkezhet, és 2020 első negyedévében az amerikai gyártó legújabb modellje ismét kereskedelmi forgalomba állhat.</p>
