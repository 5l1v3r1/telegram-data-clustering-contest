      <h1>تركي آل الشيخ يتوعد المسيء لموسم الرياض</h1>
      <address><time datetime="2019-11-19T19:56:52+00:00">19 Nov 2019, 19:56</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>توعد رئيس الهيئة العامة للترفيه، تركي آل الشيخ، صاحب مقطع فيديو ادعى سقوط شخص من فوق إحدى الألعاب بموسم الرياض.</p>
      <figure>
        <iframe data-src="https://twitter.com/Turki_alalshikh/status/1196852683312893953?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال تركي آل الشيخ في تغريدة له عبر “تويتر”: إن هذا الخبر غير صحيح وطلبت من الإخوان في الترفيه اتخاذ الإجراء القانوني مع صاحب المقطع لكذبه وتقديم أخبار مسيئة وغير صحيحة!</p>
      <p>في سياق آخر، واصل حساب رئيس الهيئة العامة للترفيه رئيس موسم الرياض، تركي بن عبدالمحسن آل الشيخ، صدارة التفاعل العالمي بعدد 11.2 مليار ظهور لتغريداته مع تفاعل بلغ 2.5 مليون تغريدة، محققًا ما يقترب لضعف أكبر 3 حسابات في تويتر لمشاهير عالميين؛ كريستانو رونالدو والممثلان الأمريكيان ليوناردو دي كابريو وجيمي فالون.</p>
      <p>وأظهر تقرير رقمي لموسم الرياض للفترة من 10 أكتوبر حتى 19 نوفمبر أن متابعي آل الشيخ البالغين 3.7 مليون متابع أسهموا في تحقيقه لتفاعل ضخم بلغ 11.2 مليار مشاهدة مقابل 151.7 مليون متابع مجتمعين للمشاهير الثلاثة لم يحققوا إلا 6.4 مليار مشاهدة.</p>
