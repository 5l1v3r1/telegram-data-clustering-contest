      <h1>Народная милиция ДНР отпраздновала День ракетных войск и артиллерии</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/r4igAY7hYFA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>19 ноября в зале отдельного отряда НМ ДНР «Кольчуга» прошло торжественное мероприятие посвященное Дню ракетных войск и артиллерии.</b>
      </p>
      <p>Командование оборонного ведомства ДНР, юнармейцы и приглашенные гости поздравили артиллеристов Республики с профессиональным праздником. В Народной милиции рассказали, что после торжественного мероприятия был открыт памятник воинам-артиллеристам, вставшим на защиту Донбасса. Памятник представляет собой гаубичную пушку «Д-20», захваченную в ходе Дебальцевской операции в 2015 году. В завершении праздника творческие коллективы Донецка подготовили для бойцов концертную программу.</p>
