      <h1>Το euronews στη Λέσβο: Περιμένοντας άσυλο στη «φυλακή» της Μόριας</h1>
      <address><time datetime="2019-11-19T19:54:43+00:00">19 Nov 2019, 19:54</time> by <a rel="author">Konstantinos Tsellos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TLrTHaqEUBE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>218 ημέρες. Αυτός είναι ο μέσος όρος που απαιτείται για να εξεταστεί ένα αίτημα ασύλου στην Ελλάδα.</p>
      <p>Για τον 23χρονο Χαλίλι από το Αφγανιστάν που μένει εδώ και δυο μήνες σε δομή έξω από το hotspot στη Μόρια η πρώτη συνέντευξη έχει οριστεί για τον Ιούνιο του 2020.</p>
      <p>Μέχρι τότε είναι υποχρεωμένος να υπομείνει τις κακουχίες σε έναν καταυλισμό που έχει χαρακτηριστεί κόλαση επί γης.</p>
      <p>«Θέλω να πάω στη Γερμανία αλλά έχω κολλήσει εδώ, το μέρος αυτό είναι σαν φυλακή. Πολλοί άνθρωποι αποκτούν ψυχικές διαταραχές».</p>
      <p>Με αιχμή του δόρατος τον νέο νόμο για το άσυλο οι ελληνικές αρχές επιχειρούν να αποσυμφορήσουν τα νησιά. Σύμφωνα με μη κυβερνητικές οργανώσεις ωστόσο οι διαδικασίες φαστ τρακ δεν διασφαλίζουν την δίκαιη εξέταση των αιτημάτων. λέει στο <b>euronews και τον Κώστα Τσέλο</b>.</p>
      <p>Στο επίκεντρο της κριτικής είναι το γεγονός ότι το μετατραυματικό στρες δεν εμπίπτει πλέον στα κριτήρια ευαλωτότητας. Έχει αναφερθεί αρκετές φορές ότι άτομα με μετατραυματικό στρες ξαναζούν τα δραματικά γεγονότα κατά τη διάρκεια της συνέντευξης για το άσυλο, ή αντιμετωπιζουν δυσκολίες να θυμηθούν τις εμπειρίες τους. Αυτό θα έχει πιθανότατα επιπλοκές σχετικά με την πρόσβασή τους σε μια δίκαιη διαδικασία ασύλου</p>
      <p>Σύμφωνα με τη <b>Σοφί ΜακΚάν των Γιατρών Χωρίς Σύνορα</b> η κατάργηση της πρόσβασης των αιτούντων σε δωρεάν ιατροφαρμακευτική περίθαλψη στο δημόσιο σύστημα υγείας για τους αιτούντες/ούσες άσυλο είναι ένας από τους λόγους που οδηγούν σε τραγωδίες.</p>
      <p>Προς το παρόν το βάρος της διαχείρισης της εκρηκτικής κατάστασης στη Μόρια πέφτει στους ώμους των υπευθύνων του κέντρου υποδοχής. Για τον <b>αναπληρωτή διοικητή της Μόριας Δημήτρη Βαφέα</b> ο νόμος μόνος του δεν επαρκεί. «Ο νέος νόμος κινείται προς τη σωστή κατεύθυνση επιταχύνοντας τις διαδικασίες απονομής ασύλου και θέτοντας ρεαλιστικά χρονοδιαγράμματα. Αλλά για να είμαστε αποτελεσματικοί αυτοί που δεν θα λάβουν άσυλο θα πρέπει να επιστρέψουν στην Τουρκία» λέει.</p>
      <p>Η ελληνική κυβερνηση συνεχίζει το σχέδιο της μεταφοράς προσφύγων και μεταναστών από τα νησιά προς την ενδοχώρα με στόχο να αγγίξουν τις 20.000 μέχρι τα τέλη του 2019. Όμως με τις νέες αφίξεις μόνο το τελευταίο τετραήμερο να προσεγγίζουν τις 2.000 είναι αμφίβολο αν το σχέδιο μπορεί να πετύχει.</p>
