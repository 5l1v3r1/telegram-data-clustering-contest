      <h1>ООН и ЕС не согласны с Трампом</h1>
      <address><time datetime="2019-11-19T19:19:05+00:00">19 Nov 2019, 19:19</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xt0xJ4Tol7E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Последнее заявление администрации Дональда Трампа о признании поселенческой деятельности Израиля на Западном берегу Иордана законной знаменовало собой смену политики, которой США придерживались в течении десятилетий. Но в Организации Объединённых Наций по-прежнему считают, что еврейские поселения строятся незаконно на оккупированных палестинских территориях:</p>
      <p>"Мы продолжаем придерживаться давней позиции ООН, по которой строительство и расширение израильских поселений идёт в нарушение международного права. Изменение политической позиции одного государства не меняет ни существующее международное право, ни его толкование Международным Судом и Советом Безопасности ООН", - заявил во вторник представитель Управления Верховного комиссара ООН по правам человека Руперт Колвилл .</p>
      <p>Неизменность своей позиции подтвердил и Евросоюз. Глава европейской дипломатии Федерика Могерини назвала поселенческую деятельность Израиля "незаконной с точки зрения международного права, подрывающей жизнеспособность решения о сосуществовании двух государств и перспективы прочного мира".</p>
      <p>В Израиле ликующий Биньямин Нетаньяху отметил смену курса в политике США посещением поселений.</p>
      <p>"Администрация Трампа исправила историческую ошибку, придерживаясь истины и справедливости, - заявил он. - Я благодарю президента Трампа и госсекретаря Помпео. Это великий день для государства Израиль", - заявил израильский премьер.</p>
      <p>Во вторник Нетаньяху уже одобрил начало процедуры утверждения законопроекта, распространяющего израильский суверенитет на части Западного берега реки Иордан.</p>
      <p>Ранее США признали Иерусалим столицей еврейского государства и суверенитет Израиля над Голанскими высотами, захваченными у Сирии в ходе войны 1967 года. В знак благодарности нынешнему главе Белого дома одно из поселений на Голанских высотах было названо его именем.</p>
