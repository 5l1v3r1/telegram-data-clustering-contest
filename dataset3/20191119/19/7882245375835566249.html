      <h1>Тьерри Анри: "Я быстро принял решение"</h1>
      <address><time datetime="2019-11-19T19:39:14+00:00">19 Nov 2019, 19:39</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VUifqWM9UMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Француз Тьерри Анри дал первую пресс-конференцию в качестве главного тренера канадского футбольного клуба "Монреаль Импэкт". Новый наставник хочет, чтобы клуб занял достойное место в Восточной конференции Главной футбольной лиги. В минувшем сезоне "Монреаль Импэкт" был девятым. Анри, контракт которого рассчитан на два года, призвал болельщиков проявить терпение и объяснился в любви Монреалю.</p>
      <p>Тьерри Анри, главный тренер "Монреаль Импэкт": "Я действительно влюбился в этот город. К тому же у меня особая привязанность к MLS, поэтому решение было принято быстро. Ну, а наше с Ольвье Ренаром, спортивным директором, видение игры, все упрощает".</p>
      <p>В Канаду Анри прибыл в минувшую пятницу. В аэропорту его встречали как героя. Первым и до "Монреаля" единственным клубом тренера был "Монако". Анри не удалось вывести его из кризиса: француза отправили в отставку после трех месяцев работы.</p>
