      <h1>UE não cumpre meta de redução da pobreza</h1>
      <address><time datetime="2019-11-19T19:00:30+00:00">19 Nov 2019, 19:00</time> by <a rel="author">Elena Cavallone </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i9t0qeGWwYQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice Kelly vive numa cidade com altos índices de desemprego e exclusão social, perto de Dublin, capital da Irlanda. Na sua região, a crise habitacional gerou os chamados "sem-abrigo escondidos", que descreve os casos de três gerações obrigadas a partilhar uma pequena casa.</p>
      <p>"Não me sinto parte da Irlanda que está retratada nas revistas de viagens, que falam de uma economia brilhante, de um país que dita tendências de moda e é um grande produtor de alimentos", disse Alice Kelly, em entrevista à euronews, no âmbito do convite que lhe foi feito para dar testemunho numa conferência, em Bruxelas, sobre pobreza na União Europeia.</p>
      <p>De acordo com o Eurostat, 109 milhões de pessoas vivem em rsico de pobreza e as mulheres são um dos maiores grupos de risco, juntamente com as crianças e os idosos.</p>
      <p>A presidente-eleita da futura Comissão Europeia, Ursula von der Leyen, prometeu criar novas políticas em termos de subsídio de desemprego e de salário mínimo.</p>
      <p>
        <b>Mais e melhor emprego</b>
      </p>
      <p>O comissário nomeado para a pasta do Emprego, Nicholas Schmit, tem uma prioridade adicional: "O salário mínimo é uma questão importante mas, certamente, teremos, também, que promover novos postos de trabalho de qualidade. O número de postos de trabalho não é tão determinante quanto a qualidade desses postos".</p>
      <p>As organizações da sociedade civil dizem que os governos devem dar mais apoio aos trabalhadores que têm baixos rendimentos.</p>
      <p>"Atualmente, é algo que não acontece em muitos dos Estados membros. O nível de ajuda dos sistemas de rendimento mínimo não permite que a maioria das pessoas tenha uma vida digna e participe na sociedade", afirmou Leo Williams, diretor da Rede Europeia Anti-Pobreza.</p>
      <p>Em 2010, a União Europeia estabeleceu como objetivo tirar 20 milhões de pessoas do risco de pobreza até 2020, mas não cumpriu a meta.</p>
