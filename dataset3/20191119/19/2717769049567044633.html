      <h1>В центре внимания с Андреем Шляпниковым: Мы против героизации нацизма. Почему депутат закрасил черной краской мемориал Гарегину Нжде (видео)</h1>
      <address>
        <time datetime="2019-11-19T19:55:00+00:00">19 Nov 2019, 19:55</time>
      </address>
      <p>
        <a href="https://youtu.be/5o7N48rEiRY">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5o7N48rEiRY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это программа «В центре внимания». Здравствуйте. Я ее автор и ведущий Андрей Шляпников. Главные события, яркие кадры, мнение ведущих экспертов и все самое интересное, что оказалось в центре нашего внимания. Смотрите в этом выпуске. <br/>  <br/>- Баку объединяет все религии. В столицу Азербайджана съехались мировые религиозные лидеры <br/><br/>- Черная краска для Гарегина НЖДЕ. Как местный депутат в одиночку борется с героизацией нацизма в Армавире <br/><br/>- Геноцид не прошел в США. Почему американский сенатор заблокировал резолюцию о признании так называемого геноцида армян. <br/><br/><b>Религии мира за Карабах</b> <br/><br/>На неделе в Баку прошел второй саммит религиозных лидеров мира. В нем приняли участие около 200 представителей традиционных религий из многих стран. РПЦ представлял патриарх Московский и всея Руси Кирилл. Организатором саммита выступило Духовное Управлением мусульман Кавказа при поддержке правительства Азербайджана. В работе саммита приняли участие президент Азербайджана Ильхам Алиев и первый Вице-президент Мехрибан Алиева, политические, общественные, научные и религиозные деятели различных стран и представители международных организаций. Президент Азербайджана выступил на открытии форума и призвал защитить молодое поколение от псевдорелигиозной пропаганды. <br/><br/>«Мы наблюдаем опасную тенденцию: в мире ведутся кампании против религиозных ценностей. Молодое поколение должно быть защищено от неуместной пропаганды. В некоторых случаях под псевдорелигиозными лозунгами совершаются преступления», - сказал Ильхам Алиев. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/v_tsentre_vnimaniya_s_andreem_shlyapnikovym_azerbaydzhan_i_rossiya_obedinilis_v_oon_protiv_geroizats/">В центре внимания с Андреем Шляпниковым: Азербайджан и Россия объединились в ООН против героизации нацизма</a>
        </li>
      </ul>
      <p>Ильхам Алиев неслучайно затронул очень актуальную для современного мира тему вовлечения молодых людей в экстремизм. Молодежь чаще других попадается на уловки псевдорелигиозных деятелей, которые вербуют подростков в террористические организации.  <br/>И сейчас, когда мир захватила эпидемия войн, конфликтов, революций и протестов, а политика мультикультурализма на Западе полностью провалилась, Баку собирает главных религиозных авторитетов планеты, чтобы показать всему миру, что нерешаемых проблем между христианством, исламом и иудаизмом, между всеми религиями нет. <br/><br/>"Мультикультурализм в Азербайджане - это образ жизни. Эта идея национального религиозного единства реализуется в нашей стране на уровне государственной политики. Современный Азербайджан предпринимает важные шаги для претворения в жизнь идей мультикультурализма, исламской солидарности, служащих на благо всему человечеству. Эти шаги создают большой политический, моральный резонанс на международной арене", - заявил председатель Духовного управления мусульман Кавказа шейх-уль-ислам Аллахшукюр Пашазаде.  <br/>Отдельно хочется остановиться на взаимоотношениях Русской православной церкви и мусульман Кавказа. Эти отношения очень теплые и, если выражаться политической терминологией, являются стратегическими. Хоть и религии разные, но цель одна – противостояние экстремизму и диалог между религиями. Патриарх Московский и всея Руси Кирилл в ходе открытия саммита вручил Председателю Духовного управления мусульман Кавказа Аллахшукюр Пашазаде орден Серафима Саровского первой степени Русской православной церкви. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/mid_rossii_karabakhskoe_uregulirovanie_nakhoditsya_v_tsentre_vnimaniya_prezidenta_rossii_i_dolzhno_o/">МИД России: Карабахское урегулирование находится в центре внимания президента России</a>
        </li>
      </ul>
      <p>А президент Владимир Путин удостоил председателя Управления мусульман Кавказа знаком отличия за активную общественную деятельность, направленную на повышение нравственности и толерантности в обществе, установление атмосферы доверия между народами в культурно-религиозной сфере. В ответ в эфире телеканала Россия 24 Пашазаде выразил благодарность Владимиру Путину за то, что он ценит общую историю бывших республик СССР.  <br/>"Я выражаю свою благодарность господину Путину Владимиру Владимировичу за то, что в Ашхабаде он придал особое значение этому вопросу, празднованию 75-летия Великой Победы, пригласил всех людей из пространства бывшего СССР быть вместе, вместе отметить эту славную дату", - сказал председатель Духовного управления мусульман Кавказа шейх-уль-ислам Аллахшукюр Пашазаде. <br/>Добрые отношения РПЦ и Духовного управления мусульман Кавказа говорят о духовной близости народов России и Азербайджана. <br/><br/>В Азербайджане многие века толерантно относятся ко всем религиям. Открыты православные храмы, восстанавливаются утраченные и уничтоженные во времена СССР церкви, независимо от их религиозной принадлежности. Так Патриарх Кирилл посетил место разрушенной в советское время часовни апостола Варфоломея у Девичьей башни, идею восстановления которой выдвинула Бакинско-азербайджанская епархия РПЦ, действующая в Азербайджане, а также Патриарх Московский и всея Руси Кирилл освятил в Баку кафедральный собор святых Жен-Мироносиц. В 2003 году храм был открыт после восстановления. В храме находится ковчег с частицей святых мощей Апостола Варфоломея – одного из 12 учеников Иисуса Христа, покровителя Баку, первого проповедника христианства в Азербайджане. Это уже четвертый визит патриарха Кирилла в Азербайджан. Предыдущие поездки состоялись в 2009 и 2010 годах, также глава РПЦ посетил Азербайджанскую Республику в феврале этого года. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/v_tsentre_vnimaniya_s_andreem_shlyapnikovym_nepriyatnyy_zvonochek_dlya_armenii_ot_ministrov_oborony_/">В центре внимания с Андреем Шляпниковым: Неприятный звоночек для Армении от министров обороны СНГ. Что это значит для Еревана</a>
        </li>
      </ul>
      <p>Традиционно, Кирилла в своей резиденции приветствовал президент Ильхам Алиев: "Добро пожаловать, очень рад вас снова видеть. Спасибо, что вы принимаете участие в саммите лидеров мировых религий. Ваше участие в этом мероприятии придает ему особое значение.<b> </b>Очень внимательно слушал ваше изумительное выступление. Полностью согласен с вашими тезисами, с оценкой ситуации и с тем, что нужно делать для того, чтобы защищать традиционные ценности, защищать принципы мировых религий и развивать межрелигиозный диалог", - сказал президент. <br/>«Дай Бог, чтобы развивались отношения между Азербайджаном и Россией. Эти страны очень тесно взаимодействуют, вы знаете какая большая азербайджанская диаспора в Москве, это значительная часть нашей жизни московской. Вот дай Бог, чтобы все эти факторы работали к общему благу», - сказал патриарх Московский и Всея Руси Кирилл.  <br/><br/><b>Черная метка нацизму </b>   <br/><br/>На неделе получила продолжение история со скандально известным мемориалом армянскому коллаборационисту Гарегину Нжде в городе Армавир Краснодарского края. Депутат армавирской Городской думы Алексей Виноградов устал ждать решения местных властей о демонтаже мемориала, оскорбляющего память героев Великой Отечественной войны и облил мемориальную доску Нжде, активно сотрудничавшему с Третьим Рейхом во время второй мировой войны, несмывающейся черной краской. <br/>  <br/>«Пока от кувалды отказался. Если просветления умов у кое-кого не наступит, то в следующий раз, ни приведи Господи, будет кувалда», - заявил Алексей Виноградов, депутат Городской думы Армавира. <br/><br/>Парламентарий заявил, что представители городских властей и местного Союза армян России обещали самостоятельно демонтировать мемориал, однако сделано этого не было, и депутат решил справиться своими силами. Двигало им возмущение, что мемориальная доска пособнику нацистов присутствует на территории его города. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/kak_azerbaydzhan_menyaet_mirovoy_poryadok_v_tsentre_vnimaniya_s_andreem_shlyapnikovym/">Как Азербайджан меняет мировой порядок. В центре внимания с Андреем Шляпниковым</a>
        </li>
      </ul>
      <p>"Это важный вопрос для всякого человека, которому дорога Родина, Россия, память о Советском Союзе, память о воевавших за Победу и отдавших жизнь за нее. Для здравого человека этот вопрос просто не может быть безразличным с учетом тех страданий, которые в годы войны перенес советский народ в борьбе с фашизмом, той высокой цены, которую он заплатил за победу в Великой Отечественной войне. Установка мемориальной доски пособнику нацистов вызывает справедливое возмущение осведомленных представителей общественности о деятельности такого персонажа как Нжде", - сказал Алексей Виноградов.  <br/>Полиция на Кубани проводит проверку после появления в средствах массовой информации сообщений об инциденте, однако сам депутат занял твердую позицию и ждет поддержки от депутатов государственной Думы. <br/><br/>С Алексеем Виноградовым согласны большинство известных российских политиков и экспертов. Например, председатель Комитета Госдумы по делам СНГ, евразийской интеграции и связям с соотечественниками Леонид Калашников не раз резко высказывался по этому вопросу. <br/>  <br/>"Для меня, как человека, возглавляющего комитет Госдумы по делам СНГ, евразийской интеграции и связям с соотечественниками, памятная табличка в честь Гарегина Нжде – это как красная тряпка. Пока ее не ликвидирую, я не успокоюсь", - ранее заявлял Леонид Калашников.  <br/>Посольство Армении в России расценило действия депутата Виноградова как акт вандализма. <br/><br/>Азербайджан как и Россия активно выступает против фактов героизации нацистов. Именно президент Азербайджана Ильхам Алиев поднял этот вопрос на саммите глав СНГ в Ашхабаде. А то, что Нжде сотрудничал с нацистами не отрицал даже Пашинян. <br/><br/>Напомню, что Герегин Нжде в годы второй мировой войны участвовал в создании армянских военизированных частей в составе Вермахта, прошедших обучение под руководством инструкторов СС. После войны он был арестован. Нжде обвинялся в контрреволюционной деятельности, участии в «антисоветском» восстании и массовых убийствах. Нжде Был приговорён к максимальному наказанию - 25 годам тюремного заключения и умер во Владимирской тюрьме в 1955 году. Споры вокруг фигуры Нжде продолжаются. Порой звучат малопонятные аргументы в его защиту, однако еще никто не отрицал и вряд ли сможет отрицать факт его активного сотрудничества с фашистами, а значит попытки хоть как-то обелить армянского коллаборациониста равны нулю. <br/><br/>За годы Великой Отечественной войны в Красную армию было призвано более 600 000 армян. Более 200 тысяч из них не вернулись с войны. Более 70 тысяч армян были награждены орденами и медалями, 103 из них получили звание Героя Советского Союза. Поэтому восславлять тех, кто сотрудничал с Третьим рейхом, это глумление над их памятью. <br/><br/><b>Геноцид ветировали в США</b> <br/><br/>На неделе в центре внимания визит президента Турции Реджепа Тайипа Эрдогана в США. О визите турецкого лидера в США было объявлено еще 7 октября, перед началом операции ВС Турции в Сирии "Источник мира". Однако, как заявлял сам Эрдоган, на фоне кризиса в турецко-американских отношениях он до последнего момента не мог решить, стоит ли ему ехать в Вашингтон.  <br/>Ответ на этот вопрос был дан лишь по итогам телефонных переговоров президентов Турции и США 6 ноября. Из-за действий Турции в Сирии американцы пытались остановить Эрдогана санкциями и даже попыткой признания так называемого геноцида армян. Палата представителей Конгресса США признала геноцид армян в Османской империи в 1915 году. Однако позиция Эрдогана осталась неизменной, санкции не помогли и в итоге Трамп призвал их отменить.  <br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/v_tsentre_vnimaniya_s_andreem_shlyapnikovym_pochemu_ilkham_aliev_obvinil_vlasti_armenii_v_geroizatsi/">В центре внимания с Андреем Шляпниковым: Почему Ильхам Алиев обвинил власти Армении в героизации фашизма</a>
        </li>
      </ul>
      <p>А сразу после встречи в Белом доме Трампа и Эрдогана председатель юридического комитета Сената Конгресса США республиканец Линдси Грэм заблокировал рассмотрение в верхней палате законодательного органа резолюцию, признающую геноцид армян в Османской империи. <br/>"Сенаторы не должны приукрашивать историю или пытаться ее переписать", – пояснил сенатор свое решение. Он добавил, что выступает против данной резолюции "не из-за прошлого, а из-за будущего".  <br/>Понятно, что Трамп разменивать пусть и сложные отношения c Турцией на дружбу с Арменией не будет. Трамп в первую очередь бизнесмен и от Турции получить он может намного больше. К тому же пока Трамп даже не видит смысла говорить с Пашиняном, а Эрдоган как и вся Турция, полностью поддерживает позицию Азербайджана в нагорно-карабахском конфликте. <br/><br/>Такие события оказались в центре нашего внимания.</p>
