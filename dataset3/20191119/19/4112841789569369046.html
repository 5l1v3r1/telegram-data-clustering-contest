      <h1>Strávili sme jeden deň s Pil Cm: Stratil kľúče od auta a zobral nás do neobjavenej jaskyne</h1>
      <address><time datetime="2019-11-19T19:56:00+00:00">19 Nov 2019, 19:56</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Vychutnaj si ďalší Refresher Vlog, v ktorom sme tentokrát strávili jeden celý deň s Pil Cm tesne pred vydaním jeho tretieho sólového albumu.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/K2vljUxLeK4" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ešte predtým, ako oficiálne uzrel svetlo sveta <b>Pil Cho tretí sólový album</b>, sme s ním strávili jeden celý deň, počas ktorého absolvoval okrem bežných aktivít natáčanie snippetu na jednej z lokalít. Budeš mať možnosť vidieť, čo hlava Comebackgangu bežne robí, kam chodí jesť aj cvičiť a kde nakupuje. Ako už býva zvykom, nevyhli sme sa ani vtipným momentom a tiež nepríjemnosti, keď sa Pil Cmu podarilo na pár metroch štvorcových stratiť kľúče od auta. </p>
      <p>Desaťminútovým vlogom ťa už tradične prevedie náš moderátor Šajmo, vďaka ktorému sa dozvieš aj to, ako zvyčajne prebieha točenie videoklipov a čo nám o albume prezradil Special Beatz. Aj keď, už tradične, len veľmi stručne. Boli sme sa pozrieť aj v grafickom štúdiu, kde vznikal cover albumu.</p>
      <p>Dnes je už projekt 2086 oficiálne vonku a môžeš si ho vypočuť na všetkých streamovacích platformách a YouTube. Snáď už môžeme prezradiť, že žiadny československý interpret zatiaľ nezaznamenal také čísla počúvanosti na Spotify a Apple Music, s prihliadnutím na Pil Cho dvojročnú odmlku je to však pochopiteľné. </p>
