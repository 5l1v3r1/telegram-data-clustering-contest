      <h1>利記中期續虧損5551萬</h1>
      <address>
        <time datetime="2019-11-19T19:34:00+00:00">19 Nov 2019, 19:34</time>
      </address>
      <p>利記(<a href="http://stock360.hkej.com/quotePlus/00637">00637</a>)公布，截至9月底止，中期虧損5551.3萬元，每股虧損6.7仙，不派中期息。<br/>去年同期虧損5722.5萬元，每股虧損6.9仙。<br/>期內，收益10.32億元，按年減少19.87%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900739_c.pdf">下載港交所通告原文</a></p>
