      <h1>Rafa Nadal hace de todo... ¡ahora hasta juega con Messi a la PlayStation!</h1>
      <address><time datetime="2019-11-19T19:41:13+00:00">19 Nov 2019, 19:41</time> by <a rel="author" href="https://cadenaser.com/autor/ignacio_francisco_marcano_vazquez/a/" target="_blank">Ignacio F. Marcano Vázquez</a></address>
      <figure>
        <iframe data-src="https://twitter.com/LaLigaSports/status/1196820430104846336?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La <a href="https://cadenaser.com/tag/caja_magica/a/"><b>Caja Mágica</b></a> no solo abarca el tenis habitual de la <a href="https://cadenaser.com/tag/copa_davis/a/"><b>Copa Davis</b></a>...¡Los jugadores también se divierten jugando videojuegos en su tiempo libre!. Los protagonistas esta vez fueron <a href="https://cadenaser.com/tag/rafael_nadal/a/"><b>Rafa Nadal</b></a>, <a href="https://cadenaser.com/tag/pablo_carreno_busta/a/"><b>Pablo Carreño</b></a> y el encordador del equipo, <b>Xavi Segura</b>.</p>
      <p>Tres de los integrantes del equipo español de la <b>Copa Davis</b> se divierten, y de qué manera, jugando y narrando <b>fútbol</b> en la consola. El más eufórico de todos fue <b>Nadal</b>, que reveló con quién estaba jugando tras narrar un tramo de su partido: "¡Otra oportunidad que estoy con <a href="https://cadenaser.com/tag/lionel_messi/a/"><b>Lionel</b></a>, estoy con <b>Lionel</b>!".</p>
      <p>No se sabe quién ganó, lo que sí pudimos observar en el vídeo que está a continuación es que <b>Nadal</b> acabó decepcionado por una tarjeta amarilla que recibió en el juego y que ocasionó la risa de <b>Pablo Carreño</b>.</p>
