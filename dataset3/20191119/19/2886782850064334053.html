      <h1>A bírálatok ellenére folytatódik a lengyel igazságügyi reform</h1>
      <address><time datetime="2019-11-19T19:47:51+00:00">19 Nov 2019, 19:47</time> by <a rel="author">Lazlo Arato</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JGpFRoF5EJQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A nemzetközi kritika ellenére Lengyelország tovább folytatja az igazságszolgáltatási rendszerének átalakítását - mondta Mateusz Morawiecki miniszterelnök kedden, a Parlament előtt tartott beszédében. Morawiecki szerint kormánya javítani akarta az állam működését, ami egyben az igazságszolgáltatás javítását is jelenti. A kritikusok szerint a nacionalista Jog és Igazságosság Párt olyan változtatásokat vezetett be a bírósági rendszerbe, amelyek aláássák az igazságszolgáltatás függetlenségét. Eközben az Európai Bíróság úgy döntött, hogy az új lengyel igazságügyi felügyeleti testület pártatlanságával kapcsolatos kérdéseket a lengyel legfelsõbb bíróságnak kell megválaszolni.</p>
