      <h1>Γαλλία: Αναζητούν τα αίτια της κατάρρευσης κρεμαστής γέφυρας</h1>
      <address><time datetime="2019-11-19T19:44:11+00:00">19 Nov 2019, 19:44</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FLbroN0YbhU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τα ακριβή αίτια της κατάρρευσης κρεμαστής γέφυρας στον ποταμό Ταρν, στη νοτιοδυτική Γαλλία, με αποτέλεσμα μια 15χρονη και ένας οδηγός φορτηγού να χάσουν τη ζωή τους, εξετάζουν τώρα οι αρχές.</p>
      <p>Ο δήμαρχος της περιοχής είπε μια ημέρα μετά το δυστύχημα ότι το βάρος του φορτηγού που έπεσε από την γέφυρα ήταν υπερδιπλάσιο από το επιτρεπόμενο. Ειδικότερα, σημείωσε ότι το φορτηγό ζύγιζε 40 τόνους, ενώ το όριο ήταν 19 τόνοι.</p>
      <p>Κάτοικος της περιοχής δήλωσε: <i>«Είναι μια γέφυρα που χρησιμοποιούνταν όλο και περισσότερο επειδή ο δήμος είχε επεκταθεί και υπήρχαν όλο και περισσότερα οχήματα. Δυστυχώς υπήρχαν και φορτηγά που δεν επιτρεπόταν να διασχίσουν τη γέφυρα».</i></p>
      <p>Στις εικόνες που μεταδόθηκαν από την τηλεόραση διακρίνονται τα πίσω φώτα και ο προφυλακτήρας ενός αυτοκινήτου που έχει βυθιστεί στα νερά του ποταμού. Η μητέρα της 15χρονης και άλλοι δύο άνθρωποι ανασύρθηκαν ζωντανοί από το ποτάμι.</p>
      <p>Κάθε έξι χρόνια οι αρχές επιθεωρούσαν τη συγκεκριμένη γέφυρα και στον τελευταίο έλεγχο, το 2017, δεν είχε διαπιστωθεί κάποιο πρόβλημα.</p>
      <p>Το δυστύχημα, ωστόσο, προκάλεσε ανησυχία για την αξιοπιστία των γεφυρών σε όλη τη Γαλλία.</p>
      <p><i>«Η έκθεση που παραδώσαμε στην κυβέρνηση τον Ιούλιο έχει τίτλο «Ασφάλεια Γεφυρών, Αποφυγή Δράματος, έτσι νιώσαμε ότι υπήρχε πραγματικός κίνδυνος αναφορικά με τις γέφυρες»,</i> δήλωσε ο Πρόεδρος της διερευνητικής αποστολής για την ασφάλεια των γεφυρών.</p>
      <p>Επιτροπή της Γερουσίας που συγκροτήθηκε μετά την κατάρρευση πέρυσι της γέφυρας Μοράντι στη Γένοβα στην Ιταλία με 43 ανθρώπους νεκρούς, διαπίστωσε ότι τουλάχιστον 25.000 γέφυρες στη Γαλλία είναι σε κακή κατασκευαστική κατάσταση από τις περίπου 250.000 γέφυρες της χώρας.</p>
