      <h1>Στην κατανάλωση η νέα σοδειά του περίφημου Beaujolais Nouveau</h1>
      <address><time datetime="2019-11-19T19:00:38+00:00">19 Nov 2019, 19:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1dLZzj2HrW0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι ετοιμασίες της τελευταίας στιγμής είναι σε εξέλιξη πριν από την κυκλοφορία του πιο γνωστού κρασιού νέας σοδειάς της Γαλλίας, του περίφημου Beaujolais Nouveau.</p>
      <p>Οι παραγωγοί όμως της νέας σοδειάς ανησυχούν για τον αντίκτυπο που έχουν επιφέρει οι αμερικανικοί δασμοί και για τον αυξημένο ανταγωνισμό στον κλάδο τους.</p>
      <p>«Η Ιαπωνία έχει μειώσει τους φόρους στις εισαγωγές αλλά αυτό δεν σημαίνει ότι αγοράζουν περισσότερο κρασί. Η Κίνα εισάγει πολλά κρασιά από τη Χιλή και την Αυστραλία με διακρατικές συμφωνίες χωρίς φόρους Αυτό είναι αθέμιτος ανταγωνισμός. Το παγκόσμιο εμπόριο κρασιού είναι περίπλοκο στις μέρες μας, ιδιαίτερα σε μια περίοδο όπου ο ανταγωνισμός είναι έντονος» λέει ο πρόεδρος των οινοπαραγωγών της περιοχής του Μποζολέ .</p>
      <p>Τα σταφύλια συλλέχθηκαν μόλις πριν από λίγες εβδομάδες. Η εμφιάλωση είναι στο στάδιο της ολοκλήρωσης.</p>
      <p>Αυτή η Πέμπτη σηματοδοτεί την επίσημη κυκλοφορία του κρασιού, όμως οι παραγωγοί είναι ανήσυχοι καθώς οι δασμοί που επέβαλε ο Τραμπ στα μέσα Οκτωβρίου κυρίως το γαλλικό κρασί είναι επώδυνοι.</p>
      <p>Φόρος 25% που θα μπορούσε να μειώσει τον αριθμό των εισαγόμενων φιαλών. Υπάρχουν περίπου 2 εκατομμύρια μπουκάλια για κατανάλωση.</p>
      <p>Οι οινοποιοί παραμένουν επίσης επιφυλακτικοί και για τις εξελίξεις στο Brexit.Το Ηνωμένο Βασίλειο είναι ο τρίτος μεγαλύτερος εισαγωγέας για αυτό το κρασί.</p>
      <p>«Αν θέλουμε πραγματικά να ζήσουμε απο αυτό πρέπει να σταματήσουμε να πουλάμε τα κρασιά μας σε χαμηλή τιμή. Πρέπει να τα πουλήσουμε με τη σωστή τιμή και μια τιμή που να αξίζει στον αμπελουργό, αλλά και τον έμπορο κρασιών και τον ιδιοκτήτη του εστιατορίου. Τη σωστή τιμή λέει», μια οινοπαραγωγός.</p>
      <p>Ανεξάρτητα της τιμής το κρασί Beaujolais Nouveau και φέτος δείχνει να τηρεί τις γευστικές του υποσχέσεις</p>
