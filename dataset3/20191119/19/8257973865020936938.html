      <h1>'Death Stranding,' 'Control' lead 2019 Game Awards nominations</h1>
      <address><time datetime="2019-11-19T19:50:50+00:00">19 Nov 2019, 19:50</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tCI396HyhbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 19 (UPI) -- The nominees for the fifth annual Game Awards were announced on Tuesday with PlayStation exclusive title <i>Death Stranding</i> leading the way with nine nominations.</p>
      <p><i>Death Stranding</i>, from renowned video game creator Hideo Kojima and his team at Kojima Productions, is <a href="https://www.thegameawards.com/nominees">nominated for</a> Game of the Year, Best Game Direction, Best Narrative, Best Art Direction, Best Score/Music, Best Audio Design, Best Performance for stars <a href="https://www.upi.com/topic/Norman_Reedus/?tps=1">Norman Reedus</a> and Mads Mikkelsen and Best Action/Adventure Game.</p>
      <p><i>Control</i>, from developer Remedy Entertainment and publisher 505 Games follows closely behind with eight nominations including Game of the Year, Best Game Direction, Best Narrative, Best Art Direction, Best Audio Design, Best Performance for stars Courtney Hope and Matthew Porretta and Best Action/Adventure Game.</p>
      <p>Game of the Year will also be decided between <i>Resident Evil 2</i>, <i>Sekiro: Shadows Die Twice</i>, <i>Super Smash Bros. Ultimate </i>and <i>The Outer Worlds</i>.</p>
      <p><i>Apex Legends</i>, an online multiplayer shooter from developer Respawn Entertainment and publisher Electronic Arts, is up for four awards including Best Ongoing Game, Best Community Support, Best Action Game and Best Multiplayer Game.</p>
      <p>Esports Game of the Year includes <i>Fortnite</i>, <i>Overwatch</i>, <i>DOTA2</i>, <i>Counter-Strike: Global Offensive</i> and <i>League of Legends</i>.</p>
      <p>Best Fighting Game will be decided between <i>Mortal Kombat 11</i>, <i>Super Smash Bros. Ultimate</i>, <i>Dead or Alive 6</i>, <i>Jump Force</i> and <i>Samurai Showdown</i> while Best Role-Playing Game includes <i>Disco Elysium</i>, <i>Final Fantasy XIV</i>, <i>Kingdom Hearts III</i>, <i>Monster Hunter World: Iceborne</i> and <i>The Outer Worlds</i>.</p>
      <p>Best Mobile Game includes <i>Call of Duty: Mobile</i>, <i>Grindstone</i>, <i>Sayonara Wild Hearts</i>, <i>Sky: Children of Light</i> and <i>What The Golf?</i> with Best Independent Game including <i>Baba Is You</i>, <i>Disco Elysium</i>, <i>Katana Zero</i>, <i>Outer Wilds</i> and <i>Untitled Goose Game</i>.</p>
      <p>The Game Awards will be <a href="https://www.upi.com/Entertainment_News/2019/09/13/The-Game-Awards-2019-to-take-place-on-Dec-12/1391568370574/">taking place</a> live on Dec. 12 from the Microsoft Theater in Los Angeles. The show will once again be hosted by Geoff Keighley and offer glimpses at new games with world premiere trailers.</p>
      <p>PlayStation 4 exclusive <i>God of War</i> <a href="https://www.upi.com/Entertainment_News/2018/12/07/God-of-War-wins-big-at-the-2018-Game-Awards/6571544146633/">won big</a> last year, taking home Game of the Year.</p>
