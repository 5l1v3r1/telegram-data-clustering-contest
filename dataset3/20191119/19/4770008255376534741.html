      <h1>Трактор-«лихач» установил мировой рекорд</h1>
      <address><time datetime="2019-11-19T19:08:19+00:00">19 Nov 2019, 19:08</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Установлен мировой рекорд скорости для… трактора — громоздкая машина смогла разогнаться до 218,7 км/ч! И это не предел.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/HXe-aQt_Lbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Одно дело, когда большую скорость развивает спорткар, другое — когда трактор, и это вызывает особое восхищение, так как предполагается, что двигаться сельхозтехника может только медленно, как улитка. И тут вдруг такое!</p>
      <p>Среди рекордов скорости, установленных тракторами, предыдущий принадлежит экс-чемпиону мира по ралли Юха Канккунену, который в феврале 2015 года на тракторе Valtra T234 развил скорость в 130,2 км/ч и попал в Книгу рекордов Гиннесса. Потом было еще несколько попыток, но все они не были засчитаны.</p>
      <p>Однако в ноябре этого года трактор JCB Fastrac, оснащенный 6,2-литровым шестицилиндровым дизельным мотором, мощностью 1020 лошадиных сил и максимальным крутящим моментом 2500 Ньютон-метров, побил предыдущий мировой рекорд, сумев разогнаться до <b>218,7 км/ч.</b> Нынешний рекорд был установлен экс-гонщиком и телеведущим англичанином Гаем Мартином на аэродроме Элвингтон недалеко от Йорка.</p>
      <p>Правда, стоит отметить, что это не совсем обычный трактор, Fastrac тщательно готовили к рекорду — опытные дизайнеры Williams Advanced Engineering из Формулы-1 улучшили его аэродинамику, воздух для наддува дополнительно охлаждался сухим льдом и добавлен впрыск воды в цилиндры. Для более эффективного торможения применили тормозной парашют.</p>
      <figure>
        <img src="https://st2.zr.ru/_ah/img/E85OAQT9hOybD7zEDO95Qw=s800"/>
      </figure>
      <p>Рекорд был признан Гиннессом: он был засчитан как усредненный, который складывался из двух поездок по одному километру каждая. За время этих попыток максимальная скорость, которую одномоментно удалось развить, составила даже 247,5 км/ч, и это говорит о том, что нынешний рекорд тоже вскоре будет побит. Интересно, когда трактор сможет преодолеть планку в 250 км/ч?</p>
      <ul>
        <li>
          <i>
            <b><a href="https://www.zr.ru/content/news/918223-bezumtsy-razognali-traktor-do-1/">В июне этого года Гай Мартин разогнал Fastrac JC Bamford Excavators до 167 км/ч</a>, и все думали, что это станет следующим мировым рекордом, однако не все правила были соблюдены, и его не засчитали. Но гонщик не отчаялся и к ноябрю улучшил результат.</b>
          </i>
        </li>
      </ul>
      <p>
        <i>Фото: JCB</i>
      </p>
