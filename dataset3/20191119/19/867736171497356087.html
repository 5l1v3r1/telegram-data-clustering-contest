      <h1>Анонсирован третий мейджор DPC-сезона — ESL One Los Angeles 2020</h1>
      <address><time datetime="2019-11-19T19:11:12+00:00">19 Nov 2019, 19:11</time> by <a rel="author" href="https://dota2.ru/forum/members/jerrys.348562/activity/site-news/" target="_blank">Jerrys</a></address>
      <p>Турнирный оператор ESL анонсировал проведение мейджор турнира по Dota 2 в Лос-Анджелесе, США.</p>
      <figure>
        <iframe data-src="https://twitter.com/ESLDota2/status/1196865726453297154?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Турнир пройдет с 14 по 22 марта 2020 года и войдет в рейтинговую систему DPC. Площадкой проведения плей-офф стадии турнира станет Shrine Auditorium, на которой команды будут выступать с 20 по 22 марта. На <a href="https://dota2.ru/esport/tournament/370-esl-one-los-angeles-2020/">ESL One Los Angeles 2020</a> разыграют 15 000 очков DPC, а общий призовой фонд турнира составит 1 000 000 долларов США.</p>
