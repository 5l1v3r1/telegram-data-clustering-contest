      <h1>塔塔鋼鐵傳裁減歐洲3000職位</h1>
      <address>
        <time datetime="2019-11-19T03:38:00+00:00">19 Nov 2019, 03:38</time>
      </address>
      <p>路透報道，印度塔塔鋼鐵(Tata Steel)計劃裁減歐洲分部3000個職位。<br/>報道引述消息人士稱，被裁的3000個職位之中，逾半數是由位於荷蘭的塔塔鋼鐵歐洲分部負責制定，計劃細節尚未定案。</p>
