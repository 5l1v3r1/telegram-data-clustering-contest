      <h1>Юрий Ильин официально возглавил пензенский «Горводоканал» (видео)</h1>
      <address>
        <time datetime="2019-11-19T03:29:00+00:00">19 Nov 2019, 03:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d6AVJ0O_NUQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Экс-вице-мэр областного центра Юрий Ильин возглавил крупную ресурсоснабжающую организацию Пензы «Горводоканал». На этом посту он сменил Сергея Ивенкова, который руководил предприятием с августа 2018 года.</i>
      </p>
      <p>Улучшить качество услуг водоснабжения для жителей Пензы, повысить эффективность предприятия, а также безаварийность объектов и сетей водоканала. О ключевых задачах, которые теперь предстоит решать бывшему вице-мэру, Юрий Ильин рассказал в свой первый рабочий день на новой должности директора «Горводоканала».</p>
      <p>«Многие работы в оперативном ключе или ключе развития предприятия не решаются, будем работать в этом направлении. Также не стоит забывать про большие проекты в плане комплексного развития застройки на территории города, их обеспечение всеми необходимыми коммуникациями — это главная задача «Горводоканала», — рассказал Юрий Ильин.</p>
      <p>Кадровые изменения в крупном ресурсоснабжающем предприятии обсудили в рамках рабочей встречи губернатора Ивана Белозерцева с главой компании «Российские коммунальные системы» Игорем Дибцевым. Он выразил уверенность, что работа нового директора «Горводоканала» будет так же результативна, как и на предыдущем посту. Напомним, Юрий Ильин занимал должность заместителя мэра по городскому хозяйству с сентября 2014 года.</p>
      <p>«Нам повезло с тем, что мы смогли найти Юрия Олеговича с учетом его опыта и практики работы в администрации города, понимания насущных проблем. Считаю, что работа «Горводоканала» с новым руководителем выйдет на иной идейно-политический уровень», — отметил Игорь Дибцев.</p>
      <p>«Надеемся на конструктивное взаимодействие. Перед нами стоят амбициозные задачи. Мы должны обеспечивать наших горожан качественной водой, водоотведением и минимизировать количество порывов», — сказал глава администрации Пензы Андрей Лузгин.</p>
      <p>Самая насущная проблема — износ инженерных сетей, который составляет порядка 80%. Если раньше ремонт коммуникаций вели на трех-четырех километрах, то с этого сезона объем реконструкции и замены труб вырос почти в четыре раза.</p>
      <p>В ходе переговоров глава региона также напомнил о необходимости выполнения задач в рамках национальных проектов, инициированных президентом страны Владимиром Путиным, а именно — сдавать в срок жилье и необходимые для его функционирования коммунальные объекты. Один из таких важных соцобъектов — насосную станцию, продолжают возводить в Арбекове, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
