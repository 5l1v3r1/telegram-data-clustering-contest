      <h1>南加這家炸雞店平均排隊兩小時半饕客仍奮勇爭買</h1>
      <address>
        <time datetime="2019-11-19T03:18:00+00:00">19 Nov 2019, 03:18</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911191115549812_46157.jpg"/>
        <figcaption>外酥內嫩的炸雞配上商家秘製醬料，非常過癮。（記者王全秀子／攝影）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911191115549751_46157.jpg"/>
        <figcaption>民眾買到炸雞後就馬上坐下來享用。（記者王全秀子／攝影）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/xm2PI0vFvRw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者王全秀子</p>
      <p>快餐界近日被知名連鎖店Popeyes的炸雞漢堡搶去風頭，饕客大排長龍，可能要等30分鐘才能吃到這家的炸雞漢堡。殊不知藏身在洛杉磯華埠的一家非連鎖炸雞店「Howlin Rays」，一年四季都要排隊，有時等待三個小時不在話下，估計平均等待兩小時半。這家炸雞店究竟有多好吃？聽說竟有人因不願意耗時等待，出錢請人幫忙排隊。</p>
      <p>「Howlin Rays」位於洛杉磯華埠百老匯大街（Broadway）裡的一棟物業內，美食網站Yelp上這間店獲得近6000個四星半的好評（滿分為五顆星），甚至有不少從外州來的遊客，為了吃上一口美食，也要來此排隊打卡。</p>
      <p>這間網紅炸雞店除每周一休息外，周二至周五早11時至晚7時營業，周末比平時提早一小時開門。本以為只要踩著開門的點去買，就能避開等待，殊不知有許多饕客早在開門營業前就來等候。「不管每天幾點開門，可能就有人提早半小時，或是一小時來排隊」，因為這樣才不用等更久。</p>
      <p>家住東區的汪小姐表示，她曾在周末早10時30分前往「Howlin Rays」，沒想到店門口的隊伍一圈又一圈。這間炸雞店並非靠街，而是在一棟物業裡，裡面都是商店或餐廳，周末其它店都沒有開門，這間店門口就已經出現「人龍」。物業中庭有一些景觀植物和座椅，排隊等待的食客就繞著這個景觀，站累了就坐下休息一會兒。</p>
      <p>「剛開門營業半小時，就被告知要等待至少兩小時30分」，汪小姐說，她被這種陣勢嚇退了，想說等周間再來會不會好些。沒想到周間再來光顧時，還是同樣情況，她最後排隊近三小時才買到網紅炸雞。</p>
      <p>「Howlin Rays」菜單上的種類其實不多，只有一款炸雞漢堡、雞翅、幾種不同大小炸雞的組合套餐和幾種小菜。還有一款炸雞華夫餅（Chicken &amp; Waffles）也只有周末才會供應。這家炸雞如要說特別，當數它的辣度選項，六種辣度分別是不辣、小辣、中辣、普通辣、格外辣、魔鬼辣，對能吃辣的人來說，絕對是個非常好的嘗試和挑戰。</p>
      <p>相比普通炸雞漢堡售價可能不超過五元，「Howlin Rays」的炸雞漢堡卻要價11元，炸雞華夫餅每個14元。單從價格來說，並不便宜，但勝在雞肉外面酥脆，裡面鮮嫩多汁，夾著的兩片麵包也是煎過，所以一口咬下去滿滿的過癮，不過卡路里就要爆表了。另外薯條也是無可挑剔，酥脆的薯條外面裹上辣椒鹽，搭配店家秘製醬料，令人驚艷。</p>
