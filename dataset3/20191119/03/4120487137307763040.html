      <h1>卡西：金球奖如果给C罗 将不符合逻辑</h1>
      <address>
        <time datetime="2019-11-19T03:05:00+00:00">19 Nov 2019, 03:05</time>
      </address>
      <p>【新浪体育18日讯】前皇马门神卡西利亚斯表示，如果今年的金球奖给C罗，将是不符合逻辑的。<br/>12月2日，年度金球奖得主将会揭晓，在30人的候选名单中，梅西和范戴克被视为热门，C罗则是外围一些的选择。在之前的评奖中，梅西获得了国际足联的足球先生，范戴克则当选欧足联年度最佳球员，卡西认为，金球在这两人之间产生更合理。<br/><br/>卡西在推特上写道：“范戴克是欧足联的最佳球员，梅西是国际足联的最佳。想象一下，如果C罗赢得金球奖？在我看来，那样会说明我们遵循的评奖原则，没有什么逻辑性。”<br/><br/><br/><br/> </p>
