      <h1>Агент по кличке Лили нашёл 100 кг кокаина в аэропорту Мехико — видео</h1>
      <h2>В настоящий момент весь груз передан полицейским для анализа и дальнейшего расследования.</h2>
      <address><time datetime="2019-11-19T03:40:00+00:00">19 Nov 2019, 03:40</time> by <a rel="author" href="https://life.ru/author/2618" target="_blank">Сергей Тюленин</a></address>
      <figure>
        <iframe data-src="https://twitter.com/FGRMexico/status/1196505378315309056?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Агент кинологической службы генеральной прокуратуры Мексики по кличке Лили обнаружила в международном аэропорту Мехико пять коробок с веществом, "напоминающим по характеристикам" кокаин, которое прибыло в страну из Перу. Об этом сообщила пресс-служба ведомства.</p>
      <p><b>—</b> <b>Было изъято пять картонных коробок, в каждой из которых содержалось по 20 мешков с веществом общей массой около 100 килограммов, —</b> говорится в сообщении.</p>
      <p>Сообщается, что коробки были доставлены на склад воздушной гавани логистическим оператором, в настоящий момент весь груз передан сотрудникам правоохранительных органов для анализа и проведения дальнейшего расследования.</p>
      <p>Ранее Лайф сообщал, что на <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254673/na_bieriegh_frantsii_vybrosilo_bolieie_700_kiloghrammov_kokaina">берег Франции выбросило</a> более 700 килограммов кокаина.</p>
