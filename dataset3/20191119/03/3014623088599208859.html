      <h1>В Курганской области на федеральные деньги купят школьные автобусы</h1>
      <address>
        <time datetime="2019-11-19T03:39:00+00:00">19 Nov 2019, 03:39</time>
      </address>
      <p>
        <b>Правительство России выделило Зауралью из резервного фонда 72 миллиона рублей. Деньги пойдут на покупку новых школьных автобусов.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pHk9XjBWZ5A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Соответствующее распоряжение подписал премьер-министр Дмитрий Медведев.</p>
      <p>В пресс-службе губернатора Курганской области уточнили, на эти средства дополнительно купят 20 новых транспортных средств, оснащенных в соответствии с современными требованиями к безопасным перевозкам детей.</p>
      <p>Сейчас в Курганской области на подвозе находится более 10 тысяч учеников школ. До места учебы их доставляют 362 автобуса.</p>
      <p>С учетом дополнительного финансирования, ожидается, что школьный автобусный парк региона в этом году обновится на 90 транспортных единиц. Это в 2 раза больше, чем было приобретено в 2018 году.</p>
      <footer>Фото Анны Макаровой, служба информации «Область 45».</footer>
