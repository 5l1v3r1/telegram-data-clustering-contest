      <h1>Культурное наследие Ибицы</h1>
      <address><time datetime="2019-11-19T23:26:55+00:00">19 Nov 2019, 23:26</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cL8lu5DMR3o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Испанский остров Ибица известен, в первую очередь, благодаря своим пляжам и ночной жизни. Сюда приезжают отдыхать знаменитости, любители клубной атмосферы и электронной музыки.</p>
      <p>Однако Ибица это еще и богатая история. В этом году остров отмечает 20-летие включения своих культурных памятников в список Всемирного наследия ЮНЕСКО.</p>
      <p>В последние годы власти Ибицы делают ставку на развитие культурного туризма. Местное население изрядно устало от того, что остров упорно ассоциируется с клубными вечеринками со всеми атрибутами ночной жизни в виде наркотиков, проституции и просто громкой музыки.</p>
      <p>"По всему миру нас знают по массовым тусовкам и пляжам. Но это только вершина айсберга. Меня часто спрашивают, что еще есть на Ибице, что делает остров таким привлекательным направлением. Я думаю, что это, в первую очередь, культурная атмосфера и наше историческое наследие", - говорит мэр Ибицы Рафа Руис.</p>
      <p>С древности Ибица находилась на перекрестке торговых путей, испытала культурное влияние финикийцев, римлян, исламских завоевателей, а позже крестоносцев. Пожалуй, главный архитектурный памятник, внесенный в список ЮНЕСКО, - это цитадель, возвышающаяся над островом. Старый город окружён стеной. Укрепление возрастом в тысячу лет привлекает памятниками и старинными улочками, а также собором.</p>
      <p>Крепостные стены находятся в прекрасном состоянии. Кстати, по некоторым данным, испанская корона использовала эту крепость в качестве образца при возведении фортифакционных сооружений в южноамериканских колониях, начиная с XVI века.</p>
