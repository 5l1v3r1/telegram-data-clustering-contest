      <h1>Naheed Nenshi, Andrew Phung and more take part in Calgary Scrooge casting call</h1>
      <address><time datetime="2019-11-19T23:56:39+00:00">19 Nov 2019, 23:56</time> by <a rel="author">Newsroom Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s3Q75uljtsY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Theatre Calgary is getting ready for the annual launch of the holiday classic A Christmas Carol.</p>
      <p>Don’t worry: Stephen Hair will be back in the lead role as Scrooge for his 26th straight year this December. But the team at Theatre Calgary wanted to give some other notable Calgarians a chance to try their best ‘bah humbugs’ in front of the director.</p>
      <p>You can watch the montage above with auditions from Mayor Naheed Nenshi, comedian Andrew Phung and drag queen Uropa, among others.</p>
      <p>A Christmas Carol runs from Nov. 28 to Dec. 28. <a href="https://www.theatrecalgary.com/shows/2019-2020-a-christmas-carol?utm_source=wordfly&amp;utm_medium=email&amp;utm_campaign=EPLAYNov19&amp;utm_content=version_A&amp;promo=">Tickets are now on sale.</a></p>
