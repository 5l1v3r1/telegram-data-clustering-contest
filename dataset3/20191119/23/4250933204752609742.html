      <h1>"Кубок Дэвиса". Алекс Де Минаур принёс второе очко команде Австралии</h1>
      <address>
        <time datetime="2019-11-19T23:29:00+00:00">19 Nov 2019, 23:29</time>
      </address>
      <p>Австралиец <b>Алекс Де Минаур</b>, обыграл колумбийца <b>Даниэля Элахи Галана Ривероса</b> со счётом 6/4, 6/3 в матче группового этапа "Кубка Дэвиса".</p>
      <p>Таким образом, счёт в противостоянии Австралии и Колумбии стал 2:0.</p>
