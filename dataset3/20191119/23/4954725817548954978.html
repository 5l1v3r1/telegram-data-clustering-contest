      <h1>『Dead by Daylight』新チャプターは再び日本がテーマに。殺人鬼「鬼」と生存者「木村結衣」が参戦</h1>
      <address><time datetime="2019-11-19T23:29:48+00:00">19 Nov 2019, 23:29</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>Behaviour Interactiveは11月19日、『Dead by Daylight』新チャプター「呪われた血統」を正式発表し、映像を公開した。「断絶した血脈」に続いて、日本をテーマとしたチャプターになる模様だ。日本時間2019年12月4日に、PCおよびコンソール向けにリリースされるという。<br/><b>【UPDATE2 2019/11/20 9:10】</b><br/>チャプター情報を追記</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yfKDTpWz4QQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>映像ではゴーグルをかけた女性がバイクにまたがり、何かを探しているようだ。ブレーキがかかりバイクが止まったが、その女性になにかが近づいてくる。そのなにかとは、血塗れた刀を握り、面をかぶる”鬼”であった。</p>
      <p>新チャプター「呪われた血統」の詳細は不明であるが、これまでティザー公開されていた、新たな殺人鬼と生存者の名前がはっきりと判明したことになる。女性の名前は「KIMURA YU（木村結衣）」。なかなかに日本らしい名前だ。一方、「断絶した血脈」より登場したスピリットこと山岡凛の父親ではないかと噂された新たな殺人鬼は、「THE ONI（鬼）」となるようだ。あわせて、新マップ「怒りの聖所（Sanctum of Wrath）」の導入も発表されている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191119-106648-001.jpg"/>
      </figure>
      <p>殺人鬼である鬼は、山岡の姓が特徴の「山岡崋山」。侍文化を腐敗させるニセ侍を排除すべく惨殺を繰り返し、「鬼の山岡」と呼ばれていたという。ニセ侍に加え家名を汚す輩を皆殺しにし続けた崋山はついに農民たちの反逆の前に倒れるが、そこから鬼の伝説が始まっていく。山岡凛の祖先となる新殺人鬼の特殊能力は、山岡の怒り。負傷した敵が残した血の球を吸収し、ゲージが満タンになれば「血の怒り」が発動。「血の怒り」状態ではダッシュが可能になる「鬼の進撃」や一撃でダウンさせる「鬼の一撃」が使用可能。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191119-106648-002.jpg"/>
      </figure>
      <p>一方木村結衣は、岐阜県の飛騨の町にルーツを持つ。小さな頃からレースに興じており、レーサーになるために家を出たもののいい仕事は見つからず、違法なストリートレースに参加するようになる。多額の賞金を稼いだ結衣は、仲間と女性だけのバイカーチーム「サクラ7」を結成。その後スポンサーを得て全日本選手権に出場する機会を得たが、その後霧へと迷い込む。</p>
      <p>特徴的なパークは「強硬手段」。ボタン長押しによって、倒されたパレット（板）を元の立った状態にするのだという。クールダウンの時間もあるものの、倒された板を元通りにするとなれば強力なパークになりそうだ。また試合で一度きりながら血痕を合計2分以上消す「怪我の功名」も強力。そのほか、詳細な能力やパークについては、<a href="https://forum.deadbydaylight.com/ja/discussion/105353">公式フォーラム</a>を参照してほしい。</p>
      <p>『Dead by Daylight』は非常に日本人気の高い作品で、ディレクターを務めるマシュー・コート氏は先日の弊誌のインタビューでも、日本が一番盛り上がっている国であるとコメントしていた（<a href="https://automaton-media.com/articles/interviewsjp/20191007-103384/">関連記事</a>）。マシュー氏自身もここ1年だけで3度以上来日しており、9月の東京ゲームショウにあわせて日本でコミュニティイベントも開催。大きなマーケットが存在することも踏まえて、「呪われた血統」の舞台設定が決められたのかもしれない。</p>
