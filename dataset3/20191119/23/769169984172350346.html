      <h1>【理大衝突】約百人參與人道救援祈禱會　祝福留守理大示威者（有片）</h1>
      <address>
        <time datetime="2019-11-19T23:42:00+00:00">19 Nov 2019, 23:42</time>
      </address>
      <p>理工大學連日被警方包圍，示威者分批離開，至今只有少數人仍然在校內留守。好鄰舍北區教會今晚在尖沙咀梳士巴利花園舉辦人道救援祈禱會，表達對留守示威者的祝福。會上有被困學生的家長及朋友分享，另有代禱和詩歌環節，參與人數約百人。</p>
      <p>去片：<a href="https://youtu.be/tL_xMwUktXU">https://youtu.be/tL_xMwUktXU</a></p>
    </article>
