      <h1>Британского туриста ограбили в Африке на полмиллиона рублей — видео</h1>
      <h2>Британец направлялся из аэропорта города Сэндтон в свой отель, расположенный в районе Морнингсайд.</h2>
      <address><time datetime="2019-11-19T23:31:00+00:00">19 Nov 2019, 23:31</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B24vhxdN64I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ЮАР британского туриста ограбили у отеля, украв у него вещи на сумму почти в полмиллиона рублей, <a href="https://www.news24.com/Video/SouthAfrica/News/watch-tourist-robbed-of-goods-worth-r100-000-in-driveway-of-morningside-hotel-20191118">сообщает</a> News24.</p>
      <p>Британец направлялся из аэропорта города Сэндтон в свой отель, расположенный в районе Морнингсайд.</p>
      <p>Камеры видеонаблюдения у отеля зафиксировали момент, когда двое вооружённых грабителей направились к автомобилю. В это время третий забрал из багажника машины большую сумку, содержимое которой стоило приблизительно 100 тысяч рэндов (более 435 тысяч рублей). Затем преступники скрылись с места преступления на другом автомобиле.</p>
      <p>В полиции возбудили уголовное дело, проводится расследование.</p>
      <p>Ранее в Москве собутыльники <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255579/v_moskvie_sobutylniki_oghrabili_bizniesmiena_na_sto_tysiach_dollarov">ограбили предпринимателя</a> на сто тысяч долларов.</p>
