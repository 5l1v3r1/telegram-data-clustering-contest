      <h1>Woman in RCMP custody complains of abdominal pain, escapes from P.A. hospital</h1>
      <address><time datetime="2019-11-19T23:38:39+00:00">19 Nov 2019, 23:38</time> by <a rel="author">Saskatoon StarPhoenix</a></address>
      <p>While she was in custody, Courtney Leanne Sinclair "complained of abdominal pain and was taken to hospital in Prince Albert by an RCMP officer as a precaution."</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ae5xsMXpDg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>A search is on for Courtney Leanne Sinclair, a 23-year-old woman with a history of violence who escaped from a Prince Albert hospital while in RCMP custody.</h3>
      <p>Saskatchewan RCMP say Sinclair was arrested on Monday in connection with a break and enter. While she was in custody, Sinclair “complained of abdominal pain and was taken to hospital in Prince Albert by an RCMP officer as a precaution,” RCMP said in a news release.</p>
      <figure>
        <img src="https://postmediathestarphoenix2.files.wordpress.com/2019/11/courtney_leanne_sinclair-w.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Courtney Leanne Sinclair, a 23-year-old woman with a history of violence, escaped from Prince Albert hospital while in RCMP custody on Nov. 18, 2019 (Photo courtesy Saskatchewan RCMP)<cite>Photo courtesy Saskatchewan RCMP</cite></figcaption>
      </figure>
      <p>She was not restrained at the time she escaped from the hospital, police said. No employees reported seeing her leave. Prince Albert RCMP and city police searched the area around the hospital but did not locate her.</p>
      <p>Sinclair is described as 5′ 5″ and 180 pounds with shoulder-length brown hair and hazel eyes. She was last seen wearing grey sweatpants, a black hooded sweatshirt, navy blue dock shoes and beige hospital socks.</p>
      <p>According to RCMP, Sinclair “has a previous history of violent offences and should not be approached.”</p>
      <figure>
        <img src="https://postmediathestarphoenix2.files.wordpress.com/2019/04/pa-shooting.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Prince Albert police assisted in searching for a woman who reportedly escaped from RCMP custody on Nov. 18, 2019.<cite>Saskatoon StarPhoenix</cite></figcaption>
