      <h1>順騰售微信支付跨境業務</h1>
      <address>
        <time datetime="2019-11-19T23:15:00+00:00">19 Nov 2019, 23:15</time>
      </address>
      <p>順騰國際控股(<a href="http://stock360.hkej.com/quotePlus/00932">00932</a>)公布，以代價2.29億元，出售一間附屬公司70%股權，後者主要從事向財付通提供微信支付跨境解決方案業務。<br/>董事會指出，出售該業務後，將專注於保健以及美容補品及產品業務，並精簡現有業務分部和營運，並加強戰略地集中於核心業務。<br/>該公司稱，出售所得款項淨額將用作一般營運資金及擴充其主要業務。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900897_c.pdf">下載港交所通告原文</a></p>
