      <h1>متظاهرون أمام ثكنة الحلو يطالبون بإطلاق الموقوفين.. ومحاولات لإعادة فتح الطريق (فيديو)</h1>
      <address><time datetime="2019-11-19T23:01:24+00:00">19 Nov 2019, 23:01</time> by <a rel="author">Lebanon 24</a></address>
      <p>تجمّع عدد من المتظاهرين أمّام ثكنة الحلو - كورنيش المزرعة، مطالبين بإطلاق الموقوفين بعد إشكالات ساحة رياض الصلح مساءً. <br/> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JwUUvkHDJQk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> <br/> <br/>وقد جلس المتظاهرون وسط الطريق أمام مدخل الثكنة في إشارة إلى أذنهم لن يغادروا المكان قبل إطلاق رفاقهم.<br/> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/piOoMhGH3AE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> <br/>وفي أوّل تحرك له بعد انتخابه نقيباً للمحامين، وصل نقيب المحامين ملحم خلف إلى ثكنة الحلو للتفاوض مع القوى الامنية من أجل الإفراج عن الموقوفين.</p>
      <figure>
        <iframe data-src="https://twitter.com/aldeinAyoub/status/1196899944130600960?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
