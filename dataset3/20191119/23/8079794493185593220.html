      <h1>Арендованный грузовик с морковью протаранил 13 машин в Волгограде</h1>
      <address><time datetime="2019-11-19T23:17:00+00:00">19 Nov 2019, 23:17</time> by <a rel="author" href="https://www.ridus.ru/users/184014" target="_blank">Александр Жирнов</a></address>
      <p>Крупнотоннажная фура Scania на полном ходу врезалась в несколько легковых машин на перекрестке в Волгограде. В аварии пострадали два человека и 13 автомобилей.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6kCIhZ2csi0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ДТП произошло вечером 19 ноября на выезде с улицы Герцена на улицу Возрождения. По словам 30-летнего водителя, грузовик он взял в аренду. В фуре находилось несколько тонн моркови. У автомобиля отказали тормоза при приближении к светофору.</p>
      <p>«Повреждены 13 машин. Оказана медицинская помощь двум пострадавшим», — заявили в пресс-службе областного управления МВД.</p>
      <figure>
        <img src="https://www.ridus.ru/images/2019/11/19/1008737/in_article_1b00aac484.jpg"/>
      </figure>
      <p>18 ноября в Забайкалье <a href="https://www.ridus.ru/news/313031">был арестован водитель самосвала</a>, который оставил свой грузовик на мосту после поломки двигателя. По его вине погибли семь человек.</p>
