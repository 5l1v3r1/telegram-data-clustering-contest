      <h1>Martin Scorsese’s <i>The Irishman</i> Trailer: Let Robert De Niro Tell You a Story …</h1>
      <address><time datetime="2019-11-19T16:14:00+00:00">19 Nov 2019, 16:14</time> by <a rel="author">Jordan Crucchiola, Zoe Haylock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RS3aHkkfuEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The latest trailer for <a href="https://www.vulture.com/2019/10/the-irishman-movie-review-martin-scorsese-on-netflix.html">Martin Scorsese’s mob epic</a>, <i>The Irishman, </i>opens like <i>Titanic</i>, where Rose begins telling her love story. “Frank, it’s time,” federal agents prompt Robert De Niro’s character. “It’s time you say what happened.” But the story isn’t that simple. <a href="https://www.vulture.com/2016/05/the-irishman-martin-scorsese-robert-de-niro-al-pacino.html"><i>The Irishman</i></a> spans decades, following three men as they navigate the murky, dangerous waters of East Coast crime syndicates. De Niro, Al Pacino, and Joe Pesci meet up at various times, sometimes when they are their actual ages and sometimes when they’re younger, <a href="https://www.vulture.com/2019/09/the-de-aging-in-the-irishman-how-bad-is-it.html">thanks to CGI</a>. Although the words “Martin,” “Scorsese,” and “mob” might <a href="https://www.vulture.com/2019/09/martin-scorsese-the-irishman-first-critic-reactions.html">paint a familiar picture</a>, <i>The Irishman</i> is a slow-moving, character-building film with just as much emotion as explosion. Hearts of gold and (literal) guns of steel, if you will. The film is already in theaters and will start streaming on Netflix on November 27.</p>
