      <h1>مصادر: الأمن يوقف امرأة تحرشت بمرتادي كورنيش جدة</h1>
      <address>
        <time datetime="2019-11-19T16:38:38+00:00">19 Nov 2019, 16:38</time>
      </address>
      <p>أوضحت مصادر أن الجهات الأمنية أوقفت امرأة ظهرت في مقطع فيديو متداول وهي تتحرش لفظيًا بعدد من مرتادي كورنيش جدة.</p>
      <p>وكان مقطع فيديو متداولًا أظهر المرأة وهي تتحدث بصوت عالٍ موجهة عباراتها لعدد من الشبان خلال سيرهم في كورنيش جدة.</p>
    </article>
