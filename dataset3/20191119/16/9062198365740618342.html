      <h1>Mert'in 'mayın bulan drone'u Vietnam'da</h1>
      <address>
        <time datetime="2019-11-19T16:10:00+00:00">19 Nov 2019, 16:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XTzxC6lGlro" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İki yıl önce terör örgütlerinin tuzakladığı patlayıcılar nedeniyle askerlerin şehit olması haberinden etkilenen Mert Delibalta (13), 1 metre yükseklikten uçarak yer altındaki mayınları lazerle tespit edebilen drone üretti. Cumhurbaşkanlığı Özel Ödülü de alan Mert'in drone'undan dördü, Vietnam'da savaş döneminden kalan mayınların tespiti için kullanılıyor.</p>
      <p>Uluslararası Yetenekli Çocuklar Eğitim Programları (UYCEP) ve Antalya AKEV Üniversitesi işbirliğiyle, üstün yetenekli ve dahi öğrencilerin Antalya'daki kampına katılan İstanbul Alparslan Ortaokulu 7'nci sınıf öğrencisi Mert Delibalta, yer altındaki mayın ve patlayıcıları bulabilen drone ve Türkiye haritası şeklindeki prototip projelerini anlattı.</p>
      <p>İki yıl önce terör örgütlerinin tuzakladığı patlayıcılar nedeniyle şehit düşen askerlerin haberlerini izleyen Mert Delibalta, o dönem Muş 2071 Melikşah Ortaokulu beşinci sınıf öğrencisiyken, 1 metre yüksekten yer altındaki patlayıcı ve mayınları lazerle tespit edebilen drone geliştirdi. Bu projesiyle Cumhurbaşkanlığı Özel Ödülü alan Mert Delibalta'nın drone'u, Vietnam'da savaş döneminden kalan mayınların temizlenmesi için Vietnam Konsolosluğu'nun girişimiyle dört adet üretilerek bu ülkeye gönderildi.</p>
      <h3>CUMHURBAŞKANLIĞI ÖZEL ÖDÜLÜ ALDI</h3>
      <p>Tasarladığı drone hakkında bilgi veren Mert Delibalta, “Mantığı, yerin 1 metre üstünden yer altındaki patlayıcıları bulmasıydı. Bir gün haber izliyordum, askerlerimiz patlayıcıların tuzaklanması sonucu şehit olmuştu. Bir sonraki gün de aynı şekilde şehit oldukları haberi gördüm ve çözüm bulmak istedim. Yapılan projelere baktım, karadan robotlar var ama çok uzun süre dayanmadığını öğrendim. Ben de neden bunları havadan yapmamayım diye düşündüm. Böyle bir drone tasarladım ve Cumhurbaşkanlığı Özel Ödülü'ne layık görüldüm" dedi.</p>
      <h3>LAZERLE TESPİT EDİYOR</h3>
      <p>Drone'da lazer kullanıldığını, yerin üstündeki patlayıcıları 'görüntü işleme' diye tabir edilen şekilde bulduğunu anlatan Delibalta, "Drone üzerine görüntü işleme cihazını yerleştirdim. Bu cihaza barutun elementlerini bilgisayar ortamında java yazılımı desteğiyle kodladım. Kodlanmış görüntü işleme cihazına bağlı kamera, bu elementleri dedektör sistemi sayesinde gördüğünde hemen uyarı sinyali vermeye başlıyor. Barutun nerede olduğunu tespit ediyor. Drone 1 metre derinliğindeki barutu bulabiliyor. Barutun tiplerini tanıtmak için 1107 satır kod yazdım. Bu kodlama işlemi 3 ay sürdü. Drone yerin altındaki patlayıcıları lazerle bulabiliyor" diye konuştu.</p>
      <h3>İKİNCİ DÜNYA SAVAŞI'NDAN KALAN MAYINLARI BULUYOR</h3>
      <p>Drone projesiyle ilgili Vietnam Konsolosluğu'nun kendisiyle iletişime geçtiğini belirten Delibalta, “Benden bilgi istediler ve Vietnam'a 4 tane drone gönderdim. Orada savaştan kalmış mayınları buluyor. Türkiye'de ise Jandarma Özel Harekat ile görüşmelerimiz oldu ve çalışmalar devam ediyor. Drone yapmaya karar verdiğimde sıfır bilgiye sahiptim. Türkiye'de drone hakkında bilgiler 2015'te çok azdı. Ben de İngilizce kaynaklardan araştırmalar yaptım. Oralarda da bir şey bulamadık. Deneme yanılma yoluyla aslında buraya kadar geldim" dedi.</p>
      <h3>TÜRKİYE HARİTALI PROTOTİP</h3>
      <p>Drone projesi dışında çalışmalar da gerçekleştiren Mert Delibalta, Türkiye haritası şeklinde bir prototip tasarladı. Prototipin üzerinde Türk bayrağı bulunuyor. 'TürkDuino UNO' olarak isimlendirdiği prototip ile istenilen her şeyin yapılabileceğini belirten Delibalta, “Mesela pinine bir tuş atıyoruz ve ışık yakabiliyoruz. İstediğimiz şekilde programlayıp örneğin 'Saat 10.00'a gelince ışığı aç' diyebiliyoruz. Bütün evlerde, iş yerlerinde otomasyon projeleri gibi her şey yapılabilir" dedi.</p>
