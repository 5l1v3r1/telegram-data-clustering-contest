      <h1>Polizei wird in Hitlers Geburtshaus einziehen</h1>
      <address><time datetime="2019-11-19T16:47:46+00:00">19 Nov 2019, 16:47</time> by <a rel="author">Neues Volksblatt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U6F94acYUqU" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In das Geburtshaus des nationalsozialistischen Diktators Adolf Hitler in Braunau zieht die Polizei ein, teilte das Innenministerium am Dienstagabend in einer Presseaussendung mit. Das Gebäude muss dazu umgebaut werden, weshalb noch im November ein EU-weiter Architektenwettbewerb gestartet werden soll. Damit dürfte die Nachnutzung des enteigneten Hauses geklärt sein.</p>
      <p>Jahrelang hatte es einen Rechtsstreit über das Hitler-Geburtshaus zwischen der Republik Österreich und der Eigentümerin gegeben. Nachdem der Nationalrat die Enteignung des Hauses 2016 beschlossen hatte, bekämpfte die Besitzerin sowohl diese als auch die Höhe der Entschädigung. Im August dieses Jahres war die Klägerin endgültig beim Obersten Gerichtshof in Wien abgeblitzt.</p>
      <p>Damit war der Weg frei, eine Entscheidung über die Nachnutzung zu treffen. Künftig werden in dem Stadthaus laut Innenministerium das Bezirkspolizeikommando und die Polizeiinspektion Braunau unterkommen. “Durch die zukünftige Nutzung des Hauses durch die Polizei soll ein unmissverständliches Zeichen dafür gesetzt werden, dass dieses Gebäude für immer einer Erinnerung an den Nationalsozialismus entzogen ist”, sagte Innenminister Wolfgang Peschorn.</p>
      <p>Die Wettbewerbsvorschläge für den notwendigen Umbau sollen von einer unabhängigen Expertenjury bewertet werden, in der neben Architekten auch Vertreter der Stadt Braunau, der Bundes Immobiliengesellschaft, des Bundes und der Nationalfonds sitzen. Mit einem Ergebnis des Architekturwettbewerbs sei im ersten Halbjahr 2020 zu rechnen.</p>
