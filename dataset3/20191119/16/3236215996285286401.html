      <h1>中國再保險首10月保費收入增12%</h1>
      <address>
        <time datetime="2019-11-19T16:51:00+00:00">19 Nov 2019, 16:51</time>
      </address>
      <p>中國再保險(<a href="http://stock360.hkej.com/quotePlus/01508">01508</a>)公布，按照中國企業會計準則，首10個月經由子公司中國大地財產保險所獲得的原保費收入總額，約397.47億元人民幣，按年增長12.22%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900338_c.pdf">下載港交所通告原文</a></p>
