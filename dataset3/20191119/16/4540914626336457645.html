      <h1>Das Ginzaviertel in Tokio: Einkaufen, Kultur und Kunst</h1>
      <address><time datetime="2019-11-19T16:00:55+00:00">19 Nov 2019, 16:00</time> by <a rel="author">Naomi Lloyd  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0IxMsbVo0sI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><a href="https://ginza6.tokyo/welcome-to-gsix">Ginza Six</a> ist Tokios neueste und luxuriöseste Einkaufsmeile mit vielen Kunstinstallationen. Entdecken Sie Nō, eine Form des traditionellen japanischen Theaters. Japanisches Musiktheater, Kunst und luxuriöses Shopping, Thema dieser Folge von "<a href="https://de.euronews.com/search?query=Tokyo%20on%20the%20Move">Tokyo on the Move</a>".</b>
      </p>
      <p>Ginza ist Tokios Einkaufsparadies: <a href="https://www.architecturaldigest.com/story/ginza-six-could-be-worlds-coolest-mall">Dort trifft gehobenes Shopping in futuristischer Architektur auf traditionelle japanische Kultur und Design</a>. Alt und neu mischen sich in diesem Viertel. Ein Beispiel ist das neue und luxuriöse Einkaufszentrum Ginza Six.</p>
      <p><i>"Das Gebäude hat eine auffallend moderne Architektur. Und wenn man genau hinsieht, sieht man Bezüge zu Japans reicher Geschichte wie diese Bögen, die an die traditionellen <a href="https://www.japanwelt.de/blog/der-noren-mehr-als-nur-ein-japanischer-vorhang">Noren-Vorhänge</a> erinnern"</i>, so euronews-Reporterin Naomi Lloyd. <i>"Sie hängen an den Eingängen japanischer Geschäfte und sind dazu gedacht, die Kunden willkommen zu heißen. Also schauen wir uns das mal an."</i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/50/82/534x402_cmsv2_c17b5a00-1f50-53d5-aae8-8ac913e47bc7-4285082.jpg"/>
        <figcaption>euronews-Reporterin Naomi Lloyd</figcaption>
      </figure>
      <h3>Luxusmarken, Kunst und Kultur</h3>
      <p>Das Ginza Six beherbergt viele Luxusmarken, aber es ist vielmehr als ein Einkaufszentrum. Besucher sind beeindruckt von zeitgenössischen japanischen Kunstwerken im ganzen Gebäude. Alle paar Monate kreiert ein neuer Artist in Residence eine Installation speziell für den offenen Mittelbereich. Außerdem gibt es eine Kunstgalerie.</p>
      <p><a href="http://curiosity.jp/about/en/">Gwenael Nicolas</a> hatte die Idee für die Ausgestaltung des riesigen Atriums. Der französische Designer lebt und arbeitet seit mehr als 25 Jahren in Tokio:</p>
      <p><i>"Das ist das Herzstück von Ginza Six, es repräsentiert das Ginzaviertel, das war die Idee dahinter. Wenn man sich das ganze Atrium anschaut, sieht es aus wie eine große Spirale. Es gibt diese horizontalen Linien. Und wenn man durch die Einkaufsflure geht, bemerkt man, dass sie nicht gerade sind. Wie Sie später in den kleinen Gassen sehen werden, tauchen kleine Läden auf. Das schafft individuellen Raum. Dieses Gefühl wollte ich in diesem großen Einkaufszentrum wiedergeben"</i>, der Franzose führt die euronews-Reporterin durch die Gassen, die sein Design inspiriert haben: <i>"In Japan ist nichts klar. Es geht verschiedene Ebenen zu entdecken. Auf der einen Seite gibt es diese kleine....(Mann verneigt sich vor Schrein) Voilà, das ist fantastisch, das ist die Realität. Der erste Eindruck, den man bekommt, ist die Kultur, der religiöse Aspekt davon. Vergangenheit und Zukunft werden nicht getrennt, alles ist ein Teil davon."</i></p>
      <h3>Nō - eine der ältesten Theaterformen der Welt</h3>
      <p>Eine weitere Kunstform, die die Vergangenheit mit der Zukunft verbindet, ist das Nō - eine der ältesten Theaterformen der Welt, die auch im Ginzaviertel verwurzelt ist. Das berühmte <a href="https://www.timeout.com/tokyo/theatre/kanze-nogakudo">Kanze-Theater</a> residiert seit 2016 im Einkaufszentrum Ginza Six.</p>
      <p><i>"Während der Edo-Zeit hatten meine Vorfahren ihr Zuhause im Ginzaviertel. Sie lebten dort 243 Jahre lang. Und jetzt, 150 Jahre später, ist meine Familie nach Ginza zurückgekehrt - deshalb ist dieses Viertel ein sehr wichtiger Ort für mich"</i>, sagt der Großmeister Kiyokazu Kanze. Seine Familie gründete vor mehr als 700 Jahren die Kanze-Nō-Schule: <i>"Mein Vorfahre Ze-Ami schuf diese Nō-Schule. Seine Werke umfassen viele universelle Themen. Man kann also sagen, dass das der Grund dafür ist, dass sie seit 700 Jahren ohne Unterbrechung besteht. Ich fühle mich verantwortlich dafür, Nō am Leben zu halten, diese Kunst von der Vergangenheit in die Zukunft zu führen."</i></p>
      <p>Die euronews-Reporterin ist die erste Ausländerin, der auf der Bühne einige Nō-Bewegungen gezeigt werden - eine große Ehre. Die Aufführung ist auf japanisch. Das <a href="https://www.japantimes.co.jp/culture/2015/03/18/stage/change-kanze-noh-theater/#.XdK-6WcwB_B">Kanze-Theater</a> hat sich zum Ziel gesetzt, dieses traditionelle Musiktheater auch Touristen zugänglich zu machen. Euronews-Reporterin Naomi Lloyd: <i>"Mich hat beeindruckt, wie lebendig Tokios Vergangenheit in der Gegenwart ist. Japaner leben beides. Und als Besucher fühlt man sich willkommen und kann das selbst erleben."</i></p>
