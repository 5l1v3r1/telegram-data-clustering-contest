      <h1>أزمة الثروة الحيوانية في إدلب وسط تطمينات حكومية بحلها (فيديو)</h1>
      <address><time datetime="2019-11-19T16:55:40+00:00">19 Nov 2019, 16:55</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xB_maPFdAio" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>#تقرير_مرئي | إعداد وتصوير: أحمد مصطفى.. تعليق صوتي: علاء الدين فطراوي... عانتِ الثورةُ السوريةُ خلالَ السنواتِ الماضيةِ من الكثيرِ منَ الأزماتِ، وكان آخرُها كما يروي أبو محمدٍ، أحدُ مربيّي المواشي في ريفِ إدلبَ الشماليِّ ارتفاعَ أسعارِ الأغنامِ بشكلٍ جنونيٍ مع ارتفاعِ أسعارِ الأعلافِ وغيرِها من مقوماتِ هذه الثروةِ الحيوانيةِ، وكان لهذا الارتفاعِ عدةُ أسبابٍ وأهمُّها تجارُ الأزماتِ والمحتكرينَ.</p>
