      <h1>Расширение связей: делегация Чувашии отправится в Республику Беларусь</h1>
      <address>
        <time datetime="2019-11-19T16:19:00+00:00">19 Nov 2019, 16:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u4K8bSMfkkQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Делегация Чувашии по приглашению министра промышленности Республики Беларусь с трехдневным визитом посетит это государство. В Белоруссии пройдет заседание рабочей группы по расширению научно-технических, торгово-экономических и культурных связей между двумя республиками.<br/><br/><b>Е. Зиновьева, М. Солин</b><br/><br/>Напомним, Республика Беларусь является одним из основных стратегических партнеров Чувашии в ближнем зарубежье. Наши предприятия стабильно поставляют туда свою продукцию, а также развивают сотрудничество в культурной и образовательных сферах. По информации таможенных органов, в прошлом году двусторонние поставки выросли почти на 8%. Поездка нашей делегации в Белоруссию намечена уже на среду.<br/><br/>Представители Чувашии намерены изучить опыт белорусских компаний в области машиностроения, сельского хозяйства, перерабатывающей промышленности и развития транспортного комплекса.<br/><br/>- <i>Сформирован состав делегации, в которую вошли представители органов исполнительной власти, руководители, представители промышленных предприятий и сельхозпредприятий, а также IT-компаний, учебных заведений Чувашии и ряд муниципальных образований. Общее число наших делегатов - 29 человек. Довольно большая на этот раз делегация получилась,</i> - отметил министр экономического развития, промышленности и торговли Чувашии Павел Иванов.</p>
