      <h1>Németországba érkezik a Jacko-musical</h1>
      <address><time datetime="2019-11-19T16:44:36+00:00">19 Nov 2019, 16:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Otzf1skH-pw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tíz évvel Michael Jackson halála után Németországba érkezik a Forever - King of Pop, az énekes életét feldologzó musical, méghozzá a Jackson családi alap hivatalos támogatásával. La Toya, a néhai énekes nővére személyesen promotálja Berlinben az előadást.</p>
      <p>"Ha kimondjuk azt a szót, hogy legenda, akkor pont arra gondolunk, amilyen ő volt. Mindig" - mondta.</p>
      <p>A berlini sajtótájékoztatón a Michael gyermekmolesztálási ügyeivel foglalkozó Leaving Neverland című nagy port kavart dokumentumfilmről is kérdezték.</p>
      <p>"Őszintén, soha sem láttam, és nem is szeretném látni, nem is fogom, mert szeretném a dolgokat megőrizni úgy és olyan szinten, amilyenen vannak" - felelte La Toya Jackson.</p>
      <p>A Michael Jackson-musical világszerte már 50 városban bemutatták, a berlini premier januárban lesz.</p>
