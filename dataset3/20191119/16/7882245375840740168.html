      <h1>В ЕС мужчины живут меньше женщин</h1>
      <address><time datetime="2019-11-19T16:03:30+00:00">19 Nov 2019, 16:03</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HGBZHDi6m7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мужчины по всему миру живут меньше женщин. И Европейский Союз - не исключение. Речь идет о разрыве в 5,4 года. По данным <a href="https://ec.europa.eu/eurostat/web/products-eurostat-news/-/EDN-20191118-1?inheritRedirect=true&amp;redirect=%2Feurostat%2F&amp;fbclid=IwAR2DEieteSZBKMDOk5no9YUMQTKRXM80QpVRzktaJg74-4rZPvTP1wieF_8">Евростата</a>, ожидаемая продолжительность жизни девочек, рожденных с 2015 по 2017 гг., - 83,5 года, мальчиков - чуть более 78 лет.</p>
      <p>Больше всего мужчин-долгожителей в Мадриде и Лондоне, в целом по Великобритании и Италии. Они вполне могут рассчитывать отпраздновать свой 82-й день рождения.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196382289757753346" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Меньше всего повезло гражданам Литвы, которые не всегда доживают и до 70. Согласно <a href="http://www.euro.who.int/__data/assets/pdf_file/0018/401931/ACHP_datasourcesmethods_AW2.pdf?ua=1">Всемирной организации здравоохранения</a>, это самая пьющей европейская страна. Среднее потребление алкоголя литовцами эквивалентно 15 литрам чистого этанола в год на человека.</p>
      <p>Не намного больше живут в других балтийских странах, Болгарии, Венгрии, Румынии.</p>
      <p>По данным <a href="https://news.un.org/ru/story/2019/10/1364122">ВОЗ</a>, ожидаемая продолжительность жизни в России достигла исторического максимума - 68 лет для мужчин и 78 - для женщин.</p>
