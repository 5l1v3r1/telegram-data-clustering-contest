      <h1>Die NATO im Kampf mit sich selbst</h1>
      <address><time datetime="2019-11-19T16:50:54+00:00">19 Nov 2019, 16:50</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YywYoTgj22c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die NATO ist unter Beschuss. Ein harter Kampf, denn die Allianz kämpft mit sich selbst. Mitglieder gehen aufeinander los. Viele sind wütend auf die türkische Invasion in Syrien. Es gibt Angst vor der Zukunft, denn ein Präsident will immer mehr Geld.</p>
      <p>Und ein anderer - Emmanuel Macron - erklärte das Bündnis für hirntot. Der Generalsekretär in der Defensive. Die Stärke der NATO sei, dass man sich in der Vergangenheit trotz aller Differenzen immer wieder auf den Kernkonsens besonnen habe, und das sei die gemeinsame Verteidigung, meint Jens Stoltenberg.</p>
      <p>Jetzt sei die Verantwortung eines jeden Mitgliedslandes gefragt, sich dessen auch dieses Mal zu besinnen.</p>
      <p>Unsichere Zeiten wie diese verlangten starke multilaterale Institutionen wie die NATO. Seine Botschaft wird von den USA aufgenommen.</p>
      <p>Die NATO sei eine sehr dynamische Organisation, die wegen ihrer transatlantischen Dimension einzigartig sei, so eine Sprecherin des US-Außenministeriums.</p>
      <p>Die Außenminister der NATO kommen an diesem Mittwoch in Brüssel zusammen, nur wenige Wochen vor dem Gipfel zum 70. Geburtstag der Allianz in London.</p>
      <p>Auf der Tagesordnung stehen China, Terrorismus und Verteidigung im Weltall. Doch wegen der internenen Risse könnte die Feier zu einem Familienkrach ausarten.</p>
