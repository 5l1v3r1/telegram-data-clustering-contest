      <h1>Panistas están en su derecho de no reconocer a Piedra en CNDH; hubo cambio de fondo: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hyj-7vim9i0" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador dijo que los gobernadores panistas están en su derecho de desconocer a la titular de la Comisión Nacional de los Derechos Humanos (CNDH), Rosario Piedra, pero dijo que a él le parece que se trata de un cambio de fondo y que es un ejemplo mundial que un grupo afectado por violaciones a las garantías individuales ahora tenga en sus manos esta responsabilidad.</p>
