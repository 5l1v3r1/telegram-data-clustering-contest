      <h1>Oposición a Rosario Piedra en CNDH es un acto de intolerancia de conservadores, dice AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CXBxcX8zNpo" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador afirmó que a los conservadores les molesta que una hija de Rosario Ibarra esté al frente de la CNDH. Calificó esta oposición como un exceso, un acto de intolerancia y de falta de respeto, porque detrás de esa postura “está una actitud revanchista” que se opone a que los “humillados, los vencidos, los sometidos” estén en el gobierno.</p>
