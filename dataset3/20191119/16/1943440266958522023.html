      <h1>メキシコ代表監督が続投　２０２１年ＷＢＣまで</h1>
      <address>
        <time datetime="2019-11-19T16:27:00+00:00">19 Nov 2019, 16:27</time>
      </address>
      <p>　メキシコ野球連盟は１８日、東京五輪予選を兼ねた国際大会「第２回プレミア１２」で五輪出場権を獲得した同国代表のカストロ監督が、東京五輪と２０２１年のワールド・ベースボール・クラシック（ＷＢＣ）まで続投すると発表した。（共同）</p>
