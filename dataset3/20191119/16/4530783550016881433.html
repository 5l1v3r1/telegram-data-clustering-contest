      <h1>Школь­ни­ки пред­ста­ви­ли Ан­дрею Бе­ти­ну аудио­гид по Ни­же­го­род­ско­му крем­лю</h1>
      <address>
        <time datetime="2019-11-19T16:44:00+00:00">19 Nov 2019, 16:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uq6XEDvNWfc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ученики нижегородской школы №103 19 ноября представили заместителю губернатора Нижегородской области Андрею Бетину аудиогид по Нижегородскому кремлю.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9714/img.419714.9o0a7147.jpg"/>
      </figure>
      <p>Фото: Кирилл Мартынов</p>
      <p>Историю башен кремля, Арсенала, дворца вице-губернатора и других зданий теперь можно услышать. Для этого нужно просто отсканировать QR-код.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9714/img.419714.9o0a7390.jpg"/>
      </figure>
      <p>Озвучили гид старшеклассники из школы №103 Нижегородского района. Они же провели экскурсию по кремлю для заместителя губернатора.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9714/img.419714.9o0a7335.jpg"/>
      </figure>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9714/img.419714.9o0a7522.jpg"/>
      </figure>
      <blockquote>«Меня впечатлили ребята. Школьники писали статьи, делали таблички. Они очень интересно рассказывали. Многие вещи я для себя отметил впервые, несмотря на то, что посвящаю много времени кремлю и его историю изучаю достаточно глубоко. Вы создаете новый, очень честный продукт с конкретным заделом на будущее. Если таких, как вы, в стране будет много, мы свою историю никогда не забудем», — поделился мнением о маршруте Андрей Бетин.</blockquote>
      <p>Работали над наполнением программы школьники вместе с педагогами.</p>
      <blockquote>«Мне порекомендовал принять участие в проекте наш учитель истории. Выбрать объект тоже помог он. Когда я готовила статью, то смотрела что-то в интернете, использовала книги. Я узнала, что Дмитровская башня была довольно функциональной. Это было интересно, увлекало, поэтому я быстро справилась с заданием», — рассказала ученица 9-А класса Анастасия Скубелина.</blockquote>
      <p>Аудиогид создали в рамках проектной линии «Говорит Нижний Новгород» проекта «Я открываю Нижний Новгород», который был поддержан Фондом президентских грантов. Школьники и взрослые вместе изучают историю города, чтобы рассказать об этом жителям и гостям столицы Приволжья.</p>
      <blockquote>«В проекте „Я открываю Нижний Новгород“ мы поставили задачу создать условия для того, чтобы дети глубже изучали историю своего города. Это их вклад в подготовку к 800-летнему юбилею Нижнего Новгорода», — отметил руководитель проекта «Я открываю Нижний Новгород» Александр Сериков.</blockquote>
      <p>Сейчас проект реализуется в Нижегородском районе. 125 табличек из 181 уже нашли свои адреса и ждут первых туристов. Кроме того, по словам Серикова, позже проект будет распространен на весь Нижний Новгород.</p>
