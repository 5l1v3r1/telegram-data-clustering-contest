      <h1>Tra tradizione e ipermodernità: benvenuti a Ginza, nel cuore di Tokyo</h1>
      <address><time datetime="2019-11-19T16:00:55+00:00">19 Nov 2019, 16:00</time> by <a rel="author">Naomi Lloyd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UhQGzi_cmw8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Ginza</b> è un <b>quartiere nel cuore di Tokyo</b>, dove <b>shopping di lusso</b> e <b>architettura futuristica</b> incontrano la cultura e il design giapponese tradizionale. Per osservare come tradizionale e contemporaneo si legano insieme, abbiamo visitato il Ginza Six, lûltimo e più lussuoso centro commerciale della città.</p>
      <p>L'edificio ha un'architettura straordinariamente moderna. ma se si osserva attentamente ci sono richiami al ricco passato del Giappone: gli archi all'ingresso ricordano ad esempio le tradizionali tende Noren appese agli ingressi dei negozi giapponesi.</p>
      <h3>Arte e design</h3>
      <p>Entrando, si è colpiti dalle opere d'arte contemporanea giapponese. Ogni 3 o 4 mesi, un nuovo artista crea un'esposizione pensata appositamente per questo spazio. Inoltre, c'è anche una galleria d'arte all'interno.</p>
      <p><b>Gwenael Nicolas</b> è l'<b>ideatore dell'ampio spazio nell'atrio</b>. Designer francese, Nicolas ha trascorso più di 25 anni vivendo e lavorando a Tokyo.</p>
      <p>"L'intero atrio - spiega - sembra una grande spirale: ci sono questee linee orizzontali , ma quando si entra nei viali si vede che non corrono dritti. Come vedrete più avanti, nelle piccole viuzze spuntano piccoli negozi e questo crea effettivamente uno spazio individuale. E ho voluto ricreare questa sensazione in questo grande spazio"</p>
      <h3>Teatro d'epoca Edo</h3>
      <p>Un'altra forma d'arte che intreccia il passato nel futuro è il <b>Noh,</b> tra le <b>arti teatrali più antiche del mondo</b> che ha forti radici a Ginza. Il famoso teatro Kanze ha ora la sua sede all'interno del Ginza Six.</p>
      <p>"I miei antenati - spiega <b>Kiyokazu Kanze</b>, gran maestro del teatro - avevano la loro casa a Ginza durante l'epoca Edo, e vi hanno vissuto per 243 anni. E ora, 150 anni dopo, la mia famiglia è tornata a Ginza - ecco perché questo quartiere è un posto molto importante per me.</p>
      <p>"Il mio antenato Ze-Ami - continua - ha creato questo teatro e le sue opere includono molti temi universali. Così possiamo dire che questo è il motivo per cui continua da 700 anni senza interruzioni. Sento che la mia responsabilità è quella di mantenere il Noh in vita dal passato al futuro"</p>
      <p>Sebbene sia la quintessenza della cultura giapponese - l'obiettivo del teatro Kanze è quello di aprire questo antico genere drammaturgico ai cittadini stranieri in visita a Tokyo.</p>
      <p>Del resto, l'intero quartiere di Ginza colpisce proprio per il continuo intrecciarsi di tradizione e modernità: le due anime del Giappone vi convivono perfettamente.</p>
