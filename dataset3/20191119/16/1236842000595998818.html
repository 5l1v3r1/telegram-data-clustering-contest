      <h1>«Ночью я выберу кошку, которая заслуживает новую жизнь»: второй трейлер фильма «Кошки»</h1>
      <address><time datetime="2019-11-19T16:52:59+00:00">19 Nov 2019, 16:52</time> by <a rel="author">The Shape</a></address>
      <p>Мюзикл, в котором среди прочих сыграли Джуди Денч, Идрис Эльба, Иэн Маккелен и Тейлор Свифт, выйдет в России 2 января 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gNTDoOmc1OQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Кошки» — экранизация одноимённого театрального шоу, которое рассказывает о том, как коты из «Племени избранных» собираются вместе, чтобы выбрать самого достойного, который сможет получить новую жизнь.</p>
      <p>В фильме также снялись Ребел Уилсон (трилогия «Идеальный голос»), певец Джейсон Деруло и телеведущий и продюсер Джеймс Корден. Режиссёром выступил Том Хупер, лауреат премии «Оскар» за драму «Король говорит!».</p>
      <p>В «Кошках» прозвучат все песни из оригинального мюзикла, а также дополнительная композиция, которую исполнила Тейлор Свифт.</p>
