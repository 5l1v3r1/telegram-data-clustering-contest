      <h1>Foto: Pulau Pribadi yang Bisa Disewa di Filipina</h1>
      <address><time datetime="2019-11-19T16:50:08+00:00">19 Nov 2019, 16:50</time> by <a rel="author">Elmy Tasya Khairally</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/da423ad3-bdb1-4fe0-bc85-ae5c9836b91b_169.jpeg?w=800"/>
          <figcaption>Filipina punya pulau pribadi yang bisa disewakan untuk umum. Pulau indah ini bernama Brother Island. (Airbnb)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/185b5c6e-5d3a-45eb-8578-f1788ea66e44_169.jpeg?w=800"/>
          <figcaption>Penginapan yang ada dipulau ini bisa menampung hingga 16 orang. Di dalamnya ada 7 kamar tidur dan 3 kamar mandi. (Airbnb)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/a8726ddf-de24-45dd-a36f-2cec206e5426_169.jpeg?w=800"/>
          <figcaption>Rumah yang dijadikan tempat penginapan terkesan sederhana. Suasananya cocok buat wisata di pinggir pantai.(Airbnb)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/224deaba-5452-4226-a9fa-94d593c15cab_169.jpeg?w=800"/>
          <figcaption>Dari dalam penginapan, kamu bisa menikmati keindahan pantai.(Airbnb)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/0a7059fa-9d4f-477e-b596-1d8dbfd3d37a_169.jpeg?w=800"/>
          <figcaption>Selain melihat keindahan pulau, wisatawan juga bisa snorkeling atau kayak. Kalau tidak bawa peralatan dari rumah, bisa sewa perlengkapannya di sini. (Airbnb)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/18/679129f6-bdf5-4313-9c24-5783136fcf58_169.jpeg?w=800"/>
          <figcaption>Wisatawan yang mau menginap di sini dikenakan biaya sebanyak Rp 19.686.000 per malam. Minimal Anda harus memesan selama 2 malam. (Airbnb)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/0b4ea3ab-6b98-4198-a5bf-2fab935d5660_169.jpeg?w=800"/>
          <figcaption>Biaya yang dikeluarkan sudah termasuk sarapan, makan pagi dan malam. Makan makanan khas filipina di pesisir pantai Filipina yang Indah, pasti asyik ya traveler. (Airbnb)</figcaption>
        </figure>
        <figure>

          <figcaption>Tempatnya juga instagramable. Ada ayunan yang bisa dipakai buat bersantai sambil foto-foto.</figcaption>
        </figure>
