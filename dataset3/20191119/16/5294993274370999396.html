      <h1>Ginza Six: O mais recente e luxuoso centro comercial de Tóquio</h1>
      <address>
        <time datetime="2019-11-19T16:00:55+00:00">19 Nov 2019, 16:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dWqCiPLx4Kw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Fomos conhecer o mais recente e luxuoso centro comercial de Tóquio - o Ginza Six. Com todas as instalações de arte vai muito além de uma simples terapia das compras. Exploramos também a arte do NOH - uma forma clássica de teatro japonês.</b>
      </p>
      <p>Ginza - no coração de Tóquio - onde lojas sofisticadas e a arquitetura futurista se cruzam com a cultura tradicional e com o design japonês. Vemos a união entre o antigo e o novo e começando no mais recente e luxuoso centro comercial da cidade, o Ginza Six.</p>
      <p>O edifício tem uma arquitetura surpreendentemente moderna - se virmos de perto, existem referências do rico passado do Japão - como os arcos que lembram as tradicionais cortinas Noren, que existem nas entradas das lojas japonesas. Foram pensadas para receber as pessoas.</p>
      <p>O Ginza Six conta com a presença de várias marcas de luxo, mas vai muito além de uma simples terapia das compras. Assim que se entra, a arte contemporânea japonesa em toda a volta é impressionante. Durante alguns meses, um artista residente cria uma instalação específiuca para este espaço que até possui uma galeria de arte no interior.</p>
      <p>Gwenael Nicolas é o homem por detrás do espaço do átrio. É um designer francês que passou mais de 25 anos a viver e a trabalhar em Tóquio.</p>
      <blockquote>Este é o núcleo do Ginza Six - e também de Ginza - foi essa a ideia. Quando vemos toda a entrada, parece uma grande espiral - com todas aquelas linhas horizontais. Mais adiante vemos que não são retas, como nas pequenas ruas, com pequenas lojas que surgem criando um espaço individual. Queria recriar esse sentimento neste grande espaço. GWENAEL NICOLAS <br/>DESIGNER <br/>KIYOKAZU KANZE <br/>Grão-Mestre - Escola Kanze<cite>Gwenael Nicolas <br/>Designer</cite></blockquote>
      <blockquote>No Japão, nada é direito. São camadas de descoberta. É fantástico - esta é a realidade. Chega-se e a primeira impressão que se tem é a ligação com cultura, com o aspecto religioso dela. Não se separa passado e futuro, está tudo integrado.</blockquote>
      <p>Outra forma de arte que acena ao passado em direção ap futuro é o NOH - uma das mais antigas formas de teatro do mundo que tem fortes raízes em Ginza. O famoso teatro Kanze agora tem um espaço dentro do Ginza Six.</p>
      <blockquote>"Meus ancestrais tiveram casa em Ginza durante a era Edo e moraram lá durante 243 anos. E agora, 150 anos depois, a minha família voltou para Ginza - é por isso que este bairro é um local muito importante para mim."</blockquote>
      <p>Kiyokazu Kanze é o grão-mestre e foi a sua família quem fundou a escola Kanze de Noh, há mais de 700 anos: <i>"O meu ancestral, Ze-Ami, criou este Noh e as suas obras incluem vários temas universais. Podemos dizer que é por essa razão que existe há 700 anos sem interrupção. Sinto que minha responsabilidade é manter o Noh vivo - do passado para o futuro.</i>"</p>
      <p>A última paragem será no próprio espectáculo. Embora seja essencialmente japonês - o objetivo do teatro Kanze é abrir esta antigo drama musical a pessoas de outros países. Em Tóquio, o passado convive com o presente - os dois coexistem para o povo japonês.</p>
