      <h1>Бо­лее 9 ты­сяч че­ло­век по­смот­ре­ли транс­ля­цию слу­ша­ний по про­ек­ту бюд­же­та Ни­же­го­род­ской об­ла­сти на 2020 год</h1>
      <address>
        <time datetime="2019-11-19T16:41:00+00:00">19 Nov 2019, 16:41</time>
      </address>
      <p>
        <b>Вопросы к проекту бюджета оставили 37 человек, ответы на некоторые из них Ольга Сулима озвучила непосредственно на слушаниях.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aQdqaPtSmXE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Публичные слушания по проекту закона Нижегородской области «Об областном бюджете на 2020 год и на плановый период 2021 и 2022 годов» прошли 19 ноября 2019 года.</p>
      <p>Слушания проходили как в очном формате (в актовом зале министерства финансов региона), так и в заочном: любой желающий мог зарегистрироваться на сайте «Бюджет для граждан Нижегородской области» (<a href="http://mf.nnov.ru:8025/">http://mf.nnov.ru:8025/</a>) в разделе «Публичные слушания», посмотреть трансляцию в режиме реального времени и задать свои вопросы. За трансляцией следили более 9,4 тысяч человек. Это почти на 2 тысячи человек больше чем в 2018 году. В очном формате слушаний приняли участие около 160 граждан.</p>
      <p>Вопросы к проекту бюджету на портале оставили 37 человек, ответы на некоторые из них министр финансов Нижегородской области Ольга Сулима озвучила непосредственно на мероприятии. Так, министр рассказала, что в 2020 году из областного бюджета на рекультивацию Шуваловской свалки будет выделен 81 млн рублей, в 2021 году — 82,4 млн рублей. Также в рамках реализации национального проекта «Экология» на ликвидацию объекта ожидаются федеральные средства.</p>
      <blockquote>«Сейчас, ко 2 чтению федерального бюджета общий объем межбюджетных трансфертов от федерации Нижегородской области увеличен до 35,6 млрд рублей. Основное увеличение (на 4,3 млрд рублей) произошло по субсидиям, из них: 1,1 млрд — рублей на поддержку программ формирования комфортной городской среды; 906 млн рублей — на ежемесячную денежную выплату, назначаемую в случае рождения третьего ребенка, 745 млн рублей на ликвидацию несанкционированных свалок; 445 млн рублей на господдержку малого и среднего предпринимательства», — рассказала Ольга Сулима.</blockquote>
      <p>По поручению главы региона Глеба Никитина, нижегородское правительство предусмотрело увеличение помощи муниципалитетам в проекте бюджета-2020, в том числе перераспределение нормативов отчислений от доходов от упрощенной системы налогообложения в местные бюджеты. Также предусмотрена передача отдельных расходов с муниципального на региональный уровень в размере 906 млн рублей: на содержание коррекционных школ — 512,8 млн рублей, содержание многофункциональных центров — 203,3 млн рублей, содержание пяти спортивных школ в Нижнем Новгороде — 190,5 млн рублей.</p>
      <blockquote>«У нас сейчас достаточно много каналов, по которым граждане могут высказать свое мнение. И это реально позитивный процесс. Когда информация о том, что запланировано, заранее доступна и известна людям, любой гражданин может посмотреть ее в открытом доступе. И есть каналы для обратной связи, в том числе, проект „Вам решать!“, где с применением разных механизмов финансируются проекты, выбранные путем голосования жителей. Это очень хороший канал, благодаря которому люди определяют те объекты, которые им необходимы», — отметил председатель комитета Законодательного Собрания по бюджету и налогам Александр Шаронов.</blockquote>
      <p>Главный финансовый документ на все три предстоящих года сформирован бездефицитным. Доходы областного бюджета на 2020 год прогнозируются в объеме 182,2 млрд рублей, что составляет 110,5% к бюджету 2019 года. Планируется, что на 2021 год доходы составят 188,8 млрд рублей, на 2022 год — 191 млрд рублей.</p>
      <p>Первое чтение законопроекта намечено на 28 ноября 2019 года.</p>
