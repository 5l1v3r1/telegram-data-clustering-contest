      <h1>Карлос Гон: год под арестом</h1>
      <address><time datetime="2019-11-19T16:56:20+00:00">19 Nov 2019, 16:56</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ol7ddL9Hwk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бывший глава франко-японского автомобильного альянса Renault - Nissan - Mitsubishi ("Рено - Ниссан - Мицубиси") Карлос Гон был арестован ровно год назад. Во вторник его адвокаты подвергли жесткой критике японскую систему правосудия и в очередной раз заявили о невиновности своего клиента.</p>
      <p>В интервью французским СМИ адвокат Франсуа Зимере рассказал об условиях содержания Карлоса Гона в одиночной камере до того как он был освобожден под залог. "Он находился в тюрьме, в которой приводят в исполнение смертные казни. На этаже, где была расположена его камера, вешают людей. И чтобы забрать тело, родственники должны оплатить стоимость веревки. Это тоже Япония".</p>
      <p>Минувшей весной Карлоса Гона дважды освобождали из тюрьмы, он был отправлен под домашний арест под залог, общая сумма которого составила 13,5 миллионов евро.</p>
      <p>Бывшему топ-менеджеру предъявлены четыре обвинения — которые он отрицает — включая сокрытие доходов и личное обогащение за счет денежных переводов в дилерские центры на Ближнем Востоке.</p>
