      <h1>Музею Прадо 200 років. Фотоісторія</h1>
      <address>
        <time datetime="2019-11-19T16:22:00+00:00">19 Nov 2019, 16:22</time>
      </address>
      <p>Музей дель Прадо в іспанському Мадриді входить до найвідвідуваніших картинних галерей світу і є одним з найбільш значущих музеїв європейського образотворчого мистецтва. Googlе на честь 200-річчя від дня заснування музею випустив новий doodle.</p>
      <figure>
        <img src="https://gdb.rferl.org/7FE9477D-03C7-4CB8-8A78-94BE2007DEF1_cx0_cy3_cw0_w1024_q10_r1.jpg"/>
        <figcaption>1 Будівлю зразка пізнього класицизму, в якій сьогодні розташований Національний музей дель Прадо, звели за проєктом архітектора Хуана де Вільянуеви в 1785 році.<br/><br/>На фото Всесвітній прайд-парад в Мадриді 2017 року.</figcaption>
      </figure>
      <figure>
        <img src="https://gdb.rferl.org/894F68BB-AFD2-40E9-AA9C-D7EB1DA3F7EC_cx0_cy8_cw0_w1024_q10_r1.jpg"/>
        <figcaption>2 Спочатку приміщення призначалося для кабінету природознавства, проте рішенням короля Фердинанда VII там відкрили Королівський музей живопису і скульптури.</figcaption>
      </figure>
      <figure>
        <img src="https://gdb.rferl.org/719D80F7-9BDA-40DE-8E03-498354B21B2E_cx1_cy0_cw98_w1024_q10_r1.jpg"/>
        <figcaption>3 Нинішню назву – Національний музей дель Прадо – установа отримала у 1819 році і 19 листопада того ж року відкрила свої двері для перших відвідувачів.</figcaption>
      </figure>
      <figure>
        <img src="https://gdb.rferl.org/DDD6DE6A-1C4B-4277-BB3F-4E8FC616611D_cx0_cy5_cw0_w1024_q10_r1.jpg"/>
        <figcaption>4 Основою картинного каталогу стала королівська колекція, яку збирали ще з 16…го століття. На той час вона складала понад 1500 картин.<br/><br/>На фото картина «Зняття з хреста» Рогіра ван дер Вейдена, XV століття.</figcaption>
      </figure>
      <figure>
        <img src="https://gdb.rferl.org/6DE6668E-FD54-4B08-9C2E-B6AB90C87326_w1024_q10.jpg"/>
        <figcaption>5 Жінка розглядає картину Рубенса «Портрет Клари Серени Рубенс», 1618 рік.</figcaption>
      </figure>
      <figure>
        <img src="https://gdb.rferl.org/8C2EFB63-BF58-48D5-A63F-FE6CEEF74299_cx0_cy14_cw0_w1024_q10_r1.jpg"/>
        <figcaption>6 Серед найвідоміших робіт, представлених у музеї, – триптих «Сад земних задоволень» Ієроніма Босха, «Святе сімейство» Рафаеля, «Меніни» Веласкеса і ще багато творів мистецтва авторства Дюрера, Гойї, Ель Греко, Тиціана та інших.<br/><br/>На фото драматична картина Ель Греко «Зняття одягу з Христа», приблизно 1577 рік. Картина сягає трьох метрів заввишки.</figcaption>
      </figure>
      <figure>
        <img src="https://gdb.rferl.org/E938997D-E4EC-43AF-B064-E8919E06B513_cx0_cy4_cw0_w1024_q10_r1.jpg"/>
        <figcaption>7 Сьогодні музей дель Прадо в іспанському Мадриді входить до найвідвідуваніших картинних галерей світу.<br/><br/>На фото зліва направо: експерша леді Франції Карла Бруні Саркозі, король Іспанії Хуан Карлос, експрезидент Франції Ніколя Саркозі і королева Іспанії Софія, 27 квітня 2009 року.</figcaption>
      </figure>
      <figure>
        <img src="https://gdb.rferl.org/F54B86A9-6BB2-477A-A29E-5DB6444E7E78_cx0_cy1_cw0_w1024_q10_r1.jpg"/>
        <figcaption>8 Король Іспанії Філіп цілує руку принцесі Нідерландів Беатрікс після відвідин виставки нідерландського художника Босха в музеї Прадо, 30 травня 2016 року.</figcaption>
      </figure>
