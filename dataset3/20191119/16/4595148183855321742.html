      <h1>Entrevista de Rogério Marinho ao Roda Viva</h1>
      <address><time datetime="2019-11-19T16:12:00+00:00">19 Nov 2019, 16:12</time> by <a rel="author">Miguel do Rosário</a></address>
      <p>No Roda Viva:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Do85fP0rWNc" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No Roda Viva, Daniela Lima recebe o secretário de Previdência e Trabalho do Ministério da Economia, Rogério Marinho.</p>
      <p>Um dos responsáveis pela aprovação da reforma da Previdência, considerada fundamental para equilibrar as contas do governo, Rogério Marinho também ajudou a formular o plano de incentivo ao emprego, que reduz os custos para empresas que abrirem vagas destinadas a jovens entre 18 e 29 anos. Com a medida, o governo espera gerar 1 milhão e 800 mil empregos, nos próximos dois anos. O pacote também prevê a concessão de 40 bilhões de reais em créditos para pequenos empreendedores.</p>
      <p>O Roda Viva é transmitido ao vivo com interpretação em Libras na TV Cultura, Facebook, Twitter, aplicativo Cultura Digital e neste canal.</p>
