      <h1>Επιστρέφει στην Εθνική Ισπανίας ο Λουίς Ενρίκε</h1>
      <address><time datetime="2019-11-19T16:51:15+00:00">19 Nov 2019, 16:51</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oyxucLAxuDk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με τον πιο επίσημο τρόπο επιβεβαιώθηκε το μεσημέρι της Τρίτης ότι επιστρέφει ως προπονητής στην Εθνική Ισπανίας ο Λουίς Ενρίκε. Το ανακοίνωσε ο πρόεδρος της Ομοσπονδίας Ποδοσφαιρου Λουις Ρουμπιάλες.</p>
      <p>Δεν έχει ξεκαθαρίσει ωστόσο ποιο θα είναι το μέλλον του Ρόμπερτ Μορένο, βασικού βοηθού του μέχρι πριν μερικούς μήνες, ο οποίος τον διαδέχθηκε στον πάγκο της "Φούρια Ρόχα" τον Ιούνιο και αποχαιρέτισε με δάκρυα στα μάτια τους παίκτες του το βράδυ της Δευτέρας, μετά το εμφατικό 5-0 επί της Ρουμανίας για τα προκριματικά του Euro 2020.</p>
      <p>O Λουίς Ενρίκε είχε παραιτηθεί από την τεχνική ηγεσία της Ισπανίας για να βρεθεί κοντά στην 9χρονη κόρη του, η οποία αντιμετώπιζε σοβαρό πρόβλημα υγείας και έφυγε από τη ζωή στο τέλος Αυγούστου συγκλονίζοντας την παγκόσμια αθλητική και όχι μόνο κοινότητα.</p>
      <p>Με τον Λουις Ενρίκε στον πάγκο της η Ισπανία θα επιδιώξει το καλοκαίρι να επιστρέψει στην κορυφή της Ευρώπης.</p>
