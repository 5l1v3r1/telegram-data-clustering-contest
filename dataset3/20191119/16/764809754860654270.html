      <h1>اليابان ماض عريق يضمه مركز تجاري فاخر بالعاصمة طوكيو ويبقيه حيا</h1>
      <address><time datetime="2019-11-19T16:00:55+00:00">19 Nov 2019, 16:00</time> by <a rel="author">Naomi Lloyd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/su-CybcQGvg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>مرحباً بكم في غينزا، في قلب طوكيو، حيث تلتقي أماكن التسوق الراقية والعمارة المستقبلية بالثقافة اليابانية التقليدية والتصميم. نرى هنا كيف يمتزج القديم والحديث معاً.</p>
      <p>والبداية من مركز التسوق الأحدث والأكثر فخامة في المدينة، وهو غينزا 6.</p>
      <p>يتميز المبنى بهندسة معمارية حديثة وملفتة، فإذا نظرت عن كثب ستجد إيماءات من ماضي اليابان الغني، مثل الأقواس التي تذَكر بالستائر التقليدية "نورن"، التي تعلق على مداخل المتاجر اليابانية، وصممت للترحيب بالناس عند الدخول.</p>
      <p>ويوجد في غينزا، مجموعة من العلامات التجارية الراقية، لكنه أكثر من مجرد علاج نفسي عن طريق التسوق. في اللحظة التي تدخل فيها، ستشعر بالدهشة من الأعمال الفنية اليابانية المعاصرة في كل مكان. كل بضعة أشهر، يأتي فنان جديد لينشئ تصميماً مخصصاً داخل غينزا. حتى أن هناك أيضا معرض فني بالداخل.</p>
      <p>وقال المصمم الفرنسي"غوينائيل نيكولا"، صاحب رؤية تصميم الردهة الواسعة، الذي عاش وعمل لأكثر من 25 عاماً في طوكيو: "هذا هو جوهر غينزا 6، وهو أيضاً قلبها، تلك كانت الفكرة. عندما ترى الردهة بأكملها، تيبدو كأنها دوامة كبيرة، بحيث يكون لديك تلك الخطوط الأفقية، التي تسير في اتجاه واحد. وعندما تذهب إلى الأزقة، ترى أنها غير مستقيمة. كما سترى لاحقا متاجر صغيرة في الشوراع الصغيرة، وهي في الواقع تخلق مساحة شخصية. وأردت إعادة خلق هذا الشعور في هذه المساحة الكبيرة.</p>
      <p>كما أن الأزقة الضيقة والصغيرة أثرت في تصميم نيكولا، فتابع حديثه ليورونيوز قائلاً: "في اليابان ليس هناك ما هو واضح، إنها مسألة مراحل من الاكتشاف، تصل ويكون الانطباع الأول هو التواصل مع الثقافة والدين. لا تفصل بين الماضي والمستقبل، إنه مجرد جزء منهم".</p>
      <p>
        <b>شكل آخر من أشكال الفن الذي ينسج الماضي في المستقبل هو "نوه"</b>
      </p>
      <p>"نوه" هو أحد أقدم فنون المسرح في العالم، له جذور قوية في غينزا. وأصبح مسرح كانزيه الشهير الآن، داخل السوق التجاري غينزا 6.</p>
      <p>حدثنا "كيوكازو كانزيه"، وهو كبير المعلمين عن أهمية الحي بالنسبة له قائلاً: "كان لأسلافي منزلهم في غينزا خلال عصر إيدو، وعاشوا هناك لمدة 243 عاماً. والآن بعد 150 عاماً، عادت عائلتي إلى غينزا، ولهذا السبب يكتسب هذا المكان أهمية بالنسبة لي".</p>
      <p>كما أن أحد أجداد "كيوكازو كانزيه" الذي يدعى "زيتو يامي" قام بتأسيس مدرسة نوه في كانزيه، منذ أكثر من 700 عام. ويشعر"كيوكازو" أن مسؤوليته هي إبقاء نوه من الماضي إلى المستقبل.</p>
      <p>والهدف الرئيس لمسرح كانزيه، هو التعريف بالدراما الموسيقية اليابانية القديمة، للزائرين الذين يأتون من من بلدان أخرى إلى طوكيو.</p>
      <p>في هذه الحلقة، تكتشف أن ماضي طوكيو مازال حياً في الوقت الحاضر.</p>
