      <h1>Трагедия в Пензе: машина с людьми провалилась в яму с кипятком</h1>
      <address>
        <time datetime="2019-11-19T16:50:00+00:00">19 Nov 2019, 16:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vXbPbfpo1cU" width="1000" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Следственный комитет России опубликовал видео, на котором запечатлен момент падения автомобиля в яму с кипятком в Пензе. В результате инцидента погибли два человека.</b>
      </p>
      <p>Утром 19 ноября из-за обвала асфальта на парковке в городе Пенза под землю провалилась "Лада Ларгус". Два человека, ехавшие в машине, оказались в яме с кипятком и погибли на месте. Погибшим мужчинам было 53 и 49 лет.</p>
      <p>Следователи возбудили уголовное дело о причинении смерти по неосторожности. Фигурантам дела, круг которых устанавливается, будет грозить до четырех лет заключения, уточнили в областном управлении СК России. Глава Следственного комитета Александр Бастрыкин поставил это расследование на контроль в центральном аппарате. </p>
      <p>По предварительным данным, провал в земле произошел из-за прорыва теплотрассы.</p>
