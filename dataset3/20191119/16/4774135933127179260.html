      <h1>В Чувашии программа инициативного бюджетирования пользуется большой популярностью у сельчан</h1>
      <address>
        <time datetime="2019-11-19T16:24:00+00:00">19 Nov 2019, 16:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7WhTuPkKYfE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Программа инициативного бюджетирования действует в Чувашии уже три года. В республиканском Минсельхозе отмечают: жители охотно соглашаются вскладчину с властями благоустраивать двор, дорогу или объекты ЖКХ. На селе за три года будет реализовано 976 проектов. Всего на эти цели из бюджетов всех уровней направили 609 миллионов рублей. Сколько заявок за раз может подать один муниципалитет, и какие новшества ожидают участников данной программы в следующем году, расскажет Евгения Зиновьева.<br/><br/><b>Евгения Зиновьева, Михаил Солин</b><br/><br/>В 2017 году в программе участвовали чуть больше ста проектов. За три года их количество выросло в 6 раз, объясняют чиновники. У сельчан программа пользуется популярностью: отремонтировать объекты коммунального хозяйства или дороги, превратить заброшенный пустырь в ухоженный парк или детскую площадку на условиях софинансирования соглашаются в каждом муниципалитете.<br/><br/>- При этом на каждый внебюджетный рубль было вложено 4 рубля из республиканского бюджета, что говорит о социальной направленности данного проекта. С самого начала порядком отбора проектов был предусмотрен очень широкий перечень направлений - от автомобильных дорог до обустройства мест массового отдыха. При этом практическая реализация данного механизма показала, что этот перечень не должен быть закрытым, он должен подстраиваться под заявки сельчан. Так в текущем году по просьбе муниципальных образований были добавлены проекты по обустройству противопожарных водоемов, а также по их очистке, - рассказала и.о. министра сельского хозяйства Чувашии Татьяна Рябинина.<br/><br/>Начиная с этого года, города и районы могут не ограничиваться подачей только одной заявки на участие в программе. Их может быть две и больше. Правда, стоимость одного проекта при этом не должна переваливать за 5 миллионов рублей. Снятие подобных ограничений, добавляют чиновники, повышает интерес сельчан к инициативному бюджетированию, и они без боязни вкладывают свои средства в реализацию проектов.<br/><br/>Правда, на совещании в Доме Правительства Михаил Игнатьев попросил коллег внимательнее отслеживать, куда и на что уходят «народные» деньги.<br/><br/><br/>- Средства населения очень бережно, очень аккуратно, рачительно отслеживать, и публичная отчетность должна быть налажена. Не дай бог, кто-то, где-то, создавая коррупционные проявления, будет обналичивать или что-то, это впоследствии отразится на реализации этой программы очень негативно, - предупредил Глава Чувашии Михаил Игнатьев.<br/><br/>На совещании также озвучили информацию, что сельчане охотнее соглашаются на софинансирование проектов, нежели горожане. Так, по словам Алексея Грищенко, в городских округах в этом году реализуют 26 проектов по развитию инфраструктуры. Но освоение выделенных средств достигает только 60-ти процентов, а в Алатыре и Новочебоксарске едва дотягивает до 30.<br/><br/>- Главы понимают, что это деньги, в том числе и физических лиц. Инициатива населения, здесь подводить нельзя. И все объекты, как главы заверяют, будут выполнены к концу года в полном объеме, - отметил министр строительства, архитектуры и ЖКХ Чувашии Алексей Грищенко.<br/><br/>В республиканском Минстрое продумали, как можно повысить процент освоения средств. В ведомстве предложили со следующего года использовать типовые проекты по благоустройству территорий. 40 таких даже разработали. По мнению руководителя профильного ведомства, готовые решения будут как кальку накладывать на территорию того или иного муниципалитета. А это значит, что у районных чиновников уйдет гораздо меньше времени на согласование деталей с местными жителями. Кстати, конкурсный отбор проектов развития общественной инфраструктуры на 20-й год уже стартовал.</p>
