      <h1>Malaysia fans perform collective chants before game with Indonesia – video</h1>
      <address><time datetime="2019-11-19T16:59:08+00:00">19 Nov 2019, 16:59</time> by <a rel="author">Twitter | Team Malaysia</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_3ZiD74_-t4" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <i>Malaysia football fans put on an impressive display before their 2022 World Cup qualifier with Indonesia. Around 80,000 fans were packed into the national stadium in Bukit Jalil, Malaysia. The hosts were 2-0 victors, with the opening goal a stunning long-range free-kick from Safawi Rasid, before the forward got a second goal in the second half</i>
