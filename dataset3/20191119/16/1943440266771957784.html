      <h1>東海大・村上が先発、ヤクルト・宗隆の兄／神宮大会</h1>
      <address>
        <time datetime="2019-11-19T16:06:00+00:00">19 Nov 2019, 16:06</time>
      </address>
      <p>　第５０回記念明治神宮野球大会第５日は１９日、東京・神宮球場で行われ、第２試合、大学の部の準決勝の東海大（関東（２））－関大（関西（１））が始まった。</p>
      <p>　東海大は、ヤクルト・村上宗隆内野手（１９）の実兄の右腕・村上友幸投手（４年）が先発のマウンドに立った。熊本・東海大熊本星翔高出身で１９３センチ、８９キロの村上は、首都大学秋季リーグ戦の終盤の筑波大戦で先発し、６回３安打１四球３三振１失点と結果を出し、全国デビューを迎えた。</p>
    </article>
