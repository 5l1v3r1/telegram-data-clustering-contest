      <h1>Ian Somerhalder Is On A Mission To Cure Vampires In The First Look At Netflix’s ‘V Wars’</h1>
      <address><time datetime="2019-11-19T16:12:00+00:00">19 Nov 2019, 16:12</time> by <a rel="author">Aynslee Darmon</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M1kuAdVKvuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ian Somerhalder is back in the vampire world – but this time he’s on a mission to cure.</p>
      <p>The “Vampire Diaries” alum, 40, stars in Netflix’s brand new trailer for its upcoming original series, “V Wars”, following Somerhalder Dr. Luther Swann as he attempts to cure a mysterious disease after his best friend Michael Fayne (Adrian Holmes) is transformed into a murderous predator who is hungry for blood.</p>
      <related>
        <a href="https://etcanada.com/news/408007/nina-dobrev-doesnt-think-its-weird-to-be-friends-with-ex-ian-somerhalder-and-his-wife/"/>
      </related>
      <p>And while the disease continues to spread like wildfire, it is up to Dr. Swann to figure out what’s happening before it’s too late.</p>
      <p>Jacky Lai, Peter Outerbridge, Kyle Breitkopf, Laura Vandervoort and Kimberly Sue-Murray also star.</p>
      <p>The 10-episode season drops on Friday, Dec. 5 on Netflix.</p>
