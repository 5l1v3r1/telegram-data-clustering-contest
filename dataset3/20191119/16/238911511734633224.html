      <h1>滴滴成立传媒公司 涉足电视剧制作、电影发行</h1>
      <address><time datetime="2019-11-19T16:54:00+00:00">19 Nov 2019, 16:54</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/260.htm">
          <pic src="https://static.cnbetacdn.com/topics/af849278b91d0fd.png"/>
        </a>
      </p>
      <p><b>天眼查数据显示，11月12日，滴滴出行的运营主体北京小桔科技有限公司新增对外投资信息，出资1000万元成立北京粒粒橙传媒有限公司。</b>北京粒粒橙传媒有限公司法定代表人为滴滴市场部负责人王嘉杰，经营范围包括电视剧制作、音像制品制作、电子出版物制作、电影发行等，由北京小桔科技有限公司全资控股。</p>
