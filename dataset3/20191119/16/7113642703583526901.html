      <h1>Украина презентовала проект лунного посадочного аппарата (видео)</h1>
      <h2>На авиасалоне в Дубае презентовали макет лунного посадочного аппарата, который, как ожидается, станет первым шагом перед возведением лунного города.</h2>
      <address><time datetime="2019-11-19T16:30:00+00:00">19 Nov 2019, 16:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dHWZ9zWZQkU" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Украина намерена принять участие в строительстве лунного города</h3>
      <p>Конструкторское бюро "Южное" в рамках авиасалона Dubai Airshow 2019 презентовало концептуальный проект семейства лунных перелетающих посадочных аппаратов, <a href="https://www.yuzhnoye.com/press-center/news/copy_news_659.html">сообщается</a> на сайте предприятия во вторник, 19 ноября, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Разрабатываемые аппараты могут использоваться для поиска полезных ископаемых и станут первым шагом перед возведением лунного города.</p>
      <blockquote>"На Dubai Airshow 2019 впервые представлен макет ЛПА (лунного посадочного аппарата) в масштабе 1:5, изготовленный собственными силами КБ Южное с применением аддитивных технологий", - говорится в сообщении.</blockquote>
      <p>Как поясняется, проект разработан для исследований лунной поверхности и доставки на нее груза массой до 150 килограммов. Аппарат, как утверждается, обладает возможностью трехкратного перелета с научным оборудованием с места на место.</p>
      <blockquote>"В перспективе это открывает новые возможности для научно-исследовательской деятельности, поиска полезных ископаемых на Луне", - говорится в сообщении.</blockquote>
