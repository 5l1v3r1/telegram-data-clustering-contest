      <h1>Oğullarına kavuştular</h1>
      <h2>Hazal Kaya ve Ali Atay çifti, oğulları Fikret Ali dünyaya geldi.</h2>
      <address>
        <time datetime="2019-11-19T16:07:58+00:00">19 Nov 2019, 16:07</time>
      </address>
      <p>İstanbul'da özel bir hastanede doğum yapan Kaya ile bebeğinin sağlık durumunun iyi olduğu bildirildi. 6 yıldır beraber olan çift, 6 Şubat 2019'da tarihinde nikah masasına oturmuştu. </p>
