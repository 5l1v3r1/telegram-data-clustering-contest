      <h1>Hoa hậu Tiểu Vy khoe vẻ sang chảnh bên vua off road Mercedes-Benz AMG G63</h1>
      <address><time datetime="2019-11-19T16:23:00+00:00">19 Nov 2019, 16:23</time> by <a rel="author">Hoàng An</a></address>
      <p>
        <b>Hoa hậu Tiểu Vy vừa có bộ ảnh cực ấn tượng, khoe trọn vẻ đẹp sang trọng, quý phái bên chiếc Mercedes-Benz G63 AMG độ khủng của ông Đặng Lê Nguyên Vũ.</b>
      </p>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/20/1-0018.jpg"/>
        <figcaption>Chiếc Mercedes-Benz G63 AMG này được ông Đặng Lê Nguyên Vũ độ lại vẻ ngoài hoang dã hơn kết hợp khoang nội thất sang trọng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/20/2-0018.jpg"/>
        <figcaption>Vẻ ngoài chiếc SUV ấn tượng hơn với sự xuất hiện của lều lớn trên nóc, loại lều di động chuyên dụng đến từ thương hiệu iKamper. Bộ lều này được gắn lên giá nóc ARB hàng hiệu, kết hợp LED trợ sáng ban đêm RIGID Adapt.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/20/3-0018.jpg"/>
        <figcaption>Nội thất khác biệt, hàng ghế thứ hai được thay thế bằng một chiếc ghế duy nhất đặt chính giữa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/20/4-0018.jpg"/>
        <figcaption> Đặc biệt, bên trái của hàng ghế còn thêm sự xuất hiện của một máy pha cà phê nhằm phục vụ nhu cầu của chủ nhân.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/20/5-0018.jpg"/>
        <figcaption>Ông vua địa hình sở hữu động cơ V8 dung tích 5,5 lít, công suất 544 mã lực và mô-men xoắn 760 Nm, kết hợp hộp số tự động 7 cấp.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/20/6-0018.jpg"/>
        <figcaption> Xe có khả năng tăng tốc từ 0-100 km/h trong 5,4 giây, trước khi đạt tốc độ tối đa 210 km/h.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/20/7-0018.jpg"/>
      </figure>
