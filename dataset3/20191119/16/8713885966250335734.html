      <h1>В Ярославле в доме Трефолева поселились бомжи: репортаж YarNews-TV</h1>
      <address><time datetime="2019-11-19T16:53:00+00:00">19 Nov 2019, 16:53</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dj3QJJcfu-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В самом сердце города, на Советской,15 уже трижды были потопы, а несколько дней назад вовсе случился пожар.</p>
      <p>И все это, в двух шагах от храма Ильи Пророка и здания правительства Ярославской области. Сам особняк является объектом культурного наследия регионального значения, построенным еще в 19 веке. В доме когда-то издавал свой «Вестник Ярославского земства» Леонид Трефолев, а теперь обитают бомжи.</p>
      <p>В расселенной части здания съемочная группа YarNews-TV обнаружила настоящее лежбище: старые кровати и шкафы, пустые бутылки из-под алкоголя и самое страшное – использованные шприцы. И все это не выглядит брошенным давно. Как говорят соседи, каждый вечер компания бомжей приходит сюда ночевать.</p>
      <p>Местное отделение Всероссийского общества охраны памятников написало жалобы в областной департамент охраны историко- культурного наследия и в комитет по управлению муниципальным имуществом мэрии Ярославля. Пока не помогло.</p>
      <p>Репортеры YarNews-TV были поражены увиденным, что и постаралась отразить в снятом на месте сюжете.</p>
