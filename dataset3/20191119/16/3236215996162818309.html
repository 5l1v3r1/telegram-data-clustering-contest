      <h1>港10月綜合利率升至1.04厘</h1>
      <address>
        <time datetime="2019-11-19T16:06:00+00:00">19 Nov 2019, 16:06</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>金管局公布，反映銀行平均資金成本的綜合利率在10月底為1.04厘，較9月底的1.02厘，上升2基點。<br/>金管局稱，綜合利率上升，反映月內存款的加權資金成本增加。</p>
