      <h1>Хоррор Blair Witch выйдет на PS4</h1>
      <address><time datetime="2019-11-19T16:40:00+00:00">19 Nov 2019, 16:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Студия Bloober Team сообщила, что хоррор <i>Blair Witch</i> доберется до PS4. Игра была анонсирована летом во время пресс-конференции Microsoft на E3 2019.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lWRXbKCtGAQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Разработчики пообещали, что на PS4 сразу выйдет обновленная версия со всеми доступными геймплейными и техническими правками. Кроме этого, на всех платформах выйдет Good Boy Pack: облики и анимации для компаньона-собаки, мини-игры, обои на рабочий стол и другие бонусы.</p>
      <p>Релиз состоится 3 декабря, цена — $30. Изначально будет доступно только цифровое издание, но позже игра выйдет и на дисках. Портирование на PS4 спонсирует компания Lionsgate.</p>
