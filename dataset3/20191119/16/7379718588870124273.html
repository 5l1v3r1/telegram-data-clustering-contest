      <h1>L'atelier illegale confezionava alta moda per noti marchi del lusso</h1>
      <address><time datetime="2019-11-19T16:41:30+00:00">19 Nov 2019, 16:41</time> by <a rel="author">euronews &amp; ANSA </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Or7zGM0eEMo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Teneva segregati 43 operai in nero, tutti italiani, tra i quali una donna incinta e due minorenni. Un imprenditore di Melito di Napoli è stato arrestato dai carabinieri del Nas con l’accusa di sfruttamento del lavoro, sequestro di persona e intermediazione illecita.</p>
      <p>
        <b>Una fabbrica ben nascosta</b>
      </p>
      <p>L’uomo, per aggirare i controlli, teneva gli operai per ben sei ore in un locale angusto, privo di servizi igienici e finestre. La struttura si celava dietro una sorta di porta blindata. I militari hanno sequestrato il laboratorio, dove si lavoravano pellami per noti marchi di moda.</p>
      <p>
        <b>La perquisizione a caccia di una mensa che non c'era</b>
      </p>
      <p>L’ispezione, iniziata per verifiche sulla mensa, che non esisteva, ha consentito di scoprire al lavoro altri 14 operai oltre ai 35 presenti, che verosimilmente l’imprenditore non aveva fatto in tempo a nascondere. I militari hanno sequestrato nel labratorio anche macchinari e attrezzature per circa 2,5 milioni di euro. Comminate anche sanzioni per 600mila euro. L’arresto dell'imprenditore è stato chiesto dalla Procura di Napoli Nord.</p>
