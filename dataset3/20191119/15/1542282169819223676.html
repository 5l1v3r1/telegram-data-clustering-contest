      <h1>Μολυνσμένη η ατμόσφαιρα κατά μήκος του Δούναβη</h1>
      <address><time datetime="2019-11-19T15:37:48+00:00">19 Nov 2019, 15:37</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-UobReTz9QY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μπορεί οι τουρίστες του φθινοπώρου να απολαμβάνουν τις μίνι κρουαζιέρες στον Δούναβη, ωστόσο αυτές είναι εξαιρετικά ρυπογόνες για την ατμόσφαιρα.</p>
      <p>Μάλιστα, το πρόβλημα δεν αφορά μόνο τα μεγάλα ποταμόπλοια αλλά και τις μικρές βάρκες που αποδεικνύονται επίσης γενεσιουργές αιτίες μόλυνσης.</p>
      <p>Η Greenpeace καταγγέλει ότι στην περιοχή της Βουδαπέστης το διοξείδιο του αζώτου στην ατμόσφαιρα συγκεντρώνει ποσοστά που ξεπερνούν όχι μόνο τα επιτρεπτά από το ουγγρικό δίκαιο όρια αλλά και τα ακόμα χαμηλότερα της Ευρωπαϊκής Ένωσης.</p>
      <p>«Σε σύνολο 9 ωρών που κάναμε μετρήσεις, η μόλυνση ήταν σε επίπεδα άνω του ορίου τις επτά. Η συγκέντρωση διοξειδίου του αζώτου είναι μεγαλύτερη από την τιμή του ορίου και προφανώς υπάρχουν κίνδυνοι για την υγεία. Αυτές οι ενώσεις προκαλούν καρδιαγγειακές παθήσεις και αναπνευστικά προβλήματα», λέει ο Γκεργκέλι Σιμόν, ειδικός χημικός της Greenpeace.</p>
      <p>Ο απλός κόσμος στην πρωτεύουσα της Ουγγαρίας δεν δείχνει πάντως να ανησυχεί. εκτιμώντας ότι το αεράκι καθαρίζει την ατμόσφαιρα. Οι περιβαλλοντολόγοι θέλουν πάντως τα τουριστικά σκάφη να αντικαταστήσουν τους παρωχημένους κινητήρες, να εγκαταστήσουν φίλτρα εξάτμισης και τα εκατοντάδες πλοιάρια να χρησιμοποιούν παράκτια ηλεκτρική ενέργεια και όχι ντίζελ.</p>
