      <h1>В конфликт из-за спила деревьев на Московской вмешалась полиция</h1>
      <address>
        <time datetime="2019-11-19T15:55:00+00:00">19 Nov 2019, 15:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eiAGx_BxmSI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Саратовцы возмущены спилом деревьев на улице Московской.</p>
      <p>Сегодня днем, недалеко от пересечения с Чапаева, рабочие МБУ "Дорстрой" ликвидировали два зеленых насаждения.</p>
      <p>"<i>Разрешения на спил у них с собой не оказалось. Символическое ограждение вокруг места проведения работ появилось лишь после многочисленных замечаний</i>", - рассказала ИА "Взгляд-инфо" оказавшаяся на месте событий журналист-блогер, основатель сетевого движения "Говорит Саратов" <b>Елена Налимова</b>.</p>
      <p>Наша коллега вела прямую трансляцию происходившего в интернете, а также вызвала полицию.</p>
      <p>Стражи порядка остановили работы, когда одно дерево уже было спилено, а от второго оставались лишь ствол и ветка. Проходившие мимо граждане выражали свое возмущение.</p>
      <p>Лишь через час на место событий доставили документы на разрешение работ.</p>
      <p>Отметим, что на Московской производилась опиловка всех деревьев, в том числе и окончательно спиленных сегодня. На вопрос, зачем это было сделано, начальник участка МБУ "Дорстрой" <b>Александр Максимов</b> ответил: "<i>Мы же не можем все сносить. Сначала опиловка была назначена, а на сегодня назначили снос</i>".</p>
      <p>Материал подготовила <b>Оксана Усатенко</b></p>
