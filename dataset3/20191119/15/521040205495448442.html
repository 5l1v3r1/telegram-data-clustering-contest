      <h1>Valve анонсировала новую Half-Life: Alyx. Но её вы, скорее всего, не оцените</h1>
      <h2>Начнём с того, что игра для VR…</h2>
      <address><time datetime="2019-11-19T15:50:11+00:00">19 Nov 2019, 15:50</time> by <a rel="author">Илья Кичаев</a></address>
      <p>В честь 21-летия легендарной серии Half-Life компания Valve анонсировала Half-Life: Alyx. Произошло это в официальном Твиттере компании:</p>
      <figure>
        <iframe data-src="https://twitter.com/valvesoftware/status/1196566870360387584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Более точные подробности должны появиться в ближайший четверг, 21 ноября. Однако изданию <a href="https://arstechnica.com/gaming/2019/11/half-life-alyx-what-we-know-about-valves-upcoming-full-length-vr-game/">Arc Technica</a> удалось раздобыть немного информации о ближайшем «VR-флагмане Valve».</p>
      <h3>Что это будет за игра?</h3>
      <p>Судя по названию, главным действующим героем станет Аликс Вэнс. Она появилась во второй части Half-Life. Судя по всему, это будет приквел второй части. И Гордона Фримена вы, скорее всего, не дождётесь.</p>
      <h3>В чём соль?</h3>
      <p>Arc Technica предполагает, что игра станет демонстрацией Grabbity Gloves — контроллер в виде перчатки, разработанный самой Valve.</p>
      <p>Эти перчатки позволят удерживать практически любой предмет (если то разрешили разработчики) и кидать его. Всё это будет работать в связке с Valve Index — игровой системой виртуальной реальности:</p>
      <figure>
        <img src="https://wylsa.com/wp-content/uploads/2019/11/HP_kit.jpg"/>
      </figure>
      <p>Вероятно, Grabbity Gloves будут работать и с другими VR-системами для ПК, включая какой-нибудь HTC Vive.</p>
      <p>Однако есть небольшая проблема с VR. Очень трудно разрабатывать внутриигровые элементы, делая их доступным для тактильного контакта. Как оказывается, одним из самых сложных элементов VR являются двери. Кто бы мог подумать?</p>
      <p>И из-за сложностей, связанных с форматом VR, в игре не появится самое легендарное оружие Half-Life — лом.</p>
      <figure>
        <img src="https://wylsa.com/wp-content/uploads/2019/11/half-life2-1142.jpg"/>
      </figure>
      <p>В общем, ситуация тяжелейшая: мало того, что Valve никак не может досчитать до трёх, так и лома не будет (это все мои вымученные шутки про «Халву», извините)!</p>
      <p>Игра разрабатывается на движке Source 2, на котором одновременно разрабатываются ещё <a href="https://arstechnica.com/gaming/2017/02/valve-developing-three-full-length-vr-games/">две полнометражные игры</a> помимо HLA.</p>
      <h3>Скепсис</h3>
      <p>Мы ждём большую VR-игру. Мы ждём большую мобильную игру. Но пока все проекты, что имеем сейчас, не более чем аттракционы, насколько хорошими бы они ни были.</p>
      <p>VR — это весело, но пока ни одна игра не заставила пользователя побежать скорее домой, чтобы поиграть и пройти ещё пару уровней и сюжетных линий. Станет ли Half-Life: Alyx такой? Будем надеяться, но со скепсисом. Потому что мы уже много раз ошибались.</p>
