      <h1>Politie vindt overeenkomsten tussen straatroven in Groningen</h1>
      <address><time datetime="2019-11-19T15:43:00+00:00">19 Nov 2019, 15:43</time> by <a rel="author">Tom Veenstra</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uEYsTtLlugQ" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Uit onderzoek en informatie van getuigen en slachtoffers blijkt dat bij een deel van de straatroven, die in de periode van oktober 2019 tot en met deze week gepleegd zijn in de Stad, overeenkomsten zijn als het gaat om signalementen en locaties.</b>
      </p>
      <p>Bij een deel van de straatroven is sprake van tieners met een getinte huidskleur. De daders waren voornamelijk op de fiets en droegen op het moment van de straatroof een bivakmuts, sjaal of capuchon om hun gezicht te bedekken.</p>
      <p>De straatroven werden met name in de avonduren gepleegd. Daarnaast gaat het in diverse gevallen om de omgeving van het Noorderplantsoen en de omgeving van het crematoriumterrein bij het Zernikecomplex.</p>
      <p>De dader beroofden slachtoffers van geld of mobiele telefoon. Slachtoffers moesten onder bedreiging van een mes of vuurwapen hun spullen afgeven. Bij een aantal straatroven werd niets buitgemaakt.</p>
      <p>Afgelopen maandag werd in de Davidstraat in Groningen een tiener beroofd van een telefoon. Drie verdachten wisten te ontkomen. In de nacht van maandag dinsdag 19 werden op het Molukkenpad twee mannen slachtoffer van een straatroof. Onder bedreiging van een mes moest één van de twee mannen een telefoon afgeven. Ook hierbij wisten twee verdachten te ontkomen.</p>
      <p>De politie meldt verder dat het onderzoek erg belangrijk is dat gedupeerden direct de politie alarmeren. Dat kan via 0900-8844, via 0800-7000 (Meld Misdaad Anoniem) of via <a href="http://www.politie.nl/contact">www.politie.nl/contact</a>.</p>
