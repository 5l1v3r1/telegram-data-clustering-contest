      <h1>Для мода Morrowind: Rebirth вышло новое масштабное обновление</h1>
      <address><time datetime="2019-11-19T15:00:00+00:00">19 Nov 2019, 15:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>В мае разработчики модификации<i> Morrowind: Rebirth</i> выпустили масштабное обновление 5.0, которое добавило массу контента и переработало уже существующий. Теперь энтузиасты представили вторую часть апдейта.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iVCx7RW1gxQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обновление 5.0 Part 2 капитально изменяет три локации (лейбористский район Балморы, Молаг Мар и Алд Велоти), исправляет десятки багов, улучшается баланс и графику, добавляет новые предметы, оружие, зелий и экипировку.</p>
      <p>Скачать мод и ознакомиться с полным списком изменений можно на сайте <a href="https://www.moddb.com/mods/morrowind-rebirth/downloads/morrowind-rebirth-v-5-0-part-2">ModDB</a>.</p>
    </article>
