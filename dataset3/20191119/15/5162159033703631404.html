      <h1>EXCLUSIVO: Garotinho endemoniado toca o terror no trailer de ‘Filho das Sombras’</h1>
      <address><time datetime="2019-11-19T15:16:46+00:00">19 Nov 2019, 15:16</time> by <a rel="author">Renato Marafon</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">

        </a>
      </figure>
      <p>O CinePOP divulga, com EXCLUSIVIDADE, o trailer do terror ‘<a href="https://cinepop.com.br/tag/filho-das-sombras">Filho das Sombras</a>’ (Stray), que a Playarte lança nos cinemas nacionais no dia 20 de Fevereiro.</p>
      <p>Assista:</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fsitecinepop%2Fvideos%2F728541264318501%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Alguns anos depois que seu único filho desapareceu, um casal decide adotar uma criança. No orfanato, sob circunstâncias esquisitas, a esposa de luto encontra um menino selvagem e convence o marido a aceitá-lo. O casal não sabe que, em vez de adotar uma criança humana, trouxeram para casa uma criatura maligna que muda de forma e não tem gênero ou idade. Ao encontrar alguém lutando com a perda, a criatura gradualmente se transforma nessa “perda do amor”. Com o passar do tempo, o casal chocado percebe que o órfão se parece cada vez mais com o filho desaparecido. Quando a esposa fica grávida, a criatura fica hostil porque não quer compartilhar o amor dos pais.</p>
