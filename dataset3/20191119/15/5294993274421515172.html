      <h1>PM maltês promete perdão em troca de colaboração</h1>
      <address><time datetime="2019-11-19T15:49:10+00:00">19 Nov 2019, 15:49</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xDJyKDaUAWU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O governo de Malta afirma que recomendará o perdão presidencial para o suspeito de envolvimento no assassinato da jornalista anti-corrupção Daphne Caruana Galizia.</p>
      <p>O suspeito, cuja detenção foi anunciada esta terça-feira, atuaria como intermediário entre o cérebro da operação, os criminosos e os fornecedores de explosivos que provocaram a morte da jornalista.</p>
      <p>"Negociámos com os advogados do suspeito uma medida sem precedentes, na qual eu assinaria uma carta onde garanto que desde que as autoridades recebam todas as informações e provas, e isso possa ser corroborado em tribunal, recomendarei o perdão presidencial. Se esta pessoa colaborar com a polícia e as provas forem suficientes para chegar ao responsável máximo, esta pessoa receberá o perdão presidencial", disse o primeiro-ministro Joseph Muscat entrevistado esta terça-feira.</p>
      <p>A jornalista anti-corrupção, Daphne Caruana Galizia foi assassinada em 2017 enquanto conduzia uma viatura próximo à sua casa na capital, Valeta.</p>
