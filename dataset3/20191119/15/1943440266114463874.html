      <h1>慶大が１５年ぶり決勝進出　城西国際大下す／神宮大会</h1>
      <address>
        <time datetime="2019-11-19T15:05:00+00:00">19 Nov 2019, 15:05</time>
      </address>
      <p>　明治神宮野球大会第５日は１９日、神宮球場で大学の部の準決勝が行われ、４度目の優勝を狙う慶大（東京六大学）が初出場の城西国際大（関東１）を６－１で下し、１５年ぶりに決勝に進んだ。</p>
      <p>　慶大は一回に中村健の先頭打者本塁打で先制し、その後も着実に加点した。</p>
      <p>　関大（関西１）は東海大（関東２）と対戦。</p>
      <p><b>城西国際大・佐藤監督</b>「まだまだ力不足。本当はもっと接戦に持ち込みたかった。チームとしては小粒だが、固まって戦えるようになってきた」</p>
      <figure>
        <img src="https://www.sanspo.com/baseball/news/20191119/../../../baseball/images/20191119/unv19111913050003-p2.jpg"/>
