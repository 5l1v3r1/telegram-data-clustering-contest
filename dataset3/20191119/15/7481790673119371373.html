      <h1>［深層ＮＥＷＳ］国際社会でリーダー不在、日本は大きな役割を…ブレマー氏</h1>
      <address>
        <time datetime="2019-11-19T15:00:00+00:00">19 Nov 2019, 15:00</time>
      </address>
      <p>　国際政治学者のイアン・ブレマー氏のインタビューが１９日、ＢＳ日テレの「深層ＮＥＷＳ」で放映された。</p>
      <p>　毎年、「世界１０大リスク」を予測してきたブレマー氏は、今年の世界情勢について「国際制度、合意や協定が弱くなっている」と述べた。さらに、「国際社会でリーダーがいない今、日本はもっと大きな役割を果たすべきだ」と指摘した。番組に出演した高原明生・東大公共政策大学院長は「米国という超大国がたいまつを持ってリーダーの役割を果たしてきたが、そうではなくなってきている」と話した。</p>
