      <h1>Шко­ла №107 по­бе­ди­ла на Все­рос­сий­ском кон­кур­се «Доб­ро­шко­ла»</h1>
      <address>
        <time datetime="2019-11-19T15:39:00+00:00">19 Nov 2019, 15:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zIyU5aeXk0U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Доброшкола» — проект по созданию условий для занятий детей с особенностями развития активно реализуется в Нижнем Новгороде. Об этом сообщила директор департамента образования администрации Нижнего Новгорода Елены Платоновой. По ее словам, на сегодняшний день в четырех школах города, которые стали победителями регионального отбора проекта «Современная школа» в рамках нацпроекта «Образование», уже закуплено современное оборудование для обучения детей с ограниченными возможностями здоровья.</p>
      <blockquote>«В 2019 году коррекционные школы Нижнего Новгорода и Нижегородской области в рамках реализации национального проекта „Образование“ приняли участие в региональном отборе проекта „Современная школа“ в рамках национального проекта „Образование“. Победителями конкурсного отбора стали 16 образовательных организаций, четыре из Нижнего Новгорода — это школа-интернат №92, школа-интернат №10, школа №107 и школа-интернат для глухих детей. Все школы на сегодняшний день обеспечены современным оборудованием для проведения уроков технологии, психолого-педагогического сопровождения и коррекционной работы с обучающимися с ограниченными возможностями здоровья. В настоящий момент во всех образовательных организациях созданы дизайн-проекты помещений в рамках федерального дизайн-проекта „Доброшкола“, который успешно реализуется», — сказала Елена Платонова. Она добавила, что в рамках подготовки к реализации федерального проекта по поручению мэра Нижнего Новгорода Владимира Панова школам были выделены средства на текущий ремонт, чтобы привести кабинеты в порядок к началу нового учебного года.</blockquote>
      <p>Как рассказала директор школы №107 Елена Хорошева, в рамках федерального проекта «Современная школа» на Всероссийском конкурсе «Доброшкола» учебный кабинет для начальных классов образовательного учреждения стал лучшим развивающим классом, а кабинет педагога-психолога занял второе место.</p>
      <blockquote>«В нашем учреждении обучаются дети с особыми образовательными потребностями. У нас всего 243 ребенка, из них 190 имеют легкие нарушения и, к сожалению, 43 имеют тяжелые нарушения здоровья. Поэтому кабинет педагога-психолога — это важная составляющая всего образовательного процесса в нашей школе, а коррекционная работа — это базовая часть нашего учебного плана», — подчеркнула Елена Хорошева.</blockquote>
      <p>По словам заместителя директора школы №107 Оксаны Шабалиной, в кабинетах представлено зонирование в соответствии с федеральными требованиями: учебная зона, компьютеризированное рабочее место учителя, зона индивидуально-подгрупповых занятий, которая является обязательной для ребят с ОВЗ.</p>
      <p>«В этой зоне размещаются модульные столы, переносная модульная доска. В этой зоне проводятся коррекционные занятия, индивидуальные занятия, а также она необходима для проведения свободного времени ребенка. В этой зоне располагаются различные игровые модули, релаксационные модули, бизиборды, развивающие игры. Эти зоны функциональны и могут изменяться, модернизироваться», — отметила Оксана Шабалина.</p>
      <p>Благодаря опыту, накопленному годами и достижениям в рамках конкурса «Доброшкола», уже в 2020 году школа №107 станет ресурсным центром, где коллеги из других школ города и области смогут обмениваться программами, опытом, получать методические рекомендации, развивать компетенции, которые позволят качественнее организовать работу с воспитанниками с особенностями развития.</p>
      <p>
        <b>Справка</b>
      </p>
      <p>В Нижегородской области функционирует 48 коррекционных образовательных учреждений, из которых 16 в этом году стали победителями отбора, из 16 образовательных организаций — 4 учреждения города Нижнего Новгорода — это МКОУ «Школа-интернат № 92», МКОУ «Школа-интернат №10» Автозаводского района, МКОУ «Школа-интернат для глухих детей» городского подчинения и МКОУ «Школа № 107» Ленинского района.</p>
      <p>Целью федерального проекта «Современная школа» является создание современных условий для обучения и воспитания детей с ограниченными возможностями здоровья путем обновления инфраструктуры, которое влечет за собой изменение содержания и повышение качества образовательного процесса.</p>
