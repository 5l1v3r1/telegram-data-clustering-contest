      <h1>The Brief from Brussels: la povertà à ancora un problema in Europa</h1>
      <address><time datetime="2019-11-19T15:56:26+00:00">19 Nov 2019, 15:56</time> by <a rel="author">Elena Cavallone </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NfjyIHhYhYs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice Kelly viene da una città vicino a Dublino con un alto tasso di disoccupazione. Nella sua zona, l'emergenza abitativa ha portato a casi in cui tre generazioni in una famiglia condividono un piccolo appartamento.</p>
      <p>"Non mi sento parte dell'Irlanda che è raffigurata nelle riviste patinate delle compagnie aeree - la brillante economia, il paese famoso per la moda e per il buon cibo".</p>
      <p>Alice è venuta a Bruxelles per partecipare a una conferenza organizzata dalla rete europea contro la povertà.</p>
      <p>Secondo Eurostat, 109 milioni di persone nell'UE sono a rischio di povertà, un fenomeno che colpisce soprattutto le donne, i bambini, i migranti e i genitori single.</p>
      <p>La presidente eletta della Commissione europea ha dichiarato di voler introdurre un regime assicurativo per la disoccupazione e un salario minimo europeo. Ma il commissario nominato per le politiche per l'impiego, Nicolas Schimt, vuole andare oltre.</p>
      <p>"Il salario minimo è uno dei punti da affrontare, ma certamente dobbiamo promuovere posti di lavoro di qualità anche perché il numero di posti di lavoro non è così importante: è la qualità del lavoro che conta".</p>
      <p>Leo Williams, direttore della Rete europea anti-povertà, insiste affinché i governi nazionali forniscano un sostegno finanziario ai lavoratori a basso reddito.</p>
      <p>"Al momento questo non accade in molti dei nostri stati membri. Il reddito minimo è fissato a un livello tale che semplicemente non consente alla maggior parte delle persone di vivere una vita dignitosa e di contribuire alla società".</p>
      <p>L'UE avrebbe voluto ridurre il numero di poveri di 20 milioni entro il 2020. Un obiettivo mancato. La speranza è che questa seconda possibilità non venga sprecata.</p>
