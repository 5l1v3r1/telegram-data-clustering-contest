      <h1>High school football: Broken Arrow's Andrew Raym selected for Under Armour All-America Game</h1>
      <address><time datetime="2019-11-19T15:45:00+00:00">19 Nov 2019, 15:45</time> by <a rel="author">Cameron Jourdan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IRAdls8P23s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Broken Arrow star offensive lineman <b>Andrew Raym</b> was selected to participate in the 2020 Under Armour All-America Game, former Oklahoma star and Houston Texans wide receiver Kenny Stills announced Monday on Twitter.</p>
      <p>Raym, an Oklahoma commit, will play for Team Charge. The 13th-annual All-America Game will take place Jan. 2, 2020, at Camping World Stadium in Orlando, Florida. He is the only prospect from Oklahoma playing in the contest.</p>
      <p>Raym is No. 1 on The Oklahoman’s Super 30 rankings of the state’s top recruits of the 2020 class. His stellar play is being awarded, and he'll play alongside 99 of the nation's top college football recruits.</p>
      <p>Broken Arrow (9-2) faces Owasso (11-0) at 7 p.m. Saturday in the Class 6A-II semifinals at Jenks High School. The schools have split the past two championships, with Owasso winning in 2017 while Broken Arrow took the crown last season.</p>
