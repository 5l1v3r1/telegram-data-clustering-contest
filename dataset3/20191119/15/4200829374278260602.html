      <h1>Okan Buruk'tan Fatih Terim cevabı!</h1>
      <address>
        <time datetime="2019-11-19T15:49:59+00:00">19 Nov 2019, 15:49</time>
      </address>
      <p>
        <b>Süper Lig 12. haftasında deplasmanda Galatasaray ile karşılaşacak olan Medipol Başakşehir'de teknik direktör Okan Buruk, maç öncesi önemli açıklamalarda bulunurken Galatasaray iddiaları ve Fatih Terim ile ilgili çarpıcı sözler sarf etti.</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/318e95/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177931246.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>Okan Buruk:</b> İki takımın da geniş kadrosu var. Galatasaray'ın iç saha başarısını biliyoruz ama bizim de son dönemde yükselen grafiğimiz var.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/af77a8/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177931734.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Kadrolar ne olursa olsun iki takım da kazanmak isteyecektir. Hem güzel futbol, hem güzel oyun, galibiyet için elimizden geleni yapacağız.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/a9dbdf/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177934671.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>"EKSİKLERİMİZ TAKIMA DÖNDÜ"<br/></b>İrfan Can Kahveci dün antrenmanlara başladı. Onun durumuna bakacağız.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/0e309f/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177936944.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Skrtel yarın tekrar takımla birlikte çalışmalara başlayacak. Şu anda eksiğimiz görünmüyor. Visca yorgun, milli takımdan bu gece dönecek.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/340344/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177937551.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Aleksic de takımla antrenmanlara başladı. Eğer aksilik yaşanmazsa Cuma günü tam kadro Galatasaray maçına çıkmayı hedefliyoruz.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/8cdd45/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177937699.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>"TEK HEDEFİMİZ GALATASARAY'I YENMEK"<br/></b>Lig için konuşma yapmak için erken. Şampiyonluk yarışından kimse uzaklaşmak istemiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/5fe01d/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177934749.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Hem bizim, hem Galatasaray'ın hedefleri aynı. Üst taraftan kopmamak için bu tür maçlar önemli.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/3fcd31/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177943766.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Milli Takım dönüşü Cuma günü artıları ve eksileri düşünebiliriz ama iki takımın da konsantrasyonu yüksek olacaktır.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/e0500c/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177937927.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Liderlik yarışı içinde yukarılara yükselmek istiyoruz. Tek hedefimiz Galatasaray'ı yenmek.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/89f6ae/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574178057177.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>FATİH TERİM SORULARINA YANIT<br/></b><b>Okan Buruk:</b> Fatih hoca benim için çok değerli bir isim. Türkiye'nin en başarılı antrenörlerinden biri. Türkiye'yi hem Türkiye'de, hem Avrupa'da temsil bir değer.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/fdfe31/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574177945038.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Geçtiğimiz yıllarda da karşı karşıya geldik. İki takım için de futbol ön planda olacak.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/8f0a88/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574178052436.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Her maç önemli. Çok fazla çalıştığımız teknik adam var. Onlara karşı oynamamız için önemli. Hepimiz takımımızın başarısına odaklanıyoruz.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/b24c1a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574178053955.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Galatasaray'da Fatih Terim'den sonra sizi takımda görmek istedikleri söyleniyor. Bu konu hakkında ne söyleyeceksiniz?" sorularına yanıt olarak, "Şu anda tek hedefimiz takımlarımızın başarısı. Fatih hoca bu ülkenin en değerli teknik adamlarından biri. En başarılı teknik adamlarından biri.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/7f5142/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574178054962.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Ben şu anda Başakşehir kulübüne hizmet ediyorum. Başarısı için elimden geleni yapmaya çalışıyorum. Mutlu ve huzurluyum." yanıtını verdi.<br/><br/><i><b><a href="https://www.fotomac.com.tr/webtv/videoizle/okan-buruktan-fatih-terim-yaniti">OKAN BURUK'UN AÇIKLAMALARI | İZLEYİN</a></b></i></figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/677d9c/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/19/okan-buruktan-fatih-terim-cevabi-1574178168265.jpg&amp;mw=1000&amp;l=1"/>
      </figure>
      <figure>
