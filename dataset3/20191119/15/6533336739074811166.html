      <h1>Spagna, l'istituto di statistica sta monitorando gli spostamenti di tutti gli spagnoli per...</h1>
      <address>
        <time datetime="2019-11-19T15:40:00+00:00">19 Nov 2019, 15:40</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/oDaUbVR22WQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Alessandro Oppes per <a href="http://www.repubblica.it/">“la Repubblica”</a></b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240423.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/l-istituto-di-statistica-spagnolo-monitora-i-telefoni-dei-cittadini-7-1240423.jpg"/>
        </a>
        <figcaption>l'istituto di statistica spagnolo monitora i telefoni dei cittadini 7</figcaption>
      </figure>
      <p>Attento, il grande fratello ti spia. Ma in questo caso, non è attraverso l' occhio di una telecamera: basta avere in tasca un telefono cellulare, e nulla sfugge al controllo. Da ieri mattina, per quattro giorni (più altri 4 nelle prossime settimane e mesi) tutti i cittadini spagnoli parteciperanno loro malgrado a una ricerca dell' istituto nazionale di statistica organizzata con una modalità diversa da quella tradizionale: non più l' intervista telefonica o la compilazione di formulari, ma un controllo capillare affidato alla rete di telefonia mobile.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240421.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/l-istituto-di-statistica-spagnolo-monitora-i-telefoni-dei-cittadini-1-1240421.jpg"/>
        </a>
        <figcaption>l'istituto di statistica spagnolo monitora i telefoni dei cittadini 1</figcaption>
      </figure>
      <p>L' obiettivo dell' Ine (l' Istat locale) è fare una radiografia degli spostamenti degli spagnoli, sia nei giorni feriali (per stabilire la distanza del luogo di lavoro, o di studio, da quello di residenza) sia in quelli festivi o in estate (per vedere dove e per quanto tempo vanno in vacanza). Per questo l' ente pubblico ha incaricato - e pagato - le tre grandi compagnie di telecomunicazioni che si spartiscono la stragrande maggioranza del mercato spagnolo, Movistar, Vodafone e Orange, per avere accesso ai dati degli utenti della telefonia mobile. Un telefonino che si sposta lascia traccia, che ci piaccia o no.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240420.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/instituto-nacional-de-estadistica-1240420.png"/>
        </a>
        <figcaption>instituto nacional de estadistica</figcaption>
      </figure>
      <p>Anche se si disattiva il Gps, perché la registrazione dei dati non avviene via satellite ma attraverso il controllo delle celle della rete mobile. A meno che non si decida di lasciarlo spento il telefono o di metterlo in modalità aereo: e sono proprio queste le due opzioni più semplici suggerite dagli esperti a chi voglia sottrarsi all' indagine.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240422.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/l-istituto-di-statistica-spagnolo-monitora-i-telefoni-dei-cittadini-4-1240422.jpg"/>
        </a>
        <figcaption>l'istituto di statistica spagnolo monitora i telefoni dei cittadini 4</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240418.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/instituto-nacional-de-estadistica-1-1240418.png"/>
        </a>
        <figcaption>instituto nacional de estadistica 1</figcaption>
      </figure>
      <p>Un' altra possibilità è quella di non utilizzare la rete 4G ma solo la connessione WiFi. Due delle tre compagnie forniscono anche indicazioni su come evitare il controllo durante le giornate in cui si svolge l' inchiesta: Vodafone lo fa attraverso la app dove, alla voce "permessi e preferenze", bisogna attivare la scelta "non accetto che Vodafone ceda i miei dati anonimi". I clienti di Orange devono inviare una mail alla sezione "protezione dati", mentre Movistar non offre nessun diritto di recesso. Tutti però (tanto l' istituto di statistica come gli operatori) assicurano che si tratta di dati "anonimi e disaggregati", che quindi non permettono di identificare gli utenti. «Il segreto statistico è il nostro marchio di garanzia», ha affermato il portavoce dell' Ine.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240419.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/l-istituto-di-statistica-spagnolo-monitora-i-telefoni-dei-cittadini-2-1240419.jpg"/>
        </a>
        <figcaption>l'istituto di statistica spagnolo monitora i telefoni dei cittadini 2</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240417.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/l-istituto-di-statistica-spagnolo-monitora-i-telefoni-dei-cittadini-1240417.jpg"/>
        </a>
        <figcaption>l'istituto di statistica spagnolo monitora i telefoni dei cittadini</figcaption>
      </figure>
      <p>Spiegazioni che tuttavia non convincono l' Agenzia protezione dati, che ha chiesto di conoscere nei dettagli il protocollo siglato con le compagnie telefoniche per l' utilizzo delle informazioni raccolte. E le principali associazioni spagnole dei consumatori, Ocu e Facua, ricordano preoccupate che «la localizzazione è un dato personale protetto dalla legge».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240416.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/l-istituto-di-statistica-spagnolo-monitora-i-telefoni-dei-cittadini-3-1240416_tn.jpeg"/>
        </a>
        <figcaption>l'istituto di statistica spagnolo monitora i telefoni dei cittadini 3</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255876/1240415.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/l-istituto-di-statistica-spagnolo-monitora-i-telefoni-dei-cittadini-8-1240415.jpg"/>
        </a>
        <figcaption>l'istituto di statistica spagnolo monitora i telefoni dei cittadini 8</figcaption>
      </figure>
      <p>La questione è delicata: i dati oggi utilizzati per un innocuo lavoro statistico, domani potrebbero essere impiegati per sapere chi frequenta la sede di un' organizzazione politica, chi va in chiesa, chi va in ospedale per farsi curare. Dati sensibili sempre più difficili da tutelare.</p>
