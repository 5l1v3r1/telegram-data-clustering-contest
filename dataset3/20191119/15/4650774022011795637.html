      <h1>Учёные сделали противоакулий гидрокостюм: Прочнее стали и кевлара</h1>
      <h2>Создан он из волокна, которое используется в бронежилетах, шлемах и других защитных средствах.</h2>
      <address><time datetime="2019-11-19T15:39:00+00:00">19 Nov 2019, 15:39</time> by <a rel="author" href="https://life.ru/author/2533" target="_blank">Алёна Темирчиева</a></address>
      <figure>
        <iframe data-src="https://twitter.com/9NewsAdel/status/1196695837641822209?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Исследователи из Университета Флиндерса в Австралии разработали новый материал для гидрокостюмов, который обеспечивает лучшую защиту от укусов акул. Исследование опубликовано в научном журнале <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0224432">PLOS ONE</a>.</p>
      <p>Новинка состоит из неопрена с полиэтиленовыми волокнами сверхвысокой молекулярной массы. Такие волокна используются при создании бронежилетов, перчаток, защитных костюмов, шлемов, а также в альпинистском снаряжении. Основным преимуществом материала является сочетание лёгкости с высокой стойкостью к порезам, истиранию и проколам. Он прочнее стали в десять раз, кевлара — в 1,5 раза, не боится ультрафиолетового излучения. По словам учёных, созданный из новой ткани гидрокостюм также способен останавливать кровотечение.</p>
      <p>Исследователи уже протестировали своё детище на акулах и подтвердили его превосходство над обычными неопреновыми гидрокостюмами. Эксперимент показал, что новый материал более устойчив к острым зубам смертельно опасного хищника.</p>
      <p>Ранее сообщалось, что два британца 22 и 28 лет <a href="https://life.ru/1251543">стали жертвами</a> нападения акулы на островах Уитсанди в Австралии.</p>
