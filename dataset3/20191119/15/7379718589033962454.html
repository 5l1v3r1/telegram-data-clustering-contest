      <h1>Assange, l'avvocato: "Ora concentrati per impedire l'estradizione"</h1>
      <address><time datetime="2019-11-19T15:30:40+00:00">19 Nov 2019, 15:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fS7c5GF1dOg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La procura svedese ha <b>interrotto l'inchiesta per stupro sul fondatore di Wikileaks Julian Assange</b> che era stato accusato nel 2010 e che gli inquirenti in tutti questi anni, di fatto, non erano mai riusciti a far comparire, mentre lui era rifugiato nell'ambasciata dell'Ecuador a Londra.</p>
      <p>Il procuratore Eva Marie Persson ha spiegato che "La donna ha presentato un resoconto credibile e affidabile, le sue spiegazioni sono chiare e dettagliate ma manca una base d'accusa e dopo tanti anni le prove hanno perso forza".</p>
      <p>Assange viene raggiunto dalla notizia mentre si trova in un <b>carcere di massima sicurezza britannico,</b> Belmarsh a Londra, dove attende l'esito del processo di estradizione negli Stati Uniti e dove sconta una condanna a 50 settimane per aver violato i termini della libertà vigilata.</p>
      <p>La mossa del pubblico ministero evita un possibile dilemma per i tribunali britannici che, decadendo l'inchiesta per stupro, non si troveranno mai davanti a delle richieste di estradizione in "concorrenza".</p>
      <h3>Le dichiarazioni dell'avvocato</h3>
      <p><b>Juan Branco</b>, uno degli avvocati di Assange, ha dichiarato a <i>Euronews</i>: "Finalmente siamo liberi dallo stigma dell'accusa di stupro e possiamo concentrarci sul nostro obiettivo, impedire l'estradizione negli Stati Uniti e liberare Assange" aggiungendo: "Va notato che la riapertura delle indagini contro di lui è stata strumentale", poiché "non è mai stato formalmente accusato, era solo sospettato".</p>
      <p>Il legale ha poi descritto la situazione in cui si trova Assange: "E' estremamente complicato comunicare con Julian. E' completamente isolato dal resto del mondo, indebolito dalle condizioni di detenzione, che sono assolutamente straordinarie. E' rinchiuso in una prigione costruita per contenere terroristi, isolato 24 ore al giorno con diritti di accesso molto limitati, nessuna possibilità di utilizzare un computer o qualsiasi mezzo di comunicazione. Le sue condizioni di detenzione sono state considerate dal relatore speciale delle Nazioni Unite come una tortura".</p>
      <h3>Aprile 2019, l'arresto di Assange</h3>
      <p>Assange è stato arrestato dalla polizia britannica ad aprile di quest'anno, dopo la revoca dell'esilio da parte dell'Ecuador che lo ospitava dal 2012 nella sua ambasciata londinese. È stato proprio in base a un mandato d'arresto del 2012 che la polizia ha proceduto perché all'epoca Assange, anziché consegnarsi per essere estradato in Svezia e rispondere delle accuse di stupro, si rifugiò nell'ambasciata.</p>
      <p>All'interno dell'ambasciata Assange è stato spiato per anni dagli americani.</p>
