      <h1>Grayscale намерена официально зарегистрировать биткоин-траст GBTC в SEC</h1>
      <address>
        <time datetime="2019-11-19T15:15:40+00:00">19 Nov 2019, 15:15</time>
      </address>
      <p>Компания Grayscale Investments подала заявку в Комиссию по ценным бумагам и биржам США (SEC) для регистрации своего биткоин-траста GBTC.</p>
      <figure>
        <iframe data-src="https://twitter.com/GrayscaleInvest/status/1196791235794685953?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В соответствии с заявкой, GBTC может быть зарегистрирован в качестве отчитывающейся перед SEC компании. Это наложит на фонд обязательства по составлению финансовых аудитов и публикации уведомлений о важных изменениях.</p>
      <blockquote><b>«Компания не пытается зарегистрировать GBTC в качестве биржевого биткоин-фонда (ETF), </b>— подчеркивает управляющий директор Grayscale Майкл Сонненшайн.<b> — Однако под контролем SEC GBTC обретет знакомую инвесторам структуру, так как он смоделирован в соответствии с популярными инвестиционными продуктами».</b></blockquote>
      <p>Также в случае одобрения заявки инвесторы, приобретающие ценные бумаги GBTC через закрытое размещение, смогут перепродавать их на рынке спустя полгода, а не 12 месяцев как сейчас.</p>
      <p>Биткоин-траст GBTC был запущен в 2013 году. В 2018 году он был <a href="https://forklog.com/ethereum-trast-ot-grayscale-investments-vyhodit-na-vnebirzhevoj-rynok/">зарегистрирован</a> в Агентстве по регулированию деятельности финансовых институтов (FINRA).</p>
      <p>В октябре Grayscale Investments получила от FINRA <a href="https://forklog.com/grayscale-gotovitsya-k-zapusku-publichno-torguemogo-kriptovalyutnogo-fonda/">разрешение</a> на запуск публично торгуемого индексного фонда на основе криптовалют.</p>
      <p>Приток инвестиций в криптовалютные продукты компании Grayscale Investments в третьем квартале составил <a href="https://forklog.com/v-bitkoin-fond-ot-grayscale-investments-vlozhili-75-mln-vsego-za-den/">$254,9 млн</a>. 84% средств вложили институциональные инвесторы в лице хедж-фондов.</p>
