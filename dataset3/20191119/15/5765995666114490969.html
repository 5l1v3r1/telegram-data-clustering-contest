      <h1>Düsseldorf: Ex-Obdachloser schockiert: „Sie haben ihm einfach auf den Schlafsack gepinkelt“</h1>
      <address><time datetime="2019-11-19T15:46:00+00:00">19 Nov 2019, 15:46</time> by <a rel="author">Alexander Keßel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aIg0b6a5Koc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Düsseldorf. „Einem Kumpel von mir haben sie nachts einfach auf den Schlafsack gepinkelt.“ Irgendwelche Typen. Ohne Grund. Was Markus Mahkorn (46) bei der Stadtführung „Straßenleben“ in <b>Düsseldorf </b>berichtet, sorgt für betretenes Kopfschütteln.</p>
      <p>Der 46-Jährige hat selbst viereinhalb Jahre auf der Straße gelebt – „Platte gemacht“, wie er selbst sagt. Genau wie Veronika Wiegele (47). Gemeinsam mit ihr führt er an diesem Sonntag eine Gruppe durch <b>Düsseldorf</b> abseits der Touristenpfade. Beide Stadtführer haben ein wichtiges Anliegen.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227685041/7197061141-w1280-h960-q85/strassenleben-Duesseldorf.jpg"/>
        <figcaption>Markus Mahkorn und Veronika Wiegele fordern Respekt gegenüber Obdachlosen. Foto: Matthias Biesel / DER WESTEN</figcaption>
      </figure>
      <h3>Düsseldorf aus der Sicht von Obdachlosen</h3>
      <p>„Warum kann man einen schlafenden Mann auf der Straße nicht in Ruhe lassen“, fragt Mahkorn, der mittlerweile den Absprung von der Straße geschafft hat, wieder einem 40-Stunden-Job nachgeht.</p>
      <p>Da bleibt kaum Zeit mehr für fiftyfifty-Stadtführungen. Schafft er es doch, fordert er Respekt für die Lage obdachloser Menschen. Das bekommen die Teilnehmer eindrücklich zu spüren.</p>
      <h3>Warum Obdachlose Notschlafstellen meiden</h3>
      <p>Notschlafstellen, Suppenküchen, Methadon-Ausgabestellen oder der verbotene Straßenstrich in der Charlottenstraße. An den jeweiligen Orten geben die Stadtführer Einblicke in die verschiedenen Notlagen obdachloser Menschen.</p>
      <p>
        <a href="https://www.derwesten.de/region/nrw-zeitarbeitsfirma-job-real-edeka-mumme-grevenbroich-arbeitnehmer-leiharbeit-id227582095.html">+++ NRW: Frau (53) verliert Job bei Zeitarbeitsfirma – dann deckt sie DIESE fiese Masche auf +++</a>
      </p>
      <p>Sie erklären etwa, warum manche Betroffene das Leben auf der Straße gegenüber der Übernachtung in einer Notschlafstelle bevorzugen. Einer der Gründe: Wer nach 19 Uhr noch rausgeht, darf später nicht mehr rein. „Ich habe als Pfandsammler das meiste Geld aber erst am Abend gemacht“, so Mahkorn.</p>
      <p>Wiegele spricht außerdem von teilweise verheerenden hygienischen Zuständen. Es werde geklaut. Auch die Übernachtung mit bis zu acht Obdachlosen in einem Raum sei nicht für jeden attraktiv. In vielen Unterkünften seien Hunde zudem nicht zulässig.</p>
      <p>
        <a href="https://www.derwesten.de/region/obdachlose-aus-duesseldorf-wandert-in-knast-was-dann-passiert-veraendert-ihr-ganzes-leben-id227646067.html">Veronika Wiegele hat kaum eine Droge ausgelassen und musste einst mehr als zwei Jahre in den Knast. Hier liest du ihre ganz besondere Geschichte &gt;&gt;&gt;</a>
      </p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227646071/7677069195-w1280-h960-q85/Veronika-Wiegele-fiftyfifty.jpg"/>
        <figcaption>Veronika Wiegele (47) hat durch das fiftyfifty-Projekt „Housing First“ wieder eine eigene Wohnung bezogen. Foto: Matthias Biesel / DER WESTEN</figcaption>
      </figure>
      <p>„In Deutschland muss niemand auf der Straße leben.“ Die Stadtführer zeigen, warum solche gängigen, pauschalen Urteile nicht zutreffen.</p>
      <h3>Armuts-Tourismus? Nein, danke!</h3>
      <p>Wenn die beiden Stadtführer an den einzelnen Stationen von ihren Erfahrungen berichten, halten sie gezielt Abstand. Die Betroffenen sollen sich nicht wie im Zoo vorkommen.</p>
      <p>
        <a href="https://www.derwesten.de/region/tochter-von-hartz-4-empfaengerin-klagt-wir-sind-doch-keine-mini-arbeitslosen-id227555595.html">+++ Tochter von „Hartz 4“-Empfängerin klagt: „Wir sind doch keine Mini-Arbeitslosen“ +++</a>
      </p>
      <p>Armuts-Tourismus ist nicht das Ziel des Projekts in Kooperation von fiftyfifty und dem Düsseldorfer Kulturzentrum „Zakk“. Stattdessen geht es darum, Vorurteile abzubauen und den Dialog mit Menschen zu führen, die im System gescheitert sind.</p>
      <p>---------------------------------</p>
      <p>
        <b>Das ist fiftyfifty</b>
      </p>
      <ul>
        <li>Non-Profit-Organisation aus Düsseldorf</li>
        <li>Bekannt durch gleichnamige Straßenzeitschrift</li>
        <li>Hilft Obdachlosen mit zahlreichen Projekten (<a href="https://www.fiftyfifty-galerie.de/projekte/">mehr dazu hier &gt;&gt;&gt;</a>)</li>
        <li>Vermittelt z.b. Wohnraum und bietet Sozialberatungen</li>
        <li>finanziert durch Spenden</li>
      </ul>
      <p>---------------------------------</p>
      <h3>„Zum Teil Voyeurismus“</h3>
      <p>Die Möglichkeit, sich mit den Verkäufern der Obdachlosenzeitschrift auszutauschen, nutzen einige Teilnehmer an diesem Nachmittag.</p>
      <p>Auf die Frage, was ihn zur Teilnahme an der besonderen Stadtführung motiviert hat, gibt ein Mann zu: „Zum Teil ist es Voyeurismus. Das will ich nicht abstreiten.“ Er meine das nicht negativ, sondern wolle verstehen, was es bedeutet, obdachlos zu sein. Außerdem wolle er das Projekt unterstützen.</p>
      <p>
        <a href="http://strassenleben.org/">Mehr Infos und Tickets für die Stadtführung „Straßenleben" in Düsseldorf gibt es hier &gt;&gt;&gt;</a>
      </p>
      <p>Zufrieden ist der Mann mit seiner Antwort nicht. Er dürfte nicht der einzige sein, der nach dem Blick auf Düsseldorfs verborgene Ecken mit gemischten Gefühlen nach Hause geht.</p>
