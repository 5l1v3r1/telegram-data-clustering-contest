      <h1>Пара нашла в своем новом доме необычный тайник (видео)</h1>
      <h2>Спустя два года тщетных попыток использовать розетку, пара вызвала электрика и удивилась находке.</h2>
      <address><time datetime="2019-11-19T15:30:00+00:00">19 Nov 2019, 15:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe data-src="https://twitter.com/darrensteels/status/1196064647239143426?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Пара нашла необычный тайник в доме после переезда</h3>
      <p>Пара из английского города Хакнинцидент обнаружила тайник в своем новом доме спустя два года после переезда, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Англичанка Даррен Стилс со своим партнером переехали в новый дом в 2017 году. Со дня переезда на кухне в доме не работала розетка.</p>
      <p>Мужчина не смог самостоятельно решить проблему и спустя только два года вызвал электрика.</p>
      <p>Специалист отметил, что розетка обесточена, а когда снял защитную крышку, нашел за ней тайник. В сейфе ничего кроме "пыли, пуха и мертвых пауков" не было.</p>
      <p>Ролик с тайником в доме мужчина опубликовал в сети. Он стал вирусным и собрал более 800 тысяч просмотров за пару дней.</p>
