      <h1>Ровесница Великой Отечественной войны рассказала о первых годах своей жизни</h1>
      <address>
        <time datetime="2019-11-19T15:58:00+00:00">19 Nov 2019, 15:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yDUWB9vNypQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Война 1941-1945 гг. повлияла на судьбы тысяч людей. Не только тех, кто ушел на фронт, но и тех, кто остался в тылу – на судьбы жен, матерей и, конечно же, детей. Алексеева Алина Алексеевна родилась в апреле 1941-го года – за два месяца до начала Великой Отечественной. </p>
      <p>В первые годы войны дом семьи Алексеевых занял немецкий офицер. Под полом дома была яма, где фашист держал русских солдат. Дед Алины помогал пленным как мог.  </p>
      <p>– <i>Сверху немец, а эти под полом. Когда он уезжал куда-то, ну постоянно вызывали его, дедушка выпускал этих, они выходили на воздух, гуляли, передавали им еду, что могли сэкономили, у соседки еще брали, нашей родственницы, подкармливали</i>, – рассказала Алина Алексеевна. </p>
      <p>Из-за соседского доноса семью Алины вывезли на Украину. Вместе с бабушкой, дедушкой и мамой девочка попала на сортировку: работоспособных пленников фашисты отправляли в концлагеря на работы. Мать девочки тоже забрали, чудом той удалось выбраться. </p>
      <p>Затем семья поселилась в одном из украинских сел. Здесь они прожили до 44-го года, а после освобождения Крымска вернулись в родной город. </p>
      <p>Своего отца женщина не помнит. В начале войны он ушел на фронт и во время очередного боя был тяжело ранен. По дороге в госпиталь умер от потери крови. </p>
      <p>В то, что ее папа погиб, девочка не хотела верить. Даже после повестки о смерти ждала, что отец вот-вот вернется домой.</p>
      <p>– <i>Мы играем и идет какой-то военный. У нас вот тут все переворачивается, кто, к кому, что? Этой кучкой собираемся, глазищи вот такие, рты разинули и мы ждем, смотрим, в какой же он дом повернет</i>, – поделилась жительница Краснодара. </p>
      <p>Сейчас Алина Алексеевна живет вместе с мужем в небольшом домике. У нее свой огород, большая собака и спокойная, мирно текущая жизнь. Женщина признается: это спокойствие ни на что не променяет.</p>
