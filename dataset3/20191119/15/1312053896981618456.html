      <h1>Belen Rodriguez e Giulia De Lellis hanno litigato? Parla la modella: “Deliranti e false notizie” – VIDEO</h1>
      <address><time datetime="2019-11-19T15:55:34+00:00">19 Nov 2019, 15:55</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Belen Rodriguez rompe il silenzio e parla della sua presunta lite con Giulia De Lellis, ecco cosa ha detto la modella su Instagram</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/pszzWzIwi44" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si continua a parlare dei presunti attriti tra <b>Belen Rodriguez </b>e <b>Giulia De Lellis</b>. Sono in molti a pensare che nell’ultimo periodo le due si siano lanciate diverse frecciatine su <b>Instagram</b>.</p>
      <p>Giulia e Belen si stanno davvero facendo la guerra sui social? A <b>smentire</b> tali pettegolezzi ci ha pensato poche ore fa la bellissima conduttrice.</p>
      <p>In una <b>Instagram Stories </b>Belen ha scritto: <i>“Ho provato a non rispondere per non alimentare ulteriormente dei falsi gossip. Ma visto che ciò non accade mi trovo costretta a smentire ufficialmente tutte queste deliranti e false notizie sul mio conto”.</i></p>
      <p>Dopo la smentita della Rodriguez le voci sui presunti attriti tra lei e Giulia si placheranno? Non ci resta che attendere per scoprirlo.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
