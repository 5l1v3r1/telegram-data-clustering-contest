      <h1>三大法人買超台股123.29億元</h1>
      <address><time datetime="2019-11-19T15:17:00+00:00">19 Nov 2019, 15:17</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>台股今天漲56.62點，收在11656.4點，三大法人同步買超，合計買超新台幣123.29億元。自營商買超9.14億元，投信買超3.98億元，外資及陸資買超110.17億元。中央社製圖 108年11月19日</p>
