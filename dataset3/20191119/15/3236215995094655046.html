      <h1>華潤醫藥上半年已完成28省布局</h1>
      <address>
        <time datetime="2019-11-19T15:09:00+00:00">19 Nov 2019, 15:09</time>
      </address>
      <p>華潤醫藥(<a href="http://stock360.hkej.com/quotePlus/03320">03320</a>)表示，在近期舉辦的「2019 年中金北京投資論壇」中，分享了公司最新發展，內容主要包括在製藥板塊不斷增加和優化產品組合；流通板塊市場份額有望進一步提升；繼續挖掘各板塊之間的合作機會，提高業務的協同能力。<br/>該公司指出，今年上半年，已完成全國28個省份的布局，地市布局達141個，在13個省排名前三。</p>
    </article>
