      <h1>Важно! ВСУ открыли огонь в зоне разминирования в Петровском</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/JV64EGwZRp0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Наш военный корреспондент показал как проходит последний день разминирования участка разведения сил и средств в районе населенного пункта Петровское.</b>
      </p>
      <p>Саперы МЧС ДНР принимают все необходимые меры по устранению взрывоопасных предметов на участке соприкосновения сторон.</p>
      <p>Руководитель Представительства ДНР в СЦКК Руслан Якубов заявил, что по имеющейся информации, со стороны Украины процесс разминирования не окончен.</p>
      <p>Тем временем со стороны ДНР разминировано порядка 3 тысяч квадратным метров. Руслан Якубов также отметил факты нарушения оговоренного режима прекращения огня на территории безопасности в районе разминирования. По его мнению, такие нарушения являются провокацией ВСУ. В свою очередь Народная милиция ДНР строго придерживается соблюдения режима тишины.</p>
      <p>Наш корреспондент стал свидетелем провокаций киевских боевиков: на кадрах можно услышать, как бойцы ВСУ открывают огонь из стрелкового оружия в сторону разминирования.</p>
