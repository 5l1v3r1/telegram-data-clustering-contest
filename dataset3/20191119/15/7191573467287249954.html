      <h1>Star Wars, con orquesta en vivo, llega al Teatro Colón</h1>
      <address><time datetime="2019-11-19T15:21:00+00:00">19 Nov 2019, 15:21</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1T5_82U3JVo" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Por iniciativa de Disney y la dirección del teatro, se podrá ver en febrero del año próximo el episodio IV con música en vivo a cargo del maestro Enrique Arturo Diemecke</b>
        </i>
      </p>
      <related>
        <a href="https://www.diariopopular.com.ar/policiales/florencio-varela-un-supuesto-alumno-amenazo-desatar-una-masacre-instituto-santa-lucia-n440109"/>
      </related>
      <p>Los fanáticos de <b><a href="http://www.diariopopular.com.ar/star-wars-a2131">Star Wars</a></b> no sólo podrán disfrutar en diciembre del estreno de <b><i>El Ascenso de</i></b> <b><i>Skywalker</i></b> sino que tendrán doble programa cuando en febrero se reestrene el <b><i>Episodio IV </i></b>(Un Nueva Esperanza) nada menos que en el Teatro Colón y con música en vivo.</p>
      <p>Esta coproducción entre <b><a href="http://www.diariopopular.com.ar/disney-a2487">Disney</a></b>y el<b> Teatro Colón</b> busca llevar al público de la gran historia galáctica a disfrutar de la magnífica acústica mientras ven, algunos or primera vez, la <b>película original de 1977</b> en pantalla gigante, y con la Orquesta Estable del Teatro Colón, bajo la dirección del maestro <b>Enrique Arturo Diemecke</b>, tocando la banda original de sonido del premiado compositor <b>John Williams</b>.</p>
      <h3>ADEMÁS:</h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/espectaculos/cecilia-caramelito-carrizo-se-quebro-al-aire-al-leer-una-carta-su-hermano-n440002">Cecilia "Caramelito" Carrizo se quebró al aire al leer una carta de su hermano</a>
      </h3>
      <p>De momento, hay cinco funciones programadas: <b>jueves 27 de febrero</b> a las 14:00 y a las 20:00 horas, el <b>viernes 28 de febrero</b> a las 14:00 horas (doblada al español) y a las 20:00 horas; y, para finalizar, el <b>sábado 29 de febrero</b> a las 20:00 horas.</p>
      <p>Las entradas ya se encuentran a la venta en la boletería del <b>Teatro Colón</b>, Tucumán 1171 (Lunes a sábados de 9:00 a 20:00 horas y domingos y feriados de 9:00 a 17:00 horas) u online en la <a href="https://www.teatrocolon.org.ar/">página oficial del teatro</a>.</p>
