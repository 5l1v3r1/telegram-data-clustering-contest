      <h1>На экраны выходят "Отверженные" XXI-го века</h1>
      <address><time datetime="2019-11-19T15:55:38+00:00">19 Nov 2019, 15:55</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MLJSMrqmiCw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Униженные и оскорбленные 21-го века.</p>
      <p>На экраны выходит фильм "Отверженные", погружающий зрителя в жизнь столичных пригородов, такую близкую и одновременно такую далекую от парижской.</p>
      <p>В центре сюжета — Стефан, офицер полиции, поступивший на службу в отдел по борьбе с преступностью в Монфермее в департаменте Сена-Сен-Дени — самом бедном во Франции.</p>
      <p>Первый полнометражный фильм документалиста Ладжа Ли, выросшего в Монфермее, произвел фурор на Каннском кинофестивале, получив специальный приз от жюри.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_RBAqv0VQH8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Режиссер предлагает Эммануэлю Макрону посмотреть "Отверженных", чтобы лучше понять сегодняшнюю Францию.</p>
      <blockquote>Это важный фильм, учитывая то, что происходит в нашей стране со всеми этими "желтыми жилетами". Мы были этими "желтыми жилетами" в пригородах на протяжении 20 лет, мы боролись за наши права 20 лет, мы подвергались полицейскому произволу 20 лет. Поэтому да, конечно, этот фильм очень важен. И мы хотим организовать просмотр для президента республики. Он обязательно должен его посмотреть Ладж Ли <br/>режиссёр<cite>Ладж Ли <br/>режиссёр</cite></blockquote>
      <p>И Эммануэль Макрон <a href="https://www.lesinrocks.com/2019/11/18/actualite/politique/emmanuel-macron-se-decide-a-agir-apres-avoir-vu-les-miserables-les-internautes-ironisent/">сделал это</a>. После просмотра ленты он заявил, что готов принять меры для решения проблем впавших в отчаяние парижских пригородов.</p>
      <p>Ладж Ли родился в Монфермее, в том самом, который описывал Виктор Гюго в своем одноименном произведении. Для режиссера — бедность там все еще главная проблема.</p>
      <p>Вся картина основана на реальных событиях, без прикрас описывая обычную жизнь полицейских и жителей города.</p>
      <p>С 90-х годов Ладж Ли снимает свой родной город с творческим объединением "<a href="https://www.youtube.com/user/kourtrajmeofficial">Куртражмэ</a>"(Kourtrajmé).</p>
      <blockquote>Это совместное творчество, команда "Куртражмэ" была создана в 1996 году, и вот уже больше 20 лет мы работаем вместе. Снимаем вместе, поддерживаем друг друга. У меня малийские корни, и я этим горжусь. И мы надеемся, что двери откроются для всех меньшинств, которые хотят снимать кино</blockquote>
      <p>"Отверженные" представят Францию на "Оскаре" в номинации лучший фильм на иностранном языке.</p>
      <p>Права на его показ раскупили по всей Европе и миру.</p>
      <p>В российский прокат фильм выходит 19 декабря.</p>
