      <h1>Easyjet promet la neutralité carbone</h1>
      <address><time datetime="2019-11-19T15:57:29+00:00">19 Nov 2019, 15:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AaF9JPYnrbI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le coup de pub a fait sensation dans le petit monde de l'aviation. Easyjet <a href="https://www.easyjet.com/en/sustainability?utm_source=social&amp;utm_medium=LinkedIn&amp;utm_campaign=Sustainability">passe à la neutralité carbone</a> et se présente comme la compagnie aérienne la plus écoresponsable, du moins elle y travaille. Car dans un premier temps, ce qu'elle promet, c'est de compenser ses émissions en finançant des projets verts. Budget : 29 millions d'euros par an. Ils iront par exemple à des programmes de reforestation ou dans les énergies renouvelables.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196708207995105281" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La compensation carbone, ce sera la première étape. La suite, promet Easyjet, ce seront les avions hybrides ou électriques. La compagnie s'est associée à Airbus et Wright Electric pour développer ces nouvelles générations.</p>
      <p>Pas question pour autant d'augmenter le prix des billets, dit la compagnie. Le groupe britannique en a aussi profité pour annoncer le lancement d'ici peu de Jet Holidays au Royaume-Uni, une branche tour operator qui entend combler le vide laissé par Thomas Cook.</p>
      <p>Si Easyjet ouvre la marche sur la neutralité carbone, d'autres devraient suivre car le secteur aérien est sous pression pour réduire son empreinte. L'avion, c'est 3 % des émissions de CO2 en Europe et un peu plus de 2 % des émissions mondiales. S'il était un pays, il serait dans le top 10 des pollueurs.</p>
      <p>Pour l'exemple, un aller-retour Londres-New York génère autant de dioxyde de carbone qu'un foyer européen se chauffant une année entière.</p>
