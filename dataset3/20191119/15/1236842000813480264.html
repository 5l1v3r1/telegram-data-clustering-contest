      <h1>Blair Witch выйдет на PS4 вместе с DLC для кастомизации собаки</h1>
      <address><time datetime="2019-11-19T15:02:02+00:00">19 Nov 2019, 15:02</time> by <a rel="author">Дмитрий Титов</a></address>
      <p>На консоли Sony хоррор выпустят 3 декабря.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lWRXbKCtGAQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вместе с датой релиза на PS4 разработчики из Bloober Team анонсировали набор дополнений Good Boy Pack («Хороший мальчик»). В него войдут несколько скинов для пса-спутника по кличке Пуля, новые анимации для него, а также несколько игр, в которые можно сыграть на телефоне главного героя.</p>
      <p>DLC выйдет не только на PS4, но и на других платформах. Когда именно оно станет доступно, разработчики не уточнили — судя по всему, вскоре после релиза на консоли Sony.</p>
      <p>Изначально игру по франшизе «Ведьма из Блэр» от авторов Layers of Fear и Observer выпустили только на ПК и Xbox One — релиз состоялся в конце августа. Игра получила смешанные оценки критиков — её средняя оценка на Metacritic составляет 69 баллов из 100.</p>
