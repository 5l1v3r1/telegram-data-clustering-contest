      <h1>【拍案驚奇】香港理工大學被警察連日圍困 為打擊「真勇武」等五大原因 槍聲火影如六四再現</h1>
      <address>
        <time datetime="2019-11-19T05:49:06+00:00">19 Nov 2019, 05:49</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8.htm">香港理工大學</a>被警察連日圍困，為打擊「真勇武」等五大原因，槍聲火影如<a href="https://www.ntdtv.com/b5/%E5%85%AD%E5%9B%9B.htm">六四</a>再現，百萬市民聲援解圍！<a href="https://www.ntdtv.com/b5/%E9%84%A7%E6%9F%84%E5%BC%B7.htm">鄧柄強</a>任警務處長，將更「心狠手辣」；《<a href="https://www.ntdtv.com/b5/%E7%A6%81%E8%92%99%E9%9D%A2%E6%B3%95.htm">禁蒙面法</a>》被判違憲| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vztbrOZv7os" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>過去這個週末，所有人的心都懸著。11月17號的香港，警察死死圍住<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8.htm">香港理工大學</a>，並發狠話會逮捕裡面的所有人。我們從現場傳出來的畫面看，在夜色映襯下，這種場面像極了30年前的8964。警方持續圍困，並威脅使用實彈射擊，理大校園裡的學生抗爭者，退不能退，很多人唯有死守，使用彈弓、弓箭、汽油彈還擊，阻止警察進入學校。可是學生抗爭者的還擊方式，又怎能抵擋得住全副武裝的警察呢。即便束手就擒，我們看到，很多人被警察抓起來後，被動用私刑毆打。對峙持續到11月18號，存亡之際，香港人再次大規模走上街頭聲援被困的學生抗爭者，根據一家叫「TVE新壹電視」的消息，這一天，香港各區上街抗議的民眾，已經超過了100萬人次。今天的節目，我們專題講一下，這場又一次發生在大學校園裡的戰爭。</p>
