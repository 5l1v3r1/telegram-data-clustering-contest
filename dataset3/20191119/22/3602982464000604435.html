      <h1>🎥 | Wijnaldum: ‘Ik ben geen held, heb het puur uit gevoel gezegd’</h1>
      <address>
        <time datetime="2019-11-19T22:45:22+00:00">19 Nov 2019, 22:45</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/NOSsport/status/1196918178317770753?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Georginio Wijnaldum maakte dinsdagavond veel indruk door met een hattrick Estland bijna eigenhandig aan de kant te zetten (<a href="https://sportnieuws.nl/voetbal/binnenland/hattrickheld-wijnaldum-en-az-duo-nemen-oranje-hand-estland/">5-0</a>), maar werd eerder deze week ook al overladen met complimenten nadat hij zich stevig had uitgesproken tegen de racistische uitingen zondag bij de wedstrijd tussen FC Den Bosch en Excelsior.</b>
      </p>
      <p>,,Hoe ik de afgelopen dagen beleefd heb? Zondag was denk ik een eye-opener voor iedereen en omdat ik bekend ben heb ik een podium om er iets van te zeggen en om mensen te bereiken”, zei Wijnaldum direct na de interland in Amsterdam tegen de <i>NOS</i>. ,,Ik ben een voetballer en bekend, niet iedereen heeft zo’n podium.”<br/><br/><b>Geschrokken</b><br/>Wijnaldum zei maandag op de persconferentie van Oranje enorm geschrokken te zijn van de gebeurtenissen in Den Bosch en dat het ‘genoeg is geweest.’ Hij benadrukte zelf van het veld te zullen lopen als hij ooit het slachtoffer wordt van racistische beledigingen en ook niet meer terug te keren.<br/><br/><b>Geen held</b><br/>,,Het moest gezegd worden en ik hoop dat we er nu echt wat aan gaan doen. Niet alleen in het voetbal, maar ook in het maatschappelijk leven. Ik voel me geen held, absoluut niet. Ik heb het puur gedaan uit gevoel.”<br/><br/><b>Statement</b><br/>De spelers van Oranje maakten na de 1-0 van Wijnaldum <a href="https://sportnieuws.nl/voetbal/binnenland/prachtig-statement-racisme-gini-frenkie-openingsgoal-oranje/">een duidelijk statement tegen racisme</a>. De gelegenheidsaanvoerder rende richting de zijlijn en liet zich fotograferen met Frenkie de Jong. Beide middenvelders hielden hun onderarm dicht tegen elkaar in de Johan Cruijff ArenA. De donkere arm van Wijnaldum, naast de blanke van De Jong. Zo wilden ze laten zien dat ze één zijn bij Oranje. Al hun ploeggenoten, inclusief de wisselspelers, verzamelden zich rond de twee.</p>
