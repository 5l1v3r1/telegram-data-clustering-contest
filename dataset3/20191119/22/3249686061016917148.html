      <h1>IU receives her 2nd certified all-kill of the year with 'Blueming'</h1>
      <address><time datetime="2019-11-19T22:28:00+00:00">19 Nov 2019, 22:28</time> by <a rel="author">sl278</a></address>
      <figure>
        <img src="https://www.allkpop.com/upload/2019/11/content/191724/1574202279-iumain.jpg"/>
      </figure>
      <p><b>IU </b>has once again proven that she's the queen of charts as her most recent track "<b>Blueming."</b></p>
      <figure>
        <iframe data-src="https://twitter.com/instiz_ichart/status/1196903564175536129?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Her song is #1 on the daily and real-time charts of Instiz, Melon, Genie, Bugs, Soribada, and Flo which results in a certified all-kill. If she is #1 on all of these charts including the Instiz weekly chart then she will achieve the coveted "Perfect All-Kill."</p>
      <figure>
        <img src="https://www.allkpop.com/upload/2019/11/content/191726/1574202369-allkill.jpg"/>
      </figure>
      <p>This is the popular star's second certified all-kill this year as she achieved the same feat with <a href="https://www.allkpop.com/article/2019/11/iu-achieves-certified-all-kill-with-her-new-song-love-poem">her song "<b>Love Poem" earlier this month</b>.</a> IU has also been busy filming shows such as<b> 'Hyori's Bed and Breakfast'</b> and<b> 'Hotel De Luna' </b>which also achieved great levels of success. It seems like IU's career is still at her peak.</p>
      <p>Congratulations to IU. </p>
    </article>
