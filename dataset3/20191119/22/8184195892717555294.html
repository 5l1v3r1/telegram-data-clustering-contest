      <h1>【江峰漫谈】美国国会通过《香港人权与民主法案》是干涉中国内政么？</h1>
      <address><time datetime="2019-11-19T22:02:00+00:00">19 Nov 2019, 22:02</time> by <a rel="author">江峰</a></address>
      <p>美国为什么要着急通过《香港人权与民主法》呢？因为中共政府正推动将香港从「一国两制」变成「一国一制」，执行中共的制度。</p>
      <hr/>
      <p>【希望之声2019年11月19日】（記者 江峰）</p>
      <figure>
        <audio src="http://media.soundofhope.org/16K-mp3/audio03/2019/11/1119-2_16K.mp3"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/WrW2w62uvEU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>美国参议院今天（11月19日）下午全院无异议通过《香港人权与民主法案》。</p>
      <p>中共一国两制的画皮，自己已经迫不及待的一张张撕掉了。这就是参议院今天无异议通过的重要原因。世界再也不允许中共的欺骗和讹诈肆虐，再也不闭上眼睛了，坚决对邪恶发声。</p>
