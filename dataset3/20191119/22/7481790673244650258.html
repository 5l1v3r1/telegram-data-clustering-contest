      <h1>日韓協議、輸出厳格化で平行線…ＷＴＯパネル設置要請するかが焦点に</h1>
      <address>
        <time datetime="2019-11-19T22:22:00+00:00">19 Nov 2019, 22:22</time>
      </address>
      <p>　【ジュネーブ＝池田晋一】日本と韓国の両政府は１９日、世界貿易機関（ＷＴＯ）本部で、韓国向け半導体材料などの輸出管理厳格化を巡り、２国間で協議した。日本側は厳格化措置の撤回に応じず、韓国側は「差別的な措置だ」として従来の主張を繰り返し、議論は平行線に終わった。今後は、韓国が、ＷＴＯの１審にあたる紛争処理小委員会（パネル）設置を要請するかどうかが焦点となる。</p>
    </article>
