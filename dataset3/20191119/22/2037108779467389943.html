      <h1>日職／王柏融專屬翻譯蕭一傑　上周向火腿球團提辭呈</h1>
      <address><time datetime="2019-11-19T22:15:09+00:00">19 Nov 2019, 22:15</time> by <a rel="author">雷明正</a></address>
      <p>前阪神虎隊、富邦悍將隊投手蕭一傑，今年擔任挑戰日本職棒北海道日本火腿鬥士隊王柏融的專屬翻譯，已在上周向日本火腿隊提出辭呈。</p>
      <p>蕭一傑去年離開富邦悍將隊之後，由於劉日背景，被日本火腿隊選為擔任第一年赴日發展的王柏融專屬翻譯。據了解，已經在上周向火腿隊提出辭呈，並且在球季結束後返回台灣。</p>
      <p>蕭一傑向球團表示，想要往下一個階段前進，因此提出辭呈。據了解，是台灣方面有球團提出條件，讓蕭一傑想要回家打拼。</p>
