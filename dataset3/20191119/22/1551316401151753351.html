      <h1>Reportage IMTV : Tout sur le nouveau Mall de Rabat (vidéo)</h1>
      <address>

      </address>

      <p>Arribat Center est un complexe multifonctionnel développé par Foncière Chellah (Filiale de CDG Développement, Groupe CDG). </p>
      <p>Pensé et conçu sous forme d’un îlot ouvert, avec des façades en périphérie, Arribat Center allie la modernité au cachet authentique de la forme urbaine du quartier de l’Agdal. </p>
      <p>Intégralement connecté au quartier de l’AGDAL, ARRIBAT CENTER conjugue innovation et tradition. En lien direct avec son environnement, il propose une offre business, culturelle et de loisirs diversifiée, ainsi qu’une large palette d’offres de shopping autour de nombreux points de vente, permettant une riche expérience client. </p>
      <p>Ce projet, qui s’étale sur une superficie couverte construite de 216 000 m² environ sur cinq hectares de terrain (5 Ha), a nécessité une enveloppe globale d’investissement de près de 2,4 milliards de dirhams. Il comprend plusieurs composantes : centre commercial, espaces-bureaux, hôtel, centre de conférences, multiplexe cinématographique, parc urbain et parking.</p>
      <p>Arribat Center qui se positionne comme le plus grand centre commercial de sa région et la référence du shopping et du divertissement, ouvrira ses portes au grand public le 20 novembre 2019. Son multiplexe cinématographique est opérationnel depuis la saison estivale 2019 et compte 11 salles de projection.</p>
      <p>Avec près de 150 points de vente dédiés aux shopping, loisirs et restauration, le tout baignant dans une végétation abondante animée par une fontaine sèche, Arribat Center prévoit un flux annuel avoisinant les 10 millions de visiteurs par an.</p>
      <p>L’impact socioéconomique de ce projet structurant du quartier de l’Agdal, table sur la création de 7 000 emplois directs environ.  </p>
