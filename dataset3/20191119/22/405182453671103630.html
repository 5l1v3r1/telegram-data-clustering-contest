      <p>
        <b>На Dubai Air Show 2019 в Объединенных Арабских Эмиратах российская компания "Автоматика" показала новейшие системы по борьбе с беспилотными летательными аппаратами</b>
      </p>
      <p>На выставке были представлены перспективные образцы, которые созданы для работы на высокотехнологичных объектах, в том числе в аэропортах. Эти системы позволяют обнаруживать и обезвреживать дроны, не влияя на работу служб аэропорта.</p>
