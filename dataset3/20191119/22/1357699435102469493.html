      <h1>Рязанцев вновь предупредили о густом тумане</h1>
      <address>
        <time datetime="2019-11-19T22:59:02+00:00">19 Nov 2019, 22:59</time>
      </address>
      <p>Рязанцев вновь предупредили о густом тумане в ночь на среду, 20 ноября. По <a href="http://62.mchs.gov.ru/">данным</a> регионального ГУ МЧС, местами видимость составит 200-500 метров.</p>
      <p>Кроме того, ожидается <a href="https://www.rzn.info/news/2019/11/19/v-sredu-v-ryazanskoy-oblasti-poholodaet-do--7-gradusov.html?utm_source=site&amp;utm_medium=search">резкое похолодание</a>.</p>
