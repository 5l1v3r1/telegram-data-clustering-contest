      <h1>Cirurgia espiritual no trailer do drama religioso ‘Predestinado’</h1>
      <address><time datetime="2019-11-19T22:32:24+00:00">19 Nov 2019, 22:32</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b><a href="https://cinepop.com.br/tag/imagem-filmes">Imagem Filmes</a></b> divulgou o trailer do drama nacional ‘<b><a href="https://cinepop.com.br/tag/predestinado">Predestinado</a></b>‘.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/51LaCnu-xNg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dirigido por<b> <a href="https://cinepop.com.br/tag/gustavo-fernandez">Gustavo Fernández</a></b>, o longa é baseado em uma história real.</p>
      <blockquote>Através do espírito de Dr. Fritz, médico alemão falecido durante a Primeira Guerra Mundial, José Arigó (Mello) se tornou uma esperança de cura para milhões de pessoas ao redor do mundo. Ele foi alvo de críticas por parte dos mais céticos, mas com o apoio de sua esposa (Paes), conseguiu salvar inúmeras vidas por intermédio da cirurgia espiritual. <a href="https://cinepop.com.br/tag/predestinado">Predestinado</a> a ajudar sem receber nada em troca, Arigó é hoje reconhecido como um dos maiores fenômenos mediúnicos da história.</blockquote>
      <p><b><a href="https://cinepop.com.br/tag/danton-mello">Danton Mello</a>, <a href="https://cinepop.com.br/tag/juliana-paes">Juliana Paes</a></b> e <b><a href="https://cinepop.com.br/tag/marcos-caruso">Marcos Caruso</a></b> estrelam a produção.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
