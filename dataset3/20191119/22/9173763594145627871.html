      <h1>КБ "Южное" разработало прыгающий лунный лендер</h1>
      <address>
        <time datetime="2019-11-19T22:30:00+00:00">19 Nov 2019, 22:30</time>
      </address>
      <p>
        <b>После приземления на Луну аппарат способен на три прыжка до 20 км.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dHWZ9zWZQkU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://lb.ua/tag/15748_kb_yuzhnoe.html">Конструкторское бюро "Южное"</a> разработало лунный лендер - перелетающий посадочный аппарат, разработанный для исследований поверхности Луны и доставки туда полезного груза массой до 150  килограммов.</p>
      <p>Особенностью разработки является то, что после приземления на поверхность Луны аппарат способен на три прыжка на расстояние до 20 км. При этом все научное оборудование переносится на аппарате, и в каждой точке приземления он может выполнять исследования.</p>
      <p>"В перспективе это открывает новые возможности для научно-исследовательской деятельности, поиска полезных ископаемых на Луне", - говорится на <a href="https://lb.ua/go.php?url=aHR0cHM6Ly93d3cueXV6aG5veWUuY29tL3ByZXNzLWNlbnRlci9uZXdzL2NvcHlfbmV3c182NTkuaHRtbA==">сайте КБ</a>.</p>
      <p>Макет лендера в масштабе 1:5 был изготовлен для показа на Dubai Airshow 2019.</p>
