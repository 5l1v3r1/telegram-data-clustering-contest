      <h1>Violência de género em Espanha</h1>
      <address><time datetime="2019-11-19T22:05:08+00:00">19 Nov 2019, 22:05</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PkXjHFlay9I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Em Espanha, segundo as estimativas, 10% das mulheres sofre de algum tipo de violência de género. Sair da espiral é complicado, mas algumas conseguem.</b>
      </p>
      <blockquote>É possível sair. Custa, não é uma coisa que possamos dizer: "Vou ao psicólogo dois dias e passa". Não. Há recaídas, há momentos que fico muito nervosa com ataques de ansiedade, parece que voltamos atrás, mas não ao ponto zero. CARLA <br/>Psicóloga - Instituto HÈLIA <br/>Vítima de violência de género<cite>Vítima de violência de género</cite></blockquote>
      <p>Sofreu abusos psicológicos durante 4 anos.</p>
      <blockquote>Estamos tão habituadas a que nos anulem que, quando começamos a sair e nos apercebemos do que está a acontecer - é quando o outro reage mal, é aí que nos apercebemos.</blockquote>
      <p>Saiu de casa há 3 anos para morar num abrigo. Tinha medo que tudo se transformasse em violência física.</p>
      <blockquote>Ainda tenho medo de o encontrar na rua e continuarei a ter dificuldades durante muito tempo. Até que um dia possa mudar a forma de pensar e não ter mais medo...Quando será? Não sei (...)</blockquote>
      <p>Felizmente, teve uma mão amiga e um sistema de proteção. Organizações locais e regionais dão assistência psicológica, jurídica ou abrigo às vítimas.</p>
      <p>Espanha aprovou a primeira lei da Europa contra a violência de género em 2004, transformando-se num exemplo para muitos países.</p>
      <p>Pela primeira vez, a violência contra as mulheres foi considerada um problema social, que devia ser abordado ao nível da prevenção, educação ou bem-estar social. Não era apenas mais uma questão legal, mas as penas para os agressores tornaram-se mais duras e o problema passou da esfera privada para a esfera pública.</p>
      <p>No ano passado, Espanha registou o menor número de assassinatos dos últimos anos, mas as principais medidas dessa lei não foram completamente implementadas. Os entendidos queixam-se da falta de formação contínua e obrigatória; da falta de sensibilização assim como da falta de recursos.</p>
      <blockquote>Encontramos muitas dificuldades, principalmente ao nível de saturação dos serviços, porque depois das campanhas de prevenção, muitas mulheres apercebem-se que sofrem de violência e, quando recorrem a estes serviços, não há lugar.</blockquote>
      <p>A pessoa com quem conversamos está grata pelo apoio que recebeu - mesmo que ainda haja muito a ser feito.</p>
      <blockquote>Se eu não tivesse tido o Institut Català de la Dona que me ajudou e me aconselhou, não teria saído de casa e continuaria sofrer violência de género como se fosse uma coisa normal. A partir desse momento, dei um nome às coisas e às situações. Sem as Instituições não conseguimos sair da situação.</blockquote>
