      <h1>Những mỹ nhân Hollywood gây tranh cãi vì diện bikini cạp cao</h1>
      <address><time datetime="2019-11-19T22:24:55+00:00">19 Nov 2019, 22:24</time> by <a rel="author">Cao Thảo/news.zing.vn</a></address>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/11572525784696295035461_2.jpg"/>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/1a_2.jpg"/>
        <figcaption>Olivia Culpo mới đây gây chú ý khi chia sẻ khoảnh khắc diện bikini cạp cao bên bờ biển lên trang cá nhân. Item hở vai với phần tay dài, bó sát giúp tôn lên thân hình gợi cảm của nàng hoa hậu. Tuy nhiên, cô thu về nhiều bình luận tiêu cực, kém lịch sự vì cách tạo dáng cùng bộ bikini quá hở hang. Ảnh: <i>@oliviaculpo.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/1b_2.jpg"/>
        <figcaption>Bella Hadid là tín đồ của item sexy này. Nàng siêu mẫu từng gây ấn tượng khi diện thiết kế áo tắm có đường cắt xẻ táo bạo, lấy cảm hứng từ phong cách retro. Thay vì xẻ đến hông, đường cắt của bộ đồ lên đến tận gần ngực của nàng siêu mẫu 22 tuổi. Ảnh: <i>@bellahadid.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/2_1_2.jpg"/>
        <figcaption>Vì sở hữu thân hình đầy đặn nên Selena Gomez chọn cho mình mẫu bikini cạp cao màu đen. Giọng ca 27 tuổi toát lên nét sexy, khỏe khoắn. Tuy nhiên, thiết kế vẫn có phần phản cảm vì nhiều đường xẻ táo bạo. Ảnh: <i>Mirror.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/215725257846981341540682_2.jpg"/>
        <figcaption>Siêu mẫu Irina Shayk khoe vẻ đẹp năng động, gợi cảm với mẫu bikini màu xanh neon. Tuy nhiên, nhiều người nhận xét bộ đồ quá nhỏ và đã phô hết vòng 3 của cô nàng. Ảnh: <i>Sports Illustrated.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/215725257846981341540682crop15725259733621056943099_2.jpg"/>
        <figcaption>Trong một chuyến du lịch, Gigi Hadid phối bikini 2 mảnh đen với khăn turban cùng gam màu. Nàng mẫu được khen sở hữu dáng chuẩn cùng lối tạo dáng sexy. Đồng thời, có nhiều bình luận chỉ trích, cho rằng cô chỉ đang khoe thân. Ảnh: <i>@gigihadid.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/3_2.jpg"/>
        <figcaption>Nữ tỷ phú Kylie Jenner khoe thân hình nóng bỏng khi diện bikini đen. 9X phối cùng kính râm bản to giúp tăng sự cá tính cho set đồ. Mẫu bikini khiến nhiều người chú ý với phần cạp quá cao, để lộ toàn bộ vòng 3. Ảnh: <i>Mirror.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/31572525784701147151897_2.jpg"/>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/4_1_2.jpg"/>
        <figcaption>Không chỉ cạp cao, mẫu đồ bơi mà Kendall Jenner diện còn có phần ngực xẻ sâu. Chính thiết kế đã khiến nàng mẫu lộ vòng một khiêm tốn. Bên cạnh đó, 9X nhận về nhiều bình luận tích cực, khen ngợi dáng người mảnh, thon gọn. Ảnh: <i>Pop Sugar.</i></figcaption>
      </figure>
