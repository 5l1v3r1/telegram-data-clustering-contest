      <h1>تجمع لعناصر حزبية أمام مبنى قناة الجديد.. هذا ما يجري (فيديو)</h1>
      <address><time datetime="2019-11-19T22:10:13+00:00">19 Nov 2019, 22:10</time> by <a rel="author">Lebanon 24</a></address>
      <p>تجمعت عناصر حزبية أمام مبنى قناة الجديد في منطقة وطى المصيطبة وذلك احتجاجاً على مقدمة النشرة الإخبارية.   <br/> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0xEMqTxMg1o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> <br/>وهذا ما ورد في مقدمة نشرة أخبار الجديد: <br/> <br/>جلسةٌ تشريعيةٌ ثانيةٌ تَسقُطُ بضربةِ ثورة .. وصُدّق/ ولثلاثاءَ آخرَ لم يكن مجلسُ النوابِ سيدَ نفسِه ولا استطاعَ إليه سبيلا.. ومَن أمكنَهُ ذلك كان إما عَبرَ قضاءِ الليلِ حتّى الصباحِ في محيطِ ساحةِ النجمة وإما بالوصولِ عَبرَ دراجةٍ ناريةٍ كالنائب علي عمّار الذي كان شغَلَ منصِبين هما: نائبٌ في السلطة ومتظاهرٌ يرفعُ القَبضةِ ضمانًا لعبورٍ آمن/ ولمّا بات وزيرُ المالِ علي حسن خليل معَ رئيسِ المجلسِ في الغُرَفِ القريبةِ المُغلقةِ فقدِ استيقظَ على موكِبِه يُطلقُ النارَ بينَ المتظاهرين/ ما دفعَه إلى إطلاق رَشَقاتٍ سياسيةٍ على وزيرةِ الداخلية ريا الحسَن/./ وزيرانِ سقطا بالتدافعِ السياسيّ, ومتظاهرونَ تعرّضوا للدهس , ومداخلُ مجلسِ النواب تحوّلت الى طَوقٍ بشريٍّ منعَ النوابَ من التفكيرِ في تجاوزِ الخطوطِ الحُمْر/ هي ساعاتٌ مِنَ التظاهرِ والتَّصدّي وملاحقةِ كلِّ مَن تسوّلُ له نفسُه ارتداءَ الزِّيِّ الرسميِّ الذي يؤشّرُ إلى السعادة ./ أحكم َالمتظاهرونَ السيطرةَ على برلمانِ الشعبِ فاعادوا "النَّصابين " أدراجَهم  بلا نِصاب/ شعبُ الثورةِ قدّمَ مباراياتِه في الشارع مُسجّلاً  اثنين- صِفر على السلطةِ في سلةِ البرلمان/ أما شغَبُ القصورِ فقد تولاهُ الحكَمُ المتمثّلُ في الرئيس ميشال عون/ وآخرُ أهدافِه تشكيلُه حكومةً معَ التأليفِ والتكليف .. متنوّعةً بينَ سياسيينَ وتكنوقراط  وهو حدّد مزاياهم : كفاءة  سُمعةٌ طيبة ، ذوو اختصاصٍ  إضافةً الى ممثلينَ عن " الحَراكِ الشعبيّ /./<br/>شكّلَها ميشال عون..وقدّمها إلى المُنسّقِ الخاصِّ للأممِ المتحدةِ في لبنان يان كوبيتش/ الأممُ المتحدةُ باتت تمتلكُ نُسخةً عنِ الحكومةِ في وقتٍ لم تجرِ الدعوةُ الى الاستشاراتِ بعدَ ما يقاربُ شهراً على الاستقالة/./ تكارَمَ رئيسُ الجُمهورية على الأمم .. فيما اقتَصدَ على لبنان والرئيسِ المُفترض أن يُكلَّف صلاحياتِ رئيسِ الحكومة / فرئيسُ البلاد الساهرُ على الدستور.. خرقَه بصبيحةٍ واحدةٍ معَ موفدٍ أُمميّ وتجاوزَ صلاحياتِه ليَمُدَّ اليدَ الرئاسيةَ على كلِّ الرئاسات/./ وبما يتبيّنُ  فإن عون ساهرًا  فقط  على مستقبلِ  صِهرِه وزيرِ العهد/./ والسهرُ هذا لا يشملُ بقيةَ أفرادِ العائلة .. فإن لم تسمعْ مِن الشعب.. فعلى الأقلّ إسترِق السَّمْعَ إلى الصِّهرِ الركن شامل روكز الذي اختارَ الناسَ وانتَقد سُوءَ إدارةِ الأزْمةِ وطالب بالإسراعِ في الاستشاراتِ النيابية .. وإن لم يكُن شامل فلتكن السيدة حَرَمَه .. ابنتَكم وابنةَ القصرِ  كلودين عون التي أَصبحتِ اليومَ تسمي الاسماءَ بجبرانِها/ ماذا فعلتُم بالاستشارات ؟ أيُّ طُمأنينةٍ قدّمتوها للناس ؟  اليوم فقط تذكّرَ نوابُكم أنهم يعيشونَ منذ سنوات ٍحياةَ " المساكنةِ " معَ الفساد .. وأَقرّوا بأنّهم كانوا يتشاركونَ " التمريرات " معَ سعد الحريري/ واليومَ فقط نَفضتُمُ الغبارَ عن مِلفات " غب الطلب " للتأكيد على أنّكم تحاربونَ الفساد/./" فخامةَ الرئيس " ليس مِن اختصاصِك تأليفُ حكوماتٍ قبلَ التكليف .. وكلُّ الانبعاثاتِ الفاسدةِ التي تُصدرونها تهديًدا ..لا تتعدى  اساطيرَ  لا تنقذُ عهودًا/ وبدلَ ضياعِ الوقت " في تركيبِ مِلفات " وتوليفِ حكومات .. أَنصتوا الى صوتِ شعبٍ كان لكم عظيمًا/./ الرئيس مأخوذٌ بالمهاترات .. ومجموعاتٌ مِن حِزبِ الله  بغطاء غير رسمي تُديرُ أمرَ عملياتٍ ضِدَّ الاعلام ..وما تعرّض ويتعرضُ له موظفو الجديد لا يقبلُه عقلٌ ولا دين ..افتراءاتٌ وشتائمُ وصورٌ إباحيةُ وتوزيعُ خُطوطِ زميلاتٍ وزملاء .. ومعظمُ الجيوش من البراغيتِ المُهاجمة تحتمي بصورةِ السيد حسن نصرالله لادّعاءِ الحَصانةِ الحزبية / ومعَ استمرارِ القصفِ المركّزِ على الزملاءِ وأعراضِهم فإنّ الحزبَ صمَتَ عن الإدانةِ أو عن تسيطرِ بيان من بياناته الرادعة ..  ولأن الصمتَ علامةُ الرضا فإنّ الجديد تحمّلُه اليومَ مسؤوليةَ هذا الهجومِ  حتى يتبينَ العكس. <br/>الجديد تركت الرد على رئيس مجلس الادارة تحسين خياط  الى حينه.. وصمتت على الكثير من الافتراءات في الهرب والقروض وخلافه.. لكن عندما يصل الامر الى اعراض الناس.. فسوف لن نضع نقطةً على اي سطر. </p>
