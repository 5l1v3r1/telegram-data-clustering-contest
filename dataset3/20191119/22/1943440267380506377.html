      <h1>楽天、福山らと育成契約「死に物狂いで臨みたい」</h1>
      <address>
        <time datetime="2019-11-19T22:15:00+00:00">19 Nov 2019, 22:15</time>
      </address>
      <p>　楽天は１９日、１０月に戦力外通告した福山博之投手（３０）、森雄大投手（２５）、池田隆英投手（２５）、耀飛外野手（２３）と育成選手として再契約したと発表した。</p>
      <p>　福山は７月に右肘と右肩の手術を受け、今季は７試合の登板に終わった。年俸１５００万円で合意し「１軍で投げることを目標として、死に物狂いで臨みたい」とコメントした。（金額は推定）</p>

      </p>
