      <h1>Пензенские школьники принимают участие в олимпиаде по астрономии (видео)</h1>
      <address>
        <time datetime="2019-11-19T22:39:00+00:00">19 Nov 2019, 22:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wSazC4xYQQY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе стартовал муниципальный этап всероссийской олимпиады по астрономии (12+). В нем принимают участие 70 человек.</i>
      </p>
      <p>Ребятам предстоит ответить на вопросы о небесной сфере, кинематике солнечной системы, а также небесной механике и астрономической оптике, звездной астрономии. Результаты олимпиады будут известны в течение нескольких дней. Затем победители отправятся на областной этап, он состоится в начале 2020 года (12+).</p>
      <p>«На все отводится два часа — учащимся седьмых и восьмых классов, три часа — старшеклассникам», — рассказал председатель комиссии Алексей Разумов, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
