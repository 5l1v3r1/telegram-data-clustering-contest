      <h1>雲南水務中標新疆水工程項目</h1>
      <address>
        <time datetime="2019-11-19T22:14:00+00:00">19 Nov 2019, 22:14</time>
      </address>
      <p>雲南水務(<a href="http://stock360.hkej.com/quotePlus/06839">06839</a>)公布，聯同中航建築中標新疆維吾爾自治區吐魯番市托克遜縣伊拉湖循環經濟產業園，供排水及配套市政基礎設施工程建設，以政府與社會資本合作模式(PPP)的項目，估算總投資額約3.81億元(人民幣．下同)。<br/>中標項目屬於經營性資產項目，涉及伊拉湖循環經濟產業園中相關淨水工程、污水處理工程、垃圾處理工程的融資、投資建設及運營管理，項目以BOT(建設-運營-移交)模式運營。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900865_c.pdf">下載港交所通告原文</a></p>
    </article>
