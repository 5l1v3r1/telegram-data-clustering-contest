      <h1>Veinte años de Patrimonio Cultural de la Humanidad en Ibiza</h1>
      <address><time datetime="2019-11-19T22:58:23+00:00">19 Nov 2019, 22:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lu4ojKW2dag" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ibiza es una isla multifacética. En los últimos cuarenta años ha sido conocida a través de artistas, bohemios, turistas y legiones de amantes de las discotecas y de sus fiestas de la camiseta mojada.</p>
      <p>Pero el paso de fenicios, cartagineses, romanos y árabes también dejó un rico legado histórico, con <a href="http://ibiza.travel/conoce-ibiza/patrimonio-de-la-humanidad/">enclaves declarados patrimonio de la Humanidad por la Unesco</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195758708120281088" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nos lo cuenta el alcalde de la ciudad de Ibiza Rafa Ruiz.</p>
      <p>"Somos mundialmente conocidos básicamente por el ocio nocturno, por la riqueza natural de neustras playas y el tema de nuestra cultura. Mucha gente y muchos dirigentes y muchos empresarios nos preguntan qué tiene Ibiza para tener tanto éxito. Yo creo que es su cultura y su riqueza patrimonial".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195416566931902466" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pep Tur, concejal de cultura y patrimonio, nos describe el principal monumento certificado por la UNESCO.</p>
      <p>"El principal bien declarado por la UNESCO como patrimonio son las murallas renacentistas. Unas murallas podemos decir que en un estado casi impecable. Tenemos la suerte de que nunca fueron atacadas. Y que sirvieron de ejemplo para todas las que la corona española hizo a partir del siglo XVI en las colonias en Sudamérica".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195401765283409922" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ibiza también quiere desprenderse de la imagen de isla de la fiesta eterna, reino del coma etílico y droga al por mayor, que atrajo al crimen organizado. Y cambiarla por conceptos tan en boga como sostenibilidad y turismo ecológico.</p>
      <p>"Me parece que está muy cuidado", asegura Beatriz Borque, turista. "Es la primera vez que vengo a Ibiza y me está gustando un montón. Está muy bien conservado".</p>
      <p>"Hasta ahora he visto un montón de edificios bonitos", dice Connor Aggrs, turista estadounidense. "Iglesias antiguas y cosas impresionantes. Mucha gente ve la isla como un lugar para la fiesta. Pero también es bueno ver el otro lado".</p>
      <p><a href="https://www.lavanguardia.com/ocio/viajes/20160610/402413837274/eivissa-patrimonio-humanidad-viaje.html">Ibiza celebra los veinte años tanscurridos desde que la UNESCO declaró patrimonio de la Humanidad</a> varios de sus tesoros naturales y arqueológicos, como las praderas de posidonia oceánica o la necrópolis de Puig des Molins.</p>
