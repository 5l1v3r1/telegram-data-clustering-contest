      <h1>東海大、粘り実らず　安藤監督「トーナメントはミスした方が負け」／神宮大会</h1>
      <address>
        <time datetime="2019-11-19T22:01:00+00:00">19 Nov 2019, 22:01</time>
      </address>
      <p>　明治神宮野球大会準決勝（１９日、関大８－７東海大、神宮）東海大は１点を追う九回に２死から追い付く粘りを見せたが、延長タイブレークで敗れた。安藤監督は「無駄な四死球が多くてリズムがつくれなかった。トーナメントはミスした方が負け」と振り返った。</p>
      <p>　ソフトバンクからドラフト２位で指名された捕手の海野は１安打１打点。四回の守備ではバントを素早く処理して併殺を完成させた。「後輩には自分たちよりいい成績を残してほしい」と託した。</p>
