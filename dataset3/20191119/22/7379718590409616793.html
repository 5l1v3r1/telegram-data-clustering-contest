      <h1>Russia: il ritorno dei figli dei foreign fighters</h1>
      <address><time datetime="2019-11-19T22:47:51+00:00">19 Nov 2019, 22:47</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CXhrnXrH8ws" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Per molti di loro forse sarà stato il primo volo della vita: <b>da Baghdad a Mosca con un biglietto di sola andata</b>. Nella capitale russa sono arrivati lunedì sera stretti nei loro cappotti, in braccio a qualcuno che non è la mamma.</p>
      <p>Sono <b>i figli dei foreign fighter russi</b>: una trentina di bambini che sono stati rimpatriati mentre le loro madri jihadiste si trovano in stato di arresto in Iraq.</p>
      <p>La Russia, differentemente da altri Paesi e nonostante il rischio evidenziato anche dai servizi segreti in report recenti, ha da sempre adottato la dottrina del rimpatrio dei famigliari dei jihadisti, <b>e già 122 minori sono tornati a casa</b>; molti di loro si trovano nelle repubbliche ex sovietiche a prevalenza musulmana del Caucaso, come la Cecenia: luoghi da cui sono partiti in tanti per unirsi allo stato islamico.</p>
      <p>All'inizio di novembre<b> il capo dei servizi segreti russi (FSB), Alexander Bortnikov ha insistito sui rischi posti dal possibile ritorno in Russia di 2.000 donne e bambini di jihadisti russi.</b></p>

      </p>
