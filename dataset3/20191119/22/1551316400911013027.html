      <h1>Reportage IMTV : La Fondation Renault dévoile sa nouvelle école (vidéo)</h1>
      <address>
        <time datetime="2019-11-19T22:08:03+00:00">19 Nov 2019, 22:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hLkCBkQGcJQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Fondation Renault Maroc a inauguré la 6ème édition de TKAYES SCHOOL dans la région de Casablanca, le programme de sensibilisation aux risques routiers destiné aux élèves des établissements scolaires publics.<br/><br/>Plusieurs personnalités, dont les équipes dirigeantes du Groupe Renault Maroc, ont assisté à lacérémonie d’inauguration de cette 6ème campagne dédiée à la région de Casablanca. Mohamed Bachiri, Directeur Général de l’Usine de la SOMACA et Vice-Président de la Fondation Renault Maroc, les représentant de l’académie régionale de l’enseignement et de la formation, Khadija El Kababi, Directrice Provinciale de l’éducation de la région de Sidi Bernoussi, Latifa Lamalif, Directrice Provinciale de l’éducation de la région Aïn Sebaa, les représentants du CNPAC, Comité National de Prévention des Accidents de la Circulation étaient présent à la cérémonie.</p>
      <p>Organisé du 14 octobre au 13 décembre, plusieurs milliers d’écoliers de la région de Casablanca bénéficieront de séances de formation et ateliers de prévention aux risques routiers dans le cadre de cette campagne appuyée par une équipe d’animateurs spécialisés et d’outils pédagogiquesadaptés au contexte routier local.</p>
      <p>TKAYES SCHOOL est une initiative citoyenne, déployée par la Fondation Renault Maroc, dontl’objectif est de sensibiliser les usagers de la route dès le plus jeune âge aux dangers de la circulation et leur inculquer une réelle éducation à la sécurité routière à l’intérieur desétablissements scolaires publics, avec l’appui d’animateurs et d’enseignants mobilisés. Leprogramme se caractérise par son modèle ludique pour apprendre les bons réflexes sur la route entenant compte de l’environnement routier urbain et rural : déplacements, signalisation, identificationdes dangers…etc, avec l’implication des parents et des familles.</p>
      <p>Il s’agit d’un programme pédagogique en milieu scolaire des régions de Casablanca et Tanger, organisé avec la collaboration des directions provinciales de l’éducation nationale.</p>
      <p>Depuis son lancement en 2015, plus de 40.000 écoliers, âgés entre 9 et 13 ans, ont bénéficié du programme TKAYES SCHOOL dans 220 établissements publics répartis entre les régions de Casablanca et de Fahs Anjra.</p>
