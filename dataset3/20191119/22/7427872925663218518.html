      <h1>«Тоттенхэм» объявил об уходе Почеттино</h1>
      <address>
        <time datetime="2019-11-19T22:49:00+00:00">19 Nov 2019, 22:49</time>
      </address>
      <p>Главный тренер «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Evropejskie_chempionaty/Angliya/thfc">Тоттенхэма</a>» <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Maurisio-Pokettino-Futbol-03021972">Маурисио Почеттино</a> отправлен в отставку.</p>
      <figure>
        <iframe data-src="https://twitter.com/SpursOfficial/status/1196874518951796736?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Почеттино возглавлял лондонскую команду с мая 2014 года и дошел до финала Лиги чемпионов в сезоне-2018/19. </p>
      <p>На данный момент «Тоттенхэм» после 12-и туров идет на 14-м месте АПЛ.</p>
