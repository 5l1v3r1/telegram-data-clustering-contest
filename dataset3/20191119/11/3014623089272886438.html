      <h1>Водителям Зауралья придётся раскошелиться за получение справки от нарколога</h1>
      <address>
        <time datetime="2019-11-19T11:51:00+00:00">19 Nov 2019, 11:51</time>
      </address>
      <p>
        <b>В Курганской области меняется порядок обязательного медицинского освидетельствования водителей транспортных средств и кандидатов в водители. Стоимость получения справки увеличится в разы.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xthS4aejbBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С 22 ноября вступает в силу Приказ Министерства здравоохранения РФ об изменении порядка проведения обязательного медицинского освидетельствования водителей транспортных средств и кандидатов в водители.</p>
      <p>Добавятся новые исследования. Время получения результатов анализов увеличится. Отразятся изменения правил освидетельствования и на цене.</p>
      <p>
        <i>- Нужно понимать, что исследования очень затратные. Себестоимость расходных материалов составляет не менее 2,5 тысяч рублей. Стоимость заключения врача психиатра-нарколога вырастет в разы. Сейчас мы просчитываем стоимость. Она будет ниже, чем в соседних регионах. Например, в Челябинской области 5100 рублей стоит заключение, - рассказал <b>главный внештатный специалист-нарколог департамента здравоохранения Курганской области Павел Подорванов.</b></i>
      </p>
      <p>Жителям Зауралья до 22 ноября предлагают успеть пройти исследования по старой цене. Для этого время работы врачей психиатров-наркологов Курганского областного наркологического диспансера в Кургане и Шадринске и центральных районных больницах до 22 ноября продлено до 22 часов.</p>
      <p>Помимо медицинского осмотра врачом психиатром-наркологом вводятся 2 обязательных исследования.</p>
      <p>
        <i>- Первое исследование - это определение психоактивных веществ в моче. То есть выявление различных наркотических и психотропных веществ. Второе - обязательное исследование методом капиллярного электрофореза. Это маркёр хронического злоупотребления алкоголем. Это специальный белок, который повышается у лиц, которые злоупотребляют алкоголем, - уточнил <b>Подорванов.</b></i>
      </p>
      <p>Исследования, по мнению специалистов, позволят на ранних этапах выявлять противопоказания к управлению транспортным средством и повысит выявление лиц группы риска.</p>
      <p>Точная стоимость заключения станет известна 22 ноября.</p>
