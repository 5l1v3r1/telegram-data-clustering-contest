    <article>
      <h1>Inside Tanhaji trailer launch</h1>
      <h2>Ajay Devgn, Saif Ali Khan, Sharad Kelkar, Rohit Shetty and others launched the trailer of Tanhaji in Mumbai.</h2>
      <address>
        <time datetime="2019-11-19T11:32:53+00:00">19 Nov 2019, 11:32</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji004.jpeg"/>
        <figcaption>The makers of Tanhaji launched the trailer of the upcoming film in the presence of Ajay Devgn, Saif Ali Khan, Sharad Kelkar and others. Rohit Shetty, Bhushan Kumar and director Om Raut also attended the event. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji002-1.jpeg"/>
        <figcaption>Tanhaji marks Om Raut's Bollywood debut. He has earlier directed Marathi film Lokmanya Ek Yug Purush. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji001-1.jpeg"/>
        <figcaption>While talking about making the film, director Om Raut said they spent a lot of time in getting everything right about the era of 1670. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji003.jpeg"/>
        <figcaption>Ajay Devgn plays Tanhaji Malusare, a Maratha warrior who is known for his role in the Battle of Sinhagad in 1670. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji005.jpeg"/>
        <figcaption>Saif Ali Khan plays the antagonist in Tanhaji. He will be seen as Udaybhan. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji006.jpeg"/>
        <figcaption>Tanhaji marks the fourth collaboration of Ajay and Saif. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji002.jpeg"/>
        <figcaption>The two have earlier shared screen space in Kachche Dhaage, LOC Kargil and Omkara. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji001.jpeg"/>
        <figcaption>Apart from Saif and Ajay, the film also stars Sharad Kelkar in a pivotal role. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji007.jpeg"/>
        <figcaption>The event also saw Rohit Shetty in attendance. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tanhaji008.jpeg"/>
        <figcaption>Our shutterbugs clicked Rohit and Ajay at the event. (Photo: Varinder Chawla)</figcaption>
      </figure>
    </article>
