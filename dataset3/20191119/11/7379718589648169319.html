      <h1>Possibile svolta nell'inchiesta del delitto Caruana</h1>
      <address><time datetime="2019-11-19T11:12:47+00:00">19 Nov 2019, 11:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VtnL_TvFxag" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trattiva riservata per la possibile grazia presidenziale a Malta destinata all'intermediario fra i mandanti e gli esecutori dell'assassinio della giornalista investigativa Daphne Caruana Galizia uccisa con una bomba nella sua auto il 16 ottobre 2017.</p>
      <p>
        <b>Faceva parte di una associazione a delinquere</b>
      </p>
      <p>Un uomo arrestato alcuni giorni fa a Malta con l'accusa di essere l'intermediario fra i mandanti e gli esecutori materiali dell'omicidio, potrebbe godere di una grazia presidenziale in cambio di informazioni vitali per ricostruire il caso e l'identità dei mandanti. Lo hanno scritto alcuni media maltesi, fra cui <i>Times of Malta</i> e <i>Malta Today</i>.</p>
      <p>
        <b>Un esperto di riciclaggio</b>
      </p>
      <p>L'uomo, che sembrerebbe aver accettato di collaborare con la giustizia, farebbe parte di un'associazione a delinquere dedita al riciclaggio di fondi neri. Le condizioni per la sua grazia sono state oggetto di intense discussioni fra il ministro della giustizia e il premier, Joseph Muscat che pure non sopportava le inchiesta della Caruana Galiza e l'aveva anche denunciata. Muscat e la defunta giornalista erano stati protagonisti di un’accesa controversia.</p>
      <p>
        <b>Una giornalista molto scomoda</b>
      </p>
      <p>Le indagini della giornalista assassinata avevano toccato svariate questioni delicate a Malta, dal coinvolgimento delle banche locali nel riciclaggio di denaro, alla corruzione dei politici per raggiungere anche il buco nero dei <i>Panama papers.</i></p>
      <p>Caruana Galizia, che gestiva fra l'altro un blog anticorruzione, è stata eliminata in modo clamoroso con una bomba che ha distruto la sua automobile e il caso ha sollevato interrogativi sullo stato di diritto e le trame occulte nell'isola. Nel dicembre scorso sono stati arrestati i 3 probabili esecutori del crimine. L'indagine ha evidentemente messo in imbarazzo diversi settori del potere a Malta.</p>
      <p>Sebbene il governo e la polizia non avevano rilasciato dichiarazioni subito dopo la custodia cautelare dell'uomo il premier aveva detto di voler arrivare alla verità anche se la cosa potrebbe condurre a "decisioni difficili".</p>
