      <h1>EUA deixam de considerar os colonatos israelitas na Cisjordânia como ilegais</h1>
      <address><time datetime="2019-11-19T11:35:53+00:00">19 Nov 2019, 11:35</time> by <a rel="author">Luis Guita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NxWHMC8BM-E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Estados Unidos já não consideram os colonatos israelitas na Cisjordânia como contrários ao direito internacional.</p>
      <p>Em oposição, a ocupação de território palestino é considerada ilegal pela ONU e grande parte da comunidade internacional.</p>
      <p>O anúncio da mudança de posição de Washington foi feito pelo secretário de Estado norte-americano, Mike Pompeo.</p>
      <p>"Este é um problema político complexo que só pode ser resolvido por negociações entre israelitas e palestinianos. Os Estados Unidos continuam profundamente comprometidos em ajudar a facilitar a paz, e farei tudo o que puder para ajudar esta causa," afirmou o secretário de Estado norte-americano, Mike Pompeo.</p>
      <p>Pompeo adiantou que a decisão não pode ser considerada como um sinal verde à colonização.</p>
      <p>Mas um facto é que pode ser interpretada como um incentivo ao primeiro-ministro israelita demissionário Benjamin Netanyahu, que propôs anexar parte dos colonatos na Cisjordânia ocupada.</p>
      <p>O negociador palestiniano, Saeb Erekat, acusa os Estados Unidos da América de substituírem a lei internacional pela lei da selva.</p>
      <p>"Eles estão, realmente, a fechar as portas do direito internacional e a abrir as portas do extremismo, do terrorismo, da violência, da corrupção, do derramamento de sangue, e a fazer com que as pessoas sejam forçadas a acreditar que a única maneira de resolver problemas é através da violência e não através de meios pacíficos," declarou o negociador palestiniano, Saeb Erekat.</p>
      <p>De acordo com a convenção de Genebra e as resoluções do Conselho de Segurança da ONU, a comunidade internacional considera a transferência de cidadãos israelitas para territórios ocupados como ilegal.</p>
      <p>Por seu lado, a União Europeia já lembrou que a posição sobre a ilegalidade dos colonatos permanece "inalterada".</p>
      <p>O ex-enviado especial dos EUA para as negociações israelo-palestinianas, Martin Indyk, considerou o movimento como uma "chapada na cara" dos palestinos e questiona a mudança no momento em que Benny Gantz tenta formar governo em Israel.</p>
      <p>Depois de reconhecer Jerusalém como a capital de Israel e a soberania do Estado judaico sobre os montes Golã, Donald Trump reforça, agora, a proximidade com Nethaniu e faz aumentar o fosso com palestinianos.</p>
