      <h1>निसर्गसौंदर्याचे वरदान लाभलेली 'ही' खास ठिकाणं!</h1>
      <address>
        <time datetime="2019-11-19T11:36:29+00:00">19 Nov 2019, 11:36</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/thumbnail-beautiful-offbeat-destination-india_201911327020.jpg"/>
        <figcaption>तुम्हाला जर घनदाट जंगलात फिरायला आवडत असेल, तर आम्ही तुमच्यासाठी अशा काही ठिकाणांची माहिती देत आहोत की, त्याठिकाणी गेल्यानंतर तुम्हाला नक्कीच पुन्हा यायला आवडेल. येथील निसर्गसौंदर्य, सांस्कृतिक वारसा अशा अनेक गोष्टींचा याठिकाणी तुम्हाला अनुभव मिळेल. अशीच काही ठिकाणे खालील प्रमाणे...</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/majuli-island_201911327022.jpg"/>
        <figcaption>माजुली : भारतातील सुंदर पर्यटनस्थळांपैकी एक माजुली बेट आहे. आसामच्या ब्रह्मपुत्रा नदीत वसलेले माजुली बेट हे अनेक कारणांनी प्रसिद्ध आहे. निसर्गसौंदर्य, हिरवी गार भातशेती, येथील आदिवासी रहिवासी, स्थलांतरीत पक्षांचे माहेरघर, सांस्कृतिक वारसा जपणारे ठिकाण अशा अनेक कारणांनी हे बेट ओळखले जाते. विशेष म्हणजे एकेकाळी जगातील सर्वात मोठे नदीतील बेट अशी त्याची ओळख होती.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/deodar-forest-himachal-pradesh_201911327023.jpg"/>
        <figcaption>देवदार जंगल : हिमाचल प्रदेश आणि उत्तराखंडमधील हिल स्टेशनवर आपल्याला अनेक देवदाराची झाडे असलेले घनदाट जंगल दिसेल. हे जंगल पाहिल्यानंतर तुम्ही रॉबर्ट पॅटीसन आणि क्रिस्टीन स्टिवर्ट यांच्या ट्वायलाइट या चित्रपटाच्या फ्लॅशबॅकमध्ये गेल्याशिवाय राहणार नाही.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/kalap-village-uttarakhand_201911327024.jpg"/>
        <figcaption>कलाप: उत्तराखंडातील एका गावाचे नाव कलाप आहे, जे येथील गढवाल भागात स्थित आहे. हे गाव रुपीन नदीच्या किनारी समुद्रसपाटीपासून 7800 फूट उंचीवर वसलेले आहे. याठिकाणी असलेल्या देवदारच्या मोठमोठ्या झाडांमुळे येथील निसर्गसौंदर्य खुलून दिसते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/meghalaya-living-root-bridge_201911327025.jpg"/>
        <figcaption>लिव्हिंग रूट ब्रिज : मेघालयसारख्या दुर्गम भागात पूल बांधण्याची एक खास पद्धत आहे. मेघालयातील बहुतांश भाग झाडांनी आणि नद्यांनी वेढला आहे, त्यामुळे येथील दळणवळणाची मुख्य समस्या आहे. म्हणून येथील लोकांनी नदी किंवा ओढा पार करण्यासाठी झाडांच्या जिवंत मुळांपासून पूल तयार केले आहेत. यालाच 'लिव्हिंग रूट ब्रिज' म्हटले जाते. या पुलाची संकल्पना येथील खासी आणि जयंतिया नावाच्या आदिवासी लोकांनी शोधून काढल्याचे सांगण्यात येते.</figcaption>
      </figure>
