      <h1>В ГПУ рассказали, в чем подозревают главу «Укрэксимбанка»</h1>
      <address><time datetime="2019-11-19T11:02:00+00:00">19 Nov 2019, 11:02</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1cIe1V4nIS8" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава правления Укрэксимбанка Александр Гриценко подозревается в содействии снятия арестов с депозита и залогов окружения бывшего президента Виктора Януковича по выданному банком кредиту на приобретение Украинского медиа-холдинга.</p>
      <p>Об этом вчера на суде заявили представители Генпрокуратуры, сообщает<a href="https://www.rbc.ua/rus/news/gpu-rasskazali-podozrevayut-glavu-ukreksimbanka-1574152960.html"> РБК-Украина.</a></p>
      <p>По словам прокурора, Александр Гриценко в сентябре 2014 года злоупотребил своими полномочиями вопреки интересам банка по обращению в его пользу активов Украинского медиа-холдинга и залогового имущества на сумму 506 млн долларов. Следствие считает, что глава Укрэксимбанка действовал в интересах бывшего главы Администрации президента экс-владельца УМХ Бориса Ложкина, бывшего президента Петра Порошенко, экс-замглавы АП Алексей Филатова и бывшего первого вице-президента УМХ Григория Шверка.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/19/172518/172518_0.jpg"/>
      </figure>
      <p>В ГПУ уточняют, что речь идет об одном из эпизодов дела об отмывании средств при президентстве Януковича первым вице-премьером Сергеем Арбузовым, министром доходов и сборов Александром Клименко и олигархом Сергеем Курченко. Схема легализации средств заключалась в покупке холдинга УМХ.</p>
      <p>При этом, по данным следствия, Ложкин и другие бенефициары УМХ знали об участии вышеперечисленных людей в преступной организации. В рамках сделки ООО ВЕТЕК Медиа Инвест Курченко получило в Укрэксимбанке кредит на 160 млн долларов. В качестве обеспечения были указаны депозиты на 50 млн долларов и казначейские обязательства на 50 млн долларов, а также недвижимость и оборудование, и без твердого обеспечения оставалась сумма 45,27 млн долларов.</p>
      <p>Прокурор отметил, что в 2014 года по инициативе ГПУ это обеспечение было арестовано, однако в августе того же года главой правления банка стал Гриценко, которого Курченко якобы по согласованию с Ложкиным и Филатовим, а также с ведома Петра Порошенко, склонили к участию в схеме.</p>
      <p>Напомним, прокурор ходатайствует о мере пресечения для главы «Укрэксимбанка» Александра Гриценко в виде залога в размере <a href="http://nikvesti.com/news/politics/172447">100 миллионов гривен и взятии его под стражу на 50 дней.</a></p>
