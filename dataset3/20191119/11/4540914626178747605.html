      <h1>Festnahme: Syrer (26) plante Terror-Anschlag in Deutschland</h1>
      <address><time datetime="2019-11-19T11:21:50+00:00">19 Nov 2019, 11:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nH9EcKpBXPo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Berlin ist ein Syrer wegen Terrorverdachts verhaftet worden. Er soll einen islamistisch motivierten Anschlag in Deutschland geplant haben, offenbar mit einer möglichst großen Anzahl von Opfern, so die Bundesanwaltschaft.</p>
      <h3>Verdächtigte beschaffte sich Chemikalien für Bombe</h3>
      <p>Der Verdächtige habe sich in Messenger-Chatgruppen über den Bau von Bomben informiert. Im vergangenen Sommer soll der vermutlich 26-jährige Mann dann Aceton und Wasserstoffperoxidlösung gekauft haben. Beide Chemikalien dienen der Herstellung des hochexplosiven Sprengstoffes Triaceton-triperoxid (TATP).</p>
      <p>Die Bombe sollte an einem nicht bekannten Ort in Deutschland gezündet werden, um eine große Anzahl an Menschen zu töten und zu verletzen, so die Behörden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196720607150379008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Spezialeinheit stürmte Berliner Wohnung</h3>
      <p>Am Dienstagmorgen stürmte schließlich eine Spezialeinheit der Polizei die Berliner Wohnung des Syrers und verhaftete den Mann. Daraufhin durchsuchten die Sicherheitskräfte die Räume nach weiteren Beweisen.</p>
      <p>Nach Angaben von Berlins Innensenator Andreas Geisel (SPD) arbeitete der Mann seit Anfang September an einer Grundschule als Reinigungskraft, vorher soll er im Bode-Museum beschäftigt gewesen sein.</p>
      <p>Auf die Spur des Verdächtigen kamen die Sicherheitsbehörden Geisel zufolge durch einen Hinweis eines ausländischen Nachrichtendienstes. Über ein konkretes Anschlagsziel des Verdächtigen lägen keine Erkenntnisse vor. Unklar ist, ob er Komplizen in Deutschland hatte.</p>
      <h3>Vor drei Jahren: Anschlag am Breitscheidplatz</h3>
      <p>In der deutschen Hauptstadt hatte der mutmaßliche IS-Anhänger Anis Amri im Dezember 2016 bei einem <a href="https://de.euronews.com/2019/11/15/weihnachtsmarkt-anschlag-schwere-vorwurfe-gegen-innenministerium">Anschlag auf den Weihnachtsmarkt am Breitscheidplatz</a> zwölf Menschen getötet. Er wurde später in Mailand von einem italienischen Polizisten erschossen.</p>
