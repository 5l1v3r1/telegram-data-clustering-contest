      <h1>「プレミア１２」トロフィー、野球殿堂博物館に…ＭＶＰ鈴木のバットも</h1>
      <address>
        <time datetime="2019-11-19T11:44:00+00:00">19 Nov 2019, 11:44</time>
      </address>
      <p>　侍ジャパンが初優勝した「プレミア１２」（読売新聞社協賛）の優勝トロフィーが１９日、野球殿堂博物館（東京ドーム内）に展示された。来春まで公開される予定。韓国との決勝で山田哲（ヤクルト）が放った決勝３ランのホームランボールや、最優秀選手（ＭＶＰ）に選ばれた鈴木（広島）のバット、代走として活躍した周東（ソフトバンク）のスパイクなども合わせて展示されている。</p>
    </article>
