      <h1>Deze scheidsrechters fluiten dit weekend de 2 toppers in de eredivisie</h1>

        <time datetime="2019-11-19T11:23:39+00:00">19 Nov 2019, 11:23</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/KNVB/status/1196746153011929089?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Komend weekend wordt er eindelijk weer in de eredivisie gevoetbald en dat is inmiddels zó dichtbij dat de scheidsrechters al zijn aangesteld. Zo leidt Bas Nijhuis de wedstrijd tussen PSV en Heerenveen en is Björn Kuipers de man die de belangrijkste wedstrijd van dit weekend fluit: FC Utrecht - AZ.</b>
      </p>
      <p>Dennis Higler fluit Ajax - Heracles en Jeroen Manschot heeft de leiding bij FC Groningen - Feyenoord.</p>
