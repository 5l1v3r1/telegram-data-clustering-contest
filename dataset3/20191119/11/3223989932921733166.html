      <h1>Карантина нет. Ситуация с 221-м детсадом на контроле ульяновского минздрава</h1>
      <address><time datetime="2019-11-19T11:00:00+00:00">19 Nov 2019, 11:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RiY8UYWK8bs" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В конце недели в социальных сетях появилась информация о ЧП в детском саду № 221 в Новом городе. Якобы в учреждении работала нянечка, болевшая туберкулезом. Родители подняли волну возмущения тем, что информация о болезни была скрыта руководством детского сада.</b>
      </p>
      <hr/>
      <p>Заведующая детсадом Марина Садретдинова сделала официальное заявление, что младший воспитатель заболела в отпуске, а на момент работы была абсолютно здорова.</p>
      <p>
        <b>Марина САДРЕТДИНОВА – ЗАВЕДУЮЩАЯ МБОУ «ДЕТСКИЙ САД № 221»</b>
      </p>
      <blockquote>- Я хочу официально заявить о том, что все сотрудники детского сада работают только на основании медицинского заключения, выданного специализированными медицинскими учреждениями. Также было и с нашей сотрудницей. Она была здорова, ушла в отпуск, где и заболела.</blockquote>
      <p>В отпуск сотрудница ушла в конце сентября, поэтому прямых контактов с родителями, детьми и персоналом у нее не было. Женщина была госпитализирована в больницу с вирусной пневмонией в конце октября, после чего у неё на фоне заболевания развился туберкулез закрытой формы. К сожалению, спасти пациентку не удалось.</p>
      <p>
        <b>Марина САДРЕТДИНОВА – ЗАВЕДУЮЩАЯ МБОУ «ДЕТСКИЙ САД № 221»</b>
      </p>
      <blockquote>- На сегодняшний день обследования сотрудников и детей проведено. Я с уверенностью могу сказать, что дети и сотрудники нашего детского сада здоровы.</blockquote>
      <p>Родители детей, которые посещают детский сад № 221, просят прекратить панику.</p>
      <p>
        <b>Денис – ОТЕЦ РЕБЕНКА, ПОСЕЩАЮЩЕГО САДИК</b>
      </p>
      <blockquote>- Все мероприятия, которые должны были провести – проведены. Они были проведены в праздничные дни, об этом нам сообщила заведующая. Только после этого провели родительское собрание, где нам все объяснили.</blockquote>
      <p>На сегодняшний день детский сад работает в привычном режиме, помещения и документацию осмотрели эпидемиологи и назначили план профилактических мероприятий. Свой комментарий нашей съемочной группе дал и министр здравоохранения Сергей Панченко. Ситуация находится под его ежедневным контролем.</p>
      <p>
        <b>Сергей ПАНЧЕНКО – МИНИСТР ЗДРАВООХРАНЕНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Были вопросы в отношении обследования помещений на наличие туберкулезных микробактерий. Мы приняли решение, что дополнительное обследование проведем. Бактериологическое исследование всех помещений будет проведено.</blockquote>
      <p>Все необходимые анализы будут проведены за счет средств бюджета.</p>
