      <h1>前男友威脅發裸照 女大生吞200顆暈車藥腦死</h1>
      <address>
        <time datetime="2019-11-19T11:06:00+00:00">19 Nov 2019, 11:06</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911191511081152_04328.jpg"/>
        <figcaption>當事女生。（取材自鳳凰網）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911191511081111_04328.jpg"/>
        <figcaption>女大生的母親（黑衣）傷心欲絕，整日守在重症監護室外。（取材自海峽都市報）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/FC2l-0QO6t0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>福建一名22歲莊姓女大生（化名）與鄭姓男友（化名）分手後，被對方威脅「把妳的裸照發到網上」，女大生疑因不堪壓力，又擔心對方的父親是警察怕被報復，在個人微博留下「鼓起勇氣想去死了」後，10月28日晚在賓館吞下200多顆暈車藥，經送醫搶救被診斷為腦死亡。</p>
      <p>莊女情況非常危險，她的舅舅18日表示：「或許過不了今天，她媽媽已經決定捐獻女兒的器官，只要能捐獻的全部捐獻。」</p>
      <p>鄭男的父親表示，警察身分和孩子的事情沒有聯繫，「該怎麼處理就怎麼處理，絕不包庇。」</p>
      <p>綜合媒體報導，莊母表示，10月28日晚上，女兒被人發現口吐白沫並全身抽搐。4日轉往福建醫科大學附屬第一醫院治療，醫師指女兒已腦死，不可能救醒，拔了管就死亡。「爲醫治女兒，家裡人已經花費了人民幣20餘萬元（約2.8萬美元），實在是沒有能力了。」莊母說。</p>
      <p>莊母表示，她和丈夫離婚，小璐是獨生女，她打零工讓孩子念到大四，明年就畢業了，卻沒想到女兒竟走上絕路。</p>
      <p>莊母表示，女兒發現鄭男和其他女生交往，提出分手，後來鄭男想復合，便發了裸照威脅。鄭男10月17日發給莊女的短信，附了五張莊女相對暴露的照片，並寫道「我馬上把你的裸照放到學校論壇裡，明天我就去調查你爸媽，給叔叔阿姨一個驚喜」。</p>
      <p>莊母表示，女兒沒有報警是因為前男友的父親是當地警察，且威脅要到公安局調查女兒的父母並將女兒的裸照發給學校，此後還不斷發騷擾短信。女兒因為害怕被報復所以沒有報警，只告訴了家長和輔導員。</p>
      <p>鄭男表示，他和女大生交往快一年，因和另一個女生「關係好」提出分手，沒想到女大生將此事曝光在微博上，他憤怒之餘在10月18日發了威脅短信。10月20日他在自己家中以及莊母的見證下，向前女友認錯，並當面刪了裸照。</p>
      <p>鄭姓男子的父親表示， 10月28日晚上，他接到莊母打來的電話後帶著兒子趕到醫院，墊了兩、三萬塊錢，了解事情經過後，「我在醫院就把兒子打了。」至於裸照，他表示，兒子告訴他那不算是裸照，「都是沒有臉的，而且也穿著衣服，只是可能比較暴露。」</p>
      <p>另莊母並質疑，女兒告知學校輔導員被威脅傳播裸照後，她曾要求學校多關注女兒的心理狀態，但校方以「學校心理醫生預約爆滿」為由未提供任何幫助。對此，學校表示，校方均第一時間介入處置，也全力搶救學生。</p>
