      <h1>華連續3月減持美債 降至1.1萬億美元</h1>
      <address>
        <time datetime="2019-11-19T11:05:00+00:00">19 Nov 2019, 11:05</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國財政部公布，9月中國持有的美國公債連續第3個月減少，降至1.102萬億美元，為2017年5月以來最低。<br/>日本期內持有的美國公債，亦從8月的1.174萬億美元減少約290億美元，降至1.145萬億美元。但日本仍是美國公債的最大海外持有者。<br/>期內，外資淨賣出343.24億美元美國公債，規模創去年12月以來最大。<br/>有分析認為，中國的美債持倉規模僅小幅下降，顯示美國公債其實並未被用來作為當前美中貿易衝突的武器。</p>
