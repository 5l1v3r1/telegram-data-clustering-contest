      <h1>Bļugera komandas ĢM tiks iekļauts Hokeja slavas zālē</h1>
      <address><time datetime="2019-11-19T11:39:40+00:00">19 Nov 2019, 11:39</time> by <a rel="author" href="https://www.sportazinas.com/author/sportazinas-com/" target="_blank">sportazinas.com</a></address>
      <p>Latviešu uzbrucēja Teodora Bļugera pārstāvētās Nacionālās hokeja līgas (NHL) komandas Pitsburgas “Penguins” ģenerālmenedžeris Džims Raterfords tiks iekļauts Hokeja slavas zālē, pavēstījuši turnīra rīkotāji.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1196716013192204288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Raterfords slavas zālē tiks iekļauts šogad. Tāpat tajā tiks uzņemti vēl pieci pārstāvji – kādreizējais Stenlija kausa ieguvējs Džozefs Karboneu, leģendārais Čehoslovāku hokejists Vaclavs Nedomanskis, ilggadējais Bostonas Universitātes hokeja komandas treneris NCAA līmenī Džerijs Jorks, Dalasas “Stars” krievu zvaigzne Sergejs Zubovs un kādreizējā kanādiešu hokejiste un valstsvienības kapteine Heilija Vikenheizere.</p>
      <p>70 gadus vecais Ratefords jau kopš 2014. gada ir “Penguins” ģenerālmenedžeris, kā arī periodiski viņš bijis viceprezidents hokeja operācijās. Šobrīd viņš pilda tikai Pitsburgas kluba ģenerālmenedžera funkcijas.</p>
      <p>Raterfords NHL darbojas jau kopš 1994. gada, kad viņš kļuva par Hartfordas “Whalers” līdzīpašnieku, prezidentu un reizē arī ģenerālmenedžeri. “Whalers” 1997. gadā pārcēlās uz Karolīnu un mainīja nosaukumu uz “Hurricanes”. Raterfords turpināja darboties organizācijā līdz 2014. gadam.</p>
      <p>Hokejista karjeras laikā viņš kā vārtsargs pārstāvēja Detroitas “Red Wings”, “Penguins”, Toronto “Maple Leafs” un Losandželosas “Kings” komandas.</p>
