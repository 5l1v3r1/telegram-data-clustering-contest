      <h1>На канском полигоне ТКО подвели итоги года</h1>
      <address>
        <time datetime="2019-11-19T11:51:57+00:00">19 Nov 2019, 11:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AI8pykGcmpY" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Весовой контроль и видеофиксакция — обязательные условия работы регионального оператора. Здесь на новом канском полигоне без учета не пройдет ни один килограмм мусора. Все строго. Твердые коммунальные отходы привозят сюда из Канска, Канского, Иланского, Абанского, Дзержинского, Нижнеингашского и Тасеевского районов.</p>
      <blockquote>Картон, стекло, пластик на Канском полигоне пока сортируют вручную. Пластик, например, прессуют вот в такие большие пачки, весом они порядка 220 кг и отдаются на вторичную переработку. Сортировочный цех заработает в полную силу уже весной следующего года.</blockquote>
      <p>Пластик наносит огромный урон экологии, поэтому частичную переработку здесь ввели специально, чтобы его минимальное количество подлежало захоронению. В среднем на этот комплекс поступает порядка 800 тыс кубометров мусора в день. Его везут прямо из территорий. Этот новый мусоровоз обслуживает Нижнеингашский район. Погрузчик, оснащенный прессом, вмещает до 90 кубов. С такой машиной необходимость в площадках временного накопления в удаленных районах отпала. Работа стала эффективнее.</p>
      <blockquote>Существовала такая практика: мусор собирался, увозился на стоянку временного хранения. Потом он должен был перемещаться до стационарного полигона. На данный момент этого не происходит. Мы собираем мусор с территорий и доставляем его до действующего полигона в городе Канске.<cite>Андрей Мещеряков, руководитель восточной технологической зоны ООО «Чистый город»</cite></blockquote>
      <p>После уплотнения мусор отсыпают изолирующим слоем грунта. Такой процесс захоронения обеспечивает защиту от загрязнения атмосферы, почвы и грунтовых вод. Сегодня полигон состоит из 4 площадок — так называемых, карт.</p>
      <blockquote>Мы заканчиваем 3-ю карту. Провели работы — мы сделали дорогу к 4-ой карте и далее мы не будем уже сюда возвращаться, мы пойдем на 2 этаж на существующие карты. А таких этажей предполагает проект 8 или 9.<cite>Татьяна Бизяева, руководитель восточного направления регионального оператора ООО «Планета-сервис»</cite></blockquote>
      <p>Канский полигон один из немногих в регионе, который самостоятельно выполняет весь производственный процесс и первый в Красноярском крае, построенный по концессии — за счет общих средств бюджета и бизнеса. Его ввели в эксплуатацию год назад, обещают, при условии максимальной загрузки проработает он не меньше 9 лет.</p>
      <p>
        <i>Анастасия Мосина</i>
