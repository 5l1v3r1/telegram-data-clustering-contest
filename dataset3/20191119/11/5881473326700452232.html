      <h1>Вилли Ву: биткоин впервые приближается к халвингу с медвежьим настроем</h1>
      <address>
        <time datetime="2019-11-19T11:16:05+00:00">19 Nov 2019, 11:16</time>
      </address>
      <p>Криптоаналитик Вилли Ву отметил, что впервые в истории <a href="https://forklog.com/chto-takoe-halving-bitkoina/">халвинг</a> биткоина приближается на фоне медвежьей расстановки сил.</p>
      <figure>
        <iframe data-src="https://twitter.com/woonomic/status/1196473964014424064?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote><b>«Никогда халвинг не приближался на фоне медвежьего тренда. Майнеры уже капитулируют, усиливая объемы продаж. Исторически мы опережали события, расставляя силы в пользу покупателей, а майнеры отступали только после халвинга, когда их доходы урезались. Это уникальный расклад и довольно медвежий в преддверии события»</b>, — поделился мыслями исследователь, прикрепив к твиту график <a href="https://forklog.com/kak-opredelit-luchshee-vremya-dlya-pokupki-bitkoina-s-pomoshhyu-lenty-slozhnosti/">«ленты сложности»</a> биткоина.</blockquote>
      <p>Ву пояснил, что по мере снижения цены низкоэффективные майнеры вытесняются с рынка. Подобное происходило на фоне падения цены c $6000 до отметок чуть выше $3000, когда медвежий рынок достиг своего дна в конце 2018 года.</p>
      <figure>
        <iframe data-src="https://twitter.com/woonomic/status/1196486447747850241?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Аналитик добавил, что многие прогнозируют значительный подъем цены за полгода до уполовинивания, однако не учитывают преобладающие настроения на рынке.</p>
      <figure>
        <iframe data-src="https://twitter.com/woonomic/status/1196486449723392000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/woonomic/status/1196486453699567616?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>
        <b>«Я ожидаю значительный рост волатильности. Одно лишь скажу: краткосрочный прогноз медвежий. И не ждите, что динамика цены будет такой же, как во время предыдущих халвингов»</b>
      </blockquote>
      <p>Более подробно истолковал подход Вилли Ву криптоанилитик Коул Гартнер, подчеркнув, что линии «ленты сложности» сейчас на грани пересечения.</p>
      <figure>
        <iframe data-src="https://twitter.com/ColeGarnerBTC/status/1196607463593635840?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Подобная ситуация наблюдалась в конце 2018 года, за две недели до провала ключевого уровня поддержки на отметке $6000.</p>
      <figure>
        <iframe data-src="https://twitter.com/ColeGarnerBTC/status/1196607501061541892?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Также интересное мнение выразил Crypto Dog. Он считает, что являющиеся крупнейшими продавцами майнеры заинтересованы в сохранении низкой цены, поскольку это дает возможность вытеснить мелких игроков.</p>
      <figure>
        <iframe data-src="https://twitter.com/TheCryptoDog/status/1196601522588532736?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее экс-глава криптобиржи BTCC Бобби Ли предположил, что к 2028 году <a href="https://forklog.com/bobbi-li-cherez-9-let-bitkoin-budet-stoit-500-000-i-prevzojdet-po-kapitalizatsii-zoloto/">цена биткоина достигнет отметки $500 тысяч</a>. По его мнению, важным драйвером роста станет грядущий халвинг, который значительно снизит годовую инфляцию первой криптовалюты.</p>
