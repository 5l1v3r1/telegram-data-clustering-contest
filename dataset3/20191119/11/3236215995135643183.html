      <h1>蘋果辦表彰受歡迎App及遊戲活動</h1>
      <address>
        <time datetime="2019-11-19T11:37:00+00:00">19 Nov 2019, 11:37</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>蘋果公司(Apple)致函媒體邀請他們參加在美國紐約舉行的媒體活動，估計將重點展示今年受歡迎應用程式(App)及遊戲。<br/>該活動於當地時間12月2日下午4時舉行。根據邀請函，蘋果將表彰其「 2019年最受歡迎的應用和遊戲」。<br/>過去幾年，蘋果於每年12月初發布年度最受歡迎的遊戲與App，但並未舉辦過類似的線下活動。市場推測蘋果或舉辦頒獎典禮，且預計活動中不會有新產品推出。</p>
    </article>
