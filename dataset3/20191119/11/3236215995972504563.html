      <h1>憧憬政策寬鬆 A股半日收升</h1>
      <address>
        <time datetime="2019-11-19T11:41:00+00:00">19 Nov 2019, 11:41</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人民銀行昨日下調逆回購利率5個基點至2.5%，是逾4年來首次下調，市場憧憬內地減息，A股造好。<br/>上證指數收市報2922點，升13點或0.46%，最多升19點或0.67%，高見2928點，成交865.56億元(人民幣‧下同)。<br/>深成指收報9840點，升125點或1.29%，最多升141點或1.46%，高見9856點，成交1508.91億元。<br/>滬深300指數收報3932點，升24點或0.63%；創業板指數報1719點，升37點或2.21%。<br/>各板塊普遍上升，水泥板塊升逾3%；煤炭、房產升逾1%；石油、鋼鐵靠穩。</p>
