      <h1>Вологжане жалуются на состояние дворов</h1>
      <address>
        <time datetime="2019-11-19T11:15:00+00:00">19 Nov 2019, 11:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EqqW6PFveg4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вместо асфальта — лужи и ямы. Капитальный ремонт дороги возле дома на Окружном шоссе 17А в Вологде, не проводился более 30 лет. Местные жители рассказали о своей проблеме в социальных сетях. Будут ли проводить ремонт и кто обязан его выполнить?</p>
      <p>«Малое окружное кольцо» так жители дома номер 17А по Окружному шоссе в Вологде называют этот проезд.  Здесь водители, как правило, объезжают затор на улице Ленинградской. Проезжают здесь и десятки других автомобилистов, проживающих в соседних домах. Но весь участок, который порядка 100 метров, в ямах и выбоинах.</p>
      <blockquote>«Подсыпали этим, ну немножко гравием мелким, потом раскатали. Я вот на Оке еще могу, она высокая, проехать, а другие машины вот такие даже не проедут там», — жалуются вологжане.<br/><br/>«Так вот немножко так подсыпают и все, подсыпку делают, ну наши, у нас ТСЖ, они же своими силами не могут сделать все».<br/><br/>«Машина низкая, задеваешь все ямы».</blockquote>
      <p>Этот дом построили в 1986 году. По словам председателя ТСЖ Екатерины Ганженко, недочеты при асфальтировании этого проезда, были с самого начала.</p>
      <blockquote><b>Екатерина Ганженко, председатель ТСЖ «Ива»:</b> «В доме проживает 250 человек. Из них 30 человек детей, 55 льготников, ветеранов, инвалидов. Стоимость полноценного ремонта этого проезда составляет около 2 миллионов рублей по предварительной оценке. Нам конечно своими силами не справиться. С моей точки зрения это вообще задача города».</blockquote>
      <p>Но в администрации города не разделяют такое мнение</p>
      <blockquote>«Проезд возле дома 17А по Окружному шоссе является частью сформированного участка и входит в состав придомовой территории. В соответствии с Жилищным кодексом, собственники помещений могут принять решение о благоустройстве этого земельного участка на общем собрании за счет средств на содержание жилья. Также этот проезд может быть отремонтирован в рамках федерального проекта „Комфортная городская среда“, в случае, если двор включен в список дворовых территорий, подлежащих благоустройству в рамках проекта до 2022 года», — прокомментировали в департаменте городского хозяйства Вологды.</blockquote>
      <p>Как выяснилось позже, этот проезд не был включен в список дворов, которые могли отремонтировать по проекту «Комфортная городская среда», так как главное конкурсное условие — создание плана благоустройства территории — не было выполнено. Похожую по состоянию дорогу можно наблюдать и возле дома номер 75Б на улице Ленинградской.</p>
      <blockquote>«Вот посмотрите, тут и скорая, тут и все ездит, вот посмотрите как вот машине ехать, это едут они называется, вот это что, с канавы на канаву, вообще одни вот эти, сколько раз ремонтировали, насыплют и на этом дело закончилось», — возмущены жители.<br/><br/>«Дорога отвратительная, постоянно у меня зять едет и подвеску бьет, и ходить невозможно, ну неужели нельзя сделать».<br/><br/>«Очень ужасное состояние этой дороги, яма на яме. Каждый день здесь ездим в школу и садик».<br/><br/>Сплошные ухабы, только не очень понятно, кто у нас отвечает за дворы в городе«.</blockquote>
      <p>За состояние этого двора и придомовой территории отвечает управляющая компания «Союз».</p>
      <blockquote><b>Алексей Рожков, директор УК «Союз»: </b>«Если вы были во дворе, посмотрите, там отсутствует асфальтовое покрытие на большой части территории, то есть надо ремонтировать двор капитально. Нужна техника, нужен асфальт, нужен щебень, нужен песок, все те работы, которые в договоре управления не состоят. Суммы нужны очень внушительные».</blockquote>
      <p>Какая именно сумма необходима для ремонта проезда в управляющей компании «Союз» нам не пояснили. Но пока, решать проблему с ямами планируют за счет точечного ремонта и подсыпки щебнем.</p>
