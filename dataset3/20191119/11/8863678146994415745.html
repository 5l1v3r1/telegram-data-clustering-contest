      <h1>Убийство девушки на Solaris под Красноярском: хронология событий</h1>
      <address>
        <time datetime="2019-11-19T11:55:02+00:00">19 Nov 2019, 11:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-Idp4yBgLcc" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Холодные объективы уличных камер последними запечатлели Галину живой — на запись попал момент, когда она ехала в Арейск. На связь с родственниками она последний раз вышла вечером в пятницу, примерно в половине седьмого. В колонии, которая находится в поселке, работал знакомый девушки — она ехала с ним на встречу.</p>
      <blockquote>В результате работы был установлен мужчина 1988 года, который, по предположению оперативников мог быть причастен к незаконным действиям в отношении данной девушки. Оперативникам пришлось с ним поработать потому что сами понимаете, не было прямых доказательств, но благодаря профессионализму сотрудников полиции удалось раскрыть это преступление.<cite>Владимир Юрченко, начальник пресс-службы ГУ МВД России по Красноярскому краю</cite></blockquote>
      <p>Молодой человек был кинологом в колонии. С Галиной он был знаком давно. Когда стало известно об убийстве, сразу стали появляться разные предположения — одни говорят, что у них был роман, другие — что парень был должен девушке крупную сумму. Так или иначе, между ними произошла ссора — чтобы оборвать жизнь, хватило нескольких ударов арматурой по голове, а тело потом было спрятано в мусоре недалеко от станции Кача.</p>
      <blockquote>В полиции рассказывают — мужчина на автомобили убитой девушки добрался до Красноярска и бросил машину в одном из дворов Октябрьского района. Он запер авто и на следующий день как ни в чём не бывало отправился на работу.</blockquote>
      <p>Накануне вечером молодого человека задержали в Арейском — этот момент попал на видео волонтёров, которые тогда ещё надеялись найти девушку живой и приехали чтобы встретиться с человеком, который, судя по всему видел её последним.</p>
      <blockquote>В настоящее время мужчина допрошен в качестве подозреваемого, он изложил свою версию произошедшего, которую предстоит проверить следственным путем. все его показания будут проверятся в том числе изучением места преступления, их переписок, маршрута передвижения. все что он сказал, нам предстоит проверить.<cite>Ольга Шаманская, старший помощник руководителя ГСУ СК РФ по Красноярскому краю</cite></blockquote>
      <p>Уже возбуждено уголовное дело по статье «Убийство» — максимальное наказание по ней — 15 лет лишения свободы. Так же, следователи намерены просит суд арестовать молодого человека.</p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
