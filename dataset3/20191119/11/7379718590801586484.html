      <h1>Bolivia, tensione in aumento</h1>
      <address><time datetime="2019-11-19T11:35:23+00:00">19 Nov 2019, 11:35</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eD1KBkP-gvs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Bolivia lo scontro politico si radicalizza. Dopo l'uccisione a Cochabamba a colpi d'arma da fuoco di nove sostenitori del deposto presidente Evo Morales, sale a 23 il numero delle vittime dallo scoppio della crisi.</p>
      <p>Le comunità indigene chiedono le dimissioni della presidente a interim, Añez, che ieri ha annullato un viaggio nella regione per mancanza di sicurezza, ma le loro manifestazioni vengono represse dalla polizia, che interviene usando la forza e facendo un largo uso dei gas irritanti.</p>
      <p>Si registrano blocchi in 68 punti delle principali vie di collegamento tra tre dipartimenti. Attorno a Cochabamba le strade principali sono bloccate dai cocaleros, dai contadini e dai minatori. A La Paz c'è un blocco nell'area di Yucumo, mentre altri blocchi sono segnalati sulla strada che porta a Oruro. Un altro dei blocchi riportati si trova al confine con il Cile, nella zona del comune di Charana</p>
      <p>Oltre che dai sostenitori di Morales, critiche al governo di La Paz arrivano anche da Amnesty International, dopo l'adozione di un decreto che promette l'impunità anche ai militari eventualmente responsabili di violazione dei diritti umani, una misura che secondo molti rappresenterebbe una sorta di "licenza di uccidere" per polizia e forze armate, che stanno svolgendo operazioni congiunte in tutto il paese,</p>
      <p>Con un messaggio su Twitter Evo Morales accusa la presidente a interim Jeanine Añez di stare preparando uno "stato d'assedio" nel Paese.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196411824922599424" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Invece di lavorare per la pace, ordinano diffamazione e repressione contro i fratelli delle campagne che denunciano il colpo di stato. Dopo aver massacrato 24 indigeni, ora preparano uno stato d'assedio. Sarebbe la conferma del fatto che, chiedendo democrazia, hanno insediato la dittatura"</p>
