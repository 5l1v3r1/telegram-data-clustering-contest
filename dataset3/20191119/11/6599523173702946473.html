      <h1>FOTO: Insiden Jembatan Ambruk di Prancis Tewaskan 2 Orang</h1>
      <address><time datetime="2019-11-19T11:05:43+00:00">19 Nov 2019, 11:05</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Sebuah jembatan gantung yang menghubungkan kota Mirepoix-sur-Tarn, Prancis, ambruk hingga menyebabkan dua orang tewas.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/19/7f7f2d6f-6962-40e6-a49b-f8974efc47f8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sebuah jembatan gantung yang menghubungkan kota Mirepoix-sur-Tarn, Prancis, ambruk hingga menyebabkan dua orang tewas dan beberapa orang mengalami luka-luka. (Photo by ERIC CABANIS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/19/636a3517-3180-4125-aa8d-293a69d1077d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Salah satu korban tewas diketahui sebagai remaja perempuan berusia 15 tahun. (Photo by ERIC CABANIS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/19/698a3c2c-8f81-44a1-a8b5-9b393126e724_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jembatan ambruk pada pukul 08.00 waktu setempat setelah kabel penghubung jembatan tersebut putus. Akibatnya, tiga kendaraan jatuh ke dalam sungai. (Photo by ERIC CABANIS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/19/72e2931f-94ad-4c78-8e6d-4cf4ef86bf5c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sebanyak 60 petugas penyelamatan, 40 anggota kepolisian, 67 petugas pemadam kebakaran, dan beberapa penyelam dikerahkan untuk melakukan pencarian di dalam sungai Tarn.Â  (Photo by ERIC CABANIS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/19/e4d71965-ca3d-4193-86df-888bf1a09d59_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mereka menemukan sebuah truk yang terdapat sebuah jasad di dalamnya.(Photo by ERIC CABANIS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/19/b8e9a318-2a7b-4e95-aa35-a8c889a67685_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kepolisian mengungkapkan tiga orang mengalami cedera parah, termasuk dua pemadam kebakaran dan saksi yang berusaha menyelamatkan para korban. (Photo by ERIC CABANIS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/19/4c3e0fb2-68c2-4be5-b936-c5ac3973992d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kementerian Lingkungan menuturkan bahwa inspeksi terbaru terhadap jembatan itu menunjukkan tidak ada kecacatan dalam struktur jembatan. (Photo by ERIC CABANIS / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/19/8052d4a3-a360-490d-8bd1-111b01b8ad6f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>amun insiden tersebut tetap diselidiki. (Photo by ERIC CABANIS / AFP)</figcaption>
      </figure>
