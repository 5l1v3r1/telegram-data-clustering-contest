      <h1>Recipe: Stokes Purple Sweet Potato Pie with Maple Whipped Cream</h1>
      <address><time datetime="2019-11-19T11:51:00+00:00">19 Nov 2019, 11:51</time> by <a rel="author">CBS News</a></address>
      <p>Stokes Purple sweet potato pie is a modern twist on the classic sweet potato pie, from the vibrant purple color to the maple whipped topping.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NJG5w77jwnw" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>by <a href="https://www.youtube.com/user/FriedasProduce">FriedasProduce</a> on <a href="https://www.youtube.com/">YouTube</a><cite><a href="https://youtu.be/NJG5w77jwnw">Frieda's Stokes Purple® Sweet Potato Pie</a></cite></figcaption>
      </figure>
      <h3>Stokes Purple Sweet Potato Pie with Maple Whipped Cream</h3>
      <p>From Frieda's Specialty Produce</p>
      <p>
        <i>Ingredients:</i>
      </p>
      <p>1 9-inch frozen, pre-made pie crust, thawed</p>
      <p>
        <b>
          <i>Filling:</i>
        </b>
      </p>
      <p>2 large, baked* Stokes Purple® sweet potatoes (5-6 inches long), peeled and roughly chopped<br/>3/4 cup coconut milk (from 15-ounce can full-fat coconut milk)<br/>4 tablespoons butter<br/>1 egg<br/>1 teaspoon cinnamon<br/>1/4 teaspoon allspice<br/>1 teaspoon sea salt<br/>1/2 cup plus 1 tablespoon sugar<br/>Seeds from 3-inch piece vanilla bean (or 1 1/2 teaspoons vanilla extract)</p>
      <p>
        <b>
          <i>Topping:</i>
        </b>
      </p>
      <p>1 cup heavy whipping cream<br/>2 tablespoons maple syrup<br/>Seeds from 1-inch piece vanilla bean (or 1/2 teaspoon vanilla extract)<br/>1/8 teaspoon sea salt<br/>Pecans, whole or crushed</p>
      <p>
        <i>Preparation:</i>
      </p>
      <ol>
        <li>Preheat oven to 350 degrees. Bake pie crust 15 minutes. Meanwhile, in blender container or food processor, blend sweet potatoes, coconut milk, butter, egg, cinnamon, allspice, sea salt, sugar, and vanilla until smooth. If too thick to blend, add 1-2 teaspoons coconut milk.</li>
        <li>When crust is done, increase oven temperature to 425 degrees. Transfer pie crust to wire rack; carefully pour in filling. Smooth out top with spatula. Put pie back in oven and bake 15 minutes. Then, decrease oven temperature to 350 degrees and bake additional 15 minutes. When done, crust should be barely golden and filling should look set. Remove pie and allow to cool to room temperature on wire rack. Cover and place in refrigerator to cool overnight.</li>
        <li>Chill whisk and bowl from stand mixer (or regular bowl and whisk) in freezer at least 10 minutes. Pour heavy whipping cream, maple syrup, vanilla, and salt into chilled bowl and whip on high until peaks form, about a minute. It's better to under-whip than over-whip! Store whipped cream in refrigerator up to 4 hours.</li>
        <li>Before serving, allow pie to come to room temperature. Just before serving, whip topping by hand to make it extra fluffy. Top pie with maple whipped cream and pecans. Slice and serve.</li>
        <li><b>*Note:</b> For extra-creamy sweet potatoes, wrap in foil and bake the night before making pie. Store in refrigerator, still wrapped in foil, and use in recipe as directed.</li>
      </ol>
