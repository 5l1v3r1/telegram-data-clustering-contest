      <h1>Ξέσπασαν οι κρατούμενοι πρόσφυγες στη Ρόδο: «Αφήστε μας τώρα να φύγουμε δεν αντέχουμε άλλο»</h1>
      <h2>Ασφυκτικές καταστάσεις στο κεντρικό λιμεναρχείο Ρόδου</h2>
      <address>
        <time datetime="2019-11-19T11:15:46+00:00">19 Nov 2019, 11:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aZflQAVqT7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Με συνθήματα και έντονες αντιδράσεις ξέσπασαν σήμερα το μεσημέρι, 60 περίπου πρόσφυγες που κρατούνται σε έναν μικρό χώρο του Κεντρικού Λιμεναρχείου της Ρόδου ζητώντας να τους αφήσουν να φύγουν από το νησί μας το ταχύτερο δυνατό.</b>
      </p>
      <p>Πρόκειται για 60 περίπου άτομα που είχαν αφιχθεί παράνομα στο νησί μας και συγκεκριμένα σε παραλιακή περιοχή κοντά στο Πρασονήσι, την 1η Νοεμβρίου.</p>
      <p>Σήμερα τομεσημέρι οι άνθρωποι αυτοί, ξεσηκώθηκαν, ζητώντας να τους επιτραπεί επιτέλους να φύγουν από τη Ρόδο και να μεταφερθούν σε οργανωμένα κέντρα στην ηπειρωτική χώρα.</p>
      <p>Μικρά παιδιά αλλά και οι γονείς τους φώναζαν μόλις είδαν την κάμερα της ΡΟΔΙΑΚΗΣ συνθήματα όπως «Freedom” και «we want to go out of here” ζητώντας έτσι να φύγουν άμεσα από τον χώρο όπου φιλοξενούνται , ο οποίος στερείται ακόμα και των ελάχιστων υποδομών φιλοξενίας των ανθρώπων αυτών.</p>
      <p>Η κατάσταση αυτή την ώρα θα μπορούσε να χαρακτηριστεί και έκρυθμη, γεγονός που έχει θέσει σε σχετική ετοιμότητα τις αρμόδιες υπηρεσίες των Λιμενικών.</p>
