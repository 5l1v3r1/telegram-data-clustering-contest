      <h1>Zeenat Aman turns 68: A look at rare photos of the Bollywood diva</h1>
      <h2>It is Bollywood actor Zeenat Aman's birthday today. As she turns 68, let us revisit some of her rare photos.</h2>
      <address>
        <time datetime="2019-11-19T07:54:02+00:00">19 Nov 2019, 07:54</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/aman01.jpg"/>
        <figcaption>In a career spanning decades, Zeenat Aman has acted in over 80 movies. In fact, she is regarded as someone who paved a bold new path for actresses by taking on roles which were at the time considered somewhat controversial. As Zeenat turns 68, let us take a look at some of her rare photos. (Photo: Express Archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/aman02.jpg"/>
        <figcaption>Zeenat Aman was born on November 19, 1951 in Bombay. (Photo: Express Archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/aman03.jpg"/>
        <figcaption>After a brief stint with journalism, she made a name for herself in the world of fashion. Here she is seen with Amitabh Bachchan. (Photo: Express Archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/aman04.jpg"/>
        <figcaption>Zeenat was crowned Femina Miss India in 1970. Here she is seen with Randhir Kapoor. (Photo: Express Archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/aman05.jpg"/>
        <figcaption>Zeenat bagged a Filmfare Best Supporting Actress Award for her performance in Hare Rama Hare Krishna. (Photo: Express Archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/aman07.jpg"/>
        <figcaption>Interestingly, Zeenat had made her Bollywood debut with the hit Dev Anand starrer. (Photo: Express Archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/aman06.jpg"/>
        <figcaption>Some of her most popular films include Don, Hare Rama Hare Krishna, Satyam Shivam Sundaram and Dostana among more. Here she is seen with Shashi Kapoor (Photo: Express Archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/aman08.jpg"/>
        <figcaption>Zeenat Aman will next be seen in the Ashutosh Gowariker period drama Panipat, where she will essay the role of Sakina Begum. (Photo: Express Archive)</figcaption>
      </figure>
