      <h1>柳原可奈子が第１子女児出産「たくさん抱きしめて育てます」</h1>
      <address>
        <time datetime="2019-11-19T07:01:00+00:00">19 Nov 2019, 07:01</time>
      </address>
      <p>　タレント、柳原可奈子（３３）が１８日に第１子となる女児を出産したことが同日、分かった。</p>
      <p>　所属事務所を通じてコメントを発表した柳原は「母子ともに健康です。妊娠中は体調と相談し早めに産休に入らせてもらいました。そのおかげでゆっくり自分の心と体に向き合うことができ、無事出産することができました」と報告。「家族が増えてとってもうれしいです。たくさん抱きしめて育てます」と母になった喜びを明かした。</p>
      <p>　柳原は２月に１歳上のフジテレビ局員と結婚している。</p>
