      <h1>阪神・木浪、実戦で結果もまだもう少し</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　阪神秋季キャンプ（１８日、安芸）木浪は北條、板山とともに最後まで室内練習場で打撃練習を行った。「（今日は）もっと打ちたいなと思って打ちました」と振り返った。遊撃手争いは激しいが１７日と１８日の紅白戦では２試合合わせて６打数３安打とアピール。「（打撃は）自分の中でまだもう少しというのがある。でも、結果は出ているので、それはいいこと」。収穫も感じつつ、さらなるレベルアップを図る。</p>
    </article>
