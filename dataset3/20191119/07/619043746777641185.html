      <h1>Полицейские Бурятии задержали семейную пару, продававшую омуль через мессенджер</h1>
      <h2>На них, а также на женщину, купившую рыбу, завели уголовные дела</h2>
      <address><time datetime="2019-11-19T07:58:02+00:00">19 Nov 2019, 07:58</time> by <a rel="author">Номина Соктуева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0T6dWn1J9Qg" width="560" height="315" data-service="Youtube" scrolling="no"/>
        <figcaption>Скриншот с сайта 03.мвд.рф</figcaption>
      </figure>
      <p>В Бурятии полицейские установили граждан, причастных к незаконной добыче и продаже байкальского омуля. В октябре они задержали подозреваемых после совершения сделки по продаже 53 рыб семейной паре из Улан-Удэ.</p>
      <p>Выяснилось, что нелегальный бизнес организовала 44-летняя горожанка вместе со своим мужем. Они скупали омуль у рыбаков. Затем рекламировали продажу рыбы через тематическую группу в одном из популярных мессенджеров. Продажей занимался 50-летний супруг подозреваемой, который перевозил в своем автомобиле омуль, а также весы для проведения сделки.</p>
      <blockquote>- Полицейские изъяли около 100 килограммов добытой рыбы, лодку, сети, весы и утварь для соления и копчения рыбы. Предварительный ущерб составил более 700 тысяч рублей. В отношении 44-летней женщины возбуждено уголовное дело по ч. 1 ст.175 УК РФ. Решается вопрос о привлечении семейной четы к уголовной ответственности за незаконную добычу байкальского эндемика. В отношении 46-летней гражданки, купившей омуль, возбуждено уголовное дело по ч. 1 ст.175 УК РФ, - сообщает пресс-служба МВД по Бурятии.</blockquote>
      <related>
        <a href="https://www.infpol.ru/206707-siloviki-zaderzhali-v-ulan-ude-prodavtsov-baykalskogo-omulya/"/>
      </related>
      <p>Российские власти <a href="https://www.infpol.ru/news/society/133405-promyshlennyy-i-lyubitelskiy-vylov-omulya-na-baykale-zapreshchen-s-1-oktyabrya/">ввели запрет</a> на промышленную добычу омуля в октябре 2017 года. Сейчас разрешён только зимний любительский лов на удочку. Но и здесь есть ограничения: до пяти килограммов в сутки – для жителей Бурятии и 20 – для иркутян. Продавать свою добычу рыбаки не вправе. В противном случае им грозит наказание.</p>
      <p>Несмотря на риск нарваться на штраф или вовсе угодить за решётку, некоторые сознательно идут на нарушение закона. В ноябре 2018 года <a href="http://tvatv.ru/news/1/329797/">телекомпания АТВ</a> сообщала, что запрещённым омулем в Бурятии торгуют даже во время нереста. Купить его прошлой осенью можно было без труда и на рынках, и на оптовых базах.</p>
      <p>За год ситуация, увы, не изменилась. Несколько недель назад Николай Будуев, который представляет интересы нашей республики в нижней палате российского парламента, <a href="https://www.infpol.ru/205049-v-buryatii-po-prezhnemu-protsvetaet-torgovlya-zapreshchyennym-baykalskim-omulem/">заявил</a> в соцсетях, что обратился к главе МВД по Бурятии Олегу Кудинову с просьбой разобраться в ситуации. И, как видно, результат от этого обращения есть.</p>
