      <h1>La semaine sportive en Franche-Comté : Les héros de la Coupe de France retrouvent le championnat</h1>
      <address>
        <time datetime="2019-11-19T07:06:00+00:00">19 Nov 2019, 07:06</time>
      </address>
      <slideshow>
        <figure>

          <figcaption>Les trois clubs francs-comtois qualifiés pour le 8e tour de la Coupe de France, l'ASM Belfort (N2), le Racing Besançon (N3) et le FC 4 Rivières (R1), connaîtront le sort qui leur est réservé mercredi (14 h au stade France). Ou mardi (12 h) si l'un d'eux affronte un club ultramarin... Photo Lionel VADAM</figcaption>

          <figcaption>Après leur sortie de route à Epinal (N2) en Coupe de France, Christopher Diedhiou et le FC Sochaux sont attendus au tournant en Ligue 2, samedi (15 h) à Lens. Photo Christian LEMONTEY</figcaption>

          <figcaption>Après leur exploit contre le Gazélec Ajaccio (National) en Coupe de France, Thomas Régnier et l'ASM Belfort (N2) doivent redescendre de leur petit nuage : la réserve lensoise débarque au stade Serzian, samedi (16 h)... Photo Lionel VADAM</figcaption>

          <figcaption>Les héros du FC 4 Rivières, qualifiés pour le 8e tour de la Coupe de France, retrouveront le Régional 1 dimanche (14 h 30). Ce sera sur le terrain du Racing Besançon (2), à la Malcombe. Photo Bruno GRANDJEAN</figcaption>
