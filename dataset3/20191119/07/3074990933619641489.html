      <h1>지스타에서 호평 받은 '섀도우 아레나', CBT 사전 다운로드 시작</h1>
      <address><time datetime="2019-11-19T07:32:13+00:00">19 Nov 2019, 07:32</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YD7Ah6DIhBo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>펄어비스(대표 정경인)가 액션 배틀로얄 신작 ‘섀도우 아레나(Shadow Arena)’의 CBT(Closed Beta Test) 사전 다운로드를 19일 시작했다.</p>
      <p>테스트에 당첨된 이용자는 홈페이지나 당첨자 이메일 링크를 통해 클라이언트를 받을 수 있다.</p>
      <p>펄어비스는 ‘지스타 2019’에서 시연 버전과 공식 트레일러 영상을 공개해 현장에 있는 관람객과 동시 시청한 전 세계 게이머들에게 호평을 받았다. 지스타 내내 시연을 하려고 하는 방문객들의 방문이 끊이지 않을 정도로 큰 관심을 받았다.</p>
      <p>테스트 참가자를 대상으로 영상 제작 이벤트도 진행한다. 이벤트 참가를 원하는 이용자는 스트리밍 영상, 팬 영상 등 영상 콘텐츠를 제작 후 유튜브에 올리고 해시태그(#ShadowArena1stCBT, #RecordShadowArena)를 남기면 참여할 수 있다.</p>
      <p>이벤트 참가자 중 1등(3명)에게는 300만원 상당의 게이밍 노트북을 2등(3명), 3등(3명), 4등(100명)에게 각각 ‘프리미엄 게이밍 기어 세트’, ‘게이밍 기어 세트’, ‘게이밍 마우스’를 제공한다.</p>
      <p>‘섀도우 아레나’는 11월 21일부터 24일까지 4일에 걸쳐 테스트를 진행한다.</p>
