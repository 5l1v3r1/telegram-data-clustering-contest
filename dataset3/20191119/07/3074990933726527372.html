      <h1>눈이 정화되는 그래픽, '에이지 오브 엠파이어4' 게임플레이 영상</h1>
      <address><time datetime="2019-11-19T07:16:39+00:00">19 Nov 2019, 07:16</time> by <a rel="author">박태학 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rAbI0fewc7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>지난 14일, XBOX 팬 페스티벌 'X019'에서 '에이지 오브 엠파이어4'의 실제 게임플레이 영상이 공개됐다.</p>
      <p>본 영상에는 거대한 요새를 수비하는 부대와 이를 함락시키려는 부대의 처절한 전투가 담겨졌다. 시리즈 최신작답게 정교한 3D 그래픽으로 묘사된 건물들은 물론, 전작들과 비교해 전투 규모도 훨씬 커진 모습을 확인할 수 있다. 지형 고저차 역시 '토탈워' 시리즈가 연상될만큼 자연스럽게 구현됐다.</p>
      <p>본작 개발을 맡은 렐릭 엔터테인먼트는 실시간 전략 시뮬레이션 게임 개발에 잔뼈가 굵은 게임사다. '홈월드', '워해머 40000: 던 오브 워', '컴퍼니 오브 히어로즈' 시리즈 등을 만들며 명가 이미지를 굳혔다. 또한, 본 작품의 음악 감독으로 '위쳐3' BGM을 작곡한 미콜라이 스트뢴스키(Mikolai Stroinski)가 낙점된 사실이 알려지며 팬들의 기대를 모았다.</p>
      <p>에이지 오브 엠파이어 시리즈는 마이크로소프트 게임 스튜디오를 상징하는 게임으로 스타크래프트, C&amp;C와 더불어 세계에서 가장 많은 팬을 거느린 RTS 프랜차이즈 중 하나다. 특히, '에이지 오브 엠파이어2'는 국내에서 PC방이 보급될 무렵에 출시되며 로컬 멀티플레이가 인기를 끈 바 있고, WCG 정식 종목으로 채택되기도 했다.</p>
      <p>X019 현장에 참석한 '아담 이즈그린(Adam Isgreen)' 에이지 오브 엠파이어 크리에이티브 디렉터는 "실시간 전략 게임에 소액 결제를 넣을 생각은 없다. DLC, 확장팩 등의 형태를 통해 4편의 세계를 확장시켜 나갈 것"이라고 추후 개발 방향을 전했다.</p>
