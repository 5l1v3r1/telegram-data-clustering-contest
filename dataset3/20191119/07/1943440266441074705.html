      <h1>巨人・加藤、４０万円増でサイン　日本ハム・近藤から打撃教わりた～い！　</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　巨人の若手９選手が１８日、契約更改交渉を行った。６月に支配下登録された加藤は４０万円増の年俸４６０万円でサインし、「支配下という目標をクリアできた」と振り返った。昨年まで日本ハムに在籍した白水ファームトレーニングコーチに紹介され、日本代表の日本ハム・近藤に今オフの自主トレ同行を志願。返事はまだだが、「天才といわれている。打撃を間近で見て、教わりたい」と胸を躍らせた。　（大手町）</p>

        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
