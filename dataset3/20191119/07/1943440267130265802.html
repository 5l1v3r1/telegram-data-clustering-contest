      <h1>楽天・浅村、淡輪ゆきと結婚発表！幸せツーショットお披露目♪</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　プロ野球楽天と芸能事務所のホリプロは１８日、浅村栄斗内野手（２９）とタレントの淡輪（たんのわ）ゆき（２７）が結婚すると発表した。年内に婚姻届を提出し、式と披露宴を行う予定。</p>
      <p>　浅村は日本代表として第２回プレミア１２に出場し、大会初制覇に貢献した。二重の喜びとなり「彼女の存在が自分を１回りも２回りも成長させてくれた。野球人として精進していきたい」とコメント。淡輪は「感謝の気持ちを忘れず支え合いながら、心安らぐ家庭を築いていきたい」と談話を発表した。</p>
