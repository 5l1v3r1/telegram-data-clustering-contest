      <h1>張柏芝么兒滿周歲！小王子真容曝光了…</h1>
      <address>
        <time datetime="2019-11-19T07:52:00+00:00">19 Nov 2019, 07:52</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911191549344672_03343.jpg"/>
        <figcaption>張柏芝PO出沙畫影片，片尾為母子四人的合影。（取材自微博）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911191549344501_03343.jpg"/>
        <figcaption>張柏芝首度曬出小兒子的正面照。（取材自微博）</figcaption>
      </figure>

      </figure>
      <p>來源：YouTube</p>
      <p>香港女星張柏芝去年秘密生下第三胎「小王子」（Marcus），孩子父親是誰至今依舊成謎。近日為了慶祝Marcus 周歲生日，張柏芝終於首度曬出小兒子的正面照，只見她將兒子高高舉起，Marcus肉嘟嘟模樣萌翻一票人。</p>
      <p>綜合媒體報導，張柏芝18日晚在微博曬漫畫視頻，並為小兒子慶祝周歲生日，配文寫道「Marcus周歲快樂！擁有三個仔，我很幸福！」畫面中，張柏芝將Marcus高高舉起，愛意滿滿地看著小兒子，兩人的合影被畫成了沙畫，十分有創意。這也是張柏芝首次曬出小兒子的照片。</p>
      <p>最後還有張柏芝懷抱三兒子，大兒子和二兒子陪伴在身側的漫畫，洋溢滿滿幸福感。網友也紛紛稱讚張柏芝是最偉大、最好看的媽媽。</p>
      <p>張柏芝在去年誕下三子，關於生父的信息也一直是個謎團，就算外界猜測不斷，張柏芝也不鬆口。</p>
      <p>據悉，張柏芝曾在綜藝節目中坦言，她這一輩子最重要的人就是她的小孩。現在擁有三個兒子的張柏芝，可以說是擁有三倍的幸福了。</p>
      <p>而她自從跟謝霆鋒離婚後，就獨自帶著兩個兒子生活，儘管身為單親媽媽，卻努力給孩子最好的愛和溫暖，贏得不少粉絲稱讚。</p>
      <p>這次是張柏芝首度曬出Marcus正面，網友紛紛留言祝福「小王子周歲快樂，和兩個小哥哥一起快樂成長」、「小王子健康成長，辣媽永遠開心」，話題熱度還登上微博熱搜榜。</p>
