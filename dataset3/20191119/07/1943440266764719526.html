      <h1>東海大・杉崎、決勝二塁打「日本一目指す」／神宮大会</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　明治神宮野球大会準々決勝（１８日、中大３－７東海大、神宮）東海大は、３番・杉崎が攻守で躍動した。五回に左中間へ決勝の２点二塁打を放ち、遊撃守備でも三遊間への打球で好守を披露。「チャンスで積極的にいったことが良かったかな」と笑みを浮かべた。東海大相模高で２０１５年夏の甲子園優勝メンバー。「大学で最後のチャンス。日本一になりたい気持ちがパワーになっている」と準決勝、決勝でも全力を尽くす。</p>
