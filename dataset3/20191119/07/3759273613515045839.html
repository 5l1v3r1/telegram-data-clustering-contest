      <h1>Астрономы разглядели гигантский водяной пар над поверхностью спутника Юпитера</h1>
      <address>
        <time datetime="2019-11-19T07:48:00+00:00">19 Nov 2019, 07:48</time>
      </address>
      <p>Над поверхностью Европы, спутника Юпитера, зафиксировано большое количество водяного пара. Об этом заявили ученые Центра космических полетов имени Годдарда NASA, пишет Science Alert.</p>
      <figure>
        <iframe data-src="https://twitter.com/MissionArtist/status/1196693014174789632?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Астрономы понаблюдали за спутником с использованием спектрографа для определения химического состава атмосфер небесных тел и обнаружили, что выделение водяного пара происходит в виде отдельных интенсивных извержений. По словам ученых, из-под поверхности выделяется столько водяного пара, что за несколько минут можно заполнить олимпийский бассейн.</p>
      <p>Пока существование жидкой воды на Европе не доказано. NASA планирует отправить в 2023 году космический аппарат для исследования ледяной оболочки Европы.</p>
    </article>
