      <h1>ＦＡ福田、来季プレーする球団を熟考「人生の分岐点」</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　ソフトバンクから国内ＦＡ権を行使した福田が１８日、来季プレーする球団を熟考する姿勢を口にした。宣言残留を認めるソフトバンクを含め西武、楽天、ヤクルトなど６球団との初交渉を終えており「悩みます。ホークスや他球団に迷惑を掛けているのは分かっているけど、人生の分岐点なので」と吐露した。今月中の決断を目指す意向で、２４日のファン感謝イベントには参加する予定という。　（ヤフオクドーム）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/fa.html">ＦＡ有資格選手へ</a>
      </p>
    </article>
