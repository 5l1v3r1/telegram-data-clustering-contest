      <h1>Violência Doméstica: assassinatos de mulheres em França geram alerta</h1>
      <address><time datetime="2019-11-19T07:00:24+00:00">19 Nov 2019, 07:00</time> by <a rel="author">Monica Carlos </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SC1WdBPgZs4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À noite, um grupo de jovens faz colagens de letras que formam frases chocantes. As jovens ativistas, na sua maioria estudantes, colocam os seus pósteres nas paredes das principais cidades francesas para denunciar a violência contra as mulheres. Querem fazer a diferença.</p>
      <p>"O nosso objetivo é informar o público sobre femicídios, honrar a memória das vítimas, e incitar todas as mulheres vítimas de violência a reagirem e denunciarem abusos e a sentirem-se apoiadas," explica <b>Camille</b>.</p>
      <p>Mais de <b>130</b> mulheres foram mortas em França pelos seus companheiros desde janeiro. Uma em cada dois dias. De acordo com <a href="https://ec.europa.eu/eurostat"><b>os números</b></a> mais recentes sobre femicídios, a França tem as taxas mais altas da União Europeia.</p>
      <p>No início de setembro, o governo francês lançou uma consulta pública de três meses sobre a violência doméstica, com vista a encontrar soluções.</p>
      <p>No hospital de Saint-Étienne, o médico legista <b>Michel Debout</b> regista os ferimentos e, por vezes, a morte de vítimas de violência doméstica. O psiquiatra está hoje com <b>Karine</b>, vítima de 4 anos de abusos que apresentou queixa nos finais de 2018, poucos meses depois de mais uma agressão violenta por parte do companheiro.</p>
      <p>"Às cinco da manhã, entrou pelo quarto das crianças adentro e atacou-me, puxando-me pelo cabelo até à sala. Atirou-me para cima da mesa de centro e depois para o sofá, estrangulando-me ... foi nesse momento que as crianças, principalmente a mais velha, gritaram: não mates a mãe, não mates a mãe..." descreve <b>Karine</b>.</p>
      <p>Uma das idéias do governo francês é generalizar a apresentação de queixas diretamente no hospital mas <b>Michel Debout</b> discorda. "É uma boa ideia falsa. Existem lugares específicos para cada fim: a polícia para apresentar queixa, o hospital para a vítima ser ouvida, tratada e acompanhada, e as associações para encontrar solidariedade. É preciso respeitar estes três espaços," disse.</p>
      <p>Outra área de reflexão é a utilização das esquadras de polícia para lidar de forma mais eficaz com o problema. A medida é muitas vezes criticada pelas vítimas mas é indispensável para evitar, muitas vezes, o pior. Um terço das mulheres mortas em 2018 tinham anteriormente apresentado queixa à polícia.</p>
      <p>De acordo com <b>Marion Tomei</b>, chefe de polícia na cidade de Lyon, os profissionais de polícia estão devidamente preparados para lidar com casos de violência doméstica. “Tanto as associações como especialistas, médicos legistas, e autoridades judiciais oferecem formação em todas as escolas de polícia de França sobre como gerir estes casos e ouvir as vítimas," afirmou.</p>
      <p>Para proteger a vítima muitas vezes é necessário agir rápidamente. Em cada esquadra, um agente responsável por casos de violência doméstica colabora com esse fim com uma assistente social.</p>
      <p>Em 2016, <b>15%</b> dos homicídios ocorreram num contexto conjugal e <b>87%</b> das vítimas eram mulheres. Na maioria dos casos, devido à recusa do parceiro em aceitar a separação.</p>
      <p>Os centros de acolhimento registraram um aumento de queixas de <b>20%</b>, indício da tendência crescente para a denúncia por parte das vítimas graças a incentivos como o do movimento <b>#Metoo</b>, que abriu caminho para um espetacular progresso na questão íntima e privada da violência doméstica.</p>
