      <h1>Lava Jato prende 19</h1>
      <address>
        <time datetime="2019-11-19T07:07:27+00:00">19 Nov 2019, 07:07</time>
      </address>
      <p>A Lava Jato do Rio de Janeiro está prendendo 19 suspeitos de terem participado da fuga do doleiro Dario Messer.</p>
      <p>O juiz Marcelo Bretas autorizou 16 mandados de prisão preventiva e outros 3 de prisão temporária, além de 18 mandados de busca e apreensão.</p>
