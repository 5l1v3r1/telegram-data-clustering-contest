      <h1>Presidente do TJ da Bahia é alvo da PF</h1>
      <address>
        <time datetime="2019-11-19T07:45:25+00:00">19 Nov 2019, 07:45</time>
      </address>
      <p>Quatro desembargadores e dois juízes do TJ da Bahia são alvos da PF, suspeitos de envolvimento num esquema de venda de decisões judiciais.</p>
      <p>Entre os alvos, está o atual presidente do TJ, desembargador Gesivaldo Nascimento Britto.</p>
