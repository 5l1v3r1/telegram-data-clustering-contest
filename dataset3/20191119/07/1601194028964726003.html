      <h1>UFC News: Ilir Lafiti set for heavyweight debut against Derrick Lewis in 2020</h1>
      <address><time datetime="2019-11-19T07:04:00+00:00">19 Nov 2019, 07:04</time> by <a rel="author">Soumik Datta</a></address>
      <figure>
        <img src="https://statics.sportskeeda.com/editor/2019/11/46f6e-15741464039191-800.jpg"/>
        <figcaption>Derick Lewis will be returning to the Octagon in early 2020</figcaption>
      </figure>
      <p>According to an initial report from ESPN, a heavyweight bout between <a href="https://www.sportskeeda.com/player/derrick-lewis">Derrick Lewis</a> and <a href="https://www.sportskeeda.com/player/ilir-latifi">Ilir Lafiti</a> is reportedly in the works for a <a href="https://www.sportskeeda.com/mma">UFC</a> event on February 8th, 2020.</p>
      <figure>
        <iframe data-src="https://twitter.com/bokamotoESPN/status/1196517281607471105?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h4>Ilir Lafiti's jump to the UFC Heavyweight Division</h4>
      <p>Having lost to Volkan Oezdemir in his last fight at UFC Fight Night 156 via a second-round knockout, it was initially reported on October 14th that Lafiti would be moving up to the UFC Heavyweight Division.</p>
      <p>Lafiti, who is currently on a two-fight losing streak, secured his last win in the Octagon at UFC on Fox 28 in February of 2018, when he defeated Ovince Saint-Preux via first-round submission.</p>
      <h4>Derrick Lewis vs Ilir Lafiti in the works for 2020</h4>
      <p>Upon his debut in the UFC Heavyweight Division, Lafiti will have his hands full as the former Light Heavyweight hard-hitter is set to step into the Octagon against Heavyweight sensation Lewis.</p>
      <p>Lewis, who recently made his return to the Octagon at UFC 244 in a winning effort against Blagoy Ivanov, will look to secure his second win in a row in the promotion, having lost to Junior dos Santos earlier in the year.</p>
      <p>As of now, UFC's February 8th card features the likes of Ovince Saint-Preux, Andrea Lee, and Dan Ige, who are all set to compete in respectivel fights. Below is the updated card for the show:</p>
      <ul>
        <li>Mirsad Bektic vs. Dan Ige</li>
        <li>Ovince Saint Preux vs. Ryan Spann</li>
        <li>Andrea Lee vs. Lauren Murphy</li>
        <li>Ilir Latifi vs. Derrick Lewis</li>
      </ul>
