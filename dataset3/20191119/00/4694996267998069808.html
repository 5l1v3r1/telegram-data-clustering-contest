      <h1>Randonnée pédestre : Serigne Mboup incite les kaolackois à préserver davantage leur environnement.</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cOUoObXDbbE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le président de la Chambre de commerce de Kaolack (Cciak), Serigne Mboup, par ailleurs leader du mouvement And Défar Kaolack, a été le parrain de la randonnée pédestre initiée par la ligue régionale dans le cadre de la lutte contre les maladies non transmissibles. Les marcheurs qui ont traversé la capitale régionale de part en part, ont convergé à l’esplanade du cœur de ville pour une séance de décrassage. Moment choisi par le parrain pour inciter les kaolackois à s’adonner à l’éducation physique et à préserver leur environnement...</b>
      </p>
