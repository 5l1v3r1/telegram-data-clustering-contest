      <h1>Entretien avec Stan Diop, ce diplômé de la finance, passionné de football, devenu un YouTubeur-influenceur...</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M6g2rMCue8Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À l’appel de la passion, on ne résiste pas ! C’est une des nombreuses raisons qui ont poussé Stan Diop à se lancer dans une carrière de YouTubeur / Chroniqueur en football. Pour comprendre sa passion débordante pour le football, il faut revenir à Dakar, la ville qui a vu naitre et grandir le jeune homme. À cette époque, le petit Stan, âgé de 13 ans, footballeur amateur, ne se doutait pas qu’il partageait déjà ses premières séances de débriefing avec feu son grand-père. Des échanges nourris et passionnants qui auront été les véritables soubassements du concept « Les OutsiderZ. »   <br/>  <br/>Expatrié au Canada depuis 2008. Stan y a fait des études poussées à l’université d’Ottawa. Son bac en poche, son diplôme en finance et économie brillamment obtenu, le jeune Sénégalais se fera rapidement une place de choix dans le milieu de la finance. À travers un concours, il intègrera la banque royale du Canada en tant que conseiller financier. Après trois ans de service dans ce monde fait de chiffres, il décidera de tout arrêter pour se lancer dans une carrière improbable de YouTubeur / Chroniqueur de football. Un pari risqué pour beaucoup, un « suicide » professionnel selon sa famille.  <br/><br/>Un peu plus de deux ans plus tard, la famille des « OutsiderZ » s’est agrandie, les abonnés ont suivi, le projet est survenu. Stan Diop, l’homme au légendaire « Salam-Salam les OutSiderZ ! » est devenu un YouTubeur-influenceur. Avec son style sauce Africaine, à la fois déjanté et profondément instructif dans l’approche. Il s’est tracé une ligne directrice qui symbolise le concept des OutsiderZ (Le football vu et revu par les amateurs de football, pour les amateurs de foot.) <br/><br/>Le natif de la capitale Sénégalaise, s’est ainsi forgé un statut d’ambassadeur du Sénégal. Mais aussi du continent Africain de manière plus élargie. Dans cet entretien accordé à dakaractu, Stan se dévoile comme jamais. De son grave accident de voiture (2015) qui a radicalement changé sa vie, à ses premiers abonnés, en passant par ses projets, Boy Dakar « se gère » parfaitement dans ces séquences inédites… </p>
