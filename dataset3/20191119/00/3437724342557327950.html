      <h1>أميركا ترفع عدد قواتها في السعودية الى 3 آلاف عسكري</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>أبلغ الرئيس الأميركي، دونالد ترمب، الكونغرس بأن الولايات المتحدة سترفع عدد قواتها في السعودية إلى 3 آلاف عسكري خلال الأسابيع المقبلة، بهدف "ردع التصرفات الاستفزازية لإيران".</p>
