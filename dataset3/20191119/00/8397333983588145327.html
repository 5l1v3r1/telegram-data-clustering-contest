      <h1>Башкирский чиновник подарил ребенку-инвалиду велосипед. Мальчик передвигается на костылях</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>Глава администрации Баймакского района Республики Башкортостан <b>Фанис Аминев</b> подарил велосипед ребенку-инвалиду, сообщает «<a href="https://mkset.ru/news/society/19-11-2019/tsinizm-zashkalivaet-v-bashkirii-glava-rayona-podaril-rebenku-invalidu-velosiped">Медиакорсеть</a>».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KnxpzUkLTGg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Торжественное вручение прошло 8 ноября на спортивном мероприятии физкультурного клуба «Надежда есть», в рамках которого участники сдавали нормы ГТО. Самому «активному посетителю клуба» глава района вручил велосипед, сообщили <a href="https://vk.com/wall-121076135_10673">на странице</a> администрации Баймакского района во «ВКонтакте». Им стал 15-летний <b>Руслан Мякшин</b>, страдающий детским церебральным параличом и передвигающийся на костылях.</p>
      <p>Издание связалось с первым заместителем администрации по социальным вопросам<b> Гульшат Сиргалиной</b>, которая также присутствовала на мероприятии. По ее словам, мальчику вручили велосипед за то, что он не пропустил ни одного занятия спортивного клуба. «Подарили для того, чтобы на нем могли кататься братья и сестры Фаниса, чтобы у него был стимул работать над собой, стремиться к выздоровлению, новым высотам, чтобы он стал здоровым», — отметила Сиргалина.</p>
      <p>Пользователей соцсетей возмутил подарок администрации: жители района ссылаются на «равнодушие чиновников», которым все равно, «как и на что потратить средства». Неравнодушные граждане уже отправили жалобу по этому поводу в электронную приемную главы республики.</p>
