      <h1>Seydina Fall Bougazelli à sa sortie de la gendarmerie : « J’ai déféré à la convocation et je reviens demain... Ma dignité compte plus qu’un poste de député. »</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eLq0oPsz5zY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A sa sortie de la section de recherches de la brigade de gendarmerie de Colobane, Seydina Fall Bougazelli a fait un bref face-à-face avec la presse.  Le député de dire « je suis venu déférer à la convocation comme bon citoyen avec mon avocat. On ne m’avait pas même pas donné une autre convocation et ils l’ont reconnu aujourd’hui. On a discuté un peu et on m’a dit de revenir demain à 16 heures. Ce que je compte faire. Je reviendrais demain à l’heure de la convocation... » <br/><br/>Sur sa démission de son poste de député, Bougazelli de dire «  en ce moment ou je suis, ma dignité est plus importante pour moi qu’un poste de député. Je m’en arrête là et pour le reste, il faut vous adresser à Me El <br/>hadj Diouf »...</p>
