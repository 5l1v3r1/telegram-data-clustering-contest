      <h1>В Николаеве планируют запустить трамвай в Корабельный район – для этого нужно построить 10 километров трамвайных колей</h1>
      <address><time datetime="2019-11-19T00:30:00+00:00">19 Nov 2019, 00:30</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMfvwVNOhHk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обновленный генеральный план Николаева предполагает строительство 10 километров трамвайных путей в Корабельный район.</p>
      <p>Об этом в субботу, 16 ноября, во время общественных слушаний по вопросу стратегической экологической оценки генерального плана Николаева заявила главный архитектор разработки нового генплана Дарья Куприенко, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>По словам Дарьи Куприенко, планируется построить около 10 километров трамвайных путей, а также 3 километров троллейбусных линий.</p>
      <blockquote>— Предполагается обустройство около 10 километров трамвайных колей, около 3 километров троллейбусных линий, 114 километров автобусных линий. Автобусные и троллейбусные лини планируются обустроить в миркорайонах Намыв и Лески. Автобусные и трамвайные линии предполагается проложить в Корабельных район. Корабельный район будет иметь трамвайное сообщение с центром города. Предлагается реорганизовать схему движения трамвая по проспекту Мира, таким образом трамваи будут доходить до вокзала, – заявила <b>Дарья Куприенко</b>.</blockquote>
      <p>Напомним, троллейбусную линию в Корабельный район за <a href="http://nikvesti.com/news/politics/166696">90 миллионов гривен</a> собираются построить, несмотря на рекомендации разработчиков транспортной стратегии Николаева. </p>
