      <h1>Bara Dolly Mbacké : « Ce report des élections locales est un deal… Le budget ne figurait même pas dans la loi de finances de 2020 votée pour votre département »</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o1kRbopsOhg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le député Cheikh Abdou Bara Dolly Mbacké a rejeté le report des élections locales à 2021. Ce report qui a été discuté et décidé lors du dialogue politique, a aussi déclenché la colère du parlementaire qui a laissé entendre « que le dialogue ne doit pas décider de l’avenir de ce pays ». Il a assimilé d’ailleurs le dialogue à un deal politique afin d’acter ce report. « Beaucoup de maires perdraient ces élections si elles avaient été tenues parce que les populations de leur commune les ont vomis », a-t-il dit. Le député d’aller plus loin en indiquant que ce coup avait été préparé puisque le budget des élections locales n’avaient même pas été prévu dans le projet de loi de finances du ministère de l’Intérieur qui a été voté en commission aujourd’hui. « C’est une faille énorme. Vous aviez prévu votre coup et nous réclamons des explications », a-t-il dit...</p>
