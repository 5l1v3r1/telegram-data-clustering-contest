      <h1>بالفيديو: نقيب المحامين في ثكنة الحلو للدفاع عن موقوفين!</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>حضر نقيب المحامين ملحم خلف الى ثكنة الحلو لمتابعة قضية الموقوفين الذين تم اعتقالهم من قبل القوى الأمنية على إثر الإشكال في رياض الصلح.</p>
      <figure>
        <iframe data-src="https://twitter.com/Shadaomar/status/1196901384551108609?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وحصل توترٌ في رياض الصلح مساء اليوم الثلاثاء، بين متظاهرين وعناصر مكافحة الشغب التابعة لقوى الأمن الداخلي.<br/><br/><br/>وحصلت عشرات الإعتقالات للمتظاهرين، فيما أفادت معلومات عن سقوط 5 جرحى، إصاباتهم مستقرة.<br/><br/>فيما أكد مصدر أمني للـLBCI أنه تم توقيف 11 شخصًا مساء اليوم في رياض الصلح جراء الاشكال الذي حصل بين المتظاهرين وعناصر مكافحة الشغب.</p>

      </figure>
    </article>
