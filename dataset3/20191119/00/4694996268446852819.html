      <h1>Aly Ngouille Ndiaye : " La date exacte des locales sera fixée après consensus avec tous les acteurs. "</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mroxp1E-820" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Répondant aux questions des députés sur la date exacte des prochaines locales, le ministre de l'intérieur annonce que le choix fera l'objet d'un consensus de tous les acteurs engagés dans le dialogue national. <br/>Selon Aly Ngouille Ndiaye, les acteurs engagés dans le cadre du dialogue étaient seulement favorables au principe du report des élections sans pour antant proposer une date à laquelle celles-ci   devraient se tenir. Il a, à titre ilustratif, informé que ce principe de report a même fait l'objet  d'un courrier du Général Mamadou Niang en date du 18 juillet 2019, adressé au Président du comité de pilotage du dialogue national, Monsieur Famara Ibrahima Sagna. <br/><br/>Sous ce rapport, le ministre de l'intérieur indique qu'une date exacte sera retenue d'un commun accord avec tous les acteurs engagés dans le dialogue, après avoir vidé les questions qui ne font pas l'objet d'un consensus. <br/>Le projet de loi portant report des élections locales et prorogation du mandat des conseillers  départementaux et municipaux a votée par la majorité des parlementaires...</p>
