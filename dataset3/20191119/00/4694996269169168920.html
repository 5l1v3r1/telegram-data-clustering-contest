      <h1>Compagnie Low Cost : Transair s'ouvre à la Sierra Leone via la Gambie</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PKLklfT2g54" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Avec des tarifs abordables pour le prix de ses billets d'avion, le groupe Transair est la première compagnie low cost de l’Afrique de l’Ouest. Après Praia, Bissau et Conakry, la compagnie a inauguré son vol à destination de Freetown via Banjul. Un vol d'une heure 30 mn avec des prix 50% moins chers que la compétition sur le marché. Le commandant Alioune Fall et son équipe visent le panafricanisme et l’intégration en faisant des échanges de passagers un outil de développement économique. Après la Sierra Leone, d'autres pays comme le Mali et la Mauritanie son visés. Leur ambition, expliquent-ils, c'est de faire de Dakar le 1er Hub de l'Afrique.</b>
      </p>
