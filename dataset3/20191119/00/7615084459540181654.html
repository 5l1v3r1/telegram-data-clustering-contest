      <h1>災害多発で保険金支払い計１兆円弱の見通し</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　損害保険大手３社は１９日、自然災害に伴って２０１９年度に支払う見通しの保険金は合計９９２０億円と発表した。９月の台風１５号や１０月の１９号など、各地に大きな被害をもたらした災害の多発で高水準となる。</p>
