      <h1>Alcalde electo de Manizales solicita a la Procuraduría y la Contraloría revisar contrato de la PTAR </h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>
        <b>Así lo indicó Carlos Mario Marín antes de continuar el empalme con la actual Administración. </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lQ_QKmySf9M" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales </p>
      <p>El alcalde electo de Manizales, Carlos Mario Marín, expresó este martes a los medios de comunicación antes de ingresar al edificio de la Alcaldía que le pide a la Procuraduría y la Contraloría vigilar la adjudicación del contrato de la <b><a href="https://www.lapatria.com/manizales/planta-de-tratamiento-de-aguas-residuales-en-los-cambulos-un-hecho-439816">Planta de Tratamiento de Aguas Residuales (PTAR) Los Cámbulos. </a></b></p>
      <p>Marín leyó un comunicado en el que según informes que ha recibido hay problemas conceptuales, operativos y de diseño. "Por un lado, hay un diseño de una obra de ingeniería de alta complejidad y por el otro, una sola firma constructora. Los problemas sobrevinientes por las diferencias se convertirán en sobrecostos a cargo de los manizaleños", apuntó. </p>
      <p>En su misiva, el alcalde electo sostuvo: "Una firma estadounidense elaboró los diseños, con base en los cuales se preparó el presupuesto y la licitación para escoger la firma constructora. La licitación fijó condiciones peculiares de modo que las empresas especializadas y licitantes en procesos similares en Bogotá o Medellín se abstuvieron de participar, a pesar de expresar su interés". </p>
      <p>Durante la campaña electoral, Marín expresó sus dudas sobre el proceso contractual de la PTAR, primero cuestionó los cambios en el lote y ahora argumentó la falta de oferentes. Según Marín, dos empresas se presentaron a la convocatoria, una fue descalificada, y quedó una compañía mexicana habilitada para firmar el contrato. "Es mi deber de proteger las inversiones de la ciudad, ante las advertencias recibidas, estoy solicitando personalmente al procurador general de la Nación, Fernando Carrillo, y al contralor general de la República, Felipe Córdoba, su intervención". </p>
      <p>Marín también solicitó que los términos de referencia y el contrato de interventoría o supervisión se realice el próximo año durante su administración.</p>

      <p>
        <b>¿De qué se trata?</b>
      </p>
      <p>*La Planta de Tratamiento de Aguas Residuales los Cámbulos es una obra diseñada para tratar un caudal promedio de 640 litros por segundo de las aguas residuales que actualmente se vierten al río Chinchiná.</p>
      <p>*La inversión será por $110 mil 168 millones. De este monto, $42 mil 800 millones provienen del Gobierno Nacional, $47 mil 148 millones de Aguas de Manizales e Infimanizales, $13 mil 520 millones de la Alcaldía y $6 mil 700 millones de Corpocaldas.</p>
      <p>*La PTAR Se ubicará en Los Cámbulos, detrás de la Terminal de Transporte. </p>
      <p>* <b><a href="https://www.lapatria.com/economia/gobierno-ratifico-compromiso-con-la-planta-de-tratamiento-de-aguas-residuales-en-los">El 21 de septiembre de abrió la convocatoria para la licitación pública </a></b>para la contratación de la Planta de Tratamiento de Aguas Residuales. Los términos están dados bajo los lineamientos del Instituto de Crédito para la Reconstrucción (KfW por sus siglas en alemán).</p>
      <p>*La fecha para adjudicación está programada para el 12 de diciembre.  </p>
