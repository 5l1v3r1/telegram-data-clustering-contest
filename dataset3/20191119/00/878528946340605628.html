      <h1>バド、福島・広田組は２位に後退</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>　世界バドミントン連盟（ＢＷＦ）は１９日、最新の世界ランキングを発表し、女子ダブルスで福島由紀、広田彩花組（アメリカンベイプ岐阜）が１位から２位に後退した。中国ペアが入れ替わってトップに立った。</p>
      <p>　永原和可那、松本麻佑組（北都銀行）は３位、高橋礼華、松友美佐紀組（日本ユニシス）は４位で変わらなかった。（共同）</p>
    </article>
