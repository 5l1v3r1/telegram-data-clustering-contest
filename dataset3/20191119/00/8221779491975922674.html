      <h1>Mira la nueva mansión de los tortolitos Nick Jonas y Priyanka Chopra</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>La pareja celebra casi un año de matrimonio con un nuevo hogar con siete habitaciones y once baños en California. Necesitarán un mapa para no perderse.</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/imp_njem191115_01.jpg?w=768"/>
        <figcaption><b>Nuevo hogar <br/></b>Nick Jonas y <a href="https://peopleenespanol.com/ponte-bella/priyanka-chopra-no-creia-poder-ser-guapa/">Priyanka Chopra</a> compraron una casa con siete dormitorios y once baños por $20 millones.<cite>© 2019 IMP Features/The Grosby Group Spain: Lagencia Grosby</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/imp_njem191115_03.jpg?w=768"/>

      </figure>
      <figure>
