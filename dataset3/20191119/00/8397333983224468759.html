      <h1>Иван Ургант прокомментировал поступок челнинки, которая посадила за руль 6-летнего сына</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>Ведущий <b>Иван Ургант</b> в своем шоу на Первом канале прокомментировал поступок челнинки, которая <a href="https://www.business-gazeta.ru/article/446426">посадила</a> за руль 6-летнего сына — тот разогнался до 130 км/ч.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iEZtnTtseOM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«6-летний ребенок сидит на коленях у 12-летнего, и вместе им 18. Может быть, это объясняет, почему мать посадила за руль ребенка», — пошутил Ургант.</p>
      <p>У жительницы Набережных Челнов <b>Агины Алтынбаевой </b>4 ребенка. «Еще двое гонят „КАМАЗы“ из Набережных Челнов в Казань», — предположил ведущий.</p>
      <p>«Многим интересно, куда торопится мальчик. Почему ребенок в 6 лет куда-то едет со скоростью 130 километров в час, куда он торопится? Ответим: в Изумрудный город, чтобы попросить у Гудвина мозги для матери», — сказал Ургант.</p>
