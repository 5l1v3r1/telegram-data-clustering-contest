      <h1>ショーン・メンデス、テイラー・スウィフトの歌詞を茶化す元カレから「もらい事故」</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>テイラー・スウィフトのヒット曲「ラヴァー」の歌詞に、彼女が以前交際していた元カレが鋭いツッコミ。それを隣で聞いていたショーン・メンデスが、思いもよらぬ“もらい事故”に遭ってしまった。（フロントロウ編集部）​‌</p>
      <h3>「元カレ」が歌詞を茶化す</h3>
      <p>　シンガーの<a href="https://front-row.jp/_tags/%E3%83%86%E3%82%A4%E3%83%A9%E3%83%BC%E3%83%BB%E3%82%B9%E3%82%A6%E3%82%A3%E3%83%95%E3%83%88">テイラー・スウィフト</a>が“永遠の愛”を歌ったラブバラード「ラヴァー（Lover）」といえば、愛する恋人と未来永劫一緒に過ごしたいと願う、甘くせつない乙女心を表現した歌詞が人々の胸をキュンキュンさせている。‌</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-BjZmE2gtdo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　しかし、そんな「ラヴァー」に登場する一節に、テイラーが2008年から2009年の間に短期間だけ交際したシンガーの<a href="https://front-row.jp/_tags/%E3%82%B8%E3%83%A7%E3%83%B3%E3%83%BB%E3%83%A1%E3%82%A4%E3%83%A4%E3%83%BC">ジョン・メイヤー</a>が、鋭いツッコミを炸裂させた。 ​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/18/74f7d4e99cb22fd5092a4f96a824c19ecc9ac4db.jpg"/>
        <figcaption>ジョン・メイヤー。テイラーは2010年に発表した楽曲「ディア・ジョン」と2012年に発表した楽曲「トラブル」で、10歳以上も年が離れ、当時ハリウッドきってのモテ男の1人としてで名を馳せていた、ジョンとの失恋について歌っていると言われる。</figcaption>
      </figure>
      <p>　シンガーの<a href="https://front-row.jp/_tags/%E3%82%B7%E3%83%A7%E3%83%BC%E3%83%B3%E3%83%BB%E3%83%A1%E3%83%B3%E3%83%87%E3%82%B9">ショーン・メンデス</a>をゲストに招いて行なったインスタグラムのライブ配信の中で、ジョンは、テイラーの「ラヴァー」を「いい曲だ。僕は好きだよ」と絶賛しながらも、冒頭に出て来る<b>「クリスマスライトは1月まで飾っておこう」</b>という歌詞をネタに。‌</p>
      <p>　「ちょっと笑っちゃうよね。だって、1月までクリスマスライトを飾っておくなんて、みんなやってる、あたりまえのことじゃん！」と面白おかしく茶化してみせた。 ​‌</p>
      <p>　確かに、欧米では、日本のような粛々としたお正月の祝い方はせず、クリスマス前に飾ったデコレーションを年明けまでそのまま残しておく家庭は非常に多いため、ジョンのツッコミには視聴者たちから同意と爆笑のリアクションが。​‌</p>
      <p>　さらに、ジョンは「ラヴァー」のメロディーに乗せて、字余りの歌詞をつけたパロディ版を歌うというパフォーマンスまで披露し、さらなる爆笑を誘った。​‌</p>
      <blockquote>「クリスマスライトは1月まで飾っておこう／それで、1月5日になったらライトを取り外そう／そうしたら、それを箱に入れて『クリスマスライト』って書かれたラベルを貼って／そうだ、それを来年の12月まで屋根裏にしまっておくんだ」</blockquote>
      <p>　その一部始終を収めた動画がコチラ。‌</p>
      <figure>
        <iframe data-src="https://twitter.com/inallmydreams13/status/1196274405661298688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>　シンガーとして尊敬するテイラーを姉のように慕っており、つい最近、彼女と一緒に「ラヴァー」のリミックスバージョンを<a href="https://front-row.jp/_ct/17318171">発表した</a>ばかりのショーンは、テイラーの元カレであるジョンがテイラーの楽曲に言及しはじめると、少しバツの悪そうな表情に…。‌</p>
      <p>　最初は唇を噛みしめるなどしてなんとか笑いを堪えたり、「いい曲だよ」とフォローを入れていたものの、ジョンがパロディバージョンを歌い始めると、とうとう我慢できなくなってしまったのか、顔全体がカメラに映らないようにしながら爆笑していた。  ​​‌</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/Bi8t9g1nJU1" data-service="Instagram"/>
      </figure>
      <p>　この映像を見た、ほとんどのテイラーファンは、ジョンのジョークの巻き添えを食ってしまったショーンに同情。  ‌</p>
      <p>　しかし、一部では、ジョンへの批判の声が上がるのと同時に、ジョンと一緒になって笑ってしまったショーンに「なぜテイラーを擁護してくれなかったのか？」、「テイラーの味方なんじゃないの？」といったブーイングが起こることとなってしまった。 ​‌</p>
      <p>　ジョンのジョーク自体、テイラーに対してネガティブな感情がある様子ではなく、ちょっとした遊び心を発揮した“おやじギャグ”といった感じだったのだが、ショーンは、そんなジョンのおふざけのとばっちりを食らってしまった。（フロントロウ編集部） ​‌</p>
