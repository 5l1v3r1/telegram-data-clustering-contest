      <h1>Développement communautaire : La DGPSN présente les résultats de l’inventaire du système de protection sociale au Sénégal et formule des recommandations</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WfY4gJsG-oo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans le souci d’apporter des réponses à la vulnérabilité des populations face aux chocs, aux risques et aux changements climatiques par une démarche participative, itérative et inclusive, la délégation générale à la protection et à la solidarité nationale (DGPSN) a tenu une réunion du comité international de pilotage (CIP) du projet de la stratégie nationale de protection sociale (SNPS 2016-2035), ce mardi 19 novembre à Dakar. Selon le Dr Anta Sarr Diacko, Déléguée générale DGPSN, cette rencontre vise une mise à niveau des acteurs sur le processus de revue globale de la protection sociale. Poursuivant son propos, madame Diacko, souligne qu’il bon de faire aussi le point sur le niveau d’exécution des recommandations de la derrière CIP, de présenter les résultats de l’inventaire du système de protection sociale au Sénégal, de partager des recommandations formulées pour combler les lacunes identifiées et consolider le système...</b>
      </p>
