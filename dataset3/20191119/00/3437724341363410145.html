      <h1>"المستقبل" تُقاطع جلسة اللجان كما التشريعية</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>أعلنت رئيسة كتلة المستقبل النيابية النائب بهية الحريري، أن "الكتلة ستقاطع جلسة انتخاب اللجان النيابية ولن تشارك فيها، علما ان الكتلة كانت قررت امس مقاطعة الجلسة التشريعية التي تعتبرها غير دستورية".</p>
