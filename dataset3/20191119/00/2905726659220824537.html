      <h1>أبو الحسن: قلناها بالأمس ونكررها اليوم</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>قال أمين سر اللقاء الديمقراطي النائب هادي أبو الحسن عبر “تويتر”، ” ‏قلناها بالأمس ونكررها اليوم، بكل وضوح لن نشارك في الجلسة اليوم”.</p>
      <figure>
        <iframe data-src="https://twitter.com/HadiAboulHosn/status/1196702648130510849?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتستمر الثورة لليوم الـ34 على التوالي في “ثلاثاء الغضب”، إذ يعتصم عدد كبير من الثوار في محيط مجلس النواب لمنع النواب من حضور الجلسة التشريعية المقررة اليوم. فالمادة 69 من الدستور اللبناني، الفقرة 3، تقول، “عند استقالة الحكومة يصبح مجلس النواب حكماً في دورة انعقاد استثنائية لحين تأليف الحكومة، ولا يجوز التشريع في هذه الفترة قبل التأليف والثقة”.</p>
      <p>ويطالب الثوار بالإسراع في التأليف والتكليف مشددين على تأليف حكومة اخصائيين تنقذ البلاد من الأوضاع الاقتصادية الراهنة.</p>
      <p>​</p>
