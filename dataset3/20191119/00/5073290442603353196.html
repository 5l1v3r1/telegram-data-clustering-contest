      <h1>Luisa Fernanda Naranjo le dio a Caldas el segundo oro en los Juegos Nacionales</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>
        <b>En ciclismo de pista, prueba por puntos. Caldas suma cuatro medallas.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lK-RHEHnQto" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Video | Cortesía Felipe Marín | LA PATRIA</p>
      <p>LA PATRIA | MANIZALES</p>
      <p>La ciclista caldense ganó hoy la prueba por puntos en el ciclismo de los Juegos que se disputó en Cali. Ayer logró medalla de bronce en el Ómnium. En la pista del velódromo Alcides Nieto, en compañía de Diana Carolina Peñuela, superaron a las demás rivales del país.</p>
      <p>Luisa ganó el oro por delante de Lorena Colmenares, de Boyacá, y Jessica Parra, de Bogotá.</p>
      <p>Con 24 años de edad, esta fisioterapeuta participa por tercera ocasión en los Juegos. En el 2012 lo hizo como triatleta, hace cuatro años debutó como ciclista de ruta y ahora lo hace en las dos modalidades. Viajará a Cartagena para disputar la prueba de ruta.</p>
      <h3>Caldas suma cuatro medallas:</h3>
      <p>
        <b>- 2 de oro</b>
      </p>
      <p>Andrés Felipe Rendón (karate).</p>
      <p>Luisa Fernando Naranjo (ciclismo).</p>
      <p>
        <b>- 2 de bronce</b>
      </p>
      <p>Dayan Tatiana López (karate)</p>
      <p>Luisa Fernanda Naranjo (ciclismo)</p>
