      <h1>Luisa Fernanda moldeó el bronce en los Juegos Nacionales</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>La ciclista caldense subió ayer al podio por la presea en el Ómnium. Hoy competirá en la prueba por puntos. Wálter Pedraza estuvo cerca del podio.</b>
      </p>
      <p>
        <b>Osvaldo Hernández</b>
      </p>
      <p>
        <b>LA PATRIA | Manizales</b>
      </p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/715372816&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>"Estoy muy emocionada, por el esfuerzo, por la medalla, por los Juegos, por Caldas...". Es la expresión de felicidad de la ciclista caldense Luisa Fernanda Naranjo, quien ayer le dio medalla de bronce al departamento en los XXI Juegos Deportivos Nacionales.</p>
      <p>Luisa, subcampeona del Tour Femenino en el 2014, campeona nacional en el 2017, integrante en dos ocasiones del equipo colombiano para el Campeonato Panamericano, compartió el podio con rivales de Bogotá y Antioquia.</p>
      <p>Lo hizo en el Ómnium, competencia que tiene cuatro pruebas puntables: fue quinta en el scratch, ganó la tempo, fue séptima en la eliminación y segunda por puntos.</p>
      <p>"Cada una tuvo su grado de dificultad, porque son diferentes y exigentes", contó la pedalista de Supergiros Alcaldía de Manizales, quien hace cuatro años incursionó en la pista.</p>
      <p>Con 24 años de edad, esta fisioterapeuta participa por tercera ocasión en los Juegos. En el 2012 lo hizo como triatleta, hace cuatro años debutó como ciclista de ruta y ahora lo hace en las dos modalidades.</p>
      <p>"Para eso hemos trabajado y muy duro. Gracias a Dios tuvimos un excelente apoyo de la Secretaría del Deporte y de alguna manera no darles ventaja a los rivales", indicó la pedalista, dirigida en Juegos por Jaime Padilla, que tiene como sueño llegar al circuito World Tour.</p>
      <p>Tanto Luisa como el equipo de Caldas finalizarán hoy con la prueba por puntos y viajarán a Cartagena para disputar la prueba de ruta.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/adldlddldld.jpg"/>
      </figure>
      <p>
        <b>Podio</b>
      </p>
      <p><b>Oro: </b>Lina Mábel Rojas (Bogotá).</p>
      <p><b>Plata:</b> Éricka Botero (Antioquia).</p>
      <p><b>Bronce: </b>Luisa Naranjo de Caldas.</p>
      <p>
        <b>El Ómnium</b>
      </p>
      <p>El scratch es una competencia en la que se dan los puntos por orden de llegada, la persecución individual se corre entre dos ciclistas en cuatro kilómetros, la eliminación consiste en dejar por fuera al último corredor cada dos vueltas. La tempo es una prueba de cuatro giros a paso y 25 con total intensidad.</p>
