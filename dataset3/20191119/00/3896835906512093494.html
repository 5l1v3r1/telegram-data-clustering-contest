      <h1>ジェームズ・ガン最新作『ブライトバーン／恐怖の拡散者』、アメコミファンが見るべき理由とは</h1>
      <h2>ジェームズ・ガンが製作総指揮を務める最新作『ブライトバーン／恐怖の拡散者』には、アメコミファンが見るべき多くの要素が隠されている。（フロントロウ編集部）</h2>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <h3>ジェームズ・ガン最新作、アメコミへ多くのオマージュ</h3>
      <p>　マーベル映画『ガーディアンズ・オブ・ギャラクシー』シリーズの<a href="https://front-row.jp/_tags/%E3%82%B8%E3%82%A7%E3%83%BC%E3%83%A0%E3%82%BA%E3%83%BB%E3%82%AC%E3%83%B3">ジェームズ・ガン</a>監督がプロデューサーを務める映画『ブライトバーン／恐怖の拡散者』が、11月15日より公開されている。‌</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RxjhmfwBQNI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　子供が出来ずに苦しんでいたトーリはある日、謎めいた赤ちゃんを保護し、夫カイルとともに育てることを決意。賢く才能に溢れる息子ブランドンは、2人にとってかけがえのない存在となるけれど、ブランドンが12歳になった時、彼はその特殊能力によってカンザス州・ブライトバーンをとてつもない恐怖に陥れる存在となっていく…。  ​‌</p>
      <p>　そんな本作は、『ガーディアンズ・オブ・ギャラクシー』シリーズのガン監督がプロデューサーということもあり、アメコミ作品との繋がりが深い。 ​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/19/f3b9c63941ef5c6dda494c165d495c54e94c2d79_xlarge.jpg"/>
      </figure>
      <p>　本作で監督を務めるのは、『ガーディアンズ・オブ・ギャラクシー：リミックス』のBlu-ray&amp;DVDの特典映像「Guardians' Inferno」のミュージックビデオで、ガン監督とともに監督を務めたデヴィッド・ヤロヴェスキー。​‌</p>
      <p>　ヤロヴェスキー監督は、『ガーディアンズ・オブ・ギャラクシー』の主人公ピーター・クイルを幼少期に誘拐した宇宙海賊“ラヴェジャーズ”の一員を演じたことも。ラヴェジャーズの他のメンバーを演じたスティーブン・ブラックハートとテレンス・ローズモアも、『ブライトバーン／恐怖の拡散者』に出演している。​‌</p>
      <p>　また、12歳となり、スーパーパワーを悪用してしまう反抗期のブランドン役は、『アベンジャーズ／エンドゲーム』でアントマンが子供になってしまった時の姿を演じた少年、ジャクソン・A・ダンが務めている。‌</p>
      <p>　さらに、ブランドンはスーパーマンを彷彿とさせる赤いマントを身につけ、多くのシーンで赤・青・黄といったスーパーマン的色づかいの服を着ており、さらにはスーパーマンの”ヒートビジョン”のように目からビームを出すなど、スーパーマンへのオマージュが多く捧げられている。 ​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/19/76aa7f8deade88ca15ea89744d90e1883060f91d_xlarge.jpg"/>
      </figure>
      <p>　アメコミファンならクスリと笑える要素がたくさん詰まっている『ブライトバーン／恐怖の拡散者』は、11月15日より全国で公開されている。（フロントロウ編集部） ​‌</p>
