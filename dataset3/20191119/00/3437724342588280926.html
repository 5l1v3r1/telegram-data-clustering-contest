      <h1>مجهولون سلبوا مواطنا 11 مليون ليرة على طريق يونين</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>أقدم مسلحون مجهولون على اعتراض طريق المواطن ه.ع. وهو يعمل مندوب مبيعات في شركة سكاكر، على طريق نحلة - يونين، فسلبوه هاتفه الخلوي وأوراقه الثبوتية، وحوالي 11 مليون ليرة لبنانية قبل أن يفروا إلى جهة مجهولة.</p>
