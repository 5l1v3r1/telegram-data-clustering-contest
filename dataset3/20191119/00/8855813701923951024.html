      <h1>«Театральное Приволжье» открывает чудесную страну</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author" href="https://mordoviatv.ru/teatralnoe-privolzhe-otkryvaet-chudesnuyu-stranu/%D0%95%D0%BB%D0%B5%D0%BD%D0%B0%20%D0%9A%D0%B0%D0%BD%D0%B4%D1%80%D0%B8%D0%BD%D0%B0" target="_blank">Елена Кандрина</a></address>
      <p>В национальном театре идут показы спектаклей участников фестиваля «Театральное Приволжье». Сказку по мотивам Л. Кэрролла «Алиса в стране чудес» представила студия «Живая классика» лицея №7 г. Саранска.</p>
