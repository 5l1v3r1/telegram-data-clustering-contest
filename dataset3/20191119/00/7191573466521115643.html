      <h1>Quilmes: lluvia, granizo y hasta una tromba en el Río de la Plata</h1>
      <address><time datetime="2019-11-19T00:06:00+00:00">19 Nov 2019, 00:06</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mspOROsmnI8" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Se pudo observar una manga de agua con forma de embudo con un intenso torbellino que llegaba hasta las nubes</b>
        </i>
      </p>
      <p>Un temporal de lluvia, granizo y hasta una tromba llamó la atención y generó temor en algunos barrios de la región, principalmente en las <b>zonas cercanas a la costa del Río de La Plata</b>, desde donde se pudo observar una manga de agua con forma de embudo con un intenso torbellino que llegaba hasta las nubes.</p>
      <p>
        <mark>Cerca del mediodía, el Servicio Meteorológico Nacional (SMN) emitió una alerta por fuertes lluvias con posible caída de granizo para varias localidades y ciudades de la <a href="http://www.diariopopular.com.ar/provincia-buenos-aires-a232">provincia de Buenos Aires</a>. Sin embargo, la tromba que se observó en <a href="http://www.diariopopular.com.ar/quilmes-a58">Quilmes</a> sorprendió a todos.</mark>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mspOROsmnI8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este fenómeno climatológico se produce por una masa de nubes de pequeño diámetro, con un rápido movimiento giratorio, que baja de un cúmulo hasta la superficie del agua y se desvanece rápidamente. En la mayoría de los casos no llegan hasta la superficie, pero el temor a que llegue hasta la Ribera perduró hasta que la tromba desapareció.</p>
      <h3>ADEMÁS:</h3>
      <p>
        <a href="https://www.diariopopular.com.ar/general/quilmes-una-mujer-murio-al-caer-su-auto-al-arroyo-las-piedras-san-francisco-solano-n439068">Una mujer murió al caer con su auto al arroyo Las Piedras</a>
      </p>
      <h3>Rescates en el río</h3>
      <p>Incluso, una competencia de veleros que se desarrollaba en el <b>Club Náutico Quilmes</b> se vio interrumpida debido a la tromba que se generó con la tormenta en el Río de la Plata. Como consecuencia, se llevó a cabo un mega operativo de rescate coordinado entre el área de Emergencias y Protección Civil del Municipio junto a Prefectura Naval, para sacar del agua a 25 personas que participaban del certamen.</p>
      <p>En tanto, sobre algunos barrios de Berazategui se registraron fuertes tormentas con caída de granizo.</p>
