      <h1>حنكش: عيب</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>علّق النائب الياس حنكش على اختراق موكب المتظاهرين في باب ادريس وأطلق النار على المتظاهرين، متوجها الى مجلس النواب.<br/><br/>وقال في تغريدة عبر تويتر:" نواب يقتحمون المتظاهرين...ويطلقون النار عليهم...على من؟ على الذين إنتخبكم؟!؟ لبنان ينتفض عليكم وعلى ممارساتكم...فهموا بقى! عيب !".</p>
