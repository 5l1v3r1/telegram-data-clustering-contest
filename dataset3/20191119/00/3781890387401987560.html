      <figure>
        <iframe src="https://www.youtube.com/embed/acXQRICOQAc" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p><b>''สายสืบสุขภาพ'' </b>มีข้อมูลให้ทดสอบว่าความเครียดของท่านสูงเกินไปหรือไม่ โดยเป็นข้อมูลจาก<b>นายแพทย์ชาวอเมริกัน ดร.แบรนท์ ลาร์เส</b>น ที่ระบุว่า ในสังคมปัจจุบันผู้คนมีความเครียดสูงมาก โดยฮอร์โมนความเครียดหรือฮอร์โมนคอร์ติซอลที่มาจากต่อมอะดรีนอลเมื่อคุณมีความเครียด ถ้าความเครียดสูง ฮอร์โมนความเครียดก็สูงตามไปด้วย</p>
