      <h1>京都大病院、薬剤誤投与で男性患者死亡</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　京都大病院は１９日、腎機能障害のある心不全の男性患者に、誤って濃度の高い炭酸水素ナトリウムの薬剤を投与し、その後に患者が死亡したと明らかにした。</p>
