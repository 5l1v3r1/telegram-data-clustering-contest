      <h1>Британский Железный человек побил рекорд скорости полета в реактивном костюме</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>Британский изобретатель <b>Ричард Браунинг </b>пролетел над Ла-Маншем в реактивном костюме и установил новый рекорд, сообщает <a href="https://www.dailymail.co.uk/news/article-7684787/British-inventor-Richard-Browning-breaks-jet-suit-world-speed-record.html">Daily Mail</a>.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-24217919&amp;id=456243606&amp;hash=959aabb0ada21214" width="540" height="304" data-service="VK" scrolling="no"/>
      </figure>
      <p>14 ноября мужчина пролетел полкилометра над пирсом города Брайтон, располагающегося на берегу пролива Ла-Манш, разогнавшись до скорости в 136 км/ч и тем самым побив собственный рекорд из книги Гиннесса. Браунинга называют Железным человеком из-за того, что костюм изобретателя схож с тем, что носил герой комиксов Тони Старк, который также может преодолевать большие дистанции по воздуху.</p>
      <p>Браунинг является основателем и главным летчиком-испытателем компании Gravity Industries, которая разрабатывает, производит и эксплуатирует реактивные костюмы. Экипировка обладает пятью турбинами общей мощностью в 5 тыс. лошадиных сил. Он позволяет взлетать в вертикальном положении и контролировать направление и скорость полета при помощи рук. Нагрузку распределяет легкий экзоскелет.</p>
      <p>Браунинг заявил, что фирма надеется выпустить серию костюмов для команд, которые они могут использовать на соревновательных гонках Gravity Race Series. «Наша текущая цель — запуск гонки Gravity Race Series в конце 2019 года, в которой новая группа пилотов будет испытывать свои летные навыки, соревнуясь с командами со всех уголков мира», — отметил изобретатель.</p>
