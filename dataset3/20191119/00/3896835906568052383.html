      <h1>コール・スプラウスが「BTS」ファンを公言、ちゃっかりインスタもフォロー</h1>
      <h2>俳優のコール・スプラウスが、韓国の人気ボーイズグループ「防弾少年団（BTS）」のメンバー全員に“ゾッコン”であることを明かした。（フロントロウ編集部）</h2>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <h3>コールの“BTS愛”が明らかに</h3>
      <p>　大人気青春ミステリードラマ『リバーデイル』の俳優<a href="https://front-row.jp/_tags/%E3%82%B3%E3%83%BC%E3%83%AB%E3%83%BB%E3%82%B9%E3%83%97%E3%83%A9%E3%82%A6%E3%82%B9">コール・スプラウス</a>が、アジアのみならず、アメリカやヨーロッパといった欧米でも絶大な人気を誇るボーイズグループ「防弾少年団（BTS）」の大ファンであることがわかった。‌</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e2GMn5krZQg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　先日開催された、ピープルズ・チョイス・アワード（People's Choice Awards）のレッドカーペットで米Hollywireのインタビューに応じたコールは、「マン・クラッシュ（※）は誰か」という質問に対し、『リバーデイル』で共演する俳優の<a href="https://front-row.jp/_tags/KJ%E3%83%BB%E3%82%A2%E3%83%91">KJ・アパ</a>、双子の兄で同じく俳優の<a href="https://front-row.jp/_tags/%E3%83%87%E3%82%A3%E3%83%A9%E3%83%B3%E3%83%BB%E3%82%B9%E3%83%97%E3%83%A9%E3%82%A6%E3%82%B9">ディラン・スプラウス</a>、数々のマーベル作品に出演する俳優の<a href="https://front-row.jp/_tags/%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%BB%E3%83%98%E3%83%A0%E3%82%BA%E3%83%AF%E3%83%BC%E3%82%B9">クリス・ヘムズワース</a>の3人に続いて、<b>「BTSのメンバー全員」</b>と回答。<br/><sub>※英語でMan Crush。恋愛感情抜きで、男性が憧れや尊敬の念を抱く男性のこと。</sub>​‌</p>
      <p>　ちょっと照れ臭そうに「みんなK-POPが大好きだし、僕もK-POPが大好きだ」と告白して、自分とBTS、両方のファンをわかせた。 ​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/19/906dd65eb5f9d87e16336613fde72783adec3040_xlarge.jpg"/>
        <figcaption>全世界でK-POP旋風を巻き起こしているBTS。</figcaption>
      </figure>
      <p>　オタク気質のコールが流行りの男性アイドルグループにうつつをぬかしているなんて、少々意外な感じもするが、コールのBTS愛は本物のようで、普段自分の写真を投稿しているインスグラムのアカウントとは別の“ヒミツのアカウント”でBTSをフォローしている。ちなみに、コールがこの裏アカウントでフォローしているのはBTSのみ。 ​​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/19/ad1bc11a342e560c4293d7c11d19749892b09eb3.png"/>
        <figcaption>コールは「Camera Duels（カメラ・デュエルズ）」の名で、自分の写真をこっそり撮影しようとする一般人の姿を逆パパラッチした写真をこのアカウントに投稿している。</figcaption>
      </figure>
      <p>　コール以外にも、シンガーのジャスティン・ビーバーやアリアナ・グランデ、ショーン・メンデスなど、多くのセレブがBTSファンを公言している。（フロントロウ編集部）  ​‌</p>
