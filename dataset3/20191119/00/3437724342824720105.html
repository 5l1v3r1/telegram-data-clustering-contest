      <h1>سفير بريطانيا يهنئ نقيب المحامين الجديد</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>هنّأ السفير البريطاني لدى لبنان كريس رامبلينغ، ملحم خلف لانتخابه نقيبًا لمحامي بيروت.<br/><br/>واعتبر في تغريدة على حسابه عبر "تويتر"، أنّ "استقلالية القضاء هو حجرُ الزاوية لأي ديمقراطية، وهو أمرٌ حيويٌ للحفاظ على سيادة القانون".</p>
