      <h1>Cyril Benzaquen, le champion de kickboxing engagé pour Movember</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Alix Martino</a></address>
      <p>
        <b>Après avoir été diplômé de Dauphine, champion du monde de kickboxing, Cyril Benzaquen offre ses nombreux talents à l'association Movember pour laquelle il s'engage.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LY6s9LeWFMc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cyril Benzaquen est plusieurs fois champion du monde de kickboxing et de muay thaï, producteur d’événements et engagé pour la cause Movember.</p>
      <p>Tu verras qu’il a plein de choses à dire sur sa vision de la masculinité !</p>
