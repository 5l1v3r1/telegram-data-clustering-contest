      <h1>Передачи «Экспресса» с 29 ноября будут показывать на федеральном канале (видео)</h1>
      <address>
        <time datetime="2019-11-19T00:36:00+00:00">19 Nov 2019, 00:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-DvmAxvGIyU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Региональное вещание выходит на новый уровень. С 29 ноября программы телеканала «Экспресс» будут доступны для зрителей первого мультиплекса. Знакомые многим пензенцам передачи, помимо 21-й кнопки, будут транслироваться на федеральном канале ОТР.</i>
      </p>
      <p>В конце недели информационную программу «События» (16+) телеканала «Экспресс» жители Пензенской области смогут увидеть и на канале ОТР. Это станет возможным благодаря появлению в его сетке вещания так называемого регионального окна. Однако, чтобы увидеть пензенские программы на телеканале ОТР, необходимо произвести перезагрузку цифровой телеприставки.</p>
      <p>«Такая процедура прошла в Калининградской и Омской областях. Мы уже убедились, что практически на большинстве телевизионных приемников и телеприставках это проходит незаметно, но на некоторых, возможно, потребуется перенастройка. В большинстве случаев для этого достаточно выключить и включить устройство», — рассказал начальник управления цифрового развития информационных технологий и связи Пензенской области Алексей Костин.</p>
      <p>Если с перенастройкой оборудования возникнут проблемы, гражданам предлагают сообщить об этом по телефону «горячей линии»: 8−800−220−20−02. Все звонки будут фиксировать специалисты, при необходимости направляя на место волонтеров.</p>
      <p>«Российская телевизионная и радиовещательная сеть» перестраивает конфигурации. В Пензенской области это будет происходить в ночь с 18 на 19 ноября. Это один из этапов осуществления врезок. Представителями ОТР было установлено необходимое оборудование как на территории ТРК «Экспресс», так и в областном телепередающем центре", — сказал и. о. программного директора «Экспресса» Артур Трошин.</p>
      <p>О том, что изменения необходимы, стало ясно еще в феврале, когда Пензенская область в числе первых совершила переход на цифровое телевизионное вещание. Жителям даже самых отдаленных деревень стали доступны 20 федеральных каналов и три радиостанции. А вот некоторые региональные каналы, которые транслировались в аналоговом режиме, после перехода на цифру фактически потеряли значительную часть своей аудитории. Сейчас эту проблему удалось решить. С 29 ноября телеканал «Экспресс» получит пять часов эфира ежедневно — с 6:00 до 9:00 и с 17:00 до 19:00. Сигнал из Пензы в тестовом режиме уже поступает в столицу, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
