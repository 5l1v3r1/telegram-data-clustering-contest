      <h1>Падение машины в яму с кипятком в Пензе попало на видео</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>Падение автомобиля LADA Largus в яму с кипятком в Пензе попало видео. Запись с камеры наружного наблюдения, установленной на здании рядом с местом происшествия, появилась в сети.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zgCZswP-XP4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На видео заметно, что в яму сначала попадает правое переднее колесо машины, а затем она полностью проваливается и переворачивается. Вероятнее всего, водитель не заметил провал асфальта из-за пара.</p>
      <p>Инцидент произошел сегодня около 09:40 мск. В результате происшествия погибли два человека, которые находились в салоне автомобиля, их личности устанавливаются. В обстоятельствах случившегося разбираются прокуратура и следственный комитет.</p>
      <p>Сообщалось, что грунт рухнул из-за прорыва трубы горячего водоснабжения. По <a href="https://www.business-gazeta.ru/news/446668">словам</a> руководителя обслуживающей организации, сегодня утром теплотрассу проверяли и все было в порядке. В то же время несколько жителей Пензы рассказали журналистам, что в месте, где случился инцидент, уже несколько месяцев местами проваливается асфальт:</p>
      <p>«Там, где сегодня LADA провалилась под землю и люди сварились в кипятке, рядом стоит общежитие училища и два стареньких мини-магазина. То там, то тут сплошные провалы были. И парило из них, видимо, подмывало давно. Самое страшное, что там всегда много детей и подростков», — отметил один из очевидцев.</p>
