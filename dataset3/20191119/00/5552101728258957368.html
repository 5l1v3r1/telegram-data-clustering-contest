      <h1>【獨家專訪】成熟帥大叔也是孩子王　夏克立甩「黃嘉千老公」標籤築電影夢</h1>
      <address><time datetime="2019-11-19T00:34:00+00:00">19 Nov 2019, 00:34</time> by <a rel="author">熊景玉, 李鍾泉, 張匡皓</a></address>
      <p>夏克立還是那個夏克立，講話依然語速極快，話說著說著就會激動起來。以前不時上《康熙》、跑通告的年代，他的名字前面總會掛上「諧星」2字，但如今已47歲的夏克立，頭髮、鬍子雖然已經開始灰白，卻有一種愈老愈帥的成熟大叔魅力。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed//hUhihYOSSE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119082826-3fecbe7178be73ecc61fa58426421577-tablet.jpg"/>
        <figcaption>近年夏克立幾乎變成兒童教育專家，其實他多年前就在製作及主持兒童節目，還多次入圍金鐘獎。</figcaption>
      </figure>
      <p>夏克立說，「應該是因為我更有自信了吧。」這些年來，他一直是「黃嘉千的老公」，他回憶當年他向一位導演提及想向黃嘉千求婚時，對方跟他說「你要想清楚，你一跟她在一起，你就不是夏克立，你是黃嘉千的老公。」</p>
      <p>「我說沒關係，我愛她！但他說得很對，你一直聽到這句話，自信真的會少一些。」</p>
      <p>這幾年，夏克立重拾自己的擅長的動畫行業、去拍了《爸爸去哪兒》，「我現在有自信了，我不是『黃嘉千的老公』，我現在是『夏天的爸爸』！」</p>
      <p>「夏天是我的一部分，是我老婆的一部分，她是我教的、是我帶著長大，被叫『夏天的爸爸』我完全沒問題，而且很開心。」</p>
      <p>也就是從《爸爸去哪兒》以後，夏克立與黃嘉千儼然成了育兒專家，十之八九的訪問總會圍著兩口子的教育孩子問題打轉，夏克立尤以為是，連培育兒童及青少年宏觀課程的學苑開幕活動也找夏克立父女來站台。雖然大家都不記得（大概也不知道）他大學唸的是電影傳播系，副修「媒體教育」，早期在台灣製作英語教學節目和兒童節目，早就是兒童教育的專家。</p>
      <p>「我老婆入圍金鐘獎一次，我入圍5次！」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191119082835-18c2bd9fe711b720278acd65e64ba63c-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191119082831-1bfa72690ace1f5627ce34a8913e03f6-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>「教育小朋友是有意義的事情，我現在跟一個丹麥的團隊在做一個動畫節目，原本他們想要做的是娛樂方面，但我想要加進去教育的內容。小朋友看了想再看一次，但是他們並不知道自己已經在學習，那就是最成功的節目。」</p>
      <p>夏克立讓女兒夏天盡量學各種課程，但從來不逼迫，也不給壓力，不成功可以再試試看，但要是還是不喜歡就算了。他允許夏天從過錯中學習，寧願她遇到困難和挫折，不把她培養成溫室的花朵。</p>
      <p>「我不想她被霸凌，但也需要她碰到這些事，你碰到困難才懂得如何解決，如果甚麼事都沒經歷，長大之後很危險。」</p>
      <p>「夏天曾經跟我說有小朋友罵她是『雜種』。我告訴她『你不要想那麼多，有人會覺得你（長得和他們）不一樣所以會欺負你，但是你怎麼看自己才最重要。』」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119082835-18c2bd9fe711b720278acd65e64ba63c-tablet.jpg"/>
        <figcaption>夏克立透露自己寫的劇本的拍攝計畫目前暫時擱置，但他仍為另一部電影的籌備忙碌中。</figcaption>
      </figure>
      <p>多個家庭因為《爸爸去哪兒》而走紅，大陸的演藝圈就傳出有幾個家庭積極把小孩培養進上流社會，或是為小孩營銷，等過了法定年齡就讓他/她出道的八卦，而夏克立算是幫女兒把關得非常嚴格的父親，對女兒有益處、能學習到東西的他才接，夏克立不諱言，他就多次親眼見過想把子女送進娛樂圈的父母積極帶著小孩來試鏡。「他有興趣就算了，但大部分的孩子都沒有興趣，都是被逼著來的，我覺得很可憐。」</p>
      <p>雖然為女兒推掉無數的劇本、演出邀約，不過夏克立自己還是有他的電影夢，他這2年演出了2部電影，也有在寫劇本，夏克立透露他寫的劇本帶有一些喜劇色彩，原本有一間電影公司想拍，但資金後來出了點問題，負責人也換了，可是對方對這個故事很感興趣，又不願放掉。夏克立也很看得開，反正他手上還有很多別的事要做，就暫時將這個計畫先擱置。</p>

        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191119082849-94ff9de6e268e2a09767dfbb3262b3a6-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191119082843-57dd8c05a34009f0df760e6643739c3f-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>「最近還在著手進行一部結合漫畫與真人的電影，是跟一間溫哥華的公司合作，加上還有跟丹麥那邊做動畫節目，所以常常跑來跑去。」</p>
      <p>當少了《康熙來了》、少了一堆談話性綜藝，《爸爸去哪兒》也遭停播了，夏克立又何止是「黃嘉千的老公」和「夏天的爸爸」？</p>
