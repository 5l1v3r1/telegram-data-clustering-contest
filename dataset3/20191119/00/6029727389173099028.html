      <h1>87 человек погибли на пожарах во Владимирской области в этом году</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uNrGXgrYDWo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>И это на 13% больше, по сравнению с прошлым годом. Об этом сегодня рассказали в региональном управлении МЧС России. В основном, на пожарах люди гибли в жилом секторе. Большинство трагедий произошло из-за неосторожного обращения с огнём и несоблюдения правил эксплуатации электрооборудования. Ещё один фактор - алкогольное опъянение. Так, гибель людей в этом году была зарегистрирована на 73 пожарах. И только за последнюю неделю в огне погибли 4 человека. Во всех случаях погибшие находились в состоянии алкогольного опьянения и предварительной причиной пожара в 3 случаях явилось неосторожное обращение с огнем при курении. Чтобы предотвратить трагедии, сотрудники МЧС ежедневно проводят профилактические мероприятия. Это поквартирные обходы, занятия в образовательных учреждениях, личные встречи с населением. А ещё в регионе продолжается работа по установке в домах населения автономных пожарных извещателей.</p>
      <p>
        <b>Юрий Арбузов, заместитель начальника Главного управления МЧС России по Владимирской области</b>
      </p>
      <blockquote>На сегодняшний день у нас установлены 1511 автономных извещателей в жилом секторе. Они необходимы для обнаружения возникновения первичного задымления от пожара. То есть, учитывая то, что на территории региона идёт в жилом секторе, и во-вторых, то, что во время сна гибель происходит. Как раз автономные извещатели помогут при состоянии пожара разбудить человека.</blockquote>
      <p>Также в региональном управлении МЧС России напомнили: в области стартовал месячник безопасности на водных объектах. Уже завтра температура воздуха опустится ниже 0. На водоёмах региона начинается ледостав. Сотрудники надзорного ведомства в рамках месячника в очередной раз предупредят владимирцев об опасности первого льда и напомнят о правилах безопасности на водных объектах в зимний период.</p>
