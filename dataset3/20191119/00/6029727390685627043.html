      <h1>Депутаты Законодательного Собрания обсудили проблемы ремесленников</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YGGG14KAGb8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Парламентарии провели совещание о перспективах развития системы господдержки народных промыслов. Еще в 2017 году утвердили поправки в Федеральный закон «О народных художественных промыслах». Благодаря этому теперь каждый субъект Российской Федерации может помогать организациям ремесленников. В том числе и Владимирская область. Помогать им уже начали, утвердили культурные события и мероприятия, открыли специальные площадки. Однако, их эффективность стоит под вопросом. В числе проблемных - торгово-туристический комплекс на выезде из города. Он задумывался как место, где ремесленники могли бы представлять свои изделия на постоянной основе. Этого осуществить не удалось. Теперь хотят построить новый центр ремесел при поддержке федерального бюджета.</p>
      <p>
        <b>Роман Кавинов, заместитель председателя Законодательного Собрания Владимирской области</b>
      </p>
      <blockquote>Регионы, в том числе и наша Владимирская область. На условиях софинансирования могут быть выделены средства в форме субсидий на строительство центров народно-художественных промыслов. То есть речь идет не именно о Владимире, это может быть любое образование. Но механизмы поддержки федерального бюджета существуют. И органам власти Владимирской области нужно приложить все усилия, чтобы подпрограмма заработала на территории Владимирской области.</blockquote>
      <p>Такие центры народного творчества планируется организовать на территории многих городов региона. Пока что проекты разработаны для Владимира и Суздаля. Уже найдены помещения, где мастера смогут выставлять свои работы. В обоих городах площадкой станут Торговые ряды. Кроме этого, владимирских ремесленников продивигают и на федеральных площадках. В этом году администрация области впервые оплатила их участие в крупнейших выставках в Москве. На это выделили 1 миллион 700 тысяч рублей.</p>
      <p>
        <b>Тимур Рамазанов, директор департамента развития предпринимательства, торговли и сферы услуг администрации Владимирской области</b>
      </p>
      <blockquote>Наши мастера бесплатно принимают участие во всех региональных выставках, приглашаются к участию в ярмарках в соседних регионах. Участие в выставочно-ярмарочной деятельности дает возможность сбыта продукции предприятия ремесленника, а также дает условия для их узнаваемости и продвижения.</blockquote>
      <p>Однако, не все ремесленники получают поддержку от департамента развития предпринимательства. 300 из них на территории региона занимаются художественными промыслами на любительском уровне. Как предприниматели они не зарегистрированы. Для того, чтобы их объединить и помочь получить государственную поддержку в будущем, возможно создание специального центра.</p>
      <p>
        <b>Екатерина Краскина, председатель Владимирского областного отделения Общероссийской общественной организации "ОПОРА РОССИИ"</b>
      </p>
      <blockquote>Вы представляете, что нужно сделать ремесленнику, чтобы получить государственную поддержку? Проехать по 5 комитетам. По 5 департаментам. Везде выяснить, кто что делает в этом направлении. Выяснить условия получения этой господдержки и понять вообще, а где он сможет принять участие. То есть я предлагаю продолжить это направление в части создания единого центра комплексной поддержки предприятия народных промыслов.</blockquote>
      <p>А в этом году наши мастера примут участие во Всероссийской выставке-ярмарке народных художественных промыслов "Ладья. Зимняя сказка 2019". Там впервые организуют общий региональный стенд. На все это из бюджета выделят около 2 миллионов рублей.<br/>Лада Кочетова, Алексей Ковалёв, телеканал «Вариант».</p>
