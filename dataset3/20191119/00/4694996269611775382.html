      <h1>Joal : Le maire réclame la dépouille de Collette Senghor et celle de son mari Léopold Sedar Senghor.</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M7LEUsf3-4w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Maire de Joal Fadiouth, Boucar Diouf, est formel sur le lieu d'enterrement de Collette Senghor. Si l'on se fie à ses propos, il faut qu'on respecte la mémoire et la volonté du Président poète Léopold Sédar Senghor. Boucar Diouf affirme que le premier président du Sénégal LSS, avait émis le souhait d'être enterré à Joal sa ville natale. Ce qui fait dire à ce dernier que "Joal attend toujours Léopold Sédar Senghor, Colette sa femme et Philippe leur fils..."</b>
      </p>
