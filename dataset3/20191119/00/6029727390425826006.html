      <h1>Во владимирских "Палатах" открылась выставка "Такая короткая длинная жизнь"</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eSsRCpk0auM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На ней владимирские любители искусства впервые смогут увидеть картины художника Петра Зиновьева.<br/>Эта выставка станет настоящим открытием для любителей живописи из Владимира. Долгое время имя Петра Зиновьева было в забвении. художник прожил короткую жизнь - всего 29 лет. Но за это время он прошёл обучение у известных художников Коровина и Васнецова, познакомил владимирцев с авангардной живописью - коллекцию картин этого жанра он привёз из Москвы в наш город. Также Пётр Зиновьев был руководителем первой в советское время художественной мастерскй во Владимире. Жизнь художника трагически оборвалась в 1923 году, и на долгие годы он был забыт.</p>
      <p>
        <b>Олег Гуреев, заместитель генерального директора ВСМЗ по научной работе</b>
      </p>
      <blockquote>Пётр Григорьевич Зиновьев относится к поколению художников, которых называют забытыми или в чём-то несчастным поколением художников. Потому что очень многие затерялись в вихре революционных событий, в сложных событиях Первой Мировой войны и предреволюционных лет.</blockquote>
      <p>Имя Петра Зиновьева всплыло из небытия только в 1958 году. Тогда во Владимиро-Суздальский музей-заповедник было передано около 70 работ художника. К сожалению, полотна были в плохом состоянии - с неровно обрезанными краями, сильными потёртостями и прорывами. Более 50 лет над полотнами работали реставраторы музея-заповедника. На специальном дисплее в выставочном зале зрители могут увидеть, как выглядели картины до и после реставрации. Над каждой из них была проделана колоссальная работа. Особенно сложным для реставраторов стал вот этот портрет девочки.</p>
      <p>
        <b>Илья Руденко, заведующий отделом реставрации ВСМЗ</b>
      </p>
      <blockquote>У него был текучесть пигментов, то есть, укрепляя водными растрорами, клеевыми, пигмент уходил. Поэтому пришлось применять синтетические материалы и, естественно, как-то подбирать методику индивидуальную.</blockquote>
      <p>Своеобразной реставрации подверглась и биография Петра Григорьевича. Биографических данных и художнике сохранилось мало - 2 документа музей-заповедник получил вместе с картинами, другие сведения хранятся в архивах Владимирской области и Москвы. Понемногу, по крупицам сотрудники музея-заповедника восстанавливали события недолгой, но яркой жизни Петра Зиновьева. Теперь они представлены на специальных стендах. В ходе работы над биографией в музее окончательно убедились: Пётр Зиновьев действительно талантлив.</p>
      <p>
        <b>Татьяна Меркулова, заведующая отделом изобразительного и декоративно-прикладного искусства ВСМЗ</b>
      </p>
      <blockquote>Ему очень легко даётся и построение композици, и сам рисунок чувствуется у него. Иногда он вылеплен, этот сам рисунок, самой живописью, как будто бы без предварительного рисунка. Вся композиция маленького этюдика выстраивается буквально при помощи нескольких мазков.</blockquote>
      <p>Всего на выставке представлено около 50 работ Петра Зиновьева. На них - окружающая художника сельская жизнь, пейзажи, портреты родных и простых людей. Ознакомиться с экспозицией и открыть для себя новое имя в живописи Владимирской области можно до 15 декабря.<br/>Анна Киселёва, Алексей Ковалёв, телеканал «Вариант».</p>
