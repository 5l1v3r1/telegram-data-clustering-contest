      <h1>Accusé de trafic de faux billets / Boughazelli parle d’un complot : : ‘’C’est un grand complot (…) Je connais son auteur’’</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vTWfHUHmq6k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aussitôt sorti de son entrevue avec le commandant de la brigade de recherche de la gendarmerie de Colobane, Seydina Fall s’est adressé à la presse et a, d’emblée montré son désaccord quant à la diffusion de fausse information à son égard. <br/>Au sujet de sa présumée fuite, le député Boughazelli a bien fait savoir qu’il était  à Touba, car, selon lui, en tant que Mouride, il y est allé pour recueillir des prières dans certaines maisons religieuses. <br/><br/>Le député considère qu’il y a bel et bien des gens qui essayent de lui mettre des batons dans les roues. « Il y a un très grand complot. C’est clair. Je ne dis pas que c’est de la part de l’opposition, mais j’en connais l’auteur », persiste Boughazelli. <br/><br/>Pour terminer, il fait savoir qu’il ferait tout ce qu’il faut pour prouver son innocence. « Même s’il faut démissionner pour ne pas gêner le président Macky Sall, je le ferais… »</p>
