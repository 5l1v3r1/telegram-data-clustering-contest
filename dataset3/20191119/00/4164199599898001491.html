      <h1>「iOS 13.2.3」配信開始、メールなどの不具合を修正</h1>
      <address><time datetime="2019-11-19T00:29:51+00:00">19 Nov 2019, 00:29</time> by <a rel="author">関口 聖</a></address>
      <p>　アップルは、iPhone向けに「iOS 13.2.3」の配信を開始した。不具合を修正する内容となっている。</p>
      <p>　修正されるのは、メールやファイル、あるいはシステムで検索できない問題や、メールの詳細表示に添付ファイルが表示されない不具合、アプリがバックグラウンドでコンテンツをダウンロードできない不具合など。</p>
