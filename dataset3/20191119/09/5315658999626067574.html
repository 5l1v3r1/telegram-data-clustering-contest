      <h1>Update: Invercargill homicide</h1>
      <address><time datetime="2019-11-19T09:58:00+00:00">19 Nov 2019, 09:58</time> by <a rel="author" href="http://info.scoop.co.nz/New_Zealand_Police" target="_blank">New Zealand Police</a></address>
      <p>The 31-year-old man sought in relation to the death of a woman in Invercargill on Sunday has been located.</p>
      <p>The man is assisting police with their enquiries.</p>
      <p>At this stage, no charges have been laid.</p>
