      <h1>Появилось видео с испытаний нового украинского поезда</h1>

        <time datetime="2019-11-19T09:30:00+00:00">19 Nov 2019, 09:30</time>

      <p>
        <b>Новый дизель-поезд КВСЗ проходит испытания в Днепропетровской области.</b>
      </p>
      <p>В Днепропетровской области на ж/д отрезке Новомосковск-Баловка продолжаются испытательные поездки нового дизель-поезда производства Крюковского вагоностроительного завода ДПКр-3.</p>
      <p>Как пишет <a href="https://cfts.org.ua/news/2019/11/06/novyy_dizel_poezd_kvsz_postroen_i_vyshel_na_ispytaniya_foto_56071">ЦТС</a>, на Youtube-канале <a href="https://www.youtube.com/channel/UCCylV6Hy8dD3e9K0zzSOk7g">VSK-dp</a> накануне было размещено два видеосюжета, где можно видеть новый поезд в движении.</p>
      <p>Напомним, что трехвагонный дизель-поезд ДПКр-3 впервые покинул территорию КВСЗ в начале этого месяца и был отправлен на станцию Новомосковск, где должен пройти комплекс испытаний.</p>
      <p>Ожидается, что поезд будет эксплуатироваться на маршруте Центральный ж/д вокзал Киева - аэропорт Борисполь. Заявлялось, что поезд начнет работать на линиии Kyiv Boryspil Express уже до конца текущего года.</p>
      <p>В трех вагонах поезда 170 мест для пассажиров. В промежуточном вагоне первого класса кресла расположены по схеме 2х2. Ширина сиденья в наиболее широкой части не менее 490-500 мм. Они оборудованы индивидуальными розетками с USB-разъемом.</p>
      <p>В головных вагонах второго класса кресла расположены по схеме 3х2. Ширина сиденья в наиболее широкой части - не менее 450 мм. Между креслами один подлокотник, индивидуальные розетки. В каждом из вагонов будут по два багажных стеллажа.</p>
      <p>Для быстрой посадки и высадки пассажиров предусмотрены 12 двустворчатых автоматических входных дверей - по четыре на каждый вагон. Есть специальный выдвижной пандус для посадки-высадки пассажиров с особенными потребностями в колясках.</p>
