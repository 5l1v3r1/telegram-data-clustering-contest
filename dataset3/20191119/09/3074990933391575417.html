      <h1>[영상] 게임 그 이상의 가치, 그 한계를 고민하는 개발자들</h1>
      <address><time datetime="2019-11-19T09:03:41+00:00">19 Nov 2019, 09:03</time> by <a rel="author">강승진 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T7BskaPw5Lo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>"사람들이 요즘 트랜드에 맞는, 통상적인 게임을 넘어서는 게임을 창조해내는 것이 얼마나 가치있는 일인지 알아봐주길 바랍니다. 한계를 뛰어넘는, 게임이 할 수 있는 가능성을 확장한 게임들, 그리고 시간이 지나면서 성숙해지고 모든 나이의 사람들이 즐길 수 있는, 그런 게임을요."</i>
      </p>
      <p>강연을 마치고 내려온 제노바 첸이 바라보는 것은 단순히 게임을 잘 만들고 못 만들고의 문제가 아니다.</p>
      <p>경쟁과 흥분, 즐거움도 좋지만, 편안하고 평화로운 즐거움을 담고 남녀노소와 상관없이 모든 사람들을 위한 게임. 게임에 대한 경험이 없더라도 즐기고 감정을 느낄 수 있는 게임. 함께 죽이는 과정이 아니라 진정한 의미의 소통을 담은 게임.</p>
      <p>악마성의 아버지 이가라시 코지는 신작 출시까지의 경험을 읊었고 크리에이티브 어셈블리는 전혀 다른 문화의 이야기를 담기 위한 노력을 말했다. CCP의 힐마 대표는 20년 전 시작한 작은 게임 '이브온라인'이 사람과 사람을 이은 다리가 되었음을 보았고 곰아저씨 레스토랑의 다이고 사토는 인디라는 벽을 넘어 모두가 게임으로 자신의 이야기를 전달하길 바랐다.</p>
      <p>서로 다른 주제. 하지만 게임이라는 매체의 그 가치와 한계를 뛰어넘으려하는 똑같은 꿈을 꾸는 이들의 이야기. 이 영상은 게임을 바라보는 그들의 기록이다.</p>
