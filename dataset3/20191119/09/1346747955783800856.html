      <h1>В Краснодаре обновили сквер «Памяти жертв фашизма»</h1>
      <address>
        <time datetime="2019-11-19T09:51:00+00:00">19 Nov 2019, 09:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8QCUK9cDuXM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Работы по благоустройству зеленой зоны стартовали в середине сентября и завершались накануне. <br/><br/>За два месяца на территории сквера высадили деревья и кустарники, постелили рулонный газон, обновили пешеходные дорожки и уличное освещение.<br/><br/>Утром в сквере побывал глава Краснодара Евгений Первышов. Он отметил, что благоустройство зеленой зоны - один из важнейших этапов развития Музыкального микрорайона. <br/><br/>— <i>Благоустройство сквера «Памяти жертв фашизма» – часть масштабной работы, которую мы ведём по всему городу, по приведению в порядок мемориальных комплексов в память о Великой Отечественной войне. Ещё один важный момент – этот небольшой сквер – пока единственная зелёная зона в Музыкальном микрорайоне. Его обновление - часть ещё одной большой задачи по приведению в порядок всего микрорайона. Сделать предстоит много. Важно, что у жителей появилась пусть и небольшая, но комфортная зелёная зона,</i> - сказал Евгений Первышов. <br/><br/>Самому мемориалу «Памяти жертв фашизма» предстоит капитальный ремонт. Реставрацию завершат к концу апреля 2020 года. <br/><br/>Также мэр поручил установить видеонаблюдение, чтобы защитить мемориал от вандалов.<br/><br/>Всего к юбилею Победы в Великой Отечественной войне в краевом центре приведут в порядок 34 памятных мемориала. <br/><br/>Евгений Первышов также отметил, что все работы по благоустройству краснодарских скверов и бульваров на 2019 год выполнены в полном объеме.<br/> </p>
