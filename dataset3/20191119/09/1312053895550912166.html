      <h1>Vittorio Sgarbi e Vladimir Luxuria, lite furiosa a Live-Non è la d’Urso: il motivo – VIDEO</h1>
      <address><time datetime="2019-11-19T09:24:47+00:00">19 Nov 2019, 09:24</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Vittorio Sgarbi e Vladimir Luxuria hanno litigato animatamente ieri a Live-Non è la d’Urso, ecco cosa è successo tra loro</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/KOC9YyEcriM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È scoppiata un’accesa lite tra <b>Vladimir Luxuria </b>e <b>Vittorio Sgarbi </b>ieri a <b>Live-Non è la d’Urso</b>.</p>
      <p>Il noto critico d’arte ha svelato di avere visto Vladimir in passato mentre si prostituiva per strada, lei ha negato più volte ma lui continuava a ripetere di essere sicuro di averla vista, ha anche precisato che lei stessa ha parlato di prostituzione in un’intervista rilasciata in passato.</p>
      <p><b>Luxuria</b>, visibilmente infastidita, nel corso della puntata è sbottata dicendo: <i>“Una persona come me deve avere il diritto di camminare per strada e non essere scambiata per una prostituta!”</i> <b>Sgarbi</b> ha però risposto:<i> “Non scambiata, tu eri una prostituta! L’hai dichiarato tu, non negare la realtà!”</i></p>
      <p>Sgarbi dopo aver discusso con l’ex parlamentare l’ha accusata di provare vergogna per il suo passato ed è per questo che nega, ha infatti concluso dicendo:<i> “Ti vergogni del passato, di quello che sei stato? Non eri un uomo? Vabbè… Sei una donna, non hai il c***o e sei una santa. Dai, ho visto un’altra! Non eri tu, non ti conosco!”</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
