      <h1>中芯國際發零息可換股債 籌逾2億美元</h1>
      <address>
        <time datetime="2019-11-19T09:19:00+00:00">19 Nov 2019, 09:19</time>
      </address>
      <p>中芯國際(<a href="http://stock360.hkej.com/quotePlus/00981">00981</a>)宣布，建議發行2億美元2022年到期零息可換股債券，並與現有4.5億美元2022年到期零息可換股債券合併並形成單一系列。獲配售債券按本金額116%發行，所得款項總額為2.32億美元。<br/>扣除費用、佣金及開支的所得款項淨額，約為2.3億美元，將用作產能擴充的資本開支及其他一般公司用途。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900010_c.pdf">下載港交所通告原文</a></p>
