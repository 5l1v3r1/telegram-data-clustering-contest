      <h1>【新股追蹤】阿里國際配售傳提前結束</h1>
      <address>
        <time datetime="2019-11-19T09:26:00+00:00">19 Nov 2019, 09:26</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>內地科網巨企阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)來港第二上市，市傳招股情況理想，國際配售部分更提早截飛。<br/>路透引述消息人士報道指出，阿里上市吸引強勁購買需求，原定明日(20日)截飛的國際配售，決定提早半日截飛，估計明天傍晚定價，或會較上限價有輕微折讓。據稱，阿里獲得數倍認購。<br/>公開發售方面，阿里將於明日中午截止認購，每股招股價不超過188元。<br/>阿里發言人對提前結束國際配售認購的決定不予置評。<br/> </p>
    </article>
