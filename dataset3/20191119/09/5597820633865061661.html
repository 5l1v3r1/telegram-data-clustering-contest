      <h1>Dailes teātra simtgades sezonas centrā – režisoram Smiļģim veltīta izrāde</h1>
      <address><time datetime="2019-11-19T09:59:00+00:00">19 Nov 2019, 09:59</time> by <a rel="author" href="https://www.lsm.lv/autors/lsmlv-kulturas-redakcija/" target="_blank">LSM.lv kultūras redakcija</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KVGTUSaRKuA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dailes teātris savu 100. jubileju svinēs 2020. gada 19. novembrī. Lepojoties ar šai laikā paveikto, teātris plāno plašu svinību programmu, un par centrālo sezonas iestudējumu kļūs teātra dibinātājam Eduardam Smiļģim veltīta izrāde, paziņojumā medijiem informē teātra pārstāvji.</b>
      </p>
      <p>Jubilejas svinības tiks uzsāktas ar atvērto durvju dienu septembrī jeb vienas dienas ceļojumu cauri Dailes teātra ēkai, ļaujot iepazīt teātra darbinieku ikdienu.</p>
      <blockquote>Sezonas centrālais iestudējums būs Dailes teātra dibinātājam, režisoram Eduardam Smiļģim veltīta izrāde. Smiļģa portretējumu no jauna skatu punkta apņēmusies radīt dramaturģe Māra Zālīte. Izrādi paredzēts iestudēt Dailes teātra Lielajā zālē 2020. gada rudenī. Tā būs Latvijas valsts simtgades programmas notikums.</blockquote>
      <p>Lai fiksētu un apkopotu simt gadu laikā Dailes teātrī sasniegtās radošās virsotnes un spilgtākās personības, sadarbībā ar izdevniecību “Neputns” top jubilejas grāmata. Jubilejas programmas ietvaros teātrī būs skatāma izrāžu kostīmu izstāde, izceļot Dailes teātra pēdējo 15 gadu košākos šedevrus – no izrādēm, kas skatītājiem vēl saglabājušās spilgtā atmiņā. Savukārt, lepojoties ar plašo izrāžu muzikālo devumu dažādās dekādēs, iecerēts izdot instrumentālu mūzikas albumu, kurā būs iekļautas leģendāras Dailes teātra izrāžu melodijas.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/s-BsDjS7kCA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dailes teātra simtgades svinību kulminācija būs jubilejas koncertuzvedums 2020. gada 19. novembrī. Sākot ar Dailes teātra radītāju Eduardu Smiļģi, kurš latviešu teātrī ienāca ar savu suverēno jeb režijas teātri, katrs Dailes teātra galvenais režisors ir radījis savu aktuālo varoni – sava laika ideju iemiesotāju. Par to arī būs koncertuzveduma stāsts – par neaizmirstamām izrādēm un to radītājiem.</p>
      <blockquote>Dailes teātrī vienmēr ir strādājuši sava laika spilgtākie mākslinieki. Izcilas personības. Jubilejas sezonā tiks veidoti vairāki pasākumi, lai pieminētu savas izcilības – ar atmiņām, izrāžu fragmentiem, dziesmām un aizgājušo laiku noskaņām. Tā ir mūsu iespēja atcerēties un pieskarties pagātnei.</blockquote>
      <p>Sadarbībā ar Latvijas Kultūras akadēmiju un Teātra darbinieku savienību Dailes teātris 2020. gadā no 2. līdz 9. novembrim organizē forumu “Teātris kultūras krustpunktos”. Tā ietvaros norisināsies vairāku dienu konference “Kultūras Krustpunkti XIV”, kurā skatuves mākslas teorētiķi un praktiķi pievērsīsies teātra mākslinieciskajai pusei un tehnoloģijām, analizēs skatuves mākslas mārketinga un menedžmenta specifiku, kā arī ielūkosies teātra vēsturē Latvijā.</p>
      <p>Latvijas Kultūras akadēmijas Eduarda Smiļģa Teātra muzejs veidos Dailes teātrim veltītu pastāvīgo ekspozīciju, kas aptvers laika posmu no 1920. gada līdz pat mūsdienām, izceļot teātra atšķirīgo, savrupo raksturu Latvijas skatuves mākslā, akcentējot tā spilgto, inovatīvo dabu.</p>
