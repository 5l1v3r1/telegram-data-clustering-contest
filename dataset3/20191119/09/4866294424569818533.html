      <h1>Fantasztikusan jó, egyesített rajongói trailert kapott a teljes Star Wars filmsorozat</h1>
      <address><time datetime="2019-11-19T09:00:00+00:00">19 Nov 2019, 09:00</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MqoG2e7xOms" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bár a Disney maga már egy ideje nem adott ki újabb előzetest kiadni hamarosan a mozikba kerülő legújabb Star Wars filmjéhez, a franchise kedvelői számára így is tudunk egy új ilyen jellegű anyaggal szolgálni. Egy rajongó ugyanis a közelmúltban elkészítette az összes, a képzeletbeli univerzumban játszódó mozifilm egyesített trailerét a Skywalker kora előzeteseinek stílusában.<br/><br/>Az alig kicsit több, mint két perces klipben mind a 9, eddig a mozikba került - illetve majd most karácsonykor oda kerülő - filmből láthatunk jeleneteket, és persze mindegyik film kulcsszereplői is felbukkannak benne. Ezen kívül a legikonikusabb űrben és földön zajló csaták részletei és a legemlékezetesebb jelenetek is felvillannak pár másodperc erejéig az összeállításban.</p>
    </article>
