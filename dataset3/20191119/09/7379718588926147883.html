      <h1>Scontri ad Hong Kong, UE: evitare la violenza</h1>
      <address><time datetime="2019-11-19T09:48:41+00:00">19 Nov 2019, 09:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HMLT5OztmEs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Al terzo giorno di assedio ad <b>Hong Kong</b> e di scontri tra <b>polizia</b> e <b>manifestanti</b> nel campus dell'università, l'Unione europea gioca la carta del compromesso.</p>
      <p><b>L'Alto rappresentante dell'Ue per la politica estera e di sicurezza, Federica Mogherini</b>, ha dichiarato:</p>
      <p>«È essenziale che le parti facciano prova di temperanza. Che la risposta delle forze dell'ordine sia proporzionata e che le autorità rispettino i diritti fondamentali».</p>
      <p>
        <a href="https://www.youtube.com/watch?v=iBapRJdSbgE">Proteste che, da questo giugno, nell'ex colonia britannica, sembrano arrivate al culmine, con un centinaio di assediati, tra le fiammate delle molotov e lanci di frecce.</a>
      </p>
      <p>Nelle strade quel che resta di una quotidianità fatta di disordini e caos, campo di battaglia dove le varie fazioni si sono scontrate per mesi, con colluttazioni violente e ogni genere di arma.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196148302305251331" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A partire dalla mezzanotte <b>centinaia di manifestanti hanno lasciato il campus: i minorenni sarebbero stati solo identificati, per gli altri, invece, circa 400, sono scattate le manette.</b></p>
      <p><a href="https://it.euronews.com/2019/09/03/hong-kong-la-governatrice-mai-pensato-a-dimissioni">Per quanto riguarda una possibile fine degli scontri la governatrice <b>Carrie Lam</b></a> ha affermato: «È possibile raggiungere questo obbiettivo solo con la collaborazione piena da parte dei manifestanti, persino quelli violenti, che devono deporre le armi e accettare gli ordini della polizia pacificamente».</p>
      <p>In quest'ottica si inserisce anche la nomina del nuovo capo della polizia nominato dal consiglio di stato della Cina per tentare di <a href="https://it.euronews.com/2019/11/17/hong-kong-si-trasforma-in-campo-di-battaglia-usati-frecce-catapulte-e-molotov">porre fine alle agitazioni, dopo che è fallita anche la trattiva promossa dal vescovo Ha.</a></p>
