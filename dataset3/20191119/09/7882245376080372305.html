      <h1>Грузия: протестующие вернулись к парламенту</h1>
      <address><time datetime="2019-11-19T09:44:18+00:00">19 Nov 2019, 09:44</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3VJ378gU_HY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Протестующие вернулись к зданию грузинского парламента в Тбилиси и снова установили там палаточный лагерь.</p>
      <p>Накануне вечером спецназ оттеснил демонстрантов, заблокировавших входы в здание и перекрывших движение по проспекту Руставели.</p>
      <p>Лидеры оппозиции заявляют, что не сдадутся и продолжат требовать отставки правительства и проведения досрочных парламентских выборов по пропорциональной системе.</p>
      <blockquote>Не будет нормальных переговоров и общественность, включая политические партии, будет делать все возможное, чтобы и нормальной политической жизни не было для тех людей, которые оскорбили целую нацию, я бы сказал, пока они не откажутся от своей циничной риторики<cite>Гига Бокерия <br/>лидер партии "Европейская Грузия"</cite></blockquote>
      <p>Несколько дней в Грузии продолжаются массовые протесты в связи с провалом голосования по поправкам в Конституцию о проведении с 2020 года парламентских выборов по пропорциональной системе с нулевым избирательным барьером.</p>
      <p>От голосования воздержались мажоритарные депутаты от правящей партии "Грузинская мечта", которая и разрабатывала законопроект.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196503557316460544" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Это вызвало возмущение оппозиции, так как проведение выборов по пропорциональной системе было одним из требований участников протестов, разгоревшихся в Грузии в июне после сессии Межпарламентской ассамблеи православия.</p>
      <p>В воскресенье у здания грузинского парламента оппозиционные силы провели многотысячный митинг. Активисты разбили палаточный лагерь и остались там на ночь. А в понедельник утром заблокировали входы в здание и не пускали депутатов на рабочие места. При разгоне было задержано несколько десятков протестующих. Их освобождение также стало одним из требований оппозиции</p>
      <p>На заседании, возобновившего работу, парламентского бюро спикер Арчил Талаквадзе осудил действия оппозиционеров, заявив, что "пикетирование государственных зданий вышло за рамки мирного протеста".</p>
