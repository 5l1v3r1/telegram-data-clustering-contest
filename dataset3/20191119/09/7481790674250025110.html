      <h1>白鵬１敗守る、貴景勝は琴勇輝退け７勝…高安は関脇転落へ</h1>
      <address>
        <time datetime="2019-11-19T09:02:00+00:00">19 Nov 2019, 09:02</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191119-OYT1I50047-1.jpg?type=large"/>
        <figcaption>琴勇輝（手前）を突き出しで破った貴景勝（１９日）＝中司雅信撮影</figcaption>
      </figure>
      <p>　大相撲九州場所１０日目（１９日・福岡国際センター）――ただ１人１敗の白鵬は碧山を難なく寄り切り、３日目から８連勝。貴景勝は琴勇輝を力強い突っ張りで退け、７勝とした。</p>
      <p>　関脇御嶽海は苦手の竜電に組み止められて寄り切りで敗れ、５敗。再小結の朝乃山は明生に力強い寄りで完勝し、勝ち越しを決めた。</p>
      <p>　高安が１１日目も出場せず、来場所の関脇転落が決まった。</p>
    </article>
