      <p>С каждым днем очередь становится все больше и больше.</p>
      <p>Сегодня люди, желающие пройти шоферскую комиссию, уже выстраиваются вдоль проспекта Октября.</p>
      <p>«<i>Всем хорошего утра желает очередь в «наркологичку»! До начала приёма 10 минут</i>», - пишет автор опубликованных в соцсетях фото.</p>
      <p>В комментариях некоторые ярославцы, видимо не смотрящие и не читающие новости, предполагают, что это просто «какая-то заводская диспансеризация». Есть и те, кто шутит про «черную пятницу»: «просто цена снижена на 90%». А некоторые и вовсе думают, что в очереди в наркодиспансер стоят призывники.</p>
      <p>«<i>Конечно же призывники! Как думаете, куда призывают девушку в меховой жилетке и седого мужчину в очереди?</i>» - спрашивают у таких ярославцы.</p>
      <p>Увы, но с тех пор, как стало известно о существенном увеличении стоимости шоферской комиссии, ситуация с каждым днем становится все хуже. И это несмотря на увеличение рабочего дня и количества принимающих врачей. Что же будет завтра, 21 ноября, накануне введения новых правил?</p>
