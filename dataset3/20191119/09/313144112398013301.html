      <h1>[김광일의 입] 김세연 의원에게 묻는다</h1>
      <address><time datetime="2019-11-19T09:16:59+00:00">19 Nov 2019, 09:16</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.19 18:16</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XPWY4yUE_bM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>부산에서 3선을 한 자유한국당 김세연 의원이 엊그제 자신의 당과 정치권에 폭탄을 던졌다. 그가 지난 일요일 내년 총선 불출마 선언을 하면서 쏟아 놓은 말들 때문이다. 김세연 의원은 한국당을 ‘존재 자체가 민폐’ ‘좀비 정당’이라고 하면서 "당을 해체하라", "당을 폭파하라"고 했다. 이 정도로 강렬하게 말하지 않으면 자신의 목소리가 들리지 않기 때문에 일부러 그렇게 말했다는 측면도 있다. 그래도 표현의 강약 문제를 떠나 김세연 의원에게 근본적인 질문을 던지지 않을 수 없다.<br/><br/>그는 자신의 불출마 선언과 관련 오늘 아침 이렇게 말했다. "이대로 있다가는 진짜 역사의 죄인이 되겠다 싶어 불출마하기로 한 것이다." "우리 능력으론 상황을 타개할 수 없으니 장렬하게 사망하자는 것이다." "우리가 죽으면 나라가 사는 것이다." 자, 하나씩 따져 묻는다. 김세연 의원은 3선 의원이다. 그런데 ‘이대로 있다가는 진짜 역사의 죄인이 되겠다’ 싶어 불출마를 선언한다는 것인데, 3선을 하는 지난 12년 동안 뭘 했기에 이제 와서 갑자기 ‘역사의 죄인’이라는 생각이 들었는가. 그 세월 동안 대부분은 집권 여당 의원으로서 ‘역사의 주인공’ 같았는데, 이제는 야당 의원으로서 내년 총선에서 이길 자신이 없어지니까 갑자기 ‘역사의 죄인’이라는 생각이 들었단 말인가. 지난 12년 동안 뭘 했는가. 아니 3년 전인 2016년12월8일 박근혜 대통령 탄핵소추안이 국회에서 가결됐을 때 찬반 투표 여부를 떠나 집권당 의원으로서 김세연 의원은 무슨 책임감을 느끼고 있었는가. 이듬해인 2017년3월10일 헌법재판소가 탄핵심판을 내렸을 때는 어땠는가.<br/><br/>그는 이제 ‘장렬하게 사망하자’고 했다. ‘우리가 죽으면 나라가 사는 것’이라고 했다. 그에게 묻는다. 정말 그렇게 믿는가. 자신이 구한말에 일제에 항거해 자결을 했던 충정 민영환이라도 되는 줄 아는가. 민영환이 자결한 이후에 원임대신 조병세, 전참판 홍만식, 학부 주사 이상철, 평양대 일등병 김봉학 같은 많은 애국지사들이 스스로 목숨을 끊었고, 민영환의 인력거꾼까지도 목숨을 끊었다. 김세연 의원에게 묻는다. 그런 애국 충절의 기상은 오늘날까지 빛나는 정신 유산으로 우리 몸 안에 살아 숨 쉬고 있지만, 그러나 결국 그 당대에 일제 침략을 막지는 못했다. 지금 한국당의 지도부가 총사퇴하고, 현역의원은 전원이 용퇴하고, 당을 해체하면, 그들을 대체하는 정치세력이 불현 듯 솟아나 지금의 야권을 한데로 뭉쳐서 내년 총선을 승리로 이끌 것이라는 확실한 믿음이 있는가. 당신 말대로 지금 한국당 지도부가 총사퇴하고 현역들이 용퇴하면, 지금 야권에 걷잡을 수 없는 일대 혼란만 일어나고, 그나마 갖춰 있던 단일대오가 일거에 무너지면서 크고 작은 계파별로 십여 개 야권 세력이 난립하게 될 것이란 생각은 안 드는가.<br/><br/>이번 주 정치권에 쓰나미처럼 범람하는 말들이 ‘물갈이’ ‘인적 쇄신’ 같은 표현이다. 중진 의원들을 전부 몰아내고, 참신한 얼굴로 채우자는 것이다. 그렇다면 과거 역대 국회의 초선(初選) 비율을 보자. 16대 때 111명 40.7%, 17대 187명 62.5%, 18대 134명 44.8%, 19대 148명 49.3%, 20대 142명 44%다. 초선 비율이 평균 40~50%를 유지했고, 60%가 넘은 적도 있었다. 우리나라는 OECD 국가 중에 초선 비율이 압도적으로 높은 나라다. 김세연 의원에게 묻는다. 우리 정치가 이렇게 국민들을 실망시키고 있는 것은 중진들의 용퇴가 부족해서가 아니라 초선이 너무 많기 때문 아닌가.<br/><br/>혹시 ‘(무작정) 인적 쇄신’을 외치는 것은 현 문재인 정권의 ‘(묻지마) 적폐 청산’과 비슷하게 들리지 않는가. 문 대통령의 집권 이후 목표는 ‘주류 교체’였다. 야권에서 말하는 ‘물갈이론’이 문 정권의 ‘주류 교체’와는 어떻게 다른가. 이런 말을 하는 이유는, 국민이 야권에 기대하고 있는 것은, 자결하는 심정으로 무엇을 주장하는가, 이것보다, 그 주장을 어떻게 실천할 것인가, 이 점이 열배 백배 중요하기 때문이다.<br/><br/>김세연 의원은 이런 말도 했다. "그냥 고언을 하면 일상적인 내부 총질이나 지도부 흔들기가 돼 버린다." "상황의 심각함을 크게 알려야 되겠다는 생각에 불출마를 하게 됐다." 김세연 의원은 부산에서 내리 4선을 한 부친 김진재 의원으로부터 정치적 유산과 엄청난 부와 가업을 물려받았으니 많은 생각을 했을 것이라고 본다. 그렇지만 ‘불출마 선언’에서 끝나지 않고 ‘당 해체’까지 주장한 것은, 그것이 바로 내부 총질이고 지도부 흔들기라는 것을 알지 못하는가. 마시던 우물에 침을 뱉고, 업어 키워준 사람의 등에 칼을 꽂는 결과라는 것을 알지 못하는가. 충정과 배신은 종이 한 장 차이일 수 있다는 것을 모르는가.<br/><br/>김세연 의원은 새누리당 시절 유승민계로 분류됐던 정치인이다. 그런데 우연찮게도 ‘변혁’의 유승민 의원은 앞서 "낡은 집을 허물고 새집을 짓자"고 했다. 김세연 의원이 말하는 ‘당해체론’과 유승민 의원이 말한 ‘낡은집 허물기’는 어떤 점이 같고 어떤 점이 다른지 분명하게 말하기 바란다. 김세연 의원은 이런 말도 했다. "새로운 미래의 보수 정당이 건설되기 위해 지금의 한국당이 자리를 비켜줘야 한다는 것이다." 한국당이 자리를 비켜줘야 한다는 것, 그렇다면 김세연 의원은 지금의 야권을 이끌어갈 선봉장으로 황교안이 아니라 유승민이 되어야 한다는 뜻인가. 분명하게 대답해주기 바란다.</p>
