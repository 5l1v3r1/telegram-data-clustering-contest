      <h1>Valve Announces New Half-Life Game</h1>
      <address><time datetime="2019-11-19T09:00:25+00:00">19 Nov 2019, 09:00</time> by <a rel="author">Luke Plunkett</a></address>
      <p>After some whispers earlier in the week, Valve has come out and confirmed it: the company is working on a new title called <i>Half-Life :Alyx</i>, which it describes as a “flagship VR game”.</p>
      <figure>
        <iframe data-src="https://twitter.com/valvesoftware/status/1196566870360387584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>And that’s all we know! There’ll be more revealed on Thursday at 10am PT – 6pm UK time – as the Tweet says.</p>
      <p>I’ve wondered for years what it would be like getting to post news of a new Valve <i>Half-Life</i> game. This... is not how I thought it would go down.</p>
      <p>While everyone waits until Thursday to see what the game actually looks like, Valve News Network put this video together last month piecing together years of evidence pointing towards this very announcement:</p>
