      <h1>Финальный трейлер мультфильма "Камуфляж и шпионаж"</h1>
      <address><time datetime="2019-11-19T09:40:00+00:00">19 Nov 2019, 09:40</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Кинокомпания 20th Century Fox представила четвертый и финальный трейлер мультфильма "Камуфляж и шпионаж" (Spies in Disguise). Роли главных героев озвучили Том Холланд и Уилл Смит.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6FK19sxxnBU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет расскажет о супер-шпионе Лансе Стерлинге (Смит) и молодом ученом Уолтере Беккете (Холланд), которые являются полными противоположностями. Первый — уравновешенный и харизматичный боец, а второй — асоциальный гений технологий. Чтобы спасти мир, им придется работать в команде, но на пути будут некоторые сложности.</p>
      <p>Премьера в России ожидается 6 января.</p>
