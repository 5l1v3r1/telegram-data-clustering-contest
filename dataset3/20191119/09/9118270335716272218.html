      <h1>Чиновник из Хмельницкого привязал собаку к машине и протащил 1,5 километра</h1>
      <address><time datetime="2019-11-19T09:50:00+00:00">19 Nov 2019, 09:50</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7wgEfxTQrNc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бывший заместитель мэра, а ныне – директор Государственного архива Хмельницкой области Владимир Байдич привязал свою собаку к автомобилю и протащил 1,5 километра по дороге. Бедный пес вынужден был бежать за автомобилем своего «хозяина».</p>
      <p>Об этом сообщили в сообществе защитников животных региона, пишет <a href="https://www.unian.net/incidents/10759787-lapy-sterlis-v-krov-chinovnik-iz-hmelnickogo-privyazal-sobaku-k-mashine-i-protashchil-1-5-kilometra-video-18.html?utm_source=telegram&amp;utm_medium=telegram&amp;utm_campaign=telegram_site">Униан.</a></p>
      <p>Неравнодушные очевидцы остановили живодера в Красиловском районе и потребовали, чтобы он отвязал пса от машины, а после этого - вызвали полицию. Как объяснил чиновник, таким образом он хотел наказать собаку, которая якобы укусила его мать. Пса забрали волонтеры, он сильно травмирован и сейчас находится в ветеринарной клинике.</p>
      <p>По данным местного сайта vsim.ua, происходящее заметил солдат спецназа, которые проезжал мимо. Чиновник тянул собаку на цепи за машиной. При этом пес был полностью окровавлен. По словам очевидцев, кровавые следы наблюдались в течение 1,5 километра.</p>
      <p>Во вторник, 19 ноября, активисты собираются провести акцию протеста под управлением полиции и будут требовать наказать «хозяина» собаки. В полиции Красилова сообщили, что по данному факту открыли уголовное производство по части 1 статьи 299 Уголовного кодекса Украины. Жестокое обращение с животными. На данный момент, чиновнику за жестокое обращение с животным грозит наказание в виде штрафа в размере от 3400 до 5100 гривен или лишение свободы сроком от шести месяцев до трех лет.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_4bWqzuDvBM" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, в Виннице местного жителя приговорили <a href="http://nikvesti.com/news/incidents/166840">к 5 годам лишения свободы</a> с испытательным сроком 3 года за жестокое обращение с животными.</p>
