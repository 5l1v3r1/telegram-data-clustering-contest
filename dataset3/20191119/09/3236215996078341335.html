      <h1>【新股追蹤】硅谷天堂黃金押後上市計劃</h1>
      <address>
        <time datetime="2019-11-19T09:00:00+00:00">19 Nov 2019, 09:00</time>
      </address>
      <p>南非黃金開採商硅谷天堂黃金(<a href="http://stock360.hkej.com/quotePlus/01342">01342</a>)公布，鑑於現時市場狀況，押後在港上市計劃，將不遲於周五退還相關款項。<br/>硅谷天堂黃金原定發行8044萬股，招股價介乎每股13.1元至17.5元，集資介乎10.54億元至14.08億元，股份原計劃下周一掛牌買賣。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800944_c.pdf">下載港交所通告原文</a></p>
    </article>
