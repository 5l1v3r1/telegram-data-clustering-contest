      <h1>【異動股】周黑鴨飆近11% 拓特許經營商業務</h1>
      <address>
        <time datetime="2019-11-19T09:56:00+00:00">19 Nov 2019, 09:56</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>周黑鴨國際(<a href="http://stock360.hkej.com/quotePlus/01458">01458</a>)急漲，曾飆10.7%，見4.25元逾三個半月高，現升9.4%，成交額1450萬元。<br/>集團昨日舉行記者會，宣布啟動特許經營，將商業模式升級為直營+特許經營。周黑鴨昨在武漢總部舉行特許經營簽約儀式暨新聞發布會，廣西銘和食品有限公司成為周黑鴨首批特許經營商。<br/>另外，集團日前公布，今年8月底出任行政總裁的張宇晨，獲委任為執行董事。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
