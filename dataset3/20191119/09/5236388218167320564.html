      <h1>『アズレン』SSR駆逐艦としてバーチャル女子高生キツネ「白上フブキ」登場！「ホロライブ」コラボ11月末開催か？</h1>
      <h2>VTuber事務所「ホロライブ」所属タレントより、「白上フブキ」が艦船となって登場！</h2>
      <address><time datetime="2019-11-19T09:57:51+00:00">19 Nov 2019, 09:57</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/azurlane_staff/status/1196714732578856961?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Yostarは、iOS/Androidアプリ『<b>アズールレーン</b>』の公式Twitterにて、新SSR駆逐艦「白上フブキ」を公開しました。<br/><br/>COVERが運営するVTuber事務所「ホロライブ」所属タレント達とのコラボイベント開催が予告されていた『アズールレーン』ですが、この度コラボの続報として、バーチャル女子高生キツネ「白上フブキ」がSSR駆逐艦として実装されることが明らかに。<br/><br/>月末に開催する期間限定イベントで実装予定とのことですので、「ホロライブ」コラボは同期間に実施されるのかもしれません。他の参戦タレントなど、続報を楽しみに待ちましょう。</p>
      <hr/>
      <p>『アズールレーン』は好評配信中。基本プレイ無料のアイテム課金制です。<br/><br/><a href="https://itunes.apple.com/jp/app/id1242186587"><pic src="https://www.inside-games.jp/imgs/zoom/762750.jpg"/></a><a href="https://play.google.com/store/apps/details?id=com.YoStarJP.AzurLane"><pic src="https://www.inside-games.jp/imgs/zoom/479560.jpg"/><br/></a><br/><br/>(C)2017 Manjuu Co.ltd &amp; Yongshi Co.ltd All Rights Reserved.<br/>(C)2017 Yostar Inc. All Rights Reserved.</p>
