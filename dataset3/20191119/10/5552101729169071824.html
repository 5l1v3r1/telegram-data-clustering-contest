      <h1>曹佑寧高調挑戰劉以豪　《極道千金》三角戀大亂鬥</h1>
      <address><time datetime="2019-11-19T10:05:00+00:00">19 Nov 2019, 10:05</time> by <a rel="author">娛樂組</a></address>
      <p>Netflix華語原創影集《極道千金》除了讓劉以豪、劉奕兒上演浪漫熱戀的橋段以外，還找來曹佑寧飾演拆散這段CP的第三者，瞬間變成三角戀大亂鬥！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/audEGhy-sQc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>透過「天差地別」發展各種意想不到的趣味，是《極道千金》最大的賣點，除了劉以豪、劉奕兒在劇中的身分懸殊以外，劉奕兒想盡辦法要逃離黑道千金的宿命，違抗老爸命令等，都增添許多變數。但是當兩人好不容易突破重重障礙，就要修成正果之際，又有新的意外發生，就是前來拆散兩人的香港黑幫太子。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119175917-33e6eaf497bfad0ca86047578169fb76-tablet.jpg"/>
        <figcaption>曹佑寧（左）為了要跟劉以豪在戲裡一拚高下，開拍前不斷自我催眠。（Netflix提供）</figcaption>
      </figure>
      <p>曾以電影《KANO》初試啼聲的曹佑寧，在《極道千金》扮演橫刀奪愛的香港黑幫太子金宴彬，從小與劉奕兒飾演的黑道千金是青梅竹馬，還曾另下婚約，因此當著劉以豪的面奪愛！</p>
      <p>為了不被劉以豪比下去，開拍前深怕自己氣勢不足，不斷催眠自己「你等下一定要比劉以豪還帥！」果然讓他一出場就攪亂了一池春水，帥氣度狂飆破表，讓劉奕兒整個大走心，霸氣展現出「我要把你喜歡的女人帶走」的氣勢，這段曖昧的三角戀關係也因此充滿變化。劉奕兒同時面臨偶像男神、青梅竹馬的熱烈追求，也陷入了人生最苦惱的愛情選擇題中。</p>
