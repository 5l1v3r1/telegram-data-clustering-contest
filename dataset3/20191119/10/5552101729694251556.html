      <h1>公路、火車、渡輪　蘇格蘭超實用交通指南</h1>
      <address><time datetime="2019-11-19T10:40:00+00:00">19 Nov 2019, 10:40</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>位在大不列顛島北部的蘇格蘭，面積將近8萬平方公里，海岸線長度3,700公里，加上790多個離島，面積遼闊，地少人稀，到蘇格蘭旅行，首先要解決的就是移動問題，主要的交通工具有3種，火車、渡輪，和最普遍的汽車。</p>
      <p>這次我們跟著在中國大陸有威士忌女王之稱、經常到蘇格蘭拜訪酒廠的李素溶（Julie Lee）來到蘇格蘭，以格拉斯哥為起點，示範一下如何利用3種交通工具在這塊土地上自由自在地移動。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sqRZ3DX3DV0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180407-d8ec66a60a97c6c773c4e341f4ef4602-tablet.JPG"/>
        <figcaption>蘇格蘭面積遼闊，點與點之間的移動，動輒要開車好幾小時。</figcaption>
      </figure>
      <h3>租車　來一場公路旅行</h3>
      <p>一出格拉斯哥機場，旁邊就是租車中心，之前我們已經在網路上訂好車，到了現場只要辦一些手續就可以，別忘了一定要租GPS，確認機器運轉順利，否則在蘇格蘭的山裡迷路，可不是好玩的，拿到鑰匙，就推著行李到停車場找車子吧！</p>
      <p>蘇格蘭跟日本、香港一樣，都是右駕，剛拿到車得先適應一下，把GPS設定成中文語音，輸入目的地，出發之前，先請Julie提醒幾個注意事項。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180414-30279e40c5d2e9b39164450129e59746-tablet.JPG"/>
        <figcaption>擔任國際烈酒競賽評審的Julie，經常飛到蘇格蘭各地酒廠拜訪，對旅遊當地的交通方式如數家珍。</figcaption>
      </figure>
      <p>Julie說：「在歐洲國家都是設計圓環來控制車流，圓環可以讓他不用再裝紅綠燈，遊戲規則很簡單，必須禮讓右邊的車先走，右邊的車走完你才能進來，開車用GPS的時候要慢一點，注意看第幾個出口出去。如果你沒有按照這規矩的話，蘇格蘭人會很生氣，會按你喇叭或者直接罵你。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180417-3c9800c1316ad9d598b9a15b264cfa65-tablet.JPG"/>
        <figcaption>蘇格蘭鄉間的道路普遍窄小，且極少看到紅綠燈。</figcaption>
      </figure>
      <p>再說到蘇格蘭的道路，是用數字與字母混合編號，例如M1、A12、B345或B1234，Julie笑說：「在蘇格蘭開車，我的經驗如果開到B就很緊張，M就是Motorway，是最大的路，A是比M還小一點點的，B又比A還小一點，通常標示B，表示已經到山間小路了。</p>
      <p>再看數字，如果1位數的話，比方像A1的話，那可能路還算蠻大，A123的時候就變很小，同理推證到B是4567的話，那就很小很小，通常都是單向道，有時候你都得讓車。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180425-3a4c1e0ff767ee6c2fd8b31b70657d62-tablet.JPG"/>
        <figcaption>在蘇格蘭高地森林間穿梭，進行一場公路旅行，是相當暢快的享受。</figcaption>
      </figure>
      <p>根據Julie的經驗，在愛丁堡以北，特別是酒廠分布最多的Speyside附近，經常會遇到這種山間小路，開車的時候要格外注意，經過小城鎮的學校時，記得停車再走，速度不要太快，不要傷害突然跳出來的動物。</p>
      <p>蘇格蘭秋冬晚上天黑得早，早早回到住處比較安全。如果是春夏，就比較好一點，晚上9點才天黑，開車的安全性也提高很多。最後還車之前，一定要記得把油加滿，蘇格蘭的加油站通常是自助式的，跟其他地方差異不大，最後拿著加油單據去還車就可以了。</p>
      <p>雖然要注意的事情比較多，但是公路旅行確實是最適合蘇格蘭旅遊的方式，可以看到最多美好的景色，也可以隨心所欲地造訪各個景點。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180439-e85ab50caee9b26b79c14a53440c0c7a-tablet.JPG"/>
        <figcaption>在格拉斯哥的市中心設有行人徒步區，不需開車，靠兩條腿就可玩透透。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180440-41f03f18415749c7c3396586a4ae141b-tablet.JPG"/>
        <figcaption>天氣晴朗的秋日，格拉斯哥市區到處是出來遊玩的親子組合。</figcaption>
      </figure>
      <h3>火車　輕鬆串連各大城市</h3>
      <p>如果你的目的地只在某一個大城市，例如格拉斯哥或愛丁堡，因為景點很集中，基本上只要靠兩條腿就可以走到，有時候去遠一點的地方，再搭配Uber或計程車。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180454-f59edf02a43282f83e6816335d1f97c8-tablet.JPG"/>
        <figcaption>蘇格蘭的火車系統相當完備，乘坐起來也很舒適。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180501-19f77fbc443e82be9d5d6534a2730ea4-tablet.JPG"/>
        <figcaption>格拉斯哥火車站的進站閘口，人流來往不斷。</figcaption>
      </figure>
      <p>但是如果要在城市與城市之間移動，除了開車之外，也可以選擇搭火車，蘇格蘭的火車系統相當完備，以格拉斯哥與愛丁堡之間來說，火車班次來往頻繁，買票也很方便，在車站的自動售票機就可以解決。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180503-45b2fe645614332b0cc9e1875dbaaf5e-tablet.JPG"/>
        <figcaption>愛丁堡火車站就在市中心，出了站就是熱鬧市區。</figcaption>
      </figure>
      <h3>搭船　連車帶人一起上</h3>
      <p>因為蘇格蘭有近800個離島，尤其是許多知名酒廠，都開在偏遠的小島上，要玩遍這些有特色的離島，一定要搭船。基本上船公司都設有網站，可以預先購票，先做旅行計畫，還是一定要的。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180515-e94976483d733617f07f7110e9193ac2-tablet.JPG"/>
        <figcaption>來往艾倫島的渡輪Caledonian MacBrayne，隸屬Calmac Ferries，他們也經營其他離島航線。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119180516-b5e9209af580dbe8573a4208e9c6b6bc-tablet.JPG"/>
        <figcaption>準備登上渡輪的車輛總是在碼頭大排長龍。</figcaption>
      </figure>
      <p>以位在蘇格蘭本島和坎培爾鎮之間的艾倫島來說，每天都有固定船班來往阿德羅森（Ardrossan）渡輪口與艾倫島的布羅迪克（Brodick）之間，但船班有限，能容納的空間也有限，所以最好先在網路上購買船票，避免耽誤後續行程。</p>
      <p>如果要連車帶人一起登島，還要幫車子也買一張票，登船前至少提早半小時，開車到渡輪口排隊，把車子開進船肚中，就可以下車到食堂喝杯飲料，吃一份薯條，悠閒欣賞完海景，便到達目的地了。</p>
      <p>如果你打算去蘇格蘭見識高地美景或參觀嚮往已久的知名酒廠，只要妥善安排計畫，靈活運用以上3種交通工具，絕對可以暢行無阻。</p>
      <hr/>
      <p>Calmac Ferries／Caledonian MacBrayne</p>
      <ul>
        <li>網址：<a href="http://www.calmac.co.uk/">www.calmac.co.uk</a></li>
        <li>票價：汽車15.95英鎊／輛（約NT$621）、旅客4英鎊／人（約NT$156），若有其他交通工具需另外計費。</li>
        <li>說明：每日約有5班渡輪來往阿德羅森（Ardrossan）與艾倫島的布羅迪克（Brodick）之間，詳情請上網查詢。以07:00出發的船班為例，06:30關艙，預計07:55抵達艾倫島。</li>
      </ul>
