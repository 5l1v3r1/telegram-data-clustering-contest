      <h1>В Красноярске детей начали обучать правилам безопасности на железной дороге в игровой форме</h1>
      <address>
        <time datetime="2019-11-19T10:13:58+00:00">19 Nov 2019, 10:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W_ArvhTF3J4" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Клоуны, ростовые куклы, гигантские мыльные пузыри  — дети в неподдельном восторге. Утренник, который организовали для дошколят красноярские железнодорожники, стал прямо-таки незабываемым праздником. Между тем, в каждом выступлении зашифрованы образовательные элементы. Правила поведения и безопасности на ж/д путях и станциях рассказывают так, чтобы интересно было каждому ребёнку — в картинках, песнях и красочных мультфильмах. Что можно, а чего нельзя запоминают даже малыши.</p>
      <blockquote>Нельзя лезть где провода, потому что может ударить током. И под поезд нельзя. И даже идти, если упала игрушка. И нельзя баловаться в вагоне.<cite>Катя Елисеева, воспитанница детского сада</cite></blockquote>
      <blockquote>Если едет поезд, то не переходить, а если не едет, то можно. Либо по подземному переходу, либо по мостику идти.<cite>Слава Ларцев, воспитанник детского сада</cite></blockquote>
      <p>Благодаря многочисленным интерактивным играм и конкурсам, часовое представление пролетело на одном дыхании. Дети практически не сидели на месте: отвечали на вопросы, выстраивались в импровизированный паровозик и опытным путём изучали все правила железнодорожного движения.</p>
      <blockquote>Они очень увлечённо, даже сначала те, кто были такие скованные немножко, зажатые, вот это весь игровой современный подход их раскрепостил и под конец они уже все и подпрыгивали, и кричали, где надо слушали, где надо играли.<cite>Лариса Ануфриева, старший воспитатель</cite></blockquote>
      <p>В планах — проводить такие образовательные праздники и для более старших возрастов.</p>
      <blockquote>Красноярская магистраль она же проходит через весь город. Рядом с железной дорогой находятся и школы, и дошкольные образовательные учреждения. Поэтому большое внимание уделяется со школьниками и с воспитанниками для того, чтобы научить детей безопасному поведению на железнодорожном транспорте.<cite>Елена Семёнова, начальник сектора образовательных учреждений красноярской железной дороги</cite></blockquote>
      <p>Железнодорожники уверены, что своевременное обучение детей позволит предотвратить многие несчастные случаи. Поэтому собираются путешествовать со своим представлением по другим городам и районам края.</p>
      <p>
        <i>Евгения Шелковникова</i>
      </p>
