      <h1>В Минусинске закончили прокладку трубы для откачки воды на Цыганском болоте</h1>
      <address>
        <time datetime="2019-11-19T10:38:42+00:00">19 Nov 2019, 10:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vNS1fazqZ74" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Минусинске закончены все работы по прокладке труб для коллектора на Цыганском болоте. Напомню, этот проблемный район города регулярно топит грунтовыми водами. В короткий срок удалось проложить более трёх километров новых коммуникаций. Подготовлена и площадка для установки насосного оборудования, осталось смонтировать сам коллектор. Напомним, на его строительство и монтаж новых насосов на очистных, планируется потратить около 40 млн рублей.</p>
      <p>Откачивать грунтовые воды будут всю зиму и предстоящую весну. Что касается переселения, специалисты администрации уже подобрали более 40 квартир для тех, чьё жильё испорчено безвозвратно. Решения принимались по каждой семье индивидуально. Стройматериалами помогут власти и тем, чьи дома требуют капитального ремонта, но не признаны аварийными. Помогают пострадавшим семьям и деньгами.</p>
      <blockquote>В этом году была выделена и выплачена рекордная сумма в качестве помощи пострадавшим гражданам, более 3 млн рублей. Многие потеряли имущество, урожаи. По сравнению с прошлым годом, когда было выплачено 600 тыс. Сейчас около 3,2 млн рублей.<cite>Андрей Первухин, глава Минусинска</cite></blockquote>
