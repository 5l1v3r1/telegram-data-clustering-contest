      <h1>30 éves a Gyermekjogi Egyezmény</h1>
      <address><time datetime="2019-11-19T10:31:44+00:00">19 Nov 2019, 10:31</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tXkn_I8cx4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Szerdán lesz 30 éve, hogy aláírták a <a href="https://unicef.hu/gyermekjogok/">Gyermekjogi Egyezményt</a> – ebből az alkalomból adott ki jelentést az Egyesült Nemzetek Szervezetének (ENSZ) Gyermekalapja, az UNICEF.</p>
      <p>Az egyezményt 193 ország, köztük Magyarország is ratifikálta, célja, hogy a világ minden országában ugyanazokat a gyerekjogokat tartsák be.</p>
      <p>A jelentés szerint ennek eredménye például, hogy az öt éven aluli gyermekek halandósága világviszonylatban 60 százalékkal visszaesett az utóbbi három évtizedben, illetve, hogy az iskolaköteles gyermekeknek már csak 8 százaléka nem jár általános iskolába a korábbi 18 százalékkal szemben.</p>
      <p>Az alacsony vagy közepes nemzeti jövedelmű országokban a fejlődés kevésbé tetten érhető. A legszegényebbek között kétszer annyi gyermek hal meg öt éves kora előtt megelőzhető betegség következtében, mint a leggazdagabb háztartásokban.</p>
      <p>A Gyermekek Világnapja alkalmából a világ számos ismert épülete kékbe öltözik.</p>
      <p>
        <a href="https://unicef.hu/igy-segitunk/hireink/gyermekek-vilagnapja-ingyenes-rendezvenyt-szervez-az-unicef-magyarorszag/">Az UNICEF Magyarország pedig szerdára ingyenes, mindenki számára nyílt eseményt szervez a budapesti Akvárium Klubba.</a>
      </p>
