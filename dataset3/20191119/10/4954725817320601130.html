      <h1>『Half-Life: Alyx』発表、VR向けに11月22日正式公開へ。Valve公式Twitterアカウントも開設されお祭り騒ぎに</h1>
      <address><time datetime="2019-11-19T10:01:59+00:00">19 Nov 2019, 10:01</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>Valveは11月19日、『Half-Life: Alyx』を発表。現地時間11月21日10時（日本時間11月22日午前3時）に正式に公開すると発表した。フラグシップ（主力）VRタイトルとして開発されているという。<br/><b>【UPDATE 2019/11/19 10:05】</b><br/>現地時間および日本時間の表記について修正</p>
      <figure>
        <iframe data-src="https://twitter.com/valvesoftware/status/1196566870360387584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Half-Life: Alyx』は、15年ぶりの新作となるシリーズ新作。すべてが謎に包まれているが、実はこの「Half-Life: Alyx」という言葉は昨日からメディアを騒がせていた。というのも、『Dota Underlords』をリークした人物によって、The Game Award 2019の台本らしきセリフが流出していたのだ（<a href="https://www.pcgamer.com/rumour-valve-are-about-to-announce-a-vr-game-called-half-life-alyx/">PC Gamer</a>）。内容についての記述は控えるが、司会のGeoff Keighley氏とValveのクリエイターRobin Walker氏、そしてもうひとりの人物が『Half-Life: Alyx』について、ざっくりとしたゲーム概要や発売時期などを語り合っている。Valveがこの台本のリークに反応したのかは不明であるが、突如として『Half-Life』新作の存在が明かされ、そして23日に正式発表されることとなった。</p>
      <p>また注目したいのは、『Half-Life: Alyx』の発表にあわせてValveが公式Twitterアカウントを開設したこと。同社はこれまでSteamのTwitter公式アカウントを運用していたが、Valveそのものは発信していなかった。アカウント開設は、元/現Valveスタッフの間でも面白おかしく話題にあげられており、『Half-Life』『Portal』シリーズのライターを務めていた元ValveのChet Faliszek氏は、「2019年の公式Twitterアカウントの開設、思い切ったな」「TikTokアカウントの開設はいつだ？」とイジりまくり、現Valveスタッフを含んだユーザーの笑いを誘っている。</p>
      <figure>
        <iframe data-src="https://twitter.com/chetfaliszek/status/1196583440620982272?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>公式アカウントを開設するということは、ゲームメーカーValveとしての発信も増えていくだろう。PCゲームで数多くのヒット作を生み出してきたValveは、近年『Dota 2』『CS:GO』といった既存タイトルのサポート、プラットフォームSteamの運営、そしてVRの注力に専念しており、続編や新作のリリースはかつてほどしていない。ただ昨年末より『Artifact』や『Dota Underlords』をリリースしているほか、シングルプレイゲームも開発しているとGabe Newell氏がかねてから発言していることから、人気シリーズ「第三作目」を含めた新作への期待が寄せられていた（<a href="https://automaton-media.com/articles/newsjp/20180517-68062/">関連記事</a>）。</p>
      <p>『Half-Life: Alyx』は、ゲームメーカーValveとしての新たな方向性を示す一手となるのだろうか。23日の正式発表を待ちわびたい。</p>
