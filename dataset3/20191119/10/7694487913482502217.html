      <h1>انفجار 3 الغام مقابل بلدة الظهيرة الحدودية نتيجة حريق</h1>
      <address><time datetime="2019-11-19T10:37:03+00:00">19 Nov 2019, 10:37</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للاعلام" ان ثلاثة ألغام من مخلفات الاحتلال الاسرائيلي انفجرت مقابل بلدة الظهيرة الحدودية، نتيجة الحريق الذي اندلع ليل أمس في المنطقة.</p>
