      <h1>Cisgiordania, l'ONU ribadisce: "Colonie illegali"</h1>
      <address><time datetime="2019-11-19T10:36:29+00:00">19 Nov 2019, 10:36</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XqNr7z9huA4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Scosse di assestamento da parte americana. Le dichirazioni sismiche del capo della diplomazia di Washington, <b>Mike Pompeo</b>, sulla non illegalità internazionale delle colonie israeliane hanno provocato il crollo di una delle ultime certezze in Palestina.</p>
      <p>E lo stesso Pompeo si incarica della ricostruzione della fiducia, o almeno, ci prova: «È un problema complesso che può essere risolto solo con i negoziati tra israeliani e palestinesi. Gli Usa confermano il loro grande impegno nel facilitare soluzioni pacifiche e farò di tutto per sostenere questo fine».</p>
      <p>Un implicito sostegno alle colonie israeliane che arriva dopo la rottura di altri tabu, come il riconoscimeto di Gerusalemme capitale dello stato ebraico e quella delle alture del Golan come appartenenti ad Israele.</p>
      <h3>Assist a Netanyahu</h3>
      <p><a href="https://it.euronews.com/2019/10/22/israele-netanyahu-passa-la-mano">Una vittoria per Benjamin Netanyahu, che fatica a restare a galla dopo le due elezioni inconcludenti di quest'anno</a>, ma che è destinata a sollevare le <b>critiche della comunità internazionale e l'ira dei palestinesi</b>.</p>
      <p>Per <b>Saeb Erekat</b> "stanno veramente sbattendo le porte in faccia al diritto internazionale e spalancando quelle dell'estremismo, del terrorismo, della violenza, della corruzione, dello spargimento di sangue. Costringono i popoli a convincersi che l'unico modo di risolvere i problemi sia attraverso la violenza e non con i mezzi pacifici".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6Jb7fGLiic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>La comunità internazionale tiene il punto</h3>
      <p><b>L'Unione europea e altri membri della comunità internazionale hanno sempre appoggiato il principio di illegalità della colonizzazione dei territori occupati</b>, stando a quanto stabilisce la convenzione di Ginevra e una risoluzione del consiglio di sicurezza dell'Onu.</p>
      <p>"Ribadiamo la posizione assunta ta tempo dalle Nazioni Unite - dice Rupert Colville, portavoce dell'agenzia per i diritti umani dell'Onu - Le colonie israeliane sono <b>una violazione del diritto internazionale</b>. Un cambio di politica di uno Stato non modifica la legge, né la sua interpretazione da parte delle Corte di Giustizia o dal Consiglio di sicurezza dell'Onu".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196500198119358465" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'ex negoziatore per gli Stati Uniti <b>Martin Indyk</b> ha definito l'operazione "totalmente gratuita" e "uno schiaffo in faccia per i palestinesi".</p>
      <p>È la terza volta che l'amministrazione Trump abbandona alcuni punti fermi della politica Usa nell'area.</p>
