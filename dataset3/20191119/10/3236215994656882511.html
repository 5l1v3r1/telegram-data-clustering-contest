      <h1>【異動股】奧克斯曾爆升一倍 料中期多賺四倍</h1>
      <address>
        <time datetime="2019-11-19T10:06:00+00:00">19 Nov 2019, 10:06</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>奧克斯國際(<a href="http://stock360.hkej.com/quotePlus/02080">02080</a>)料中期多賺逾四倍，股價應聲炒上，更是升幅最大個股，曾大升一倍至0.9元，新造0.72元，仍炒高60%，成交金額222萬元。<br/>集團預期截至9月底止，中期盈利按年增加逾4倍，去年同期盈利258.4萬元。主要由於物業管理分部的收益增加，以及人民幣兌港元貶值，導致控股股東貸款的滙兌收益淨額增加。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
