      <h1>Рисунки краснодарских школьников пополнят выставку в Японии</h1>
      <address>
        <time datetime="2019-11-19T10:00:00+00:00">19 Nov 2019, 10:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nUheI399pyY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В кубанской столице представители администрации города и края обсудили с японскими делегатами выставку творческих работ одаренных краснодарцев в префектуре Ямагути. Встречу возглавила заместитель главы Краснодара Лилиана Егорова. </p>
      <p>
        <i>- Я возлагаю очень большие надежды на тот проект, который планируется проводить в январе и надеюсь, что сегодняшние переговоры пройдут плодотворно. Я бы хотел, чтобы гораздо больше краснодарцев и жителей краснодарского края, чем сейчас, приезжали к нам в Ямагути, - сказал гендиректор департамента туризма, спорта и культуры Ямагути Сёдзи Хисаёси.</i>
      </p>
      <p>На экспозицию, к которой планируется привлечь несколько тысяч зрителей, отправят 30 рисунков. Краснодарские художники уже разработали двуязычный каталог работ и афишу.</p>
      <p>Открытие выставки состоится 30 января 2020 года и продлится 4 дня. </p>
      <p>Напомним, сотрудничество Кубани и префектуры Ямагути началось 2 года назад. Сейчас регионы являются партнерами в сферах экономики, спорта, культуры, туризма и инвестиций. Делегаты также планируют посетить<a href="https://tvkrasnodar.ru/news/v_krasnodare_v_26_y_raz_proydet_mejdunarodnaya_agropromyishlennaya_vyistavka_yugagro-89949/"> международную выставку «ЮгАгро»</a> в Краснодаре.</p>
