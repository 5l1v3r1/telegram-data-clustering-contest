      <h1>О совместном заседании Коллегий МИД России и МИД Беларуси и переговорах министров иностранных дел России и Беларуси С.В.Лаврова и В.В.Макея</h1>
      <address><time datetime="2019-11-19T10:41:31+00:00">19 Nov 2019, 10:41</time> by <a rel="author" href="https://news2.ru/profile/waplaw/" target="_blank">waplaw</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tnjIi1aj1Do" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>18 ноября состоялись переговоры Министра иностранных дел Российской Федерации с Министром иностранных дел Республики Беларусь В.В.Макеем. Было проведено очередное совместное заседание Коллегий МИД России и МИД Беларуси.</p>
      <p>В ходе переговоров министры обсудили актуальные темы двусторонних отношений и сотрудничества в рамках интеграционных объединений, в первую очередь ЕАЭС и ОДКБ. Были затронуты вопросы взаимодействия в ООН и ОБСЕ и других международных организациях. Подтверждена важность продолжения координации внешнеполитических усилий в целях совместного отстаивания интересов двух стран.</p>
      <p>На совместном заседании Коллегий, которое проходило под знаком 20-летия Договора о создании Союзного государства, было рассмотрено выполнение Программ согласованных действий в области внешней политики России и Беларуси. Определены задачи в связи с деятельностью НАТО в Восточноевропейском регионе. Состоялся обмен мнениями по вопросам контроля над вооружениями. Обсуждены актуальные направления сотрудничества двух стран в ООН, включая противодействие односторонним санкциям, нарушающим прерогативы Совета Безопасности.</p>
      <p>С.В.Лавров вручил Послу Республики Беларусь в России В.И.Семашко нагрудный знак МИД России «За взаимодействие». В.В. Макей наградил первого заместителя Председателя Комитета Совета Федерации по науке, образованию и культуре Г.Б.Карасина нагрудным знаком отличия органов дипломатической службы Республики Беларусь «Партнёрство».</p>
      <p>По итогам заседания были подписаны Программа согласованных действий в области внешней политики на 2020-2021 гг. и План консультаций между МИД России и МИД Беларуси на 2020 г. Одобрено Постановление коллегий двух внешнеполитических ведомств.</p>
      <p>Совместное заседание коллегий прошло в традиционной дружественной атмосфере, характерной для союзнических отношений наших стран.</p>
