      <h1>Corrupção contribuiu para as cheias em Veneza</h1>
      <address><time datetime="2019-11-19T10:10:34+00:00">19 Nov 2019, 10:10</time> by <a rel="author">João Duarte Ferreira </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f5hnfhAvaNQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As alterações climáticas estão a ser responsabilizadas pelas cheias em Veneza.</p>
      <p>No espaço de uma semana tiveram lugar três das maiores marés registadas na cidade italiana.</p>
      <p>Mas será que a culpa é mesmo da natureza? Muitos acreditam que erro humano, em particular a corrupção, teria contribuído para a escala do desastre.</p>
      <p>A corrupção estaria na origem dos atrasos na construção da barreira em 2016 que deveria ter protegido a histórica cidade italiana.</p>
      <p>Mais de 30 pessoas foram detidas em 2014 na sequência de um escândalo sobre o uso indevido de fundos públicos.</p>
      <p>"Estamos a falar de uma companhia que oferecia o que se pode descrever como presentes, pequenos ou grandes, a todos aqueles a que tinha acesso. Se pagam a todos ninguém interfere com o que fazem" afirma Gian Antonio Stella, editor do jornal Corriere della Sera.</p>
      <p>Quarenta milhões de fundos públicos foram utilizados pela companhia encarregada dos trabalhos de construção para a compra de favores a funcionários influentes.</p>
      <p>Um sistema único de corrupção que persiste há vários anos e que, segundo os procuradores, garante rendimentos regulares e não apenas pagamentos únicos a quem faz parte do esquema, simplesmente pelo lugar que ocupa.</p>
      <p>A escolha dos materiais foi igualmente baseada em favores e não em critérios de qualidade, segundo Gian Antonio Stella.</p>
      <p>"Dada a escala de despesa deste projeto, seria de esperar que escolhessem o melhor aço do mundo. Como é que o melhor aço é fabricado a poucos quilómetros de casa? Os peritos que questionaram a falta de qualidade de alguns materiais eram rapidamente isolados e afastados do projeto", afirma.</p>
      <p>EM 2014, Raffaelle Cantone, que na altura dirigia a autoridade anti-corrupção, afirmou que se tratava de uma situação preocupante.</p>
      <p>Cantone descreveu o caso como um problema cultural que expunha a ética vigente no país. Escândalos como este não são únicos em Itália mas tudo sugere que os acontecimentos da última semana teriam ultrapassado os limites.</p>
      <p>Numa altura em que o governo tenta salvar a maior metalurgia europeia, a imagem de uma Veneza a afundar-se, o símbolo da herança cultural italiana, reflete com ironia o que se passa no seio da classe política.</p>
