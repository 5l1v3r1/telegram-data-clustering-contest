      <h1>Vittorio Sgarbi s’infuria con Vladimir Luxuria: “Hai il c***” – VIDEO</h1>
      <address><time datetime="2019-11-19T10:04:07+00:00">19 Nov 2019, 10:04</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Lite furibonda tra Vittorio Sgarbi e Vladimir Luxuria a ‘Live non è la D’Urso’. Il critico d’arte perde la pazienza e attacca l’ex parlamentare.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KOC9YyEcriM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nell’ultima puntata di ‘<b>Live non è la D’Urso</b>‘ è andata in scena una lite furibonda tra <a href="https://www.viagginews.com/2019/11/07/vittorio-sgarbi-chi-e-carriera-critico-darte/"><b>Vittorio Sgarbi</b> </a>e <b>Vladimir Luxuria</b>. Il diverbio è cominciato quando il critico d’arte ha sostenuto di aver visto l’ex parlamentare in strada a suo avviso con l’intento di prostituirsi. L’accusa è stata rifiutata in maniera netta dall’ex parlamentare che ha perso la pazienza ed ha tuonato: “Una persona come me deve avere il diritto di camminare per strada e non essere scambiata per una prostituta!”.</p>
      <p>Sgarbi però non demorde e attacca nuovamente Luxuria: “Non scambiata, tu eri una prostituta! L’hai dichiarato tu, non negare la realtà!”. La lite ormai è impossibile da fermare, Vladimir dice a Sgarbi che non ha il diritto di parlare della sua vita in quei termini e questo conclude dicendo: “Ti vergogni del passato, di quello che sei stato? Non eri un uomo? Vabbè… Sei una donna, non hai il c***o e sei una santa. Dai, ho visto un’altra! Non eri tu, non ti conosco!”.</p>
