      <h1>Дневной стационар и дизайнерское отделение. Как обновляется онкодиспансер</h1>
      <address><time datetime="2019-11-19T10:00:00+00:00">19 Nov 2019, 10:00</time> by <a rel="author">Егор Титов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3yI1TcopwmE" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В областном онкодиспансере после ремонта открылись два отделения. Обновление дневного стационара и торакального хирургического отделения прошло по национальному проекту «Здравоохранение», инициированному президентом России Владимиром Путиным.</b>
      </p>
      <hr/>
      <p>Койки дневного стационара в онкодиспансере находились всегда. Но они были разбросаны по всем отделениям. Естественно, это создавало существенные неудобства. Кроме того, всегда был риск занесения инфекции.</p>
      <p>
        <b>Валерий БАЗЮК – ГЛАВНЫЙ ВРАЧ УЛЬЯНОВСКОГО ОБЛАСТНОГО КЛИНИЧЕСКОГО ОНКОДИСПАНСЕРА</b>
      </p>
      <blockquote>- Дневной стационар достаточно мощный. Здесь будет ежедневно проходить лечение около 80 человек. Средняя цифра такая. И этот дневной стационар будет организационно-методическим центром для других дневных стационаров по профилю онкология. А открыли мы 6 дневных стационаров в городе Ульяновске.</blockquote>
      <p>Если дневной стационар только ждёт своих первых пациентов, то в торакальном хирургическом отделении уже успешно лечатся. Кстати, к его оформлению привлекали ведущих ульяновских дизайнеров. Чтобы, как говорится, даже стены помогали лечиться.</p>
      <p>
        <b>Александр ЛОГАЧЁВ - ПАЦИЕНТ</b>
      </p>
      <blockquote>- Сейчас всё культурно, хорошо. Чисто, аккуратно, в палатах – туалеты, душевые. То есть благоприятные условия, совсем по-другому, не как раньше.</blockquote>
      <p>Открывшиеся после ремонта отделения посетил губернатор Сергей Морозов. Глава Ульяновской области отметил качество проведённых работ.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Сколько у нас коек будет? 20 коек стоит, 80 пациентов проходить за день. Хорошо, светлое сделали.</blockquote>
      <p>Проект по улучшению онкологической помощи входит в состав нацпроекта «Здравоохранение». Кроме проведения ремонтных работ, реализуются ещё несколько направлений.</p>
      <p>
        <b>Сергей ПАНЧЕНКО – МИНИСТР ЗДРАВООХРАНЕНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- В основном, сейчас мы сосредоточили свои усилия на профилактическом направлении работы, на работе с первичным медико-санитарным звеном,  а также обновлении материально-технической базы онкодиспансера, детской областной клинической больницы и привлечении кадров онкологов в наши поликлиники и больницы.</blockquote>
      <p>А в онкоцентре предстоит ещё много работы. В корпусе, где открылся дневной стационар, необходимо отремонтировать ещё два этажа. Обновить нужно фасад первого хирургического корпуса. Окончательно ремонт диспансера предполагается завершить через два года.</p>
