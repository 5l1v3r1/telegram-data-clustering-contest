      <h1>Un atentado en Senkata podría arrasar con mil metros a la redonda</h1>
      <address><time datetime="2019-11-21T22:29:06+00:00">21 Nov 2019, 22:29</time> by <a rel="author">Juan Eduardo Araos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PW63_pJha1o" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un atentado a la planta de Senkata podría causar una explosión en cadena y una onda expansiva que arrasarían con todo lo que se encuentre hasta mil metros a la redonda, debido a la gran cantidad de combustibles altamente inflamables que existen en el lugar.</p>
      <p>La advertencia la da el director de la carrera de Ingeniería Petrolera de la Universidad Mayor de San Andrés (UMSA) de La Paz, Marco Montesinos, quien no duda en indicar que puede generarse una catástrofe sin precedentes debido a la onda expansiva.</p>
      <p>“La catástrofe en el peor de los casos (puede ser) digamos algo sin precedentes, ni siquiera ha ocurrido en México (en la planta de GLP de San Juanico, en 1984) (…) Si se lanzan bombas a la planta podría suceder, en el peor de los casos, llegar a un radio de 500 a mil metros alrededor y eso es mucho”.</p>
      <p>El impacto es mayor debido a que Senkata es un city gate que tiene poliductos donde se transporta gas licuado de petróleo (GLP), gasolina, kerosene y diésel, pero también se almacenan combustibles y hay líneas de distribución de gas domiciliario. </p>
      <p>“Además tenemos el engarrado de GLP, los tanques de almacenamiento de GLP y estos tanques son esferas, son tres esferas, cada una almacena mil metros cúbicos, es decir un millón de litros y luego hay cilindros horizontales donde se almacena el GLP, son 24 y lógicamente todos esos fluidos están a alta presión”.</p>
      <p>La ingeniera petrolera Ana Pari, quien realizó su tesis en la UMSA sobre seguridad industrial en Senkata, advierte que debido a las características de la planta y la amenaza de atentado, el riesgo puede ser de grandes proporciones.</p>
      <p>Recuerda que San Juanico, donde murieron al menos mil personas y fueron evacuadas 60 mil, era una planta solo de GLP donde estalló una esfera y que se pudo controlar, en cambio si en Senkata ocurre un ataque explosivo la situación sería peor.</p>
      <p>“En este caso tratándose de atentados, de ingreso de dinamita, de explosivos a la planta donde hay combustibles altamente inflamables llegaría al nivel máximo, al nivel catastrófico”. </p>
      <p>Agrega que en caso de que explosione una de las esferas, por ejemplo, el fuego no llegará a un kilómetro, pero si calcinará todo lo que esté cerca.</p>
      <p>“Cuando digo un kilómetro es que no será afectado por fuego sino por proyectiles que saldrán disparados al momento de la explosiones, los proyectiles salen como  bolas de fuego y pueden llegar a alcanzar ese radio de daño que si no se controla puede llegar a incrementar”.</p>
      <p>
        <b>En fracción de segundos</b>
      </p>
      <p>Todo ocurriría demasiado rápido, explica Montesinos. Si alguien lanza un material explosivo y éste daña una válvula que tiene un flujo de GLP este se expandiría y si hay una chispa se produciría fuego, que calentaría el tanque que puede explosionar y causar similar reacción en los otros.</p>
      <p>“Lo primero que hace es que en fracción de segundos al calentarse el tanque, en una fracción de segundos,es decir, menos de un segundo, ese fluido que contiene el tanque a alta presión hierve y revienta y se produce una bola de fuego y viene inmediatamente en fracciones de segundos una onda expansiva que sin fuego arrasaría mucho territorio alrededor de este punto”.</p>
      <p>
        <b>Lo ocurrido</b>
      </p>
      <p>El martes, un grupo de personas que exigía la renuncia de la presidenta interina Jeanine Añez y el retorno de Evo Morales, intentó tomar la planta de Senkata. En este afán derrumbaron con explosivos unos muros del lugar.</p>
      <p>La muchedumbre se enfrentó con policías y militares. Debido a lo sucedido, ocho civiles murieron, informó el Instituto de Investigaciones Forenses.</p>
      <p>El miércoles, el Ministerio de Defensa emitió un comunicado en el que informaba que grupos de personas, entre ellas algunos extranjeros, cercaron la planta con la finalidad de dañarla con explosivos. Las Fuerzas Armadas resguardaban el sitio.</p>
