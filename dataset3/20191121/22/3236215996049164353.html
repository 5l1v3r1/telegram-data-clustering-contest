      <h1>據報美或推遲下月15日對華徵新關稅</h1>
      <address>
        <time datetime="2019-11-21T22:02:00+00:00">21 Nov 2019, 22:02</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>《南華早報》引述接近特朗普政府消息人士稱，若中美難以在12月15日前達成貿易協議，美國可能至少會推遲原定12月15日生效的新關稅，因為兩國已經站到達成第一階段協議的門口。<br/>消息人士補充，不太可能在12月15日前取得一些重大成果，但可能會有阻止關稅落地的事情，因為符合雙方利益。</p>
    </article>
