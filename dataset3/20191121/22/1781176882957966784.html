      <h1>新华微评：严防“微腐败”啃食低保金</h1>
      <address><time datetime="2019-11-21T22:24:18+00:00">21 Nov 2019, 22:24</time> by <a rel="author">周楚卿</a></address>
      <p>　　近日，中央纪委国家监委公布的专项整治结果显示，农村低保领域的违纪违法行为中，把关不严、优亲厚友、虚报冒领、截留侵占等问题占比达到82.7%。低保金是困难群众的“救命钱”，一些人乱揩油、乱伸手，严重损害群众切身利益。对这种“微腐败”必须保持零容忍的高压态势，发现一起查处一起，同时要倒查问题，补上政策执行环节的漏洞，让民生资金不折不扣地惠及困难群众。</p>
