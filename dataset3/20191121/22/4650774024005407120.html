      <h1>В аэропорту Одессы назвали причину ЧП с рейсом из Стамбула</h1>
      <address><time datetime="2019-11-21T22:05:00+00:00">21 Nov 2019, 22:05</time> by <a rel="author" href="https://life.ru/author/2589" target="_blank">Артур Белкин</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pquCbdsElBo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лайнер Turkish Airlines выкатился за пределы взлётно-посадочной полосы в аэропорту Одессы из-за поломки стойки переднего шасси, которая произошла из-за сильного встречного ветра во время посадки. Об этом в своём ф<a href="https://www.facebook.com/odessa.aero/?__tn__=kC-R&amp;eid=ARDfBeVetyk8LW0KmD7O3KACzcin9z2e4lGxSf5ekql9gpH5ogKINJYcwEH9XeTRe0gDdavTBIZZ89iL&amp;hc_ref=ARQQiEIXb-hsk-VoOywvvXRE_e19ap60mNkD8eQNr9vF2M3WrsFlglauwU_OQ1j2hIg&amp;fref=nf">ейсбуке</a> сообщила пресс-служба воздушной гавани Одессы.</p>
      <p>Также отмечается, что на борту "боинга" находилось 136 пассажиров. Все они были эвакуированы и доставлены в терминал. Кроме того, на опубликованных в Сети кадрах можно увидеть, что лайнеру оторвало переднее шасси.</p>
      <p>Напомним, Boeing 737-800 авиакомпании Turkish Airlines <a href="https://www.youtube.com/watch?v=pquCbdsElBo">выкатился</a> за пределы ВПП в аэропорту Одессы. В результате инцидента никто не пострадал.</p>
