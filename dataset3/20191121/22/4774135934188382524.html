      <h1>В Чебоксарах был задержан 29-летний гражданин Ирана - при нем было обнаружено 25 граммов наркотических средств</h1>
      <address>
        <time datetime="2019-11-21T22:54:00+00:00">21 Nov 2019, 22:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/klqtKzZ6TC4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Еще один иностранец в минувшие дни был задержан полицейскими в Чебоксарах. На этот раз по подозрению в незаконном обороте наркотиков.<br/><br/>29-летний житель Ирана был замечен внимательными сотрудниками патрульно-постовой службы на улице Грасиса в 4 утра. При общении с полицейскими молодой человек занервничал, к тому же попытался разбить свой телефон. При осмотре автомашины, в которой находился житель иностранного государства, было обнаружено почти 25 граммов наркотических средств, приготовленных для дальнейшего сбыта.<br/><br/>В настоящее время житель иностранного государства взят под стражу. Устанавливаются дополнительные факты его криминальной деятельности.</p>
