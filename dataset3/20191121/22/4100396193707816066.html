      <h1>אירוע חמור בנמל אשדוד (וידאו)</h1>
      <address><time datetime="2019-11-21T22:32:00+00:00">21 Nov 2019, 22:32</time> by <a rel="author">שחר כחלון</a></address>
      <h3>אירוע חריג וחמור בנמל אשדוד, אישה כבת 24 פרצה עם רכבה את מחסום הכניסה לנמל והחשש היה מאירוע חבלני, נורו לעברה יריות שפצעו אותה באופן אנוש, היא פונתה לבית החולים אסותא בעיר. נסיבות האירוע טרם ברורות</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/-W7DkvqDaoI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/DcwUiSZXGbE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>בתחילה היה חשש שמדובר ב<a href="https://www.ashdodnet.com/%D7%90%D7%99%D7%A0%D7%93%D7%A7%D7%A1/%D7%90%D7%95%D7%9C%D7%9E%D7%95%D7%AA-%D7%95%D7%92%D7%A0%D7%99-%D7%90%D7%99%D7%A8%D7%95%D7%A2%D7%99%D7%9D">אירוע</a> חבלני, אך מדובר על נהגרת בת 24 שפרצה למחסום בנמל מסיבה שטרם ברורה. </p>
      <p>אל הנהגת בת 24 נורו יריות והיא פונתה במצב אנוש לביה"ח אסותא בעיר. נסיבות ה<a href="https://www.ashdodnet.com/%D7%90%D7%99%D7%A0%D7%93%D7%A7%D7%A1/%D7%90%D7%95%D7%9C%D7%9E%D7%95%D7%AA-%D7%95%D7%92%D7%A0%D7%99-%D7%90%D7%99%D7%A8%D7%95%D7%A2%D7%99%D7%9D">אירוע</a> טרם ברורות. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9oLJgAJ56DA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>דניאל בוקובוזה חובש באיחוד הצלה סיפר: "בסיוע צוות אמבולנס של איחוד הצלה הענקנו לה סיוע ראשוני ולאחר מכן היא פונתה בניידת טיפול נמרץ להמשך קבלת <a href="https://www.ashdodnet.com/%D7%90%D7%99%D7%A0%D7%93%D7%A7%D7%A1/%D7%A8%D7%95%D7%A4%D7%90%D7%99%D7%9D">טיפול רפואי</a> בבית החולים כשהיא סובלת מפגיעה רב מערכתית וללא הכרה".</p>
      <figure>
        <img src="https://www.ashdodnet.com/dyncontent/2019/11/21/675273ae-f3cc-4eef-90b8-94882b6f22ba.jpeg"/>
        <figcaption>צילום: איחוד הצלה</figcaption>
      </figure>
      <p>מדוברות מד"א נמסר: "בשעה 22:23 התקבל דיווח במוקד 101 של מד"א במרחב לכיש על נהגת רכב עם פציעה סמוך ל<a href="https://www.ashdodnet.com/%d7%97%d7%93%d7%a9%d7%95%d7%aa-%d7%90%d7%a9%d7%93%d7%95%d7%93/%d7%93%d7%99%d7%a8%d7%95%d7%92-%d7%92%d7%91%d7%95%d7%94-%d7%9c%d7%90%d7%a9%d7%a8%d7%90%d7%99-%d7%a0%d7%9e%d7%9c-%d7%90%d7%a9%d7%93%d7%95%d7%93-414209/2">נמל אשדוד</a>.</p>
      <p>חובשים ופראמדיקים של מד"א מעניקים <a href="https://www.ashdodnet.com/%D7%90%D7%99%D7%A0%D7%93%D7%A7%D7%A1/%D7%A8%D7%95%D7%A4%D7%90%D7%99%D7%9D">טיפול רפואי</a> ומפנים לבי"ח אסותא אשדוד אישה בת 24 במצב קשה. נסיבות ה<a href="https://www.ashdodnet.com/%D7%90%D7%99%D7%A0%D7%93%D7%A7%D7%A1/%D7%90%D7%95%D7%9C%D7%9E%D7%95%D7%AA-%D7%95%D7%92%D7%A0%D7%99-%D7%90%D7%99%D7%A8%D7%95%D7%A2%D7%99%D7%9D">אירוע</a> אינן ברורות".</p>
      <p>מדוברות המשטרה נמסר: "לפני זמן קצר רכב לא ציית להנחיית המאבטחים לעצור בכניסה ל<a href="https://www.ashdodnet.com/%d7%97%d7%93%d7%a9%d7%95%d7%aa-%d7%90%d7%a9%d7%93%d7%95%d7%93/%d7%93%d7%99%d7%a8%d7%95%d7%92-%d7%92%d7%91%d7%95%d7%94-%d7%9c%d7%90%d7%a9%d7%a8%d7%90%d7%99-%d7%a0%d7%9e%d7%9c-%d7%90%d7%a9%d7%93%d7%95%d7%93-414209/2">נמל אשדוד</a> והמשיך בנסיעה. המאבטחים ירו לעבר הרכב, כתוצאה מכך הרכב נעצר והנהגת שנפגעה, פונתה לבית החולים. נסיבות ה<a href="https://www.ashdodnet.com/%D7%90%D7%99%D7%A0%D7%93%D7%A7%D7%A1/%D7%90%D7%95%D7%9C%D7%9E%D7%95%D7%AA-%D7%95%D7%92%D7%A0%D7%99-%D7%90%D7%99%D7%A8%D7%95%D7%A2%D7%99%D7%9D">אירוע</a> בבדיקה. בשלב זה אין חשד לפיגוע".</p>
      <figure>
        <img src="https://www.ashdodnet.com/dyncontent/2019/11/21/7ce3f603-959a-4674-84f4-478e059e479b.jpeg"/>
        <figcaption>אירוע חמור בנמל אשדוד</figcaption>
      </figure>
      <p>אנו מכבדים זכויות יוצרים ועושים מאמץ לאתר את בעלי הזכויות בצילומים המגיעים לידינו. אם זיהיתים בפרסומינו צילום שיש לכם זכויות בו, אתם רשאים לפנות אלינו ולבקש לחדול מהשימוש באמצעות כתובת המייל: info@isnet.co.il</p>

      </p>
