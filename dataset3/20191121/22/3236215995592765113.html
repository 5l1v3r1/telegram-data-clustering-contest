      <h1>Macy's第三季盈利挫97% 勝預期</h1>
      <address>
        <time datetime="2019-11-21T22:09:00+00:00">21 Nov 2019, 22:09</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國最大百貨公司Macy's公布，第三季盈利200萬元(美元．下同)，按年挫96.77%；撇除特殊項目，每股盈利7仙，優於市場預期。<br/>期內，收入51.73億元，低於市場預期，減少4.27%；同店銷售跌3.5%，跌幅超出預期，亦是兩年來首次下跌，主要是受到天氣和暖及個別商場人流差拖累。<br/>Macy's把全年同店銷售預測，由持平至增長1%，調低至下跌1%至1.5%；全年每股盈利預測亦由2.85至3.05元，下調至2.57至2.77元，是年內第二次下調。</p>
