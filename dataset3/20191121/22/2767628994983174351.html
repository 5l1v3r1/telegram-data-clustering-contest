      <h1>Euronews Hoy | Las noticias del jueves 21 de noviembre de 2019</h1>
      <address><time datetime="2019-11-21T22:40:01+00:00">21 Nov 2019, 22:40</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ej5Mj7EQQA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Iniciamos el repaso de la actualidad del día en Colombia con el paro nacional convocado contra las medidas económicas y sociales del presidente Iván Duque.</b> Mientras, en Israel, la fiscalía ha imputado por corrupción al primer ministro en funciones Benjamin Netanyahu, desatando una tormenta política sin precedentes. Y les explicaremos cómo ser propietario de un Picasso por poco dinero.</p>
      <p><b>El descontento social crece en buena parte de América Latina y ahora también en Colombia.</b> Un país que vive una jornada de paro nacional contra las medidas económicas anunciadas por el conservador Iván Duque. Apenas han pasado dieciocho meses desde su llegada al poder pero su popularidad ha caído en picado.</p>
      <p><b>Chile vive su quinta semana consecutiva de movilizaciones para reclamar reformas política y sociales.</b> Unas protestas que han dejado al menos 23 muertos y 2.300 heridos, muchos por el impacto de los proyectiles de goma de la policía. <a href="https://es.euronews.com/2019/11/21/los-carabineros-chilenos-suspenden-el-uso-de-perdigones-y-balines-en-las-protestas">Los carabineros chilenos han suspendido el uso de esta polémica munición</a>.</p>
      <p><b>Otro drama del continente es la inmigración</b>, especialmente desde los países centroamericanos hacia el norte. <a href="https://es.euronews.com/2019/11/21/encuentran-decenas-de-migrantes-hacinados-en-un-camion-en-mexico">En México un grupo de personas han sido rescatadas sanas y salvas del interior de un camión con sus logotipos falsificados</a>.</p>
      <p>E<a href="https://es.euronews.com/2019/11/21/benjamin-netanyahu-acusado-de-corrupcion-por-la-fiscalia-isreali">l primer ministro israelí en funciones, Benjamin Netanyahu, ha sido imputado por corrupción</a>, tras meses de suspense. Una decisión que ha provocado <b>una auténtica conmoción en Israel en pleno bloqueo político</b> tras las últimas elecciones en el país.</p>
      <p><b>Siria es una de las zonas de guerra en el mundo.</b> En las cárceles del norte del país están internados unos 12.000 excombatientes europeos del Dáesh. <a href="https://es.euronews.com/2019/11/21/los-arrepentidos-europeos-del-daesh">Son los arrepentidos del autoproclamado Estado Islámico</a>.</p>
      <p><b>65.725 millones de euros, es la cantidad que según el Banco de España costaron las ayudas para el rescate del sector financiero durante la crisis.</b> De este dinero, el propio Banco de España da por perdidos 42.561 millones pagados con dinero público. Mientras, la Organización para la Cooperación y el Desarrollo Económico ha publicado sus previsiones de crecimiento.</p>
      <p><b>También hemos conocido quienes han sido los cocineros</b> y <a href="https://es.euronews.com/2019/11/21/guia-michelin-de-espana-incorpora-un-nuevo-3-estrellas-y-berasategui-suma-12">los restaurantes merecedores de las estrellas de la Guía Michelin en España y Portugal</a>.</p>
      <p><a href="https://es.euronews.com/2019/11/21/quiere-colgar-un-picasso-en-su-salon-por-100-euros">Si sueñan con tener un Picasso auténtico ahora es posible</a> gracias a una iniciativa para financiar un proyecto al desarrollo en África.</p>
