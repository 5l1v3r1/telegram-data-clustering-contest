      <h1>Auf Sendung: euronews Albanien</h1>
      <address><time datetime="2019-11-21T22:15:04+00:00">21 Nov 2019, 22:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-6folexqN1E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es gibt einen neuen Nachrichtensender auf dem Balkan - euronews Albanien ist auf Sendung gegangen. Die Kooperation zwischen der albanischen IN Media und der euronews Gruppe hat sich journalistische Werte wie Neutralität und den bekannten multikulturellen, pro-europäischen Ansatz mit Berichten aus Europa und der Welt auf die Fahnen geschrieben:</p>
      <p>
        <b>Ilva Tare, Chief Content Officer</b>
      </p>
      <p>
        <b>"Euronews Albanien wird die Referenz für objektive und unabhängige Nachrichten für Albanien und überall, wo auf dem Balkan albanisch gesprochen wird - im Kosovo, in Nordmazedonien oder wo immer Albaner leben."</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197417987785068544" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>150 Menschen arbeiten im albanischen Tirana, 90 davon Journalisten, dazu kommen Büros im nordmazedonischen Skopje und Pristina im Kosovo. Neun Monate wurde trainiert, um über den Tag drei Nachrichtenformate präsentieren zu können. Dazu kommen Hintergrundberichte und journalistische Talkformate.</p>
