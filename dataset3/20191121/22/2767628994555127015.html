      <h1>La policía portuguesa lleva a cabo su propia protesta</h1>
      <address><time datetime="2019-11-21T22:34:16+00:00">21 Nov 2019, 22:34</time> by <a rel="author">Euronews en portugués </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RuV907blV8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Las fuerzas de seguridad portuguesas salieron a las calles</b> de Lisboa este jueves 21 de noviembre para llevar a cabo su propia protesta. Unos 10.000 agentes se concentraron frente al Parlamento para reivindicar <b>mejores salarios y condiciones de trabajo</b>. Los policías marcharon para pedir nuevas instalaciones, la creación de una subvención por riesgo laboral y un aumento de salario. <b>En Portugal, el sueldo inicial de un oficial de la guardia nacional es de cerca de 800 euros</b>, en comparación con los 1170 de un puesto similar en Polonia y los 1.369 euros en Francia.</p>
      <p>En la manifestación participaron miembros del 'Movimiento Zero', estructura asociada a la extrema derecha, según los sindicatos policiales.</p>
      <p>Si el Gobierno no aumenta el presupuesto destinado al cuerpo de policía, <b>los sindicatos amenazan con repetir la movilización en enero.</b></p>
      <p>La movilización es la primera contra el nuevo Gobierno del socialista Antonio Costa y <b>llega justo seis años después de la protesta policial más importante en el país.</b></p>
