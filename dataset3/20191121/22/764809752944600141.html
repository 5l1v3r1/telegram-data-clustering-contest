      <h1>منظمة التنمية والتعاون الاقتصادي تخفض توقعاتها للنمو في 2020</h1>
      <address><time datetime="2019-11-21T22:00:51+00:00">21 Nov 2019, 22:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/heGyCmxBYhU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>خفضت منظمة التنمية والتعاون الاقتصادي الخميس توقعاتها لنمو الاقتصاد العالمي في 2020 غير أنها تتوقع انتعاشا فعليا في 2021 نتيجة استمرار مخاطر الخلافات التجارية التي تنعكس سلبا على المبادلات والاستثمار.</p>
      <p>وكما في العام الحالي، تترقب المنظمة في توقعاتها الأخيرة للآفاق الاقتصادية أن يبقى النمو العالمي دون عتبة 3 بالمئة في 2020، أي بتراجع 0,1 نقطة عن توقعاتها الأخيرة في أيلول/سبتمبر، قبل أن يسجل ارتفاعا طفيفا إلى 3 بالمئة في 2021.</p>
      <p>ولفتت المنظمة إلى أن "نسب النمو هذه هي الأدنى منذ الأزمة المالية" موضحة أن الاقتصاد العالمي سيبقى تحت تأثير "الغموض الكبير في الأفق السياسي"، إضافة إلى الاستثمارات والمبادلات الضعيفة".</p>
      <p>وأشادت المنظمة بعمل المصارف المركزية دعما للاقتصاد، لكنها حذرت من "اختلال التوازن" بين السياسات النقدية والمالية، داعية المزيد من الدول إلى اعتماد سياسات مالية "تحفيزية" لإنعاش الاستثمار على المدى البعيد.</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/19/jeremy-corben-boris-johnson-similarities-in-promising-voters-to-reduce-business-taxes">
            <b>جونسون وكوربن يلتقيان في تقديم وعود لخفض الرسوم الجمركية</b>
          </a>
        </li>
      </ul>
      <p>لكن منظمة التنمية والتعاون الاقتصادي حذرت من أن استمرار "تدهور الآفاق المستقبلية" يعكس "تغييرات بنيوية لم تؤخذ في الحسبان (من قبل الدول) أكثر مما يعكس صدمة عالمية محتملة"</p>
      <p>وذكرت بهذا الصدد الانتقال الرقمي والتغير المناخي وقيام نظام جيوسياسي وتجاري عالمي جديد منذ نهاية التسعينات، مبدية "قلقها الشديد" حيال ذلك.</p>
      <p>وشددت على أن "اعتبار هذه التغييرات عوامل مؤقتة يمكن معالجتها من خلال السياسة النقدية أو الضريبية سيشكل خطأ سياسيا: إنها بنيوية".</p>
      <p>ويتوقع التقرير اشتداد التباطؤ في الولايات المتحدة مع تسجيل نمو بنسبة 2,3 بالمئة هذه السنة (بتراجع 0,1 نقطة عن توقعات أيلول/سبتمبر) ثم بنسبة 2 بالمئة في 2020 و2021.</p>
      <p>أما الصين، فمن المتوقع أن يكون إداؤها هذه السنة أفضل بقليل من التوقعات الأساسية، ليصل نمو اقتصادها إلى 6,2 بالمئة هذه السنة (+0,1 نقطة)، على أن يتراجع إلى ما دون 6 بالمئة العام المقبل (5,7 بالمئة) وفي 2021 (5,5 بالمئة).</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/19/series-of-suicides-in-few-days-disturbed-turkish-authorities">
            <b>ارتفاع عدد حالات الانتحار في تركيا خلال أيام قليلة يثير صدمة في البلاد</b>
          </a>
        </li>
      </ul>
      <p>وفي آسيا أيضا، من المتوقع أن يتسارع نمو الهند إلى 6,2 بالمئة العام المقبل (-0,1 عن توقعات أيلول/سبتمبر)، ثم 6,4 بالمئة عام 2021.</p>
      <p>في أوروبا لا تزال فرنسا تقاوم الأزمة مع توقع نمو بنسبة 1,2 بالمئة لاقتصادها عام 2020 (بدون تغيير عن التوقعات السابقة) وعام 2021، بعد تسجيل 1,3 بالمئة هذه السنة</p>
      <p>اما أداء ألمانيا أكبر قوة اقتصادية في أوروبا، فسيكون أفضل بقليل من التوقعات السابقة ليصل إلى 0,6 بالمئة (+0,1 نقطة عن توقعات أيلول/سبتمبر)، قبل أن يتباطأ إلى 0,4 بالمئة عام 2020 (-0,2 نقطة)، ثم يسجل انتعاشا بنسبة 0,9 بالمئة في 2021.</p>
      <p>وبين الدول الناشئة، يتوقع أن يكون الوضع أصعب في الأرجنتين مع تسجيل انكماش بنسبة 3 بالمئة في إجمالي ناتجها الداخلي (-0,3 نقطة عن التوقعات الأخيرة)، قبل أن يتحسن بشكل طفيف عام 2020 ليقتصر التراجع عن 1,7 بالمئة (+0,1 نقطة)، ثم عام 2021 مع انكماش بنسبة 0,7 بالمئة.</p>
