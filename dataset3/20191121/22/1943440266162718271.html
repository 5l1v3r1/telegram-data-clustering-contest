      <h1>阪神Ｄ２・井上、下校途中に駅の階段を踏み外し右足首ねんざ</h1>
      <address>
        <time datetime="2019-11-21T22:23:00+00:00">21 Nov 2019, 22:23</time>
      </address>
      <p>　阪神は２１日、ドラフト２位指名した井上広大外野手（１８）＝履正社高＝が１９日の下校途中、大阪府内の駅の階段を踏み外し、右足首をねんざしたことを発表した。</p>
      <p>　球団の説明によると「軽い感じではない」状態。松葉杖をついているという。</p>
      <p>　大阪府内の病院では骨には異常はなかった。今後は未定だが、入団会見への出席は問題ない。</p>
    </article>
