      <h1>В Одессе произошла аварийная посадка самолета из Стамбула. Пассажиров срочно эвакуировали. Видео "Страны"</h1>
      <address>
        <time datetime="2019-11-21T22:38:00+00:00">21 Nov 2019, 22:38</time>
      </address>
      <p>Вечером в четверг, 21 ноября, в аэропорту Одессы произошла аварийная посадка самолета, летевшего рейсом Стамбул-Одесса "Турецких авиалиний".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QMd_Tofj6DY" width="751" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: YouTube/"Страна"</p>
      <figure>
        <img src="https://strana.ua/img/forall/u/11/1/photo_2019-11-21_22-43-48_(2).jpg"/>
      </figure>
      <p>Пассажиров сейчас срочно эвакуируют с борта.</p>
      <figure>
        <img src="https://strana.ua/img/forall/u/11/1/photo_2019-11-21_22-43-48.jpg"/>
      </figure>
      <p>Известно, что в происшествии обошлось без пострадавших. На фото видно, что трап спустили с задней части, потому что носовая часть уперлась в землю. Сейчас там работает следственно-оперативная группа.</p>
      <p>Как рассказал "Стране" один из пассажиров рейса, в Одессе был сильный ветер. Пилот дважды пытался дважды посадить самолёт. </p>
      <p>"Были открыты шасси, но в метре от дороги поднялся вверх. Полетал круг. И снова начал спускаться. И в тот момент, когда коснулись земли, пассажиры почувствовали запах гари. Началась паника. Паниковали все, даже члены экипажа. Он съехал с полосы и остановился в поле. Случилась гробовая тишина, когда началось торможение", - рассказал собеседник.</p>
      <p>Затем оперативно были спущены надувные трапы и всех пассажиров эвакуировали с борта. Жертв нет. Самолёт сейчас остался на взлетной полосе. Аэропорт Одессы закрыт на взлёт и посадку.</p>
      <p>Ранее сообщалось, что <a href="https://strana.ua/news/234814-v-odesse-samolet-zablokiroval-rabotu-aeroporta-iz-za-polomki.html">в Одессе частный самолет заблокировал работу аэропорта</a>.</p>
      <p>Также мы писали, что <a href="https://strana.ua/news/234182-v-odesse-iz-za-silnoho-tumana-izmenili-hrafik-priema-i-otpravki-samoletov.html">из-за тумана аэропорт "Одесса" перенаправил самолет в Киев и задержал несколько рейсов</a>.</p>
