      <h1>طائرة استطلاع إسرائيلية تخرق الأجواء اللبنانية</h1>
      <address><time datetime="2019-11-21T22:47:52+00:00">21 Nov 2019, 22:47</time> by <a rel="author">Lebanon 24</a></address>
      <p>خرقت طائرة استطلاع إسرائيلية من دون طيّار الأجواء اللبنانية من فوق مزارع شبعا، ونفّذت طلعات إستكشافية فوق منطقة حاصبيا والعرقوب وصولاً حتى سماء مرتفعات جبل الشيخ الغربية.</p>
