      <h1>L'Australie impuissante face aux incendies</h1>
      <address><time datetime="2019-11-21T10:47:25+00:00">21 Nov 2019, 10:47</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iuH7Iz-wFBs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le sud de l'Australie est toujours en proie à de violents feux de bush, notamment dans la région d’Adélaïde, où un habitant a filmé les flammes arrivant aux abords de sa propriété.</p>
      <h3>Des centaines de maisons détruites</h3>
      <p>Depuis septembre, des centaines de maisons ont été détruites par ces feux et un épais nuage toxique a enveloppé des villes, dont Sydney, suscitant l'inquiétude de la population. Face à la mauvaise qualité de l'air, certains prennent leur précaution :</p>
      <blockquote>"Mon nez est irrité, ma gorge également. Ce matin, en me réveillant, j'ai décidé de porter un masque pour me protéger."<cite>Un touriste à Sydney</cite></blockquote>
      <p>Le bilan humain à ce stade est de six morts. Plus d'un million d'hectare de végétation est également parti en fumée.</p>
      <h3>Un nouveau signe du réchauffement climatique</h3>
      <p>Si l'Australie est habituée aux feux de bush durant l'été, ces incendies surprennent par leur intensité. Ils sont alimentés par la sécheresse, des températures élevées et un vent fort.</p>
      <p>Pour beaucoup, c'est un nouveau témoignage inquiétant des effets du réchauffement climatique. Les défenseurs de l'environnement pointent du doigt la politique environnementale de l'Australie, responsable de 1,3 % des émissions mondiales de CO2.</p>
      <p>Mais dans une interview, le Premier ministre australien a estivé que son pays "prenait sa part" pour préserver le climat.</p>
