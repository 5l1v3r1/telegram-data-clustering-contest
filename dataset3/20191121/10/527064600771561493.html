      <h1>木内みどりさん 死去　女優・バラエティーで活躍</h1>
      <address>
        <time datetime="2019-11-21T10:24:00+00:00">21 Nov 2019, 10:24</time>
      </address>
      <p>女優の木内みどりさんが11月18日、「急性心臓死」のため、亡くなった。69歳だった。</p>
      <p>1971年に映画デビュー、女優業にとどまらず、バラエティー番組でも広く親しまれた木内さん。</p>
      <p>通夜や告別式は行わず、家族のみで別れをすませたという。</p>
