      <h1>В Иркутске дикобраз сбежал из передвижного зоопарка — видео</h1>
      <h2>В пресс-службе регионального управления МВД РФ рассказали, что поймать зверька людям удалось ещё до приезда полицейских.</h2>
      <address><time datetime="2019-11-21T10:44:00+00:00">21 Nov 2019, 10:44</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oEw9D4_4J4w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители Иркутска утром 21 ноября заметили возле местного торгового центра бегущего по сугробам дикобраза. Кадры появились в YouTube-канале <a href="https://www.youtube.com/watch?v=oEw9D4_4J4w">"Наш город — Иркутск"</a>.</p>
      <p>Как уточняет <a href="https://www.irk.kp.ru/daily/27058.4/4125349/?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">"Комсомольская правда"</a>, очевидцы вызвали на место сотрудников полиции и поймали животное. Выяснилось, что оно сбежало из местного передвижного зоопарка, который находился в торговом центре.</p>
      <p>В пресс-службе ГУ МВД РФ по Иркутской области подтвердили информацию об обращении из-за необычного инцидента. Представители ведомства отметили, что людям удалось поймать зверька до того, как на место приехали правоохранители.</p>
