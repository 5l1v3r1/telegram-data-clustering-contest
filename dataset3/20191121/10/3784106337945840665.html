      <h1>إطلاق مشروع فصل النفايات السبت</h1>
      <address>
        <time datetime="2019-11-21T10:07:00+00:00">21 Nov 2019, 10:07</time>
      </address>
      <p>خبرني - تطلق أمانة عمان الكبرى مشروع "فرز النفايات من المصدر" الممول من الوكالة الالمانية للتعاون الدولي .</p>
      <p>ويأتي ذلك استكمالا لمتطلبات حماية المناخ والموارد من خلال الاقتصاد الدائري .</p>
      <p>وسيقام حفل إطلاق المشروع اليوم السبت المقبل.</p>
