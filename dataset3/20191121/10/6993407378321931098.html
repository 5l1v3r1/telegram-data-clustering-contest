      <h1>Садовий заявляє, що САП вручила йому підозру</h1>
      <address>
        <time datetime="2019-11-21T10:57:04+00:00">21 Nov 2019, 10:57</time>
      </address>
      <p>Міський голова Львова Андрій Садовий заявляє, що працівники Спеціалізованої антикорупційної прокуратури вручили йому підозру в зловживанні владою. Про це Садовий заявив у відеозверненні у фейсбуці 21 листопада.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fandriy.sadovyi%2Fvideos%2F571265123648847%2F&amp;show_text=0&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Щойно прокурори Холодницького вручили мені повідомлення про підозру. Про що йдеться? У 2015 році Львів на відкритому конкурсі залучив інвестора – компанію СТР. Ми від цієї компанії отримали 54 млн грн за землю. Було поле, де паслися корови. На цьому полі інвестор має побудувати індустріальний парк. Починаючи з 2015-2016 і далі років – блокування з усіх боків на рівні державної влади, Генеральної прокуратури. За той час компанія CTP збудувала парки в Румунії .інших країнах. Третій по об’єму в Європі інвестор, який інвестує в промислове майно. Вони планують збудувати тут у Львові три тисячі робочих місць», – заявив Садовий.</p>
      <p>Він додав, що буде «боротися і перемагати».</p>
      <p>У САП на запит Радіо Свобода наразі не підтвердили вручення підозри меру Львова.</p>
      <p>Офіційного повідомлення від прокуратури наразі не було.</p>
      <p>Андрій Садовий є мером Львова від квітня 2006 року.</p>
