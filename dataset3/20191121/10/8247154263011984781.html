    <article>
      <h1>Ірина Федишин про свої кулінарні здібності та пристрасті, дружбу з DZIDZIO та скажений ритм нового туру</h1>
      <address>
        <time datetime="2019-11-21T10:15:00+00:00">21 Nov 2019, 10:15</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style/public/specpr/oel.jpg?itok=HzoBxsyt"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vi-hggydmKw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Інтерв’ю зі співачкою.</b>
      </p>
      <p>Відома українська співачка Ірина Федишин, яка вчора виступила в Міському палаці культури в рамках свого Всеукраїнського туру, уже після концерту, традиційно, не відмовила нам у спілкуванні і відповіла на запитання «Кременчуцької газети».  </p>
      <p>
        <b>- </b>
        <b>Ірина, Ви днями в Інстаграм похвалилися тим, що вперше приготували піцу. А чи є щось таке, що ви ще не готували, а хотіли б?</b>
      </p>
      <p>- Є. Я дуже люблю холодець, але не вмію його готувати. Треба буде колись навчитися у мами його робити... коли вже буде час.</p>
      <p>Ще у мене не виходить робити голубці. Я теж їх люблю. Але робити не дуже вмію. Щось у мене з тією капустою не складається...</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0467.jpg"/>
      </figure>
      <p>
        <b>- А є блюдо, без якого ви не уявляєте своє життя?</b>
      </p>
      <p>- Не має такого блюда, без якого я не уявляю свого життя, але я дуже люблю бульйон, перші страви і салати. Зараз я харчуюсь так: перші страви і салати.</p>
      <p>
        <b>- А уявіть собі таку ситуацію, коли вам варто було б замовити алкогольний напій...Що б замовили?</b>
      </p>
      <p>- Ну аби якась дуже гарна подія, то можна трохи шампанського...</p>
      <p>
        <b>- Ви сьогодні за вашою ініціативою привітали разом з кременчужанами з Днем народження </b>
        <b>DZIDZIO</b>
        <b>. А чи приготували ви йому подарунок?</b>
      </p>
      <p>- Вітання з містом Кременчуком. Я думаю, що для DZIDZIO це буде дуже приємно. А насправді ж, DZIDZIO дуже хороший хлопець. Ми з ним гарно товаришуємо і я задумала таку ідею з привітанням.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0021_0.jpg"/>
      </figure>
      <p>
        <b>- А скільки загалом концертів ви дали цього року?</b>
      </p>
      <p>- Я не рахувала. Я не пам’ятаю, де навіть вчора співала.</p>
      <p>
        <b>- Ви багато міст відвідуєте, адже гастролюєте. Чи є час подивитися родзинки та особливі місця?</b>
      </p>
      <p>- Та ви що, хоча б встигла поспати і поїсти... Ви знаєте, як з командою жартуємо, що хотіли в турі в спортзали ходити, але ритм такий, що ... в турі ніхто не ходить вже, лише на концерті працюють і все...</p>
      <p>
        <b>- Ви не рахували: скільки костюмів з собою привозите на концерти. Ви сьогодні їх змінювали один за одним.</b>
      </p>
      <p>- Сьогодні ми мали 4 образи, а було і п'ять. Ви знаєте, було б класно відзняти на відео і це було б цікаво глядачам подивитися, як Ірина Федишин змінює за сценою костюми...</p>
      <p>
        <b>- Давайте з вами домовимося, що наступного разу ми це знімемо.</b>
      </p>
      <p>- Ні. Ви це знімати не будете. Це буде знімати мій чоловік, бо там є пікантні моменти і ми там затемнимо. Але сам процес... настільки все вже оперативно продумано... Я за хвилину, навіть, швидше переодягаюсь.</p>
      <p>
        <b>- Хочу спитати про те, де будете зустрічати Новий рік і з ким?</b>
      </p>
      <p>- Артист Новий рік завжди святкує на сцені. Ось Різдво для мене - це свято, яке я завжди святкую вдома з рідними. Це з дитинства в мене дуже такі приємні спогади. Це ялинка, це свята вечеря, яку ми готуємо з родичами, вареники, які я допомагаю ліпити, кутя, 12 страв...</p>
      <p>А Новий рік - це таке свято, яке хочеться зустріти на сцені, погоцати з друзями, випити шампанського, об'їстися мандаринами, олів’є і так далі... Тому я думаю, що Новий рік зустрічатиму на сцені.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0465.jpg"/>
      </figure>
      <p>Уже після інтерв’ю Ірина Федишин не відмовила глядачці Яні Курченко не лише надати свій автограф, а й заспівала разом з нею уривок пісні «Україна». Сама Яна каже, що приїхала до Кременчука на концерт улюбленої співачки з Кіровоградської області.</p>
      <p>Нагадаємо, <b><a href="https://kg.ua/news/irina-fedishin-u-kremenchuci-ne-lishe-poraduvala-spivom-y-pohizuvalasya-strunkimi-nizhkami-ta">Ірина Федишин у Кременчуці не лише порадувала співом, а й похизувалася стрункими ніжками та новими образами</a>.</b></p>
      <p>
        <b>
          <a href="https://kg.ua/news/irina-fidishin">Ірина Федишин нагадала кременчужанам, що ще «Україна колядує»!</a>
        </b>
      </p>
      <p>
        <b><a href="https://kg.ua/spetsproekty/spivachka-irina-fedishin-u-kremenchuci-ziznalasya-shcho-krashche-zyist-kvasheniy-ogirok">Співачка Ірина Федишин у Кременчуці зізналася, що краще з’їсть квашений огірок, ніж цукерку, що хоче зніматися у кіно та чого боїться найбільше</a>.</b>
      </p>
      <p> </p>
      <p> </p>
      <p>Олег Булашев</p>
      <p>Фото Кирило Воронцов</p>
