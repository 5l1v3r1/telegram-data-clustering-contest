      </p>
      <p>Eerlijk is eerlijk: zelfs in de ruimte is het nog steeds 2 keer zo snel als de <a href="https://sportnieuws.nl/formule-1/horrordag-mercedes-op-natte-hockenheimring-foutjes-op-rij-videos/">dramatische stop van Lewis Hamilton</a> tijdens de GP van Duitsland!</p>
