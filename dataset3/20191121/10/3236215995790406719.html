      <h1>特朗普:中美仍續磋商貿易協議</h1>
      <address>
        <time datetime="2019-11-21T10:17:00+00:00">21 Nov 2019, 10:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普表示，將繼續與中國進行磋商，但沒有透露其他細節。中美雙方都試圖在美國下月加徵關稅前達成第一階段貿易協議。<br/>特朗普稱，美方繼續與中國進行貿易磋商，中國希望達成協議，問題是他想不想達成協議。特普朗稱，喜歡正在發生的一切。<br/>特朗普上月宣布，與中方達成初步貿易協議，但尚未公布正式協議。該協議最初預計將在11月中簽署。<br/>有了解會談情況的人士指出，特朗普希望中國作出更大讓步，才會取消已加徵的關稅，並暫停於下月15日對價值約1560億美元的中國消費品加徵關稅。</p>
