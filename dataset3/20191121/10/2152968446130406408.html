      <h1>Изчезнали в черните ванове: Защо отвличат хора в Турция?</h1>
      <h2>Според правозащитни организации зад това стои тайната полиция</h2>
      <address><time datetime="2019-11-21T10:45:00+00:00">21 Nov 2019, 10:45</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F591667758304536%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Анкара, 19 февруари 2019 г., както всяка сутрин Мустафа Йълмаз си взима довиждане с жена си. Това е последното, което се знае за него.</p>
      <p>"Тръгна по тротоара към спирката, но преид да стигне до нея беше нападнат от двама мъже. Те му нахлузиха черен чувал на главата", разказва Сюмейе Йълмаз пред <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257"><b>DW</b></a>.</p>
      <p>Тя предполага, че после той е бил натикан в черен ван. Единственото доказателство е запис от охранителната камера в съседния магазин.</p>
      <p>В продължение на месеци тя многократно е търсила помощ от полицията и другите власти. Всички писма са обаче без отговор.</p>
      <p>Наскоро полицията й разрешила да види за кратко мъжът си. Той бил отслабнал, залинял, със студени ръце.</p>
      <p>Малко преди отвличането си Мустафа е бил задържан по подозрение във връзки с Фетхуллах Гюлен.</p>
      <p>Единственият, който се притичва на помощ на Йълмаз е Юмер Гергегиоглу. Според него отвличането на Мустафа не е изолиран случай, а има десетки такива случаи.</p>
      <p>Анкара не отговаря и на запитванията на международни правозащитни организации и активистите само предполагат какво се крие зад тези отвличания, които се смята, че са организирани от властите.</p>
      <p>Според "Human rights watch" властите се опитват да държат в страх населението или принуждават гражданите да признаят за престъпления, които не са извършили.</p>
      <p>Сюмейе Йълмаз е убедена, че мъжът й е бил малтретиран. Полицията дори я предупредила да държи езика си зад зъбите, но тя не иска да пази всичко в тайна.</p>
