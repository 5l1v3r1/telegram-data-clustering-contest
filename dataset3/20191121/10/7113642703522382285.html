      <h1>Археологи обнаружили двойную погребальную лодку викингов (видео)</h1>
      <h2>Археологи откопали двойную погребальную лодку викингов на территории села Виньера в Норвегии. В одной находились останки мужчины, в другой — женщины.</h2>
      <address><time datetime="2019-11-21T10:30:00+00:00">21 Nov 2019, 10:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x_7eHqWOrKA" width="621" height="349" data-service="Youtube" scrolling="no"/>

      <h3>В Норвегии обнаружили интересную находку</h3>
      <p>Захоронение, обнаруженное норвежскими археологами, состояло из двух погребальных лодок. Вторая была помещена в первую через 100 лет. Предположительно, тела похоронили в VIII и IX веках, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>В погребальных лодках или кораблях викинги хоронили людей с высоким социальным статусом. В загробный мир покойника сопровождали не только плавательные средства, но и погребальные дары, которые соответствовали статусу умершего.</p>
      <p>"По заявлению исследователей, ранее они уже встречали двойные погребения викингов в одном кургане. Но вложенные одна в другую погребальные лодки им встречаются впервые", - говорится в пресс-релизе <a href="https://norwegianscitechnews.com/2019/11/mysterious-viking-boat-graves-unearthed-in-central-norway/">музея Норвежского университета естественных и технических наук.</a></p>
      <p>Норвежские археологи занимаются раскопками, которые предшествуют строительству автомобильной трассы. Работы ведутся на территории села Виньера, где, по мнению ученых, в средние века располагалось поселение викингов.</p>
