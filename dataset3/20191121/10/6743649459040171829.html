      <h1>广东茂名12岁智障女孩遭性侵案告破：嫌犯落网</h1>
      <address><time datetime="2019-11-21T10:52:13+00:00">21 Nov 2019, 10:52</time> by <a rel="author">澎湃新闻</a></address>
      <p>　　原标题：12岁智障女孩遭性侵案告破：嫌犯落网，对犯罪事实供认不讳</p>
      <p>　　2019年11月21日凌晨，经过茂名、信宜两级公安机关缜密侦查，谢某某性侵刘某某（信宜东镇街道12岁女孩，智力残疾二级）案告破，专案组民警抓获犯罪嫌疑人谢某某（男，54岁，信宜市东镇街道人）。经审讯，谢某某对犯罪事实供认不讳，案件在进一步侦办中。</p>
      <p>　　信宜市公安局</p>
      <p>　　2019年11月21日</p>
      <p>　　来源：南方+</p>
