      <h1>Twitter正在测试“分类话题列表”功能</h1>
      <address><time datetime="2019-11-21T10:10:00+00:00">21 Nov 2019, 10:10</time> by <a rel="author">teikaei</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/454.htm">
          <pic src="https://static.cnbetacdn.com/topics/115bc4ed7337369.png"/>
        </a>
      </p>
      <p>据外媒报道，<b>为了帮助用户及时了解世界上正在发生的事情，Twitter正在开发一种名为“分类话题列表(Categorized Topic list)”的新功能。</b>这个功能将显示用户在Twitter上关注的话题的热门推文。目前，Twitter正在测试这项功能，这意味着用户还要等上一段时间才能用上它。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1121/91b90f8643f7066.png"/>
      </figure>
      <p>而在相关新闻中，Twitter还被指正在开发一种类似Reddit的对话树以此来帮助用户方便地跟踪对话。</p>
