      <h1>Поймать искусство кончиками пальцев могут вологжане</h1>
      <address>
        <time datetime="2019-11-21T10:17:00+00:00">21 Nov 2019, 10:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lsdx4LcWcmg" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>«Красивая картина это – вот здесь 2 купола, окошечко на крыше, окошки тут», - слепая девочка проводит рукой по картине.</blockquote>
      <p>Поймать искусство кончиками пальцев. В буквальном смысле слова прикоснуться к картине. Ученики Грязовецкой школы-интерната для слабовидящих сегодня впервые описали каждую деталь Вологодского кремля, созданного из дерева мастером.</p>
      <blockquote>«Мне кажется, тому художнику, наверное, было очень сложно вырисовывать все это, вырезать«, — поделилась девочка  с остаточным зрением.</blockquote>
      <p>Чтобы дети лучше поняли, что представлено на пейзаже, областная библиотека для слепых перевела аннотацию шрифтом брайля. Тактильная картина создана на основе Вологодского пейзажа народного художника России Валерия Страхова, уроженца Череповца. Картина — дипломная работой живописца для Московского института имени Сурикова. На протяжении долгих лет он видоизменял, продумывая каждую деталь сюжета.</p>
      <blockquote><b>Евгений Курочкин, мастер народных художественных промыслов:</b> «Особенность этой работы для меня  – то, что я делал реалистическую живопись, а я сам художник не совсем реалистического плана, и это основная трудность, но опыт позволяет это делать – перейти на другой язык».<br/><br/><b>Валерий Страхов, художник:</b> «Она оказывается и скульптурной стала — моя картина, поэтому я очень благодарен за такое внимание. У меня есть любимое место на берегу реки Вологды.  Люблю окрестности Вологды – Прилуки, Слобода. Прекрасная Вологда, что говорить».</blockquote>
      <p>Перейти на художественный язык другого автора даже для мастера, который занимается резьбой по дереву 35 лет, оказалось не просто. Евгений Курочкин сначала долго разглядывал репродукцию Валерия Страхова, затем продумывал весь процесс. По его словам, чем тоньше чувствуешь, тем точнее потом работает рука. Сочетание резьбы и цвета. Игра света и тени. Разделить на клеточки пространство листа, продырявить точки пересечения квадратов шилом, обозначить основные точки – работа, делится мастер, была тонкая.</p>
      <p>Произведение, масштабом 150 на 80 сантиметров, выполнено с помощью различных видов резьбы, а фактура, рельефность, показывает всю глубину. Цветовое решение выполнено художником на свой манер – благодаря лессировке и работе с сухой кистью. В качестве материала использовалась ель.</p>
      <blockquote><b>Светлана Корбакова, заведующая Музейно-творческим центром В.Н. Корбакова:</b>  «Я подумала – сделаем на дереве. И само дерево очень доброе, теплое, приятное.  И рельефы более ощущаются, к кому обращаться  - к нашим вологодским пейзажистам. Идет такая программа «Доступная среда», и учреждения культуры принимают в ней активное участие, чтобы люди, которые имеют ограничения, чувствовали себя полноценными жителями земли».<br/><br/><b>Галина Фалалеева, директор Вологодской картинной галереи</b>: «Важно, чтобы изобразительное искусство было доступно не только тем, кто его видит глазами, но и тем, кто, к сожалению, лишен этой возможности".</blockquote>
      <p>Вскоре зрячим людям в доме Корбакова будут выдавать черные очки, чтобы они лучше ощутили, прочувствовали картину. Всего Евгений Курочкин планирует создать три картины для этой коллекции. Выставка будет передвижной и сможет путешествовать по всей области.</p>
