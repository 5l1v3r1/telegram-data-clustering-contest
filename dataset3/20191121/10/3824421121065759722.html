      <h1>Садовому вручили подозрение</h1>
      <address>
        <time datetime="2019-11-21T10:34:00+00:00">21 Nov 2019, 10:34</time>
      </address>
      <p>Специализированная антикоррупционная прокуратура объявила о подозрении в злоупотреблении властью мэру Львова Андрею Садовому.</p>
      <p>Об этом мэр сам сообщил на своей странице в Facebook.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fandriy.sadovyi%2Fvideos%2F571265123648847%2F&amp;width=670&amp;show_text=false&amp;appId=1876838662556953&amp;height=375" width="670" height="375" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Только что прокуроры Холодницкого вручили мне сообщение о подозрении. О чем идет речь? В 2015 году город Львов на открытом инвестиционном конкурсе привлек инвестора — компанию CTP. Мы от этой компании за землю получили 54 млн грн. Было поле, где коровы паслись. На этом поле компания должна построить индустриальный парк.</p>
      <p>Начиная с 2015-2016 годов и далее — блокировка со всех сторон. На уровне власти государства, генеральной прокуратуры... За то время компания CTP построила парки в Румынии, в других странах. Это третий по объему инвестор, который инвестирует в промышленное имущество. Они намерены создать здесь во Львове три тысячи новых рабочих мест. С тех пор, с 2016 года, прокуроры ездят, исследуют. Земля стоит. Такие реалии нашего времени, будем бороться и будем побеждать», — заявил он.</p>
      <p>При этом по словам источника <a href="https://www.pravda.com.ua/">Украинской правды</a>, землю Садовый выдал в области, а парк должен быть в городе.</p>
      <p>«Правоохранители имеют вывод Госаудитслужбы, заключение эксперта, показания свидетелей, которые даже уволились с работы, чтобы не подписывать незаконные решения», — отметил источник издания.</p>
      <p>Еще 15 ноября 2016 года во Львовском горсовете прошли обыски в рамках указанного дела, а в июле 2017 года Садового по этом поводу вызывали на допрос в прокуратуру.</p>
