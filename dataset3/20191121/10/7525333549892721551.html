      <h1>В Сочи ко дню города открыли три зоны отдыха. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-21T10:50:00+00:00">21 Nov 2019, 10:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BMKTgq-tRzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Адлере на ул. Молокова реконструировали спортплощадку: произвели замену покрытия, ограждений, а также установили новый инвентарь для игры в футбол и баскетбол. На приморской набережной разбили новую зеленую зону со скульптурой «Золотая рыбка». Предполагается, что место станет популярной фотозоной.</p>
      <p>Самый масштабный по размерам проект по благоустройству был реализован в микрорайоне Голубые дали. Ко дню города на месте пустыря открыли совмещенную с игровой спортплощадку. Средства на строительство этого объекта выделили в рамках федерального проекта «Комфортная городская среда».</p>
      <p>«На следующий год у нас в проекте еще один сквер, который мы будем открывать. Будут сделаны дополнительно еще два сквера: в Чайсовхозе и в районе Форелевого хозяйства. Будем стараться открывать по три сквера в год», — сказал глава администрации Адлерского района г. Сочи Валерий Кокорев.</p>
      <p>По распоряжению главы города Алексея Копайгородского, в Сочи идет инвентаризация всех земель. Свободные участки будут отданы под строительство социальных объектов, в том числе скверов и спортплощадок.</p>
