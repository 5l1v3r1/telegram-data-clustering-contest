      <h1>Steamのローカルマルチプレイゲームを“オンライン化”する「Remote Play Together」正式提供開始。対応ゲームのセールも実施中</h1>
      <address><time datetime="2019-11-21T10:53:03+00:00">21 Nov 2019, 10:53</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>Valveは11月20日、インターネットを介してローカルマルチプレイゲームをフレンドと楽しめるSteamの新機能「<a href="https://store.steampowered.com/remoteplay">Remote Play Together</a>」のベータテストを終了し、Steamにて<a href="https://steamcommunity.com/games/593110/announcements/detail/3605623508387016471">正式提供開始</a>した。またこれを記念して、同機能を利用できるローカルマルチプレイゲームのセールも実施。さらに、世界中のストリーマーによるイベントもおこなっている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ClPgQMi_h8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>Remote Play Togetherは、ローカルマルチプレイゲームをオンラインで楽しめるようにする機能だ。ホストとなるプレイヤーは対応ゲームを起動後、Steamオーバーレイを表示させ、フレンドリスト内の任意のフレンドのプルダウンメニューから「Remote Play Together」を選択。その招待をフレンドが承諾すると、お互い遠く離れた場所にいても一緒に協力・対戦プレイを楽しめる。</p>
      <p>ゲームを所有・インストールする必要があるのはホストだけで、招待されたプレイヤーとはSteam Remote Playストリーミング技術にてゲームの映像・音声・操作入力などをやり取りする形だ。そのため、プレイするゲームの対応プラットフォームに関わらず、PC（Windows/Mac/Linux）に加え、「Steam Link」アプリを通じてiOS/Androidデバイスでもゲームに参加可能。最大4人での対戦・協力プレイに対応するが、“理想的な状況“ではさらに多くのプレイヤーが参加できるとのこと。</p>
      <p>招待されたフレンド側から見ると、ホストのPCにインターネットを通じてコントローラーを直接接続しているようなイメージである。キーボードとマウスを共有してプレイすることも可能。プレイ中は、ホストはゲーム音量とボイス設定の調整や、キーボードとマウスの共有に対するほかのプレイヤーのアクセスを管理できる。なお、フレンドにはゲーム画面だけが表示され、デスクトップ画面などは表示されない。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106751-001.jpg"/>
      </figure>
      <p>冒頭で述べたように、Remote Play Together機能を利用できるローカルマルチプレイゲームのセールがSteamにて<a href="https://store.steampowered.com/together">開催されている</a>。期間は、日本時間11月26日午前3時まで。ジャンルやテーマごとにカテゴリ分けされており、たとえば4人（あるいはそれ以上）で楽しめる作品としては、キッチンアクションゲーム『Overcooked』が75%オフの420円。パズル協力ゲームでは、日本では『ロロロロ』として知られる『Death Squad』が同じく75%オフの380円だ。</p>
      <p>キャンペーンモードを協力プレイできる作品としては、WayForwardが手がけた『熱血硬派くにおくん外伝 River City Girls』が15%オフの2626円。リプレイ性の高い協力ゲームでは、ローグライク・リズムアクション『クリプト・オブ・ネクロダンサー』が80%オフの296円。対戦ゲームでは、『Bastion』『Transistor』の開発元が手がけたパーティ型RPG『Pyre』が65%オフの717円などとなっている。</p>
      <p>人気のあるマルチプレイタイトルでも、特にインディーゲームではオンラインに対応していない作品は意外と多い。セールページのバナーなどに使用されている『Cuphead』もそのひとつだ。この機会にお安く入手して、Remote Play Togetherを使ってフレンドと一緒にプレイしてみてはいかがだろうか。</p>
