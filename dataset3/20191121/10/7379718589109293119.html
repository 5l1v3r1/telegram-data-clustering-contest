      <h1>Rohingya: è stato atto di genocidio?</h1>
      <address><time datetime="2019-11-21T10:22:44+00:00">21 Nov 2019, 10:22</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yGIf63Qw088" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Aung San Suu Kyi difende il Myanmar. </b><br/><a href="https://fr.wikipedia.org/wiki/Prix_Nobel_de_la_paix"><b>Premio Nobel per la Pace</b></a> nel 1991 e attuale consigliere speciale di stato, <a href="https://en.wikipedia.org/wiki/Aung_San_Suu_Kyi"><b>San Suu Kyi</b></a> (74 anni) guiderà la delegazione birmana alla Corte Internazionale di Giustizia delle Nazioni Unite per difendere il suo paese dalle pressioni internazionali legale alla sorte della minoranza musulmana dei rohingya.</p>
      <h3>Denuncia del Gambia</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/33/26/534x351_cmsv2_88a7e3ca-4c3f-53d9-98d1-ba122a61ba5a-4313326.jpg"/>
        <figcaption>REUTERS/Piroschka van De Wouw</figcaption>
      </figure>
      <p>Il Gambia, su mandato dei 57 Stati membri dell'Islamic Cooperation Organization, ha infatti avviato un'azione legale contro il Myanmar per "<b>atti di genocidio</b>" dinanzi al Tribunale dell'Aja.</p>
      <p>Le udienze si terranno in dicembre.</p>
      <p>Nell'agosto 2017, <b>più di 740.000 musulmani rohingya sono fuggiti dal Myanmar</b> dopo un'offensiva militare per rappresaglia per gli attentati ai valichi di frontiera da parte di un gruppo di ribelli di etnia rohingya.</p>
      <p>Perseguitati dalle forze armate birmane, si sono rifugiati in enormi campi profughi in Bangladesh.</p>
      <p>Il Myanmar respinge le accuse di pulizia etnica o genocidio e ricorda che ha istituito commissioni indipendenti per indagare su possibili violenze e soprusi.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/33/26/534x356_cmsv2_74a3c71b-2d25-593e-befb-2c4c36642949-4313326.jpg"/>
        <figcaption>Il campo profughi di Cox's Bazar, in Bangladesh.REUTERS/Rafiqur Rahman</figcaption>
      </figure>
      <h3>Guai anche dall'Argentina</h3>
      <p>Ma questa non è l'unica azione legale attualmente in corso contro il Myanmar.</p>
      <p>La Corte Penale Internazionale (CPI), responsabile di aver processato le peggiori atrocità del mondo e con sede all'Aia, ha dato il via libera la scorsa settimana a un'indagine su presunti crimini contro i rohingya.</p>
      <p>Sebbene il Myanmar non sia uno Stato membro dello <b>Statuto di Roma</b>, il trattato istitutivo della Corte, la stessa Corte si era dichiarata competente a indagare sulla presunta deportazione dei rohingya in Bangladesh.</p>
      <p>La settimana scorsa in Argentina è stata presentata un'altra denuncia contro il Myanmar, sempre per "atti di genodicio", con la magistratura argentina che invoca il principio della giustizia universale.<br/>La denuncia riguarda in particolare Aung San Suu Kyi.</p>
      <h3>Accusata di non difendere i rohingya</h3>
      <p><b>Una volta celebrata come un'icona nella lotta contro la dittatura birmana</b>, Aung San Suu Kyi viene ora accusato all'estero di non difendere i rohingya. Ma gode ancora di un sostegno molto forte nel suo paese d'origine.</p>
