      <h1>В «Роевом ручье» появился новый вид верблюдов из-за случайной связи альпаки и гуанако</h1>
      <address>
        <time datetime="2019-11-21T10:14:21+00:00">21 Nov 2019, 10:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VjwI_laOtU0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В красноярском зоопарке случайно вывели новый вид верблюдовых — Альнако. Это помесь двух разных животных  — альпаки и гуанако. Как нам рассказали в Роевом Ручье, животных буквально на полчаса оставили в одном вольере, а через 11 месяцев, именно столько длится беременность самок, родился необычный малыш.</p>
      <p>Детеныш пошел в папу — у него такой же черный окрас и пушистая шерстка. По словам сотрудников парка, о таком виде зоологи еще не слышали. Поэтому изучать поведение и наблюдать за развитием Альнако будут с особенным интересом.</p>
      <blockquote>Смотрим какой у него характер, он очень любвеобильный у нас, со всеми старается подружиться. Шерсть у него, скорее всего, будет очень пушистая как у папы, потому что уже сейчас видно, что плотненькая она у него. Ну окраска такая интересная достаточно. Будет просто жить. Радовать всех. Очень симпатичный малыш получился.<cite>Катя Михайлова, пресс-секретарь парка «Роев ручей»</cite></blockquote>
      <p>За специфический окрас назвали малыша Черномором. Кстати, посмотреть на чудо-зверушку можно уже сейчас. </p>
