      <h1>Лиса пришла к офису энергетиков в столице Коми</h1>
      <address>
        <time datetime="2019-11-21T10:20:00+00:00">21 Nov 2019, 10:20</time>
      </address>
      <p>Сотрудники филиала «Россети Северо-Запад» Коми сняли на видео, как лиса бегает во дворе сыктывкарского офиса в местечке Дырнос. Хищница ищет, чем поживиться возле мусорных контейнеров.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-140250813&amp;id=456239386&amp;hash=bb0a049ccfa558cf&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
        <figcaption>Видео vk.com/rossetisevzap</figcaption>
      </figure>
      <p>Ранее сообщалось, что в этом году очень много лисиц <a href="https://www.bnkomi.ru/data/news/102123/">встречается</a> людям под Воркутой. В Объячево и в столице Коми пушные звери за что-то <a href="https://www.bnkomi.ru/data/news/102180/">«мстили»</a> метеорологам.</p>
      <p>Медики предупреждают, что подкармливать лисиц и приближаться к ним крайне опасно, так как животные являются переносчиками <a href="https://www.bnkomi.ru/data/news/92564/">бешенства</a>.</p>
