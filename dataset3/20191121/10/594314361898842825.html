      <h1>HTC 疑有意推復刻手機   HTC One M7 最具人氣</h1>
      <address><time datetime="2019-11-21T10:00:16+00:00">21 Nov 2019, 10:00</time> by <a rel="author" href="https://unwire.hk/author/snow/" target="_blank">影雪</a></address>
      <p>HTC 創意實驗室負責人 Drew Bamford 在 16 日於 Twitter 發文，詢問大家會希望哪一款經典的 HTC 手機以現時的技術重新推出，似有「試水溫」之嫌，不禁令人認為 HTC 打算推出復刻手機。</p>
      <figure>
        <iframe data-src="https://twitter.com/dpmtech/status/1195449419941986307?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>HTC 今年並無推出旗艦手機，僅持續更新中階及入門手機，或直接將品牌授權他人製作手機產品，可以說是甚少投入於手機業務，將重心移至 VR 及 5G 相關的產品。不過，HTC 董事長王雪紅以及接手執行長職位的 Yves Maitre 均強調，未來會聚焦在高階 5G 連網手機市場，積極在 GDP 較高的已開發國家市場發展。</p>
      <p> </p>
      <p>近日 Nokia 品牌與 HMD Global 便以現有技術重新打造經典手機，以此吸引過往支持 Nokia 品牌的用家；而 Motorola 亦在稍早宣布推出以早期 Razr V3 為基礎的新款 Razr 手機，引起熱話。</p>
      <p> </p>
      <p>雖未知 HTC 是否打算仿傚推出復刻機，但該 Twitter 的確成功引起討論。目前呼聲最高的是 2014 年推出的 HTC One M7 系列，其次是 HTC One M8，其它被點名的還包括 2010 年推出的 HTC Legend 以及搭載 Windows Mobile系統的 HTC Touch Diamond 機款。</p>
      <p> </p>
      <p>資料來源：<a href="https://twitter.com/dpmtech/status/1195449419941986307">Twitter</a></p>
