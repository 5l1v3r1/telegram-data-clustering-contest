    <meta property="og:description" content="Birleşmiş Milletler (BM) Çocuk Hakları Sözleşmesi’nin imzalanmasının üzerinden tam 30 yıl geçti. Dünya Çocuk Hakları Günü’nde üye ülkelerin mülteci çocukların haklarının nasıl görmezden geldiği masaya yatırıldı. Dünyada bulunan yaklaşık 25,9 milyon mültecinin yarısından fazlasının çocuk olduğunu ve refakatsiz çocuklarla ilgili kesin verilerin olmadığını söyleyen İstanbul Üniversitesi Hukuk Fakültesi’nden Dr. Memduh Cemal Şirin, “Dünyadaki her 2 mülteci çocuktan biri eğitim hakkından mahrum. Üye ülkeler genellikle çocukları kayıt altına almaktan imtina ediyor. Böylece yüküm ve sorumluluklarından uzaklaşıyor. Bilinçli bir ihmal var” diyerek ekledi: “Uygulamada bu haklara yeterince rivayet edilmemesinin sebebi ise çocuğa yönelik bakış açısı.”"/>
