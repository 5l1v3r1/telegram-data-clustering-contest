      <h1>'The Masked Singer' Reveals Another Celebrity Masked Singer: And The Flower Is... (Video)</h1>
      <h2>Seven Season 2 contestants remain</h2>
      <address><time datetime="2019-11-21T10:00:11+00:00">21 Nov 2019, 10:00</time> by <a rel="author" href="https://www.thewrap.com/author/jennifer-maas/" target="_blank">Jennifer Maas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZLTyTn5fTSU" width="640" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(Warning: This post contains spoilers for Wednesday’s episode of “The Masked Singer.”)</p>
      <p>Fox’s “The Masked Singer” revealed the identity of another Season 2 celebrity contestant during tonight’s episode of the smash-hit singing competition: The Flower.</p>
      <p>On Wednesday, four out of the eight remaining second-season contestants competed, including The Flower, The Leopard, The Flamingo and The Rottweiler.</p>
      <p>At the end of the episode, panelists Jenny McCarthy, Nicole Scherzinger, Ken Jeong and Robin Thicke and the studio audience, along with guest panelist Joel McHale, chose the “weakest” contestant, which ended up being The Flower. She was unmasked and revealed to be none other than Patti LaBelle.</p>
      <related>
        <h4>Also Read:</h4>
        <a href="https://www.thewrap.com/masked-singer-leopard-alec-baldwin-joel-mchale-video/"/>
      </related>
      <p>Watch the reveal video above.</p>
      <p>Now we’re waiting to find out the identities of the seven remaining contestants, including The Leopard, The Flamingo, The Rottweiler, The Butterfly, Thingamajig, The Fox and The Tree.</p>
      <p>“Collectively, all of the Season 2 undercover celebrities have amassed 69 Emmy Award nominations, 42 Grammy Award nominations, 22 Broadway shows, three New York Times best-sellers and two have been named Time magazine’s Most Influential People,” according to Fox.</p>
      <p>“The Masked Singer” is off next Wednesday, but fans can look forward to a double helping of the competition the week of Dec. 9, when a holiday-themed semifinals episode will air on Dec. 11, one night after the show airs an episode in a special 8 p.m. Tuesday time slot.</p>
      <p>
        <i>“The Masked Singer” airs Wednesdays at 8/7c on Fox.</i>
      </p>
