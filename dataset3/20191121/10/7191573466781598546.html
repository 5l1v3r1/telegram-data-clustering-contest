      <h1>Alejandro Fantino: "Riquelme arregló con peor presidente de la historia de Boca"</h1>
      <address><time datetime="2019-11-21T10:21:00+00:00">21 Nov 2019, 10:21</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U8ecXgRnxMY" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>El conductor, férreo partidario del oficialismo xeneize, emitió al aire un duro editorial en su ciclo radial y no ahorró adjetivos para con el ex 10</b>
        </i>
      </p>
      <p>Este miércoles, la noticia de la postulación de <b>Juan Román Riquelme</b> a la vicepresidencia del <b>Club Atlético <a href="http://www.diariopopular.com.ar/boca-juniors-a533">Boca Juniors</a></b>, entre ellos a <b><a href="http://www.diariopopular.com.ar/alejandro-fantino-a1658">Alejandro Fantino</a></b>, simpatizante de ese club desde los tiempos en los que se hizo famoso relatando sus partidos en Radio Mitre.</p>
      <p>Sin embargo, y a pesar de la admiración que profesa por el ex 10 del Xeneize, <b>Fantino se dirigió en términos durísimos </b>hacia el ídolo a raíz de su decisión de salir a último momento para desequilibrar la balanza a favor del “peor presidente de la historia de Boca”, según palabras del conductor.</p>
      <p>“<b>Riquelme arregló con el peor presidente de la historia de Boca, lo sé porque lo viví desde adentro</b>. No clasificó a la Copa Libertadores y tuvo un muy mal desempeño futbolístico. Boca <b>quemó hasta a Bianchi en la época de Ameal</b>, me sorprende muchísimo realmente”comenzó afirmando Fantino en su ciclo radial de La Red.</p>
      <h3>ADEMÁS:</h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/futbol/elecciones-boca-juniors-christian-gribaudo-jose-beraldi-y-jorge-amor-ameal-iran-la-presidenciael-8-diciembre-buscando-ser-sucesores-daniel-angelici-n440443">Elecciones en Boca Juniors: Christian Gribaudo, José Beraldi y Jorge Amor Ameal irán por la presidencia el 8 de diciembre buscando ser sucesores de Daniel Angelici</a>
      </h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/futbol/bomba-riquelme-formare-parte-la-lista-ameal-pergolini-n440281">Bomba de Riquelme: "Formaré parte de la lista Ameal-Pergolini"</a>
      </h3>
      <p>“Algo raro pasó en todo esto, en la política de Boca como para que Román jugara como jugó a minutos del final y <b>sin darle la chance a nadie a que reaccione</b>”, y supuso que el ex delantero “tenía todo premeditado”.</p>
      <p>“Muchos creen que fue premeditado lo de Riquelme, los más enojados creen que fue un plan trazado desde hace un tiempo. Es libre de hacer lo que hizo, como el mejor jugador de la historia que es y porque la gente lo ama, <b>pero llama poderosamente la atención porque que estuvo una semana pidiendo unidad en el club</b>, y así jugaba políticamente o incluso podría ser presidente. Pero aseguró que si no había unidad, él no jugaba, eso interpreté yo”.</p>
      <p>Asimismo, Fantino hizo hincapié en que la decisión que tomó no le dio tiempo “al Angelicismo” de hacer una movida similar. “<b>La decisión fue letal porque, como si hubiese sido un plan trazado, la tomó 8 horas antes de que cierren las listas</b>, sin darle ninguna chance de reacción a los que él había pedido juntar. Yo si soy el Tano Beraldi, lo lo voy a buscar a Riquelme, porque lo lastimó políticamente”, agregó.</p>
      <p>“El Tano Beraldi pudo haber tenido la chance de generar algún tipo de alianza con Ameal y no lo hizo por el dato que tenía de que Riquelme no iba a jugar. <b>Lo liquidó, le dio un mazazo a un buen tipo como el Tano Beraldi </b>y el oficialismo también queda golpeado”.</p>
      <p>“<b>Mañana van a pasar cosas muy fuertes, hay mucho enojo y van a empezar a conocerse cosas</b>. Esto es la política. Bienvenido al barro de la política y Román decidió meterse en el barro de la política. Román jugó con esto. <b>Muchos sienten que fueron tomados por boludos y la política no te perdona que los tomes por boludo.</b> (…) La sensación en el mundo político de Boca es que Riquelme jugó con ellos, Tiene todo el derecho del mundo de ir con quiera, pero no de hacerles perder tiempo a los otros, <b>sea Beraldi, <a href="http://www.diariopopular.com.ar/daniel-angelici-a86">Angelici</a> o sus propios candidatos</b> porque hay mucha gente laburando hace mucho tiempo”, agregó.</p>
      <p>“<b>Es lo que le faltaba a Boca para tener un año pésimo</b>, es esta lucha intestina. Esto me parece que se va a llevar puesto a más de uno. Creo que Román no tomó conciencia de lo que es esta liga. (…) Hace 4 años y pico que Román no pisa el club y creyó que iba a hacer el Topo Gigio y se lo iban a festejar, <b>o las remeras de Salvestrini botón</b>... Pero no se la van a dejar pasar así nomás. El mundo político en Boca es mucho más que un club de fútbol, además si lo hizo como algunos cuentan...”, dijo el conductor de Animales Sueltos.</p>
