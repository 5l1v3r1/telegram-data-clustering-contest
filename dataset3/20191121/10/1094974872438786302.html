      <h1>Огонь охватил двухэтажный магазин под Ростовом-на-Дону</h1>
      <address><time datetime="2019-11-21T10:10:00+00:00">21 Nov 2019, 10:10</time> by <a rel="author">Вести.Ru</a></address>
      <p>Под Ростовом-на-Дону вспыхнул пожар на рынке "Атлант", огонь охватил 1,5 тысячи квадратных метров двухэтажного павильона. Очевидцы сняли на видео попытки пожарных сбить пламя.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-40092240&amp;id=456240811&amp;hash=53cdf3ffc825d336&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Первые сообщения о возгорании в поселке Янтарном поступили в 07:47 утра четверга. Местные жители посетовали, что спасатели прибыли только минут через 15-20, когда огонь уже распространился по всему магазину "Три кита". Во время работы пожарных торговый павильон обрушился, пламя едва не перебросилось на соседние здания.</p>
      <p>На место прибыли 12 пожарных машин и 52 спасателя. Спустя полтора часа им удалось локализовать пожар на площади 600 квадратных метров.</p>
      <p>Информации о пострадавших не поступало.</p>
