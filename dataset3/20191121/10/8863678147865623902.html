      <h1>«До машины километр бежать»: рыбаки в Енисейском районе массово выходят на тонкий лёд</h1>
      <address>
        <time datetime="2019-11-21T10:33:36+00:00">21 Nov 2019, 10:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7nug5lKch48" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Валерий Жиров рыбак со стажем, с удочкой и буром на лёд выходит, как только появляются первые забереги. Ни каких спасательных средств с собой не берёт — считает, что это лишнее. Хотя сам же признаётся такая беспечность однажды чуть не стоила ему жизни.</p>
      <blockquote>Вода вытекает с лунки, не понял. Лёд тонкий видимо. Ну и всё, а до машины километр бежать.<cite>Валерий Жиров, рыбак</cite></blockquote>
      <p>Риск провалиться в воду не останавливает рыбаков. Рядом с Енисейском на реке выстроился целый палаточный городок. Что собрать улов люди бурят множество лунок, а рядом, чтобы согреться разжигают костры. Всё это — двойной удар по неокрепшему льду, говорят специалисты. Он запросто может не выдержать такой нагрузки.</p>
      <blockquote>Опаснее всего рыбачить с кромки. Здесь толщина льда самая минимальная. И если возле берега она составляет почти тридцать сантиметров, то здесь ну, наверное, сантиметров пять.</blockquote>
      <p>Ежегодно от собственной беспечности страдают десятки рыбаков. Иногда добраться до пострадавших можно только на вертолёте. С завидной регулярностью их снимают с отколовшихся льдин или буквально «за шкирку» достают из ледяной воды. Гораздо хуже, когда всё заканчивается трагедией и приходиться вызывать водолазов. </p>
      <p>К счастью на этот раз обошлось без жертв — из-под толщи воды водолаз поднимается без пострадавшего, ведь это всего лишь учения, на которых енисейские спасатели отрабатывают необходимые навыки.</p>
      <blockquote>Обычная работа обычная тренировка. Всё стандартно.<cite>Сергей Винокуров, водолаз</cite></blockquote>
      <p>Специалисты говорят — запретить людям рыбачить на замерзающих речках — невозможно, а вот предупредить их об опасности необходимо. Сейчас главную угрозу для любителей экстремального лова представляет приближающаяся кромка ледостава — в связи с чем возможны резкие колебания уровня воды в Енисее. Уже окрепший лёд может дать трещины и отойти от берега. Что бы не оказаться в ледяной ловушке они рекомендуют внимательней следить за информацией МЧС, и не рисковать собственной жизнью.</p>
      <p>
        <i>Андрей Давыдов </i>
      </p>
