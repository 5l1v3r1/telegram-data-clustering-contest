      <h1>Медицинскому колледжу – 150! Одно из старейших заведений страны отмечает юбилей</h1>
      <address><time datetime="2019-11-21T10:00:00+00:00">21 Nov 2019, 10:00</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fgL1KX0sODo" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>21 ноября отмечает полуторавековой юбилей медицинский колледж Ульяновского государственного университета.</b>
      </p>
      <hr/>
      <p>Ульяновский медколледж - одно из старейших заведений России. За 150 лет образовательное учреждение имело разные статусы и названия. С 1995 года оно становится колледжем. Сейчас это среднее специальное учебное заведение в составе Института медицины, экологии и физической культуры УлГУ.</p>
      <p>
        <b>Светлана ФИЛИППОВА – ДИРЕКТОР МЕДИЦИНСКОГО КОЛЛЕДЖА ИМЭ И ФК УЛГУ</b>
      </p>
      <blockquote>- С 2004 года медицинский колледж входит в структуру Ульяновского государственного университета. И на сегодняшний момент в нашем колледже обучается 1200 студентов. Студенты обучаются по таким специальностям, как «лечебное дело» - это фельдшера, «медицинская сестра», «акушерское дело», "стоматологи профилактические", «стоматологи ортопедические», «адаптивная физическая культура».</blockquote>
      <p>Начало истории колледжа положено в 1869 году, когда по инициативе земских врачей Симбирска при губернской больнице открылась фельдшерская школа. Потребность в таком шаге была обусловлена дефицитом медицинских работников в губернии при высоком уровне заболеваемости и смертности. В 2019 году колледжу присвоено имя Андрея Львовича Поленова – выдающегося отечественного хирурга, основоположника травматологии и нейрохирургии. С 1910 года он несколько лет работал в Симбирске.</p>
      <p>
        <b>Ольга МИТЮШКИНА – ПРЕПОДАВАТЕЛЬ ОБЩЕГУМАНИТАРНЫХ ДИСЦИПЛИН МЕДИЦИНСКОГО КОЛЛЕДЖА ИМЭ И ФК УЛГУ</b>
      </p>
      <blockquote>- В медицинском колледже есть свой музей. Он основан 28 ноября 1989 года. И в этом году мы отмечаем 30 лет со дня создания этого музея. Этот музей был создан заслуженным учителем РФ  Евгенией Георгиевной Шиловой. Она вложила сюда  много сил, времени, труда и в результате получилась очень интересная экспозиция. Этот музей -  рассказ об истории нашего учебного заведения,  которым мы очень и очень гордимся.</blockquote>
      <p>В колледже работают 50 преподавателей высшей квалификации, многие работают не один десяток лет. В учебном процессе участвуют практикующие врачи разных специальностей, главные и старшие медицинские сестры больниц региона.</p>
      <p>
        <b>Лидия БОНДАРЬ – ПРЕПОДАВАТЕЛЬ ОСНОВ СЕСТРИНСКОГО ДЕЛА МЕДИЦИНСКОГО КОЛЛЕДЖА ИМЭ И ФК УЛГУ</b>
      </p>
      <blockquote>- Вы знаете, у меня кредо: нужно любить то, что делаешь, и тех, для кого делаешь. У меня совпадает. Я очень люблю свою профессию, я очень люблю свой колледж. Я уже 50 лет при нём. Это мой дом, наверно, первый, а где я сплю, это второй, потому что я с удовольствием иду сюда всегда, с хорошим настроением, студенты мне всегда поднимают его.</blockquote>
      <p>Шесть лет назад в медколледже УлГУ стали готовить сестер милосердия, что стало возвращением медицинской профессии к ее истокам.</p>
      <p>
        <b>Тамара ПРОНИНА – СТУДЕНТКА МЕДИЦИНСКОГО КОЛЛЕДЖА ИМЭ И ФК УЛГУ</b>
      </p>
      <blockquote>- Медицина мне нравилась с самого детства, потому что моя мама тоже работает в медицине, как моя тётя и как мой брат, который в прошлом году, кстати, тоже окончил наш колледж. Наряду с медицинской сестрой я учусь на сестру милосердия, также четыре года, последний год. Это образование поможет мне не только оказать помощь человеку физически, но и душевно, то есть я развиваю в себе душевное милосердие.</blockquote>
      <p>В колледже для учебной деятельности есть всё: оборудовано 46 кабинетов для теоретических и практических занятий, четыре лекционных зала, спортивный зал, лыжная база, спортивная площадка для летних видов спорта, актовый зал.</p>
      <p>Также в колледже работает отделение повышения квалификации средних медицинских работников. Всего за прошлый год на базе Ульяновского государственного университета было аттестовано 1270 человек.</p>
