      <h1>Χονγκ Κονγκ: Αυστηρή προειδοποίηση της Κίνας στις ΗΠΑ</h1>
      <address><time datetime="2019-11-21T10:35:43+00:00">21 Nov 2019, 10:35</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bj7JTIRrljo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Βομβαρδισμένο τοπίο θυμίζει το Χονγκ Κονγκ και η ευρύτερη περιοχή γύρω από το Πολυτεχνείο μετά τις εκτεταμμένες συγκρούσεις των τελευταίων ημερών μεταξύ πολιτών και δυνάμεων ασφαλείας.</p>
      <p>Στο παιχνίδι μπήκε και το Αμερικάνικο Κογκρέσο, που πέρασε νομοσχέδιο με το οποίο καταδικάζει την καταπάτηση ανθρωπίνων δικαιωμάτων στο Χονγκ Κονγκ.</p>
      <p>«Το Κογκρέσο στέλνει ένα ισχυρό μήνυμα στον κόσμο πως οι Ηνωμένες Πολιτείες στέκονται αλληλέγγυες στην ελευθερία των πολιτών του Χονγκ Κονγκ. Και στηρίζουμε απόλυτα τη μάχη τους για ελευθερία» είπε η Νάνσι Πελόζι.</p>
      <p>Η Κίνα συνεχίζει να αντιδρά στην ανάμιξη των Ηνωμένων Πολιτειών και μετά την αρχική καταδίκη προχώρησε και σε προειδοποιήσεις.</p>
      <p>«Το Χονγκ Κονγκ είναι μέρος της Κίνας και οι υποθέσεις του Χονγκ Κονγκ είναι εσωτερικό ζήτημα της Κίνας. Οι Ηνωμένες Πολιτείες πρέπει άμεσα να σταματήσουν να εμπλέκονται στα θέματα του Χονγκ Κονγκ και σε άλλα εσωτερικά ζητήματα της Κίνας, αλλιώς θα αναγκαστούμε να λάβουμε σκληρά αντίμετρα για να υπερασπιστούμε την εθνική μας κυριαρχία» είπε ο Γκενγκ Σουάνγκ, εκπρόσωπος του υπουργείου Εξωτερικών της Κίνας.</p>
      <p>Την ίδια ώρα μέσα στο Πολυτεχνείο του Χονγκ Κονγκ παραμένουν ελάχιστοι διαδηλωτές που φέρεται να περιμένουν την τελική αναμέτρηση με την αστυνομία.</p>
      <p>Οι ζημιές πάντως είναι μεγάλες ενώ παντού υπάρχουν μπουκάλια, σκουπίδια, σπασμένα τζάμια και ένα σωρό συντρίμμια από τις συγκρούσεις που προηγήθηκαν.</p>
