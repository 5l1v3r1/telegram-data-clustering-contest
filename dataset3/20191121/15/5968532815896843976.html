      <h1>OnePlus 7 gets ability to disable Zen Mode, more with OxygenOS Open Beta 6</h1>
      <address>
        <time datetime="2019-11-21T15:57:24+00:00">21 Nov 2019, 15:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DkGOBXo1Mi0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Update: November 21, 2019 (10:57 a.m. ET):</b> OnePlus has <a href="https://forums.oneplus.com/threads/oxygenos-open-beta-6-for-the-oneplus-7-and-oneplus-7-pro.1143215/">announced</a> the OxygenOS Open Beta 6 update is now available for the OnePlus 7 and OnePlus 7 Pro. The update includes numerous bug fixes, as well as improved animations for the fingerprint icon and issues with music playback on the ambient display. The <a href="https://www.androidauthority.com/google-pixel-update-november-2019-1050315/">November 2019 Android security patch</a> is also added in this update, and an option to disable <a href="https://www.androidauthority.com/zen-mode-oneplus-987246/">Zen Mode</a> in the app information screen.</p>
      <p>The changelog can be found below:</p>
      <ul>
        <li>
          <p>System</p>
          <ul>
            <li>Fixed the visibility of the fingerprint icon</li>
            <li>Fixed the issue with the interruption of Music in the ambient display</li>
            <li>Improved the animation effect of fingerprint icon</li>
            <li>Added the notch area display option in the Settings (for OnePlus 7)</li>
            <li>Updated Android security patch to 2019.11</li>
            <li>Improved system stability and General bugs fixes</li>
          </ul>
        </li>
        <li>
          <p>Zen Mode</p>
          <ul>
            <li>Added the “Disable” option in the app info section</li>
          </ul>
        </li>
        <li>
          <p>OnePlus Care (India only)</p>
          <ul>
            <li>Bind your phone to get rewards, premium experience and exclusive offers</li>
          </ul>
        </li>
      </ul>
      <p>Keep in mind that this is a beta software update, so things may be unstable. If you’re willing to put up with general jankiness and a few bugs, go ahead and install the latest Open Beta. If you aren’t willing to put up with any bugs, be sure to stay on the stable update channel.</p>
      <p>Welcome to the <a href="http://www.anrdoezrs.net/links/8746582/type/dlg/sid/csbrown/https://www.oneplus.com/uk/oneplus-7?from=op7_header">OnePlus 7</a> and <a href="http://www.anrdoezrs.net/links/8746582/type/dlg/sid/csbrown/https://www.oneplus.com/oneplus-7pro">OnePlus 7 Pro</a> updates hub. Here, you’ll find everything you need to know about the latest Android updates for the two devices, including their current versions and when future updates are likely to arrive.</p>
      <p>Both the 7 and 7 Pro run <a href="https://www.androidauthority.com/oxygenos-features-879547/">OxygenOS</a>, OnePlus’ proprietary Android skin. OxygenOS is known for fast updates that come for a very long time, so be sure to bookmark this page and visit often.</p>
      <p>Note the OnePlus 7 and 7 Pro sometimes receive updates at the same time. Also, note that the <a href="https://www.androidauthority.com/best-t-mobile-plans-786372/">T-Mobile</a> variant of the OnePlus 7 Pro might receive software updates at a later date.</p>

      <h3>OnePlus 7 and OnePlus 7 Pro updates</h3>
      <ul>
        <li><b>Current stable version:</b> Android 10</li>
        <li><b>When will the OnePlus 7 and 7 Pro get Android 10?</b> Stable update already available via OTA</li>
      </ul>
      <p>The OnePlus 7 and 7 Pro launched on May 14, 2019, with the then-latest version of Android, <a href="https://www.androidauthority.com/android-9-pie-review-892614/">Android 9 Pie</a>. It’s expected both devices will receive at least two major Android updates in the future.</p>
      <p>Unlocked variants of the two phones started <a href="https://www.androidauthority.com/oneplus-7-pro-android-10-update-1031999/">receiving Android 10 in late September</a>, though <a href="https://www.androidauthority.com/oneplus-7-pro-android-10-progress-1040006/">many users didn’t see the OTA</a> for weeks after before OnePlus quietly shelved it due to a few pesky bugs. The rollout began anew in mid-October as <a href="https://www.androidauthority.com/oneplus-7-pro-oxygen-os-android-10-0-1-1040433/">OxygenOS version 10.0.1</a>.</p>
      <p>OnePlus has confirmed that the OnePlus 7 Pro 5G will eventually be upgraded to OxygenOS 10 — though users will have to <a href="https://forums.oneplus.com/threads/unified-oneplus-7-pro-5g-owners-complaint-thread.1100067/page-11#post-20963911">wait until the new year</a> to see it.</p>
      <p>The pair are expected to see Android 11 in 2020. It’s possible that it will also receive an update to Android 12 in 2021, as the <a href="https://www.androidauthority.com/oneplus-3t-review-730011/">OnePlus 3T</a> received four flavors of Android during its update lifespan (Marshmallow, Nougat, Oreo, and Pie).</p>
