      <h1>Лучший косплей с ивента Armageddon Expo 2019</h1>
      <address><time datetime="2019-11-21T15:00:00+00:00">21 Nov 2019, 15:00</time> by <a rel="author" href="https://shazoo.ru/users/scavenz" target="_blank">Влад</a></address>
      <p>Большинство крупных косплей-шоу проходят в Северной Америке и Европе. Однако мероприятие Armageddon Expo проводится в Новой Зеландии с 1995 года и считается одним из лучших в юго-западной части Земли.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wKJ7ZIC1Qoo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Стоит отметить, что в отличие от других ивентов, здесь не так много косплея с эротическим подтекстом. Если девушки и показывают костюмы любимых персонажей, то, в основном, на них много одежды. Например, Зельда из Breath of The Wild, Смерть из DC Bombshells или Виолетта из "Суперсемейки".</p>
      <p>Фото и видео от <a href="https://www.facebook.com/mineralblu/">Mineralblu</a>.</p>
