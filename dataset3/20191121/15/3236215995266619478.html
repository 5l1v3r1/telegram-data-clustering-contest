      <h1>【新股追蹤】康龍化成傳上限定價</h1>
      <address>
        <time datetime="2019-11-21T15:28:00+00:00">21 Nov 2019, 15:28</time>
      </address>
      <p>路透旗下IFR引述知情人士透露，內地醫藥研發服務平台康龍化成(<a href="http://stock360.hkej.com/quotePlus/03759">03759</a>)以上限39.5元定價，發售1.165億股，集資46億元。該公司以每股34.5至39.5元招股。<br/>該公司集資所得用於擴展中國實驗室及生產設施產能；建立醫藥研發服務平台；擴展公司於美國及英國的業務等。<br/>股分預計11月28日掛牌。高盛、中信里昂及東方證券國際為聯席保薦人。</p>
    </article>
