      <h1>“Su la zampa” al Pet expo &amp; show di Bologna. VIDEO</h1>
      <address><time datetime="2019-11-21T15:33:46+00:00">21 Nov 2019, 15:33</time> by <a rel="author">Elena Benassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374680712" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il programma dedicato agli animali va in onda sabato alle 11.30 e domenica alle 14.35 su Trc Modena, canale 11. Sabato alle 10.00 e 18.15 sul canale 518 di Sky e Tv Sat. Domenica alle 12.30 e 15.35 su Trc Bologna, canale 15; domenica alle 18.15 su Telereggio, canale 14</b>
      </p>
      <p><b>MODENA – </b> Un grande salone degli animali da compagnia con oltre 18.000 mq espositivi con protagonisti cani, gatti, pesci, rettili, uccelli, piccoli animali, animali della fattoria. Questo è stato, nel week end di metà novembre, il Pet expo &amp; show di Bologna, manifestazione che ha richiamato un vasto pubblico. C’eravamo anche noi che, con le nostre telecamere, ci siamo addentrati tra gli stand alla scoperta di curiosi e simpatici animaletti, ma anche qualche attività ai più sconosciuta, come la falconeria o i cani da salvataggio. <br/>Ma nella nuova puntata di Su la zampa ci vedrete anche al Centro soccorso animali di Modena dove, oltre ad alcuni dolcissimi gattini ancora in cerca di una famiglia tutta per loro, vi mostreremo i nuovi calendari 2020, il cui ricavato andrà a favore delle attività della struttura di via Nonantolana. Dai gatti ai cani perché assieme alle volontarie del Gruppo Argo, oltre a presentarvi Londra, una bella e timida cagnolina in attesa di adozione, vi annunceremo i prossimi appuntamenti a favore del canile intercomunale di Modena, ovvero l’open day e la cena di Natale.</p>
