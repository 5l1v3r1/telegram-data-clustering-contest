      <h1>Le dernier titre Pokémon fait un carton mondial</h1>
      <address>
        <time datetime="2019-11-21T15:27:00+00:00">21 Nov 2019, 15:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ft4l_kyr6lo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pokémon Épée &amp; Bouclier, sorti il y a moins d'une semaine, a réalisé le plus gros lancement d'un jeu sur la Nintendo Switch, d'après The Pokémon Company.</b>
      </p>
      <p>Pour ceux et celles qui se demandent si la saga Pokémon est toujours d'actualité, la réponse est: plus que jamais! Le détenteur de la licence, The Pokémon Compagny, a annoncé dans <a href="https://www.pokemon.co.jp/corporate/PostImages/b1b2b7b4ea55eef149f2bc849c194eea958c68c6.pdf">un communiqué en japonais</a> que le dernier (double) jeu vidéo baptisé <i>Pokémon Épée &amp; Bouclier</i> a réalisé le plus gros lancement que la Nintendo Switch n'ait jamais connu.</p>
      <p>Édité par Nintendo, le jeu s'est écoulé à plus de 6 millions d'exemplaires dans le monde en trois jours, depuis sa sortie le 15 novembre dernier. Il bat <i>Super Smash Bros. Ultimate</i>, un titre "maison" sorti il y a quasiment un an. Dans le détail, deux millions de <i>Pokémon Épée &amp; Bouclier</i> se sont vendus Japon et deux autres millions aux États-Unis, en l'espace de 48 heures. De l'autre côté de l'Atlantique, il s'agit du jeu vidéo Pokémon ayant d'ores et déjà généré le plus d'argent de toute l'histoire de la franchise.</p>
      <p>Pour rappel, <i>Pokémon Épée &amp; Bouclier </i>propose d'explorer une vaste région nommée Galar, qui attend de connaître son nouveau maître (le joueur, en théorie!). Certaines créatures et certains dresseurs rencontrés au cours de l'aventure sont exclusifs à la version "Épée" et à la version "Bouclier".</p>
