      <h1>Corbyn apresenta "manifesto" trabalhista</h1>
      <address><time datetime="2019-11-21T15:51:13+00:00">21 Nov 2019, 15:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6XcV_Z_CcY4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O líder da oposição trabalhista no Reino Unido, Jeremy Corbyn, apresentou o programa eleitoral do partido, num "manifesto" que promete uma mudança "radical" na sociedade britânica.</p>
      <p>A respeito do Brexit, tema chave das eleições de 12 de dezembro, Corbyn promete negociar um novo acordo com a União Europeia e abre a porta a um novo referendo:</p>
      <p>"Vamos resolver o Brexit no espaço de seis meses, porque não vamos rasgar a nossa principal relação comercial. Vamos obter um acordo sensato, que protege a indústria e o Acordo de Sexta-Feira Santa, e depois vamos submetê-lo a um voto popular, com a opção de permanecer na UE."</p>
      <p>Para já, o Partido Trabalhista surge em segundo lugar nas sondagens, longe dos Tories do primeiro-ministro Boris Johnson, mas Corbyn espera galvanizar o eleitorado, ao atacar as desigualdades, depois de nove anos de austeridade sob diferentes governos conservadores.</p>
      <p>No manifesto, o Labour promete nacionalizar as redes ferroviária, das águas e dos correios, bem como uma "revolução industrial verde" para responder à urgência climática.</p>
