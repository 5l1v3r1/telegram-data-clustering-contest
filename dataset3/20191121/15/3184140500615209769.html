      <h1>Овечкин попал шайбой в лицо арбитра. Видео</h1>
      <address><time datetime="2019-11-21T15:54:00+00:00">21 Nov 2019, 15:54</time> by <a rel="author">Артур Блянихов</a></address>
      <p>Во время матча с «Нью-Йорк Рейнджерс» бомбардир ««Вашингтон Кэпиталз» Александр Овечкин случайно попал шайбой в лицо судьи Фурмана Саута, который обслуживал игру. Об этом сообщил <a href="https://www.5-tv.ru/news/272700/aleksandr-oveckin-zaradil-sajboj-policu-arbitra/">Пятый канал.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/LMart810/status/1197332166620958722" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://dni.ru/sport/2019/11/21/437085.html">«Дни.ру»</a> рассказали, что форвард пытался вынести шайбу из своей зоны, но она отлетела рикошетом от защитного стекла и попала арбитру прямо в лицо. По данным издания, рефери оперативно наложили на губе несколько швов, и он вернулся к игре.</p>
