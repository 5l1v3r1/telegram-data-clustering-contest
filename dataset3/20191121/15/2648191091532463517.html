      <h1>Приграничного бизнесмена поймала с поличным гродненская таможня</h1>
      <h2>Мужчина привозил из Польши ходовой среди белорусов товар – кофе, кухонную технику, приправы, алкоголь, елки, кастрюли, которые хранились в личном гараже и предназначались для продажи. Подробности смотрите на видео.</h2>
      <address>
        <time datetime="2019-11-21T15:52:00+00:00">21 Nov 2019, 15:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysZ-Jz-YnPk" width="1000" height="563" data-service="Youtube" scrolling="no"/>

        </figcaption>
      </figure>
      <p>Приграничного бизнесмена, который практически каждый день ездил "на закупы" в Польшу и привозил товар не для личного пользования, а на продажу, выявила Гродненская региональная таможня.</p>
      <related>
        <a href="https://sputnik.by/tourism/20191121/1043297731/Panika-v-Grodno-i-Breste-polskaya-tamozhnya-stala-annulirovat-cheki-Tax-Free.html"/>
      </related>
      <p>В поле зрения сотрудников отдела по борьбе с контрабандой Гродненской региональной таможни попался житель Гродненской области, который практически ежедневно пересекал границу, привозил товары сам, а также организовал их ввоз другими гражданами.</p>
      <p>Мужчина все складировал в личном гараже. Здесь сотрудники таможни обнаружили кухонную технику, кофе, специи, конфеты, алкоголь, кастрюли, елки и другие товары, которые пользуются повышенным спросом у белорусов.</p>
      <p>Весь товар, а это более 400 единиц, ввозился в течение полугода для использования в коммерческих целях, но под видом товаров для личного пользования, за него не уплачивались таможенные платежи.</p>
      <p>Мужчина признался, что все товары он собирался продать на территории Беларуси. По выявленному факту Гродненской региональной таможней начаты административные процессы по ч. 2 ст. 14.1, ч. 2 ст.12.27 КоАП Республики Беларусь.</p>
