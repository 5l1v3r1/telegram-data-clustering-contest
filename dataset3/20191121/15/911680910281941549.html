      <h1>The Force is strong with the new Adidas x Star Wars collection</h1>
      <address><time datetime="2019-11-21T15:44:47+00:00">21 Nov 2019, 15:44</time> by <a rel="author">Zoe Moore, Good Morning America</a></address>
      <p>Grab your <a href="https://www.goodmorningamerica.com/travel/story/lightsaber-churros-debut-disneys-hollywood-studios-62748571">lightsaber</a> !</p>
      <p>This sneaker collection from <a href="https://www.goodmorningamerica.com/style/story/adidas-collaborates-universal-standard-make-size-inclusive-performance-66133139">Adidas</a> will have "Star Wars" fans running -- literally -- to re-watch all of the classic movies.</p>
      <figure>
        <iframe data-src="https://twitter.com/EW/status/1190421911811100673?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The latest installation of the brand's collaboration with <a href="https://www.goodmorningamerica.com/culture/video/lucasfilm-president-kathleen-kennedy-introduces-star-wars-droid-65174034">Lucasfilm</a> is inspired by the starships of the Rebel Alliance and the Galactic Empire.</p>
      <p>The three new <a href="https://www.goodmorningamerica.com/shop/story/shop-hot-running-shoes-distance-summer-63486169">running shoes</a> take design cues from the X-Wing Starfighter, the Millennium Falcon and the Death Star, so fans can pick their allegiance.</p>
      <figure>
        <img src="https://ewscripps.brightspotcdn.com/dims4/default/93bc28b/2147483647/strip/true/crop/992x574+0+0/resize/992x574!/quality/90/?url=https%3A%2F%2Fewscripps.brightspotcdn.com%2F2f%2F0b%2F7f6d3c8a4ece9d6899f229260d36%2Fadidas-star-wars2-ht-ml-191121-hpembed-19x11-992.jpg"/>
      </figure>
      <p>The shoes even come complete with phrases from the <a href="https://www.goodmorningamerica.com/culture/story/biggest-reveals-questions-final-star-wars-rise-skywalker-66434898">"Star Wars" movies</a> , such as "Stay on target," "The Force will be with you, always" and "Never tell me the odds."</p>
      <p>The Adidas x Star Wars Space Battle-themed pack includes the X-Wing Starfighter-inspired Ultraboost S&amp;L, the Millennium Falcon-inspired Ultraboost 19 and the Death Star-focused Alphaedge 4D.</p>
      <figure>
        <img src="https://ewscripps.brightspotcdn.com/dims4/default/2250911/2147483647/strip/true/crop/793x992+0+0/resize/793x992!/quality/90/?url=https%3A%2F%2Fewscripps.brightspotcdn.com%2F91%2F92%2Fe78449804640b7db32a9371f2e31%2Fadidas-star-wars1-ht-ml-191121-hpembed-4x5-992.jpg"/>
      </figure>
      <p>The collection is available on Adidasâ€™ website starting Thursday at 10 a.m.</p>
      <p>May the Force be with you!</p>
