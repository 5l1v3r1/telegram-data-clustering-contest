      <h1>[ẢNH] Chiến đấu cơ NATO ào ạt xuất kích đánh chặn máy bay ném bom "khác thường" của Nga</h1>
      <address><time datetime="2019-11-21T15:04:54+00:00">21 Nov 2019, 15:04</time> by <a rel="author">Việt Dũng</a></address>
      <p>
        <b>ANTD.VN - Không quân NATO vừa phải cất cánh để ngăn chặn một máy bay ném bom kỳ lạ bất ngờ xuất hiện từ vùng lãnh thổ hải ngoại Kaliningrad của Nga.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/model-kit-letadlo-4805-su-2-soviet-light-bomber-1-48-a6769681610374.jpg"/>
        <figcaption>Sukhoi Su-2 là một máy bay trinh sát và ném bom hạng nhẹ được sử dụng trong chiến tranh thế giới II. Đây là chiếc phi cơ đầu tiên được thiết kế bởi công trình sư Pavel Sukhoi nổi tiếng.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/168d7ad70ce494a5fd5e8d75bbb9a2e5.jpg"/>
        <figcaption>Nguồn gốc của chiếc Su-2 bắt đầu từ năm 1936, khi nhà lãnh đạo Liên Xô Joseph Stalin đồng ý phát triển một loại máy bay đa năng có mật danh Ivanov có thể triển khai cho nhiệm vụ trinh sát và tấn công mặt đất.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/0841245.jpg"/>
        <figcaption>Công trình sư Pavel Sukhoi lúc này đang làm việc tại Văn phòng thiết kế Tupolev và ông đã thực hiện việc thiết kế chiếc Ivanov dưới sự giám sát của Andrei Tupolev.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/596164346973479b3ee9b.jpg"/>
        <figcaption>Công trình nghiên cứu trên thu được kết quả là chiếc máy bay có mã định danh ANT-51, nó cất cánh lần đầu tiên vào ngày 25/8/1937. Khi đó ANT-51 lắp động cơ Shvetsov M-62 công suất 820 mã lực (610 kW), cho tốc độ tối đa 403 km/h.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/mock-upsukhoisu-215white8021021109.jpg"/>
        <figcaption>Giai đoạn sau động cơ Shvetsov M-62 đã được thay thế bằng loạt Tumansky M-87 mạnh mẽ hơn có công suất 1.000 mã lực (745 kW), giúp nâng vận tốc tối đa lên tới 468 km/h.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/mock-upsukhoisu-215white8021037631.jpg"/>
        <figcaption>Sau giai đoạn thử nghiệm thành công, chiếc ANT-51 được sản xuất dưới tên gọi BB-1 (máy bay ném bom tầm ngắn). Năm 1940, nó được mang tên chính thức Su-2 và động cơ M-87 được thay thế bằng loại Tumansky M-88.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/poklonnayagora-2007-7.jpg"/>
        <figcaption>Máy bay ném bom Su-2 có thiết kế pha trộn, thân làm bằng gỗ và gỗ dán ngoài, cánh cấu tạo từ nhôm và thép. Phi công và xạ thủ được bảo vệ bởi vỏ giáp bao bọc dày 9 mm. Chiếc Su-2 chỉ thu được cánh sau vào thân.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/1-soukhoi-su-2-russia-03.jpg"/>
        <figcaption>Thông số kỹ thuật cơ bản của Su-2 bao gồm kíp lái 2 người; chiều dài 10,46 m; sải cánh 14,3 m; chiều cao 3,75 m; trọng lượng rỗng 3.220 kg; trọng lượng cất cánh 4.700 kg.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/18387067972.jpg"/>
        <figcaption>Động cơ Tumansky M-88 giúp máy bay ném bom Su-2 đạt tới vận tốc tối đa 485 km/h; tầm bay 1.100 km; trần bay 8.400 m; vận tốc lên cao 9,8 phút/5.000 m.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/bcf.jpg"/>
        <figcaption>Vũ khí của chiếc Su-2 bao gồm 6 súng máy ShKAS 7,62 mm (4 trong cánh, 2 trên buồng lái) và mang được 400 kg bom hoặc mang 10 rocket RS-82 hoặc 8 rocket RS-132.</figcaption>
      </figure>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/199/2019_11_21/d76d11dfec9e05c05c8f.gif" autoplay="" loop=""/>
        <figcaption>Bất chấp không còn khả năng chiến đấu, chỉ riêng việc chiếc Su-2 đã 80 năm tuổi còn bay được thực sự đáng xem là kỳ tích, tuy nhiên sự xuất hiện của nó còn gây chú ý hơn nhiều khi buộc không quân NATO phải "giật mình".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/acs.jpg"/>
        <figcaption>Bộ Quốc phòng Litva mới đây cho biết, một máy bay ném bom Su-2 bị phát hiện đã cất cánh từ vùng Kaliningrad, buộc họ phải cho tiêm kích lên đánh chặn, khi đó chiếc Su-2 chưa được nhận diện.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/f16.jpg"/>
        <figcaption>Tuy nhiên khi được biết đối tượng đánh chặn là một chiếc Su-2 đã 80 tuổi hoàn toàn vô hại thì chỉ huy lực lượng không quân NATO đã phải giải thích rằng họ nhầm tưởng rằng đây là một mối đe dọa nguy hiểm.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/62883000-kahdafh526111.jpg"/>
        <figcaption>Đây được coi là một sự cố dở khóc dở cười của khối quân sự NATO, khi họ phải huy động đến một lực lượng khổng lồ cho nhiệm vụ bị đánh giá là "tiêu tốn tài nguyên vô ích".</figcaption>
      </figure>
