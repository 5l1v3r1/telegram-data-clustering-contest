      <h1>Прототип ракеты Starship взорвался во время испытаний</h1>
      <address><time datetime="2019-11-21T15:02:00+00:00">21 Nov 2019, 15:02</time> by <a rel="author">Александра Кукуть</a></address>
      <p>Прототип космического корабля Starship Mk1 был частично повреждён взрывом в ходе тестов, которые SpaceX проводила в Бока-Чика (Техас) 20 ноября, <a href="https://www.theverge.com/2019/11/20/20974884/spacex-starship-rocket-prototype-failure-test-texas">сообщает</a> The Verge.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2d8l_0w2VKM" width="1024" height="576" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Целью испытаний было максимально повысить давление в системах, поэтому результат не был неожиданностью, отметил в комментарии представитель SpaceX. Он добавил, что никто не пострадал и происшествие не критично для компании.</p>
      <p>Прототип предназначался для проверки конструкции ракеты Starship, которая будет доставлять грузы и пассажиров в космос, например на Луну и Марс. Тестовый вариант космического корабля Илон Маск <a href="https://dev.by/news/mask-predstavil-prototip-starship-i-rasskazal-o-planakh-orbitalnogo-zapuska-v-techenie-polugoda">представил</a> в сентябре. Тогда он заявил, что прототип может подняться на малую высоту уже в течение пары месяцев, а первый орбитальный запуск одной из его версий может состояться в ближайшие полгода.</p>
      <p>Видимо, теперь оптимистичные сроки придётся сдвинуть, пишет Verge. После взрыва Маск <a href="https://twitter.com/elonmusk/status/1197271943180771329">написал</a> в Твиттере, что SpaceX откажется от конкретно этой версии прототипа и приступит к тестированию новой, более усовершенствованной модели.</p>
