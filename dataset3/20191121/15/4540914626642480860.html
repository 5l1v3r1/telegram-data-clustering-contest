      <h1>OECD: Ohne Hausaufgaben leidet Wachstum</h1>
      <address><time datetime="2019-11-21T15:51:59+00:00">21 Nov 2019, 15:51</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kFZOK_PuRGs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die <b>Weltwirtschaft</b> bleibt nach Prognose der <b>Industriestaaten-Organisation</b><a href="https://www.oecd.org/economy/economic-outlook-weak-trade-and-investment-threaten-long-term-growth.htm"><b>OECD</b></a> auch in den beiden kommenden Jahren schwach.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197474005579653120" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Das globale Bruttoinlandsprodukt dürfte 2021 um drei Prozent zulegen, sagte die <b>Organisation für wirtschaftliche Entwicklung und Zusammenarbeit</b>. Im laufenden Jahr und 2020 soll es nur zu 2,9 Prozent reichen. Das seien die schwächsten Wachstumsraten seit der weltweiten Finanzkrise vor einem Jahrzehnt. “Die globalen Aussichten sind instabil und es gibt zunehmend Anzeichen dafür, dass sich der Konjunkturabschwung verfestigt”, warnen die Experten. Die wichtigsten Baustellen, vor allem für die <b>Regierungen</b> rund um den Globus: <b>Klimawandel</b>, <b>Digitalisierung</b>, <b>Handel</b> und <b>Geopolitik</b>.</p>
      <p>Die Organisation mit Sitz in Paris weist darauf hin, dass der <b>Welthandel</b> weiterhin außergewöhnlich schwach ist. Das Wachstum des Handelsvolumens (Waren plus Dienstleistungen) stagnierte Ende 2018 und ist seither verhalten geblieben.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/36/54/808x345_cmsv2_2000c5ec-f355-5a5b-b787-f2ddeabd064b-4313654.jpg"/>
      </figure>
      <p>Auch die USA machten da keine Ausnahme – da sackt das Wachstum laut OECD bis 2020 um rund ein Drittel ab.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/36/54/808x345_cmsv2_d59e6bc5-e18e-5c74-a79c-436c1f144604-4313654.jpg"/>
      </figure>
      <p>Und maues Wachstum in <b>Deutschland</b> (2019 + 0,6 Prozent, 2020 nur + 0,4 Prozent) bremse die EU. Die Hauptgründe laut OECD: Anhaltende <b>Handelsstreitigkeiten</b> und die Unsicherheit wegen des „<b>Brexits</b>“ träfen das Exportland besonders. In der Folge rutsche auch die <b>Eurozone</b> ab – von +11,9 % (2018) auf +1,1% (2020).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/36/54/808x351_cmsv2_39c4be31-f21e-5dd7-9c56-831638722a95-4313654.jpg"/>
      </figure>
      <h3>EZB-PULVER VERSCHOSSEN</h3>
      <p>Und die <b>Europäische Zentralbank</b> habe ihr Pulver weitgehend verschossen: Die OECD warnt davor, dass die Wiederaufnahme des <b>Anleihekaufs</b> begrenzte Auswirkungen haben würde, wenn die <b>Länder</b> des Euroraums die <b>Investitionen</b> nicht ankurbeln.</p>
      <p>Die EZB hatte sich erst kürzlich besorgt geäußert, dass wegen der - unter anderem von ihr selbst bewerkstelligten - niedrigen Zinsen die <b>Risikobereitschaft</b> steige. Das betreffe unter anderem <b>Investmentfonds</b> und <b>Versicherer</b> und könne mittelfristig Probleme für die Finanzstabilität schaffen.</p>
      <p>Die seit 1. November amtierende EZB-Präsidentin <b>Christine Lagarde</b> will auf absehbare Zeit bei der sehr lockeren Geldpolitik bleiben. Sagte aber:"Wir müssen die negativen Folgen und Nebeneffekte im Blick behalten."</p>
      <p>Die OECD fordert die Regierungen dazu auf, entschlossener zu handeln. “Die größte Sorge ist, dass sich die Aussichten kontinuierlich weiter verschlechtern – nicht so sehr aufgrund etwaiger Konjunkturschocks, sondern aufgrund nicht bewältigter struktureller Herausforderungen”, warnte OECD-<b>Chefökonomin Laurence Boone</b>. Klimawandel und Digitalisierung führten zu kontinuierlichen strukturellen Veränderungen in den Volkswirtschaften. Zudem zeichne sich in Handel und Geopolitik eine Abkehr von der <b>multilateralen Ordnung</b> der 1990er Jahre ab.</p>
