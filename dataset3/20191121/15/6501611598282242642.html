      <h1>فيديوغراف الدرر | نصر الحريري يدعي انتقالًا سياسيًّا قريبًا في سوريا</h1>
      <address><time datetime="2019-11-21T15:20:17+00:00">21 Nov 2019, 15:20</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O3yhZ1g234A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>فيديو غراف الدرر | أعلن “الحريري” عبر تصريحات تلفزيونية: “أن الهيئة لمست خلال الفترة الماضية دعمًا دوليًّا للحل السياسي لم نشهده سابقًا كما أشار إلى أن الهيئة العليا للتفاوض قدمت عدة مذكرات للأمم المتحدة من ضمنها تفعيل المسارات الخاصة بمحادثات جنيف والتي تتضمن الدستور والمعتقلين والانتقال السياسي ومحاربة "الإرهاب" من جانبه ادعى رئيس وفد المعارضة في اللجنة الدستورية "هادي البحرة" أن صياغة دستور جديد للبلاد سيحدد مستقبل سوريا مؤكدًا أن التصعيد الروسي على إدلب سيتوقف قريبًا.</p>
    </article>
