      <h1>Изменения в правилах прохождения медкомиссии для автолюбителей откладываются (видео)</h1>
      <address>
        <time datetime="2019-11-21T15:09:00+00:00">21 Nov 2019, 15:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YD6GRFU1bIg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Вступление в силу приказа «О внесении изменений в порядок проведения обязательного медицинского освидетельствования водителей транспортных средств (кандидатов в водители транспортных средств)» откладывается. Об этом сообщил заместитель министра здравоохранения России Олег Салагай.</i>
      </p>
      <p>Он пояснил, что глава ведомства Вероника Скворцова приняла такое решение в связи с обеспокоенностью граждан относительно нововведений. Напомним, в последний день действия старых правил жители разных регионов страны, в том числе Пензенской области, <a href="https://www.penza-press.ru/lenta-novostey/151732/bum-po-vsej-strane.-penzenskie-avtolyubiteli-vystraivayutsya-v-ocheredi-na-medkomissiyu">выстроились в огромные очереди</a> на медкомиссию. Пока от них не требуют сдавать анализы, чтобы подтвердить отсутствие пристрастия к алкоголю и наркотикам. По новому приказу соответствующее исследование будет обязательным, а стоимость справок для ГИБДД возрастет в несколько раз.</p>
      <p>По словам Олега Салагая, приказ об отсрочке подписан министром и направлен на государственную регистрацию. Как минимум 22 ноября новые правила действовать не будут. За это время эксперты должны провести серьезную работу, чтобы убедиться в правомерности и необходимости новых положений закона.</p>
      <figure>
        <img src="https://old.penza-press.ru/uploads/news/2019/11_2019/lenta/21/peGHyoX1fMM.jpg"/>
      </figure>
      <p>«Будет проведен дополнительный анализ методов, используемых для освидетельствования, в целях обеспечения их эффективности при адекватном ценообразовании в регионах», — заявил Олег Салагай в своем Telegram-канале.</p>
