      <h1>[图]探索新视角：微软放出Modern Art高质量免费4K壁纸包</h1>
      <address><time datetime="2019-11-21T15:10:00+00:00">21 Nov 2019, 15:10</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/4.htm">
          <pic src="https://static.cnbetacdn.com/topics/370fc2611e10cd8.png"/>
        </a>
      </p>
      <p>今天，微软再次向Windows 10用户分享了最新的壁纸包--<a href="https://www.microsoft.com/en-us/p/modern-art-premium/9pm249twls01?activetab=pivot:overviewtab">Modern Art PREMIUM</a>。应用描述中写道：“通过这12张当代艺术图像帮助你探索新的视角。这些优质的4K壁纸对Windows 10主题是免费的，仅限于桌面使用。”</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1121/aadfcf72efeccf4.jpg"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1121/1ae972f524c5487.jpg"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1121/da30b16650df776.jpg"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/thumb/article/2019/1121/63f2aa880a23e52.jpg"/>
      </figure>
      <p>下载壁纸包后，转到开始&gt;设置&gt;个性化&gt;主题，然后单击所需的主题。要基于当前墙纸应用并更改为最合适的颜色，请转到“自定义”&gt;“颜色”&gt;“从背景中自动选择原色”。</p>
