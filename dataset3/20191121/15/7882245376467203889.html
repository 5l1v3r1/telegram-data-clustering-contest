      <h1>Европейцы в тюрьмах для ИГИЛ</h1>
      <address><time datetime="2019-11-21T15:50:28+00:00">21 Nov 2019, 15:50</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lqAjZemsFVg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В специальных тюрьмах и лагерях на Севере Сирии остаются сотни предполагаемых участников террористической группировки «Исламское государство» и их родственники. Среди них особенно много европейцев, — это подтверждали власти Турции. Немецкий телеканал ZDF опубликовал видеокадры из тюрьмы сирийского города Эль-Хасака. Там среди заключённых есть и граждане Германии. Один из них — выходец из Гамбурга Кадир Топку. Он признался, что примкнул к исламистам в 2014:</p>
      <p>
        <i>— Я бы молод. Если бы меня спросили снова, я бы уже так не поступил. Я бы не совершил эту ошибку.</i>
      </p>
      <p>Ещё один немец среди заключённых в Эль-Хасаке — Мохаммед Демер — объясняет, что хотел жить в теократическом государстве и именно поэтому отправился на Ближний Восток:</p>
      <p>— Базовые принципы «Исламского государства» были верными. Базовые принципы — то, что надо править в соответствии с указаниями Аллаха — это было хорошо, вот зачем я приехал. Не ради отрезания голов и прочего.</p>
      <p>На замечание о том, что он принял как должное убийства и насилие, Демер ответил: «мне было тогда всё равно».</p>
      <p>Целый ряд тюрем, подобных этой, находится под контролем курдских формирований на Севере Сирии. Некоторые из них были захвачены турецкими и протурецкими силами в ходе военной операции. Заключённых иностранцев Анкара обещала репатриировать. В европейские страны и США должны вернуться более 2 тыс. предполагаемых игиловцев и членов их семей.</p>
