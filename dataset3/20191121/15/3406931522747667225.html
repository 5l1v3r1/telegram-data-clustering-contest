      <h1>화성 국제테마파크 비전 선포식</h1>
      <address><time datetime="2019-11-21T15:58:00+00:00">21 Nov 2019, 15:58</time> by <a rel="author">홍금표 기자(goldpyo@dailian.co.kr)</a></address>
      <p>21일 오후 경기도 화성시 국제테마파크 부지에서 이재명 경기도지사, 홍남기 경제부총리 겸 기획재정부 장관, 정용진 신세계그룹 부회장 등이 참석한 가운데 '화성 국제테마파크 비전 선포식'이 열리고 있다.</p>
      <figure>
        <img src="http://cdnimage.dailian.co.kr/news/201911/news_1574319698_845621_m_2.jpg"/>
        <figcaption>▲ 정용진 신세계그룹 부회장이 21일 경기도 화성시 국제테마파크 부지에서 열린 '화성 국제테마파크 비전 선포식'에서 비전선포를 하고 있다. ⓒ데일리안 홍금표 기자</figcaption>
      </figure>
      <figure>
        <img src="http://cdnimage.dailian.co.kr/news/201911/news_1574319698_845621_m_3.jpg"/>
        <figcaption>▲ 이재명 경기도지사, 홍남기 경제부총리 겸 기획재정부 장관, 정용진 신세계그룹 부회장 등이 21일 경기도 화성시 국제테마파크 부지에서 열린 '화성 국제테마파크 비전 선포식'에서 기념촬영을 하고 있다. ⓒ데일리안 홍금표 기자</figcaption>
      </figure>
      <figure>
        <img src="http://cdnimage.dailian.co.kr/news/201911/news_1574319698_845621_m_4.jpg"/>
        <figcaption>▲ 이재명 경기도지사, 홍남기 경제부총리 겸 기획재정부 장관, 정용진 신세계그룹 부회장 등이 21일 경기도 화성시 국제테마파크 부지에서 열린 '화성 국제테마파크 비전 선포식' 후 사업예정부지를 현장시찰하며 조감도를 살펴보고 있다. ⓒ데일리안 홍금표 기자</figcaption>
      </figure>
