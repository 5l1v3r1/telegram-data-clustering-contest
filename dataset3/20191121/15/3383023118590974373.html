      <h1>Este vídeo desmonta las leyendas urbanas de Death Stranding</h1>
      <h2>El programa Cazadores de mitos explora el juego de Kojima en busca de sus límites jugables.</h2>
      <address><time datetime="2019-11-21T15:00:00+00:00">21 Nov 2019, 15:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199274/este-vdeo-desmonta-las-leyendas-urbanas-de-death-stranding/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tR2pOYkVsWY" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La propuesta de <b>Hideo Kojima</b> de explorar el mundo de <b><a href="https://www.3djuegos.com/23921/death-stranding/">Death Stranding</a></b> tiene una importante carga espiritual en el que la introspección juega un importante papel. Pero los jugadores son capaces de darle la vuelta a las mecánicas de todos los títulos imaginables en su afán por divertirse, aunque eso suponga por ejemplo <b>tratar de orinar sobre un enemigo caído</b>.</p>
      <p>El programa de televisión <b>Cazadores de mitos</b> vuelve a fijarse en los videojuegos, en esta ocasión comprobando qué se puede hacer y qué no dentro de los límites jugables de Death Stranding. Mediante una serie de contenidos de la que se ha publicado recientemente la primera entrega, los responsables del programa desmontan y ratifican <b>diferentes leyendas urbanas</b> y teorías jugables relacionadas con este lanzamiento.</p>
      <p>Gracias a su trabajo descubrimos que el trineo flotante de Sam <b>sí que sirve para cruzar aguas profundas</b> pero que el camión no puede salvar abismos utilizando escaleras como plataformas. Si quieres saber hasta dónde da de sí este título, no te pierdas nuestro <a href="https://www.3djuegos.com/juegos/analisis/23922/0/death-stranding/">análisis de Death Stranding</a>, la obra más valiente de Hideo Kojima.</p>
