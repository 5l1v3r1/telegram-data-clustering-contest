    <meta property="og:description" content="Un bus transportant quarante-deux enfants scolarisés à l'école primaire d'Arc-Sous-Cicon a effectué une sortie de route quelque centaines de mètres après le village, alors qu'il se dirigeait vers Pontarlier. Le chauffeur et une fille de 8 ans ont été légèrement blessés. La jeune victime a été transportée vers le centre hospitalier de Pontarlier. Le reste des enfants ont été conduits à la salle d'accueil d'Arc-sous-Cicon en attendant d'être récupérés par leurs parents."/>
