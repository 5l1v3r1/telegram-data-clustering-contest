      <h1>Британские лейбористы обнародовали предвыборный манифест</h1>
      <address><time datetime="2019-11-21T15:55:27+00:00">21 Nov 2019, 15:55</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kRSXEjAEaoU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Британская оппозиционная Лейбористская партия закрепила в своем предвыборном манифесте обещание провести повторный референдум по вопросу выхода Соединенного Королевства из Евросоюза, гарантировав, что он будет носить юридически обязывающий характер. Об этом заявил лидер лейбористов Джереми Корбин, представляя в Бирмингеме программный документ.</p>
      <p>Джереми Корбин, лидер лейбористов: "Мы договоримся по "брекситу" в течение 6 месяцев, потому что мы не хотим подрывать торговые отношения с основным партнером. Мы обеспечим разумную сделку, которая защитит производство и Соглашения Страстной Пятницы, а затем вынесем ее на суд народа вместе с опцией остаться в ЕС".</p>
      <p>Корбин снова обрушился с критикой на премьера Бориса Джонсона, обвинив оппонента в намерении открыть доступ компаниям США к национальной системе здравоохранения, что по словам Корбина, приведет к резкому повышению цен на медикаменты.</p>
      <p>Досрочные парламентские выборы состоятся 12 декабря. Консервативное правительство меньшинства во главе с Джонсоном добилось их проведения с целью вывести из тупика ситуацию с "брекситом". Выход страны из ЕС был отложен до 31 января будущего года, поскольку Джонсону не удалось провести через Палату общин достигнутое им соглашение об условиях развода с Брюсселем.</p>
