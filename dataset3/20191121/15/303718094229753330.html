      <h1>Aankoop Pepergasthuis afgeraden</h1>
      <address><time datetime="2019-11-21T15:48:00+00:00">21 Nov 2019, 15:48</time> by <a rel="author">Ecco van Oosterhout</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VjQf6BX5VkA" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Belegger Jan Berry Drenth moet van de koop van het Pepergasthuis afzien. Dat adviseert emeritus hoogleraar recht, Rob Rutgers,</b>
      </p>
      <p>Volgens de hoogleraar is Lefier misschien niet gerechtigd het gasthuis te verkopen. Hij baseert zich op het koopcontract tussen het Pepergasthuis en de voorganger van Lefier, Volkshuisvesting.  De Vereniging Volkshuisvesting geeft de stichting Pepergasthuis daarin het recht van terugkoop. Dus waarschuwt hij Drenth dat hij over tien jaar het Pepergasthuis weer moet terugverkopen. De belegger heeft een voorlopig koopcontract getekend met Lefier, naar verluidt voor vier miljoen euro. De verkoop van het gasthuis is niet onomstreden. Eerder liet Drenth de gemeente weten van de koop af te zien maar deze week liet Lefier weten dat de koop toch doorgaat. Lefier houdt Drenth aan het voorlopig koopcontract, hij moet waarschijnlijk 10% van de aankoopsom betalen als hij af ziet van de koop.</p>
      <p>De gemeente en de bewoners zijn fel tegen de plannen omdat het gasthuis een monumentaal pand is met daarin veel kunstschatten.</p>
