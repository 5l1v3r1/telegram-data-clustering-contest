      <h1>Κ.Μητσοτάκης: «Η Ευρώπη δεν μπορεί να υποκρίνεται άλλο-Η Τουρκία να κάνει το χρέος της»</h1>
      <address><time datetime="2019-11-21T15:08:56+00:00">21 Nov 2019, 15:08</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rQzaYkp882A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το προσφυγικό-μεταναστευτικό παραμένει στο επίκεντρο τόσο λόγω του νέου σχεδίου της ελληνικής κυβέρνησης όσο και εξαιτίας ανακοινώσεων και δηλώσεων επί του θέματος από Τουρκία και Ελλάδα.</p>
      <p>Ο πρωθυπουργός Κυριάκος Μητσοτάκης μίλησε για το ζήτημα στο συνέδριο του Ευρωπαϊκού Λαϊκού Κόμματος που διεξάγεται στο Ζάγκρεμπ.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/40/44/808x539_cmsv2_068c019b-accd-5a60-b20e-96df4ed59c7f-4314044.jpg"/>
        <figcaption>Dimitris Papamitsos_Press Photographer_+306946384863Dimitris Papamitsos_6946384863</figcaption>
      </figure>
      <p>«<b><i>Η Ευρώπη δεν μπορεί να υποκρίνεται άλλο πως αυτό το ζήτημα επηρεάζει μόνο τα κράτη-μέλη που έχουν εξωτερικά σύνορα. Εμείς, ως Έλληνες, έχουμε επιτελέσει και με το παραπάνω το καθήκον που μας αναλογεί. Η Τουρκία οφείλει να κάνει περισσότερα ώστε να εκπληρώσει το κομμάτι που της αναλογεί. Η πρόσφατη μεγάλη αύξηση του αριθμού των μεταναστών που διασχίζουν το Αιγαίο είναι απαράδεκτη. Είναι επίσης, δυστυχώς, ενδεικτική του γεγονότος ότι το μεταναστευτικό χρησιμοποιείται επίσης ως εργαλείο διεθνούς πίεσης</i></b>» είπε μεταξύ άλλων ο Κυριάκος Μητσοτάκης.</p>
      <p>Επίσης, ο κ. Μητσοτάκης επανέλαβε το μήνυμα πως η Ελλάδα έχει φτάσει στα όρια της και ότι ως χώρα πρώτης εισόδου δεν μπορεί και δεν πρέπει μόνη της να σηκώσει το βάρος των μεταναστευτικών ροών.</p>
      <p>Νωρίτερα το τουρκικό υπουργείο Εξωτερικών είχε εκδώσει ανακοίνωση κατά του Έλληνα πρωθυπουργού , λέγοντας πως αρνείται να αποδεχτεί την κατάσταση και ότι οι ελληνικές αρχές συμπεριφέρονται απάνθρωπα στους μετανάστες και τους στέλνουν στην Τουρκία.</p>
      <p>Η ελληνική πλευρά απάντησε άμεσα μέσω του εκπροσώπου του υπουργείου Εξωτερικών, ο οποίος τόνισε ότι «η Ελλάδα δεν δέχεται μαθήματα από κανέναν και η Τουρκία καλό θα είναι να πάψει να χρησιμοποιεί τους πρόσφυγες ως μοχλό πίεσης».</p>
