      <h1>Разгорается шпионский скандал с российским агентом в Сербии (видео)</h1>
      <h2>В Сети появилось видео, на котором офицер военной разведки России передает предположительно сербскому чиновнику пакет с деньгами.</h2>
      <address><time datetime="2019-11-21T15:30:00+00:00">21 Nov 2019, 15:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yawNh1SwYts" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>В Сербии разгорается скандал вокруг предполагаемого российского агента</h3>
      <p>В Сербии вскоре пройдет заседание Совета национальной безопасности, посвященное появившейся в интернете информации о предполагаемой вербовке сербского гражданина российским военным атташе, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Президент Сербии Александар Вучич поручил Агентству военной безопасности проверить достоверность этих данных.</p>
      <p>Речь идет об опубликованном 17 ноября в <a href="https://youtu.be/yawNh1SwYts">YouTube</a> под ником Kdjuey Lskduf видео, в котором показана встреча двух мужчин на автостоянке. Лицо одного из них размыто, другого - отчетливо видно.</p>
      <p>Они тепло приветствуют друг друга, пьют вместе пиво и затем обмениваются полиэтиленовыми пакетами. В другой сцене мужчина с размытым лицом достает из пакета стопку банкнот и пересчитывает их.</p>
      <p>В подписи к видео поясняется, что офицер Главного разведывательного управления Генштаба РФ Георгий Клебан платит агенту - высокопоставленному сербскому чиновнику.</p>
      <p>20 ноября сербские СМИ сообщили, что Агентство информационной безопасности Сербии (АИБ) подтвердило подлинность видеоролика.</p>
