      <h1>Green Giant cooks up 1,009 pounds of green bean casserole</h1>
      <address><time datetime="2019-11-21T15:59:37+00:00">21 Nov 2019, 15:59</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OsNQtlYMCjs" width="630" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 21 (UPI) -- Vegetable company Green Giant announced it broke a Guinness World Record by cooking up 1,009 pounds of green bean casserole in New York.</p>
      <p>The <a href="https://www.prnewswire.com/news-releases/green-giant-cooks-up-1-009-pound-green-bean-casserole-breaks-guinness-world-records-title-300962145.html">company said it combined</a> 1,069 cans of Green Giant Cut Green Beans, 485 cans of mushroom soup, 65 quarts of milk and 95 pounds of French fried onions to break its own record of 637 pounds, set in 2017.</p>
      <p>The ingredients were combined and cooked by a team of 10 chefs from Stella 34 Trattoria in Macy's Herald Square.</p>
      <p>The giant green bean casserole is being divvied up and will be served to 3,000 senior citizens in New York by Meals on Wheels.</p>
