      <h1>迪士尼真人版《花木兰》发布海报 刘亦菲英姿飒爽</h1>
      <address><time datetime="2019-11-21T15:21:00+00:00">21 Nov 2019, 15:21</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/543.htm">
          <pic src="https://static.cnbetacdn.com/topics/f8bac5a5c19213b.png"/>
        </a>
      </p>
      <p><b>11月20日，迪士尼真人版《花木兰》发布日本版海报。</b>在海报中，主演刘亦菲展示出迷人的侧颜，一袭红衣凸显出妩媚动人。而通过手中长剑的反光，全副武装的另一个造型清晰可见。据悉，影片将于2020年4月17日在日本上映。</p>
      <hr/>
      <figure>
        <img src="https://image11.m1905.cn/uploadfile/2019/1120/20191120054513928832.jpg"/>
      </figure>
      <p>刘亦菲饰演的花木兰带领千军作战的场景也出现在海报的背景中，更远处是白雪皑皑的山峰，令人惊讶的是，中国传统文化中的凤凰形象也有所展现，不知道届时是否会出现在电影中。</p>
      <p>除了刘亦菲外，中国观众熟知的演员甄子丹、巩俐、郑佩佩也将出演这部电影。</p>
