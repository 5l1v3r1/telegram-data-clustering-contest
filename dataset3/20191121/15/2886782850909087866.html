      <h1>A Néppárt támogatja a Nyugat-Balkán integrációját</h1>
      <address><time datetime="2019-11-21T15:43:38+00:00">21 Nov 2019, 15:43</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o0k3DmeCdaQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A félresiklott nyugat-balkáni bővítés újbóli napirendre tűzése az Európai Néppárt újonnan megválasztott elnökének, Donald Tusknak az egyik fontos feladata.</p>
      <p>Albánia és Észak-Macedónia csatlakozási tárgyalásának megkezdését Franciaország, Dánia és Hollandia akadályozta meg.</p>
      <p>A néppárt zágrábi kongresszusán határozatban szólította fel az uniót a tárgyalások mielőbbi újrakezdésére.</p>
      <p>És erre politikai tőkéjét is felhasználja.</p>
      <p>– <b>Csak a bővítéssel léphetünk előre. Ez bizalmi kérdés. Egyes országoknak ígéreteket tettünk, és amikor elérkezett az ideje, nem teljesítettünk. És ez a bizalom kérdése. Az európai néppártok tehát bizalmat szavaznak az országoknak, és ezzel hidat építenek az eltérő vélemények között</b> – nyilatkozta Lídia Pereira, portugál néppárti EP-képviselő.</p>
      <p>A balkáni nemzetek nemrégi mini-csúcsán olyan intézkedéscsomagot fogadtak el, amely a fejlődési potenciálokkal tenné vonzóbbá a térséget az unióban.</p>
      <p>A probléma gyökere azonban a korrupció.</p>
      <p>– <b>Ellenzékben is háborút hirdettünk a korrupció ellen. Zéró toleranciát alkalmazunk a korrupcióval szemben, mert talán ez a volt kommunista országok legnagyobb mételye. Észak-Macedónia az egykori Jugoszlávia része volt. Mivel az átalakulás nem eléggé gyors, gyorsítanunk kell a reformokat</b> – hangoztatta Hrisztijan Mickoszki, észak-macedón ellenzéki vezető.</p>
      <p>Az uniós tagságért folytatott csatában a Nyugat-Balkán elszánt szövetségese az Egyesült Államok.</p>
      <p>Washington bírálta az Európai Tanácsot a tárgyalások leállításáért.</p>
