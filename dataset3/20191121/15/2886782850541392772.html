      <h1>Késik a Lánchíd felújítása, megdöbbentő állapotokat videóztunk</h1>
      <address><time datetime="2019-11-21T15:29:15+00:00">21 Nov 2019, 15:29</time> by <a rel="author">Gabor Acs</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OG9PHSwM2Os" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Késik a Lánchíd tervezett felújítása, és egyelőre nem lehet tudni, mikor kezdődhetnek meg a munkálatok, tudta meg az Euronews. A híd megdöbbentően rossz állapotát mutatja be videónk.</p>
      <p>A Főpolgármesteri Hivatal kérdésünkre így indokolta a projekt csúszását: „Egyenlőre nem zárult le a közbeszerzési eljárás, így a munkálatok kezdetéről sem tudunk információt adni. A beérkezett ajánlatok lényegesen magasabb árat tartalmaznak, mint a rendelkezésre álló pénzügyi keret, ezért keressük a megoldásokat.” - fogalmaz a Városházától kapott válasz.</p>
      <p>Még Tarlós István főpolgármestersége idején verte ki a biztosítékot, hogy túl drága ajánlatok érkeztek a Lánchíd, a Széchenyi tér és az Alagút felújítására.</p>
      <p>24 milliárd forintot irányoztak elő a három projektre, de az ajánlatok az Alagút nélkül is meghaladták ezt az összeget. Októberben felröppent a hír, hogy csak a Lánchíd és a Széchenyi tér újul meg, az Alagút felújítása a magas költségek miatt elmaradhat.</p>
      <p>Az Alagútban nem csak az elöregedett mozaikburkolat cseréje szükséges, hanem hatékony szellőztetőrendszer kiépítése. Új ventilátorokkal szakemberek szerint megoldható lenne, hogy a gyalogos és kerékpáros forgalom magas egészségügyi kockázat nélkül történhessen.</p>
      <p>Minden bizonnyal a Városházán már a november 27-i testületi ülésen napirendre veszik a Lánchíd, az Alagút és a Széchenyi tér késve induló felújításának ügyét.</p>
      <p>A Széchenyi tér rekonstrukciójának ügye is kényes kérdés. Jelenleg a budapesti belső kerületek egyik legszebben ápolt, összefüggő füves területe. Az eddig megjelent látványtervek szerint megbontanák az egyben lévő zöldet, a nyírt gyep helyére nagy arányban kerülne térkő.</p>
      <p>A Lánchíd felújítása elengedhetetlen. Az Euronews videós bejárásán kiderül, hogy sok helyen olyan rozsdásak a fémből készült elemek, hogy átlátni a korróziós réseken. A pillérek erkélypárkányain felgyűrődött, meglazult bádoglemezek lógnak, veszélyeztetve a dunai hajók fedélzetén utazó emberek testi épségét.</p>
      <p>Több helyen facsemeték nőnek a hídon, a budai pilléren a legnagyobb fa törzsének átmérője 4 cm, ami feszíti a kőtömböket. A járdák vízelvezetése nem megoldott, több helyen napokig megmaradnak a pocsolyák egy-egy eső után. A burkolat jelenleg töredezett, kátyús beton. Az úttest aszfaltján a púpok egyes helyeken elérik a 20 cm-es magasságot.</p>
