      <h1>Capital Bra wird erpresst und fürchtet um sein Leben</h1>
      <h2>Der deutsche Rapper holt Hilfe bei der Polizei, Coldplay verzichten der Umwelt zuliebe aufs Touren – und weitere News aus der Welt der Stars.</h2>
      <address><time datetime="2019-11-21T15:38:00+00:00">21 Nov 2019, 15:38</time> by <a rel="author">20 Minuten</a></address>
      <slideshow>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/66F2A484B0FE9BBB64D0E7F8D998976E.jpg">
            <img src="https://www.20min.ch/diashow/148779/66F2A484B0FE9BBB64D0E7F8D998976E.jpg"/>
          </a>
          <figcaption>Der deutsche Rapper Capital Bra soll aktuell von libanesischen und tschetschenischen Clans erpresst werden, wie «Bild» berichtet. Gemäss der Zeitung sollen die kriminellen Gruppierungen vom Rapper umgerechnet mindestens 109'000 Franken gefordert haben sowie eine Beteiligung an seinen zukünftigen Musikeinnahmen. Der Grund sei, dass sie dem 24-Jährigen vor einem Jahr geholfen hätten, als er sich von seinem alten Label getrennt hatte.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/136724656A2D88131EF777FF93C7B7FF.jpg">
            <img src="https://www.20min.ch/diashow/148779/136724656A2D88131EF777FF93C7B7FF.jpg"/>
          </a>
          <figcaption>Anscheinend hätten einige Mitglieder der Gruppe mehrfach versucht, dem Musiker aufzulauern und ihn zu finden. Wie «Bild» weiter berichtete, scheiterten auch Verhandlungen mit Mitgliedern aus einem dem Rapper nahestehendem Clan. Darauf ging Capital Bra zur Polizei und erstattete Anzeige. Eine Sprecherin der Staatsanwaltschaft bestätigte gegenüber «Bild», dass wegen räuberischer Erpressung zum Nachteil von Capital Bra ermittelt werde. Die Polizei gehe gar von einer konkreten Gefahr für das Leben des Rappers aus.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/4FCDBD7B0D9B0A6EE8F56CCD10F90D19.jpg">
            <img src="https://www.20min.ch/diashow/148779/4FCDBD7B0D9B0A6EE8F56CCD10F90D19.jpg"/>
          </a>
          <figcaption>«Es gibt einige Leute, die wollen mich fic*** und wollen, das ich mit der Musik aufhöre. Ich sage euch, ihr kriegt keinen einzigen Cent von mir. Nur Gott kann mich dazu bringen, mit der Musik aufzuhören. Schickt nicht eure Freunde vor, ihr kriegt nichts», sagte der Rapper vor wenigen Wochen in einer Instagram-Story. (21. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/AD8110DC626F531367CE82B0B8021BC4.jpg">
            <img src="https://www.20min.ch/diashow/148779/AD8110DC626F531367CE82B0B8021BC4.jpg"/>
          </a>
          <figcaption>Am Freitag veröffentlichen die UK-Pop-Giganten Coldplay ihr achtes Studioalbum «Everyday Life». Vorab verkünden sie schon mal: Eine Tour wird es zum neuen Album nicht geben. Zu gross seien die Auswirkungen einer Welttournee auf die Umwelt. Als die vierköpfige Band ihr letztes Album «A Head Full of Dreams» promotete, spielten sie auf vier Kontinente verteilt 122 Shows.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/92AEA72EB497298068BFE60864A91B49.jpg">
            <img src="https://www.20min.ch/diashow/148779/92AEA72EB497298068BFE60864A91B49.jpg"/>
          </a>
          <figcaption>«Wir haben schon viele grosse Touren hinter uns. Wie können wir es nun so drehen, dass es weniger ein Nehmen und mehr ein Geben ist?», so Frontmann Chris Martin (42) zu BBC. Die Band nehme sich momentan Zeit, um an einer umweltfreundlichen Tour zu tüfteln. «Wir wären enttäuscht, wenn sie nicht klimaneutral wäre», so der zweifache Vater. (21. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/8DDD7E23F053DB37F9D3E68479850CB8.jpg">
            <img src="https://www.20min.ch/diashow/148779/8DDD7E23F053DB37F9D3E68479850CB8.jpg"/>
          </a>
          <figcaption>Am Mittwoch wurden die Grammy-Nominierungen bekannt gegeben. Wer absolut dominiert: Sängerin, Rapperin, Songwriterin, Querflöten-Meisterin und Body-Positivity-Ikone Lizzo (31)! Die Amerikanerin ist als Einzige für ganze acht Preise nominiert, darunter auch die vier Top-Kategorien Album, Song, Aufnahme und Newcomer des Jahres.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/A5734DD313036F051CA2A624CD9A5E0E.jpg">
            <img src="https://www.20min.ch/diashow/148779/A5734DD313036F051CA2A624CD9A5E0E.jpg"/>
          </a>
          <figcaption>Hurrah, auch ein Schweizer hats geschafft! Der Zürcher Produzent Ozan Yildirim (27) aka OZ hat die Chance auf einen Grammy für den besten Rap-Song. Er hat das Stück «Gold Roses» von Rick Ross (43) und Drake (33) mitproduziert. Er war bereits letztes Jahr für «Sicko Mode» von Travis Scott (28) nominiert – ging aber leer aus. (21. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/621852D8125F1E270519EA39572FF950.jpg">
            <img src="https://www.20min.ch/diashow/148779/621852D8125F1E270519EA39572FF950.jpg"/>
          </a>
          <figcaption>Die US-Singer-Songwriterin Camila Cabello (22) kommt in die Schweiz! Am 23. Juli wird die gebürtige Kubanerin für ihre «Romance»-Tour einen Stopp im Zürcher Hallenstadion einlegen. Wer ihre Hits wie «Havana» oder «Señorita» live erleben will, kann sich ab nächste Woche Tickets ergattern. Der Vorverkauf startet am Freitag, 29. November um 10 Uhr. 20 Minuten ist Medienpartner. (21. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D572D006A3D470E959FD9B5C6021DBED.jpg">
            <img src="https://www.20min.ch/diashow/148779/D572D006A3D470E959FD9B5C6021DBED.jpg"/>
          </a>
          <figcaption>Am Dienstagmorgen sind drei Personen ins Hamburger Restaurant Bullerei des TV-Kochs Tim Mälzer (48) eingebrochen. Sie entwendeten einen 300 Kilogramm schweren Safe mit Bargeld, in dem sich rund 33'000 Franken befanden.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1538485D5310E5A9015032308D2A9DA9.jpg">
            <img src="https://www.20min.ch/diashow/148779/1538485D5310E5A9015032308D2A9DA9.jpg"/>
          </a>
          <figcaption>Laut «Bild» sind die Einbrecher mithilfe eines Brecheisens über den Seiteneingang eingedrungen. Alle drei konnten unerkannt flüchten. Ein Polizeisprecher bestätigte, dass das Landeskriminalamt wegen besonders schweren Diebstahls ermittle. Tim Mälzer äusserte sich bisher nicht zum Vorfall. (20. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/475A1FA233B1DFBC80CD9AABA30F6481.jpg">
            <img src="https://www.20min.ch/diashow/148779/475A1FA233B1DFBC80CD9AABA30F6481.jpg"/>
          </a>
          <figcaption>Kanye West (42) kann nicht genug bekommen – von Bauernhöfen und vom US-Bundesstaat Wyoming. Knapp drei Monate nach dem Kauf eines Anwesens hat der Rapper nun eine zweite Ranch für knapp 14 Millionen Franken im bevölkerungsärmsten Bundesstaat der USA gekauft, in der Ortschaft Greybull.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/B38935EEE57F6F53DE396428BE4B4D2F.jpg">
            <img src="https://www.20min.ch/diashow/148779/B38935EEE57F6F53DE396428BE4B4D2F.jpg"/>
          </a>
          <figcaption>Die Bighorn Mountain Ranch ist per Auto knapp eine Stunde von seiner Monster Lake Ranch in Cody entfernt. Das gesamte Anwesen ist etwa so gross wie 3800 Fussballfelder. Laut dem US-Magazin «People» gehört zudem neu auch eine riesige Lagerhalle in Cody zu seinem Immobilienkatalog. Was Yeezy da wohl im Schilde führt? (20. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/EF309826AA13BAEC0428DC202BC5323A.jpg">
            <img src="https://www.20min.ch/diashow/148779/EF309826AA13BAEC0428DC202BC5323A.jpg"/>
          </a>
          <figcaption>US-Superstar Ariana Grande (26) stand Dienstagabend wieder auf der Bühne. Am Sonntag musste sie noch eines der Konzerte ihrer «Sweetener»-Tour absagen, weil sie seit rund einem Monat krank ist und mit Atemnot kämpft. Seit Montag scheint sie nun auf dem Weg der Besserung zu sein – und war fit genug, um in Atlanta für ihre Fans zu performen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/5B5EFD8A7BC4922BAD9B95F313306379.jpg">
            <img src="https://www.20min.ch/diashow/148779/5B5EFD8A7BC4922BAD9B95F313306379.jpg"/>
          </a>
          <figcaption>Vor dem Konzert wurde sie beim Spaziergang mit ihrem Vierbeiner Myron gesichtet. Der Kleine ist einer von Aris neun Hunden. Sie nahm ihn nach dem Tod ihres Ex-Freundes Mac Miller, der im Alter von 26 Jahren an einer Überdosis verstarb, zu sich. Hund und Mensch waren top gestylt: Sie in einer Pufferjacke von Louis Vuitton und ihr treuer Begleiter in einem Weihnachtspulli. (20. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/73262A4A3E13BAB26C4998AB7EBA03E3.jpg">
            <img src="https://www.20min.ch/diashow/148779/73262A4A3E13BAB26C4998AB7EBA03E3.jpg"/>
          </a>
          <figcaption>Katie Price soll in ihrem Gesicht nichts mehr spüren – zumindest in der rechten Hälfte. Das berichten Freude des britischen Reality-TV-Stars. Nachdem die 41-Jährige sich innert kurzer Zeit mehreren Faceliftings unterzogen hatte, seien jetzt ihre Nerven im Gesicht beschädigt. «Es bildet sich gerade zu viel Narbengewebe, sodass die Nerven und Muskeln in ihrer rechten Gesichtshälfte nicht heilen können», sagt eine Quelle gegenüber der «Sun».</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/395DD3228A263540C577BD502ACB4777.jpg">
            <img src="https://www.20min.ch/diashow/148779/395DD3228A263540C577BD502ACB4777.jpg"/>
          </a>
          <figcaption>Katie Price hat sich gemäss der britischen Zeitung in den vergangenen zwei Jahren drei Facelifts unterzogen, zwei davon in diesem Jahr. Sie hat zuvor an ihrem Körper schon zahlreiche Eingriffe vornehmen lassen – etwa an Lippen, Brüsten und Po – und diese auch immer wieder dokumentieren lassen (hier ist übrigens sie bei einem simplen Beauty-Treatment zu sehen). Über den Gefühlsverlust im Gesicht sei sie «schockiert», heisst es aus ihrem Umfeld. (18. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/0FE896844D9ADD39D1CE7E4049395D7A.jpg">
            <img src="https://www.20min.ch/diashow/148779/0FE896844D9ADD39D1CE7E4049395D7A.jpg"/>
          </a>
          <figcaption>Am Sonntag besuchte Kanye West (42) einen Gottesdienst in der Lakewood Church in Houston, Texas. Auf der Bühne sprach er vor tausenden Gläubigen mit Pfarrer Joel Osteen über sein neues Album «Jesus Is King» und seinen Glauben.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/3BA93861190C1E317195B741F94DF676.jpg">
            <img src="https://www.20min.ch/diashow/148779/3BA93861190C1E317195B741F94DF676.jpg"/>
          </a>
          <figcaption>«Gott war in meinen schwierigsten Zeiten bei mir, er schenkte mir Visionen und Inspiration», sagt Kanye. Und schiebt gewohnt grössenwahnsinnig nach, dass Gott ihn nun für seine Zwecke einsetzen würde. «Der grösste Künstler, den Gott je geschaffen hat, arbeitet jetzt für ihn.» Er habe seine Arroganz hinter sich gelassen und werde sich jetzt «Gott zu Diensten» stellen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/F169F03539FBD885D61DF09BAAC91687.jpg">
            <img src="https://www.20min.ch/diashow/148779/F169F03539FBD885D61DF09BAAC91687.jpg"/>
          </a>
          <figcaption>Bei der Messe waren auch Kanyes Frau Kim Kardashian (38) und Tochter North (6) mit dabei. Kanye performte zudem einen seiner Sunday Services in der Grosskirche, die über 16'000 Besucher fasst. Zudem würden gemäss People.com jeweils 10 Millionen Menschen die Gottesdienste per Livestream mitverfolgen. (18. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/CE310A4970AA6CE79D77F4DDDC320DC5.jpg">
            <img src="https://www.20min.ch/diashow/148779/CE310A4970AA6CE79D77F4DDDC320DC5.jpg"/>
          </a>
          <figcaption>«Joker» hat bisher weltweit über eine Milliarde Franken eingespielt und ist damit der erste Film mit einem R-Rating, der diese Marke knackt. Das bedeutet, dass in den USA Personen unter 17 Jahren den Film nur in Begleitung von Erwachsenen sehen dürfen. In der Schweiz ist «Joker» ab 16 Jahren freigegeben – bisher verzeichnet der Film hierzulande laut Procinema.ch über 330'000 Eintritte.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/37F812FE6DC58C5F4E301067F9266BCA.jpg">
            <img src="https://www.20min.ch/diashow/148779/37F812FE6DC58C5F4E301067F9266BCA.jpg"/>
          </a>
          <figcaption>«Deadpool» und «Deadpool 2» sind hinter «Joker» die nächsten Kassenhits mit R-Rating: Beide Filme haben rund 780 Millionen Franken eingenommen. (6.November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/34710467789EDDC99BB1365E97CB0FB8.jpg">
            <img src="https://www.20min.ch/diashow/148779/34710467789EDDC99BB1365E97CB0FB8.jpg"/>
          </a>
          <figcaption>US-Sänger Aaron Carter wurde von seiner Mutter notfallmässig in ein Spital in Florida eingeliefert. Der 31-Jährige habe in letzter Zeit viel Gewicht verloren und würde aktuell nur noch 52 Kilogramm wiegen, erzählt Mama Jane gegenüber TMZ.com. Carter wurde einem gründlichen Gesundheitscheck unterzogen, die Resultate stünden noch aus. Zu einem Bild, das Aaron auf Instagram hochlud, schreibt er: «Mama kümmert sich um mich.»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D4EF3F33BB74E5DEB7847FC7B134CCF0.jpg">
            <img src="https://www.20min.ch/diashow/148779/D4EF3F33BB74E5DEB7847FC7B134CCF0.jpg"/>
          </a>
          <figcaption>Als Grund für den Gewichtsverlust nennt die Mutter die Spannungen, die zwischen Aaron und seinem älteren Bruder, Backstreet Boy Nick Carter (39), zurzeit herrschen. Der erwirkte eine einstweilige Verfügung gegen Aaron, weil dieser im Septemeber damit gedroht haben soll, Nicks damals schwangere Frau zu ermorden.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1DFD5755EC0C277C639100B2447DA9FA.jpg">
            <img src="https://www.20min.ch/diashow/148779/1DFD5755EC0C277C639100B2447DA9FA.jpg"/>
          </a>
          <figcaption>Aaron Carter gab seinen Fans und Social-Media-Followern in jüngster Zeit wiederholt Grund zur Sorge. So äusserte er überrissene Karriere-Ambitionen und nannte sich «den aktuell grössten Musiker der Welt». Er liess sich ein riesiges Face-Tattoo stechen und streamte die Tätowier-Session live. Und er reagierte auf die Gerüchte, dass er Drogen nehme, mit einem Insta-Live und liess sich dabei filmen, wie er in einem Becher pinkelte – und danach den Urin auf illegale Substanzen testen liess. (15. November)</figcaption>

            <img src="https://www.20min.ch/diashow/148779/2CDA132FF53BBFA7988F91190D754174.jpg"/>
          </a>
          <figcaption>Der deutsche Comedian Luke Mockridge (30) hat sich am Wochenende bei der Aufzeichnung der neuen TV-Show «Catch – Die Europameisterschaften im Fangen» am Bein verletzt. Gemäss «Bild» sei er nach seinem Sturz liegen geblieben und habe laut geschrien. Die Dreharbeiten zur Sendung, die er auch moderiert, musste er daraufhin abbrechen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/7FCAE90A54FC4464880FA2FDD7048146.jpg">
            <img src="https://www.20min.ch/diashow/148779/7FCAE90A54FC4464880FA2FDD7048146.jpg"/>
          </a>
          <figcaption>Auf Instagram meldet sich der 30-Jährige nun selbst zu Wort. Zu einem Bild, das ihn hüpfend mit einer Gitarre in der Hand zeigt, schreibt er: «Hab den ganzen Tag in Röhren verbracht. Diagnose: Ein Muskelbündelriss und angerissene Sehne im Oberschenkel!» Er bedanke sich bei seinen Ärzten und Produktionsarbeitern, dass sie «so schnell reagiert haben». Dennoch stehe fest, dass er «sich einfach nicht bewegen kann» und deshalb auch die nächsten vier (ausverkauften) Shows seiner Tour «Welcome to Luckyland» absagen muss. (12. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/01E186B878439B6A52F8DF39C2252651.jpg">
            <img src="https://www.20min.ch/diashow/148779/01E186B878439B6A52F8DF39C2252651.jpg"/>
          </a>
          <figcaption>Der deutsche Komiker Oliver Pocher (41) und seine Frau Amira (27) sind Eltern eines Jungen geworden. Das verkündete der 41-Jährige am Montag auf Instagram zu einem Bild, das die Hände von ihm, Amira und ihrem Baby zeigt. Dazu schrieb er «Das wichtigste VIP-Bändchen der Welt wurde vergeben. Der neue Pocher ist da ... am 11.11 um 11:11 Uhr. Humor hat er schon mal.»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/7F3AFD1CB8BB6902E5A44C2863152126.jpg">
            <img src="https://www.20min.ch/diashow/148779/7F3AFD1CB8BB6902E5A44C2863152126.jpg"/>
          </a>
          <figcaption>Wie der Name des Babys lautet, ist noch unklar. Während es für seine Frau Amira das erste Kind ist, ist es für Pocher bereits das vierte: Mit seiner Ex-Frau Sandy Meyer-Wölden (36) hat der Comedian eine Tochter (9) und Zwillings-Buben (8). (12. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/5FB19ADD50746963D57C5C2C08C05E99.jpg">
            <img src="https://www.20min.ch/diashow/148779/5FB19ADD50746963D57C5C2C08C05E99.jpg"/>
          </a>
          <figcaption>Blackpink erreichte am Wochenende als erste K-Pop-Band eine Milliarde Aufrufe für ein Musikvideo auf Youtube – mit dem Clip zu ihrem Song «Ddu-Du Ddu-Du». Das Video wurde im Juni 2018 veröffentlicht. Auch ein Sprecher von Youtube äusserte sich gegenüber «Billboard» zum Erfolg – und stellte aber etwas klar: «Ich kann bestätigen, dass Blackpink als erste K-Pop-Band eine Milliarde Views für ein Musikvideo erzielt hat – jedoch nicht als erste K-Pop-Künstler. Das schaffte bereits Psy mit ‹Gangnam Style›.» Das Video zu dem Hit «Gangnam Style» wurde im Juli 2012 veröffentlicht und hat inzwischen über 3,4 Milliarden Klicks auf Youtube. (12. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/5D797923175F8B3B286970515A7860D2.jpg">
            <img src="https://www.20min.ch/diashow/148779/5D797923175F8B3B286970515A7860D2.jpg"/>
          </a>
          <figcaption>US-Rapper Kanye West (42) verkündete vergangene Woche an einem Festival in New York, dass er sich überlegt, seinen Namen zu «Christian Genius Billionaire Kanye West» ändern zu lassen. Grund: Vor kurzem wurde West von «Forbes» zum viertreichsten Hip-Hop-Musiker erkoren. Das Wirtschaftsmagazin schätzt sein Vermögen auf umgerechnet 238 Millionen Schweizer Franken.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/34680F02C987B46F5FD9FCD8C1849968.jpg">
            <img src="https://www.20min.ch/diashow/148779/34680F02C987B46F5FD9FCD8C1849968.jpg"/>
          </a>
          <figcaption>Wie West behauptet, soll sein Vermögen – dank seiner Marke Yeezy – jedoch über einer Milliarde Franken betragen. «Als ich das Interview mit ‹Forbes› hatte, habe ich ihnen eine Quittung in der Höhe von 890 Millionen Dollar gezeigt, und dennoch nannten sie mich im Artikel Millionär – nicht Milliardär.» Mit seiner Namensänderung wäre also gleich ersichtlich, dass er Milliardär sei: «Ich würde meinen Namen für ein Jahr geändert lassen, bis jeder mein Vermögen genau begreift. Es wird dann auch auf meinem Autokennzeichen zu sehen sein.» (11. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1076911D01A08F5886A0E65234F148A3.jpg">
            <img src="https://www.20min.ch/diashow/148779/1076911D01A08F5886A0E65234F148A3.jpg"/>
          </a>
          <figcaption>Der Ex-Dschungelcamper und Moderator Walter Freiwald (65) verkündete vergangene Woche in einem Facebook-Post, dass er unheilbar krank geworden sei. Nun meldet er sich auf der Plattform erneut zu Wort. Zu einem Bild, auf dem Freiwald eine Tafel mit der Aufschrift «Gefühle» in der Hand hält, schrieb er: «Danke für eure Reaktionen und euer Mitgefühl. Ihr tut mir gut. Vergesst mich nicht!»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/9616945E0307FC51A1307B08EFE8F8A9.jpg">
            <img src="https://www.20min.ch/diashow/148779/9616945E0307FC51A1307B08EFE8F8A9.jpg"/>
          </a>
          <figcaption>In dem Post, in dem er vergangenen Mittwoch die Krankheit verkündet hatte, schrieb er: «Ich bin unheilbar krank geworden und werde diese Krankheit nicht überleben. Der Krebs ist ein Arschloch und wird mich töten. Ich liebe meine Frau und meine Kinder». Zahlreiche Fans und Kollegen sprachen ihm darauf auf Social Media ihr Mitgefühl aus. (11. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/051C90D1D5F5AC2AC28CEE75275AA53F.jpg">
            <img src="https://www.20min.ch/diashow/148779/051C90D1D5F5AC2AC28CEE75275AA53F.jpg"/>
          </a>
          <figcaption>Die Aargauerin Freschta Akbarzada erreichte bei «The Voice of Germany» den fünften Platz. Gewonnen hat das Finale am Sonntagabend Claudia Emmanuela Santos vor Erwin Kintop. Jeder Finalist sang drei Songs.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/3A534FF25339B7207ADE62BB2286F4C2.jpg">
            <img src="https://www.20min.ch/diashow/148779/3A534FF25339B7207ADE62BB2286F4C2.jpg"/>
          </a>
          <figcaption>Im Mai erst haben Prinz Harry (35) und Herzogin Meghan (38) ihren Archie bekommen – nun denken sie offenbar schon über ein zweites Kind nachdenken. Als die beiden diese Woche Militärfamilien in ihrer Nachbarschaft in Windsor besuchten, soll Harry die Eltern gefragt haben, wie es sich anfühlt, ein zweites Kind zu haben.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/381B6EAE99FE64E5D6D42403D5167E42.jpg">
            <img src="https://www.20min.ch/diashow/148779/381B6EAE99FE64E5D6D42403D5167E42.jpg"/>
          </a>
          <figcaption>Gegenüber «Forces Network» erzählt ein Elternteil: «Wir haben versucht, ihn zu ermutigen, ein weiteres Baby zu bekommen.» Mehr als zwei royale Nachkommen dürfte es bei den beiden aber nicht geben. Gegenüber der «Vogue UK» erzählte Harry vergangenen September, dass er und Meghan aus Klimaschutz-Gründen maximal zwei Kinder wollen. (10. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/C24251A2D8B86A6674F73093FEE0F700.jpg">
            <img src="https://www.20min.ch/diashow/148779/C24251A2D8B86A6674F73093FEE0F700.jpg"/>
          </a>
          <figcaption>Miley Cyrus (26) hat für mehrere Wochen Sprechverbot, weil sie ihre Stimmbänder operieren musste. Das berichtet das US-Magazin «People». Bereits vor knapp drei Wochen hat die «Wrecking Ball»-Sängerin in ihrer Instagram-Story verlautet, dass sie eine Gesangspause einlege.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D0A36686D4267C84758F9612414CC526.jpg">
            <img src="https://www.20min.ch/diashow/148779/D0A36686D4267C84758F9612414CC526.jpg"/>
          </a>
          <figcaption>Das Problem mit ihren Stimmbändern soll Cyrus schon seit Jahren haben. Entdeckt wurde es aber erst Anfang Oktober, als sie wegen einer akuten Mandelentzündung im Spital war. Die 26-Jährige sei nun aber auf dem Weg der Besserung und soll Anfang 2020 wieder Musik machen können. (10. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/56D0E9251636BD30A61A6FBDD7E0EA0E.jpg">
            <img src="https://www.20min.ch/diashow/148779/56D0E9251636BD30A61A6FBDD7E0EA0E.jpg"/>
          </a>
          <figcaption>Gestern Abend fand in Los Angeles der Box-Rückkampf zwischen Logan Paul (24) und KSI (26) statt. Die beiden Youtube-Stars, die je auf rund 20 Millionen Abonnenten kommen, traten bereits letztes Jahr im August gegeneinander an – damals ging der Amateur-Kampf unentschieden aus.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/25D1EE65F5DC48FF19B23EC784FE373D.jpg">
            <img src="https://www.20min.ch/diashow/148779/25D1EE65F5DC48FF19B23EC784FE373D.jpg"/>
          </a>
          <figcaption>Ein Knockout gab es auch dieses Mal nicht, einen Sieger schon: Die Punktrichter entschieden zugunsten des Briten KSI. Paul erhielt zwei Punkte Abzug, weil er seinen Gegner am Hinterkopf traf. Zu «DAZN» meint der US-Amerikaner: «Ich würde gerne die Kommission anfechten, denn ich hätte eine Verwarnung bekommen sollen. Ich finde das gar nicht fair.» (10. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/22319917878A8338931728595BFDD0BA.jpg">
            <img src="https://www.20min.ch/diashow/148779/22319917878A8338931728595BFDD0BA.jpg"/>
          </a>
          <figcaption>Die RTL-Show «Ich bin ein Star – Holt mich hier raus» geht im Januar in die 15. Runde. Die Dschungelcamper werden von RTL meist erst kurz vor Sendestart bekannt gegeben. Die «Bild» soll jedoch jetzt schon wissen, wer in den Regenwald einzieht. Eine davon: die Zürcherin Elena Miras (27).</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/F03D4CF9CA07950BB60B4A918D6AB7B7.jpg">
            <img src="https://www.20min.ch/diashow/148779/F03D4CF9CA07950BB60B4A918D6AB7B7.jpg"/>
          </a>
          <figcaption>Elena ist keine Unbekannte in der Welt des Reality-TV. 2017 lernte sie bei «Love Island» ihren jetzigen Partner Mike Heiter (27) kennen, mit dem sie eine Tochter hat. Dieses Jahr holten sie gemeinsam bei «Sommerhaus der Stars» den Siegertitel. Die 27-Jährige fiel dort vor allem durch ihre verbalen Ausraster auf. (10. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1770A9B402CAF93EBD777CC884380AA8.jpg">
            <img src="https://www.20min.ch/diashow/148779/1770A9B402CAF93EBD777CC884380AA8.jpg"/>
          </a>
          <figcaption>Nach sechs Jahren bei der Vox-TV-Show «Die Höhle der Löwen» hat Frank Thelen (44) gestern auf «LinkedIn» bekannt gegeben, dass er in der kommenden Staffel nicht mehr als Juror dabei sein wird. Die Entscheidung sei dem Unternehmer nicht leicht gefallen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/F9B3AA443889151A189C8A3AFD981BE0.jpg">
            <img src="https://www.20min.ch/diashow/148779/F9B3AA443889151A189C8A3AFD981BE0.jpg"/>
          </a>
          <figcaption>«Das hat meine zeitliche und geistige Kapazität überschritten», so Thelen gegenüber der «Bild am Sonntag». Die Show, bei der Erfinder und Gründer versuchen, von der Investoren-Jury Startkapital zu bekommen, sei zusammen mit seiner eigentlichen Arbeit einfach zu viel geworden. (10. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/BDCF2DB233D073915BC981B1BFCF9C24.jpg">
            <img src="https://www.20min.ch/diashow/148779/BDCF2DB233D073915BC981B1BFCF9C24.jpg"/>
          </a>
          <figcaption>Dass eine Darmspiegelung bei Männern ab 50 Jahren empfohlen wird, ist längst bekannt. Auch Will Smiths Ärztin hat dem Schauspieler ans Herz gelegt, die Vorsorgeuntersuchung durchführen zu lassen – immerhin feierte er kürzlich seinen 51. Geburtstag. Smith hat den Rat befolgt und seine Koloskopie sogar mit der Kamera festgehalten: Das Video veröffentlichte er auf Youtube, um auf die Wichtigkeit von Krebsfrüherkennung aufmerksam zu machen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/9AEA053F52ECE1F7BAE2451059472930.jpg">
            <img src="https://www.20min.ch/diashow/148779/9AEA053F52ECE1F7BAE2451059472930.jpg"/>
          </a>
          <figcaption>«Die stecken mir eine Kamera in meinen Hintern», stellt Smith im Video fest und gibt zu, dass er sich vor der Untersuchung ziemlich fürchtet. Als die Resultate der Darmspiegelung feststehen, wird klar, dass sich die Strapazen gelohnt haben: Eine Polyp, ein kleines Geschwulst, wurde in Smiths Darm entdeckt und entfernt. «Wäre das in deinem Körper geblieben, hätte sich daraus irgendwann vielleicht Krebs entwickeln können», so die Ärztin im Video. (8. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/101A64EE922386EF33B0691FC493AB61.jpg">
            <img src="https://www.20min.ch/diashow/148779/101A64EE922386EF33B0691FC493AB61.jpg"/>
          </a>
          <figcaption>Bei «The Voice» steht Kandidat Erwin Kintop (l.) aktuell im Finale – vor sechs Jahren reichte es bei «Deutschland sucht den Superstar» nur für den fünften Platz. Im Interview mit der «Bild» zieht der 23-Jährige nun den direkten Vergleich zwischen den beiden Castingshows und findet rückblickend: «DSDS ist nur noch peinlich.» Man habe Kintop damals nach dem Ende der Staffel fallen gelassen, weil man mit ihm «kein schnelles Geld mehr machen» konnte.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/53713F22E5FB63A484558C2BAE2628E9.jpg">
            <img src="https://www.20min.ch/diashow/148779/53713F22E5FB63A484558C2BAE2628E9.jpg"/>
          </a>
          <figcaption>Ihn habe zudem gestört, dass er bei seinen Auftritten in der Live-Show mit Playback singen musste. Bei «The Voice» werden die Kandidaten von einer Band begleitet. Auch für DSDS-Chefjuror Dieter Bohlen (65) hat Kintop wenig Sympathie übrig: «Dieter Bohlen hat mir während der Show gesagt, er wolle mich unterstützen. Stattdessen hat er danach den Kontakt abgebrochen.» Er habe sich vom Pop-Titan im Stich gelassen gefühlt. (8. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/66767675DE638455603BE27B12AB6EA1.jpg">
            <img src="https://www.20min.ch/diashow/148779/66767675DE638455603BE27B12AB6EA1.jpg"/>
          </a>
          <figcaption>Am Mittwoch schritt Model Kaia Gerber mit ihrer Mutter Cindy Crawford (53) bei einem Event in Los Angeles über den roten Teppich. Wachsamen Fans fiel auf den Fotos von der 18-Jährigen ein Detail ganz besonders auf: Eine kurze Halskette, an der ein glitzerndes «P» hängt. Wofür könnte das «P» stehen?</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/5F4A0A21F3BC420BBB0F165883656AE9.jpg">
            <img src="https://www.20min.ch/diashow/148779/5F4A0A21F3BC420BBB0F165883656AE9.jpg"/>
          </a>
          <figcaption>Unter anderem für Pete Davidson (25). Mit dem US-Comedian wurde Kaia bereits Ende Oktober gesichtet. Bislang haben sich die beiden noch nicht zu ihrer angeblichen Romanze geäussert, doch erst vor wenigen Tagen fotografierten Paparazzi Kaia und Pete dabei, wie sie erneut gemeinsam ein Restaurant besuchten. (8. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/D110197408E138E4FAC7210B91798160.jpg">
            <img src="https://www.20min.ch/diashow/148779/D110197408E138E4FAC7210B91798160.jpg"/>
          </a>
          <figcaption>Ex-Dschungelcamper und Moderator Walter Freiwald (65) schockiert mit einer Twitter-Nachricht. «Der Krebs ist ein Arschloch und wird mich töten», schreibt er am Mittwoch. Er habe die Krankheit selbst öffentlich machen wollen und er werde sie nicht überleben. Freiwald schliesst den Tweet mit einer Liebeserklärung an seine Familie: «Ich liebe meine Frau und meine Kinder.» (8. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/C4600B4779303EBC90C778935C72DF8B.jpg">
            <img src="https://www.20min.ch/diashow/148779/C4600B4779303EBC90C778935C72DF8B.jpg"/>
          </a>
          <figcaption>In den kommenden Jahren will SRF sein Serienangebot ausbauen, wie der Sender am Donnerstag mitteilt. Ab 2020 soll es jährlich drei bis vier Eigenproduktionen geben. Bereits fest stehen die zweite Staffel von «Wilder» (im Bild Sarah Spale bei den Dreharbeiten), «Frieden» sowie die neue Krimi­parodie «Advent, Advent», die ab Februar nächsten Jahres gedreht wird. (8. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/4972064C10EB714DA2FF9013C14B5042.jpg">
            <img src="https://www.20min.ch/diashow/148779/4972064C10EB714DA2FF9013C14B5042.jpg"/>
          </a>
          <figcaption>Das Line-up für das erste Sunice-Festival in St.Moritz nimmt weiter Form an: Die italie­nische Star-DJ Deborah de Luca wird Mitte März 2020 in den Engadiner Bergen auflegen. Neben ihr sind bisher EDM-Superstar Alan Walker sowie Lost Frequencies und Pan-Pot bestätigt. Das Sunice findet vom 13. bis 15 März 2020 statt. (8. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/DDE3ED22304CBF721393D62A1C056B75.jpg">
            <img src="https://www.20min.ch/diashow/148779/DDE3ED22304CBF721393D62A1C056B75.jpg"/>
          </a>
          <figcaption>Es gibt vorerst keine neue Liebesgeschichte für Pietro Lombardi (27): Der Sänger hatte sich im Laufe der jüngsten «Love Island»-Staffel im Herbst in Kandidatin Melissa verguckt – und schwärmte auf seinem Instagram öffentlich von der 24-Jährigen aus Stuttgart. Die Datingshow ist seit gut einem Monat zu Ende – und Pietro und Melissa haben sich tatsächlich mehrmals getroffen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/C90DECA7D8F682B096D60791D6458200.jpg">
            <img src="https://www.20min.ch/diashow/148779/C90DECA7D8F682B096D60791D6458200.jpg"/>
          </a>
          <figcaption>Sie hätten zwei Dates gehabt, erzählt Pietro am Dienstag in seiner Insta-Story. «Einmal bei mir, einmal bei ihr. Und es war echt sehr schön.» Doch ein Paar werden die beiden nicht: «Ich habe mir meine Gedanken gemacht, ob ich bereit bin für eine Beziehung. Es war wirklich ein Chaos bei mir – und dann habe ich Melissa gestern gesagt, dass ich momentan nicht bereit bin.» Melissa hat sich zu den Dates mit Pietro nicht explizit geäussert.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/C708E04FE8EAF222EB7EC142E5076426.jpg">
            <img src="https://www.20min.ch/diashow/148779/C708E04FE8EAF222EB7EC142E5076426.jpg"/>
          </a>
          <figcaption>In ihrem jüngsten Insta-Post schreibt sie aber: «Man wird nie wissen, was sein wird und was kommt; und wer sich dagegen wehrt, kämpft an einer verlorenen Front.» Im Leben stünde «fast alles in den Sternen» und man müsse lernen, «das Chaos zu lieben». Dass sie sich eine Beziehung gewünscht hätte, klingt im Post ebenfalls an. Ihre Mutter hätte ihr gesagt: «Irgendwann steht er vor dir.» Zum Foto mit Hund stellt sie den Hashtag #strongwoman. (6. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1BC968A5A082705780C2B92B12D8982B.jpg">
            <img src="https://www.20min.ch/diashow/148779/1BC968A5A082705780C2B92B12D8982B.jpg"/>
          </a>
          <figcaption>«Joker» wird zur immer grösseren Erfolgsgeschichte: Der Film mit Joaquin Phoenix (45) in der Titelrolle hat insgesamt schon umgerechnet über 900 Millionen Franken eingespielt und dürfte demnächst die Marke von einer Milliarde knacken, schreibt «The Hollywood Reporter». Und das bei Produktionskosten von rund 60 Millionen Franken. Die Origin-Story des Batman-Gegenspielers ist bereits jetzt der erfolgreichste Film mit einem R-Rating in den USA.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/244413C3B928B746E9F6FDEA8E5B9412.jpg">
            <img src="https://www.20min.ch/diashow/148779/244413C3B928B746E9F6FDEA8E5B9412.jpg"/>
          </a>
          <figcaption>Das bedeutet, dass in den USA Personen unter 16 Jahren den Film nur in Begleitung von Erwachsenen sehen dürfen. Auch in der Schweiz ist «Joker» ab 16 Jahren freigegeben. Er steht seit Wochen auf Platz eins der Kinocharts – bisher verzeichnet der Film hierzulande laut Procinema.ch 250'510 Eintritte. (6.November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/3B2CA0E39294C9D78ABF30A1C1ACADA4.jpg">

          </a>
          <figcaption>Hollywood-Star Richard Gere und Ehefrau Alejandra Silva erwarten ihr zweites gemeinsames Kind, wie People.com berichtet. Die erneute Schwangerschafts-News kommt nur neun Monate nach der Geburt ihres ersten Kindes – im Februar kam Söhnchen Alexander zur Welt. Der 70-jährige Schauspieler und die 36-jährige spanische Aktivistin sind seit 2017 ein Paar und seit April 2018 verheiratet. (6. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/4EB9CAEC397CFBDE6E66481A0E4D3CFF.jpg">

          </a>
          <figcaption>Dieser Auftritt überraschte alle: Händchenhaltend und sehr verliebt zeigte sich Schauspieler Keanu Reeves (55) an einer Film-Gala in Los Angeles. Die Frau an seiner Seite ist Alexandra Grant, 46-jährig und Künstlerin.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/8099CABCAACE30DF1E7869FB83887AA8.jpg">
            <img src="https://www.20min.ch/diashow/148779/8099CABCAACE30DF1E7869FB83887AA8.jpg"/>
          </a>
          <figcaption>Reeves galt als Dauer-Single, seit dem Tod seiner Verlobten Jennifer Syme im Jahr 2001 zeigte er sich mit keiner Frau mehr offiziell in der Öffentlichkeit. Mit Grant verbindet ihn eine jahrelange Freundschaft: 2011 arbeiteten die beiden zusammen an seinem Bilderbuch «Ode to Happiness», 2016 spannten sie für ein weiteres Buch zusammen. 2016 wurden sie zusammen an der Art Basel auf dem roten Teppich fotografiert. (5. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/42A1023D0F5B4DEF2130C0FAA83BA6C0.jpg">

          </a>
          <figcaption>Erstmals seit ihrer Trennung äussert sich Bloggerin Kaitlynn Carter (31) über ihre kurze Liaison mit Miley Cyrus (26). «Im letzten Juli ging ich mit einer Freundin in die Ferien», schildert Kaitlynn in einem persönlichen Text über gleichgeschlechtliche Liebe auf Elle.com. «Das nächste, das ich wusste, war, dass ich mich in sie verliebt hatte.» Miley war damals frisch getrennt von ihrem Noch-Ehemann Liam Hemsworth (29), Kaitlynn von ihrem Noch-Ehemann Brody Jenner (36). Mit ihrer Reise durch Europa hätten die beiden Frauen versucht, das Ganze hinter sich zu lassen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/4B1C87D07400ADC03B28735C949410D0.jpg">

          </a>
          <figcaption>Für sie sei es die erste und bisher einzige Romanze mit einer Frau gewesen, so Kaitlynn. Und auch wenn die Medien ihre kurze Beziehung mit Miley als Sommer-Flirt oder Sex-Affäre abgetan hätten, so sei es für sie viel mehr gewesen. «Zum ersten Mal habe ich auf mich selbst gehört, die Normen vergessen und einfach gelebt.» (5. November)</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/26A6DA51BD7D6F35293F32FE4EEBCA23.jpg">

          </a>
          <figcaption>Ein halbes Jahr nach der Trennung von ihrem Ex und rund drei Monate, seit sie mit Nicolas Castello (40) zusammen ist, hat sich Sylvie Meis (41) mit dem deutschen Künstler verlobt. Wie Bild.de weiss, sind die Hochzeitsvorbereitungen bereits in vollem Gange.</figcaption>
        </figure>

          </a>
          <figcaption>2020 soll die Sause stattfinden, aber nicht in Deutschland, sondern «an einem romantischen Ort im Ausland». Für die niederländische Moderatorin ist es die zweite Ehe: Meis war von 2005 bis 2013 mit dem Fussballer Rafael van der Vaart (36) verheiratet, die beiden haben den gemeinsamen Sohn Damián (13). (5. November)</figcaption>
        </figure>
        <figure>

          </a>
          <figcaption>Rap in schwindelerregender Höhe – das gibts bald wieder bei den Gondeli-Gigs von Red Bull in Andermatt. Am 14. Dezember steigen Mimiks (Bild) und Xen je in eine Seilbahn und bringen dort ein auserlesenes Publikum zum Toben. Tickets für das Spektakel gibts keine zu kaufen,</figcaption>

          <figcaption>PS: Wer es nicht schafft, eins der wenigen Billette für Mimiks oder Xens (Bild) intimes Gondeli-Show zu ergattern, kann übrigens via Livestream dabei sein. (5. November)</figcaption>
        </figure>
        <figure>

          </a>
          <figcaption>Evangeline Lilly trägt ihre Haare neu als Millimeterschnitt. Ihre Typveränderung zeigte die Schauspielerin am Sonntag via Instagram-Post. «Hallo! Es ist ein wunderschöner Tag», schrieb sie zu diesem Selfie. Den Fans gefällt der neue Look der 40-Jährigen: «Ich liebe es» und «Du bist so schön» heisst es in den Kommentaren unter anderem.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/148779/1B2789B301086781AE95A0AF0CBF046A.jpg">
            <img src="https://www.20min.ch/diashow/148779/1B2789B301086781AE95A0AF0CBF046A.jpg"/>
          </a>
          <figcaption>Bereits am Samstag postete Lilly ein Insta-Video davon, wie sie sich selbst die rechte Kopfhälfte rasiert. Die linke Seite liess sie jedoch lang – und kommentierte das Video: «Soll ich aufhören oder weitermachen?» Bislang ist unklar, ob Lilly sich im Zuge von Dreharbeiten zu einem neuen Film für die Typveränderung entschieden hat oder es ein privater Wunsch war. (4. November)</figcaption>
        </figure>

          </a>
          <figcaption>Zum ersten Mal seit über einem Jahr hat Demi Lovato ein Interview gegeben. «Es war ein Jahr der Selbsterkenntnis. Ich habe viel gelernt und viel durchgemacht», reflektiert die Sängerin in einem Gespräch mit der «Teen Vogue». Ende Juli 2018 erlitt Lovato eine Heroin-Überdosis und zog sich daraufhin für mehrere Monate aus der Öffentlichkeit zurück.</figcaption>
        </figure>

          <figcaption>Sie habe in der Zeit unter anderem daran gearbeitet, sich selbst zu akzeptieren. «Wenn ich heute in den Spiegel schaue, dann sage ich mir, dass ich gesund bin. Dass ich meinen Körper so akzeptiere wie er ist, ohne etwas daran ändern zu wollen», führt die 27-Jährige aus. Nachdem sie viele Jahre an einer Essstörung gelitten hatte, habe sie heute ein gesundes Verhältnis zu ihrem Körper. (4. November)</figcaption>
