      <h1>高齢ドライバーの不安、「ハレバレ」と…警察庁が相談ダイヤル</h1>
      <address>
        <time datetime="2019-11-21T06:33:00+00:00">21 Nov 2019, 06:33</time>
      </address>
      <p>　警察庁は２１日、高齢ドライバーや家族向けに、運転に関する全国共通の相談ダイヤル「♯８０８０（はればれ）」を開設すると発表した。運用開始は２２日午前１０時。同庁は「少しでも運転に不安を感じたら、気軽に相談してほしい」と呼びかけている。</p>
      <p>　電話は、発信場所を管轄する都道府県警の運転免許センターなどに設置された「安全運転相談窓口」につながる。警察官のほか、看護師や保健師の資格を持つ職員が対応し、運転に不安を抱えたドライバーに専門医を紹介したり、運転免許証の自主返納制度を案内したりするという。</p>
