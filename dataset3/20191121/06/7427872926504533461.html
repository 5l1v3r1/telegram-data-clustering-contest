      <h1>Панарин и Бучневич забросили три шайбы в победном матче «Рейнджерс» против «Вашингтона»</h1>
      <address>
        <time datetime="2019-11-21T06:47:00+00:00">21 Nov 2019, 06:47</time>
      </address>
      <p>«<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Niyu-York-Reyndzhers-Niyu-York-Hokkey">Нью-Йорк Рейнджерс</a>» обыграл «<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Vashington-Kepitalz-Vashington-Hokkey">Вашингтон Кэпиталз</a>» в матче регулярного чемпионата НХЛ. Хозяева победили со счетом 4:1.</p>
      <p>Нападающий «Рейнджерс» <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Artemiy-Sergeevich-Panarin-Hokkey-30101991">Артемий Панарин</a> оформил дубль. </p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1197340510152724480" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/NHLonNBCSports/status/1197351001910632449" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Его напарник <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Pavel-Buchnevich-Hokkey-17041995">Павел Бучневич</a> забил гол и отдал результативную передачу.</p>
      <figure>
        <iframe data-src="https://twitter.com/HockeyDaily365/status/1197354334146547712" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В составе «Кэпиталз» <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Evgeniy-Evgenievich-Kuznecov-Hokkey-19051992">Евгений Кузнецов</a> записал на свое имя гол. Капитан столичного клуба <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Aleksandr-Ovechkin-Hokkey-17091985">Александр Овечкин</a> очков не набрал. Александр по ходу встречи попал шайбой в судью и также был удален за удар Панарина. Защитник <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Dmitriy-Vladimirovich-Orlov-Hokkey-23071991">Дмитрий Орлов</a> результативными действиями не отличился.</p>
      <p>Российские голкиперы команд <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Iliya-Samsonov-Hokkey-22021997">Илья Самсонов</a> и <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Aleksandr_Georgijevich_Georgijev_Khokkej_10021996">Александр Георгиев</a> на лед во встрече не выходили.</p>
      <p>«Вашингтон» проиграл впервые за последние три матча. </p>
      <h3>НХЛ. Регулярный чемпионат</h3>
      <p>
        <b><a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/NHL/stats/turnir_16348/game_1380724246">«Нью-Йорк Рейнджерс» (Нью-Йорк) — «Вашингтон Кэпиталз» (Вашингтон) — 4:1 </a>(0:0, 1:0, 3:1)</b>
      </p>
      <p><b>Голы:</b> Панарин, 21:14 (бол.), 43:57 (бол.). Бучневич, 44:20. Хауден (Бучневич), 53:34. — Кузнецов, 47:24 (бол.). </p>
