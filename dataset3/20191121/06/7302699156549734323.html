      <h1>(ชมคลิป) แผ่นดินไหว 18 ครั้ง! สะเทือนถึงหนองคาย ทางการลาวแจ้งเตือน ปชช.ระวังไหวซ้ำ</h1>
      <address><time datetime="2019-11-21T06:11:00+00:00">21 Nov 2019, 06:11</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011562701.JPEG"/>
      </figure>
      <p>หนองคาย - แผ่นดินไหวในประเทศลาว 18 ครั้ง แรงสั่นสะเทือน 6.4 ริกเตอร์ ทำให้เกิดความเสียหายหลายจุด ทางการแจ้งเตือนประชาชนระมัดระวัง ขณะที่หนองคายรับรู้ได้ถึงแผ่นดินสั่นสะเทือน</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yjFSul8_xwQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>เกิดเหตุการณ์แผ่นดินไหวในประเทศลาวเมื่อเช้าตรู่วันนี้ (21 พ.ย. 62) ภาพเหตุการณ์ที่คนงานในเขื่อนไฟฟ้าหงสา แขวงไซยะบุรี สปป.ลาว บันทึกไว้ แสดงให้เห็นถึงความสั่นสะเทือน และคนงานที่กำลังทำงานอยู่หลบหนีออกจากตัวอาคารเพื่อความปลอดภัย ท่ามกลามความแตกตื่นตกใจของผู้ที่อยู่ในเหตุการณ์</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011562702.JPEG"/>
      </figure>
      <p>จากเหตุการณ์ดังกล่าวทำให้บ้านเรือนประชาชนชาวเมืองหงสา และอีกหลายเมืองของแขวงไซยะบุรีได้รับความเสียหาย อาคารหลายหลังแตกร้าว ฝ้าเพดานพังลงมา บ้านบางหลังทรุดตัวลง เสาศาลาวัดซึ่งมีภาพจิตรกรรมฝาผนังเก่าแก่แตกร้าวอย่างเห็นได้ชัด</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011562703.JPEG"/>
      </figure>
      <p>ขณะที่กรมอุตุนิยมวิทยาและอุทกศาสตร์ กระทรวงทรัพยากรธรรมชาติและสิ่งแวดล้อม สปป.ลาว ได้ออกประกาศว่า ในวันที่ 21 พ.ย. 2562 ได้เกิดมีสภาพแผ่นดินไหวในขอบเขต สปป.ลาว 18 ครั้ง ซึ่งครั้งที่ 2 มีความรุนแรง 5.9 ริกเตอร์ เวลา 04.03 น. ครั้งที่ 17 มีความแรง 6.4 ริกเตอร์ เวลา 06.50 น. อยู่เมืองหงสา แขวงไซยะบุรี และรู้สึกสั่นสะเทือนในบรรดาแขวงทางเหนือ จนถึงนครหลวงเวียงจันทน์</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011562704.JPEG"/>
      </figure>
      <p>ดังนั้น จึงแจ้งให้ประชาชนที่อยู่ในเขตดังกล่าวจงมีสติ ระวังตัวต่อสถานการณ์เกิดแผ่นดินไหว และให้ติดตามข้อมูลจากกรมอุตุนิยมวิทยาและอุทกศาสตร์เป็นระยะ<br/><br/>ในขณะที่จังหวัดหนองคายเองก็สามารถรับรู้ได้ถึงแรงสั่นสะเทือนของเหตุแผ่นดินไหวในครั้งนี้ด้วยเช่นกัน ลักษณะโคลงเคลง สั่นไหว พบว่าชาวหนองคายมีการแลกเปลี่ยนข้อมูลเหตุการณ์แผ่นดินไหว อาฟเตอร์ช็อกผ่านเฟซบุ๊กกันอย่างกว้างขวาง แต่ยังไม่มีรายงานความเสียหาย</p>
