      <h1>Импичмент: Трамп отрицает просьбу об услуге</h1>
      <address><time datetime="2019-11-21T06:25:09+00:00">21 Nov 2019, 06:25</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JG2LYbwcrj8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дональд Трамп после нового дня слушаний по импичменту в Конгрессе США, где показания под присягой давал американский постоянный представитель при Евросоюзе Гордон Сондланд, заявил прессе, что никаких просьб Владимиру Зеленскому в обмен на помощь США высказано не было.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197227388683206656" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>Мой ответ послу: "Я ничего не просил. Ничего. Никаких "ты - мне - я тебе". Я лишь сказал президенту Зеленскому, что нужно сделать "правильную вещь". Вот что я могу сказать по этому поводу. Никаких "услуга за услугу", никаких "свои люди - сочтемся", ничего подобного не было. Гордон Сондланд <br/>постоянный представитель США при ЕС<cite>Дональд Трамп <br/>президент США</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/28/24/808x539_cmsv2_c9b9e7af-91bf-571e-b4f5-0f2a254ae168-4312824.jpg"/>
        <figcaption>Дональд ТрампФото Рейтер</figcaption>
      </figure>
      <p>Сам посол Сондланд в ходе публичных слушаний в Палате представителей пояснил, что расследование в отношении отца и сына Байденов должно (или могло) было быть, с его точки зрения, "услугой" в обмен на помощь США Украине и последующую встречу Трампа и Зеленского.</p>
      <blockquote>Была ли это формула - "ты - мне, я тебе"? Как я уже заявлял, если рассматривать звонок из Белого дома и состоявшийся позднее тет-а-тет, отвечу - да, была. И, в общем, это был секрет полишинеля. Поскольку все были поставлены в известность, получив сообщение 19 июля, то есть за 6 дней до состоявшегося разговора.</blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/28/24/808x539_cmsv2_fd183bb7-4317-533c-9e03-ce8dfef4d28c-4312824.jpg"/>
        <figcaption>Посол Гордон СондландФото Рейтер</figcaption>
      </figure>
      <p>Посол Сондланд также сообщил конгрессменам, что он вместе с главой американского Министерства энергетики Риком Перри и экс-спецпредставителем США Куртом Волкером "работали вместе с Руди Джулиани над вопросами, связанными с Украиной, по прямому поручению президента Соединенных Штатов".</p>
