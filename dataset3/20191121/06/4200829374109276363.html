      <h1>Nzonzi'nin Roma'dan gönderilme nedeni ortaya çıktı!</h1>
      <address>
        <time datetime="2019-11-21T06:39:05+00:00">21 Nov 2019, 06:39</time>
      </address>
      <p>
        <b>Galatasaray'ın sezon başında Roma'dan kiralık olarak kadrosuna kattığı Fransız futbolcu Steven Nzonzi'nin, İtalyan ekibinden gönderilme nedeni belli oldu. İşte detaylar...</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/1e1e45/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/21/nzonzinin-romadan-gonderilme-nedeni-ortaya-cikti-1574318141095.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Fransız futbolcunun son haftalarda sarı-kırmızılı ekipteki eleştirilen yönünün, aynı zamanda Roma'dan gönderilme nedeni olduğu ortaya çıktı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/a498c3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/21/nzonzinin-romadan-gonderilme-nedeni-ortaya-cikti-1574318138402.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Orta sahanın ortasında fizik yönüyle dikkat çeken 30 yaşındaki futbolcu, güçlü yapısına karşın ağır kaldığı ve oyunu yavaşlattığı gibi eleştirilere de maruz kalmaya başladı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/3f2bd1/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/21/nzonzinin-romadan-gonderilme-nedeni-ortaya-cikti-1574318136787.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Fransa Milli Takımı'nın dünya şampiyonu olan kadrosunda yer alan deneyimli futbolcu için yazılan rapor belli oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/15f1bd/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/21/nzonzinin-romadan-gonderilme-nedeni-ortaya-cikti-1574318142649.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Milliyet'te yer alan habere göre Paulo Fonseca'ın temmuzda takımın başına geçmesinin ardından Roma yönetimine sunduğu raporda, Nzonzi'nin ağır olduğu için oynatmak istediği hızlı futbolu bozacağından gönderilmesini istediği, sarı-kırmızılılara transferinin önünün açıldığı öğrenildi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/bd5d3d/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/21/nzonzinin-romadan-gonderilme-nedeni-ortaya-cikti-1574318139114.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Böylece Steven Nzonzi'ye Galatasaray'da getirilen eleştirilerin, aynı zamanda futbolcunun Roma'dan gönderilme sebebi olduğu ortaya çıktı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/b0f736/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/21/nzonzinin-romadan-gonderilme-nedeni-ortaya-cikti-1574318139911.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Sarı-kırmızılılarda sekizi lig, dördü Avrupa olmak üzere 12 maçta forma giyen oyuncu 1 asist kaydetti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/31e7aa/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/21/nzonzinin-romadan-gonderilme-nedeni-ortaya-cikti-1574318147000.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İtalyan basını ayrıca Galatasaray'ın oyuncuyla bir yıllık daha kiralık sözleşme imzalayacağını duyurmuştu. Sarı-kırmızılı takım imzalanan sözleşme gereği Roma'ya 500 bin Euro ödeme yapacak.</figcaption>
      </figure>
