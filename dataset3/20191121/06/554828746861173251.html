      <h1>Un puissant séisme a touché le nord-​​ouest du Laos</h1>
      <h2>L'épicentre de ce séisme de magnitude 6,1 est situé dans le nord-ouest du pays, près de la frontière avec la Thaïlande.</h2>
      <address><time datetime="2019-11-21T06:33:00+00:00">21 Nov 2019, 06:33</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/andy_engineer/status/1197316280753111040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un séisme de magnitude 6,1 s'est produit jeudi dans le nord-ouest du Laos, près de la frontière avec la Thaïlande, a annoncé l'institut américain de géophysique (USGS). Le séisme a eu lieu à une faible profondeur jeudi, à 6h50, heure locale.</p>
      <p>La secousse a été notamment ressentie dans le nord et le nord-est de la Thaïlande ainsi qu'à Bangkok, a indiqué Sophon Chaila, un responsable du département météorologique thaïlandais. «Pour l'instant, il n'y a pas d'informations quant à des dégâts» en Thaïlande suite à ce séisme, a précisé la même source.</p>
      <figure>
        <iframe data-src="https://twitter.com/USGSBigQuakes/status/1197305773686169605?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La secousse a été ressentie à plus de 700 kilomètres, dans la capitale de la Thaïlande, Bangkok, où le pape François se trouve en visite. Des habitants de la capitale vietnamienne Hanoï ont également déclaré avoir ressenti le séisme. «Les lampes de plafond bougeaient assez fortement. J'ai eu peur», a déclaré à Hanoï Tran Hoa Phuong, dont l'appartement se trouve dans un immeuble de 27 étages.</p>
      <p>Cette secousse est intervenue trois heures après un premier tremblement de terre de magnitude 5,7 qui a frappé la même région au Laos, près du méga-barrage de Xayaburi sur le Mékong. Il n'y avait pas dans l'immédiat d'information en provenance du Laos sur des dégâts ou des victimes.</p>
      <p>Le pape François est arrivé mercredi en Thaïlande, première étape de son périple asiatique qui le conduira également au Japon. Il doit rencontrer jeudi, le roi de Thaïlande, et des responsables politiques, avant de célébrer une messe publique dans la soirée.</p>
