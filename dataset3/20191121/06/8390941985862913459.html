      <h1>El emotivo reencuentro entre el koala Lewis y la mujer que le salvó de las llamas</h1>
      <address><time datetime="2019-11-21T06:38:44+00:00">21 Nov 2019, 06:38</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/lizziepearl/status/1196932602357149696?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Durante estos últimos días, <b>más de 350 koalas han perdido su vida</b> en <a href="https://cadenaser.com/tag/australia/a/">Australia</a> como consecuencia de los últimos incendios registrados en el este del país. Principalmente entre Nueva Gales del Sur y Queensland, donde ya hay más de un millón de hectáreas devastadas y se ha procedido a la evacuación de multitud de personas.</p>
      <p>Mientras tanto, cada vez son más los koalas que tienen que acudir a hospitales como <i>Port Macquaire</i> para recuperarse de las quemaduras y demás afecciones provocadas por el fuego. Uno de ello es <i>Lewis</i>, quien daba la vuelta al mundo hace apenas unos días <b>después que una mujer lograra salvarlo de una muerte prácticamente segura</b> <b>de un incendio.</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/diWVGjsG7_Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>La mujer salva al animal de una muerte prácticamente segura. / YouTube</figcaption>
      </figure>
      <h3>La mujer pudo salvar al koala de una muerte segura</h3>
      <p>Los hechos tuvieron lugar en una importante reserva de koalas situada en la región de New South Wales, donde <b>Toni Doherty decidió arriesgar su propia vida para salvar la de Lewis</b>. Después de ver al koala rodeado por las llamas, la protagonista de esta historia decidió quitarse la camiseta que llevaba y envolver al animal tanto para rescatarle como para sofocar sus heridas.</p>
      <p>A continuación, y después de comprobar que estaba gravemente herido, tanto Doherty como el resto de personas que la acompañaban decidieron llevarlo al centro médico de <i>Port Macquaire</i>. Una vez allí, el koala fue hospitalizado junto a otros marsupiales que <b>también pudieron sobrevivir a las llamas registradas en la región.</b></p>
      <h3>El esperado reencuentro entre Lewis y Toni</h3>
      <p>Varios días más tarde, <b>el koala y la mujer que la rescató de las llamas se han reencontrado</b>. Después de dar la vuelta al mundo, Doherty decidió acudir hasta el hospital para comprobar el estado del animal. A pesar de que necesita de oxígeno para limpiar sus pulmones, el pequeño ha comenzado a comer por sí mismo. Por esa misma razón, tal y como recuerdan sus cuidadores, su vida no corre peligro.</p>
      <p>Mientras tanto, el hospital de koalas busca financiación <a href="https://www.gofundme.com/f/help-thirsty-koalas-devastated-by-recent-fires">a través de plataformas de crowdfunding como GoFundMe</a> para costear el tratamiento de los animales. Según ha dado a conocer la presidenta de la organización Sue Ashton al menos 50 koalas están siendo tratados por deshidratación y quemaduras. Por esa misma razón, desde organización recuerdan que <b>cualquier ayuda es bien recibida para poder salvar al mayor número de koalas posible.</b></p>
