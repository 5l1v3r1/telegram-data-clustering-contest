      <h1>Vừa nhậm chức, Mourinho ủ mưu nẫng tay trên mục tiêu 80 triệu bảng của M.U</h1>
      <address><time datetime="2019-11-21T06:14:00+00:00">21 Nov 2019, 06:14</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Sau khi tiếp quản chiếc ghế nóng của Tottenham, Người đặc biệt đã lên kế hoạch chuyển nhượng cho Spurs.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/8-1243.jpg"/>
        <figcaption> Ngày hôm qua, truyền thông quốc tế và xứ sở sương mù đặc biệt quan tâm đến thông tin Tottenham Hotspur sa thải HLV Mauricio Pochettino, bổ nhiệm Jose Mourinho lên thay thế.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/9-1243.jpg"/>
        <figcaption>Như vậy, kể từ sau khi rời công việc ở Manchester United, "người đặc biệt" mới lại đón nhận một nhiệm vụ mới, hứa hẹn càng thử thách và cam go hơn. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/10-1243.jpg"/>
        <figcaption>Mục tiêu của vị chiến lược gia người Bồ Đào Nha là sớm đưa Tottenham trở lại với top đầu Ngoại hạng Anh. Ông cũng lên kế hoạch chiêu mộ một số cái tên để phục vụ cho điều này. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/1-1243.jpg"/>
        <figcaption>Theo Sport Nation, James Maddison đã lọt vào mắt xanh của Jose Mourinho.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/5-1243.jpg"/>
        <figcaption>Joe Cole từng ví von James Maddison với cựu Pháo thủ Cesc Fabregas bởi lối chơi đậm chất kĩ thuật, khả năng sáng tạo nơi tuyến giữa. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/4-1243.jpg"/>
        <figcaption>Kiểm soát và làm chủ trận đấu trở thành đặc điểm trong lối chơi của tiền vệ người Anh. Maddison là một trong những "playmakers" xuất sắc nhất làng bóng xứ sương mù hiện tại. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/3-1243.jpg"/>
        <figcaption>Anh là niềm cảm hứng giúp Bầy cáo bay cao trên BXH Ngoại hạng Anh mùa này. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/6-1243.jpg"/>
        <figcaption>Tiền vệ tấn công sinh năm 1996 là cái tên giàu tiềm năng, được những CLB hàng đầu Châu Âu hiện nay theo dõi sát sao và săn đuổi trên thị trường chuyển nhượng. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/2-1243.jpg"/>
        <figcaption>Mourinho sẽ phải cạnh tranh với đội bóng cũ là Man Utd - đội bóng đang khao khát sở hữu Maddison nhất. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/7-1243.jpg"/>
        <figcaption>Mức giá của tiền vệ này rơi vào khoảng 80 triệu bảng. </figcaption>
      </figure>
