      <h1>머리를 쓰십시오, 휴먼 '브라운더스트', 브파고 브로젝트 진행</h1>
      <address><time datetime="2019-11-21T06:42:31+00:00">21 Nov 2019, 06:42</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 네오위즈</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bcnQt_16VbU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>㈜네오위즈(대표 문지수)는 자사가 서비스하고 ㈜겜프스(대표 이준희)에서 개발한 모바일 전략 RPG ‘브라운더스트’가 ‘브파고 브로젝트’ 이벤트를 진행한다고 21일 밝혔다.</p>
      <p>'브파고 브로젝트'는 브라운더스트의 새로운 모델로 발탁된 인기 개그맨 황제성이 인공지능 로봇 '브파고'로 변신해 푸짐한 혜택을 제공하는 것은 물론, 게임 내 코스튬으로도 등장하여 이용자들에게 재미를 선사하는 이벤트이다.</p>
      <p>브파고 코스튬은 게임에 출석만 하면 무조건 지급되며, 출석 횟수에 따라 3성 스킬북, 고급 계약서를 추가 획득할 수 있다.</p>
      <p>같은 기간 자신의 SNS에 이벤트 영상을 공유한 횟수에 따라 5성 용병 랜덤권, 다이아, 고급계약서 등 푸짐한 아이템이 지급된다.</p>
      <p>이와 함께 신규 영웅 및 조력자 ‘제3 흑사자 기사단’ 4 인이 업데이트된다. 먼저 ‘알비온’은 자신 주변의 아군에 도발을 부여하고, 스쳤음 효율을 증가시켜 아군의 생존 능력을 큰 폭으로 향상시키는 5성 지원형 용병이다. 흑사자 리처드 대공의 셋째 아들이자 제3 흑사자 기사단의 단장이다. 알비온의 조력자 ‘다위나’는 정체 불명의 마법사로, 알비온이 어렸을 때부터 변하지 않는 모습으로 곁에서 시중을 들며 찬탈자의 길로 이끌었다.</p>
      <p>또 다른 용병 ‘맥스웰’은 적의 회복 스킬 개수에 비례한 방어 무시 피해로 회복 스킬을 지닌 용병의 치명적인 카운터 4성 공격형 용병이다. 사람의 감정을 모르는 순혈의 귀족으로, 암투가 난무하는 귀족들 사이에서 자라났다. 맥스웰의 조력자 ‘란챠’는 맥스웰의 보좌관으로 멸문한 귀족의 딸이며 검은 전갈단에 팔려갈 찰나에 맥스웰에게 거두어져 훈련을 받는다.</p>
      <p>이 외에도 알비온과 맥스웰의 서브스토리가 공개되고, 브라운더스트 세계관을 쉽게 이해하고 게임을 보다 재미있게 즐길 수 있도록 돕는 ‘나레사’가 들려주는 세계사 9화도 새롭게 업데이트된다.</p>
      <p>황제성의 '브파고'가 등장하는 영상은 <a href="https://event.browndust.app/bupago/index.html">이벤트 페이지</a>에서 확인할 수 있으며, 5성 용병 랜덤권, 다이아, 고급 계약서 등 푸짐한 아이템을 제공하는 영상 공유하기 이벤트도 함께 진행한다.</p>
