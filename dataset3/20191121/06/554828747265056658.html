      <h1>Drame dans un dépôt de feux d'artifice en Sicile</h1>
      <h2>Cinq personnes sont mortes après l'explosion dans un dépôt de feux d'artifice en Sicile, mercredi après-midi.</h2>
      <address><time datetime="2019-11-21T06:38:00+00:00">21 Nov 2019, 06:38</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/emergenzavvf/status/1197216793158438912?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cinq personnes sont mortes mercredi en Sicile dans l'explosion d'un dépôt et d'une fabrique de feux d'artifice, très utilisés en Italie lors des fêtes de fin d'année, ont annoncé les pompiers et les carabiniers italiens. Deux explosions se sont produites dans un dépôt et une fabrique de feux d'artifice de l'entreprise familiale Costa, connue en Italie, à Barcellona Pozzo di Gotto, dans le département de Messine.</p>
      <p>Deux employés de Bagnato, une entreprise extérieure qui effectuait des travaux de manutention, et la femme du propriétaire de la fabrique, âgée de 71 ans, sont décédés, apparemment sur le coup. Un blessé a succombé à ses blessures à l'hôpital, et un ouvrier qui avait été porté disparu a été retrouvé dans les décombres. Les pompiers continuaient dans la nuit les recherches d'éventuelles autres victimes.</p>
      <figure>
        <iframe data-src="https://twitter.com/chapoisat/status/1197292669631959041?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Trois autres personnes ont été blessées: deux ouvriers, dont un grièvement atteint, et le fils du propriétaire, âgé de 37 ans, qui a été conduit à l'hôpital de Palerme en raison de la gravité de ses blessures. Selon les carabiniers, ce dernier a tenté de sauver sa mère, malgré de graves brûlures sur tout le corps.</p>
      <p>Le parquet local a ouvert une enquête pour déterminer les causes de l'explosion, qui s'est produite vers 16h45. «Selon les premiers éléments recueillis, il semble qu'il y ait eu deux explosions parce qu'à l'intérieur de l'usine il y avait des ouvriers munis de soudeuses. Les étincelles auraient atteint la poudre pyrotechnique, provoquant les explosions», a indiqué à la presse, Giancarmine Carusone, commandant des carabiniers de Barcellona.</p>
      <p>Lors du Nouvel An, dans toute l'Italie, et particulièrement dans le sud du pays, il est de tradition de tirer toutes sortes de pétards et de feux d'artifice, avec pour objectif de faire le plus de bruit possible pour chasser les esprits malins. Des explosions se produisent régulièrement chez les fabricants de feux d'artifice, et chaque année plusieurs personnes trouvent la mort dans ce type d'incidents. C'est en Italie qu'ont été conçues en 1540 les premières fusées colorées avec la découverte que certains sels minéraux produisent des effets de couleur une fois enflammés. Les feux d'artifice sont ensuite devenus populaires dans toute l'Europe.</p>
