      <h1>هذا ما ستتضمنه كلمة عون اليوم</h1>
      <address><time datetime="2019-11-21T06:46:09+00:00">21 Nov 2019, 06:46</time> by <a rel="author">Lebanon 24</a></address>
      <p>استبعدت مصادر مطّلعة على أجواء قصر بعبدا أن تتضمن كلمة رئيس الجمهورية ميشال عون اليوم موعد الاستشارات النيابية الملزمة، ووصفتها بأنها كلمة "استقلالية بحتة"، بحسب أسرار "نداء الوطن".</p>
