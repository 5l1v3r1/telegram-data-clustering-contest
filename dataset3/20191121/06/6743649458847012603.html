      <h1>陈奕迅宣布取消25场香港演唱会</h1>
      <address><time datetime="2019-11-21T06:45:19+00:00">21 Nov 2019, 06:45</time> by <a rel="author">新京报</a></address>
      <p>　　原标题：陈奕迅宣布取消25场香港演唱会</p>
      <p>　　新京报快讯 据陈奕迅个人微博消息，11月21日中午，陈奕迅通过个人微博宣布，取消25场香港演唱会。陈奕迅在微博中表示，鉴于近日情况，考虑到是次演唱会将于两星期后举行，无法预计和保证25场演出期间的观衆安全和相关交通配套。经过与合作单位多番商议后，今天宣布取消原定于红磡香港体育馆举行的全部25场演唱会并将安排退票退款。</p>
