      <h1>Incendi in Australia: perchè non si riesce a domarli?</h1>
      <address><time datetime="2019-11-21T06:18:24+00:00">21 Nov 2019, 06:18</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BYEkiVQ4oFg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nessuna tregua.</p>
      <p>Gli incendi in Australia varcano i confini.<br/>Dallo stato del <b>New South Wales</b>, il piu colpito, il fuoco arriva fino ad Adelaide, nello stato dell'Australia meridionale.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/08/606x339_cmsv2_f97e638f-c243-50a1-995b-8c0a4197993e-4313108.jpg"/>
        <figcaption>Le fiamme sono vicinissime alle case, a Paradise, un sobborgo di Adelaide.Courtesy of Chirag Thakkar/Social Media via REUTERS</figcaption>
      </figure>
      <h3>Sydney "invisibile"</h3>
      <p>Il fumo degli incendi boschivi in Australia ha ricoperto il cielo sopra Sydney e Adelaide.I residenti di Sydney si svegliati giovedi mattina con una densa coltre di fumo, peggio di una nebbia e persino l'Harbour Bridge e l'Opera House sembravano invisibili.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/08/606x340_cmsv2_107b31e4-4008-5fc1-9c8e-e2d6baba33a3-4313108.jpg"/>
        <figcaption>L'Opera House di Sydney, offuscata dal fumo degli incendi.</figcaption>
      </figure>
      <h3>Aria "pericolosa"</h3>
      <p>I funzionari sanitari hanno emesso avvertimenti in quanto la qualità dell'aria ha raggiunto i livelli "di pericolosità" e numerosi cittadini hanno indossato maschere a protezione delle vie respiratorie.</p>
      <p>Racconta questo turista:<br/>"<b>Il mio naso è irritato e la mia gola è irritata. Mi sono svegliato presto questa mattina nell'hotel in cui alloggiamo in città e ho visto questo fumo, cosi ho deciso di indossare questa maschera"</b>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/08/534x300_cmsv2_a9261614-83bc-507c-bdb4-0f860300a752-4313108.jpg"/>
        <figcaption>Il turista intervistato sullo sfondo dell'Opera House di Sydney.</figcaption>
      </figure>
      <p>L'Australia sta combattendo da quasi due settimane contro gli incendi in diversi stati della zona orientale del paese, mettendo in pericolo migliaia di persone. I roghi hanno già fatto almeno quattro vittime, bruciato circa 1 milione di ettari di terreni agricoli e alberi e distrutto più di 300 abitazioni.</p>
      <h3>La clinica dei koala</h3>
      <p>Sono in pericolo anche i koala, animale simbolo dell'Australia: solo il coraggio di una donna evita ad un koala una brutta fine.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/08/606x340_cmsv2_5d81ae5b-65c5-5dfb-b359-52635c6aa4ce-4313108.jpg"/>
        <figcaption>La donna che ha salvato il koala dalle fiamme, ora lo disseta con una bottiglia di acqua.</figcaption>
      </figure>
      <p>Poi, per fortuna, verrà curato al <b>Port Macquarie Koala Hospital</b>, una clinica specializzata, che in questi giorni sta facendo gli straordinari, dopo che 350 koala sono morti la settimana scorsa in una riserva naturale.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196975707617775616" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Perchè gli incendi continuano?</h3>
      <p>Nonostante i notevoli mezzi messi a disposizione dal governo australiano, gli incendi sono ancora lontani dall'essere domati.</p>
      <p>Come mai?<br/>Tra le ragioni "naturali", sicuramente <b>il caldo dell'estate australiana in arrivo (anche 42° in questi giorni)</b> e <b>il forte vento (fino a 110-120 km/h)</b> che continua a sferzare la zona est del paese.</p>
