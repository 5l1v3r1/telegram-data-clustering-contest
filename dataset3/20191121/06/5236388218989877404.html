      <h1>『ブレイブルー クロスタッグバトル』Ver2.0アップデートが配信開始！コンテンツパックやSpecial Editionも発売</h1>
      <h2>『ブレイブルー クロスタッグバトル』のVer2.0アップデートが配信、各種調整が行われているほか、コンテンツパック導入で新キャラクター等も追加。対戦車戦用意！</h2>
      <address><time datetime="2019-11-21T06:30:04+00:00">21 Nov 2019, 06:30</time> by <a rel="author">《吉河卓人》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/BLAZBLUE_PR/status/1197288513676304384?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>アークシステムワークスは、格闘ゲーム『<b>ブレイブルー クロスタッグバトル</b>』のVer2.0を配信開始しました。<br/><br/>今回配信された<a href="https://www.blazblue.jp/tag/img/upd200.pdf">Ver2.0アップデート</a>はキャラクターのバランス調整や新たなバトルシステム、「ジュークボックス」の追加などが実施される無料アップデート。さらに、有料DLC「Ver2.0 コンテンツパック」を適用すると、『閃乱カグラ』、『アカツキ電光戦記』など新規参戦作品を含む新キャラクターや、追加シナリオがプレイ可能になります。DLCで追加されるコンテンツは以下の通り。</p>
      <blockquote><b>■新たに追加されるキャラクター！</b><br/>新規参戦タイトルを含む以下の9キャラクターが使用可能になります<br/>・『閃乱カグラ ESTIVAL VERSUS -少女達の選択-』(New!)<br/>【雪泉】<br/><br/>・『アカツキ電光戦記Ausf. Achse』(New!)<br/>【アカツキ】 【電光戦車】<br/><br/>・『BLAZBLUE』<br/>【セリカ＝A＝マーキュリー】【スサノオ】<br/><br/>・『ペルソナ4 ジ・アルティマックス ウルトラスープレックスホールド』<br/>【エリザベス】【足立 透】<br/><br/>・『UNDER NIGHT IN-BIRTH』<br/>【ヒルダ】<br/><br/>・『RWBY』<br/>【ニオ・ポリタン】<br/>■アバター、アイコン、VSプレートが追加！<br/>追加9キャラクターに関連するコンテンツが追加されます<br/>■対戦で使用できる新規カラー！<br/>新たに4色のカラーが全53キャラクターに追加されます<br/>■エピソードモードにシナリオが追加！<br/>追加キャラクターも登場する新規書き下ろしシナリオがプレイできます<br/>----------------------------------------------------------------------------------------<br/><br/>※本コンテンツは2019年11月21日配信のパッチを適応することで使用可能になります。<br/>※キャラクターバランス調整やUI変更などVer2.0の基本的なアップデートは本コンテンツを購入しなくても適用されます。</blockquote>
      <p>ただし、同アップデートは11月20日時点でいくつかの不具合が<a href="https://www.blazblue.jp/tag/update/">報告</a>されており、これに伴う不具合修正データが同時に配信中。また、アバターの不正取得に関するバグなども発生が報告されていますが、こちらは対応を検討中であるものの、取得してしまったアバターを制限するなどの措置は行わない方針であることが明かされています。<br/><br/>さらに、ゲーム本編にVer2.0までのコンテンツやキャラクターをすべて追加した「<a href="https://www.blazblue.jp/tag/special-edition/">Special Edition</a>」も本日11月21日発売。なお、Steam版は2019年11月20日を以てダウンロード版「Deluxe Edition」の販売が<a href="https://steamcommunity.com/games/702890/announcements/detail/1613905751071537085">終了</a>しており、「Basic Edition」「Special Edition」のみの販売になっています。<br/><br/>その他、Ver2.0アップデートやコンテンツパック、「Special Edition」に関する詳細はそれぞれ<a href="https://www.blazblue.jp/tag/special-edition/">公式サイト</a>からご確認ください。コンソール版『ブレイブルー クロスタッグバトル』はPS4/ニンテンドースイッチ/Steam向けに配信中です。</p>
