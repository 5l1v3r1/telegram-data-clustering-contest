      <h1>Vom Moderator zur Teleshopping-Legende</h1>
      <address>
        <time datetime="2019-11-21T06:46:16+00:00">21 Nov 2019, 06:46</time>
      </address>
      <p>Vor zwei Wochen machte Walter Freiwald seine Krebserkrankung öffentlich. Nun ist der Moderator am Samstag im Alter von 65 Jahren gestorben. Hinter ihm liegt eine bewegte Karriere in der Öffentlichkeit. © spot on news</p>
      <figure>
        <img src="https://i0.gmx.ch/image/268/33666268,pd=2/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Ursprünglich absolvierte Walter Freiwald eine Ausbildung zum Industriekaufmann. Dann stieg er allerdings Ende der 1970er in die Medienlandschaft ein. 1979 wurde ihm eine Stelle bei der Plattenfirma EMI angeboten.<cite>© imago images/APress</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/270/33666270,pd=2/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Es folgten Tätigkeiten als Redakteur und Moderator - unter anderem bei Radio Gong 2000 in München. Dort war er als verantwortlicher Musikchef und Moderator bei über 2.500 Sendungen on Air.<cite>© imago images/WEREK</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/262/33666262,pd=3/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>1986 heirateten Walter Freiwald und seine Frau Annette, das Paar hat zwei gemeinsame Söhne.<cite>© imago images/teutopress</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/272/33666272,pd=2/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>In den 1980er Jahren zog es ihn schliesslich vor die Fernsehkameras: Walter Freiwald wurde zum Co-Moderator bei der populären Show "Der Preis ist heiss" – diese Funktion hatte er von 1989 bis 1997 inne.<cite>© imago images/Horst Galuschka</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/274/33666274,pd=2/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Seine steigende Bekanntheit verschaffte Walter Freiwald in den Neunzigern einige Auftritte in der RTL-Soap "Unter uns".<cite>© imago images/teutopress</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/276/33666276,pd=2/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Im Jahr 1991 moderierte er ausserdem die Teleshopping-Sendung "Showladen" auf RTL (damals RTL plus).<cite>© imago images/teutopress</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/278/33666278,pd=2/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>In der Welt des Teleshoppings hatte Walter Freiwald seitdem einen Stein im Brett: Ab März 2001 bildete er auf dem Teleshopping-Kanal "RTL Shop" die Spitze des Moderatoren-Teams. Zuvor arbeitete er unter anderem für QVC.<cite>© imago images/teutopress</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/280/33666280,pd=2/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>2007 siegte die Teleshopping-Legende als Teilnehmer der VOX-Show "Das perfekte Promi-Dinner" und spendete seinen Gewinn an die Hospiz-Bewegung Burgwedel.<cite>© imago images/teutopress</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/282/33666282,pd=3/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Im Januar 2015 nahm Freiwald am Dschungelcamp teil. Drei Tage vor dem grossen "Ich bin ein Star - Holt mich hier raus!"-Finale wählten ihn die Zuschauer allerdings aus dem Camp.<cite>© imago images/STAR-MEDIA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/256/33666256,pd=7/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Siegreicher ging eine weitere Teilnahme bei "Das perfekte Promi-Dinner" aus: Freiwald gewann erneut und dieses Mal spendete er seinen Gewinn an die Deutsche Hirntumorhilfe, für die er sich regelmässig engagierte.<cite>© imago images/Future Image</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/258/33666258,pd=5/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Freiwald versuchte sein Dschungel-Glück sogar noch einmal: Im August 2015 nahm er an der Jubiläumsausgabe "Ich bin ein Star - Lasst mich wieder rein!" teil.<cite>© Sascha Steinbach/Getty Images</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/260/33666260,pd=3/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Im November 2015 erschien seine Biografie "Frei Schnauze und mit einem Augenzwinkern", in der er seinen Werdegang zu Papier brachte.<cite>© picture alliance / dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/264/33666264,pd=3/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Mit seiner Frau Annette lebte Freiwald in Meerbusch bei Düsseldorf.<cite>© picture alliance / dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/266/33666266,pd=4/walter-freiwald-65-geburtstag-leben.jpg"/>
        <figcaption>Am 6. November 2019 machte Walter Freiwald seine Krebserkrankung öffentlich. In einem Posting schrieb er, dass er unheilbar krank geworden sei "und diese Krankheit nicht überleben werde". Weiter hiess es in dem kurzen Statement: "Der Krebs ist ein Arschloch und wird mich töten. Ich liebe meine Frau und meine Kinder."<cite>© picture alliance / dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/764/34201764,pd=3/walter-freiwald.jpg"/>
        <figcaption>Nur zwei Wochen später, am 16. November 2019, starb Walter Freiwald. Das bestätigte seine Frau am Mittwoch der Deutschen Presse-Agentur. Der Moderator wurde 65 Jahre alt.<cite>© imago/Sven Simon</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/766/34201766,pd=3/walter-freiwald.jpg"/>
        <figcaption>Auf den Social-Media-Seiten von Walter Freiwald (mit seiner Frau) heisst es: "Sein Lebenswerk als Moderator und Entertainer, wie auch als liebender Ehemann und Familienvater, bleibt unvergessen."<cite>© imago images/Revierfoto</cite></figcaption>
      </figure>
