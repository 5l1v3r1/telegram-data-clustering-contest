      <h1>힐더, 하오마루 참전! '소울칼리버6' 시즌2 업데이트 25일 배포</h1>
      <address><time datetime="2019-11-21T06:13:44+00:00">21 Nov 2019, 06:13</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 반다이남코 엔터테인먼트 코리아</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GK7zBjwAqbg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>반다이남코 엔터테인먼트 코리아(대표 제랄드 누난)는 호평 발매 중인 PlayStation®4, PC(STEAM®), Xbox One(디지털)용 무기 격투 액션 게임 ‘SOULCALIBURTM VI (소울 칼리버 VI)’한국어판의 ‘Season 2’ 정보를 공개했다.</p>
      <p>
        <b>■ 'Season 2' 업데이트</b>
      </p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/21/news/i15054547403.jpg"/>
      </figure>
      <p>배포일: 2019년 11월 25일</p>
      <p>배포 내용:</p>
      <p>・모든 캐릭터에 신규 기술 추가를 포함한 배틀 조정</p>
      <p>・신규 스테이지 추가</p>
      <p>・신규 배틀 시스템 추가</p>
      <p>・그 외, 각종 기능 개선</p>
      <p>
        <b>■ ‘시즌 패스 2’ 정보</b>
      </p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/21/news/i15048641857.jpg"/>
      </figure>
      <p>발매일: 2019년 11월 26일부터 순차 발매 예정</p>
      <p>'Season 2'에는 유료 DLC 제7탄 '힐더'에 이어, 게스트 참전 캐릭터로서 '사무라이 쇼다운'의 '하오마루'가 등장한다. 또한 ‘시즌 패스 2’를 구입하면 'SOULCALIBUR Ⅳ, Ⅴ'의 모든 배틀 BGM이 특전으로 제공된다.</p>
      <p>
        <b>■ 유료 DLC 제7탄 플레이어블 캐릭터 '힐더'</b>
      </p>
      <p>발매일: 2019년 11월 26일</p>
      <p>
        <b>■ 유료 DLC 제8탄 '크리에이션 파츠 세트 C'</b>
      </p>
      <p>발매일: 2019년 11월 26일</p>
      <p>‘SOULCALIBURTM VI (소울 칼리버 VI)’은 PlayStation®4, PC(STEAM®), Xbox One(디지털) 버전으로 호평 발매 중이며, 전국 온라인 및 오프라인 상점에서 구입할 수 있다.</p>
      <p>게임에 대한 보다 자세한 정보는 <a href="http://www.bandainamcoent.co.kr/">반다이남코 엔터테인먼트 코리아 공식 홈페이지</a> 및 <a href="http://www.bneblog.co.kr/">공식 블로그</a>에서 확인할 수 있다.</p>
