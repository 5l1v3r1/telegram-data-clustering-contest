      <h1>طعنة سكين كادت تودي بحياة طفل في مخيم برج البراجنة</h1>
      <address><time datetime="2019-11-21T19:25:00+00:00">21 Nov 2019, 19:25</time> by <a rel="author">Lebanon 24</a></address>
      <p>تعرّض الطفل الفلسطيني ح.س لطعنة سكين في صدره، أثناء محاولته الفصل بين شقيقين أثناء عراكهم في مخيم برج البراجنة. ونقل على الفور إلى مستشفى الرسول الأعظم- طريق المطار لتلقي العلاج.</p>
    </article>
