      <h1>Neue Hochmoselbrücke ist eröffnet</h1>
      <address><time datetime="2019-11-21T19:15:04+00:00">21 Nov 2019, 19:15</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/meT5gNks6cg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach acht Jahren Bauzeit ist es endlich so weit: Deutschlands zweithöchste Brücke - das aktuell größte Brückenbauprojekt in Europa - wurde seiner Bestimmung übergeben.</p>
      <p>Der sogenannte Hochmoselübergang bei Zeltingen-Rachtig schafft eine direkte Straßenverbindung zwischen dem Rhein-Main-Gebiet und den Benelux-Staaten.</p>
      <h3>Höher als der Kölner Dom</h3>
      <p>Mehrere Hundert Bürger waren zum Startschuss gekommen. Als Erstes rollte aber ein Konvoi von Politikern über die 1,7 Kilometer lange Brücke, die höher als der Kölner Dom ist.</p>
      <p>Malu Dreyer, die Ministerpräsidentin von Rheinland-Pfalz, sagte bei der Eröffnung:</p>
      <p>
        <i>"Ich glaube, dass es wichtig ist, dass unsere Region mit Holland verbunden ist, mit den großen Häfen dort. Und dass wir auch eine Brücke schlagen in das Rhein-Main-Gebiet, damit wir in Zukunft stärker verbunden sind und uns wirtschaftlich weiter entwickeln können."</i>
      </p>
      <h3>175 Millionen Euro</h3>
      <p>Im Vorfeld hatte es viel Kritik an der Brücke zwischen Eifel und Hunsrück gegeben: Sie zerstöre das idyllische Landschaftsbild. Auch steigende Kosten machten Schlagzeilen. Nach derzeitiger Planung kostet das gesamte Projekt 483 Millionen Euro, auf die Brücke entfallen rund 175 Millionen Euro.</p>
      <p>Am Nachmittag wurde die Hochmoselbrücke für den regulären Verkehr freigegeben.</p>
