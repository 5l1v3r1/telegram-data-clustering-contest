      <h1>Адская пылевая буря накрыла австралийский город (видео)</h1>
      <h2>На город Милдьюра, штат Виктория (Австралия), обрушилась пылевая буря, сила ветра достигала 40 км/час, а температура воздуха: +40 градусов.</h2>
      <address><time datetime="2019-11-21T19:30:00+00:00">21 Nov 2019, 19:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O99UiiXxcBI" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Австралийский город накрыла пылевая буря</h3>
      <p>Буря спровоцирована штормовыми ветрами и высокой температурой, которые привели к лесным пожарам, охватившим штаты Новый Южный Уэльс и Квинсленд в Австралии, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Местное бюро метеорологии сообщило, что появление бури логично, учитывая, что год был очень сухим. Видимость в Милдьюре была низкой: в аэропорту упала с 4 километров до 500 метров.</p>
      <p>Засуха в регионе является самой сильной за последние десятилетия. Она является одним из симптомов растущего климатического кризиса в Австралии.</p>
      <p>В стране становится все жарче и суше, дожди прекратились, из-за чего фермеры терпят убытки.</p>
