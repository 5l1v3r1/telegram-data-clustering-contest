      <p>每年11月的第四个星期四，美国人民都会庆祝他们重要的日子—感恩节，他们会吃烤鸡、南瓜派等丰盛的食物，并且举行了三天的狂欢活动。知道感恩节是怎么来的吗？</p>

      <p>感恩节的由来</p>
      <p>每年11月的第四个星期四，美国人民都会庆祝他们重要的日子—感恩节，他们会吃烤鸡、南瓜派等丰盛的食物，并且举行了三天的狂欢活动。知道感恩节是怎么来的吗？</p>
      <p>很久很久以前，英国有一群清教徒拉起了一场宗教改革运动，但是他们却招受到了当地政府与教会势力的残酷迫害，于是清教徒的领袖布雷德福招集了102名同伴登上了一艘木制的帆船五月花号，终于在66天之后，终于抵达了他们梦寐以求的地方美洲新大陆，但是在劳动的压力下，恶劣的饮食难以忍受的严寒，还有传染病使更多的人倒毙不起，夺去了许多人的生命。</p>
      <p>第二年春天的一个早晨，一名印第安人走了过来，他是邻近村落的印第安酋长派来查看情况的，移民者诉说著自己的来历以及所经受的种种苦难，酋长派来了最有经验最能干的印第安人，教导移民们怎么在这块土地上生活，教他们捕鱼、狩猎、耕作以及饲养火鸡等技能。</p>
      <p>就在这一年秋天布雷德福举行了盛典，感谢上帝的眷顾感谢印第安人的帮助，这就是历史上第一个感恩节！</p>
