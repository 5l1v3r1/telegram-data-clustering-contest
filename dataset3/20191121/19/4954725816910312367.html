      <h1>ホラーゲーム『犬鳴トンネル』Steamにて配信開始。福岡県の実在心霊スポットを舞台にした恐怖体験</h1>
      <address><time datetime="2019-11-21T19:50:48+00:00">21 Nov 2019, 19:50</time> by <a rel="author" href="https://automaton-media.com/author/yokoyama-tomato/" target="_blank">Keiichi Yokoyama</a></address>
      <p>Chilla’s Art（ちらずあーと）は11月19日、『犬鳴トンネル（Inunaki Tunnel）』を<a href="https://store.steampowered.com/app/1185160/Inunaki_Tunnel/">Steam</a>にて配信開始した。『犬鳴トンネル』は、実在の心霊スポットを探索する国産ホラーゲーム。価格は310円。現在スペシャルプロモーションとしてセールが行われており、11月27日までの期間は10%オフの279円となっている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dIZiz3MLZbo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>九州の福岡県宮若市と糟屋郡久山町の境に、犬鳴峠という場所がある。この峠には、戦時中に軍用として作られた旧犬鳴トンネルと、昭和50年に開通した新犬鳴トンネルがある。そして、旧犬鳴トンネルには都市伝説があり、「旧犬鳴トンネルの近くには犬鳴村があり、そこから生きて帰ったものはいない」という。「村の名前が地図や記録に残されていない」「村の入口に日本国憲法が適用されないという看板が立てられている」「旧トンネル内には鳴子があり、音が鳴ると斧を持った村人が襲ってくる」「入り口から少し進んだところにボロボロのセダンがある」など、旧犬鳴トンネルには不穏な都市伝説の噂がある。また入り口がブロックで封鎖されていることも、想像力を掻き立てる。勿論これらは都市伝説であり、事実ではない。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106803-header.jpg"/>
      </figure>
      <p>『犬鳴トンネル』は、そんな都市伝説のある犬鳴峠を舞台としたホラーゲーム。動画投稿サイトにホラー動画を掲載している主人公が、撮影目的で都市伝説の世界へ足を踏み入れる作品だ。封鎖されたトンネル、滴る水の音、吊るされた死体、闇の中に潜む何かの気配。トンネルの中、獣道、神社や墓といったロケーションを歩き回り、鍵や地蔵などのギミックを解き、犬鳴峠の深くへと潜っていくと、次第におかしな現象が発生していき、精神を苛んでいく。</p>
      <p>Steamのストアページに「主にウォーキングシミュレータ」だと記されているとおり、夜の心霊スポットを一人で歩く感覚に近く、湿度のある恐怖感が味わえる。また、Chilla’s Art氏の作品ではお馴染みの要素として、古いVHS風のフィルターがかけられており、レトロな演出をまじえたグラフィックが恐怖を煽る。なお、画面が見づらい場合には、いつでもフィルターのオン・オフ切り替えが可能だ。なお、プレイ時間は1時間程度。複数のエンディングがあり、プレイヤーの行動によってエンディングが分岐するようだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106803-002.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106803-003.jpg"/>
      </figure>
      <p>本作を開発しているChilla’s Artは、Twitterのプロフィールによると、兄弟でホラーゲームを作っているゲーム制作チーム。Steamでは2019年9月から、最近新しい家に引っ越した女子中学生が自宅で恐怖を味わう『Okaeri』、事故物件を舞台にした『事故物件』や『赤マント』など精力的に短編ホラー作品をリリースしている。また、Steamの評価は賛否両論となっているものもあるが、どれも低価格で雰囲気はある。秋の夜長に恐怖を味わいたい方は、Steamでこれらの作品をチェックしてみると良いかもしれない。</p>
