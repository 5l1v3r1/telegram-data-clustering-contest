      <h1>Hazard: "Siempre dije que no al PSG"</h1>
      <address><time datetime="2019-11-21T19:44:37+00:00">21 Nov 2019, 19:44</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/lequipe/status/1197558167858798592?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/eden_hazard/a/">Eden Hazard</a> ha confirmado en una entrevista con <b><i>L'Equipe</i></b>, la cual saldrá de manera íntegra este viernes, que el PSG contactó en varias ocasiones con él pero que siempre <b>rehusó jugar en el cuadro parisino</b>.</p>
      <p>"Nunca jugaría en el PSG. <b>A menudo han intentado reclutarme</b> pero si algún día vuelvo a la Ligue 1 sólo será al Lille. <b>Siempre les dije que no</b>, en mi cabeza estaba claro".</p>
      <p>Cabe destacar que R<b>eal Madrid y PSG se verán las caras la próxima semana</b> en el Santiago Bernabéu en el encuentro correspondiente a la quinta jornada de la fase de grupos de la Liga de Campeones.</p>
      <p>En dicho encuentro, el París Saint-Germain, de ganar, cerraría el primer puesto del grupo. <b>El Madrid dependerá de lo que haga el Brujas ante el Galatasaray</b> para saber si le vale incluso con la derrota para estar matemáticamente en octavos.</p>
