      <h1>人民幣名義滙率創逾五年新低</h1>
      <address>
        <time datetime="2019-11-21T19:08:00+00:00">21 Nov 2019, 19:08</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>國際清算銀行(BIS)公布，10月人民幣實際有效滙率指數升0.74%至120.88，連續第二個月上升。上月修正後為跌0.14%。<br/>10月，人民幣名義有效滙率指數跌0.04%至113.58，創2014年8月以來新低，上月修正後為降0.6%。</p>
