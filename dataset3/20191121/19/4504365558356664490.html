      <h1>Desconocerá municipio recomendaciones de la cndh</h1>
      <address><time datetime="2019-11-21T19:21:00+00:00">21 Nov 2019, 19:21</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FLcsjVf-kq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- La alcaldesa María Eugenia Campos Galván, comentó que también desconocerán las recomendaciones de la cndh.</p>
      <p>Lo anterior para sumarse a la protesta por la designación de Rosario Piedra Ibarra al frente de la cndh.</p>
      <p>Campos Galván enfatizó que a pesar de que el ayuntamiento no recibe demasiadas recomendaciones, se sumarán a la protesta.</p>
      <p>La convocatoria para desconocer las recomendaciones fue hecha por el propio partido acción nacional por quien preside la asociaron nacional de alcaldes, Enrique Vargas.</p>
      <p>María Eugenia Campos enfatizó que la petición es que se reponga el procedimiento de elección de la presidenta de la cndh.</p>
    </article>
