      <h1>【胡乃文開講】我不吃生肉生食 很多人吃一輩子生菜、生肉 原來都吃錯了</h1>
      <address>
        <time datetime="2019-11-21T19:21:22+00:00">21 Nov 2019, 19:21</time>
      </address>
      <p>【新唐人北京時間2019年11月22日訊】我不吃生肉生食，很多人吃一輩子生菜、生肉，原來都吃錯了｜胡乃文開講</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FoOSIpOfaCA" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>吃<a href="https://www.ntdtv.com/b5/%E7%94%9F%E9%AD%9A%E7%89%87.htm">生魚片</a>、<a href="https://www.ntdtv.com/b5/%E7%94%9F%E9%9B%9E%E8%9B%8B%E3%80%81%E7%94%9F%E7%89%9B%E8%82%89.htm">生雞蛋、生牛肉</a>、<a href="https://www.ntdtv.com/b5/%E7%94%9F%E8%A0%94.htm">生蠔</a>、<a href="https://www.ntdtv.com/b5/%E7%94%9F%E6%B5%B7%E9%AE%AE.htm">生海鮮</a>、<a href="https://www.ntdtv.com/b5/%E7%94%9F%E8%B1%AC%E8%82%89.htm">生豬肉</a>等等，有的人說吃原汁原味很好，可是，它對你的身體有沒有什麼不良的影響？還有吃溫泉蛋、吃糖心蛋啊！這些好不好呢？都要跟你說一說。</p>
      <p>注意！所有生的食物，能不吃最好不吃。</p>
      <p>一、＃生魚含肝吸蟲、荷爾蒙 尤其淡水魚風險高（01:00）</p>
      <p>我讀大學的時候，在「微生物學」、「無脊椎動物學」裡讀到寄生蟲，其中淡水魚類或<a href="https://www.ntdtv.com/b5/%E7%94%9F%E8%A0%94.htm">生蠔</a>，它們都含有肝吸蟲。</p>
      <p>肝吸蟲在顯微鏡底下看起來非常可怕，肝吸蟲寄生在人的膽囊、膽管裡，肝吸蟲會讓膽管阻塞或膽汁不易分泌出去，造成黃疸，如果它也寄生在肝裡面，會使肝腫大、淋巴腫大，甚至大便會出現像白色蟲體的東西。</p>
      <p>另外，愛吃黃鱔、泥鰍等淡水魚會有風險，有的農夫、漁夫為了讓魚比較好吃，會放一點激素，也就是俗稱的荷爾蒙，這種激素以女性荷爾蒙為最主要，會造成無法正常的分泌另一種激素。</p>
      <p>我曾看到一則新聞，內容提到大約6~8歲的女孩月經提早來了，甚至男孩的乳房發育成像女孩的乳房，這是為什麼呢？報導中說女性荷爾蒙可以使魚的油脂產生多一點，那個魚脂肪多就特別好吃，但卻會使某些人的身體產生特殊的作用。</p>
      <p>二、生肉熟透後才能成為蛋白質 讓人體吸收（03:35）</p>
      <p>盡量不要吃生牛肉、<a href="https://www.ntdtv.com/b5/%E7%94%9F%E8%B1%AC%E8%82%89.htm">生豬肉</a>，要吃煮熟的肉，因為加熱過程中會讓肉中的蛋白質變性，再吃到體內才能變成真正的蛋白質營養，而那些寄生蟲的卵也會因高溫而死亡。</p>
      <p>日本人喜歡吃生牛肉、豬肉，而生肉裡可能有絛蟲（寄生蟲），牛肉裡有無鉤絛蟲，豬肉裡有鉤絛蟲，這個無鉤絛蟲、有鉤絛蟲，常將它的頭卡在腸子的最上端，整個絛蟲長長的，有的幾十公分，有的將近一公尺長，會導致腸子堵塞。</p>
      <p>在修煉界裡也認為那個生肉裡的細胞是活的，吃了生肉後，等於吃下去很多靈體，將來就會發生一些問題，非常不好。</p>
      <p>三、吃生菜寄生蟲多 恐導致甲狀腺腫大(05:20)</p>
      <p>許多人都認為吃生菜有好處，例如對肝很好，還可以排毒、護眼、抗病毒、降低血壓、抗癌甚至是減肥，真是如此嗎？吃生菜的好處，沒有特別的數據能告訴我們，但我們第一個面臨到的可能是寄生蟲的問題，我相信很多人小時候都有被蛔蟲、蟯蟲感染過，這些寄生蟲很可能都是從生菜來的，以韓國為例，韓國人愛吃生的泡菜，所以他們每隔一段時間都要吃一次驅蟲藥，主要還是擔心有寄生蟲的問題。</p>
      <p>那麼蛔蟲要靠吐出來或拉出才能排出，晚上，有的小孩會一直抓屁股，因為寄生蟲在肛門內產卵，尤其像蟯蟲，因此他會癢，就想用手抓，小孩子用手抓完後就往嘴巴裡塞，於是自己又再感染回來，這樣的話，可能發生很多的問題。</p>
      <p>我在讀大學一年級時，有個同學跟我說：「高麗菜不能吃。」我說：「為什麼？」，因為我們當時的伙食經常出現高麗菜，原本我以為是我同學吃膩了，才和我說高麗菜不能吃。</p>
      <p>他說：「他的哥哥是學醫的，告訴他：吃高麗菜甲狀腺會腫」。</p>
      <p>在我讀研究所時，從內分泌學的教科書中讀到：「人吃生菜可能造成甲狀腺腫，因為生菜含有goitrogen，也就是大脖子生成素，大脖子生成素至今還沒有分析出是什麼化學結構的東西。」</p>
      <p>我過去也得過甲狀腺腫，甲狀腺腫會有4個症狀：第一、心臟會心悸，第二、講話速度變快，第三、所有的代謝會發生問題，第四、手會發抖，我發現這些現象後，趕緊吃中藥治療，甲狀腺立刻改善，可是大部分的病人他沒有這方面的常識，甲狀腺腫已經腫了半年、一年才發現，這時找醫生就遲了，幾乎很難治，有時要花個半年一年、兩年、三年，都不一定能完全治好。</p>
      <p>四、吃生菜生肉感染到寄生蟲該怎麼辦？(09:10)</p>
      <p>中醫有個藥方子叫烏梅丸，烏梅丸裡有烏梅、黃連、乾薑等等，吃起來又苦、又酸、又辣，假如說你現在吃生菜、生肉感染了寄生蟲，建議你到中藥房去買烏梅，把烏梅煮湯喝下去，如果能讓蟲子出來最好，不能的話，建議要去看醫生。</p>
      <p>五、蔬果汁和精力湯人人都適合喝嗎？(10:00)</p>
      <p>將生菜或水果打成果汁，很多人都認為很好，也有很多人都在提倡要多吃水果嗎？一天五蔬果，五種不同顏色的水果、蔬菜，可是，假如你用牙齒咬的時候，你的牙齒、肌肉都在使力，一天吃1~2顆蘋果，你咬到肌肉很痠時，你會停止不吃了。</p>
      <p>如果打成果汁，可能一次會喝下過多的量，甚至造成問題。像小孩年紀小牙齒咬不動，將蔬果剪成很碎或打成果汁給小孩子吃，這樣小孩子就永遠沒訓練到他的牙齒附近的肌肉，將來他的牙齒也會比較不強健。</p>
      <p>我想告訴大家，你的營養不一定是別人的營養，也許是他的毒藥，就像我曾經見過這樣的病人，每天早上起床就喝一碗精力湯或喝一杯果菜汁，結果造成「腎臟衰竭」，以至於後來要「洗腎」，這是非常痛苦的事情。</p>
      <p>大部分的人都認為吃生食不錯，但是我現在還是告訴大家，吃生食要冒的危險很大，包括會有寄生蟲、甲狀腺腫等問題，嚴重的還會造成腎衰竭，在不知道的情況下，反而害了自己，所以，我建議盡量不吃生食。</p>
      <p>——轉自《胡乃文開講 – 名醫話養生》</p>
