      <h1>Компанию-разработчика Wasabi Wallet оценили в $7,5 млн</h1>
      <address>
        <time datetime="2019-11-21T19:07:28+00:00">21 Nov 2019, 19:07</time>
      </address>
      <p>Ориентированный на приватность биткоин-кошелек Wasabi Wallet привлек $337 500 в рамках первого раунда финансирования от инвестиционной фирмы Cypherpunk Holdings. Компанию-разработчика zkSNACKs Ltd. оценили в $7,5 млн.</p>
      <figure>
        <iframe data-src="https://twitter.com/CypherpunkHODL/status/1197568242027565060?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Cypherpunk Holdings считают, что Wasabi, в отличие от большинства криптовалютных кошельков, имеет четкую бизнес-модель и внушительную прибыль.</p>
      <p>Учитывая объемы транзакций микширования, уже в этом году доход Wasabi может перевалить за $1 млн, пишет <a href="https://www.coindesk.com/maker-of-wasabi-bitcoin-wallet-valued-at-7-5m-in-first-equity-round?utm_source=twitter&amp;utm_medium=coindesk&amp;utm_term=&amp;utm_content=&amp;utm_campaign=Organic%20">CoinDesk</a>.</p>
      <p>Теперь Cypherpunk Holdings принадлежит 4,5% в zkSNACKs Ltd.</p>
      <p>Ранее фирма <a href="https://forklog.com/bitkoin-koshelek-samourai-wallet-privlek-100-tysyach-v-ramkah-pervogo-raunda-finansirovaniya/">вложила</a> $100 тысяч в конкурентный кошелек Samourai Wallet и поддержала стартап Chia. В ее портфеле  также 180 BTC и 2000 XMR.</p>
