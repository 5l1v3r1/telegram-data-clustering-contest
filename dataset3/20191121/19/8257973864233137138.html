      <h1>'Half-Life: Alyx': Valve releases gameplay trailer for VR prequel</h1>
      <address><time datetime="2019-11-21T19:09:13+00:00">21 Nov 2019, 19:09</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 21 (UPI) -- Valve released on Thursday a gameplay trailer for <i>Half-Life: Alyx</i>, a new virtual reality title that takes place between the events of the renowned <i>Half-Life</i> and <i>Half-Life 2</i>.</p>
      <p><a href="https://www.youtube.com/watch?v=O2W0N3uKXmo&amp;feature=emb_logo">The clip</a> features Alyx Vance exploring and fighting off Combine forces inside City 17 which has been occupied by the invading aliens.</p>
      <p><i>Half-Life: Alyx</i> will explore how Alyx and her father Dr. Eli Vance form a resistance movement against The Combine.</p>
      <p>Valve, the company behind Steam, says that the title is a full-length game that was built from the <a href="https://half-life.com/en/alyx">ground up</a> for VR. Players will be able to lean around walls, rummage through shelves to find ammo and hack into alien interfaces.</p>
      <p>The game uses SteamVR and is compatible with PC-based VR headsets including the Valve Index, Oculus Rift, HTC Vive and Windows Mixed Reality. Owners of the Valve Index headset will get<i> Half-Life Alyx</i> for free.</p>
      <p>The original <i>Half-Life</i> was released in 1998 with <i>Half-Life 2</i> arriving in 2004. Two expansions were released with the last one, <i>Episode 2</i>, coming in 2007.</p>
      <p><i>Half-Life 2: Episode 2</i> ended on a cliffhanger ending with fans wanting a conclusion to the series ever since.</p>
