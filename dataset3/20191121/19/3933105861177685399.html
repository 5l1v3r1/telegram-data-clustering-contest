      <h1>Кузнецкие дети получат новогодние подарки от благотворителей (видео)</h1>
      <address>
        <time datetime="2019-11-21T19:46:00+00:00">21 Nov 2019, 19:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xW6CGwcAIa8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В городе Кузнецке Пензенской области объявлена благотворительная акция (0+). Ее цель — обеспечить нуждающиеся семьи с детьми новогодними подарками.</i>
      </p>
      <p>Без новогоднего подарка не должен остаться ни один кузнецкий ребенок из малообеспеченной семьи. Такую цель поставили перед собой в городском управлении социальной защиты населения. Жителям Кузнецка предлагают внести свой вклад в благое дело в рамках акции «Новый год — вместе».</p>
      <p>«Информация о ее проведении размещена во всех печатных средствах массовой информации. Желающие принять участие могут обратиться в отдел соцзащиты города», — сказала начальник управления социальной защиты населения администрации Кузнецка Ирина Мажаева.</p>
      <p>Сотрудникам органов соцзащиты хорошо известно, кто нуждается в помощи в первую очередь. Основные категории — семьи, которые оказались в трудной жизненной ситуации, и многодетные семьи, воспитанники отделения социальной реабилитации несовершеннолетних. Круг людей, которые охотно принимают участие в добром деле, сформировался во время проведения предыдущих аналогичных акций. Последний раз неравнодушные кузнечане помогали собрать ребят в школу.</p>
      <p>«Наш отдел поддерживают администрация, депутатский корпус, бизнесмены, руководители различных учреждений и предприятий. Также с каждым годом увеличивается количество жителей города, которые участвуют в акции», — рассказала Ирина Мажаева.</p>
      <p>Собранные подарки будут вручены детям в канун новогодних праздников. В 2018 году их получили более 1000 юных кузнечан, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
