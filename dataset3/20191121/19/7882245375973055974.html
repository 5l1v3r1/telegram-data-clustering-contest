      <h1>Греция - убежище для "гюленистов"</h1>
      <address><time datetime="2019-11-21T19:29:43+00:00">21 Nov 2019, 19:29</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RfXER__nllw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Около 150 тысяч человек в Турции потеряли работу из-за подозрений в связях с движением Фетхуллаха Гюлена. Чтобы избежать преследований, многие предпочли бежать из страны. Журналист Euronews встретился с некоторыми из них в Салониках, в северной Греции. Ахсен до увольнения работала в Турции учительницей. Вместе с ней и ее дочерью мы пришли в небольшой пункт благотворительной помощи, организованный сетью гюленистов.</p>
      <p>Ахсен Сафие Тозаноглу, учительница: <i>"Когда мы пересекали пограничную реку Эврос между Турцией и Грецией, было очень темно и нам пришлось нести дочь на руках, мы потеряли все наши вещи. Когда мы прибыли в Салоники, у нас ничего не было. Здесь мы можем найти одежду и другие необходимые вещи и продукты для таких как мы нуждающихся людей".</i></p>
      <p>Во время неудавшегося военного переворота в 2016 году Ахсен и ее муж, тоже учитель, призывали своих учеников к спокойствию. Но тем не менее только за это оба потеряли работу и предстали перед судом.</p>
      <p>А мы вместе с Ахсен отправились в "Женский центр Ирида", неправительственную организацию, которая поддерживает женщин из 35 стран. Сюда нашу турецкую знакомую приглашают, когда требуется помощь в переводе другим беженцам.</p>
      <p>После попытки государственного переворота около 77 000 человек были брошены в тюрьмы по "подозрению в терроризме". Ахсен провела в заключении более года. Она вынуждена была оставить своего полуторагодовалого ребенка с родственниками. И ей еще повезло...</p>
      <p>Ахсен: <i>"Я не думаю, что в Турции еще существует независимая система правосудия. В тюрьме, в ужасных, сложных условиях я видела женщину с месячным ребенком. У этой матери было очень мало молока и ребенок был таким маленьким. У этой женщины не было никакой возможности нормально его кормить".</i></p>
      <p>Салоники стали безопасной гаванью не только для Ахсен. Полностью репортаж о гражданах Турции, ищущих убежища, смотрите в следующем выпуске программы "Незаметная Европа" на Euronews.</p>
