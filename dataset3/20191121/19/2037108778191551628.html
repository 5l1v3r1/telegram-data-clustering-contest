      <h1>中華職棒／味全龍擴編選秀28日起跑　過程不公開</h1>
      <address><time datetime="2019-11-21T19:36:10+00:00">21 Nov 2019, 19:36</time> by <a rel="author">吳政紘</a></address>
      <p>中職聯盟今天進行領隊會議，宣布季末味全龍擴編選秀名單，預計28日公布，內容並非公開。</p>
      <p>聯盟認為，這部分要等味全龍提出名單，而四隊也要開出保護名單之外的球員。</p>
      <p>一位球員將有轉隊費300萬元，也就是說，味全龍要花1200萬以上去爭取球員。</p>
