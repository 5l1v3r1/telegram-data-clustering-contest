      <h1>Girl's Day's Minah releases 'Butterfly' video</h1>
      <address><time datetime="2019-11-21T19:41:44+00:00">21 Nov 2019, 19:41</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uYdOe2XVjYs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 21 (UPI) -- Girl's Day member Minah is back with a new solo music video.</p>
      <p>The 26-year-old South Korean singer, born Bang Min-ah, released a<a href="https://www.youtube.com/watch?v=4L_ge_2bg50"> video</a> Thursday for her solo single "Butterfly."</p>
      <p>The "Butterfly" video features a soft and romantic palette. Minah is shown enjoying a solo adventure around the city as she sings about a lover who gives her butterflies.</p>
      <p>"Butterfly" is Minah's first new single since "11Â°," released in 2017. She released her debut solo EP, <i>I Am a Woman Too</i>, in 2015.</p>
      <p>Minah came to fame with the K-pop girl group Girl's Day, which debuted as a group in 2010. The group also consists of Sojin, Yura and Hyeri, and last released the EP <i>Girl's Day Everyday</i> #5 in 2017.</p>
      <p>Girl's Day is known for the singles "Twinkle Twinkle," "Hug Me Once," "Expect," "Something," "Darling" and "I'll Be Yours."</p>
