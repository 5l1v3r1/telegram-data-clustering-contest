      <h1>『DAEMON X MACHINA』アニメ「コードギアス 反逆のルルーシュ」とのコラボDLCが期間限定で無料配信開始</h1>
      <address><time datetime="2019-11-21T19:10:27+00:00">21 Nov 2019, 19:10</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>マーベラスは11月21日、現在Nintendo Switch向けに販売中の『DAEMON X MACHINA（デモンエクスマキナ）』について、アニメ「コードギアス 反逆のルルーシュ」とのコラボDLCを、<a href="https://ec.nintendo.com/JP/ja/bundles/70070000009163">ニンテンドーeショップ</a>にて配信したと発表した。価格は無料で、配布期間は2020年11月20日までとなる。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PcihJsTZHSI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>「コードギアス 反逆のルルーシュ」は2006年から放送されている人気テレビアニメシリーズ。劇場版アニメも公開されており、ほかにもゲームや漫画、小説など幅広いメディア展開がおこなわれている。今回無料配信されたコラボDLCの内容は、アーセナル「ランスロット」と、アウター用スーツ「枢木スザク」およびエディットパーツである。ランスロットは、同アニメの主人公ルルーシュの親友にして最大の敵・枢木スザクが駆る最強のナイトメアフレームだ。いずれも装備ではなく外見変更用のアイテムであるため、ステータスには影響しない。</p>
      <p>『DAEMON X MACHINA』においては、人気コンテンツとのコラボ機体および衣装の配信が計画されており、今回の「コードギアス 反逆のルルーシュ」は、先日配信された「交響詩篇エウレカセブン ハイエボリューション」とのコラボDLCに続く第2弾となる。こちらは人気テレビシリーズ「交響詩篇エウレカセブン」の新たな物語を描く映画作品とのコラボで、同じく作品内に登場する機体とキャラクターの見た目に変えるアイテムとなっている。なお、こちらの配布期間は2020年11月14日まで。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/p43tCKxLLm8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『DAEMON X MACHINA』は、『アーマード・コア』シリーズなどを手掛けた佃健一郎氏と河森正治氏らによる完全新作メカアクションゲームだ。舞台となるのは、月の落下により文明が半壊した世界。プレイヤーは「アウター」と呼ばれる人類として外部装甲「アーセナル」を身に纏い、人類の制御下から離れ自己増殖を続けるAI「イモータル」と戦う。バトルでは複数の武器を装備し、また撃破した敵機から武器やアーマーを回収して、戦況に合わせてリアルタイムに装備変更が可能。アーセナルのカスタマイズ性の高さは本作の特徴のひとつだ。ゲームモードにはストーリーモードのほかに、最大4人での協力プレイモードも用意されている。弊誌では<a href="https://automaton-media.com/articles/impressionjp/20190928-102770/">本作のレビュー</a>を掲載しているため、こちらもぜひチェックされたい。</p>
      <p>本作の今後の予定としては、11月28日に一連のコラボDLCの第3弾が配信予定。また、同日には大型アップデートも計画されており、追加オーダーとして協力プレイ専用オーダーや、新規ボス「ゼルクロア」、新武器、新アーマーが登場するという。以下のツイートでは、ゼルクロアの姿が先行公開されている。さらに12月にも追加オーダーなどの大型アップデートが予定されている。</p>
