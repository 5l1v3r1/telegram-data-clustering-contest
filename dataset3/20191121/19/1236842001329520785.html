      <h1>«Настало время выбирать между светом и тьмой»: трейлер сериала «Охотники» для Amazon</h1>
      <address><time datetime="2019-11-21T19:13:33+00:00">21 Nov 2019, 19:13</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Шоу, в котором одну из главных ролей сыграл Аль Пачино, расскажет о группе убийц, преследующих беглых высокопоставленных нацистов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hYxTHcoRpNo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Действие «Охотников» развернётся в 1977 году в альтернативном Нью-Йорке, в который после окончания Второй мировой войны сбежали сотни нацистов, чтобы создать Четвёртый Рейх.</p>
      <p>В сериале также снялись Логан Лерман («Ярость», фильмы о Перси Джексоне), Кейт Малвэйни («Великий Гэтсби»), Джеррика Хинтон («Анатомия страсти») и Джош Рэднор («Как я встретил вашу маму»).</p>
      <p>Шоураннерами «Охотников» выступают Дэвид Уил и Никки Тоскано, которая работала над «Мотелем Бейтсов» и «24 часа: Наследие».</p>
      <p>Эпизоды сериала среди прочих поставили Альфонсо Гомес-Рехон («Я, Эрл и умирающая девушка»), Дэнни Гордон («Джек Райан») и Нельсон Маккормик («Хорошая жена»), а исполнительным продюсером выступил Джордан Пил — лауреат премии «Оскар» за триллер «Прочь».</p>
      <p>«Охотники» выйдут в 2020 году на Amazon Prime Video.</p>
