      <h1>Nový stojan od Satechi pridáva Mac mini viacero užitočných portov</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Stanislav Vinc</a></address>
      <p>
        <b>Spoločnosť Satechi predstavila nový hliníkový stojan pre miniatúrny počítač Apple Mac mini, ktorý mu pridáva na prednú stranu ďalšie USB porty, ale aj čítačky kariet a 3,5-mm jack.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yLXgUZ2hOIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Počítač Apple Mac mini vyzerá na pracovnom stole skutočne elegantne, no ak doň na dennej báze potrebujete zapájať ďalšie príslušenstvo alebo adaptéry, frustrácia z nedostatku či nedostupnosti niektorých portov preváži nad radosťou z minimalistického dizajnu.</p>
      <figure>
        <img src="https://techbox.dennikn.sk/wp-content/uploads/2019/11/SATECHI-Type-C-Aluminum-Stand-Hub-for-Mac-mini-01.jpg"/>
        <figcaption>
          <cite>ZDROJ | Satechi</cite>
        </figcaption>
      </figure>
      <p>Spoločnosť Satechi našťastie ponúka ideálne riešenie, ktoré Mac mini na dizajne príliš neuškodí, no zároveň na jeho prednú stranu pridá ďalší USB-C port (do 5 Gb/s), ďalšie tri USB 3.0 porty (do 5 Gb/s), čítačky microSD a SD kariet (do 104 MB/s) a 3,5-milimetrový audio port.</p>
      <figure>
        <img src="https://techbox.dennikn.sk/wp-content/uploads/2019/11/SATECHI-Type-C-Aluminum-Stand-Hub-for-Mac-mini-05.jpg"/>
        <figcaption>
          <cite>ZDROJ | Satechi</cite>
        </figcaption>
      </figure>
      <p>Stojan zároveň slúži aj ako chladiaca podložka. V jeho tele je totiž zabudovaný samostatný ventilátor, ktorý pomáha regulovať teplotu Mac mini pri záťaži. Podložka sa k počítaču pripája cez jediný USB-C port, takže jej používaním vďaka prednému USB-C o žiaden port v podstate neprídete.</p>
      <figure>
        <img src="https://techbox.dennikn.sk/wp-content/uploads/2019/11/SATECHI-Type-C-Aluminum-Stand-Hub-for-Mac-mini-04.jpg"/>
        <figcaption>
          <cite>ZDROJ | Satechi</cite>
        </figcaption>
      </figure>
      <p>Novinka s celým názvom Satechi Type-C Aluminum Stand &amp; Hub for Mac mini podporuje všetky modely Mac mini od roku 2018 a novšie. Samotná podložka šírkou kopíruje samotný počítač a s 1,75 cm mu veľmi nepridá ani na hrúbke. Spoločnosti sa tak podarilo vytvoriť príslušenstvo, ktoré pôsobí ako súčasť zariadenia.</p>
      <figure>
        <img src="https://techbox.dennikn.sk/wp-content/uploads/2019/11/SATECHI-Type-C-Aluminum-Stand-Hub-for-Mac-mini-02.jpg"/>
        <figcaption>
          <cite>ZDROJ | Satechi</cite>
        </figcaption>
      </figure>
      <p>Podložka je už v predaji priamo <a href="https://satechi.net/products/type-c-aluminum-stand-hub-for-mac-mini?refSrc=4189314777176&amp;nosto=frontpage-nosto-1">cez oficiálny e-shop výrobcu</a> za cenu 79,99 dolára, pričom ak si k nej ešte do košíka pridáte niečo za ďalších 20 dolárov a 1 cent, poštovné budete mať zadarmo aj do EÚ. V opačnom prípade vychádza najlacnejší spôsob dopravy až na 45,99 dolára. O niečo lacnejšie poštovné ponúka <a href="https://www.amazon.com/dp/B07YSWZNNW/ref=as_li_ss_tl?ref=myi_title_dp&amp;linkCode=sl1&amp;tag=tucktuck0e-20&amp;linkId=2658704abfaac049f877696358f856a1&amp;language=en_US">Amazon</a>.</p>
      <p>Oficiálna cena v dolároch je uvádzaná bez dane, pretože jej výška nie je rovnaká v každom americkom štáte.</p>
