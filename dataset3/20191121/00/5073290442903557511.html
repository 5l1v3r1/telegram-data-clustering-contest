      <h1>Tres personas heridas por enfrentamientos de manifestantes y el Esmad en la sede La Nubia de la Universidad Nacional</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>
        <b>Hay enfrentamientos entre estudiantes y el Esmad.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8SOIkGY7Dvw" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Policía Metropolitana de Manizales desbloqueó la vía que conduce al barrio La Enea, antes del campus La Nubia de la Universidad Nacional. El coronel Diego Vásquez, comandante operativo de la Policía Metropolitana, manifestó que un grupo de manifestantes quemó llantas y cerró la vía con diferentes objetos, por lo que el Esmad intervinó el lugar, tras un intento de mediación.</p>
      <p>Por los hechos hay personas lesionadas, al sitio acudió dos ambulancias que atienden a estudiantes heridos en la puerta 1 de la Universidad. De momento se calculan tres personas heridas, con lesiones en cabeza y piernas, trasladadas a San Marcel. </p>
      <p>En el sitio hace presencia la Defensoría del Pueblo y Camilo Younes, vicerrector de la Universidad Nacional sede Manizales, quienes coordinan cómo sacar a los estudiantes que a esta hora se encuentran adentro de la Institución para llevarlos a los otros sitios de concentración, por su parte los integrantes del Esmad se han ido retirando del lugar. Se utilizarían buses de la Universidad para sacar a los manifestantes. </p>
      <p>Un manifestante fue detenido por lanzar una botella incendiaria a la tanqueta del Esmad.  </p>
      <p>Los heridos son: Sebastián Quintero Cano, de 25 años, lesión en su tobillo izquierdo; Alejandro José Giraldo, de 20 años, lesión en un tobillo; Sergio Buitrago Rodríguez, de 21 años, golpe en la cabeza. Los tres se encuentran estables. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/68_n_NtWKQ8" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Enfrentamientos con el Esmad. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O5EdlXcv6GQ" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En esta zona se realizó el bloqueo que inició los enfrentamientos. </p>
      <figure>
        <iframe data-src="https://twitter.com/lapatriacom/status/1197553601436147713?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Debido a que el paso al aeropuerto está cerrado, las personas que han llegado a la términal aérea han tenido que bajar caminando. </p>
