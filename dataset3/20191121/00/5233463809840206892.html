      <h1>Rusia: tres heridos dejó auto que embistió a grupo de personas</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-EuWOF-VLUA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las pistas de <a href="http://panamericana.pe/tags/rusia">Rusia</a> fueron escenario de un violento accidente que dejó como salgo tres <a href="http://panamericana.pe/tags/heridos">heridos</a>, luego que un <b>grupo de personas fueran embestidas</b> por el chofer de un auto, que perdió el control debido al exceso de velocidad.</p>
      <p>Situación parecida fue la que vivió un <b>grupo de amigos</b>, quienes caminaban por una calle, cuando de un momento a otro fueron sorprendidos por una van. Tras ser embestidos, dos de ellos lograrían ponerse en pie y escapar, mientras que los demás volvieron a ser arrollados. El chofer terminaría fugando del lugar, pero tiempo más tarde sería detenido.</p>
      <p><a href="http://panamericana.pe/tags/china">China</a> tampoco es ajena a los <b>accidentes vehiculares</b>, pues cámaras de seguridad captaron el preciso momento en el que un <b>agente policial</b> fue atropellado por el conductor de un taxi. Sin embargo,  tras lo ocurrido, el efectivo logró levantarse y seguir controlando el tráfico.</p>
      <p>Finalmente un <b>mujer</b> que iba a manejando <b>casi embistió a un padre y sus hijas</b>, debido a que <b>perdió el control en los frenos</b>. A pesar de ello, terminaría estrellándose contra una fila de autos.</p>
