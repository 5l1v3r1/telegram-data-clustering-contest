      <h1>На сцене Чувашского драмтеатра состоялся предпремьерный показ спектакля «Что же такое счастье?»</h1>
      <address>
        <time datetime="2019-11-21T00:38:00+00:00">21 Nov 2019, 00:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/duj-wM0HgX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На сцене Чувашского драматического театра состоялся предпремьерный показ спектакля «Что же такое счастье?» по пьесе известного чувашского драматурга Николая Терентьева. Постановка приурочена к 95-летию со дня рождения автора. Зрители увидят спектакль завтра, а наша съемочная группа оценила его уже сегодня.<br/><br/><b>Елена Михайлова, Надежда Александрова, Никита Углёв</b><br/><br/>Действие пьесы происходит в 60-е годы прошлого века. Перед зрителем предстает жизнь простых деревенских людей. Главные роли в спектакле исполняют Анна Цветкова и заслуженный артист Чувашии Валерий Карпов. Они играют влюбленную пару, но оба героя не свободны — он женат, а она замужем.<br/><br/><i>— Терентьев был очень большим романтиком, мне кажется, что последним романтиком чувашским 20-го века. И эта история настоящей любви, она настолько потрясла меня и она настолько хорошо выписана пьеса,</i> - говорит Наталья Сергеева, режиссер-постановщик спектакля, заслуженная артистка Чувашии.<br/><br/>Драматург показывает историю двух любящих людей, которым судьбой суждено встретиться поздно. Что делать в этой ситуации? Сохранить свои семьи или поддаться новым чувствам? Ответы на эти вопросы зрители будут искать вместе с персонажами пьесы. Один из главных героев — председатель Арбатов, бывший директор крупного завода, добровольно приезжает в отстающий колхоз, чтобы восстановить его и помочь сельчанам.<br/><br/><i>— Моя роль Арбатова как бы патриотическая роль, он человек такой, он никогда не успокаивается, у него все есть и супруга красавица и квартира большая и сам директор завода, но на этом он и раз решает в один миг уехать в деревню,</i> - рассказывает Валерий Карпов, заслуженный артист Чувашии.<br/><br/>Николаю Терентьеву как драматургу всегда удавалось подчеркнуть женские характеры. Интересным получился образ мамы главного героя. Эту роль исполняет заслуженная артистка России Любовь Фёдорова.<br/><br/><i>— Эта роль мне очень нравиться, потому что я играю роль матери главного героя. Любая мать, какой бы там ребенок не был, хороший или плохой, честный или нет. У матери всегда душа болит. Любая мать своего сына в любых действиях оправдывает,<i> - делится Любовь Федорова, заслуженная артистка России.<br/><br/>Спектакль «Что же такое счастье?» останется в репертуаре театра до конца года.</i></i></p>
