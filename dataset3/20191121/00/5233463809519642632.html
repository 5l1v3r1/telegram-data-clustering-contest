      <h1>Miembros de FP no supieron explicar por qué no declararon el aporte millonario ante la ONPE</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sxVx1bGAjbI" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El aporte de <b>US$3 millones 650 mil dólares</b> que entregó <a href="http://panamericana.pe/tags/dionisio+romero">Dionisio Romero</a>, directivo del grupo financiero más importante del país, a <a href="http://panamericana.pe/tags/dionisio+romero">Fuerza Popular</a>, sigue trayendo diversas reacciones. Desde el Parlamento, miembros del partido naranja como <a href="http://panamericana.pe/tags/dionisio+romero">Milagros Salazar</a> y Luz Salgado no pudieron explicar el motivo del por qué ese dinero que recibió su <b>agrupación política </b>no fue declarado ante la Organización de Procesos Electorales (<a href="http://panamericana.pe/tags/dionisio+romero">ONPE</a>). </p>
      <p>"El empresario ha manifestado que por el contexto en que se desarrollaron las elecciones, quería proteger alguna persecución", indicó Salazar, quien dijo desconocer ciertos detalles monetarios. "Yo no he sido parte del equipo que hace la campaña 2011, mal haría yo responder una pregunta que desconozco", agregó. </p>
      <p>Cabe recordar que <b>Fuerza 2011 </b>(Hoy Fuerza Popular), declaró en aquella oportunidad ingresos superiores a los 17 millones de soles, pero nunca se especificó el dinero donado por Romero Pauletti. </p>
      <p>"No me consta, lo que está ante la <b>ONPE </b>tendrán que responder las autoridades correspondientes y que se vea en el proceso de investigación que tiene que continuar", <b>refirió Luz Salgado. </b></p>
