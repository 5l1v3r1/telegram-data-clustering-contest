      <h1>東証、米中関係悪化懸念で一時４００円安</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　２１日午前の東京株式市場で、香港情勢を巡って米中関係が悪化するとの懸念が広がり、日経平均株価（２２５種）は一時４００円余りの大幅安となった。</p>
