      <h1>Президент РФ в Москве сел в новую электричку: пять уютных фотографий</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-FeT1tpSeQc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент России <b>Владимир Путин </b>принял участие в открытии движения по первым маршрутам Московских центральных диаметров (МЦД) — новых наземных веток метро. Об этом сообщили <a href="http://kremlin.ru/events/president/news/62086">на сайте</a> Кремля.</p>
      <figure>
        <img src="https://img2.business-gazeta.ru/articles/e4/1574348380_2.jpg"/>
        <figcaption>
          <cite>Фото: Kremlin</cite>
        </figcaption>
      </figure>
      <p>Путин стал одним из первых пассажиров МЦД, проехав от станции «Белорусский вокзал» до станции «Фили» на поезде отечественного производства «Иволга». В пути его сопровождали глава РЖД <b>Олег Белозеров</b>, мэр Москвы <b>Сергей Собянин</b>, губернатор Московской области <b>Андрей Воробьев</b>, министр транспорта <b>Евгений Дитрих</b>.</p>
      <p>Московские центральные диаметры — совместный проект минтранса России, правительства Москвы, правительства Московской области и ОАО «РЖД», призванный улучшить транспортное обслуживание жителей Москвы и Московской области и разгрузить транспортную инфраструктуру.</p>
      <figure>
        <img src="https://img1.business-gazeta.ru/articles/6b/1574348436_3.jpg"/>
        <figcaption>
          <cite>Фото: Kremlin</cite>
        </figcaption>
      </figure>
      <p>Первый железнодорожный диаметр, Белорусско-Савёловский (МЦД-1), протяженностью 52 км соединил Одинцово и Лобню. Второй, Курско-Рижский (МЦД-2), протянулся на 80 км от Нахабино до Подольска. Всего намечен запуск пяти линий: после первых двух планируется запустить МЦД-3 (от Зеленограда до Раменского), МЦД-4 (от Апрелевки до Железнодорожного) и МЦД-5 (от Пушкина до Домодедова).</p>
      <figure>
        <img src="https://img1.business-gazeta.ru/articles/0c/1574348461_4.jpg"/>
        <figcaption>
          <cite>Фото: Kremlin</cite>
        </figcaption>
      </figure>
      <figure>
        <img src="https://img2.business-gazeta.ru/articles/b8/1574348486_5.jpg"/>
        <figcaption>
          <cite>Фото: Kremlin</cite>
        </figcaption>
      </figure>
      <p>В отличие от обычных электричек новые железнодорожные магистрали проходят через всю Москву насквозь и не привязаны к конкретным вокзалам. На открытых сегодня первых двух маршрутах Московского центрального диаметра расположено 57 станций, с 19 из которых можно будет сделать бесплатную пересадку на метро, Московское центральное кольцо и радиальные направления железной дороги.</p>
