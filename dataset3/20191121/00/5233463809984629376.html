      <h1>La Victoria: modalidad de raqueteo es la más común en Urbanización Sta. Catalina</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xZD4tk9FqTs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La urbanización <a href="http://panamericana.pe/tags/santa+catalina">Santa Catalina</a>, que alguna vez fue la zona residencial más tranquila de <a href="http://panamericana.pe/tags/la+victoria">La Victoria,</a> ahora es el blanco de los <a href="http://panamericana.pe/tags/delincuentes">delincuentes</a>.</p>
      <p>Según los vecinos, la <b>modalidad </b>más usada por los malhechores es el <b>raqueteo</b>, forma de asalto por la que los ladrones aparecen de manera sorpresiva con vehículos e interceptan a sus víctimas, armados, para quitarles sus pertenencias.</p>
      <p>También los <b>ladrones de autopartes</b> son comunes en esta zona, sin que las autoridades hagan algo al respecto.</p>
