      <h1>官媒播片段聲稱「清晰完整呈現鄭文傑嫖娼」   CCTV只見三度深衣淺褲進出會所  </h1>

        <figcaption>官媒刊載的片段中，鄭文傑身穿囚家，官媒指「其對嫖娼的違法事實供認不諱」。畫面截圖</figcaption>
      </figure>
      <p>英國駐港總領事館前僱員鄭文傑今年8月到中國內地公幹，被指嫖妓被捕，鄭昨在社交媒體貼文及接受傳媒訪問時稱，自己是因為參與反對《逃犯條例》而遭中國國安人員拷問。中國官媒《人民日報》今日發布消息及閉路電視與錄影片段，引述羅湖警方指鄭「其對嫖娼的違法事實供認不諱」。報道強調，「從羅湖警方提供的信息可以看出，這起嫖娼案件純屬一起普通的治安案件，事實清楚，證據確鑿」。</p>
      <p>鄭文傑周三在社交媒體貼文，指自己是「2019年8月8日，我前往深圳公幹。工作時間後，我前往按摩放鬆」（on 8 August 2019, I travelled to Shenzhen for a business trip. I got a massage for relaxation after work hours）。之後他在西九高鐵站進入香港時被中國警方拘捕。鄭文傑在文中稱，中國國安人員對他嚴刑拷問。在今日中國官媒報道的片段可見，片中鄭文傑三次到「深圳羅湖某會所」的衣著相似。其中，在第三次到會所的片段，鄭文傑離開會所時，遇上至少兩名成年男女及一名兒童進入會所，與鄭擦身而過。</p>
      <p>中國官媒報道指，「針對前期有媒體質疑鄭文傑在拘留期間，警方違反人權不通知其家屬和律師的指責，警方向記者提供了一段相關的視頻」。報道稱，「聲稱因嫖娼被深圳羅湖警方拘留的英國駐香港總領館雇員鄭文傑『遭酷刑』等不公正對待問題」，官媒記者採訪深圳羅湖警方。報道引述警方稱，8月9日，「鄭文傑因違反《中華人民共和國治安管理處罰法》第66條規定，被深圳羅湖警方處以行政拘留15日的處罰，其對嫖娼的違法事實供認不諱」。8月24日，其行政拘留期滿被釋放。</p>
      <p>報道附有一段長約兩分鐘的會所閉路電視及鄭文傑對公安說話錄影片段，報道稱這是「清晰完整地呈現了鄭文傑嫖娼和懺悔的過程」。報道稱，「鄭文傑接受警方調查時陳述，他曾在半個月內到深圳羅湖某會所嫖娼3次之多。警方根據其交代的情況對該場所進行調查，查明鄭文傑分別於7月23日、7月31日和8月8日到同一場所進行嫖娼」。不過，官媒公開的片段，只有鄭文傑三次進出會所及三次進入房間的畫面，沒有如報道所指「清晰完整地呈現了鄭文傑嫖娼和懺悔的過程」中的「嫖娼」情況。</p>
      <p>閉路電視片段可見，一名被指是鄭文傑的男子先後三次進入「深圳羅湖某會所」。根據片段上方的日期及時間顯示，分別是7月23日下午5時42分進入會所，下午5時58分進入房間，8時18分離開會所。7月31日，傍晚6時21分進入會所，6時34分進入房間，8時43分離開會所。8月8日，傍晚6時42分進入會所，6時54分進入房門，9時03分離開會所。不過，官媒所見的片段，只是鄭文傑進出會所及進入房間的片段。</p>
      <p>官媒公開的片段，接下來是身穿囚衣的鄭文傑，接受一名講廣東話的羅湖警方男子盤問。片段中，該名警方男子問鄭文傑，「公安機關拘留你的時候，我們已經告知你有權利通知家裏人和律師，為什麼你當時會拒絕通知你家人」。鄭說：「因為覺得這件事很丟臉，就不太好意思告訴家人知道，所以就選擇不通知家人」。片中警方再問，「你對你的違法行為有什麼看法？你可以講一下」，鄭文傑說「好丟臉啦，好羞愧啦，因為周圍認識的朋友都想不到我會做這個事情，我都沒臉目去見我的女朋友、我的家人。其實是一個很內疚很自責的事」。</p>
      <p>官媒提供的鄭文傑三次到會所的閉路電片段所見，鄭文傑三次穿的都是深色類似短袖T恤，每次都是穿淺色及膝短褲。在7月31日的片段可見，鄭文傑進入房間前，右手拿着一個物體在耳邊，一邊走進房間。8月8日的片段，片中的鄭文傑離開會所時，迎面是由職員帶進會所的兩男一女及一名兒童。</p>
      <p>中國官媒的報道引述警方稱，「在辦理鄭文傑案件中，警方在對其審訊、羈押期間依法依規，不存在刑訊逼供的情況。另外，根據法律規定，鄭文傑於8月24日釋放前，駐所醫生對其身體進行了全面檢查，身體狀況良好。深圳羅湖警方表示，中國是一個法治國家，任何人違法犯罪都必須依法受到懲處」。</p>
