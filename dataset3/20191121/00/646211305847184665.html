      <h1>У ипподрома жуткая инсталляция из разбитых машин. Но она со смыслом</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>Рядом с ипподромом появилась куча разбитых машин, игрушки и детское кресло. Зрелище жутковатое, особенно если не знаешь, что происходит.</p>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-184480949&amp;id=456239043&amp;hash=27ca6a041f24bda1&amp;hd=1" width="560" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Кладбище разбитых машин – инсталляция, приуроченная ко Всемирному дню памяти жертв ДТП. Проезжающие мимо после увиденного вряд ли захотят нарушать правила.</p>
      <p>Со вчерашнего дня действующие и будущие водители штурмуют наркодиспансеры. Виноват новый приказ минздрава: теперь получить справку от нарколога <a href="http://e-kazan.ru/news/show/44127">станет сложнее и дороже</a>.</p>
    </article>
