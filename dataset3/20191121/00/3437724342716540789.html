      <h1>نقولا يغرد عن "وجه الشؤم فيلتمان"</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>أشار النائب السابق نبيل نقولا في تغريدة على حسابه عبر "تويتر" الى، "اننا فوجئنا بعودة وجه الشؤم فيلتمان حتى يهددنا أو منعمل متل ما بدها اميركا أو الفوضى". <br/><br/>وأرفق تغريدته بهشتاغ:"حل عنا بومي".</p>
      <figure>
        <iframe data-src="https://twitter.com/nicolas_nabil/status/1197410892121608193?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقدم السفير الأميركي السابق في لبنان جيفري فيلتمان رؤيتهُ عن "ثورة لبنان" أمام اللجنة الفرعية للشرق الأوسط وشمال إفريقيا والإرهاب الدولي، التابعة للجنة الشؤون الخارجية في مجلس النواب الأميركي، فقام بتخيير اللبنانيين بين الحضن الأميركي، أو حضن حزب الله، تاركًا أصداءً واسعة، ورسالةً حادة، أعطاها المحللون والسياسيون إهتمامًا كبيرًا.<br/><br/>واستعرض فيلتمان في خطابٍ مطول، استخدم فيه كلمة حزب الله 49 مرة أمام الكونغرس، مدى تأثير "لبنان الصغير" على المصالح الأميركية بطرق كبيرةٍ، الأكثر وضوحاً منها، هو "إسقاط إيران لدورها الإقليمي الخبيث" من خلال حزب الله، الذي يمتلك قدرات متقدمة لتهديد إسرائيل وغيرها من حلفاء واشنطن.</p>
