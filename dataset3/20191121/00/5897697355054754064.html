      <h1>Владимир Путин и Мехрибан Алиева проведут встречу завтра</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>Президент России Владимир Путин проведет встречу с первым вице-президентом Азербайджана Мехрибан Алиевой, которая находится в РФ с официальным визитом.</p>
      <p>Она состоится завтра, сообщает пресс-служба Кремля.</p>
