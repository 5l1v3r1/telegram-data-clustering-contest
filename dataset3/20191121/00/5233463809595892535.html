      <h1>Elecciones congresales 2020: ¿Cómo va la paridad y alternancia de mujeres en las listas presentadas?</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hWlxol05kb4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Para estas <a href="http://panamericana.pe/tags/elecciones+congresales">elecciones congresales</a> hay<b> 792 candidato</b>s inscritos por <a href="http://panamericana.pe/tags/lima">Lima</a> y de ese número, solo <b>286 son mujeres</b>. Es decir, <b>menos del 37%</b>, cifra que aún resulta insuficiente ante la propuesta de paridad de género que fue aprobada por el <a href="http://panamericana.pe/tags/lima">Parlamento</a> disuelto y que busca tener una mayor participación de la mujer en las futuras elecciones.</p>
      <p>Para ello la cifra de mujeres al <a href="http://panamericana.pe/tags/poder+legislativo">Poder Legislativo</a> deberá incrementar el <b>porcentaje mínimo</b> requerido que hoy es de un 30%. “Logramos que se apruebe <b>aumentar </b>esta cuota del 30% para que progresivamente en <b>2021</b>, llegue a ser 40% y en <b>2026</b>, un 50%”, explicó <b>Indira Huillca, excongresista que impulsó esta ley.</b></p>
      <p>Por ejemplo, para el <b>2026</b>, en el caso de Lima que suele otorgar <b>36 curules</b> en el <a href="http://panamericana.pe/tags/lima">Congreso</a>, las listas de los partidos políticos <b>deberán contar</b> con <b>18 varones y 18 mujeres</b> (50% cada uno) para poder participar. Esta medida entrará en vigencia en las<b> elecciones del 2021</b> y se aplicará de manera progresiva.</p>
      <p>
        <u>
          <b>UN SOLO PARTIDO QUE CUMPLE CON PARIDAD</b>
        </u>
      </p>
      <p>De los 22 grupos políticos que han presentado sus listas, solo dos tienen paridad, <a href="http://panamericana.pe/tags/lima">Alianza Para el Progreso</a> y el <a href="http://panamericana.pe/tags/lima">Partido Popular Cristiano</a> (PPC), pero el único partido que ha presentado de<b> manera alternada</b> a sus<b> candidatos varones y mujeres (50% cada uno)</b> es el PPC.</p>
      <p>“Tenemos alternancia porque creemos que es lo justo debido a que usualmente entran los primeros números, salvo algunos <b>casos excepcionales</b> por el tema del <a href="http://panamericana.pe/tags/lima">voto preferencia</a>l”, expresó<b> Andrea Lanata</b>, candidata con el número 2 del Partido Popular Cristiano.</p>
      <p>Otras agrupaciones que presentan más del 40% de mujeres como candidatas son el<a href="http://panamericana.pe/tags/lima"> Partido Morado</a> y <a href="http://panamericana.pe/tags/lima">Fuerza Popular</a>.</p>
