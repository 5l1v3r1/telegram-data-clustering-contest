      <h4>Moufff</h4>
      <p>Aujourd'hui à 16:14</p>
      <ul>
        <li/>
      </ul>
      <p>J'ai un peu beaucoup pleurer au kiff de Kalindi '_' et je suis au travail c'est compliqué !!<br/><br/>Je suis heureuse que tu en tires le positif, j'avais l'impression de m'entendre exactement au même moment et ça m'a clairement fait pleurer à la fois de tristesse mais aussi un peu d'optimisme de pas être seule : en deux semaines je viens de perdre mon oncle brutalement (qui est la première personne très proche que je perd de ma vie), mon père a fait un infarctus, ma mère s'enfonce dans une dépression et se rend malade, j'ai du travail et de la pression par les oreilles, j'ai des évènements en meme temps que je ne peux pas annuler. Et pourtant je tiens. C'est hyper important de se dire "He putain, mais bravo à toi tu tiens, et c'est dur mais t'arrives à regarder un peu devant toi.".<br/>J'avais eu aussi cette prise de conscience y'a 7-8 ans (dans un cas beaucoup moins grave) pour une séparation avec ex après beaucoup d'engagement, et je me suis dis "si là je m'enfonce dans la déprime je meurs" et je m'étais fait une violence, un vrai verrous au cœur, une chose que je ne savais pas être capable de faire. C'était pas la meilleur idée, mais j'ai en tout cas senti une force en moi mais insoupçonné.<br/><br/>Et accepter d'être triste, d'être pas bien c'est en effet aussi l'une des meilleures choses, d'être douce avec soi même.<br/>J'espère que ça ira mieux et je suis très très heureuse que tu sois revenue, t'es un vrai rayon de soleil (et de couillonerie) dans ce podcast</p>
