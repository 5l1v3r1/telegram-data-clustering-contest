      <h1>再建中のJDI元幹部 5.7億円着服</h1>
      <address><time datetime="2019-11-21T00:09:00+00:00">21 Nov 2019, 00:09</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［東京　２１日　ロイター］ - 経営再建中のジャパンディスプレイ（ＪＤＩ）&lt;6740.T&gt;は２１日、元幹部が会社の資金を不正に取得していた、と発表した。被害総額は約５億７８００万円に上る。</p>
      <p>発表によると、元幹部は２０１４年から２０１８年にかけて、取引実態のない会社への架空送金や収入印紙の不正取得などを行っていた。この損害については、過年度の決算に織り込み済み。</p>
      <p>ＪＤＩは元幹部を懲戒解雇し、刑事告訴しているという。</p>
