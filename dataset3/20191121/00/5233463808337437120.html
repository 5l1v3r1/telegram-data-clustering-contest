      <h1>Elecciones 2020: ¿Qué partidos se perfilan a pasar la valla electoral?</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bvP8jxpa-sk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un término que escuchará a lo largo de esta elección legislativa será el de valla electoral, que en palabras sencillas es un porcentaje que deben superar los partidos políticos para acceder a curules en el <a href="http://panamericana.pe/tags/congreso+de+la+rep%C3%BAblica">Congreso de la República</a>.</p>
      <p>De acuerdo a Ley Orgánica de Elecciones, el porcentaje a superar es el 5% del total de votos válidos emitidos a nivel nacional.</p>
      <p>Si un partido político no pasa este porcentaje, no podrá ser representado en el Parlamento: es decir ninguno de sus candidatos accederá a un escaño del nuevo Congreso.</p>
      <p>El partido que no logre pasar esta valla electoral perderá automáticamente su inscripción, tal como sucedió en las últimas elecciones con Perú Posible de <a href="http://panamericana.pe/tags/alejandro+toledo">Alejandro Toledo</a>, Frente Esperanza de Fernando Olivera, Orden de Antero Flórez-Araoz y Progresando Perú de Miguel Hilario.</p>
      <p>Precisamente este punto ha generado una controversia en el actual proceso, pues para algunos expertos en este caso, el no pasar la valla no debería sancionarse con la cancelación de la inscripción del partido, otros especialistas dicen todo lo contrario.</p>
      <p>De acuerdo a la última encuesta de Ipsos Perú y El Comercio solo 4 partidos superarían la <a href="http://panamericana.pe/tags/valla+electoral">valla electoral</a>. Se trata de Acción Popular, Fuerza Popular, Alianza Para el Progreso y el Partido Morado. Será finalmente el Jurado Nacional de Elecciones la entidad que determine si la valla electoral para la cancelación de partidos es considerada o no en los comicios de enero del 2020.</p>
