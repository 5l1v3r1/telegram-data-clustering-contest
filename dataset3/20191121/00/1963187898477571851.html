      <h1>Former first lady in ICU</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Egypt Today staff</a></address>
      <p>CAIRO - 21 November 2019: Egypt’s former first lady Suzan Mubarak is in the Intensive Care Unit (ICU). <br/><br/>In response to a citizen's tweet asking about Suzan’s health condition, Alaa Mubarak, her son, replied that she is still in the ICU.</p>
      <figure>
        <iframe data-src="https://twitter.com/AlaaMubarak_/status/1197182149427965954?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In August 2019, Suzan underwent a surgery in her back, Al-Watan newspaper reported. <br/><br/>Following the 2011 uprising, which ousted former President Mohamed Hosni Mubarak, Suzanne was charged with money laundering; then released after she handed over assets to the government at that time, BBC reported on May 17, 2011. <br/><br/>Despite this charge, Suzanne Mubarak had a great legacy in the Egyptian education domain. She had launched the initiative of Reading for All in 1991. The initiative aimed at disseminating awareness of the significance of reading among students, particularly young children, and to get rid of illiteracy. <br/><br/>She had also launched another educational initiative under title “Family Library’, which provides subsidized books</p>
