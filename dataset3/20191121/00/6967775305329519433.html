      <h1>Владимир Путин назвал чушью новый порядок медосмотра для водителей</h1>
      <h2>«Я сам узнал об этом из СМИ»</h2>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Кирилл Хрусталев</a></address>
      <figure>
        <img src="https://www.ural56.ru/upload/iblock/ce3/ce36b74d27927aa74078151604327f9a.jpg"/>
        <figcaption>Владимир Путин</figcaption>
      </figure>
      <p>Президент России Владимир Путин нaзвaл чушью попытки <a href="https://www.ural56.ru/news/637911/">ввести</a> новый порядок медосмотрa для водителей, который должен привести к росту цен нa спрaвки. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3NduUHckZjQ" width="600" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: ТАСС</p>
      <blockquote> — Я сам узнал об этом из средств массовой информации, это чушь какая-то, - цитирует ТАСС его слова. - У нас минимальный размер оплаты труда - МРОТ - 11 280 рублей, такую зарплату получают 3 миллиона 200 тысяч человек. Да еще и работодатели частенько, к сожалению, нарушают закон и меньше платят, – сказал президент. </blockquote>
      <p> <br/>Владимир Путин согласен с тем, что дополнительные обследования на предмет употребления наркотиков нужны для безопасности на дорогах, но отдавать «за эту справку ползарплаты» он считает недопустимым.<br/><br/><br/>Напомним, что несколько дней назад стало <a href="https://www.ural56.ru/news/637750/">известно</a> о резком повышении стоимости медосмотра для водителей, получающих права. Причиной подорожания стали новые исследования при прохождении освидетельствования у нарколога. В Орске, как и во многих других городах России, в наркодиспансерах стали <a href="https://www.ural56.ru/news/637875/">образовываться</a> длинные очереди. К слову, в соседних регионах новая стоимость медосмотра могла превысить 7000 рублей. В Оренбургской области окончательная цена справок не называлась. За сутки до вступление в действие новых правил в региональном Минздраве изучали документ. <br/><br/>По этой причине министерство <a href="https://www.ural56.ru/news/637908/">не озвучивало</a> конкретной информации о новых ценах, наличии соответствующего медоборудования и так далее.<br/><br/>Также до сих пор непонятно, кого должны были коснуться нововведения: только кандидатов в водители (курсантов автошкол) или еще и тех, у кого закончился срок действия удостоверений.<br/><br/>Новый порядок выдачи медицинских справок для водителей должен был вступить в силу с 22 ноября. Но после критики президента или, как сказали в Минздраве, «с учетом обеспокоенности граждан», решили отложить вступление в силу соответствующего приказа.<br/> <br/><br/><a href="https://news.yandex.ru/index.html?from=rubric&amp;favid=15334">Добавить Ural56.ru в избранные источники Яндекс Новости</a></p>
