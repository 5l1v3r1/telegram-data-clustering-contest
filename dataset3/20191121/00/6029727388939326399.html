      <h1>Во Владимире состоялся турнир по мини-футболу «Спорт равных возможностей»</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/diphjElt0nI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В соревновании приняли участие более 100 человек из 7 районов нашего региона. Все они – воспитанники психоневрологических интернатов.<br/>Болеть за своих спортсменов пришли всем интернатом. "Владимирские богатыри" – команда из психоневрологического интерната областного центра. Раньше она занимала первые места, но сейчас из-за состояния здоровья участников побеждать обычно не получается. Однако, на все спортивные мероприятия они стараются выезжать. Такие соревнования – возможность для воспитанников увидеть новых людей и пообщаться. .</p>
      <p>
        <b>Ирина Морозова, директор ГБУСОВО "Владимирский психоневрологический интернат"</b>
      </p>
      <blockquote>Все интернаты Владимирской области, приезжают ребята, они между собой общаются, для них это тоже очень интересно. Потому что это общение, это движение. А уж без спорта как жить. Уж и колясочники у нас занимаются, ездят, препятствия преодолевают. Это движение. Это интересно.</blockquote>
      <p>На поле выходила и команда из Гусь-Хрустального. Её участники регулярно выступают не только на региональных соревнованиях, но и на всероссийских. Так, в мае этого года в Смоленске на соревнованиях по легкой атлетике спортсмены завоевали 6 золотых и 1 серебряную медаль. А в сентябре в Адлере на турнире "Малые города России" интернат тоже занял первое место. Однако, по словам тренера команды, главное - это не только победа, но и реабилитация. .</p>
      <p>
        <b>Юрий Акишев, инструктор по адаптивной физкультуре ГБУСОВО "Психоневрологический Интернат г. Гусь-Хрустальный, п. Гусевский"</b>
      </p>
      <blockquote>Спорт и физкультура - это как один из видов реабилитации инвалидов. Мы активно занимаемся. Спорт помогает. Он их развивает. Это и общение, и здоровье. Поэтому и занимаемся этим видом реабилитации.</blockquote>
      <p>Один из воспитанников интерната Никита Маслов спортом занимается уже на протяжении 10 лет. В следующем году будет учавствовать в международном соревновании по шорт-треку, который пройдет в Швеции. А пока вместе с другими воспитанниками он бегает по полю и забивает голы. Такие спортивные мероприятия старается не пропускать.</p>
      <p>
        <b>Никита Маслов, воспитанник ГБУСОВО "Психоневрологический Интернат г. Гусь-Хрустальный, п. Гусевский"</b>
      </p>
      <blockquote>Я очень люблю спортом заниматься. Очень люблю. У меня и медалей много. Для меня это жизнь. Мне больше ничего не надо, только спорт и все.</blockquote>
      <p>Спортивные соревнования между воспитанниками интернатов проводятся на постоянной основе. Около 3 раз в месяц. Турнир, который прошел сегодня - завершает спортакиаду. Подводит итог всех 47 игр за год.</p>
      <p>
        <b>Геннадий Болонов, председатель Владимирской областной организации помощи лицам с умственной отсталостью «Специальная олимпиада»</b>
      </p>
      <blockquote>Благодаря этим соревнованиям ребята адаптируются к жизни. Через спорт они чувствуют себя людьми нужными - в постоянном движении, постоянных занятиях. Выезжают на Российские соревнования.</blockquote>
      <p>Ежедневно к занятию спортом привлекается более 1400 человек, проживающих в домах-интернатах и психоневрологических интернатах Владимирской области. Кроме мини-футбола, они участуют еще в соревнованиях по 14 видам спорта. Несмотря на борьбу и конкуренцию, всем участникам по итогам выдают дипломы и ценные призы. Чтобы без внимания не остался никто.<br/>Лада Кочетова, Виктор Калабин, телеканал «Вариант».</p>
