      <h1>Трейлер второго сезона сериала «Проект „Синяя книга“»</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>History опубликовал первый трейлер второго сезона сериала «Проект „Синяя книга“», который рассказывает о масштабном правительственном заговоре, связанном с внеземной жизнью.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qQz6gIEhPkU" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В центре сюжета — астроном Дж. Аллен Хинек (Эйден Гиллен) и капитан ВВС США Майкл Квинн (Майкл Маларки), которые колесят по США и разбираются со свидетельствами появления НЛО. Они опрашивают очевидцев и пытаются понять, связаны ли те или иные случаи с настоящими НЛО или нет.</p>
      <p>Действие второго сезона развернётся в период между 1952 и 1969 годах. По словам создателей, каждый эпизод теперь будет основан на неком существующем деле, где теории об НЛО будут связаны с настоящими событиями.</p>
      <p>Шоу стартует 21 января 2020 года.</p>
