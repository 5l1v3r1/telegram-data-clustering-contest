      <h1>Violences faites aux enfants : Plaidoyer pour la mobilisation de tous les acteurs contre ce fléau</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/phuqJpa6LRw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>À l'instar de la communauté internationale, le Sénégal a célébré la journée internationale de l'enfant. Les initiateurs ont saisi cette occasion pour faire un plaidoyer en faveur de la mobilisation de tous les acteurs contre ce fléau qui se propage un peu partout dans le monde. "L'appel que nous lançons c'est que tous ensemble, gouvernement, ONG et société civile, nous mettions fin aux violences faites aux enfants", souligne Mme Ramatoulaye Ndao Diouf, la coordinatrice de la cellule d'appui à la protection des enfants. Qui invite également les parlementaires à se pencher sur le vote du code de l'enfant...</b>
      </p>
