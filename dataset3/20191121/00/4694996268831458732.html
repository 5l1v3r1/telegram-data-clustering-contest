      <h1>Mondial Beach soccer : Sadio Mané, Krépin, Koulibaly, PAN, et cie souhaitent bonne chance aux "Lions" de la plage</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bveeUYfrSfo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À quelques heures du début de la coupe du monde de football de plage (Beach soccer), les joueurs de l'équipe nationale de football ont tenu à envoyer un message de soutien à leurs amis et compatriotes de la sélection nationale de Beach Soccer. <br/><br/>Une belle initiative de la part de Sadio Mané, Kalidou Koulibaly, Krépin Diatta, Pape Alioune Ndiaye et Cheikhou Kouyaté. Ces derniers cités ont tous joué le jeu en galvanisant les hommes de Ngalla Sylla à travers des mini vidéos sympathiques...  <br/><br/>Le Sénégal débute sa coupe du monde ce vendredi 22 novembre à 16h15 GMT, contre la Russie. </p>
