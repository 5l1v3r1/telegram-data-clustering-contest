      <h1>免耗時協調兩院港人權法　美眾院通過參院版本送白宮待簽</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">眾新聞記者</a></address>
      <p>面對一日之內中國及香港發出七次措詞強硬的聲明，美國國會加開快車，在參議院周二全院表決通過《香港人權與民主法案》翌日，眾議院周三（20日）隨即以壓倒多數通過參院版本的《香港人權與民主法案》。由於眾院此舉繞過兩院須就不同版本法案進行協調及表決這一關，法案接下來將送交特朗普總統等待簽署。</p>
      <p>美國法律規定，國會兩院通過法案後，總統有10天時間考慮簽署或提出反對。若總統選擇什麼都不做，法案即在10天後自動生效。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qsEfft6omqQ" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>在周二美國參院通過本身的《香港人權與民主法案》後，中國全國人大外事委員會、全國政協外事委員會、外交部、國務院港澳辦、香港中聯辦、香港特區政府、外交部駐港公署先後發表措詞強硬的聲明。外交部更指，美方若一意孤行，必將採取有力措施予以堅決反制。</p>
      <p>美國參眾兩院原先提出並通過各自版本的《香港人權與民主法案》，兩個版本雖重點架構相若，但內容仍有多處不同。不過，為了讓法案能更快送出國會，眾院決定採用參院版本法案，並在周三以417票贊成、1票反對的壓倒票數通過。在此前一天，參院周二已以「一致同意」（unanimous consent）方式，迅速通過參院版本的《香港人權與民主法案》。法案授權美國總統點名並透過凍結資產、簽證限制等措施，制裁侵害香港人權及自由的人士；美國國務卿也須每年檢視香港自治情況，評估其是否仍該在美國法律下享有特殊待遇。</p>
      <p>周三同一天，眾院亦以417票支持、0票反對，通過了另一部與香港有關的法案，禁止向香港警方出售某些武器設備。這部法案此前一天在參院亦獲無異議通過。</p>
      <p>眾議院議長、民主黨議員佩洛西（Nancy Pelosi）說，「1997年，當英國將香港移交給中國時，美國希望香港人民會實現承諾給他們的高度自治。今天中國毫無疑問已經背棄了這個承諾。」《香港人權與民主法案》在眾院的發起人、共和黨議員史密斯（Chris Smith）說，「香港人民有理由感到憤怒，有記錄顯示存在對抗議者過度使用武力、使用殘暴策略，縱容施暴的事件。香港警察本身現在已成為引發抗議的原因」。</p>
      <p>國會及行政當局中國委員會（CECC）主席、民主黨議員麥戈文（Jim McGovern）在表決發言時說：「今天我們要就兩項法案投票，向北京送去明確信息，我們國會兩黨成員團結一致與香港的抗議者們站在一起。」眾院外交委員會首席共和黨成員麥考爾（Michael McCaul）發言時表示：「這是一場民主與獨裁、自由與暴政，以及自由與壓迫的對決戰。這項議案將向中國傳遞明確的信息，他們無情殘暴的行為不會沒有任何後果。」</p>
      <p>對《香港人權與民主法》投下唯一反對票的是肯塔基州共和黨眾議員馬希（Thomas Massie）。</p>
      <p>參院兩黨議員發表聲明，稱讚眾院兩黨議員直接通過參院法案版本，呼籲特朗普盡快簽署為法律。參院外交關係委員會主席、共和黨議員里施（Jim Risch）說：「這項法案的通過，朝着因為中共侵蝕香港自治和壓制根本自由，而對其追究責任邁出了重要一步。這項法案是兩黨努力的結果。我很感謝法案能在參議院無異議通過並在眾議院近乎無異議通過，讓我們大家走到一起，異口同聲地告訴香港人民，美國與他們站在一起。」</p>
      <p>法案在參院的發起人、共和黨議員魯比奧說：「在參院無異議通過《香港人權與民主法案》之後，我歡呼佩洛西議長迅速採取行動，把這部議案直接送到特朗普總統的桌上等候簽字。在中國共產黨和香港政府官員繼續侵犯香港人民基本權利並侵蝕香港自治之際，美國必須表明，我們繼續與為其長期珍惜的自由而抗爭的香港人民站在一起。」</p>
