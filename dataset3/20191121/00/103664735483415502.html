      <h1>[VIDEO] Un camión resbala por el hielo de la carretera y casi mata a un grupo de policías</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Redacción Diario de Cuyo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GQV3xPyfoB0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>  Un video divulgado por la Policía del estado de Illinois (EE.UU.) muestra el peligro de conducir con exceso de velocidad por carreteras cubiertas de hielo. Dos agentes estaban ayudando a una mujer a cambiar una rueda pinchada cuando un camión derrapó y volcó sobre el auto estacionado. Los oficiales resultaron ilesos y la mujer sufrió heridas leves por las que ya fue dada de alta. Según el canal WGN9, los policías definieron lo ocurrido como "un milagro sobre hielo".</p>
