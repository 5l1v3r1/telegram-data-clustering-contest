      <h1>¿Cómo han mejorado los gráficos de Halo Reach en su paso por PC? Una comparativa lo muestra</h1>
      <h2>El modo mejorado muestra mayor nivel de detalle, texturas y otras mejoras en el clásico de Bungie.</h2>
      <address><time datetime="2019-11-21T00:30:00+00:00">21 Nov 2019, 00:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199264/cmo-han-mejorado-los-grficos-de-halo-reach-en-su-paso-por/Mario%20G%C3%B3mez" target="_blank">Mario Gómez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/REdelyAV3-A" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Solo faltan unas semanas para que el fabuloso <a href="https://www.3djuegos.com/5894/halo-reach/">Halo: Reach</a> se una a <a href="https://www.3djuegos.com/19511/halo-the-master-chief-collection/">Halo: The Master Chief Collection</a> en Xbox One y, por primera vez, PC. <b>343 Industries</b> ha organizado varias sesiones de prueba a lo largo de los últimos meses para asegurarse de que el programa esté suficientemente pulido de lanzamiento, pero el hecho de que estas estuvieran cerradas no ayudó a que llegaran análisis técnicos del programa. Hasta hoy.</p>
      <p>Digital Foundry, uno de los medios dedicados a cubrir los aspectos técnicos de los videojuegos más conocidos, ha compartido un nuevo vídeo desmenuzando los pormenores de la adaptación a PC de Reach, <b>comparando</b> el resultado de una versión preliminar con una copia original del programa en Xbox 360 y su adaptación retrocompatible de Xbox One.</p>
      <aside>
        <b>El modo mejorado aumenta varias opciones gráficas</b>
      </aside>
      <p>Aunque PC cuenta con una buena lista de opciones de configuración inéditas, como la barra de campo de visión o el filtro de texturas, el protagonista del vídeo es el <b>modo mejorado (enhanced)</b> que aumenta elementos como el nivel de detalle, la calidad de las texturas o la distancia de dibujado, entre otros. Puedes ver cortes de cada versión durante todo el vídeo, pero te recomendamos prestar atención a partir del 5:50 si quieres ver cómo ha mejorado Reach en su paso por PC.</p>
      <p>Con todo, no hablamos de un cambio tan severo como el que plantean las remasterizaciones (Anniversary), especialmente la de Halo 2. El renovado Halo: Reach estará disponible el 3 de diciembre, y poco después comenzarán las <a href="https://www.3djuegos.com/noticias-ver/199215/343-industries-confirma-una-fecha-aproximada-para-las/">pruebas de Halo: Combat Evolved en PC</a>.</p>
