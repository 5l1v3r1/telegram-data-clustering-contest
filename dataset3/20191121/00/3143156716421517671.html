      <h1>El retrato de los ganadores en esta versión del premio de periodismo económico Anif</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">LR</a></address>
      <figure>
        <img src="https://imgcdn.larepublica.co/i/1200/2019/11/20231126/1.jpg.jpg"/>
        <figcaption>El Diario La República fue uno de los ganadores del Premio Nacional de Periodismo Económico de la Asociación Nacional de Instituciones Financieras (Anif) en la categoría de prensa, gracias a su especial ‘Gota a Gota’. En la foto: Nelson Vera, vicepresidente de Anif; Aldemar Moreno, de Revista Dinero y ganador premio Anif categoría Medios Digitales; Héctor Hernández, de Primera Página /Javeriana Estéreo, ganador categoría entrevista; Mario Andrés Estupiñán, presidente de Fiduciaria de Occidente; Carlos Bogotá, de revista Dinero, ganador categoría revista especializada; Lidis Ribón, de Noticias RCN, ganadora categoría televisión, y Gabriel Forero Oliveros, editor del Diario La República, ganador categoría prensa.<cite><b>Foto por: </b>Lady Zambrano / LR</cite></figcaption>
      </figure>
