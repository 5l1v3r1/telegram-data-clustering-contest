      <h1>ＮＨＫ大河、沢尻容疑者代役に川口春奈さん</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　合成麻薬ＭＤＭＡの所持容疑で女優の沢尻エリカ容疑者が逮捕されたのを受け、ＮＨＫは２１日、来年放送の大河ドラマ「麒麟がくる」で同容疑者の代役に川口春奈さんを充てることを決めた。</p>
