      <h1>Los coches autónomos comprenderán a su propietario con un nuevo algoritmo del MIT</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Jose Montes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WNJ_cphLIE8" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hace muy poco tiempo que algunos adelantados predijeron la llegada de los <a href="https://www.muycomputer.com/?s=coches+aut%C3%B3nomos">coches autonómos</a> y en la próxima década nos encontraremos con millones de ellos en ciudades o carreteras. Para ello, el sistema aún necesita superar una serie de desafíos. Uno de los más grandes es la relación entre los conductores humanos y la Inteligencia Artificial. </p>
      <p>Los humanos tenemos una serie de rasgos particulares que una máquina no pueda entender todavía. Muchos positivos, pero otros no tantos. Simplemente, <b>somos impredecibles sobretodo cuando cogemos el coche</b> y nos transformamos agresivamente seguramente por la alocada vida que llevamos. El aprendizaje automático todavía necesita entender todo esto. </p>
      <p>Los investigadores del Laboratorio de Ciencias de la Computación e Inteligencia Artificial (CSAIL) del MIT dicen haber encontrado <a href="https://fossbytes.com/mits-new-algorithm-teaches-self-driving-cars-to-understand-their-owner/">una solución al problema</a> o más bien una base de desarrollo porque queda mucho trabajo por delante. Se trata de un algoritmo que puede <b>predecir el comportamiento de los conductores</b> con respecto a rasgos como la impaciencia y el egoísmo.</p>
      <p>En las pruebas del mundo real, los investigadores del MIT observaron un 25% más de precisión en la predicción del comportamiento de los otros automóviles. En otras palabras, los vehículos autónomos pudieron hacer <b>juicios sólidos</b> con el nuevo algoritmo.</p>
      <p>Los investigadores están utilizando la ‘Orientación del Valor Social’ de la psicología. Básicamente, prioriza a un conductor sobre los demás mediante el análisis de su comportamiento social en un entorno externo. Para que esto funcione, el algoritmo analiza inicialmente las respuestas más efectivas del conductor en la carretera. Aquí, el sistema analiza el valor del propio beneficio de un conductor frente a otros bajo esa orientación del valor social.</p>
      <p>El algoritmo clasifica el comportamiento del conductor y todos los conductores que están a su alrededor y toma decisiones inteligentes mientras estamos en la carretera. Los investigadores seguirán trabajando en el nuevo algoritmo para prepararlo para la conducción en el mundo real e intentarán aplicar el modelo a otros actores como peatones o ciclistas.</p>
      <h3>Coches autónomos ¿El futuro?</h3>
      <p>Los coches autónomos (junto a los eléctricos/no contaminantes) son tendencia en una industria del automóvil que está pasando por un gran proceso de inmersión tecnológico. Hay decenas de grupos de investigación trabajando en <b>modelos de IA y aprendizaje automático aplicados al mundo del motor</b> y se esperan grandes avances en la próxima década.</p>
      <p>Sin embargo, su incorporación será muy gradual hasta alcanzar el nivel 5 (el máximo en coches autónomos) cuando el vehículo funcionará de manera totalmente independiente y no necesitará de ningún tipo de intervención humana para operar de forma totalmente segura.</p>
