      <h1>小女生领UPSR成绩后 坟前告知亡母</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（吉隆坡21日讯）“妈妈，我做到了！”</p>
      <p>小六检定考试（UPSR）今日放榜，一名网民今日在面子书贴文，透露孙女依拉在领取考试成绩后，即到母亲坟前告知考到好成绩的消息。</p>
      <p>网民“Aishah Mat Akat”在贴文中指出，若女儿知道孙女考到好成绩一定觉得很欣慰，她也希望孙女能坚强面对接下来的考验。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/GN191121LCY07.jpg"/>
        <figcaption>网民贴上孙女拿着UPSR成绩单，在母亲坟前告知考获好成绩的消息。（图取自Aishah Mat Akat面子书）</figcaption>
      </figure>
      <p>不少网民看到此贴文后，也纷纷留言为该网民的孙女打气，鼓励她用功念书，努力读书就是对在天上母亲最好的报答。</p>
    </article>
