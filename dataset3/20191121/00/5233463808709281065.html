      <h1>Copa Libertadores: hinchas de Flamengo toman calles de Miraflores previo a final</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sm9A6APZln8" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En una fiesta llena de color, se convirtió la conocida <b>calle de las Pizzas</b> de <a href="http://panamericana.pe/tags/miraflores">Miraflores</a>, cuando cientos de hinchas de <a href="http://panamericana.pe/tags/flamengo">Flamengo</a> se juntaron para calentar los días previos a la final de la <a href="http://panamericana.pe/tags/copa+libertadores+2019">Copa Libertadores 2019</a>.</p>
      <p>Los <a href="http://panamericana.pe/tags/hinchas">fanáticos</a> del equipo brasileño comenzaron a llegar en buen número a la capital, pero no fue hasta ayer en que se notó su presencia de forma masiva. A ritmo de samba, los ‘cariocas’ pusieron la cuota de alegría.</p>
      <p>Por los alrededores del <b>Parque Kennedy</b>, los aficionados hicieron notar su presencia con cánticos y vivas por su equipo, que se enfrentará ante <b>River Plate </b>este sábado 23 en el estadio Monumental. </p>
      <p>La hinchada del Flamengo —<b>la más grande del mundo</b>—, con los colores de la camiseta de su club, se dirigió por varias calles miraflorinas. La fiesta de la Copa Libertadores ya se empieza a sentir.</p>
