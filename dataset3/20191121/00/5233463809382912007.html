      <h1>Independencia: talleres de autos invaden veredas y vecinos no pueden transitar</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FmmEI9LeANg" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los <b>mecánico</b>s que se han instalado en la calle Las Prensas, en el distrito de <a href="http://panamericana.pe/tags/independencia">Independencia</a>, se han apoderado de la vía pública y la usan como <b>taller </b>para arreglar sus vehículos.</p>
      <p>Personas como Juan, que usa <b>silla de ruedas</b>, vive a diario un viacrucis para poder circular en los estrechos espacios que los autos mal estacionados le dejan.</p>
      <p>Según la <b>Municipalidad de Independencia</b>, el municipio de San Martín de Porres le pone <a href="http://panamericana.pe/tags/trabas">trabas</a> cada vez que quieren hacer un operativo. En tanto, la <b>Municipalidad de SMP</b> asegura que la calle Las Prensas le pertenece y son ellos quienes tiene que hacer operativos.</p>
      <p>“Al estar dentro de la jurisdicción de San Martín y el ciudadano tener la licencia de San Martín, corresponde la fiscalización por parte de San Martín, y en el caso que hayan ciudadanos que hayan sacado su licencia con Independencia tendrá que hacerlo el área de fiscalización de Independencia, hasta que <a href="http://panamericana.pe/tags/lima+metropolitana">Lima Metropolitana</a> defina de una vez por todas este problema de límites”, explicó July Victoria San Miguel, procuradora pública de la Municipalidad de SMP.</p>
      <p>Mientras la disputa por los límites de ambos distritos continúe, los más perjudicados serán los <b>peatones y conductores</b>.</p>
