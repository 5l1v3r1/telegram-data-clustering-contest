      <h1>Surco: comisaría de Monterrico investiga asalto simultáneo a conductores</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FUoAPRCXNOA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Efectivos policiales de la <b>comisaría de Monterrico</b>, en el distrito de <a href="http://panamericana.pe/tags/surco">Surco</a>, vienen investigando el <a href="http://panamericana.pe/tags/surco">asalto simultáneo</a> del cual fueron víctimas <b>dos choferes</b>.</p>
      <p>El accionar delictivo ocurrió cuando ambas víctimas estabas al interior de sus respectivas unidades estacionadas en la<b> calle Los Euchariz</b>, muy cerca de la <a href="http://panamericana.pe/tags/panamericana+sur">Panamericana Sur</a>.</p>
      <p>Sin embargo, de un momento a otro, serían sorprendidos por un <b>tercer vehículo de lunas polarizadas</b>, que se estacionó en la zona y del cual bajaron dos <b>sujetos armados</b> que estaban encapuchados, quienes rápidamente encañonaron a los conductores.</p>
      <p>Los hampones terminarían llevándose diversos objetos de valor como celulares, una billetera, entre otros.  En tanto, vecinos de la zona,  aseguraron que los asaltos en autos de lujo se han vuelto comunes.</p>
