      <h1>Installation du général Jean Baptiste Tine : la Gendarmerie Nationale sous le commandement de son nouveau chef.</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ubo-zO-ZE_8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le fanion de commandement a été officiellement remis au général Jean Baptiste Tine, actuel haut commandant de la gendarmerie Nationale et directeur de la justice militaire, par le ministre des forces armées. Nommé haut commandant par le décret 2019/1479 du 17 septembre 2019 pour compter du 15 novembre 2019, le nouveau chef de la gendarmerie Nationale est connu pour sa rigueur, sa haute définition de l’éthique et de l’exemplarité qu’il ne cesse de partager avec ses troupes. <br/>Le successeur de Cheikh Sène aura occupé plusieurs fonctions dans son parcours. Ce qui lui permet d’avoir une vision assez complète de cette autre mamelle de la sécurité intérieure du Sénégal. En effet, il a eu l’honneur d’être le premier général nommé, chez les pandores, par le président de la République, Macky Sall, quelques mois seulement après son accession à la magistrature suprême, en janvier 2013, après une carrière remplie de gloire. Aujourd'hui, monsieur Sidiki Kaba, le ministre des forces armées l'a félicité pour sa carrière riche en honneur.</b>
      </p>
