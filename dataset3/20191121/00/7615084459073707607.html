      <h1>福井県元幹部ら１０９人が現金や贈答品受領</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　関西電力役員らの金品受領問題を受けて福井県が設置した調査委員会は２１日、元幹部ら計１０９人が同県高浜町の元助役から現金や贈答品を受け取っていたとの調査報告書を公表した。</p>
