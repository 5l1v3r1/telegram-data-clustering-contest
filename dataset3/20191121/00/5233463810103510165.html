      <h1>Santa Rosa: asesinan a balazos a exdirigente en el interior de su vehículo</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vbZFe5DLbpw" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un <b><a href="http://panamericana.pe/tags/exdirigente">exdirigente</a></b> del distrito de <b><a href="http://panamericana.pe/tags/santa+rosa">Santa Rosa</a></b> fue <b><a href="http://panamericana.pe/tags/hombre+asesinado">asesinado</a></b> a <b><a href="http://panamericana.pe/tags/balazos">balazos</a></b> al interior de su vehículo la madrugada de este jueves. El hecho ocurrió en cuando el hombre estaba por ingresar a su vivienda en la calle Los Cipreses.</p>
      <p>La víctima fue identificada como <b>José Joel Nuñez Melgar Gonzales</b> (33), quien fue <b>asesinado</b> a <b>balazos</b> por un sujeto que tras dispararle, escapó en un vehículo que lo esperaba unos metros más adelante.</p>
      <p>Según indicaron testigos, habría sido un <b>intento de robo</b>, pues la víctima llevaba consigo 5 mil soles en efectivo. Sin embargo, no se descarta que el móvil del crimen se trate de un <b>ajuste de cuentas</b>.</p>
      <p>Algunos vecinos señalan que las disputas dentro de la asociación podría ser la causa del crimen y temen por la inseguridad en la zona. Al lugar, llegaron <b>peritos de criminalística</b> para recabar las pruebas correspondientes.</p>
