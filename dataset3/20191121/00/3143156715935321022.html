      <h1>No se puede perder la ilusión por el progreso</h1>
      <h2>Las consecuencias de una protesta social y sus graves daños a la infraestructura pueden ser reparables si son materiales, pero la desilusión por el progreso dura mucho tiempo en curarse</h2>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">EditorialLR</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/716170423%3Fsecret_token%3Ds-TbeAp&amp;color=%23ff5500&amp;inverse=false&amp;auto_play=true&amp;show_user=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>El país económico no puede perder la ilusión por el progreso y el desarrollo; los empresarios deben seguir apostando por producir y generar mejores empleos; los millones de trabajadores formales e informales no tienen que desvanecer sus sueños de bienestar; los funcionarios estatales, locales y regionales tienen que aportar más en la ejecución de políticas públicas que velen por mejorar la calidad de vida; toda una suerte de imperativos sociales que están unidos por el combustible de la motivación por progresar como individuos, sociedad y país entero. Nadie puede negar que Colombia es un país complejo, con instituciones débiles, desigual, inequitativo con graves problemas de corrupción, todo un diagnóstico que a nadie sorprende, pero que poco a poco mejora. No es sino comparar los índices de pobreza de hace solo 20 años con los actuales para advertir que se avanza por un plano inclinado que nadie quiere aceptar; igual si se miran los elementos constitutivos de la pobreza multidimensional se ve con claridad que Colombia ha avanzado en su cobertura en vivienda, educación salud y bancarización de su población. Colombia no marcha por el sendero del pesimismo dañino que quieren mostrar aquellos que repiten el mantra de que “el caos nunca muera”.</p>
      <p>Somos casi un buen ejemplo de Hans Rosling en su obra póstuma, Factfulness, en la cual -con base en las publicaciones de organismos internacionales- demuestra que las cosas van mejor de lo que se percibe. En las últimas décadas miles de millones de personas han salido de la pobreza en la que casi toda la humanidad ha vivido a lo largo de la historia. El ejercicio de Factfulness para retar a los incrédulos es simple: preguntas tradicionales como ¿cuántas niñas finalizan la educación primaria en el conjunto de los países pobres, el veinte, el cuarenta o el sesenta por ciento? Por lo general todos los lectores se equivocan y se demuestra con una variedad de temas sociales que estamos avanzando. No se trata de complacencia con el progreso logrado, sino auspiciar la ilusión de los países y derrotar el sesgo negativo en la percepción del rumbo de la sociedad. Es un hecho que en un país como Colombia capturado por medio siglo de violencia tendemos a magnificar los hechos negativos, aislados o insólitos y que la percepción negativa acerca de cómo va el país, mantiene una nube dañina de desánimo.</p>
      <p>El argumento para sensibilizar al país sobre los daños directos de las marchas violentas no debe ser material, así las consecuencias sean millonarias. El paro más costoso que se ha hecho desde 2012 fue el de transportadores que, según cálculos de los gremios, tuvo un costo de $3,6 billones y que duró 45 días. Le sigue el paro agrario de 2013 que duró 55 días y que, según cifras de Anif, tuvo un costo de $1,7 billones. Los paros que se hicieron en 2012 y principios de 2013 llegaron a costar $911.000 millones, el equivalente a 0,8% del PIB. El gran problema es que con tanta protesta se está perdiendo la ilusión de país y la nube negra de la incertidumbre económica aleja las inversiones, le hace perder competitividad a la economía y los gobiernos de turno solo se dedican -para mejorar la situación- a agrandar el déficit fiscal pasándole la cuenta de cobro a las próximas generaciones. No es romanticismo, es materialismo puro: no se puede perder la ilusión de progreso.</p>
