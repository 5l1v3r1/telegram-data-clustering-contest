      <h1>気仙沼の中学生が震災語り部挑戦　宮城、遺構の高校旧校舎で</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112101001867.-.-.CI0003.jpg"/>
        <figcaption>　宮城県気仙沼市の震災遺構の屋上で、語り部活動をする市立階上中の生徒（左）＝２１日</figcaption>
      </figure>
      <p>　東日本大震災の遺構として公開されている宮城県立気仙沼向洋高旧校舎（同県気仙沼市）で２１日、同市立階上中の２年生３９人が語り部活動に挑戦した。校外学習で訪れた同県岩沼市の市立岩沼西中の２年生１７０人に被災当時の様子や防災の大切さを伝えた。</p>
      <p>　岩沼西中の生徒らは津波で流されてきたがれきが残る教室や海岸が見渡せる屋上で、階上中の生徒の説明に耳を傾けた。</p>
      <p>　階上中の生徒たちは震災当時まだ小学校入学前で、震災の記憶が鮮明なわけではないが、語り部として活躍する地域住民から事前に話を聞いて準備した。</p>
