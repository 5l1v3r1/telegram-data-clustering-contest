      <h1>Final Copa Libertadores: Así fue la emocionante llegada de River Plate a Lima</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DDYjxTmRs3I" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Calientan motores para la final.</b> El club argentino <a href="http://panamericana.pe/tags/river+plate">River Plate</a>, actual campeón de la <a href="http://panamericana.pe/tags/river+plate">Copa Libertadores</a>, aterrizó en <a href="http://panamericana.pe/tags/lima">Lima</a> en horas de la tarde de este miércoles y ya se encuentra alojado en su <a href="http://panamericana.pe/tags/lima">hotel de concentración</a> ubicado en <a href="http://panamericana.pe/tags/river+plate">San Isidro</a>.</p>
      <p>Como registraron las cámaras de Panamericana Televisión, en los exteriores decenas de hinchas armaron la fiesta y euforia para alentar desde <b>tierras peruanas al equipo de sus amores</b>.  "Flamengo es un buen equipo, pero River es un equipo de mucha experiencia y muy ganador", <b>comentó un hincha</b>.</p>
      <p>Los jugadores, cada uno, al descender del bus al conocido hotel, fueron ovacionados por sus seguidores, quienes tienen el optimismo de alcanzar nuevamente la copa de este certamen continental. </p>
      <p>En  total para la<b> final de este sábado 23</b> se tiene previsto la llegada de 65 mil personas al <a href="http://panamericana.pe/tags/river+plate">Estadio Monumental</a> ubicado en <a href="http://panamericana.pe/tags/lima">Ate Vitarte</a>.</p>
