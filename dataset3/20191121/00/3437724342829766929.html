      <h1>بازار التسويات يؤخّر الحلّ</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>"ليبانون ديبايت"<br/><br/>يؤكد سياسي مخضرم، أن الستاتيكو السياسي القائم حالياً وعدم وجود بصيص أمل للخروج من أزمة تأليف الحكومة، مردّه إلى إدخال لبنان في بازار التسويات الشرق أوسطية، ما يوحي بأنه علينا انتظار قطار الحلّ الذي يتطلّب بعض الوقت الذي لا يبدو بأنه قريب.</p>
    </article>
