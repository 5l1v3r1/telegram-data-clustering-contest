      <h1>Divulgation des données ITIE : « Les chiffres sont publiés. Mais il faut les mettre à la portée de tous » (Éva Marie Coll Seck, présidente ITIE/Sénégal)</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3XW-CG-vKls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La nouvelle Norme ITIE 2019 qui tire partie des leçons apprises dans la mise en œuvre du processus dans les différents pays membres de l’initiative, met aussi  l’accent sur une divulgation plus systématique des données ITIE, dans le but de s’inscrire dans une dynamique d’information. <br/>La présidente de l’initiative pour la transparence dans les industries extractives, le Professeur Éva Marie Coll Seck a estimé satisfaisante la progression du Sénégal concernant la divulgation des données. D’ailleurs, l’ancien ministre de la santé dira qu’il y’a même une plateforme qui sera chargée, au quotidien de mettre en ligne les données. <br/><br/>Toujours par rapport à ces données, il y’a des audits et la possibilité d’avoir une expertise supplémentaire pour auditer ce qui se passe. Le travail scientifique pousse dès lors à avoir souvent les mêmes chiffres. <br/><br/>Éva Marie Coll Seck invitera les parties prenantes à s’approprier les chiffres, les comprendre pour mieux les utiliser.  </p>
