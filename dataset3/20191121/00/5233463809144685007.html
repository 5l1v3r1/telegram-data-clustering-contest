      <h1>Reacciones ante dos nuevos recursos presentados por Olaechea ante el TC</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DzXNuZ9jT3A" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente de la Comisión Permanente, <b><a href="http://panamericana.pe/tags/pedro+olaechea">Pedro Olaechea</a></b>, presentó dos nuevos <b><a href="http://panamericana.pe/tags/recursos">recursos</a></b> de reposición ante el <b><a href="http://panamericana.pe/tags/tribunal+constitucional">Tribunal Constitucional</a></b> por la <b><a href="http://panamericana.pe/tags/disoluci%C3%B3n+del+congreso">disolución del Congreso</a></b>. En ellos, refutas la decisión del <b>TC</b> sobre la <b>medida cautelar</b> y la <b>demanda competencial</b>.</p>
      <p>Para <b><a href="http://panamericana.pe/tags/indira+huilca">Indira Huilca</a></b>, se evidencia “la desesperación y la negación” de <b>Olaeche</b>a. “Él no entiende que en nuestro país hay instituciones, que ya el <b>Tribunal Constitucional</b> se ha pronunciado. El caso se va a ver en un proceso competencial”, dijo.</p>
      <p><b><a href="http://panamericana.pe/tags/clemente+flores+v%C3%ADlchez">Clemente Flores</a></b> señaló que <b>Olaechea</b> debería concentrarse en las funciones que le corresponde en  la <b>Comisión Permanente</b>. “Yo creo que el tema ya está resuelto creo que debemos dedicarnos más en este momento a la Comisión Permanente”, mencionó.</p>
      <p>Mientras que <b><a href="http://panamericana.pe/tags/milagros+salazar">Milagros Salazar</a></b> indicó que Olaechea está haciendo uso de sus facultades. “está en la potestad del presidente presentar estos recursos, hay que respetarlos y que se dé una respuesta frente a este pedido”.</p>
      <p>Por su parte, <b><a href="http://panamericana.pe/tags/karina+beteta">Karina Beteta</a></b>, mencionó que el hacer valer un derecho genere un conflicto, pues “debemos acostumbrarnos a que los derechos se tienen que reclamar en las instancias que correspondan”, sentenció.</p>
