      <h1>رسالة من الحريري إلى القيادة الروسية</h1>
      <address>
        <time datetime="2019-11-21T00:15:26+00:00">21 Nov 2019, 00:15</time>
      </address>
      <p>يلتقي في موسكو ظهر اليوم مستشار رئيس الحكومة المستقيل سعد الحريري للشؤون الروسية جورج شعبان المسؤول في الخارجية الروسية ميخائيل بوغدانوف للتباحث في الوضع اللبناني، ونقل رسالة من الحريري إلى القيادة الروسية.</p>
