      <h1>Testimonios en el Día de la Enfermería, una profesión "con mucho corazón"</h1>
      <h2>"Atendemos integralmente al paciente", destacó una de las enfermeras del hospital San Martín a Elonce TV. "Tenemos que tener mucha vocación de servicio porque tratamos con situaciones muy problemáticas".</h2>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/coFLNB4fPUI" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption><b>Video:</b> Testimonios en el Día de la Enfermería, una profesión "con mucho corazón"</figcaption>
      </figure>
      <p>"Nuestra profesión tiene mucho de corazón", aseguró a <i>Elonce TV</i> una de las enfermeras del hospital San Martín de Paraná. Es que este 21 de noviembre se celebra en Argentina el Día de la Enfermería y en ese marco, <i>Elonce TV</i> rescató el testimonio de cuatro trabajadores de la salud del nosocomio de la capital entrerriana. <br/><br/>"Festejando nuestro día, trabajando y haciendo mérito a la profesión", sentenció Guillermo Walter del área de tisioneumonología. "Con paciencia y tranquilidad, con amor entre compañeros por lo que vivimos día a día", valoró.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/21/o_1574350923.jpg"/>
      </figure>
      <p>La conmemoración se remonta a 1935, cuando se fundó la Federación de Asociaciones de Profesionales Católicas de Enfermería, cuya patrona es la Virgen de los Remedios, festividad que se celebra también los 21 de noviembre.<br/><br/>"El nuestro es el trabajo constante con el paciente, no solo con su diagnóstico sino también con sus necesidades, además de las económicas, las espirituales y sociales, porque además del dolor y el cuidados, trabajamos con muchas otras cosas más. Atendemos integralmente al paciente", destacó la enfermera Analía Villalba del área de Traumatología.<br/><br/>Con 24 años de servicio, Analía comentó que "es una profesión linda pero desgastante".</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/21/o_1574350924.jpg"/>
      </figure>
      <p>El Ministerio de Salud de la Nación instituyó por decreto este día como el de la Enfermería, en coincidencia con la festividad de Nuestra Señora de Los Remedios, considerada patrona de la actividad.<br/><br/>"Tenemos que tener mucha vocación de servicio porque tratamos con situaciones muy problemáticas, para las que hay que tener paciencia y muchas ganas, porque es un emprendimiento día a día", agregó otra de las enfermeras del San Martín, Cristina Frank. <br/><br/>En la oportunidad, contó que se decidió por la profesión cuando era empleada de comercio. "Se me dio por estudiar Enfermería, lo hice, y hace 20 años que trabajo en el hospital", acotó.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/21/o_1574350924_1.jpg"/>
      </figure>
      <p>Una enfermera o enfermero es un profesional de la salud al servicio de la comunidad. Está capacitado para prestar servicios en la prevención de las enfermedades, promoción, protección, y recuperación de la salud, así como en la rehabilitación ya sea individual, familiar y comunitaria.<br/><br/>"En el San Martín se trabaja a cama caliente porque la demanda es muy alta, sale un paciente y entra otro. Hay que sumar paciencia, voluntad y sobre todo, corazón", recalcó Yanina Morales. <br/><br/>La joven contó que eligió ser enfermera porque "desde muy chica me gustaba ayudar". "Tenía muchos familiares con problemas de salud, y ayudaba a cuidarlos, así decidí ser enfermera para ayudar a otros también", indicó. <br/><br/>De acuerdo a lo recalcó la enfermera, la profesión también implica la contención del paciente, no solo su cuidado. "También ayudamos hasta a levantarles el ánimo porque ellos sufren, además de su patología, sienten su desapego al hogar, los que no tienen a sus familiares cerca, y por los que se olvidan de su enfermos y pasan mucho tiempo acá internados".<br/><br/>Punto aparte, la joven mencionó: "Me saco el sombrero por nuestros compañeros del San Roque, porque nosotros lo sufrimos, pero ello seguramente más".</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/21/o_1574345995.jpg"/>
      </figure>
      <p>A nivel internacional, en cambio el Día Internacional de la Enfermería o Día Internacional del Enfermero promovida por el Consejo Internacional de Enfermería, se celebra en todo el mundo cada 12 de mayo, conmemorando el nacimiento de Florence Nightingale, considerada "fundadora" de la enfermería moderna. <i>(Elonce)</i></p>
