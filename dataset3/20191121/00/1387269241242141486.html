      <h6 class="kicker"> Llamativa traducción al inglés</h6>
      <h1>"La odisea de los giles" en Hollywood será "Perdedores Heroicos"</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>
        <b>Mientras se espera la votación para saber si competirá por el Óscar como mejor película extranjera, el filme de Ricardo Darín y Luis Brandoni se estrenará en Los Ángeles.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/if5oJYdAWOQ" width="655" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>El cine argentino está cada vez más cerca del Óscar</b>. Tan cerca que el sábado se estrena en Hollywood <b>la película <i>La odisea de los giles</i></b>, a una cuadra del <b>Teatro Dolby</b>, donde se entregan los célebres premios de la industria del séptimo arte. <br/><br/>Se trata del <b>Egyptian Theatre</b>,un lugar que tiene muchísima importancia: fue ahí donde desplegaron la primera alfombra roja en el mundo del cine, con el estreno de <b><i>Robin Hood</i></b>, en 1922.</p>
      <p>Con el difícil concepto internacional de giles, la película que Argentina envió a los Óscar para buscar su chance como mejor película extranjera, cambió el título al inglés con una traducción muy poco ganadora de <b><i>Heroic losers</i></b> , es decir, <b><i>Perdedores heroicos</i></b>.</p>
      <figure>
        <img src="http://www.elpopular.com.ar/data/imagenes/redac/2019/11/f4abab9c15fc8523f57d106bc7bd6e02.jpg"/>
      </figure>
      <p>El festival comenzará el próximo sábado 23 con la proyección de la película <b><i>4x4</i></b>, con <b>Peter Lanzani</b> y <b>Dady Brieva </b>puntualmente a las cinco de la tarde, la misma hora que suelen empezar en Los Ángeles las entregas de premios como el Globo de Oro y el Óscar.</p>
      <p>Al día siguiente van a proyectar <b><i>De acá a la China</i></b>, sobre la historia de un argentino que abre un supermercado en oriente, dirigida por <b>Federico Marcello</b>. Y como cierre de lujo, estrenan en Estados Unidos <b><i>El Cuento de las Comadrejas</i></b>, del director <b>Juan José Campanella</b>, ganador del Óscar en 2011 con <b><i>El Secreto de Tus Ojos</i></b>, con el mismo <b>Ricardo Darín</b> que en este año podría volver a competir con <i>La odisea de los giles</i>.</p>
      <p>La votación preliminar del Óscar comienza el 6 de diciembre, aunque la votación real para las nominaciones será a partir del 2 de enero y el 13 de enero recién se conocerá la lista oficial de las cinco producciones elegidas para competir como mejor película extranjera, el domingo 9 de Febrero, en el Teatro Dolby... En la otra cuadra del mismo Teatro Egipcio donde estrenan el sábado <i>La odisea de los giles</i>.(Infobae).</p>
      <figure>
        <img src="http://www.elpopular.com.ar/data/imagenes/redac/2019/11/833bc4905aa8b0237402993d5143f772.jpg"/>
      </figure>
      <p>
        <b>La película</b>
      </p>
      <p>Argentina, finales del año 2001, una grave crisis económica desemboca en el 'corralito' bancario en todo el país. En un pequeño pueblo de la provincia de Buenos Aires, un grupo de vecinos sufre con indignación la estafa llevada a cabo por un abogado y gerente de banco, que les ha hecho perder el dinero que habían ahorrado para reflotar una cooperativa agrícola. Con tal de recuperar sus ahorros, este grupo de vecinos decide organizarse y armar un minucioso plan con el objetivo de recuperar su dinero. Será la revancha de un grupo de 'perdedores' que quieren recuperar lo que les pertenece. <br/><br/>Película basada en la novela <i>La Noche de la Usina</i> de Eduardo Sacheri que dirige Sebastián Borensztein (<i>Capitán Kóblic, Un cuento chino</i>). Su reparto protagonista está formado por los actores Ricardo Darín (<i>El amor menos pensado</i>), Luis Brandoni (<i>Mi obra maestra</i>), Chino Darín (<i>El ángel</i>), Verónica Llinás (<i>La mujer de los perros</i>), Daniel Araoz (<i>Una especie de familia</i>), Rita Cortese (<i>Relatos salvajes</i>) y Andrés Parra (<i>Pablo Escobar: El Patrón del Mal</i>).(Sensacine)</p>
