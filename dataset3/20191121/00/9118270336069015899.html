      <h1>Зеленский допустил, что «Джокер» может быть среди его окружения</h1>
      <address><time datetime="2019-11-21T00:10:00+00:00">21 Nov 2019, 00:10</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HVVvgBiUq6E" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины Владимир Зеленский допустил, что пранкер «Джокер», который публикует скандальные переписки с народными депутатами, может быть человеком из его окружения.</p>
      <p>Об этом Владимир Зеленский сказал во время общения с журналистами вчера вечером, 20 ноября, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>Владимир Зеленский отметил, что он читал скандальные переписки, однако не может дать им оценку, так как сейчас, по его словам, распространяется много фейковой информации. </p>
      <blockquote>— «Джокера»? Что-то читал. Я не знаю кто это просто. Мне очень сложно… Сейчас у нас столько фейков в интернете, пишут многое. Вы помните, когда у меня была президентская кампания, что только обо мне не писали, но все это неправда. Поэтому я не знаю, я не знаю кто такой Джокер. Может он среди нас даже сейчас? – сказал <b>Владимир Зеленский</b>. </blockquote>
      <p>Отметим, что уже месяц, как народных депутатов «терроризирует» пранкер, известный под ником «Джокер». Он сливает в сеть переписки с народными избранниками. Пранкер выдает себя за высокопоставленных чиновников и влезает в доверие к парламентариям. </p>
      <p>За месяц он обнародовал уже 5 переписок с нардепами. Первые три он вел от имени Генерального прокурора Украины Сергея Рябошапки с парламентариями от «Слуги народа». </p>
      <p>Первым под прицел «Джокера» попал «Слуга народа» Михаил Радуцкий. Депутат является главой комитета Рады по вопросам здоровья нации, медицинской помощи и медицинскому страхования. В переписке с Михаилом Радуцким пранкер обсудил необходимость выдачи зарплат в конвертах для народных избранников.</p>
      <p>Еще до переписки с «Джокером»«Слуга народа» Богдан Яременко попал в громкий <a href="http://nikvesti.com/news/politics/170911">секс-скандал</a>. В стенах парламента он переписывался с проститутками. Нардеп спрашивал, сколько стоят их услуги и интересовался, как у них дела. Когда журналисты обнародовали снимки этих переписок, Яременко сразу назвал все провокацией и обвинил в ней работников СМИ.</p>
      <p>Впрочем, через несколько часов настроения Яременко резко изменились: он убрал со своей фейсбук-страницы сообщение о провокации и, вместе с тем, – разместил там <a href="http://nikvesti.com/news/politics/171042">извинения</a>. За свое поведение он просил прощения у семьи, фракции и даже у президента. Почему так резко изменилось поведение Яременко объяснил пранкер «Джокер». Именно он якобы приложил к этому руку. </p>
      <p>Следующим под горячую руку «Джокер» попал еще один «Слуга народа», заместитель председателя фракции Николай Тищенко. С ним «Джокер» тоже <a href="http://nikvesti.com/news/politics/171797">пообщался</a> о зарплате в конвертах и об общей атмосфере, которая сейчас царит между однопартийцами в Раде.</p>
      <p>Четвертым пранкер «Джокер» разыграл нардепа Владимира Вятровича. Ему пранкер слал «угрозы» от имени нардепа от «Слуги народа» Максима Бужанского.</p>
      <p>После «Джокер» <a href="http://nikvesti.com/news/politics/172605">опубликовал</a> переписку  с заместителем министра инфраструктуры Александрой Клитиной в которой фигурировала фамилия бывшего народного депутата от партии «Блок Петра Порошенко» из Николаева Андрея Вадатурского.</p>
      <p>Накануне этого народный депутат Антон Поляков опубликовал отрывок записи разговора между депутатами его фракции и начальником полиции Днепропетровской области. В этом разговоре фигурирует Александра Клитина, которая попала на пост якобы через постель. </p>
      <p>В переписке с «Джокером» Александра Клитина рассказала, что думает об информационной атаке на нее. Отвечая на вопросы о том, кто мог запустить нападки на нее, замминистра назвала две фамилии - Кравцов и Вадатурский.</p>
      <p>В свою очередь генеральный директор компании «Нибулон» Алексей Вадатурский <a href="http://nikvesti.com/news/politics/172664">ответил</a> на обвинение заместителя министра инфраструктуры Александры Клитиной относительно того, что его сын, экс-нардеп Андрей Вадатурский, запустил на нее информационную атаку, распространив слухи о ее личной жизни.</p>
