      <h1>Final Copa Libertadores 2019: hinchada más grande del mundo llegó a Lima</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ulWKbjGaqsY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ya están en Lima. Cerca de <b>30 buses</b> ingresaron por la <a href="http://panamericana.pe/tags/carretera+interoce%C3%A1nica">carretera Interoceánica</a> con rumbo a Lima, un despliegue total de la <b>hinchada más grande del mundo.</b></p>
      <p>Los fanáticos de uno de los clubes más queridos de Río de Janeiro, recorrieron miles de kilómetros desde <a href="http://panamericana.pe/tags/brasil">Brasil</a> para alentar al equipo de sus amores, el <a href="http://panamericana.pe/tags/flamengo">Flamengo</a>.</p>
      <p>La alegría y ritmo carioca se sintió en todo <b>Miraflores</b>, en la calle de las pizzas, donde se reunió una gran cantidad de hinchas.</p>
      <p>Alrededor de <b>1500 fanáticos</b> llegaron por el encuentro fronterizo de <b>Iñapari</b>, donde tuvieron que pasar por los <b>controles migratorios y biométricos</b>.</p>
      <p>El equipo carioca promete hacer retumbar el estadio Monumental, lugar donde se enfrentará con el River Plate.</p>
