      <h1>جريح بحادث إنزلاق دراجة في الضنية</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>أصيب شخص في البطن والقدم وبجروح ورضوض مختلفة، نتيجة تعرض دراجة نارية لحادث انزلاق على طريق عام بلدة بخعون ـ الضنية.</p>
      <p>وعمل جهاز الطوارئ والإغاثة في الجمعية الطبية الإسلامية على إسعافه ونقله إلى مستشفى سير ـ الضنية الحكومي للمعالجة.</p>
    </article>
