      <h1>Balnearios del sur: obras de la primera planta desalinizadora fueron retomados</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IY8kb8n7av4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las <a href="http://panamericana.pe/tags/sedapal">obras</a> que viene ejecutando <a href="http://panamericana.pe/tags/sedapal">Sedapal</a> como parte de la primera <a href="http://panamericana.pe/tags/sedapal">planta desalinizadora </a>que transformara el agua de mar en potable y que beneficiará a 100 mil habitantes de <b>Punta Hermosa</b>, <b>Punta Negra</b>, San Bartolo y Santa María del Mar, fueron retomados.</p>
      <p>Un equipo de Panamericana Televisión,  durante un rápido recorrido por los <b>balnearios del sur</b>, pudo comprobar el reinicio de estas labores. Sin embargo, el temor de los vecinos es que no sean culminados antes del verano.</p>
      <p>Cabe mencionar que para esta <b>temporada veraniega</b> se espera la llegada de 300 mil personas cada fin semana. Por otro lado, la planta desalinizadora estaría operando recién el próximo año.</p>
