      <h1>Chimbote: cámara capta robo de celular a trabajadora del Poder Judicial</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Mudm0ZZk70" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Chimbote, la cámara de vigilancia de la sede del poder judicial capto el momento en que un sujeto sustrae el celular de una trabajadora. El video registra a tres tipos ingresando a esta sede.</p>
      <p>Dos de ellos distraen a la servidora pública para que abandone su mesa de trabajo. Este momento fue aprovechado por el tercer ladrón para llevarse el moderno teléfono celular.</p>
      <p>Sin embargo, la víctima se percató rápidamente de esto y logro avisar a la policía que detuvo al delincuente antes que escape.</p>
