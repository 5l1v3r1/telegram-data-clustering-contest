      <h1>聯儲局理事布雷納德:須時觀察美國經濟表現</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國聯儲局理事布雷納德(Lael Brainard)表示，在局方改變貨幣政策立場之前，她希望進一步觀察美國經濟表現。<br/>聯儲局稍後將公布10月貨幣政策會議紀要，其時，聯邦公開市場委員會(FOMC)以8票對2票，決定將聯邦基金指標利率下調0.25厘，為今年內第三次減息。<br/>布雷納德周三向財經頻道CNBC稱，在過去幾次會議上，FOMC已就利率路徑作出一系列調整，目前適宜觀察這些政策為經濟帶來甚麼成效。<br/>布雷納德稱，自從聯儲局近期採取寬鬆政策以來，住宅市場投資已有所改善。但她強調，現時仍須要時間監察及評估經濟表現。</p>
