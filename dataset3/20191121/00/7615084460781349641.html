      <h1>文具大手のプラスがぺんてる支援を正式表明</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　文具大手のプラス（東京）は２１日、同業のコクヨによるぺんてる（東京）の敵対的な買収計画に対抗し、ぺんてるの要請を受けて支援すると正式表明した。</p>
