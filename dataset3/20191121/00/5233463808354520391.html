      <h1>San Isidro: hinchas alientan al “Mengao” en los exteriores del hotel Hyatt</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TW9Cy886IiM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A pocos días de la final de la <a href="http://panamericana.pe/tags/copa+libertadores+2019">Copa Libertadores 2019</a>, los hinchas del <a href="http://panamericana.pe/tags/flamengo">Flamengo</a> ya llegaron a Lima para llenar de ánimos a su club. Cientos de ellos se reunieron de manera voluntaria en los<b> exteriores </b>del hotel Hyatt, donde se concentra la ‘<b>rojinegra’</b>.</p>
      <p>La llamada “<b>hinchada más grande del mundo</b>” se mostró muy animada de ver al Flamengo en la final de la Libertadores, después de <b>38 años</b>, por lo que han prometido preparar una fiesta única.</p>
      <p>Este sábado, desde las 3 de la tarde, el ‘Fla’ buscará ganar el segundo trofeo continental de su historia en su disputa con el River Plate. En 1981, los <a href="http://panamericana.pe/tags/brasile%C3%B1os">brasileños</a> alcanzaron la gloria tras vencer al Cobreloa chileno.</p>
