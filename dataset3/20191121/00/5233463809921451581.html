      <h1>Ghana: tres horas de lluvias inundaron calles de Acra</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SINyhnlXiLY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los habitantes de <a href="http://panamericana.pe/tags/california">Acra</a>, capital de Ghana, tuvieron que soportar tres horas de<b> intensas precipitaciones </b>que dejaron inundada la ciudad. Las zonas más afectadas fueron Kaneshie y Circle Legon. A esta situación también se sumó la gran acumulación de basura que terminó bloqueando el sistema de drenaje.</p>
      <p>Mientras tanto, diversos condados de <a href="http://panamericana.pe/tags/california">California</a> (Estados Unidos), como Los Ángeles y San Bernardino, fueron golpeados por <b>granizo</b>, <b>nieve</b> y hasta <b>lluvia</b>. Por su parte, Arizona, también registró <b>aguaceros</b> que dejaron inundados pasos subterráneos y carreteras.</p>
      <p>Finalmente los residentes de la ciudad de <a href="http://panamericana.pe/tags/california">Mildura</a>, ubicada en Australia, fueron sorprendidos por una <b>tormenta de arena</b> que tiñó de naranja el cielo. El fenómeno agarró mayor fuerza debido a los vientos huracanados y altas temperaturas de más de 40 grados, los cuales contribuyen también a que se generen incendios forestales.</p>
