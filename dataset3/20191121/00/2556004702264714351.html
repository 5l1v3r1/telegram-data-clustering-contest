      <h1>放棄年輕人　香港還有未來嗎？</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">楊健興</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/deiD2ZOXgMU" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>警方調派重兵連日圍堵理工大學，在校園及附近拘捕數百個示威者，亦在教育界人士安排下，容許幾百個18歲以下人士離開。理大校園爆發人道災難，在現場的人士不少是中學生和大學生，他們很多都是1997年回歸後出生，在特區成長的新一代。</p>
      <p>97年7月1日回歸，時任國家主席江澤民向港人送上親筆書法──「香港明天更好」；過去幾個月被捕的年輕示威者，數字過千，他們都是特區新一代，中央和港府沒有為他們帶來更好的明天，形容他們為「暴徒」，情何以堪，當權者能不感到慚愧？能不感到自己也有一點責任嗎？</p>
      <p>美心集團創辦人伍沾德長女伍淑清在11月2日接受內地官媒《環球時報》訪問，她批評政府長年忽視國民教育，導致香港很多年輕人完全被社交媒體「洗腦」，成為反政府、反體制和反中國的人，問題不容易解決，「我們已經失去了整整兩代年輕人」，她說：「我會放棄（這些年輕人了）。」伍淑清月前出席聯合國人權理事會會議期間發表演講，她的言論相信能反映中央至少部份人的看法。</p>
      <p>這批97後出生的年輕人，是香港未來10年、20年的生力軍，放棄他們等於放棄香港，這是否亦是中央政府對香港的看法？</p>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8-%E5%9C%8D%E5%9B%B0%E7%90%86%E5%B7%A5-20191120032241_2cad_large.jpg"/>
        <figcaption>理大校園爆發人道災難，被圍困的不少是中學生和大學生。</figcaption>
      </figure>
      <p>反送中條例引發的社會抗爭運動持續近半年，暴力衝突以螺旋式上升，林鄭政府一直採取的策略是將激進勇武派定性為「暴徒」，動員政治力量及宣傳機器，呼籲全民止暴制亂，和理非與勇武派割席，不少人甚至認為警方有意或無意地製造衝突，或令衝突惡化，分化示威者，嚇走和理非，令走在最前線的抗爭者失去後盾支援，加上防暴隊大肆拘捕，目的是要瓦解示威者。從抗爭持續，被捕者中有大量學生所見，反警暴、反政府運動在社會上有一定廣泛和紮實的支持。</p>
      <p>政府一直「自己呃自己」（可能也真的相信），社會怨氣主要是由於房屋民生問題，過去2個月在施政報告及記者會宣佈協助市民買樓及改善民生措施，但對緩和政治緊張局勢效果是零。絕大部份學生明顯並非因為「上樓難」及生活質素而上街，而是因為感到香港並非中央在97年所承諾的，「香港明天更好」，而是更差。</p>
      <p>年輕人的訴求，主要並非是買樓屋租等民生問題，而是制度的不公義、不公平，民主普選無望，人權自由倒退，高度自治變成極權統治，特首成為傀儡；警權過大，制度無力制止濫 捕和警暴等問題，激進者以暴制暴，部份未到18歲，他們堅持走出來呼喊，政府看不見聽不到，不滿情緒累積，成為一團怒火，怒火席捲各區，過去一星期將理大校園變成戰場，至今仍有近百人，不少是學生，仍困在校園，一個都不應被放棄，政府有責任令每一個人士平平安安離開。</p>
