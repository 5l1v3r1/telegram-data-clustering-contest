      <h1>САП вручила подозрение мэру Львова Садовому</h1>
      <address><time datetime="2019-11-21T00:54:00+00:00">21 Nov 2019, 00:54</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fandriy.sadovyi%2Fvideos%2F571265123648847%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Специализированная антикоррупционная прокуратура объявила о подозрении в злоупотреблении властью мэру Львова Андрею Садовому.</p>
      <p>Об этом он рассказал на заседании Львовского городского совета.</p>
      <p>Садовому вменяют часть 2 статьи 28 и часть 2 статьи 364 Уголовного кодекса - «Злоупотребление служебным положением».</p>
      <blockquote>— Только что прокуроры Холодницкого вручили мне сообщение о подозрении. В 2015 году город Львов на открытом инвестиционном конкурсе привлек инвестора - компанию CTP. От этой компании за землю мы получили 54 млн грн. Это было поле, на котором компания должна построить индустриальный парк. Начиная с 2015 года идет блокирование этого вопроса со всех сторон: на уровне государственной власти, Генеральной прокуратуры. С тех пор прокуроры ездят, исследуют, а земля стоит, - цитирует Садового пресс-служба мэрии.</blockquote>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/21/172752/172752_1.jpg"/>
      </figure>
      <blockquote>— Этот парк у нас заморожен сейчас. Была трава, где коровы паслись, сегодня эта территория ожидает начала работ. Там планировалось создать 3 тысячи новых рабочих мест. Наверное, я получил такой подарок на день св. Михаила. Такое бывает, таковы реалии нашей жизни. Наверное, будет суд и будет стоять вопрос залога. С Божьей милостью мы этот вопрос сможем урегулировать, - сказал мэр Львова.</blockquote>
      <p>Напомним, летом 2015 года Львов определил компанию «СиТиПарк Львов», дочку голландской фирмы CTP, победителем инвестиционного конкурса на строительство индустриального парка «Рясное-2».</p>
      <p>Согласно бизнес-плану, инвестор должен вложить в строительство 50 млн евро. Предполагалось, что площадь парка составит 100 тысяч квадратных метров, на которых разместят 20-30 производств.</p>
      <p>CTP является крупным европейским застройщиком. Она построила несколько десятков индустриальных площадок в Чехии, также она оперирует в Словакии и Румынии.</p>
