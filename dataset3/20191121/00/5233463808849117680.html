      <h1>Revisa las principales portadas de diarios locales hoy jueves 21 de noviembre</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0yfjjiCgKlY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las <b>primeras ediciones</b> de los principales <b>periódicos </b>de información de nuestro país, hoy jueves 21 de noviembre del 2019, reflejan algunas <b><a href="http://panamericana.pe/tags/noticias">noticias</a></b> en sus <b><a href="http://panamericana.pe/tags/portadas">portadas</a></b> como la aprobación de <b><a href="http://panamericana.pe/tags/jorge+mu%C3%B1oz">Jorge Muñoz</a></b>, <b><a href="http://panamericana.pe/tags/keiko+fujimori">Keiko Fujimori</a></b>, postulantes de <b><a href="http://panamericana.pe/tags/congreso">Congreso</a></b>, interés de crédito, <b>José Graña</b>, <b><a href="http://panamericana.pe/tags/christian+cueva">Christian Cueva</a></b> y <b><a href="http://panamericana.pe/tags/universitario+de+deportes">Universitario de Deportes</a></b>.</p>
      <p>Algunos <b><a href="http://panamericana.pe/tags/diarios+locales">diarios locales</a></b> como El Comercio resaltan en su primera página que la aprobación de <b>Jorge Muñoz</b> cayó seis puntos. La República da cuenta que <b><a href="http://panamericana.pe/tags/jos%C3%A9+chlimper">Chlimper</a></b> aportó dinero para campaña de <b>Keiko Fujimori</b>. Correo da cuenta que postulantes “radicales” al <b>Congreso</b>. Expreso también da cuenta aportes de dinero a campañas electorales.</p>
      <p>Gestión señala que cae tasa de interés vehicular a su menor nivel en cinco años. Perú 21 informa que <b>José Graña</b> revela que <b>Capeco</b> donó US$240 mil para que <b>Confiep</b> haga campaña contra <b><a href="http://panamericana.pe/tags/ollanta+humala">Ollanta Humala</a></b>. Trome da cuenta sobre una reunión entre <b>Christian Cueva</b> y <b>Shirley Arica</b>. El Bocón menciona las declaraciones de <b>Carvallo</b> y <b>Corzo</b> al técnico de <b>Alianza Lima</b>.</p>
