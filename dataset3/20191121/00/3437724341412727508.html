      <h1>من سعد الحريري الى "صديقهِ الحبيب"</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>استذكر رئيس حكومة تصريف الأعمال سعد الحريري الشهيد بيار الجميّل في الذكرى الثالثة عشر على إغتياله.<br/><br/>وغرّد، "الى صديقي الحبيب، في ذكرى استشهادك تبقى معنا عريسًا للاستقلال الثاني، وصوتًا مدويًا للدفاع عن كرامة لبنان".</p>
      <figure>
        <iframe data-src="https://twitter.com/saadhariri/status/1197484432476823552?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>يذكر، أنّه في 21 تشرين الثاني 2006 اغتيل الوزير بيار الجميل بعدما أطلق ثلاثة مجهولون النار على سيارته في منطقة الجديدة - المتن.</p>
