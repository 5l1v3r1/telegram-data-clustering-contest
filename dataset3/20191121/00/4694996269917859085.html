      <h1>Lancement des activités préparatoires du 20e congrès : L’Asea scrute le secteur de l'énergie électrique du Sénégal...</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tzCZojYeM20" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pape Demba Bitèye, directeur général de la Senelec, invite experts et responsables africains du secteur de l'énergie électrique à faire du "Service public et la performance financière une opportunité et non deux notions antinomiques. D'où l'intérêt d'en débattre au cours de ce grand rassemblement triennal". Il s'exprimait à la cérémonie de lancement de ses activités préparatoires du 20e congrès de l'association des sociétés d'électricité d'Afrique (Asea) prévu du 19 au 24 juin 2020 à Dakar. <br/>Pour ce qui est du secteur de l'énergie électrique du Sénégal, le directeur général de la Senelec a mentionné les enjeux liés au secteur énergétique. Il s'agit entre autres de  l'accès universel, la baisse des coûts de production, la digitalisation, la décarbonation et la décentralisation, l'efficacité énergétique, la viabilité des sociétés d'électricité.  <br/><br/>Abdoulaye Dia qui s'est exprimé au nom du ministre du pétrole et des énergies, a magnifié la tenue de ce congrès à Dakar. Toutefois, le représentant de Mouhamadou Makhtar Cissé souligne que ce congrès sera un "défi majeur à relever" du moment où tous les projecteurs sont braqués à Dakar. <br/><br/>"En accueillant ce congrès, le Sénégal a la chance de voir divers experts du secteur de l'énergie apporter leur expérience. Ce, dans le but de contribuer à l'accès universel d'électricité durable aux différents pays", souligne-t-il. Et d'ajouter : "Gaz to power, un des politiques fixés par le gouvernement, permettra de profiter des ressources naturelles de gaz et de pétrole et permettra de renforcer notre objectif d'accès d'électricité pour tous en 2025".</p>
