      <h1>みずほが総合職と一般職を統合へ</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　みずほフィナンシャルグループが２０２１年度下期をめどに、総合職に当たる「基幹職」と、支店の事務や窓口業務の担当で一般職に相当する「特定職」を統合し、基幹職に一本化する方針であることが２０日、分かった。</p>
