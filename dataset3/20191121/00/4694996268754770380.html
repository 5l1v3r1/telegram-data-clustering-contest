      <h1>CDPE/RUFISQUE : «Au Sénégal, il y’a toujours une confusion entre le jugement d’autorisation d’inscription de naissance et le fait de diminuer l’âge d’un individu » (Mme Aïssatou Kanté Faye, Pr TI de Rufisque)</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v0LYbOj3rFQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le jugement d'autorisation d'inscription de naissance est une décision judiciaire qui autorise l’officier d'état civil à enregistrer sur les registres d'état civil du lieu de naissance, une naissance intervenue depuis plus d'un an. « Le jugement d'autorisation d'inscription de naissance est donc le seul moyen pour une personne dont la naissance n’a jamais été déclarée d’avoir un acte de naissance », selon la présidente du tribunal d’Instance de Rufisque. Mme Aïssatou Kanté  Faye qui a animé le panel qui a marqué le 30 ème anniversaire de la convention relative aux droits de l’enfant, a déploré la confusion qui existe entre le jugement d’autorisation d’inscription de naissance et le fait de diminuer l’âge d’un individu qui est passible d’une peine d’emprisonnement. Ces cas de défaut d’inscription à l’Etat civil sont plus flagrants dans le littoral Sénégalais, selon elle. « Les zones proches de la mer comme Yène, Toubab Dialaw entre autres localités, les pères de famille sont des pêcheurs qui se trouvent souvent en mer. Ils ne disposent même pas de papiers de mariage. Impossible de déclarer l’enfant à la naissance  sans leur présence physique. Et ces enfants ne sont pas déclarés  à temps    », déplore-t-elle. Alors la seule alternative c’est la déclaration tardive ou au cas échéant le jugement d’autorisation d’inscription de naissance. « Mais malheureusement, les gens en abusent pour diminuer l’âge de leurs enfants qui est une fraude. La loi est inflexible sur ce point. C’est un délit  puni par la loi », affirme la présidente du Tribunal d’Instance de Rufisque lors de cette manifestation organisée par la CDPE de Rufisque ce mercredi à l’hôtel de ville de la veille ville...  </p>
