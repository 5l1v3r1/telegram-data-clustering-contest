      <h1>Guinée Bissau / Herry Mané, proche de Jomav : « Ce qui oppose le président à son ancien Premier ministre »</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hp9Uw4mGIJk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Qualifié d'homme à problème pour avoir démis en cinq ans 9 Premiers ministres, José Mario Vaz n'est pas vu de la même manière par ses partisans. L'un d'entre eux et non des moindres, rencontré par Dakaractu au siège du président sortant, candidat à sa propre succession, est convaincu que Jomav est un homme de principe. Selon Herry Mané qui officie comme secrétaire général de la candidature de l'actuel président de Guinée Bissau, les grandes réformes que ce dernier a voulu initier pour que le pays se débarrasse définitivement du système qui a toujours promu la corruption et le trafic de drogue, a été une pilule amère pour certains de ses concitoyens. Herry Mané en profite pour rétablir la véritable raison du différend qui oppose Jomav à son ancien premier ministre, Aristides Gomes. Selon ce proche du chef de l'Etat bissau-guinéen, le chef du gouvernement a été pris la main dans le sac, en train de distribuer de l'argent pour faire gagner son candidat qui n'est personne d'autre que Domingos Simoes Pereira du PAIGC.</b>
      </p>
    </article>
