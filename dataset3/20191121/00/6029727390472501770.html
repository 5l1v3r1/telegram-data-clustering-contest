      <h1>С 25 ноября по 1 декабря региональное отделение партии "Единая Россия" проведёт неделю приёмов граждан</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_kVqqK8eCsg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Она приурочена к 18-летию партии. Для приёмов будут оборудованы более 300 площадок по всему региону.<br/>Принимать граждан будут не только в региональной и местных общественных приёмных, но и в библиотеках, домах культуры и других учреждениях. Такая акция уже доказала свою эффективность: в прошлом году в регионе было проведено более 500 приёмов, их посетили больше 1000 жителей региона. Ограничений по темам нет - граждане могут прийти буквально с любой проблемой. Чаще всего обращаются по проблемам ЖКХ.</p>
      <p>
        <b>Игорь Першин, руководитель региональной общественной приёмной председателя партии "Единая Россия" Д.А. Медведева во Владимирской области</b>
      </p>
      <blockquote>Проблематика по строительству, по промышленности, всё, что связано с дорогами, с газификацией, это у нас второе место. Вопросы социального обеспечения, пенсионные вопросы. Те вопросы, они как раз входят все в пятёрку, плюс ещё здравоохранение.</blockquote>
      <p>Также запланированы выезды в отдалённые населённые пункты. В приёмах примут участие руководители органов местного самоуправления, представители профильных ведомств. В региональной общественной приёмной председателя партии Дмитрия Медведева жителей области примут председатель Законодательного Собрания Владимир Киселёв и сенатор Совета Федерации Ольга Хохлова. Также с гражданами пообщаюся депутаты разных уровней.</p>
      <p>
        <b>Игорь Першин, руководитель региональной общественной приёмной председателя партии "Единая Россия" Д.А. Медведева во Владимирской области</b>
      </p>
      <blockquote>Фактически все депутаты Законодательного Собрания, члены фракции "Единая Россия" будут вести приёмы. Кроме того, они у нас являются практически все, депутаты Законодательного Собрания, одномандатники так называемые, они у нас являются руководителями местных общественных приёмных. Поэтому в этом году там работа будет такая достаточно активная.</blockquote>
      <p>А ещё в рамках недели приёмов запланировано проведение круглых столов по острым вопросам. Так, в Гусь-Хрустальном обсудят мусорную реформу, а в Коврове - проблемы медицины. С графиком приёмов граждан и круглых столов можно ознакомиться на сайте <a href="http://www.priemnaya33.ru/">www.priemnaya33.ru</a>. Предварительная запись проводится по телефону 8 (4922) 32-65-75.</p>
