      <h1>Stories sorgt für märchenhafte Romantik in der Coop-Filiale</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Redaktion</a></address>
      <p>Mit dem diesjährigen Weihnachtsfilm erzählen Coop und Stories eine berührende Liebesgeschichte und inszenieren das Markenversprechen «Für mich und dich» auf emotionale und bezaubernde Weise.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/L7yJzlLCi8k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Weihnachten ist das Fest der Liebe. Dass sich romantische Liebesgeschichten auch zwischen den Regalen eines Supermarktes anbahnen können, zeigen Coop und die Filmemacher von Stories im diesjährigen, herzerwärmenden Weihnachtsfilm.</p>
      <p>«In der Weihnachtszeit mit einer emotionalen Geschichte aufzufallen ist schon schwierig genug. Diese Geschichte dann noch so zu erzählen, dass sie unser Markenversprechen «Für mich und dich» schweizweit erlebbar macht, stellte eine echte Herausfoderung dar. Umso mehr freut uns das Resultat», sagt Vanessa Finzer, Leiterin Werbung bei Coop.</p>
      <p>Zwei junge Menschen lernen sich in einer Coop-Filiale kennen, verlieben sich und feiern letztlich gemeinsam das Fest der Liebe. Die Wege der beiden Protagonisten kreuzen sich auf interessante Weise: Der Coop Mitarbeiterin Lulu fällt eines Tages der etwas unbeholfene, jedoch süsse Louis auf, der gerade am Einkaufen ist. Spontan entschliesst sie sich dazu den Kundenüber die Lautsprecher durch individuell auf ihn zugeschnittene Einkaufs– und Zubereitungstipps zu unterstützen. Louis fühlt sich sofort von Lulus Stimme angesprochen und lässt sich von nun an gerne von ihr beim Einkauf leiten. Mit zunehmendem Erfolg in der Küche steigt auch das Selbstbewusstsein des jungen Mannes, bis er sich letztlich ein Herz fasst und sich auf die Suche nach dem Menschen hinter der reizenden Stimme macht. Der Rest ist (Weihnachts-)Geschichte.</p>
      <p>Yves Bollag, Producer und Co-Founder bei Stories meint zum Film: «Kundinnen und Kunden stehen bei Coop an erster Stelle. Diese Haltung übersetzten wir in modernes Märchen, welches überrascht, hochwertig produziert und als einfache Liebesgeschichte trotzdem nahe bei den Menschen ist. Damit dürfte die Geschichte aus der Masse der emotionalen Weihnachtsbotschaften herausstechen.»</p>
      <p>Der Film wird ab 22.11.2019 schweizweit im TV, Kino,sowie in verschiedenen digitalen Formaten zu sehen sein.</p>
