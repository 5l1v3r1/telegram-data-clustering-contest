      <h1>Surco: asaltan en simultáneo a dos conductores en las puertas de sus viviendas</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A42uooicowQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="http://panamericana.pe/tags/c%C3%A1maras+de+seguridad">Cámaras de seguridad</a></b> captaron el preciso momento en que delincuentes encapuchados <b><a href="http://panamericana.pe/tags/asalto">asaltaron</a></b> a dos <b><a href="http://panamericana.pe/tags/conductores+asaltados">conductores</a></b> en las puertas de sus viviendas. El hecho ocurrió en la urbanización de <b><a href="http://panamericana.pe/tags/chacarilla">Chacarilla</a></b> del Estanque, en Santiago de <b><a href="http://panamericana.pe/tags/surco">Surco</a></b>.</p>
      <p>Los hampones descienden de un vehículo e interceptan a dos <b>conductores</b> que habían estacionados sus vehículos en las puertas de sus viviendas. Cada uno se reparte hacia un auto y se llevan los objetos de valor.</p>
      <p>Tras unos segundos, nuevamente suben al auto con las billeteras, celulares y otras pertenencias para huir con rumbo desconocido. Las imágenes de las <b>cámaras de seguridad</b> servirán para identificar y dar con el paradero de los hampones.</p>
