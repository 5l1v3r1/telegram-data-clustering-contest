      <h1>Сотрудники МЧС и ВДПО Александровского района рассказали о своей работе</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f-thqw2GHuo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Они провели инструкторско-методическое занятие в монастыре, расположенном в селе Махра. Там имеется мобильный пожарный пост. Он представляет собой автомобильный грузовой прицеп с тентом на металлическом каркасе, с размещёнными в нём средствами пожаротушения. Сотрудники МЧС показали, как работает переносная мотопомпа, ручной ствол РС-50, ручной аварийно-спасательный инструмент, наглядно продемонстрировали снаряжение пожарного. Затем сёстры монастыря смогли опробовать всё оборудование в действии.</p>
