      <h1>Суд приговорил жителя Чувашии к 20 годам за убийство пенсионерки</h1>
      <address>
        <time datetime="2019-11-21T00:28:00+00:00">21 Nov 2019, 00:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A5KQB5hJKVo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Не хватило на горячительное - решили достать деньги разбойным путем. В Чувашии вынесли приговор 43-летнему жителю поселка Ибреси за нападение на пенсионерку и ее убийство.<br/><br/><b>Вероника Павлова, Алена Артемкина, Игорь Ульянов</b><br/><br/>В апреле этого года злоумышленник вместе с 30-летним сообщником проник в дом 74-летней женщины. Мужчинам не хватило денег на спиртное. Они избили пенсионерку и заполучили два сотовых телефона. Затем, угрожая убийством, потребовали деньги. В общей сложности женщина передала им около 5 тысяч рублей. После этого, опасаясь быть изобличенными, злоумышленники выполнили свою угрозу. 43-летний мужчина нанес множество ударов потерпевшей ножницами, после чего та скончалась на месте. Позже уже у себя дома мужчины попытались уничтожить вещественные доказательства. Но не успели. Среди раскаленных углей следователи обнаружили обгоревшие детали телефона, также нашли часть похищенных денег.<br/><br/><i>-Вина осужденных подтверждается результатами проведенных следственных действий, в том числе признательными показаниями его 30-летнего сообщника уголовное дело в отношении которого находится на рассмотрении в суде, показаниями свидетелей. Злоумышленнику назначено наказание 20 лет лишения свободы с отбыванием наказания в колонии строгого режима с последующим ограничением свободы на 1,5 года. Приговор суда еще не вступил в силу,</i> - рассказал Олег Дмитриев, старший помощник руководителя СУ СКР по Чувашии.</p>
