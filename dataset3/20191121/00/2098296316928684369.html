      <h1>Первый тизер второго сезона «Чудотворцев» — в Средневековье и с утками</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>Канал TBS представил первый трейлер второго сезона антологии «Чудотворцы» с Дэниелом Редклиффом и Стивом Бушеми. Продолжение получило подзаголовок «Тёмные века».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GNRanWod3d0" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Второй сезон расскажет о деревушке, жители которой пытаются сохранять оптимизм, несмотря на многочисленные лишения, нетерпимость и бедствия в эпоху Средневековья. Шоу сохранит комедийный стиль, но теперь с с совсем другими героями, сюжетно второй сезон не связан с первым. Там Стив Бушеми сыграл Бога, а Редклифф — ангела низшего звена. Теперь Редклиффу досталась роль короля, который любит уток больше, чем своих подданных.</p>
      <figure>
        <img src="https://www.mirf.ru/wp-content/uploads/2019/11/EAZSwmZKH6A.jpg"/>
      </figure>
      <p>Во втором сезоне вернутся и другие актёры — Каран Сони, Джон Басс, Джеральдин Висванатхан и Лолли Адефоп. Всего для продолжения запланировано 10 эпизодов, они стартуют с 28 января 2020 года.</p>
