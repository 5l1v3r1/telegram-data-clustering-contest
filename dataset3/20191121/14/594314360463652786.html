      <h1>特朗普到 Apple 美國工場視察　指有意豁免其中國進口關稅</h1>
      <address><time datetime="2019-11-21T14:00:23+00:00">21 Nov 2019, 14:00</time> by <a rel="author" href="https://unwire.hk/author/snow/" target="_blank">影雪</a></address>
      <p>美國總統特朗普（Donald Trump）昨日（20 日）到德克薩斯州一家 Apple 工廠視察，並表示有意豁免對方的中國進口關稅。</p>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1197316106236481539?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>特朗普昨日與蘋果公司行政總裁 Tim Cook 參觀 Apple 位於德州奧斯汀（Austin）的 Mac Pro 電腦組裝線，Apple 亦在同日宣布將在奧斯汀建立新園區，預計在 2022 年落成，該公司屆時會聘請5000 名工人，並逐漸擴大至 1.5 萬人。特朗普指「我總是會談論 Apple，我想看到 Apple 在美國建造工廠，而這正在發生。」現時 Apple 並未有自己管理或營運的工廠，以特朗普與 Tim Cook 參觀的廠房為例，也是由代工商 Flex 負責。</p>
      <p> </p>
      <p>而特朗普被問到關稅問題時，表示正考慮將免除 Apple 在中國的新一輪關税，指「要用同樣的方式對待 Apple 和 Samsung。」因為美國與南韓達成貿易協議，Samsung 並不需要繳付關税，因此在他會考慮免除 Apple 的關稅，免得造成不公平的對待。</p>
      <p> </p>
      <p>Apple 曾向美國貿易監管機構提出 15 項免關稅申請，請求將 Apple 產品排除在中美貿易戰的關稅清單上，結果獲批要求的其中 10 項，當中不少是電腦零件。Apple 其後即在 9 月宣布會在奧斯汀的工場組裝新的 Mac Pro 電腦。Apple 亦於本月較早時要求華府免除中國製的手錶、iPhone 零件等產品的關稅。</p>
      <p> </p>
      <p>雖然蘋果沒有單獨公布 Mac Pro 的銷量及收入，但因其高昂售價，外間相信 Mac 電腦系列中，Mac Pro 是銷量最少的一款。Tim Cook 的言論也在暗示，美國本地生產力早已大不如前，不可能應付 iPhone、iPad 等需要大量生產的 Apple 生產線。而 Mac Pro 作為 Apple 旗下最頂級產品，銷量又少，故適合在美國生產或組裝，藉此彰顯有關產品的價值及與別不同。</p>
