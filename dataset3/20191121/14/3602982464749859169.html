        <b>Wat is dit?! Excelsior-trainer Ricardo Moniz doet in gesprek met RTV Rijnmond een bijzondere uitspraak over de racisme-situatie van Ahmad Mendes Moreira. Hij begint ineens over teambuilding, wtf?</b>
      </p>
      <p>De Excelsior-speler kwam deze week landelijk in het nieuws omdat hij tijdens het duel met FC Den Bosch racistisch werd uitgejouwd door een aantal supporters van Den Bosch. Moniz zegt voor de camera van RTV Rijnmond dat de situatie 'goed voor de mentale weerbaarheid van de speler is'. Daarnaast noemt Moniz de situatie ook 'een teambuilding die je niet leert op de cursus.'<br/><br/><b>Verbazingwekkend</b><br/>De verslaggever van RTV Rijnmond weet niet wat hij in eerste instantie hoort en reageert met het antwoord: "Zeg je dat nou echt, goed voor de mentale weerbaarheid?"<br/><br/>Excelsior neemt het vrijdagavond in eigen huis op tegen FC Volendam.</p>
