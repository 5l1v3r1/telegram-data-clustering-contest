      <h1>شاهد: مقتل 5 أشخاص في انفجار معمل للألعاب النارية</h1>
      <address><time datetime="2019-11-21T14:15:37+00:00">21 Nov 2019, 14:15</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uRK1D41PEPE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكدت فرق الحماية المدنية في إيطاليا مقتل 5 أشخاص على الأقل في انفجار وقع في مصنع <a href="https://arabic.euronews.com/2015/07/24/several-killed-in-italy-fireworks-factory-blasts">للألعاب النارية</a> بمنطقة صقلية. وأوضحت رجال الحماية المدنية إصابة اثنين آخرين بجروح خطيرة.</p>
      <p>وأوضح رجال الإطفاء والشرطة أن زوجة مالك المصنع الذي يقع في بلدة برشيلونا بوزو دي غوتو <a href="https://arabic.euronews.com/2019/09/14/an-underpopulated-italian-region-offers-700-euros-a-month-to-those-who-move-in">بصقلية</a>، والتي تبلغ من العمر 71 عاما كانت من بين الضحايا، كما أن نجل مالك المصنع نقل إلى المستشفى وهو في حالة خطيرة.</p>
      <p>وحسب التحقيقات الأولية التي قامت بها الشرطة، فربما وقع الانفجار في مستودع المعمل عن طريق الخطأ نتيجة استخدام بعض معدات التلحيم.</p>
      <p>وسبق وأن ناقشت السلطات الإيطالية مسألة <a href="https://arabic.euronews.com/2017/10/26/indonesia-fireworks-factory-explosions-kill-at-least-47-people">إجراءات السلامة</a> في مستودعات الألعاب النارية في البلاد منذ فترة طويلة حيث كثيرا، ما تشرف العائلات على إدارة هذا النوع من المصانع. رابطة المستهلكين في إيطاليا أحصت مقتل 68 شخصا في <a href="https://arabic.euronews.com/2014/07/10/three-die-in-explosions-at-an-italian-fireworks-factory">انفجارات</a> بشركات الألعاب النارية منذ العام 2000.</p>
