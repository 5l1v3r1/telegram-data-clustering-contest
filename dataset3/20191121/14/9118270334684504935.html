      <h1>Николаевские спортсмены стали бронзовыми призерами Чемпионата Украины по каратэ</h1>
      <address><time datetime="2019-11-21T14:55:00+00:00">21 Nov 2019, 14:55</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EbkJofeBH8Q" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Николаевские спортсмены завоевали три бронзовые медали на 10-м юбилейном Чемпионате Украины по каратэ, который состоялся в Киеве.</p>
      <p>Об этом сообщает «Украинская федарация каратэ» Николаевской области на странице в <a href="https://www.facebook.com/mykolaivwkf/posts/2547914682163140?__tn__=-R">Facebook</a>.</p>
      <p>Николаев на чемпионате представили бронзовый чемпион мира Виктор Шевченко, кумитэ (юниоры, категория до 68 кг), чемпион Европы Артем Середа, кумитэ (мужчины, категория до 67кг), многоразовий чемпион страны Виктор Ксенжик, кумитэ (молодежь, мужчины до 75 кг)</p>
      <p>Свое мастерство в этом олимпийском виде спорта продемонстрировали 600 спортсменов, представляющих 76 клубов из 14 регионов страны. Среди них были ведущие украинские мастера каратэ - победители и призеры международных соревнований, чемпионатов Европы и мира.</p>
      <blockquote>— По результатам чемпионата Украины формируется состав молодежной и национальной сборных команд по каратэ на 2020 год. У ребят остались шансы попасть в национальную сборную на 2020 год. Для этого необходимо завоевать призовые места во втором этапе среди первых номеров сборной и занять выше конкурентов место, - говорится в сообщении.</blockquote>
      <p>Напомним, ранее воспитанники николаевского спортивного клуба «Конгломерат» <a href="http://nikvesti.com/news/politics/169922">стали обладателями</a> трех золотых, семи серебряных и двух бронзовых медалей Чемпионата Мира по каратэ и кикбоксингу, который проходил 10-13 октября в польском городе Свидница.</p>
