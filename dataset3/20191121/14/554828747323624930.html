      <h1>Une ado périt électrocutée en se lissant les cheveux</h1>
      <h2>Une jeune fille de 17 ans a trouvé la mort en sortant de sa douche, vendredi dernier à San Rafael.</h2>
      <address><time datetime="2019-11-21T14:16:00+00:00">21 Nov 2019, 14:16</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Pandrea2011/status/1196715155410898944?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Une adolescente de 17 ans a perdu la vie vendredi dernier à son domicile de San Rafael, dans l'est de l'Argentine. Melanie venait de prendre une douche lorsqu'elle a sorti son fer à lisser pour se faire une beauté. Pieds nus sur un sol mouillé, elle a branché l'appareil et a reçu une décharge tellement puissante que ses parents ont aussitôt compris que quelque chose de grave était survenu.</p>
      <p>Arrivés en catastrophe dans la chambre de leur fille, ils ont tenté en vain de la réanimer, rapporte <a href="https://www.clarin.com/sociedad/joven-murio-electrocutada-planchaba-pelo-casa_0_Kuu6zPmW.html">Clarin</a>. L'adolescente a été emmenée en urgence vers l'hôpital, où les médecins n'ont pu que confirmer son décès par électrocution. Une enquête a été ouverte. Il s'agira notamment de déterminer si l'appareil qu'utilisait Melanie était défectueux.</p>
