      <h1>Зеленский заверил, что обязательно появится Музей Революции Достоинства</h1>
      <address><time datetime="2019-11-21T14:45:00+00:00">21 Nov 2019, 14:45</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CEoPlVYrQPA" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В четверг, 21 ноября, Президент Украины Владимир Зеленский заявил, что в Киеве обязательно появится Музей Революции Достоинства.</p>
      <p>Об этом он заявил в ходе брифинга, посвященного Дню достоинства и свободы.</p>
      <blockquote>— На месте, где мы с вами сейчас находимся, обязательно появится Музей Революции Достоинства. И это очень важно. Однако, будем откровенны, для памяти каждого погибшего музея недостаточно, – сказал Президент.</blockquote>
      <p>Зеленский подчеркнул, что украинцы ждут реальных результатов в расследованиях дел Майдана.</p>
      <p>Напомним, сегодня, 21 ноября, в Украине<a href="http://nikvesti.com/news/public/172733"> вспоминают о событиях</a> Революции Достоинства (2013) и Оранжевой революции (2004), отмечая День достоинства и свободы.</p>
    </article>
