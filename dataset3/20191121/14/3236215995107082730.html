      <h1>【異動股】舜宇挫逾4% 昨遭摩通降級至中性</h1>
      <address>
        <time datetime="2019-11-21T14:36:00+00:00">21 Nov 2019, 14:36</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>舜宇(<a href="http://stock360.hkej.com/quotePlus/02382">02382</a>)午後跌幅擴大，逼近50天線(120.12元)，最低見過121元，跌4.5%，新造121.2元，仍挫4.3%，為包尾藍籌，成交金額5.92億元。<br/>摩通昨日發表報告，相信舜宇市佔率及毛利率上升等利好因素已反映，將其評級由「增持」下調至「中性」，但目標價從110元升到125元。<br/>至於瑞聲(<a href="http://stock360.hkej.com/quotePlus/02018">02018</a>)也挫3.2%；比亞迪電子(<a href="http://stock360.hkej.com/quotePlus/00285">00285</a>)降3.5%；丘鈦(<a href="http://stock360.hkej.com/quotePlus/01478">01478</a>)降3%。<br/>最新推出的《360選股器》助您篩選心水股，歡迎免費試用。</p>
