      <h1>황교안 빠진 정치협상회의</h1>
      <address><time datetime="2019-11-21T14:25:00+00:00">21 Nov 2019, 14:25</time> by <a rel="author">박항구 기자(underfl@hanmail.net)</a></address>
      <p>문희상 국회의장과 여야 4당 대표들이 21일 오후 국회 사랑재에서 열린 정치협상회의에서 포즈를 취하고 있다. 황교안 자유한국당 대표는 단식 농성을 이유로 불참했다.왼쪽부터 심상정 정의당, 이해찬 더불어민주당 대표, 문희상 의장, 손학규 바른미래당, 정동영 민주평화당 대표. <br/><br/>[데일리안 = 박항구 기자]</p>
    </article>
