      <h1>Итоги дня от Ulpravda.ru. Коммунальная авария в Засвияжье, новая система закупок лекарств, 150 лет медколледжу</h1>
      <address><time datetime="2019-11-21T14:50:00+00:00">21 Nov 2019, 14:50</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5DREmlPRzCA" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Что произошло в Ульяновской области 21 ноября.</b>
      </p>
      <hr/>
      <p>Смотрите сегодня в выпуске:</p>
      <p>В Ульяновске без тепла остались 2 детсада, 2 медучреждения и жители многоквартирных домов. ЧП произошло сегодня в Засвияжском районе. Как выяснилось, в районе 4 часов утра 21 ноября случилось повреждение трубопровода в районе перекрёстка улиц Рябикова и Кузоватовской.</p>
      <p>Сергей Морозов вручил награды ульяновским мамам. Торжественный прием в честь Дня матери прошел в здании регионального правительства. Губернатор наградил жительниц за заслуги в укрепление семейных традиций и достойное воспитание детей почётными знаками «Материнская слава», благодарственными письмами и памятными подарками.</p>
      <p>С 2020 года в Ульяновской области цифровизация сферы закупок лекарств и изделий медицинского назначения охватит все учреждения здравоохранения. В пилотном режиме новая система пока заработала в онокологическом диспансере.</p>
      <p>Помощь садоводам - один из приоритетов в развитии региона. Дачники во многом способствуют решению вопросов продовольственной безопасности, экономическому подъему, социальной стабильности. Чтобы движение стабильно развивалось, ежегодно из областного бюджета выделяются десятки миллионов рублей для поведения дорог к СНТ, обустройство систем водоснабжения и реконструкцию электросетей.</p>
      <p>21 ноября отмечает полуторавековой юбилей медицинский колледж Ульяновского государственного университета. Выпускники колледжа востребованы по всей России. Около 85% медперсонала в больницах и поликлиниках Ульяновска – обладатели диплома медколледжа УлГУ.</p>
