      <address><time datetime="2019-11-21T14:46:13+00:00">21 Nov 2019, 14:46</time> by <a rel="author">Аня Тоска</a></address>
      <p>Как развивался и менялся стоп-моушен: от картин киностудии Эдисона до «Острова собак» Уэса Андерсона.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/b7ofRksucs4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня стоп-моушен, или попросту кукольную анимацию, нечасто встретишь в большом кино. А раньше её использовали повсеместно: в мультипликации и для создания спецэффектов. Рассказываем удивительную историю этого вида искусства — от картин киностудии Эдисона до «Острова собак» Уэса Андерсона.</p>
