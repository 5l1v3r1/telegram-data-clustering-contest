      <h1>Участились случаи преступлений украинских военнослужащих в отношении мирных жителей — НМ ДНР</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ne8psJHwQ5g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Участились жалобы жителей прифронтовых населенных пунктов на преступления, совершаемые военнослужащими ВСУ. Об этом сообщил официальный представитель УНМ ДНР Ринат Айгистов.</b>
      </p>
      <p>Официальный представитель оборонного ведомства Республики рассказал, что в преддверие ротации 36 бригады морской пехоты ВСУ, участились жалобы местных жителей на совершение военнослужащими противоправных действий. В подразделениях 36 бригады морской пехоты продолжают отмечаться случаи мародерства, уточнил Ринат Айгистов.</p>
      <blockquote>«Так, установлено, что военнослужащие разбирают дома с целью сдачи украденного имущества на металлолом. Также участились случаи групповых набегов личным составом бригады на дачные поселки в целях грабежа мирных граждан. Письменные обращения в прокуратуру и полицию с жалобами на военнослужащих, даже не рассматриваются», — уточнил представитель НМ ДНР.<br/>«В целях обеспечения сохранности имущества и безопасности собственной жизни, жители населенных пунктов вынуждены создавать вооруженные отряды самообороны и уже зафиксированы стычки с применением оружия против украинских оккупантов. Так, вчера в результате нападения на очередной дачный поселок, так называемые морпехи получили вооруженный отпор со стороны местных жителей, в результате чего двое военнослужащих получили ранения», — добавил Айгистов.</blockquote>
