      <h1>周小川:中國還有政策空間應對經濟問題</h1>
      <address>
        <time datetime="2019-11-21T14:17:00+00:00">21 Nov 2019, 14:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國人民銀行前行長周小川表示，目前全球經濟進入低利率時代，但2008年的全球經濟危機教訓有兩個，一個是泡沫化，一個是低通脹環境下的低利率，對中國來說，利率並沒有像西方國家那麼低，內地還是有空間去應對經濟問題，但貨幣政策是否做得好，還需要跟財政政策很好的配合。<br/>周小川稱，實際上，中國還是可以盡量避免快速地進入負利率時代。如果能夠管理好微觀貨幣政策，可以不用那麼依賴非常規的貨幣政策。量化寬鬆政策實際上只是一種傳統的、常規的貨幣政策，它並不是一個非常規的政策。</p>
