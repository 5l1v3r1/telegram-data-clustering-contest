      <h1>"Грузинская мечта": в Тбилиси всё спокойно</h1>
      <address><time datetime="2019-11-21T14:31:31+00:00">21 Nov 2019, 14:31</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KQgK9aIdBAw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Тбилиси уже вторую неделю проходят акции протеста с требованием отставки правительства. В четверг демонстранты попытались заблокировать здание правительства и повесили на ворота цепь с замком. В понедельник полиция применила водомёты для разгона активистов, которые блокировали входы в здание парламента. На следующей неделе лидеры оппозиции обещают новые акции протеста и грозятся остановить работу государственных учреждений.</p>
      <p>В правящей партии «Грузинская мечта» не рассматривают происходящее как политический кризис. Об этом в интервью Euronews рассказал депутат Ираклий Берая:</p>
      <p>_— Это то, что политическая радикальная оппозиция пытается представить своим сторонникам и аудитории, — будто есть кризис. Но в Тбилиси действительно всё спокойно, город живет нормальной жизнью. Это просто политические спекуляции радикальной оппозиции.<br/>_</p>
      <p>Нынешняя протестная кампания в Грузии началась после отказа парламентского большинства поддержать переход от смешанной к пропорциональной избирательной системе со следующего года. Оппозиция заявляет об узурпации власти. Ираклий Берая настаивает, что речь идёт о внутрипартийных разногласиях по законопроекту, который предложила сама правящая партия:</p>
      <p>_— Когда мы инициировали эту реформу, мы изначально хотели (это была позиция партийного руководства), чтобы изменения вступили в силу в 2020, но, поскольку в нашей политической партии много депутатов из регионов, которые избраны прямым голосованием в одномандатных округах, эта инициатива встретила определенное сопротивление. Нам пришлось искать компромисс. Противники конституционной реформы согласились проголосовать за эти изменения только в том случае, если они вступят в силу в 2024.<br/>_</p>
      <p>По словам Бераи, повторно рассмотреть вопрос об изменении избирательной системы до следующих выборов парламент уже не успеет. Что же касается перспектив продолжения массовых антиправительственных выступлений, то в них депутат «Грузинской мечты» реальной угрозы не видит. Он полагает, что уже скоро протесты сойдут на нет:</p>
      <p>_— Если оппозиция решит продолжать протесты, мы спокойно к этому отнесемся, пока эти протесты будут оставаться в конституционных рамках. Мы ответственное правительство, ответственная правящая партия, и мы не позволим выходить за правовые и конституционные рамки. Оппозиция теряет поддержку и оппозиция пытается сделать вид, будто в Грузии происходит что-то трагическое, «конец света», но это совершенно не соответствует действительности.<br/>_</p>
      <p>Ранее <a href="https://ru.euronews.com/2019/11/15/ru-burdzhanadze-itw">в интервью Euronews лидер оппозиционной партии «Демократическое движение — Единая Грузия» Нино Бурджанадзе</a> говорила об угрозе революции и призывала правительство пойти на уступки. С переходом к пропорциональной избирательной системе она связывает надежды на смену правящей партии.</p>
