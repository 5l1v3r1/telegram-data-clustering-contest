      <h6 class="kicker">ВЕЛИКОЛЕПНАЯ ПЯТЕРКА И ВРАТАРЬ:</h6>
      <h1>Ледовая дружина из Волгограда поборется за Кубок Владислава Третьяка</h1>
      <address>
        <time datetime="2019-11-21T14:42:27+00:00">21 Nov 2019, 14:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5ecyjE6qW0k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Подмосковье, Владикавказ, Сочи... Эти начинающие хоккеисты покоряют лед за льдом. Следующая точка на карте их будущих побед — Первенство Южного и Северо-Кавказского Федерального округов.</b>
      </p>
      <p>Маленькими шагами к большой цели – именно такого девиза придерживаются юные спортсмены из волгоградского хоккейного клуба «Динамо».</p>
      <p>Форма – шлем, перчатки и, конечно же, коньки с клюшкой... Вооружившись с ног до головы, на лед выходит нападающий «Динамо» Артем Мельник. Хоккей – его стихия с четырех лет, а 14-й номер за плечами вот уже который год приносит победу. Юный спортсмен со своей командой объездил уже пол России и завоевал не один кубок.</p>
      <p>
        <b>
          <u>​Артем Мельник, игрок хоккейного клуба «Динамо Волгоград»:</u>
        </b>
      </p>
      <blockquote>– Мы готовимся: разные упражнения, комбинации, чтобы в нужный момент их использовать и выиграть игру: защита, нападение, атака, контратака. Все нам пригодится и перед этим турниром, мы готовим это каждый раз.</blockquote>
      <p>К первенству Южного и Северо-Кавказского федеральных округов команда готовится серьезно. В начале изучают соперника, его особенности и характерные приемы, продумывают свою тактику и все это в параллель с ежедневными тренировками.</p>
      <p>В декабре восемнадцати юным хоккеистам из ХК «Динамо» предстоит побороться за звание чемпионов, чтобы в дальнейшем выйти в игру за «Кубок Владислава Третьяка».</p>
      <p>
        <b>
          <u>​Виталий Каракин, президент хоккейного клуба «Динамо Волгоград»:</u>
        </b>
      </p>
      <blockquote>– В самое ближайшее время у нас будет выезд на соревнования в Ставрополь, это будет коммерческий турнир, где будут представлены команды Северо-Кавказского и Южного федеральных округов, а также команды из центральной части России. Очень сильный состав будет представлен на этом турнире, я думаю, что будут очень серьезные соревнования.</blockquote>
      <p>Профессиональными хоккеистами не рождаются, ими становятся. Поэтому волгоградские мальчишки на правильном пути. Они уже взяли курс на победу, чтобы не отставать от своих кумиров: Третьяка, Харламова и Овечкина. С каждым годом все больше волгоградцев ведут здоровый образ жизни и регулярно занимаются спортом.</p>
      <p>За последние пять лет в городе построили двадцать многофункциональных спортивных площадок, в Кировском районе возведен новый физкультурно-оздоровительный центр. На стадионе «Зенит» привели в порядок тренировочную площадку и уложили натуральный газон. Продолжается реконструкция стадионов «Пищевик», «Нефтяник» и «Темп», планируется масштабная реконструкция «Трактора» и «Монолита».</p>
