      <h1>Exportações do Beaujolais Nouveau continuam a crescer</h1>
      <address><time datetime="2019-11-21T14:47:36+00:00">21 Nov 2019, 14:47</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CSypJgcsnkc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Levou apenas alguns dias para Julien perder metade da produção... tudo por causa da geada que se abateu sobre as vinhas durante a primavera.</p>
      <p>Este vinicultor de Charentay, a norte da cidade francesa de Lyon, perdeu entre 50 a 60% da produção em comparação com o ano passado. Por isso, Julien teve que apostar na venda das suas reservas aos seus clientes mais fiéis.</p>
      <p>"Tivemos de repartir entre os clientes. Deixámos de lado a parte de prospeção, porque não podíamos ir à procura de novos clientes. Tentámos satisfazer os nossos clientes fiéis...", afirma Julien.</p>
      <p>A pequena produção tem repercussões sobre as exportações pois 40% das garrafas de Beaujolais Nouveau são vendidas no estrangeiro.</p>
      <p>O ano de 2019 havia começado bem. As exportações para a Bélgica subiram 60%, 41% para a China e 26% para o Japão.</p>
      <p>Para Gilles, as consequências foram limitadas devido às reservas dos anos anteriores.<br/>E também devido às exportações. De facto, 20% da produção de Beaujolais Nouveau é vendida para o Japão, o maior importador a nível mundial.</p>
      <p>"O mercado do Beaujolais Nouveau no Japão está em ligeira regressão, mas por outro lado há uma grande valorização. Hoje em dia, são visados produtos de gama superior. Isso faz parte da sua cultura. O povo japonês é bastante fiel e rigoroso. Se não os desiludirmos em termos da qualidade, são clientes bastante fiéis e duradouros" reforça o vinicultor Gilles Gélin.</p>
      <p>Por outro lado, o mercado poderá tornar-se menos atraente para Gilles que exporta 8 a 10% da sua produção para os Estados Unidos. O problema são as taxas alfandegárias de 25% impostas por Donald Trump sobre o vinho francês.</p>
      <p>"Cada um cortou um pouco da sua margem de lucro, para que o cliente final não pague demasiado pelo Beaujolais Nouveau e para não perdermos uma parte do mercado, o que é primordial este ano", adianta Gilles Gélin.</p>
      <p>O repórter da euronews, Guillaume Petit, acrescenta:</p>
      <p>"Apesar das condições meteorológicas e dos altos e baixos do comércio internacional, os viticultores mostram grande resistência, graças a uma longa relação comercial com os importadores, mas também a um 'marketing' eficaz: o Beaujolais continua a ser reconhecido mundialmente e a crescer a nível internacional."</p>
