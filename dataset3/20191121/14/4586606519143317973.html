      <h1>Kulineran Romantis Kimberly Ryder, Sebelum Lahiran Anak Pertama</h1>
      <address><time datetime="2019-11-21T14:00:00+00:00">21 Nov 2019, 14:00</time> by <a rel="author">Instagram @kimbrlyryder - detikFood</a></address>
      <p><b>Jakarta</b> - Aktris cantik Kimberly Ryder baru saja melahirkan anak pertamanya di Inggris. Sebelumnya, ia sering bagikan momen romantis saat kulineran bersama suami.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/b387a86c-1825-43bd-8460-1e5268d29f31.jpeg?w=700&amp;q=90"/>
        <figcaption>Menikah dengan Edward Akbar di tahun 2018 lalu, Kimblery akhirnya melahirkan buah hati pertamanya di Inggris. Ditemani sang suami, berbagai momen kulineran yang manis dan romantis ia bagikan di Instagram. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/093f6574-a6d7-4a08-a0a2-fa5074b6ce2e.jpeg?w=700&amp;q=90"/>
        <figcaption>Aktris cantik berusia 26 tahun ini terbilang aktif mengunggah momen-momen manisnya di Instagram miliknya. Sering traveling dengan sang suami, kuliner jadi destinasi wisata favorit mereka. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/6b7b1f59-1f5e-4d90-b6e0-fc4443bb007e.jpeg?w=700&amp;q=90"/>
        <figcaption>Berlibur ke Bali, Kimberly pilih sarapan dengan pancake, salad, hingga jus jeruk yang dingin menyengarkan. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/69dc1070-b8e6-415f-8f01-99383bc7ca7a.jpeg?w=700&amp;q=90"/>
        <figcaption>Berlibur sambil jalan-jalan melihat pemandangan indah, tak lupa Kimberly pasang fotonya saat jajan kue dengan gayanya yang keren. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/0ac9ec01-3b61-4f09-b73c-1629a521c858.jpeg?w=700&amp;q=90"/>
        <figcaption>Ini momen manis Edward saat mengajak Kimberly makan malam di restoran bernuansa romantis, dengan berbagai hidangan yang enak.<br/>Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/d35827f7-31a4-4dcb-9334-5b8fd4b70a9d.jpeg?w=700&amp;q=90"/>
        <figcaption>Di bawah sinar lampu, dan restoran bernuansa romantis, candle light dinner ini jadi cara Kimberly dan sang suami menghabiskan waktu bersama. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/451ac6f1-88d3-46f0-bc84-51149e0541ac.jpeg?w=700&amp;q=90"/>
        <figcaption>Cantiknya ibu muda yang satu ini! Pakai blazer pink dan kaca mata hitam, Kimberly pasang pose imut saat menimakti secangkir teh hangat. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/af2f2de6-354e-44fe-a479-37dff1c8c54b.jpeg?w=700&amp;q=90"/>
        <figcaption>Ada hidangan steak, hingga kentang goreng renyah yang jadi menu makan siang Kimberly saat ditemani sang suami. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/64e845be-cfb9-4aa8-9898-69e287448cb3.jpeg?w=700&amp;q=90"/>
        <figcaption>Liburan di Bali tak lengkap rasanya jika tak menikmati floating breakfast yang sedang tren. Ditambah dengan pemandangan alam yang indah di belakang mereka. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/21/43bbc0d7-95c6-4c89-bf2b-175508e95415.jpeg?w=700&amp;q=90"/>
        <figcaption>Jalan-jalan ke Jepang, tak lupa Kimberly membeli permen kapas aneka warna yang cantik dan Instagrammable. Foto: Instagram @kimbrlyryder</figcaption>
      </figure>
