        <time datetime="2019-11-21T14:17:00+00:00">21 Nov 2019, 14:17</time>
      </address>
      <p>台灣股市連跌兩日，加權指數收報11558點，跌72點或0.63%。<br/>各類股份普遍下跌，食品股跌1.16%、紡織股跌0.75%、機電股跌0.65%、金融股跌0.74%。</p>
