      <p>Сьогодні, 21 листопада 2019 року, в учбово-методичному центрі культури Буковини відбулося відкриття виставки в рамках <a href="https://pogliad.ua/news/culture/u-chernivcyah-prezentuyut-proekt-vidrodzhennya-borschivskoyi-sorochki-380352">Всеукраїнського проєкту «Відродження борщівської сорочки»</a>.</p>
      <p>На виставці представлено 15 вишитих сорочок та 22 зразки візерунків борщівських автентичних сорочок, які створили 24 майстрині. У своїх роботах автори змогли відтворити давні борщівські шви та техніки: колодки, верхоплут, підстелений хрестик, ретязь, лічильна гладь та ін. </p>
      <p>Виставка вже побувала у Тернополі, Львові, Києві, Дніпрі, Мелітополі, Новій Каховці та інших містах України. У Чернівцях експозиція триватиме до 18 грудня.</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
