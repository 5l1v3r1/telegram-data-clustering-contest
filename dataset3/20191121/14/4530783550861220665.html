      <h1>На­ча­лась рас­чист­ка глав­но­го об­вод­но­го ка­на­ла Ав­то­за­вод­ско­го рай­о­на</h1>
      <address>
        <time datetime="2019-11-21T14:52:00+00:00">21 Nov 2019, 14:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y3OoW1BCCXQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: пресс-служба администрации Нижнего Новгорода</figcaption>
      </figure>
      <p>Главный обводной канал Автозаводского района начали расчищать в Нижнем Новгороде, сообщает управление по связям с общественностью городской администрации.</p>
      <p>Также начаты работы по дноуглублению русла канала и промывке трех водопропускных сооружений на участках от улицы Комсомольской до проспекта Кирова, а также от проспекта Кирова до проспекта Ильича. На выполнение работ из городского бюджета выделено три миллиона рублей.</p>
      <blockquote>«Более 30 лет каналы не чистили, отсюда подтопления подвальных помещений жилых домов в Соцгороде, затопление основных центральных магистралей района и коммуникационных объектов. Поэтому глава города Владимир Панов поставил задачу расчистить каналы и решить вопросы с сезонными подтоплениями», — рассказал глава Автозаводского района Александр Нагин.</blockquote>
      <footer>Текст: Дмитрий Ларионов</footer>
