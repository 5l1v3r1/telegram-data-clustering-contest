      <h1>मुर्गे के हत्यारे को खोज रही पुलिस, सात आरोप‍ियों के ख‍िलाफ FIR दर्ज</h1>
      <address>
        <time datetime="2019-11-21T14:04:58+00:00">21 Nov 2019, 14:04</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/01_112119052901.jpg"/>
        <figcaption>मुर्गे की हुई हत्या को लेकर 7 लोगों के खिलाफ एफआईआर दर्ज कराई गई है. पुलिस ने एफआईआर दर्ज कर मुर्गे का पोस्टमार्टम भी कराया और मामले की छानबीन में भी जुट गई है. मामला अजीबोगरीब जरूर है लेकिन ब‍िहार की कैमूर पुलिस हत्या होने पर जितनी तत्परता नहीं दिखाती है,  उतना मुर्गे की हत्या को लेकर उत्सुक है. यह मामला कैमूर जिले के दुर्गावती थाना का है.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/02_112119052901.jpg"/>
        <figcaption>पूरा वाकया कैमूर जिले के दुर्गावती थाना क्षेत्र के फिरोजपुर गांव का है जहां एक महिला मुर्गा फार्म खोले हुई थी. पड़ोसी ने महिला का मुर्गा चुराया और जब उसे लगा कि महिला ने देख लिया तो उसे मार डाला.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/03_112119052901.jpg"/>
        <figcaption>महिला कमला देवी और पुत्र इंदल कुमार जब मुर्गे की हत्या को लेकर पड़ोसी के यहां गए तो मामला मारपीट तक आ गया. जिसमें कमला देवी और पुत्र इंदल कुमार घायल हो गए. महिला ने अपने सात पड़ोसियों के खिलाफ दुर्गावती थाने में नामजद एफआईआर दर्ज कराई है.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/04_112119052901.jpg"/>
        <figcaption>पुलिस ने मुर्गे को पोस्टमार्टम के लिए पशु अस्पताल भेज दिया और 7 लोगों के नाम एफआईआर दर्ज कर छानबीन शुरू कर दी. पीड़ित के परिजनों ने बताया कुछ लोग शराब के नशे में थे और मुर्गा चुराकर लेकर जा रहे थे. जब लोगों ने देखा तो मुर्गे की गर्दन दबाकर मार डाला.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/05_112119052901.jpg"/>
        <figcaption>पशु चिकित्सक सुशील कुमार बताते हैं क‍ि दुर्गावती थाने द्वारा एक मुर्गा मरा हुआ हालत में लाया गया था, जिसकी गर्दन के पास ब्लड रुका हुआ पाया गया. इसका रिपोर्ट बनाकर पुलिस को सौंपेंगे. वहीं, कैमूर एसपी दिलनवाज अहमद से पूछे जाने पर बताया कि इस मामले में एफआईआर दर्ज कर ली है और जांच जारी है.</figcaption>
      </figure>
    </article>
