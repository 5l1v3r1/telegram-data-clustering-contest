      <h1>Trump Impeachment hearings live: Public testimony from Fiona Hill</h1>
      <address>
        <time datetime="2019-11-21T14:01:00+00:00">21 Nov 2019, 14:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6viBZH22u5I" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fiona Hill and David Holmes will testify before the House Intelligence Committee starting at 9 a.m. Follow live updates here: <a href="https://www.cbsnews.com/live-news/trump-impeachment-hearing-coverage-fiona-hill-david-holmes-testimony-live-stream-2019-11-21/">https://www.cbsnews.com/live-news/trump-impeachment-hearing-coverage-fiona-hill-david-holmes-testimony-live-stream-2019-11-21/</a></p>
      <p>Hill is a former National Security Council official who raised concerns about Rudy Giuliani and efforts to pressure Ukraine.</p>
      <p>Holmes is a diplomat at the U.S. embassy in Kiev, who overheard EU Ambassador Gordon Sondland discussing investigations with President Trump the day after his July 25 call with the president of Ukraine.</p>
