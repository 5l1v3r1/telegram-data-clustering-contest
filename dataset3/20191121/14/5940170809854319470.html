      <h1>Δάκρυσε με Μαραντόνα ο Φέντερερ (vid)</h1>
      <h2>Ο Ελβετός τενίστας δεν έκρυψε τη συγκίνησή του</h2>
      <address>
        <time datetime="2019-11-21T14:37:00+00:00">21 Nov 2019, 14:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e3r2gkLNRVY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Στο Μπουένος Άιρες βρέθηκε ο Ρότζερ Φέντερερ, για να συμμετάσχει στο τουρνουά "Arena Parque Roca".</b>
      </p>
      <p>Ο σπουδαίος Ελβετός τενίστας δεν έκρυψε τη συγκίνησή του, με την έκπληξη που του είχαν ετοιμάσει οι διοργανωτές.</p>
      <p>Στα μάτριξ του γηπέδου εμφανίστηκε ο Ντιέγκο Αρμάντο Μαραντόνα, ο οποίος είχε ένα μήνυμα για τον Φέντερερ.</p>
      <p>Ο θρύλος του παγκόσμιου ποδοσφαίρου, απευθυνόμενος στον Φέντερερ, είπε τα εξής: «Γειά σου μαέστρο, μηχανή όπως μου αρέσει να σε αποκαλώ. Ήσουν, είσαι και θα είσαι ο κορυφαίος όλων. Δεν υπάρχει άλλος σαν εσένα. Θέλω να σου πω πως αν αντιμετωπίσεις κανένα πρόβλημα όσο είσαι στη χώρα μου, να με καλέσεις και να μου το πεις. Φιλιά στη γυναίκα και στα παιδιά σου. Είσαι σαν μια μηχανή, είσαι ο κορυφαίος όλων των εποχών».</p>
      <p>aek365.org</p>
