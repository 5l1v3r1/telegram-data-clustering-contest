      <h1>7 Sporttipps für richtig Faule</h1>
      <h2>Ohne Schweiss kein Preis? Nicht unbedingt! Wir verraten sieben Tipps für ein sportlicheres Leben ganz ohne Anstrengung.</h2>
      <address><time datetime="2019-11-21T14:49:00+00:00">21 Nov 2019, 14:49</time> by <a rel="author">gss</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v7SN-d4qXx0" width="595" height="357" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gehörst du zu den ganz Gemütlichen? Diese Yoga-Übungen für guten Schlaf sind so sanft, dass du dafür nicht mal aufstehen musst von deiner Matte. (youtube: yogawithadriene).</p>
      <p>
        <i>Fitter sein wollen viele. Dafür aber um 5.30 Uhr aufstehen, um durch die Kälte zu joggen oder nach einem langen Arbeitstag noch ins Fitnessstudio zu gehen, hingegen die wenigsten. Es gibt aber ein paar Dinge, die auch die Bequemsten unter uns für ihre Fitness tun können – ohne sich dabei abzustrampeln.</i>
      </p>
      <p>1. Länger schlafen</p>
      <p>Fast zu schön, um wahr zu sein: Studien belegen, dass mindestens sieben Stunden Schlaf pro Nacht gegen Gewichtsschwankungen helfen. Das Hunger-Hormon Ghrelin wird nämlich vor allem dann ausgeschüttet, wenn wir nicht genug geschlafen haben. Wer ausgeruht in den Tag startet, hat zudem mehr Willenskraft, ungesundem Essen aus dem Weg zu gehen.</p>
      <p>2. Tee trinken</p>
      <p>Abwarten und fit werden: In Tee stecken zahlreiche Fitmacher. Ingwertee kurbelt den Stoffwechsel an, Grüntee beschleunigt die Fettverbrennung und Minzetee zügelt den Appetit auf Süsses. Warme Getränke im Bauch helfen zudem, sich satt zu fühlen. Mach dir also bei der nächsten Heisshungerattacke erst mal eine Tasse Tee, bevor du zu Süssigkeiten greifst.</p>
      <p>3. Schoggi ahoi<br/><br/>Du hast trotzdem Lust auf Zvieri? Kein Problem: Schokolade ist gesund! Zumindest massvoll genossen. Vor allem dunkle Schoggi stillt die Lust auf Süsses rasch und wirkt als natürlicher Wachmacher. Gönn dir nach dem Mittagessen also ein oder zwei Stückchen, anstatt im Nachmittagstief nach der nächsten Guetslipackung zu greifen.</p>
      <p>4. Haltung bewahren</p>
      <p><i>«Sitz grad anä»</i>: Das hört man als Kind oft. Was damals nervte, können wir uns heute wieder selber sagen. Gerade sitzen verhindert Rückenschmerzen und definiert deinen Rumpf. So stärkst du deine Rückenmuskulatur und kurbelst auf einfachem Weg die Verdauung an.</p>
      <p>5. Alkohol massvoll geniessen</p>
      <p>Prosecco, Bier und Gin Tonics machen zwar Freude, stecken aber voller unnötiger Kalorien. Und mal ehrlich: Oftmals greifen wir doch nur aus reiner Gewohnheit zum Glas (hallo Feierabendbier). Versuche mal, jeden unnötigen Drink zu streichen und geniesse diejenigen, die du dir gönnst, dafür doppelt.</p>
      <p><b>6. Fitte Freunde treffen</b> <br/>Fitness-Freaks, die täglich trainieren, mit einem grünen Smoothie in den Tag starten und abends nur Gemüse essen. Was auf den ersten Blick nerven kann, wirkt auf unser Unterbewusstsein inspirierend: Lach also nicht über Fitness-Freaks, sondern frage sie nach Tipps.</p>
      <p>7. Nur eine Minute trainieren</p>
      <p>Ja, dafür musst du deine Fauhlheit kurz überwinden. Aber: Schon eine Minute am Tag zu trainieren macht fitter! Gehe in die Plank-Position (<i>Brett)</i>«», indem du in liegender Position auf dem Bauch beginnst und den Oberkörper auf die Unterarme aufstützt. Die Füsse sind mit den Zehen am Boden aufgestellt. Spann nun deinen Bauch an und bring den Körper in eine Linie. Eine Minute ist zu viel? Starte mit 20 Sekunden und arbeite dich hoch, bis zu 5 Minuten täglich.</p>
