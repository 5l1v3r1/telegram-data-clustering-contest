      <h1>‘A Christmas Carol’: Minissérie com Tom Hardy ganha data de estreia oficial</h1>
      <address><time datetime="2019-11-21T14:10:35+00:00">21 Nov 2019, 14:10</time> by <a rel="author">Thiago Nolla</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p><b>‘<a href="https://cinepop.com.br/tag/a-christmas-carol">A Christmas Carol</a>’</b>, nova minissérie da <b><a href="https://cinepop.com.br/tag/bbc-one">BBC One</a> </b>baseada no clássico conto de <b><a href="https://cinepop.com.br/tag/charles-dickens">Charles Dickens</a></b>, ganhou data de estreia oficial: <b>19 de dezembro</b>.</p>
      <p>Confira o trailer:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/A04KWFvMa30" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A produção é dirigida por <b>Nick Murphy</b>, com roteiro assinado por <b>Steven Knight</b>.</p>
      <blockquote>A história gira em torno de Ebenezer Scrooge, um amargo homem que é visitado na véspera de Natal por três fantasmas que o guiam através de uma jornada pelo passado, presente e futuro.</blockquote>
      <p><b><a href="https://cinepop.com.br/tag/tom-hardy">Tom Hardy</a></b> estrela a série, ainda em um papel não revelado. <b><a href="https://cinepop.com.br/tag/guy-pearce">Guy Pearce</a></b> será Scrooge, enquanto <b><a href="https://cinepop.com.br/tag/andy-serkis">Andy Serkis</a></b> viverá o Fantasma do Natal Passado. <b><a href="https://cinepop.com.br/tag/stephen-graham">Stephen Graham</a></b>, <b><a href="https://cinepop.com.br/tag/charlotte-riley">Charlotte Riley</a></b>, <b><a href="https://cinepop.com.br/tag/joe-alwyn">Joe Alwyn</a></b>, <b><a href="https://cinepop.com.br/tag/vinette-robinson">Vinette Robinson</a></b>, <b><a href="https://cinepop.com.br/tag/jason-flemyng">Jason Flemyng</a></b>, <b><a href="https://cinepop.com.br/tag/kayvan-novak">Kayvan Novak</a></b>, <b><a href="https://cinepop.com.br/tag/lenny-rush">Lenny Rush</a></b> e <b><a href="https://cinepop.com.br/tag/johnny-harris">Johnny Harris</a></b> completam o elenco.</p>
