      <p>El presidente Andrés Manuel López Obrador firmó el acuerdo por la igualdad para que las mujeres y niñas estén en el centro de la 4T y del desarrollo de México, así como para que haya más trabajo formal, garantizar mayor bienestar de vida, oportunidades educativas, se procure una mejor atención de salud y se trabaje en una nueva cultura nacional basada en la igualdad.</p>
