      <h1>華為料中國5G用戶明年超2億</h1>
      <address>
        <time datetime="2019-11-21T14:40:00+00:00">21 Nov 2019, 14:40</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國電訊設備商華為輪值董事長徐直軍表示，中國具備條件把5G做成全球最好的5G，全球正在共享中國5G發展帶來的紅利。中國5G的大規模建設促進中國、歐洲以及全球網絡設備提供商的共同發展。他並預計，中國5G用戶2020年超過2億。<br/>徐直軍認為，對於5G，中國頻譜資源、基站站址數量及建設能力、消費者的認知和需求、行業與企業的參與度、政府的支持等方面已經做到全球頂尖。中國5G牌照的發放和大規模建設，也同時拉動上游半導體需求。<br/>他指出，中國企業智能手機出貨量全球佔比超過50%，華為的5G產品已經實現全球領先。</p>
