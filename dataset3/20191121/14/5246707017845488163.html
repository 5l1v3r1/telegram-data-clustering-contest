      <h1>Langrisser I &amp; II Lands A 2020 Release Date In The West</h1>
      <h2>Check out the changes</h2>
      <address><time datetime="2019-11-21T14:45:00+00:00">21 Nov 2019, 14:45</time> by <a rel="author" href="http://www.nintendolife.com/users/Damo" target="_blank">Damien McFerran</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nH-IAay9b2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It has been confirmed that <b><a href="http://www.nintendolife.com/games/nintendo-switch/langrisser_i_and_ii">Langrisser I &amp; II</a></b> will launch on March 10th, 2020 in North America and March 13th in Europe, while Australia and New Zealand will get the game on March 20th.</p>
      <p>A double-pack which remasters two classic Mega Drive SPRGs from the '90s, this collection features new visuals and voice acting, as well as the chance to toggle between 'Classic' and 'Remastered' art styles, as demonstrated in the trailer above.</p>
      <p>Originally developed by Masaya Games, the Langrisser series began life in 1991, and would make its way to North America under the title <b><a href="http://www.nintendolife.com/news/2013/03/remake_request_langrisser">Warsong</a></b>. Subsequent entries – which would arrive on the Super Famicom, PC-FX, Saturn and PlayStation – have remained exclusive to Japan. However, <a href="http://www.nintendolife.com/games/3ds/langrisser_reincarnation_tensei"><b>Langrisser Re:Incarnation Tensei</b></a> changed all of that in 2015 when it was localised for western release (sadly, it was largely awful).</p>
