      <h1>Lowe’s調高年度盈利預測 股價上揚</h1>
      <address>
        <time datetime="2019-11-21T02:09:00+00:00">21 Nov 2019, 02:09</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國最大建材零售集團之一Lowe’s公布第三季業績，調高年度利潤預測，紓緩市場對同業家得寶(Home Depot)業績遜預期的憂慮。<br/>消息公布後，Lowe’s股價早段升近6%。<br/>Lowe’s表示，截至11月1日止第三季，每股經調整盈利為1.41美元，優於預期的1.35美元；同店銷售收益升幅為2.2%，低於分析員估計的3.1%；邊際利潤率為8.96%，一年前同期為5.5%。<br/>Lowe’sy調高2019年每股經調整盈利預測，由5.45至5.65美元修訂為5.63至5.7美元。</p>
    </article>
