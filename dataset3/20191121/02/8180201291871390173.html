      <h1>老人飞机上突发疾病 医生自制装置用嘴吸尿救人</h1>
      <address>
        <time datetime="2019-11-21T02:52:36+00:00">21 Nov 2019, 02:52</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/250/w600h450/20191121/9cc2-iipztfh0007868.jpg"/>
        <figcaption>“快！帮我拿个杯子来。”医生张红说完，对着一根导管吸了起来，导管的另一头连着的是一位躺在飞机客舱地板上的患病老人，他嘴里吸出的正是老人膀胱中无法排除的尿液。这是发生在11月19日从广州飞往纽约的南航CZ399航班上的感人故事。11月19日凌晨1：55分，南航CZ399从广州出发，飞往大洋彼岸的纽约。子夜时分，旅客们大都进入了梦乡。和往常一样，冯玲和同事们按照工作要求来回巡舱，为有需要的旅客提供服务。当航班离目的地还有6个小时的时候，冯玲接到后舱乘务长的报告，说有位老年旅客反映自己的老伴无法排尿，急需医疗救助。冯玲马上赶到座位，发现患病老人情绪不稳定、直冒虚汗，立即安排乘务员在客舱广播寻找医生，并组织乘务组拿来机组休息室的被枕及机组休息位的毛毯，在服务台地板上铺了一张“临时救护床”。她一边慢慢地搀扶老人躺下，一边安抚着焦急的老伴：“老人会没事的，您放心。”听到机上广播后，暨南大学附属第一医院（广州华侨医院）介入血管外科医生张红与海南省人民医院血管外科医生肖占祥赶了过来。两位医生诊断后认为：老人膀胱大致存有1000毫升尿液，如不尽快排出，则会面临膀胱破裂的危险。眼下，医生们只能利用机上急救医疗设备尝试进行穿刺排尿。在征得老人老伴同意后，两名医生立即开始准备，乘务组尽力找来机上可用的医疗救助设备及物料，协助医生进行救治。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/600/w600h800/20191121/a129-iipztfh0007933.jpg"/>
        <figcaption>3分钟后，肖医生利用便携式氧气瓶面罩上的导管、注射器针头、瓶装牛奶吸管、胶布自制穿刺吸尿装置开始施救，乘务组也赶忙协助，将老人固定成侧身姿势，便于救治。然而因客舱空间有限，将装置架设至高处的可能性较小，针头也过于尖细，无法因压力差自动引流老人膀胱内的尿液，加之因膀胱过度胀大，自主收缩功能减弱，使得穿刺引流进入瓶颈。正当大家一筹莫展之时，张医生想到用嘴吸出尿液，这也是控制尿液排出速度与力度的最佳方法。半小时后，医生顺利帮助老人排出700~800毫升尿液，老人病情得到缓解、情绪也逐渐平稳。整整37分钟，张医生不间断地为旅客吸出尿液，吐到杯中，肖医生也不停根据膀胱积尿情况调整穿刺位置和角度，确保最大限度排出积存尿液，乘务组也及时更换杯具，将排出尿液导入酒瓶，实时测量已排出尿量，帮助医生更好掌握旅客病情。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/140/w600h340/20191121/3e11-iipztfh0008009.png"/>
        <figcaption>随后，两位医生再次为老人进行检查，老人已经转危为安。“还好发现得及时，病情已无大碍，再躺30分钟即可行走，但下机后还是要去医院进行详细诊断啊。”老人的老伴一直揪着的心终于落了下来。此时，距航班落地还有5小时，为给老人提供更舒适的休息场所，乘务组清出客舱最后两排机组休息位，搀扶老人和老伴躺下休息，并在后续航程中观察老人的状态直至落地。飞机抵达纽约后，乘务组积极与地面工作人员进行交接，将病情好转的老人安置至轮椅上。事后，问张红医生，在那样一种危急的情况下，是如何毫不犹豫地做到为老人亲口吸尿？张医生淡然答道：“当时情况紧急，一时也想不到其他更好的方法，看到疼痛难忍的老人，只想尽快帮他引出膀胱内积存的尿液，只能说是天职所在吧！”“当时情况紧急，一时也想不到其他更好的方法，看到疼痛难忍的老人，只想尽快帮他引出膀胱内积存的尿液，只能说是天职所在吧！”</figcaption>
      </figure>
