      <h1>Центральный район</h1>
      <address>
        <time datetime="2019-11-21T02:20:00+00:00">21 Nov 2019, 02:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fH8QPsGfAqg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Центральный район - это культурный и исторический центр нашего Царицына-Сталинграда-Волгограда. Можно смело сказать, что он привлекателен не только для самих горожан, но и гостей города.</b>
      </p>
      <p>Жилой дом на улице Мира, 26 вошел в программу капремонта. Не только сам жилой дом, но и дворовое пространство здесь великолепно. Послевоенные архитекторы Синявский и Рубин при проектировании этого дома вдохновлялись классическим стилем, а также эпохой ренессанса. <br/><br/><b>Олег Ломов, старший по дому:</b><br/><i>- Некоторые люди удивляются — насколько дом красиво выполнен. И насколько дом эстетичный. Один раз я сфотографировал в нашей арке, которая находится на улице Гагарина свою супругу. И где ее не показываю, все спрашивают: это где сделана фотография, в Италии или еще где-то? Но эта фотография сделана в Волгограде. <br/></i><br/>Теперь этому жилому кварталу возвращен исторический облик - жилой дом №26 по улице Мира уже стал одной из главных достопримечательностей экскурсионного маршрута по первой восстановленной после Сталинградской битвы улице.<br/><br/>В 2018-м году легендарный дом по адресу ул. Аллея Героев, 2 так же был включен в программу капремонта, работы начались в начале этого года и продолжались полгода. Главное внимание было уделено фасаду этого жилого здания. Не только волгоградцам, но и гостям города известен этот дом: на его крыше размещен макет Ордена Ленина — высший орден времен СССР. <br/><br/><b>Ольга Вареникова, инженер УНО «Региональный фонд капитального ремонта многоквартирных домов Волгоградской области»:</b></p>
      <p>
        <i>- Мы его смогли только огрунтовать с внутренней стороны. Что сохранит его от воздействия внешней среды и от коррозии Орден в хорошем состоянии. В советское время все-таки делали на совесть.</i>
      </p>
      <p>Конечно, в центральном районе Волгограда постоянно происходят И культурные события — так большую премьеру для зрителей готовит волгоградский музыкальный театр - мюзикл «Капитанская дочка» по мотивам бессмертной исторической повести Александра Пушкина. <br/><br/><b>Александр Кутявин, Заслуженый артист России, Главный режиссер МУК «Волгоградский музыкальный театр»:</b></p>
      <p><i>- Мы узнали год назад, что была написана такая музыка и такая пьеса на тему Александра Сергеевича Пушкина. <br/></i><br/>Волгоградский зритель с нетерпением ждет музыкальный спектакль «Капитанская дочка». И кто еще не успел купить билет — пара срочно бежать в театральную кассу… Так живет наш Центральный район — сердце города-героя.</p>
