      <h1>[리뷰] 무엇을 위한 반갈죽이었나? '포켓몬스터 소드·실드</h1>
      <address><time datetime="2019-11-21T02:11:54+00:00">21 Nov 2019, 02:11</time> by <a rel="author">정필권 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ERQgPtNQhoU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>참으로 입에서 쓴맛이 난다는 이야기부터 하고 리뷰를 시작해야 할 것 같습니다. 소위 포덕질을 십 수년간 하면서도 이렇게까지 말이 많았던 정식 시리즈는 이번이 처음입니다. 개인적으로도 고민을 많이 할 정도였고요. 출시 이전 전국도감 삭제건 (A.K.A. 타노스, 반갈죽)을 겪었던 데다, 고질적인 게임프리크의 개발력 미진 탓에 퀄리티 저하가 뻔한 상황이었으니까요.</p>
      <p>결과적으로는 출시 이전부터 말도 많고 탈도 많았습니다. 정보가 하나둘 공개될 때마다 팬층의 반발은 심해졌습니다. 이전 세대보다 적은 정보들이 풀렸을 뿐만 아니라, 추가적인 정보가 공개가 이루어지지 않은 상태에서 게임은 조금씩 출시일에 가까워지고 있었습니다.</p>
      <p>그리고 11월 15일 ‘포켓몬스터 소드·실드’는 정식 출시를 맞이했습니다. 스위치로 처음 나오는 세대. 과거의 것이 아닌 새로운 시스템과 지역, 포켓몬들을 들고 말이죠. 신작에 대한 기대보다는 비판과 실망이 더 많았던 모습 그대로.</p>
      <blockquote><b>비판, 실망과는 반대로 충분히 재미있던 1회차<br/></b><br/>그나마 발전한 그래픽, 편의성. 그리고 선 굵은 재미</blockquote>
      <p>역설적인 부분입니다만, 온갖 비판에도 ‘포켓몬스터 소드·실드’는 기존 시리즈의 장점을 고스란히 계승, 발전하는데 성공했다고 평가할 수 있습니다. 산재한 문제를 차치하고 생각을 해보면, 적어도 모험하는 재미와 수집하는 재미는 전작들과 대동소이하거나 이상이니 개인에 따라 고평가를 내릴만합니다. 개인적으로는 1회차를 기준으로는 합격점을 주고 싶습니다.</p>
      <p>게임을 플레이한 사람들이라면 아마 이 부분은 동의하지 않을까 싶습니다. 1회차를 기준으로 게임의 큰 틀은 생각보다 흥미롭습니다. 이제는 포켓몬 시리즈의 전통이라고 할 수 있는 체육관 순회를 쭉 도는 과정. 거기서 만나는 캐릭터와 포켓몬들이 참 매력적으로 그려집니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15732344941.jpg"/>
      </figure>
      <p>이건 호불호가 크게 갈리는 부분이기는 하겠습니다만, 신규 포켓몬들의 디자인은 개인적으로 나쁘지 않은 편입니다. 일부 포켓몬은 극단의 극단으로 치달았지만, 전반적으로는 귀여운 녀석도. 약간은 혐오스러운 녀석도. 이해하기 어려운 녀석도 공존합니다. 과거 포켓몬 시리즈와 비슷한 수준이지 않을까. 그렇게 생각합니다.</p>
      <p>출시 이전 논란이 되었던 애니메이션도 정식 출시 판에서는 개선되었거나 발전했다는 평가를 내릴만합니다. 꼬리 흔들기, 두번치기와 같은 일부 공용기술의 애니메이션은 솔직히 처참하지만, 극초반을 제외하면 사실상 쓸 일이 없는 기술이니 크게 신경 쓰이는 부분은 아니고요.</p>
      <p>포켓몬의 애니메이션 전반을 두고 평가하자면, 스위치라는 고성능 기기를 활용하려는 모습을 곳곳에서 볼 수 있습니다. 전용기의 애니메이션은 전작과는 비교되지 않을 정도로 개선됐고. 이외 기술들의 애니메이션도 어색하지 않은 수준에서 이펙트와 애니메이션이 싱크가 맞습니다. 게임을 플레이하면서 어색하다는 느낌은 적다고 하겠습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15720198135.jpg"/>
        <figcaption>▲ 거의 대부분 정확한 위치에서 빔을 쏩니다</figcaption>
      </figure>
      <p>개인적으로 호평을 남기고 싶은 부분은 연출입니다. 전작들보다 발전했다고 평가를 할 수 있는 대표적인 요소이기도 하고요. 기술의 이펙트와 연출이 큰 폭으로 개선됐고 적어도 ‘올ㅋ 멋진데?’라고 할 수 있는 기술들도 다수 있습니다. 그간 중반만 넘어가도 이펙트를 끄고 게임을 진행하는 편이었으나 이번에는 엔딩을 보기까지 이펙트를 ON 상태로 두고 게임을 할 정도로 괜찮습니다. 재미 측면에서는 화려하게 기술이 터지니 좋고요.</p>
      <p>어차피 턴제라는 정체성을 버리기 어려운 프랜차이즈인 만큼, 이펙트를 화려하고 쾌감 있게 만든 점은 칭찬할 만합니다. 시리즈 특유의 크리티컬(급소), 상성 대미지의 사운드와 어우러져 묘한 즐거움을 유발합니다. 3DS 보다 스위치라는 기기의 성능이 훨씬 높아서인지, 파티클이나 이펙트에 많은 공을 들인 티가 납니다.</p>
      <p>물론, 이는 어디까지나 기존 시리즈와 비교해서 그렇다는 이야기지만. 이전까지는 이런 연출의 편린조차 없었으니 전작 팬들에게는 그래픽 면에서 발전했다는 인상을 심어주기는 충분하지 않을까 싶습니다. 포켓몬 전작과 소드·실드만을 두고 보자면 크나큰 발전이죠. 개발사인 게임프리크가 원래 이런 부분은 정말 취약했거든요.</p>
      <figure>
        <video src="http://static.inven.co.kr/column/2019/11/20/news/i15550314424.gif" autoplay="" loop=""/>
      </figure>
      <p>발전한 연출은 1회차의 주요 내용인 체육관 챌린지에 확실하게 선보입니다. 관장과의 전투에서는 새로이 추가된 다이맥스를 이용해 마지막 포켓몬이 무조건 거대화합니다. 전투가 절정에 이르렀음을 확실하게 보여주는 요소입니다. 이런 흐름은 그간 시리즈에서는 느낄수 없던 고양감을 주기 충분합니다.</p>
      <p>개인적으로는 참 마음에 들었던 부분입니다. 그저 전투 하나로 끝나는 것이 아니라, 과정을 참 피가 끓게 만들었습니다. 마지막 포켓몬을 꺼낼 때의 대사, 배경 음악의 변화, 관중의 함성소리가 어우러집니다. 물러설 곳이 없는 상대의 감정선이라고 표현을 해야 될까요? 그런 감정을 느낄 수 있을 겁니다. 음악도 좋고요.</p>
      <p>주요 캐릭터들과의 전투에서 이런 연출들을 사용하는 것. 그리고 다이맥스라는 신규 요소의 거대화는 전투의 클라이맥스를 확실하게 만들어 내는 데 성공했습니다. 1회차 스토리 기준으로 관장전을 제외하면 다이맥스를 사용할 기회도 거의 없으니, 연출 면에서는 확실히 눈에 띕니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LfqWb5trB5E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲ 체육관 관장 순무전<br/>포켓몬 시리즈의 중심이라고 할 수 있는 세 가지 요소. 전투 / 육성 / 모험 모두 전작과 비슷하거나 조금 나아진 상태로 만들어내는 데 성공했습니다. 스토리 후반부에는 힘이 빠지는 듯한 모습을 보여줬지만, 종결 이후 콘텐츠인 배틀타워까지 짧고 굵게. 20~30시간 정도에 모든 것들을 담아냈습니다.</p>
      <p>편의성 측면에서는 큰 발전을 이뤄(어디까지나 포켓몬 전작 기준입니다), 잘 모르더라도 접근하기는 쉽게 해뒀죠. 배틀타워에서는 구성된 팀을 빌려줌으로써 실전을 접하기 직전 징검다리 역할도 충분히 하고 있고요. 새로운 아이템을 얻으면 바로 효과를 알려주는 등 세세한 편의성도 늘어나기는 했습니다. 실전 포켓몬 육성과 밀접하게 관련이 있는 사항도 문턱이 낮아졌습니다.</p>
      <p>그렇기에 스토리 정주행, 이후 NPC와 대전하는 배틀타워까지를 기준으로 ‘소드·실드’는 전작의 장점에 충실한 게임이 될 수 밖에 없습니다. 이야기야 전연령에 맞춰져 있어서 흐지부지 되는 느낌이 없잖아 있지만, 이건 개선되기 어려운 시리즈의 고질적 단점이라고 봐야될 것 같습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15756926962.jpg"/>
        <figcaption>▲ 솔직히, 스토리는 그저 그래요. 기대도 안하고요</figcaption>
      </figure>
      <p>어찌됐든. 딱히 기대를 안 한 사람이라면, 그간 모아놓은 포켓몬이 없어 반갈죽에 타격이 없다면. 어느 정도 충분히 재미있는 게임이 될 수 있을 것 같습니다. 새로운 포켓몬이 등장하고 모험을 하고. 전투하는 재미는 포켓몬 시리즈 내에서도 가장 고스펙으로 만들어졌다고 할 수 있겠죠.</p>
      <p>어디까지나 재미 만이 게임을 평가하는 데 기준이라면, 흠잡기는 어렵습니다. 플레이 과정 자체는 여전히 재미있거든요. 그래픽과 시스템적으로 발전을 했으니 전작과 비교해서 역대급이라는 평가가 나온 것은 이상한 일은 아닙니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15759262671.jpg"/>
      </figure>
      <blockquote><b>문제는 2회차 이후. 너무도 어설픈 마감과 문제들<br/></b><br/>온라인이 아니라면 너무도 공허할 ‘와일드 에리어’. 그리고 반갈죽</blockquote>
      <p>하지만 아쉽게도 1회차의 감정선은 2회차 이후. 그러니까 ‘새로운 지방을 자유롭게 모험하자’라는 목표가 나오면서 짜게 식기 시작합니다.</p>
      <p>딱히 목표를 잡고 할 만한 것도. 새로운 무언가를 찾는 것도 이번 작품에서는 불가능하기 때문입니다. 이는 오오모리 체제에서 포켓몬 신작들의 특징이기도 합니다. 2회차에서 가지고 놀 수 있는 것들이 매우 줄어들면서 살짝 맥이 빠지는 모습을 보여주는 그런 것들요.</p>
      <p>이쯤되면 앞서 언급했던 ‘짧고 선이 굵은’ 플레이는 2회차 이후에서는 오히려 단점으로 작용하기 시작합니다. 전설 포켓몬을 잡아냈다면, 이제 할 것은 크게 두 가지입니다. 실전 포켓몬을 육성하거나. 넓은 ‘와일드 에리어’에서 포켓몬 레이드를 뛰거나.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15793644694.jpg"/>
        <figcaption>▲ 아니면, 카레 만들고 먹는 것 정도…?</figcaption>
      </figure>
      <p>문득 생각하기에는 할 것이 많아 보입니다만, 실상은 어설픈 온라인 환경의 구현이라고 할 수 있습니다. 준비된 콘텐츠 이후에 플레이어를 밖으로 내보낸 의도는 분명합니다. 다른 사람들과 협력해서 레이드를 즐긴다는 것 자체는 흥미로운 것이 사실이고, 궁극적으로는 콘텐츠 수명도 늘릴 수 있을 테니까요.</p>
      <p>실제로 와일드 에리어에서 만날 수 있는 레이드는 괜찮고 재미있습니다. 사람들의 도움 요청을 받거나, 내가 보내고. 협력해서 평소에는 만나기 어려운 포켓몬을 포획한다. 게다가 이게 성능도 반드시 준수하게 나와서, 실전을 돌리려면 레이드는 필수 불가결하다. 이런 루틴으로 콘텐츠가 순환할 수 있게 만들어 뒀습니다. 매번 달라지고 재미까지 있는 콘텐츠임은 분명합니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15783180425.jpg"/>
        <figcaption>▲ 아니, 재밌어요. 진짜로</figcaption>
      </figure>
      <p>다만, 이 모든 것들이 온라인 서비스에 가입이 되어 있어야만 가능하다는 것만 빼면요. 온라인 가입자를 기준으로 와일드 에리어는 할 것이 계속해서 공급되는 곳입니다. 무작위 교환을 하기도 좋고, 다른 버전에서 등장하는 포켓몬 레이드에도 요청을 받아 참여할 수 있습니다.</p>
      <p>하지만 닌텐도 스위치 온라인 가입자가 아니라면? 이야기가 달라집니다. 혼자서 버거운 레이드를 스트레스받으며 클리어를 해야 하고, 다른 버전은 포켓몬을 얻기도 무척 까다로워집니다. 애초에 온라인 교환이 안되니 막상 할 것들이 많이 줄어듭니다. 심지어 와일드 에리어에서는 정해진 장소에 정해진 포켓몬이 나오는 것이 아니니 더 그렇습니다.</p>
      <p>그래도 양심은 있었는지 일부 통신진화를 하는 팬텀이나 괴력몬 같은 포켓몬들을 야생에서 만날 수 있게는 해뒀습니다만, 모든 포켓몬을 오프라인으로 만나는 건 불가능게 가깝습니다. 비가입자 기준으로 와일드 에리어는 막상 할 것이 없는 그저 공허한 황무지에 불과합니다.</p>
      <p>트레이너와의 배틀도 손에 꼽고, 날씨와 등장 포켓몬이 바뀌는 주기는 1일인데다, 상호작용할 수 있는 무언가도 없습니다. 본편이 짧고 굵게 끝나버렸으니 여기 말고는 돌아다닐 수 있는 장소도, 스토리에서 가보지 못했던 장소도 없습니다. 던전도 없고 숨겨진 장소도 없는 것이 이번 타이틀이니까요. 그저 공허할 뿐입니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15795201453.jpg"/>
        <figcaption>▲ 온라인 없이는 그저 공허한 기능일 뿐</figcaption>
      </figure>
      <p>비가입자가 할 것이 없는 장소가 와일드 에리어였다면, 온라인 가입자는 풍부한 콘텐츠를 재미있게 즐길 수 있는 대신, 프레임 드랍에 시달립니다. 게임프리크의 고질적인 문제, 개발력 부족이 여실히 드러나는 부분입니다.</p>
      <p>온라인 기능을 키는 순간부터 와일드 에리어는 계속해서 프레임이 드랍되는 장소로 변하기 시작합니다. 매우 넓은 공간도 아닌데도 그렇습니다. 막상 레이드를 시작하면 프레임 드랍이 없는 것을 보면, 와일드 에리어 내에서 프레임 드랍이 발생하는 것이 분명해 보입니다.</p>
      <p>이보다 더 넓은 공간을 게임 내에 구현하면서 프레임을 잡은 ‘제노블레이드2’를 생각해보면 최적화가 덜 되었다고밖에 설명을 하지 못하겠습니다. 출시 이전에 조롱을 당했던 나무 텍스쳐도 최적화를 위한 선택이었을 것 같은데, 그렇게 낮춰도 이 정도면 개발력 부족은 심각한 수준인 게 확실하죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15770824297.jpg"/>
        <figcaption>▲ 오픈 월드 측면에서는 기기 한계에 도전해던 제노블2</figcaption>
      </figure>
      <p>그리고 전작까지는 존재했던 GTS(Global Trade System)은 이번 타이틀에서는 삭제되었습니다. 서버를 통해서 포켓몬을 올려두고 검색해서 교환할 수 있던 서비스가 사라지고, 플레이어와 플레이어가 비밀번호를 치고 들어가 1:1로 교환하는 체제로 회귀했습니다. 10년 넘게 유지되던 시스템의 종말은 너무도 갑작스럽게 찾아왔습니다.</p>
      <p>결과적으로는 시리즈 처음으로 온라인 동기화를 시도하면서 잃게 된 것들이 꽤 많아지게 되었습니다. 아마도 포켓몬 홈으로 교환을 통합한다는 계획이었던 것으로 보이나, 그 포켓몬 홈은 2020년 상반기에 서비스를 시작할 것이라는 점을 생각하면, 너무 성급한 변화였다고 할 수 있겠습니다.</p>
      <p>이 과정에서 온라인 가입자 / 비가입자 사이에 큰 장벽이 세워지기 시작했고 게임의 마무리는 허술하게. 여기저기 마감이 덜 된 상태로 남아있게 됐습니다. 새로운 기기에서의 첫 번째 세대. 여러 긍정적인 발전을 무색하게 할 정도로요. 시도는 좋았는데, 능력과 결과물이 영 아닙니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15783111324.jpg"/>
        <figcaption>▲ 온라인 가입자 / 미가입자의 차이가 극명할 와일드 에리어</figcaption>
      </figure>
      <p>이쯤되면 모든 포켓몬을 나오게 하지 않았던 결정에 의문이 생길 수 밖에 없습니다. 곰곰이 생각해보면, 개인적으로는 사실 등장 포켓몬이 반타작이 나도 당장은 크게 화가 나지는 않았거든요. 포켓몬 뱅크에 잠들어 있을 10년이 넘은 핫삼과 에레키블을 이번 작에 가져오지 못하는 것은 아쉽지만, 연동 서비스인 포켓몬 홈이 내년에나 나올 테니 어차피 당장 같이하지도 못할 것이고요. 또 그때가 되면 다른 게임을 하러 갔을지도 모르는 일이죠.</p>
      <p>게다가 언젠가는 이런 시기가 올 거라는 짐작은 하고 있었기에 충격은 덜했습니다. 새로운 포켓몬을 매번 만들어야 하는 시리즈 구조상, 개발에 드는 공수는 계속 누적되기 마련입니다. 그래서 언젠가 정리가 한 번쯤은 일어나리란 생각은 하고 있었죠. 하지만 삭제라는 결론을 공표하기까지 설명은 너무도 부족했고 갑작스럽게. 팬들의 애정을 무시하는 듯한 모습으로 비칠 수밖에 없는 것처럼 이루어졌습니다. 이게 근본적인 문제죠. 차라리 리부트라고 이야기했으면 사정은 나았을지도 모릅니다.</p>
      <p>대외적인 이유는 게임의 밸런스, 퀄리티 업을 위한 결정이라고 했음에도 소드·실드의 모습은 기대에 못미칩니다. 지금에 와서는 그저 핑계고 변명이었을 뿐입니다. 결과물은 어떤가요? 기존 포켓몬을 데이터에도 넣지 않겠다는 결정을 한 것치고는 게임 자체의 마감이 너무 아쉬운 수준입니다. 재미야 시리즈 전통의 것을 충실히 따르고 준수하지만, 마감이 이래서야 삐끗하면 게임 전체가 무너질 뻔했죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15746599143.jpg"/>
        <figcaption>▲ 몇몇 긍정적인 부분 아니었다면, 기본마저 흔들릴 뻔 했습니다</figcaption>
      </figure>
      <blockquote><b>포켓몬의 중심? 적어도 이제 게임은 아니야<br/></b><br/>감당하기 어려워진 ‘포켓몬’이라는 IP의 무게</blockquote>
      <p>‘모든 포켓몬을 한 게임에 담는다’는 방향을 포기한 데에는 ‘포켓몬스터’라는 프렌차이즈의 정책 변화가 큰 몫을 한 것으로 보입니다. 지난 5월 말 사업전략 발표에서의 프레젠테이션 하나가 모든 상황을 설명하기는 충분합니다.</p>
      <p>이제 앞으로 포켓몬 프랜차이즈의 중심은 게임이 아닌, ‘포켓몬 홈’이 자리하게 될 것으로 보입니다. 포켓몬 홈은 모든 포켓몬이 모이는 장소로, 3DS / 포켓몬 GO / 레츠고 피카츄·이브이 / 소드·실드의 포켓몬 데이터를 보관할 수 있는 클라우드 서비스로 자리할 예정입니다. 홈 내부에서는 교환도 가능하고요. 포켓몬 홈을 중심으로 관련 서비스들에 연동하는 개념입니다.</p>
      <p>그렇기에 이번 타이틀에서 전국도감이 빠진 것은 이렇게 말할 수 있을 겁니다. 전국도감이 삭제된 것이 아니라, ‘포켓몬 홈으로 옮겨갔다’고 말이죠. 아직은 나오지 않았지만, “포켓몬 홈에서 포켓몬에 관한 모든 데이터들이 관리되고 파생될 텐데, 굳이 개발 코스트를 늘릴 필요가 있을까?”란 생각에서 나온 결정이라고 봐야합니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15719643773.jpg"/>
      </figure>
      <p>즉, 이제 앞으로 닌텐도 하드웨어로 나오는 게임은 포켓몬 홈과 연동할 수 있는 다수의 게임 중 하나가 되리란 예측을 해볼 수 있습니다. 게임에서 프랜차이즈가 시작한 것은 맞으나, 1년 단위 개발로는 너무도 거대해진 프랜차이즈를 이끌어나가기 무리라는 판단입니다. 포켓몬이라는 왕관은 이제 너무도 무거워졌고 본가라 불리는 콘솔 게임에서 주도하기 어려운 상황까지 왔습니다.</p>
      <p>게다가 이미 콘솔 게임을 벗어나기 위한 시도는 이전에도 지금에도 이루어지고 있습니다. 포켓몬 GO를 통해서 새로운 포켓몬 ‘멜탄’을 성공적으로 데뷔시켰고 모바일에서 콘솔(레츠고 시리즈)로 역수입된 바 있죠. 심지어 조만간 시작할 애니메이션은 모든 지방을 대상으로 이야기를 진행합니다. 게임에 맞춰 새로운 지방과 포켓몬을 소개하는 목적이 있는 것이 아니라, 포켓몬이라는 프랜차이즈를 애니메이션으로 풀어내는데 주목합니다. 게임에 애니메이션이 얽매이지 않고 완전한 독립을 이루었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15710389275.jpg"/>
      </figure>
      <p>이쯤되면 광고에서 사용했던 “포켓몬의 새 시대가 시작된다”는 카피는 의미심장합니다. 포켓몬이라는 프랜차이즈에 새로운 중심이 생겼고, 사실상 리부트와 같은 형태로 새 콘솔 기기에서 새 시대를 시작한다는 의미로 볼 수도 있을 것이고요.</p>
      <p>그리고 한편으로 모바일 또는 닌텐도 기기에서 새로운 포켓몬 시리즈가 나올지도 모르는 일입니다. 이제는 본가 / 외전의 구분이 사라졌으니, 게임은 새로운 포켓몬을 선보이는 공급처 또는 경연장의 역할이 될 것이죠. 어쩌면 지금처럼 세대 구분도 없어질지 모르는 일입니다.</p>
      <p>게임에 기대지 않아도 모바일에서 새로운 포켓몬을 성공적으로 안착시킨 지금, 다양한 포켓몬 애니메이션, 게임에서 새로운 포켓몬이 나오고 프랜차이즈에 편입될 가능성은 충분합니다. 단순한 전국도감 삭제라기에는 큰 방향성의 변화이자, 말 그대로 새 시대의 개막인 셈입니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EHioyCGfGnw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><b>제발. 신경 더 써서 한번 만들어 봅시다. 게임프리크<br/></b><br/>많은 걸 바라는 게 아니잖아요. 중간만 해도 하는 건 재미가 있다고요</blockquote>
      <p>자, 프랜차이즈 전체의 방향성이 달라져 버린 지금, 개발사인 게임프리크는 큰 기로에 서게 됐습니다. 왕관의 무게를 포기하고 위에서 쥐여주기만 하는 현실에 안주할 것인지. 아니면 다각화될 것이 분명한 포켓몬 프랜차이즈에서 지금의 자리를 지킬 수 있을 것인지. 결과물로 선택을 보여줄 시간이 왔습니다.</p>
      <p>20년이 넘게 쌓아온 포켓몬스터 본가라는 위치는 최소한 중간만 따라가도 기본적인 재미는 보장함을 이번 소드·실드에서 증명했다고 봅니다. 플레이 자체는 흥미로웠고 20시간은 넘게 즐길 수 있는 가치를 보여줬으니까요. 어설픈 마감만 아니었다면 더 즐거웠을지도 모르겠네요.</p>
      <p>그렇다면 이제 꾸준하게 발목을 잡던 개발력을 해결할 차례가 왔습니다. 이제 변명과 핑계는 통하지 않을 겁니다. ‘베테랑이 3년’, ‘밸런스 문제’와 같은 과거의 발언을 반성하고 지금과 같은 상태에서는 올드 게이머들을 충분히 만족하게 할 수 없음을 알아야 합니다.</p>
      <p>재미 외에도 애정이라는 요소가 크게 적용되는 시리즈인 만큼, 급변하는 프랜차이즈 방향성 변화에서 중심을 잡을 만한 내실이 필요합니다. 무엇이 게임에 중요한지. 그리고 지금 팬들이 무엇을 원하는지. 그리고 어떻게 변해야 하는지 진지한 고민도 함께 말입니다.</p>
