      <h1>麻生氏「招待人数は100～200人」</h1>
      <address><time datetime="2019-11-21T02:56:00+00:00">21 Nov 2019, 02:56</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［東京　２１日　ロイター］ - 麻生太郎副総理兼財務相は２１日、参議院財政金融委員会で、今年の「桜を見る会」に地元関係者ら１００─２００人を招待していたことを明らかにした。</p>
      <p>麻生財務相は「事務所に確認したところ、記録が残っていないので正確なところはわからないが、今年に関しては（招待した人数は）１００人から２００人の間くらいではなかったという話だった」と語った。</p>
    </article>
