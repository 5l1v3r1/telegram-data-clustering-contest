      <h1>С начала года мышиной лихорадкой заразились 660 пензенцев (видео)</h1>
      <address>
        <time datetime="2019-11-21T02:27:00+00:00">21 Nov 2019, 02:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pIo4NdGEa0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензенском регионе растет количество заболевших геморрагической лихорадкой. В народе ее часто называют мышиной. По сравнению с 2018 годом число заражений резко увеличилось в полтора раза. Широкому распространению вируса способствовала длительная и нетипичная для поздней осени теплая погода.</i>
      </p>
      <p>В группе риска, в первую очередь, находятся люди, проживающие в сельской местности, а также дачники. Подцепить мышиную лихорадку можно не только при непосредственном контакте с грызунами, продуктами их жизнедеятельности или инфицированными продуктами, но и воздушно-капельным путем. При этом вирус не передается от человека к человеку.</p>
      <p>«Хозяйка подметает веником, поднимает пыль, а с ней — и вирус. Мы вдыхаем его и, соответственно, инфицируемся. Поэтому меры профилактики — надевать при уборке помещений маску и не допускать проникновения грызунов на территорию жилых объектов», — сказала врач-эпидемиолог Пензенского областного клинического центра специализированных видов медицинской помощи Виктор Мещеряков.</p>
      <p>Как правило, от момента заражения до начала заболевания проходит две-три недели. Болезнь сопровождается высокой температурой тела, однако признаков простуды при этом нет. Сигналами болезни могут стать головная боль, снижение остроты зрения, тошнота, рвота. А на четвертый-пятый день заболевания проявляются симптомы острой почечной недостаточности: боли в пояснице. В этом случае важно не заниматься самолечением, а немедленно обратиться к врачу.</p>
      <p>«Шесть дней пила одну воду, температура — 39,6, поменяла 12 постелей, вся мокрая была, как будто меня из ведра поливали. Было состояние, что не могла голову поднять», — рассказала жительница Пензы Татьяна Гаврюшина.</p>
      <p>Для мышиной лихорадки характерно тяжелое протекание болезни, в отдельных случаях дело доходит до реанимации. В 2019-м около 60% заболевших — жители Пензы. Также высокий уровень заболеваемости отмечен в Сердобском, Пензенском и Лопатинском районах.</p>
      <p>«За девять месяцев 2019 года выявлено 512 случаев заболеваний геморрагической лихорадкой с почечным синдромом. За аналогичный период 2018-го было 300 больных, то есть рост практически в полтора раза. Заболеваемость продолжается, на сегодняшний день мы имеем 660 пострадавших. В этом сезоне отмечается и вовлечение в эпидемиологический процесс детей-подростков. С таким же диагнозом пролечено 26 ребят», — прокомментировала главный внештатный инфекционист министерства здравоохранения Пензенской области Джамиля Курмаева.</p>
      <p>Вакцины от мышиной лихорадки пока не изобрели. Врачи советуют тщательно проводить профилактику: бороться с грызунами как в доме, так и на земельном участке, устраивать влажную уборку и обязательно использовать резиновые перчатки и ватно-марлевую повязку, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
