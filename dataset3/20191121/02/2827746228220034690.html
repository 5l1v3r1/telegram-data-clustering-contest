      <h1>Depeche Mode: полнометражный концертный фильм только 21 ноября</h1>
      <address>
        <time datetime="2019-11-21T02:04:26+00:00">21 Nov 2019, 02:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-ldu3SqE4II" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В картину вошли кадры с последних шоу в театре Вальдбюне в Берлине. Также в ленте идет речь о 6 фанатах Depeche Mode, их жизни, и месту в ней творчества британской четверки.</p>
      <p>«Я горжусь тем, что могу поделиться этим фильмом и этой мощной историей. Удивительно сопереживать реальным историям людей, на которых повлияла наша музыка», – отметил вокалист группы Дейв Гаан.</p>
      <p>В России фильм покажет прокатчик: НеваФильм Emotion.</p>
