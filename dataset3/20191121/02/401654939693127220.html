      <h1>मरते वक्त बोली भाभी- भैया को बता देना मेरी बेटी के असली बाप तुम हो</h1>
      <address>
        <time datetime="2019-11-21T02:20:11+00:00">21 Nov 2019, 02:20</time>
      </address>
      <p>1 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_1024_111919121647.jpg"/>
        <figcaption>सोशल नेटवर्किंग साइट रेडिट पर एक शख्स ने अफेयर का खुलासा करते हुए लोगों से सलाह मांगी है. अमेरिका के इस शख्स ने बताया कि उसका अपने भाई की पत्नी एप्रिल के साथ अफेयर था. ये अफेयर शादी के बाद शुरू हुआ था. इसी दौरान दोनों ने सेक्स किया जिसके बाद एप्रिल प्रेग्नेंट हो गई.<br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>2 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3_111919121714.jpg"/>
        <figcaption>ये अफेयर बस कुछ दिनों के लिए था. दोनों ने आपसी सहमति से डिसाइड किया कि इसकी भनक बड़े भाई विल को नहीं लगने देंगे वरना वो अपना आपा खो देगा.<br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>3 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2_111919121714.jpg"/>
        <figcaption>कुछ दिनों बाद एप्रिल ने एक बेटी को जन्म दिया जिसका नाम लेसी था. शख्स का कहना था कि लेसी जैसे-जैसे बड़ी होती गई वो उसकी तरह लगने लगी थी. एप्रिल का भी कहना था कि जिस समय दोनों ने सेक्स किया था, उसके हिसाब से ज्यादा संभावना है कि वो उसी की बेटी हो.<br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>4 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/13_111919121905.jpg"/>
        <figcaption>कुछ दिनों बाद पता चला कि एप्रिल को कैंसर है. बीवी की इस बीमारी की जानकारी मिलते ही विल पूरी तरह टूट गया था. <br/><br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>5 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/10_111919121905.jpg"/>
        <figcaption>अपनी बीमारी के दौरान एप्रिल ने इस शख्स से कहा कि वो चाहती है कि विल और लेसी को इस बात की जानकारी हो जाए कि हमारे बीच क्या हुआ था. उसने इस बात का वादा भी लिया कि वो विल को सारी सच्चाई बता दे.<br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>6 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/12_111919121905.jpg"/>
        <figcaption>शख्स ने लिखा, 'पिछले महीने एप्रिल की मौत हो गई और मैंने अब तक अपने भाई को हम दोनों के अफेयर और लेसी के बारे में नहीं बताया है. एप्रिल के जाने के बाद से ही विल सदमे में है और मुझे ये सब बताने की हिम्मत नहीं हो रही है.'<br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>7 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4new_111919121905.jpg"/>
        <figcaption>शख्स का कहना था कि विल, लेसी को अपनी बेटी मानता है और उससे बहुत प्यार करता है. एप्रिल के जाने के बाद लेसी ही उसका सहारा है. ऐसे में जब उसे ये पता चलेगा कि लेसी मेरी बेटी है, तो वो न जाने क्या कर ले. <br/><br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>8 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/9_111919121905.jpg"/>
        <figcaption>इस बात को लोगों से शेयर कर ये शख्स जानना चाह रहा था कि वो अपने भाई को अपने और उसकी बीवी के अफेयर के बारे बताए या न बताए. वो एप्रिल की आखिरी इच्छा पूरी करना चाहता था.<br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>9 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/6_111919121905.jpg"/>
        <figcaption>इस पोस्ट को पढ़ने के बाद लोग तरह-तरह की प्रतिक्रिया और सलाह दे रहे हैं. ज्यादातर लोगों का यही कहना था कि एप्रिल अब इस दुनिया में नहीं है, ऐसे में विल को अब इन सब चीजों के बारे में बताना सही नहीं है.<br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>10 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/11_111919121905.jpg"/>
        <figcaption>कुछ लोगों ने तो ये भी कहा कि जिंदा रहते एप्रिल को ये सब बातें विल को बताने की कभी हिम्मत नहीं हुई. अगर वो वाकई चाहती तो ये बात अपने पति को बता सकती थी पर उसने ये सब नहीं किया और मरते-मरते तुम पर इस बात का बोझ डाल गई.<br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
      <p>11 / 11</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_111919121905.jpg"/>
        <figcaption>एक व्यक्ति ने कहा कि इन हालातों में दो लोगों को ऐसे अतीत के बारे में बताना, उनको जानबूझ कर दुख देने जैसा है जबकि दोनों का उन परिस्थितियों से कोई लेना-देना नहीं है.<br/><br/><br/><b>(प्रतीकात्मक तस्वीर)</b></figcaption>
      </figure>
