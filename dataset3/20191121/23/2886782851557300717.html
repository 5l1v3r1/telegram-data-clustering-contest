      <h1>Szaloniki – az Erdogan elől menekülők menedéke</h1>
      <address><time datetime="2019-11-21T23:26:14+00:00">21 Nov 2019, 23:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HW4GnvH-iMk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Törökországban mintegy 150 ezren vesztették el munkájukat, megélhetésüket a Gülenista mozgalommal fennálló vélt, vagy valós kapcsolatuk miatt.</p>
      <p>(Az Egyesült Államokban, száműzetésben élő Fethullah Gülen, török szúfi imám, muszlim hitszónok és vallástudós, az ún. Gülen-mozgalom szellemi vezetője. Legfőbb tanítása a vallásközi párbeszéd, a dialógus. A mérsékelt teológia képviselője, az iszlám reformjára törekszik. Erdogan török elnök őt teszi felelőssé a puccskísérletért.)</p>
      <p>Az üldöztetés elől sokan inkább az önkéntes száműzetést választották. Az Euronews néhányukkal Görögország északi részén, Szalonikiben találkozott.</p>
      <p>Ahsent, akit tanári állásából bocsátottak el, elkísérjük kislányával egy karitatív üzletbe, amit Gülen hálózata tart fenn.</p>
      <p>Az asszony elmesélte, hogy amikor az éjszaka közepén, korom sötétben keltek át a Törökország és Görögország közötti határfolyón, az Évroszon a kislányukkal, minden holmijuk elveszett. Üres kézzel érkeztek meg Szalonikibe. Ebben a boltban tudtak néhány nélkülözhetetlen ruhát, árucikket beszerezni.</p>
      <p>A 2016-os puccskísérlet idején Ahsen és férje, aki szintén tanár nyugalomra intette diákjait. Ennek ellenére mindketten elvesztették állásukat és bíróság elé állították mindkettőjüket.</p>
      <p>Ahsennel és lányával tartunk az Irida Női Központba, egy civil szervezet irodájába, amelyik 35 különböző nemzetiségű, rászoruló nőt támogat, segít. Egyre több közöttük a török.</p>
      <p>A puccskísérlet után több mint 77 ezer embert börtönöztek be terrorizmus vádjával Törökországban. Ashen is egy évet töltött előzetesben. Kislányát addig rokonaira kellett bízni. Férje Németországban kért menedékjogot. Ha megkapja, bízhatnak a családegyesítésben. Már elkezdték tanulni a német nyelvet.</p>
      <p>"Törökországban már nem létezik független igazságszolgáltatási rendszer" - állítja az asszony. "A börtönben szörnyű volt látni azt a nőt, aki 30 napos csecsemőjével volt bezárva. És annak az anyának nem volt elég teje. A csöppség olyan pici, fejletlen volt, hiszen nem jutott elegendő táplálékhoz. Megrázó, sokkoló élmény volt" - eleveníti fel az állástalanná és hontalanná vált török tanárnő.</p>
      <p>Szaloniki menedékké nőtt - és nem csak Ashen számára.</p>
      <p>A török menekültekről készült teljes riportot az "Unreported Europe" című műsorunkban láthatják itt, az Euronews-on.</p>
