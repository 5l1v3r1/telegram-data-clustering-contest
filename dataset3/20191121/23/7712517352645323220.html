      <h1>Potret Pulau Para Janda di Perbatasan RI</h1>
      <address><time datetime="2019-11-21T23:21:25+00:00">21 Nov 2019, 23:21</time> by <a rel="author">Ahmad Masaul Khoiri</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/012b82fc-efd5-4764-ace5-3f59af3d7bc3.mpo?w=800"/>
          <figcaption>Tak banyak yang bisa kami gali dari desa pedalaman di Pulau Kundur ini. Mereka tak ramah orang baru, apalagi yang membawa alat perekam atau kamera (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/e9656a85-2eaa-4afb-88e9-1647f9c99c77.mpo?w=800"/>
          <figcaption>Seperti pengalaman yang kami hadapi ketika merekam suasana kampung, para ibu-ibu yang kemudian diketahui baru pulang dari bekerja di kebun sawit langsung memarahi kami. Bahkan ada yang mau menusuk salah satu teman kami ketika tak sengaja merekam wajahnya (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/1f82e98f-4178-4819-a341-24b3547ad804.mpo?w=800"/>
          <figcaption>Kata salah satu warga, Elisna, Suku Asli yang ada di pedalaman Pulau Kundur ini menghuni 70 rumah. Mayoritas warganya beragama Kristen (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/d74cf191-19aa-413a-afa1-a4c3046dd565.mpo?w=800"/>
          <figcaption>Tentu penduduk Pulau Kundur ini adalah keberagaman yang perlu dijaga. Logat berbicara mereka layaknya orang-orang Melayu yang kebanyakan beragama Islam (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/61397ee6-fcbd-4568-8c0b-cc0d6014e432.mpo?w=800"/>
          <figcaption>Kabar burung, banyak pria atau para suami meninggalkan istri Suku Asli Pulau Kundur. Tapi itu belum bisa dibuktikan secara valid (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/6151f37b-a912-4dd2-a3aa-d36355304a46.mpo?w=800"/>
          <figcaption>Saat di lokasi, tim kami juga melihat warga sedang menyembelih babi. Dan memang benar jika jarang terlihat warga laki-laki, karena meski yang menyembelih babi adalah seorang pria namun Ketua RT di sana adalah wanita, Elisna itu sendiri (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/14/41b83fe0-0a54-407c-bd2b-dfd99f7a1da9.mpo?w=800"/>
          <figcaption>Dalam sebuah penelitian berjudul '<i>PERGESERAN PERSEPSI TERHADAP PENDIDIKAN KOMUNITAS ADAT TERPENCIL DI PULAU KUNDUR KABUPATEN KARIMUN PROVINSI KEPULAUAN RIAU</i>' yang ditulis oleh Tika Permata Sari, Pulau Kundur memang dihuni dua suku terpencil. Dua suku itu yakni, Komunitas Adat Duano dan Mantang (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Jakarta</b> - Daerah perbatasan Indonesia menyimpan begitu banyak cerita yang khas. Inilah potret Pulau Kundur pedalaman yang kebanyakan warganya adalah janda dan anak-anak.</p>
