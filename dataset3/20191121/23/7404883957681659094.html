      <h1>白宮頒獎「國家藝術和人文獎章」8得主 川普頒給他時笑了</h1>
      <address>
        <time datetime="2019-11-21T23:41:00+00:00">21 Nov 2019, 23:41</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911181219487261_AG090.jpg"/>
        <figcaption>奧斯卡獲獎演員強沃特(Jon Voight)獲頒國家藝術獎。(美聯社)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/1574379496865.jpg"/>
        <figcaption>川普總統頒獎給安潔莉娜裘莉的父親強沃特時。(截圖自白宮影片)</figcaption>
      </figure>
      <p>
        <b>更新：11月 1 2日 18：31</b>
      </p>
      <p>
        <b>白宮21日頒獎給國家藝術獎(National Medal of Arts)和國家人文獎(National Humanities Medal)八位得主。</b>
      </p>
      <p>
        <b>川普總統在頒獎時，表情嚴肅，但頒給曾獲奧斯卡獎的演員、安潔莉娜裘莉的父親強沃特時，則露出笑容，並用雙手拍拍強沃特的雙臂。強沃特曾形容川普是「本世紀最偉大的總統」。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bC3MFeITrTE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>
        <b>更新 11月 1 8日 19：31</b>
      </p>
      <p>
        <b>白宮17日宣布國家藝術獎(National Medal of Arts)和國家人文獎(National Humanities Medal)得獎名單，兩個獎項分別有四名得主或機構，包括曾獲奧斯卡獎的演員強沃特(Jon Voight)、歌手艾莉森克勞斯(Alison Krauss)和作家帕特森(James Patterson)。</b>
      </p>
      <p>這是川普總統就任以來首次頒發國家藝術和人文獎章，他將於21日在白宮主持頒獎典禮。</p>
      <p>安潔莉娜裘莉的父親強沃特，是川普在好萊塢的少數高調支持者，他曾形容川普是「本世紀最偉大的總統」。</p>
      <p>川普也很尊敬美軍樂隊，該樂隊經常在白宮活動中表演。</p>
      <p>獲頒國家藝術獎的得主分別為艾莉森克勞斯、洛克菲勒(Sharon Percy Rockefeller)、美軍樂隊和強沃特。</p>
      <p>白宮肯定艾莉森克勞斯「對美國音樂做出非凡貢獻」，卻在宣布得獎名單時拼錯她的姓名。</p>
      <p>白宮稱讚洛克菲勒「扮演藝術先驅的角色，鼎力支持慈善活動並成為公共政策領域新想法或政策的先驅」，肯定美軍樂隊「具體化傑出音樂，並報效國家」。</p>
      <p>強沃特則獲得「以精湛演技演繹各個角色」的美譽，他曾在1969年獲得奧斯卡金像獎最佳影片的「午夜牛郎」(Midnight Cowboy)中演出，並於1978年因為「返鄉」(Coming Home)獲得最佳男主角。</p>
      <p>在國家人文獎方面，得主分別為克萊蒙特研究所(Claremont Institute)、德瑞莎‧羅薩諾‧榮(Teresa Lozano Long)、歐康諾(Patrick O'Connell)和派特森(James Patterson)。</p>
      <p>白宮形容克萊蒙特研究所為「國家創立基礎的擁護者、豐富美國人的心志」，感謝德瑞莎‧羅薩諾‧榮「支持藝術並透過獎學金和慈善促進機會教育」。</p>
      <p>白宮肯定米其林三星餐廳小華盛頓酒店(Inn at Little Washington)的主廚歐康諾「成為我們時代最偉大的主廚之一」，盛讚派特森為「我們時代最偉大的美國作家之一」。</p>
      <p>派特森曾撰寫關於億萬富豪艾普斯坦(Jeffrey Epstein)的書，書中多次提及川普；艾普斯坦仲介未成年少女賣淫，卻在獄中自殺身亡。</p>
