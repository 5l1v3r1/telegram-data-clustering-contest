      <h1>Куадрадо подписал новый контракт с «Ювентусом»</h1>
      <address><time datetime="2019-11-21T23:21:00+00:00">21 Nov 2019, 23:21</time> by <a rel="author">Михаил Бугров</a></address>
      <p>Полузащитник «Ювентуса» Хуан Куадрадо подписал новый контракт с туринским клубом.</p>
      <p>Новое соглашение с 31-летним игроком сборной Колумбии рассчитано до 2022 года, сообщает официальный сайт «Ювентуса».</p>
      <figure>
        <iframe data-src="https://twitter.com/juventusfc/status/1197605820298645505?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напоминаем, что Куадрадо на правах аренды перешёл из лондонского «Челси» в «Ювентус» в 2015 году. В 2017 году туринский клуб выкупил права на футболиста за 17 миллионов евро. В этом сезоне Куадрадо провёл за «Ювентус» во всех турнирах 14 матчей, забил один мяч и отметился двумя голевыми передачами.</p>
      <p>Источник: <a href="http://www.euro-football.ru/">Евро-Футбол.Ру</a></p>
