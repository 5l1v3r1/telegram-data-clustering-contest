      <h1>Steamで最も遊ばれているゲームは？ 2012年から現在までのプレイヤー数推移を収めた動画が登場</h1>
      <h2>PCゲーマーにとって欠かせない存在となっている「Steam」の2012年から2019年現在までの人気ゲームのプレイヤー数推移が、海外redditユーザーのcodegeistさんによって1本の動画に！</h2>
      <address><time datetime="2019-11-21T23:00:04+00:00">21 Nov 2019, 23:00</time> by <a rel="author">《RIKUSYO》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/soovKH-igVY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今やPCゲーマーにとって欠かせない存在となっている「<b>Steam</b>」ですが、海外redditユーザーのcodegeistさんが2012年から2019年現在までの人気ゲームのプレイヤー数推移を1本の動画にまとめました。動画は<a href="https://store.steampowered.com/stats/?l=japanese">Valveが公開している統計</a>を基に作られており（毎月のピークプレイヤー数）、各ゲームのせめぎあいが見て取れます。<br/><br/>発売や無料化、アップデートの直後、そして爆発的ヒットなどにより順位が大きく入れ替わる様子も見てとれ、それぞれの時期の流行り廃りがわかって面白いですね。ちなみに私の大好きな『Team Fortress 2』（2007年リリース）は今も上位に残っていて嬉しい限りです。</p>
