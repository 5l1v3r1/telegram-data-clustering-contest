      <h1>Elecciones 2020 | ONPE sorteó orden de aparición de partidos políticos en propaganda electoral [VIDEO]</h1>
      <h2>La actividad electoral contó con la presencia de personeros de las <b>organizaciones políticas</b>, representantes del<b> <a href="https://rpp.pe/politica/elecciones/elecciones-2020-jne-hoy-es-la-fecha-limite-para-presentacion-de-listas-de-candidatos-noticia-1230412">JNE</a> </b>y <b>Reniec</b> y de un notario público.</h2>
      <address><time datetime="2019-11-21T23:48:59+00:00">21 Nov 2019, 23:48</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nfGwd1MeoJc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La <b><a href="https://rpp.pe/politica/elecciones/elecciones-2020-onpe-presento-el-diseno-de-la-cedula-de-sufragio-video-noticia-1230891?ns_source=self&amp;ns_mchannel=articulo.body&amp;ns_campaign=content.rel">Oficina Nacional de Procesos Electorales</a> </b>(<b>ONPE</b>) sorteó este jueves en acto público el orden de aparición de los partidos políticos en la difusión de la<b> propaganda electoral</b> en el contexto de las elecciones congresales extraordinarias 2020.</p>
      <p>La actividad electoral contó con la presencia de personeros de las organizaciones políticas, representantes del <b><a href="https://rpp.pe/politica/elecciones/elecciones-2020-jne-hoy-es-la-fecha-limite-para-presentacion-de-listas-de-candidatos-noticia-1230412?ns_source=self&amp;ns_mchannel=articulo.body&amp;ns_campaign=content.rel">Jurado Nacional de Elecciones</a></b> (<b>JNE</b>), Registro Nacional de Identificación y Estado Civil (Reniec) y de un notario público.</p>
      <p>Como resultado del sorteo, el orden de aparición de los partidos políticos durante la difusión de la propaganda electoral será el siguiente: Vamos Perú, El Frente Amplio por Justicia, Vida y Libertad, Renacimiento Unido Nacional, Podemos Perú, Todos por el Perú, Fuerza Popular, Alianza para el Progreso, Perú Patria Segura, Perú Nación y Democracia Directa,</p>
      <p>Le siguen el Partido Democrático Somos Perú, Solidaridad Nacional, Frente Popular Agrícola FIA del Perú- FREPAP, Partido Morado, Partido Aprista Peruano, Avanza País – Partido de Integración Social, Unión por el Perú, Juntos por el Perú, Partido Político Nacional Perú Libre, Partido Popular Cristiano – PPC, Acción Popular y Partido Político Contigo. </p>
      <p>En este contexto, mediante Resolución Jefatural N° 226 emitida por el organismo electoral, se propuso la incorporación de una Tercera Disposición Final y Transitoria al Reglamento de Financiamiento y Supervisión de Fondos Partidarios, con el objeto de difundir la <b>propaganda electoral</b> de los partidos políticos que participarán en las elecciones parlamentarias.</p>
      <p>Para la difusión de la propaganda electoral se dispondrá de espacios en los medios de radiodifusión y televisión, de propiedad privada o del Estado, de cobertura nacional y/o regional, al que tienen acceso de manera gratuita los partidos políticos que hayan logrado la inscripción definitiva de sus listas de candidatos para estos importantes comicios.</p>
      <p>Dichos espacios serán cubiertos a través del financiamiento público indirecto y se emitirá en cada uno de los 26 distritos electorales y opera desde 30 días calendario anteriores a la realización de los comicios y hasta dos días calendario previos al acto electoral, es decir, desde el 27 de diciembre del 2019 hasta el 24 de enero del 2020.</p>
