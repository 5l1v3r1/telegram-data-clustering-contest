      <h1>中日、李鍾範氏がコーチ研修へ　与田監督「是非来てほしいと私の方からも伝えた」</h1>
      <address>
        <time datetime="2019-11-21T23:16:00+00:00">21 Nov 2019, 23:16</time>
      </address>
      <p>　中日の加藤球団代表は２１日、元所属選手の李鍾範氏が来季、コーチ研修のためチームに帯同する見込みとなったと明らかにした。与田監督も球団納会が開かれた名古屋市内で取材対応し「是非来てほしいと私の方からも伝えた」と話した。</p>
      <p>　李鍾範氏は１９９８～２００１年に中日に在籍した。通算成績は３１１試合で打率２割６分１厘、２８６安打、２７本塁打、９９打点、５３盗塁。</p>
    </article>
