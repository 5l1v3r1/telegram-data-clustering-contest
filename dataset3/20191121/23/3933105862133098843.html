      <h1>В пензенский лесопожарный центр передали 17 тракторов (видео)</h1>
      <address>
        <time datetime="2019-11-21T23:35:00+00:00">21 Nov 2019, 23:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C5hkoSaaFzg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Автомобильный парк лесопожарного центра Пензенской области пополнился новой техникой. 17 тракторов отправятся в самые пожароопасные районы, в числе которых — Земетчинский, Лунинский и Никольский. Переоснащение началось в 2018 году, когда для профилактики пожаров по поручению губернатора Ивана Белозерцева в центр закупили пять тракторов. На эти цели выделяются федеральные средства в рамках национального проекта «Экология».</i>
      </p>
      <p>Тракторы будут должны спасать леса от пожаров. Когда наступает угроза повального огня, нужные участки должны быть вспаханы, это своего рода препятствие для распространения стихии. Придется и напрямую взаимодействовать с возгораниями.</p>
      <p>«Работаю в лесопожарном центре при возгораниях, отсекаем местность от огня», — рассказал тракторист Сергей Жуков.</p>
      <p>Самые пожароопасные районы Пензенской области, среди которых — Земетчинский, Лунинский и Никольский, получили на этот раз 17 машин. В начале 2019 года для регионального лесопожарного центра уже закупили восемь транспортных средств. Летом они показали свою эффективность и важность дальнейшего переоснащения. Не зная технических подробностей, случайный человек сказал бы, что старая техника чудом оставалась на ходу. Водители замечают, что это — профессионализм.</p>
      <p>«Дополнительно из федерального бюджета в рамках нацпроекта «Экология» нам выделено порядка 26 миллионов рублей. Мы на эти деньги приобрели тракторы «МТЗ-82» для опашки территории Гослесфонда и профилактики от лесных пожаров», — сказал министр лесного, охотничьего хозяйства и природопользования Пензенской области Александр Москвин.</p>
      <p>Всего в рамках национального проекта «Экология», который реализуется по инициативе президента Владимира Путина, региону для сохранения лесов в 2019 году выделено около 64 миллионов рублей. За минувший пожароопасный сезон огонь уничтожил порядка 200 гектаров пензенских лесов. Пожары возникали 72 раза. Но при этом — ни одного крупного, и каждый из них удалось ликвидировать в первые часы распространения возгорания. Опасность сохраняется в том числе — из-за большого количества так называемого валежника.</p>
      <p>«Будем искать решение, создавать программу, надеяться, что нам ее согласуют в Минфине. Выделим средства на плановые работы по приведению в порядок лесных массивов от валежника. Думаю, эта техника нам поможет», — отметил глава региона.</p>
      <p>Губернатор отметил, что федеральные ведомства готовы дать региону полномочия для этого. А пока водители новых тракторов, проверив все технические детали, уже готовы выйти в рейс, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
