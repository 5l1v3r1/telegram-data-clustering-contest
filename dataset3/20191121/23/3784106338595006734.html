      <h1>البطاينة يلتقي المتعطلين عن العمل</h1>
      <address>
        <time datetime="2019-11-21T23:25:00+00:00">21 Nov 2019, 23:25</time>
      </address>
      <p>خبرني - التقى وزير العمل، نضال البطاينة، في وقت متأخر من مساء الخميس، المتعطلين عن العمل، المعتصمين في محيط الديوان الملكي، بالعاصمة عمّان.</p>
      <p>ويعتصم شبان متعطلون عن العمل، في محيط الديوان الملكي، منذ نحو شهر، للمطالبة بتوفير فرص عمل لهم.</p>
    </article>
