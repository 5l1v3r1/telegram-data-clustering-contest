      <h1>Viola derechos de estudiantes cancelación de registro de Sías: defensora</h1>
      <address><time datetime="2019-11-21T23:23:00+00:00">21 Nov 2019, 23:23</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fQz3PHsMEpA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Lucía Chavira, defensora de los derechos de los universitarios en la uach, comentó que la comisión electoral de la facultad de derecho fue la que determinó aplicar algunas sanciones por diversos motivos al aspirante a consejero universitario, Mario Sias.</p>
      <p>Mediante entrevista telefónica, explicó que estuvo el dia de antier el joven Jesús Saenz, representante de Mario Sias ante la comisión electoral, quien les comentó que esta comisión acordó diversas sanciones por distintos hechos que se atribuían al aspirante.</p>
      <p>“Entre las razones hay una que motivó nuestro comunicado, que se le sancionaba con un determinado porcentaje de votos, que se le iba a castigar con un determinado porcentaje de votos”, comentó.</p>
      <p>Otro de los puntos que aclaró la defensora, fue que no se levantó la reclamación formal, haciendo notar que esa sanción podría configurarse como una violación a los derechos de participación política de los alumnos.</p>
      <p>Por consiguiente, hizo un llamado al alumno para que por los canales conducentes se evitara un daño conducente.</p>
      <p>El comunicado fue todavía para el encargado del despacho del director</p>
      <p>Se volvió a reunir la comisión electoral para determinar aplicarle otra sanción, de la cual ella no tiene competencia como defensora de mis derechos de los universitarios de la uach.</p>
