      <h1>هشام يضيء منزل الإعلامي المالكي</h1>
      <address>
        <time datetime="2019-11-21T23:41:17+00:00">21 Nov 2019, 23:41</time>
      </address>
      <p>رزق الزميل الإعلامي أحمد بن هشام المالكي، مدير إدارة الإعلام في وزارة الشؤون البلدية والقروية بمولود اتفق وحرمه على تسميته "هشام". "الاقتصادية" تبارك للزميل المالكي، سائلين الله أن يجعله من مواليد السعادة وأن يقر به أعين والديه.</p>
    </article>
