      <h1>Ульяновцам помогли найти родственников, пропавших в годы Великой Отечественной войны</h1>
      <address><time datetime="2019-11-21T04:00:00+00:00">21 Nov 2019, 04:00</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dWOtOYgMraw" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Активисты Общероссийского народного фронта при поддержке Министерства обороны РФ и содействии «Поискового движения России» третий год подряд помогают выстроить систему помощи россиянам, которые ищут своих родных, пропавших в годы войны. В числе получивших информацию и четыре семьи из Ульяновской области.</b>
      </p>
      <hr/>
      <p>Николаю Алексеевичу было всего лишь 2 месяца, когда папа ушел на фронт. Сегодня уроженцу Ульяновской области 78 лет, отца с войны он так и не дождался. Алексей Андреевич пропал без вести.</p>
      <p>
        <b>Николай КОРОТИН</b>
      </p>
      <blockquote>- Вообще мало что знаю об отце. Знаю только, что Финскую войну прошел, после этого работал на заводе имени Володарского ( ныне - патронный завод). А потом Великая Отечественная началась. В 1942 году ушел воевать. Мать в 1955 году вышла замуж и родила еще пятерых детей.</blockquote>
      <p>19 ноября для семьи Коротиных – судьбоносная дата. Николай Алексеевич наконец-то узнал, в какой бригаде служил его отец и каким был последний бой солдата. Ребенку войны вручили письмо с этой информацией. По крупицам сведения о защитнике Отечества помогали собирать поисковики и активисты Общероссийского  народного фронта. Искали по электронным базам данных Министерства обороны страны и архивным документам. Вся работа велась в рамках проекта «Судьба солдата», который  охватил всю Россию с апреля 2017 года.</p>
      <p>
        <b>Елена КУЦЫНА, СОПРЕДСЕДАТЕЛЬ РЕГИОНАЛЬНОГО ОТДЕЛЕНИЯ ОБЩЕРОССИЙСКОГО НАРОДНОГО ФРОНТА:</b>
      </p>
      <blockquote>- Суть или цель акции - найти лучшие практики поиска наших участников Великой Отечественной войны, а также помочь тем, кто уже занимается поиском самостоятельно, найти своих пропавших без вести родственников и близких.</blockquote>
      <p>Так, в городах России начали открывать стационарные и мобильные общественные пункты, куда граждане могли подать заявки на поиск информации  о своих родных, пропавших в годы Великой Отечественной войны. К всероссийской акции Ульяновская область присоединилась в этом году. Заявки от жителей общественники принимали в домах культуры села Тетюшского Ульяновского района и поселка Чердаклы. Всего за помощью обратился 21 человек.</p>
      <p>
        <b>Елена КУЦЫНА, СОПРЕДСЕДАТЕЛЬ РЕГИОНАЛЬНОГО ОТДЕЛЕНИЯ «ОБЩЕРОССИЙСКОГО НАРОДНОГО ФРОНТА»:</b>
      </p>
      <blockquote>- Хочу сказать, что это неоднократная акция. Она продолжается. Все желающие могут обратиться к нам в региональный штаб по улице Кузнецова, 20, комната 1 или по телефону 41-85- 42.</blockquote>
      <p>Сейчас экспертам удалось найти информацию о родственниках четырех жителей региона. Помимо Николая Алексеевича, теперь о судьбе своего родственника знают и в семье Рамиля Абитова. Мужчина искал сведения о своем дедушке, который ушел на фронт в 1943 году и спустя некоторое время потерял связь с родными.</p>
      <p>
        <b>Рамиль АБИТОВ</b>
      </p>
      <blockquote>- Для нас это свято - знать своих, особенно тех, кто пропал без вести. Это наши корни, наша родня. У меня сын военный, я всю информацию передам ему. Расскажу внукам.  Мой сын часто задавался вопросом, как же найти прадедушку.</blockquote>
      <p>Все заявки, поступающие в местные пункты, передаются в центральный штаб в Москву. За время акции больше всего за помощью пока обратились жители Рязанской и Ивановской областей.</p>
