      <h1>Charles Hudon renvoyé à Laval</h1>
      <address><time datetime="2019-11-21T04:11:49+00:00">21 Nov 2019, 04:11</time> by <a rel="author">Charles-Alexis Brisebois</a></address>
      <p>Le Canadien a pris la décision de renvoyer Charles Hudon chez le Rocket de Laval. C’est ce que le Canadien vient d’annoncer à la suite du match face aux Sénateurs.</p>
      <figure>
        <iframe data-src="https://twitter.com/StuCowan1/status/1197364797186158592?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Malgré le fait que Charles Hudon ait connu un bon match, le voilà de retour dans la Ligue américaine pour la deuxième fois dans les quatre derniers jours. Rappelons qu’à la suite du match contre les Devils, <a href="https://www.danslescoulisses.com/fr/charles-hudon-na-fait-que-passer/">Hudon a été renvoyé en bas</a> avant d’être rappelé quelques heures plus tard.</p>
      <p>
        <i>Il n’y a pas de petites économies dans la LNH d’aujourd’hui.</i>
      </p>
      <p>On doit donc s’attendre, comme cette semaine, à le voir revenir sous peu dans le giron de la Ligue nationale. Le Canadien a congé demain et vendredi soir et sera en action samedi face aux Rangers.</p>
      <p>Pour ce que cela vaut, sachez que le Rocket sera en action vendredi face aux Comets. Hudon sera-t-il encore un membre de la Ligue américaine dans 48 heures?</p>
      <hr/>
      <h3>Prolongation</h3>
      <p>– Si jamais ce n’est pas Hudon qui était rappelé, est-ce que des joueurs comme Alex Belzile, Lukas Vejdemo ou Matthew Peca pourraient prendre le chemin de Montréal?</p>
