      <h1>「鬼灯の冷徹」鬼灯、お香、芥子、白澤をモチーフにしたかんざしが登場</h1>
      <address>
        <time datetime="2019-11-21T04:39:00+00:00">21 Nov 2019, 04:39</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1120/hozuki_banner.jpg?imwidth=468"/>
        <figcaption>「鬼灯の冷徹」をイメージしたかんざし。</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/9170">江口夏実</a>「鬼灯の冷徹」の鬼灯、お香、芥子、白澤をイメージしたかんざしが2020年1月に発売される。価格は税込各5280円。</p>
      <p>各キャラクターが身につけているアイテムをモチーフに落とし込んだ本商品。ディテールにこだわった丁寧な仕上がりで、かんざしとして使用するのはもちろんのこと、飾って楽しむことも可能だ。マルイウェブチャネル、全国のアニメグッズ取り扱い店舗、オンラインショップなどでは予約を受け付ける。</p>
