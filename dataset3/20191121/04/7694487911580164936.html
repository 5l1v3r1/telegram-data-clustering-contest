      <h1>الأزمة طويلة</h1>
      <address><time datetime="2019-11-21T04:42:15+00:00">21 Nov 2019, 04:42</time> by <a rel="author">Lebanon 24</a></address>
      <p>يقول أحد النواب المخضرمين في مجالسه إنّ رمي الأسماء للتكليف يصب في سياق المناورات والشروط والشروط المضادة والجميع يعلم أنّ الأزمة طويلة وصعبة، وعلى هذه الخلفية بدأت تصدر بعض المواقف الدولية عبر رسائل يجب على البعض فهمها.</p>
