      <h1>元中日・チェン、事実上の戦力外…今季４５試合登板で０勝１敗、防御率６・５９</h1>
      <address>
        <time datetime="2019-11-21T12:55:00+00:00">21 Nov 2019, 12:55</time>
      </address>
      <p>　米大リーグ、マーリンズは２０日、プロ野球中日でも活躍した左腕チェンをメジャー出場の前提となる４０人枠から外したと発表した。事実上の戦力外で、ウエーバーにかけられ、獲得を希望する球団がなければマイナー行きなどの対応が決まる。</p>
      <p>　メジャー８年目の今季は救援で４５試合に登板し、０勝１敗、防御率６・５９だった。（共同）</p>
    </article>
