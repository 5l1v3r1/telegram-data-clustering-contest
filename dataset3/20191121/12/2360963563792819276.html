        <i>Делаем из шерсти игрушку-символ 2020 года</i>
      </p>
      <p>Приближается Новый год. Очень хочется порадовать близких каким-то интересным сувениром. Тёплая вещь, созданная своими руками, всегда поднимет настроение больше, чем купленная в магазине. Народный мастер Алтайского края Татьяна Черданцева рассказала, как сделать игрушку-символ 2020 года из шерсти.</p>
