      <h1>Los carabineros chilenos suspenden el uso de perdigones y balines</h1>
      <address><time datetime="2019-11-21T12:10:18+00:00">21 Nov 2019, 12:10</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rVzvM0qMQEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En Chile, la polémica arrecia en relación con el uso de balines de goma y perdigones por parte de las fuerzas del orden durante las protestas. Los Carabineros han anunciado que dejan de utilizar este tipo de proyectiles.</b>
      </p>
      <p><i>"He ordenado suspender el uso de esta munición no letal como herramienta antidisturbios</i> -anunció Mario Rozas, director general de los Carabineros de Chile-. <i>Solo podrá ser utilizada, al igual que las armas de fuego, como una medida extrema".</i></p>
      <p>Misiones de distintas organizaciones internacionales, como la Corte Interamericana de Derechos Humanos, Human Rights Watch o Amnistía Internacional analizan en el país las <b>numerosas denuncias por violaciones de derechos humanos</b> durante este mes de protestas en el que 23 personas murieron y más de 2300 resultaron heridas.</p>
      <p>Entre estos excesos, el más preocupante es el uso de balines y perdigones por los agentes, que han dejado gran número de heridos, doscientos de ellos con lesiones oculares.</p>
      <p>El debate interno sobre los medios antidisturbios se ha incrementado enlos últimos días. Un estudio de la Universidad de Chile indicó que <b>solo están compuesto por caucho en un 20 %, el resto es plomo, sílice y sulfato de bario.</b></p>
