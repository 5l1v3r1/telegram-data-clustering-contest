      <h1>Курсантам рассказали о работе телекомпании «Краснодар»</h1>
      <address>
        <time datetime="2019-11-21T12:19:00+00:00">21 Nov 2019, 12:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fW0vPn9o5gM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Воспитанники Краснодарского президентского кадетского училища побывали в гостях у <b>МТРК «Краснодар»</b>. Ребята посетили  студии и с любопытством осмотрели всю технику, от камер до режиссерских пультов. </p>
      <p>Отметим, последние 4 года учебное заведение растит не только будущих защитников Родины, но и талантливых операторов, монтажеров и корреспондентов. В училище действует своя <b>телестудия «КадетКадр»</b>. </p>
      <p>Сейчас учащиеся работают над тремя циклами передач: «Из истории кадетского движения», «Дни воинской славы России» и «Города воинской славы Кубани». Кстати, взрослые только дают советы, вся практика - на крепких кадетских плечах.</p>
      <figure>
        <img src="https://tvkrasnodar.ru/userfiles/%D0%AF%D1%81%D1%8C/untitled%20folder/untitled%20folder/untitled%20folder/x,PD1,P80,PD0,PB5,PD0,PB2,PD1,P80.jpg.pagespeed.ic.1STzmDeJ9d.jpg"/>
      </figure>
      <p>
        <i>- Также мы снимаем фильмы для ежегодного конкурса «Кадетский взгляд», который проходит в разных городах России среди всех русских образовательных учреждений министерства обороны Российской Федерации. Все 4 раза, когда мы участвовали, мы возвращались с призовыми местами, - рассказал курсант Владислав Маслов.</i>
      </p>
      <p>В прошлом году ребята взяли гран-при Всеармейского <b>кинофестиваля «Кадетский взгляд».</b> Картину краснодарских курсантов признали лучшей среди 58-ми видеоработ в двух номинациях.</p>
