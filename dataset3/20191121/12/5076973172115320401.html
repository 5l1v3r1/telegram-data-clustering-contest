      <h1>Asfinag demontierte Schild „Neumarkt“</h1>
      <address><time datetime="2019-11-21T12:12:46+00:00">21 Nov 2019, 12:12</time> by <a rel="author">Michael Sonnleitner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nwGWxymTiGc" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Autofahrern, die am Mittwoch auf der S10 von Freistadt Richtung Linz unterwegs waren, bot sich bei der Abfahrt Kefermarkt ein ungewohntes Bild. Das StVo-widrige weiße Schild „Neumarkt“ fehlte am Überkopfwegweiser.</p>
      <p>Es musste wie exklusiv berichtet nach einer Überprüfung durch die Asfinag vom Autobahnbetreiber entfernt werden.</p>
      <figure>
        <a href="https://volksblatt.at/neumarkt-schild-asfinag-zahlt/">
          <img src="https://volksblatt.at/wp-content/uploads/2019/11/20190920_134853-1-e1573503950867-150x150.jpg"/>
        </a>
      </figure>
      <p><a href="https://volksblatt.at/neumarkt-schild-asfinag-zahlt/">„Neumarkt“-Schild: Asfinag zahlt<br/></a><a href="https://volksblatt.at/neumarkt-schild-asfinag-zahlt/">Zahlreiche Reaktionen hat der VOLKSBLATT-Exklusivbericht über das nicht der Straßenverkehrsordnung entsprechende Schild „Neumarkt“ bei der S10-Abfahrt Kefermarkt in Fahrtrichtung Linz...<br/></a>Regionales</p>
      <p>Das neue, rechtskonforme weiße Schild „Neumarkt“ soll laut Pressesprecher Christoph Pollinger knapp vor Weihnachten in der Kalenderwoche 51 montiert werden.</p>
      <p>„Allerdings wird es nicht so wie bisher oben angebracht, sondern am rechten Steher der Anzeige“, erläutert Pollinger im Gespräch mit dem VOLKSBLATT. Die Kosten werden rund 1000 Euro betragen.</p>
