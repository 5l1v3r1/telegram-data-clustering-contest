      <h1>Επικεφαλής της υπεράσπισης της Μιανμάρ στη Χάγη η Αούνγκ Σαν Σου Κι</h1>
      <address><time datetime="2019-11-21T12:44:17+00:00">21 Nov 2019, 12:44</time> by <a rel="author">Eleni Korovila</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RnJ0zKX6cEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Η Μιανμάρ στο εδώλιο με ερώτημα αν διέπραξε γενοκτονία σε βάρος της μουσουλμανικής μειονότητας των Ροχίγκια.</b>
      </p>
      <p>Η Αούνγκ Σαν Σου Κι από ηρωίδα βραβευμένη με Νόμπελ Ειρήνης το 1991, δέχθηκε την διεθνή καταδίκη για την στάση της στον εκτοπισμό χιλιάδων Ροχίγκια. Τώρα τίθεται επικεφαλής της αντιπροσωπείας που θα υπερασπιστεί τις θέσεις της Μιανμάρ στο Διεθνές Δικαστήριο της Χάγης.</p>
      <p>Η νομική διαδικασία κατά της χώρας έχει κινηθεί με ενέργειες της Γκάμπια που εκπροσωπεί τα 57 κράτη-μέλη της Οργάνωσης για την Ισλαμική Συνεργασία. Το Δικαστήριο ενέκρινε την έρευνα που θα αναζητήσει αν τελέστηκαν εγκλήματα πολέμου στη Μιανμάρ.</p>
      <p>Τον Αύγουστο 2017 πάνω από 740 χιλιάδες Μουσουλμάνοι Ροχίγκια εκδιώχθηκαν από τον στρατό της Μιανμάρ από τους τόπους κατοικίας τους και βρέθηκαν σε προσφυγικούς καταυλισμούς στο Μπαγκλαντές. Η ενέργεια του στρατού ήταν η απάντηση σε επιθέσεις ομάδων ανταρτών Ροχίγκια.</p>
      <p>Η Μιανμάρ απορρίπτει τις καταγγελίες περί εθνκοκάθαρσης και επικαλείται την δική της έρευνα που διεξάγεται από ανεξάρτητες επιτροπές που έχουν συσταθεί από την κυβέρνηση της χώρας.</p>
