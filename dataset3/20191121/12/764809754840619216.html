      <h1>7 قتلى في مواجهات بين الشرطة العراقية ومتظاهرين ببغداد</h1>
      <address><time datetime="2019-11-21T12:30:15+00:00">21 Nov 2019, 12:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S_wOqNUS_fs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت مصادر أمنية وطبية إن سبعة أشخاص قتلوا يوم الخميس بعد أن أطلقت قوات الأمن العراقية الرصاص الحي وقنابل الغاز المسيل للدموع على المتظاهرين في بغداد في مواجهات جديدة مع سعي السلطات لإخماد احتجاجات مناهضة للحكومة.</p>
      <p>وتهز احتجاجات انطلقت منذ الأول من تشرين الاول/أكتوبر، بغداد وبعض مدن جنوب العراق، مطالبة بـ"اسقاط النظام" والقيام بإصلاحات واسعة، متهمة الطبقة السياسية بـ"الفساد" و"الفشل" في إدارة البلاد، وقتل أكثر من 330 شخصاً، غالبيتهم متظاهرون، منذ بدء موجة الاحتجاجات.</p>
      <p>وأدت الاحتجاجات الى قطع ثلاثة جسور رئيسية بين شطري بغداد، هي الجمهورية والأحرار والسنك، ويسعى المتظاهرون بشكل متكرر لفك الطوق المفروض من القوات الأمنية على هذه الجسور، والعبور من الرصافة الى الكرخ حيث تقع المنطقة الخضراء التي تضم غالبية المقار الحكومية والعديد من السفارات الأجنبية، وهو ما تقوم قوات الأمن بصده.</p>
      <p>كانت الشرطة قد قالت في وقت سابق إن أحد المحتجين قُتل بالقرب من جسر السنك وقتل آخر بالقرب من جسر الأحرار القريب.</p>
      <p>وذكرت مصادر في المستشفى والشرطة أن شخصين آخرين أصيبا بجروح خطيرة توفيا بالمستشفى في وقت لاحق، أحدهما توفي متأثرا بجروح ناجمة عن طلقات نارية بينما توفي الآخر إثر إصابته في رأسه بقنبلة غاز مسيل للدموع.</p>
      <p>وقتل ثلاثة آخرون في وقت لاحق من يوم الخميس بينهم اثنان أصيبا بالرصاص الحي قرب جسر الأحرار.</p>
      <p>ووجهت منظمات حقوقية انتقادات للقوات الأمنية العراقية لإطلاقها قنابل الغاز المسيل للدموع بشكل مباشر ما أدى إلى وفيات وإصابات "مروعة"، إذ تخترق تلك القنابل الجماجم والصدور.</p>
      <p>وشهدت ساحة التحرير ببغداد خلال أيام التظاهرات، مشاركة واسعة لتلامذة المدارس وطلاب الجامعات الذين شكلوا رافدا للاحتجاجات في العاصمة والمناطق.</p>
      <p>وفي ما يبدو أنه مسعى للحد من هذه المشاركة، أفاد مصدر أمني وكالة فرانس برس الخميس أن "قيادة عمليات بغداد أصدرت قرارا بالتدقيق في سجلات الدوام في المدارس وامكانية الاطلاع عليها وخصوصا للأساتذة والمعلمين للتأكد من عدم تغيبهم".</p>
      <p>من جهته، أفاد متحدث باسم وزارة التربية فرانس برس اليوم أن قوات الأمن انتشرت في محيط مدارس في العاصمة للحؤول دون تنظيم اعتصامات أو قطع للطرق.</p>
      <p>وخارج العاصمة، أدت الاحتجاجات خلال الأسابيع الماضية الى إقفال العديد من الدوائر الحكومية وقطع الطرق المؤدية الى مرافق حيوية لاسيما موانئ مثل خور الزبير وأم قصر في <a href="https://arabic.euronews.com/2019/11/09/watch-protesters-set-the-building-of-basra-governorate-on-fire-iraq">محافظة البصرة</a> الغنية بالنفط.</p>
      <p>والخميس، أفاد مراسلو وكالة الصحافة الفرنسية في محافظات الجنوب العراقي، أن الاحتجاجات تسببت بإقفال دوائر حكومية ومدارس في مدن عدة أبرزها الحلة والناصرية والديوانية والكوت.</p>
