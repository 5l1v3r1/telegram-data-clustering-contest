      <h1>Nicht nur Party: Ibiza wirbt mit UNESCO-Weltkulturerbe</h1>
      <address><time datetime="2019-11-21T12:20:57+00:00">21 Nov 2019, 12:20</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7iiAyP5I-ps" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Bekannt ist die Balearen-Insel Ibiza vor allem als Urlaubsparadies, auch als Party-Mekka und Zufluchtsort für Hippies, Aussteiger und Künstler. Sie bietet aber auch eine reiche und bewegte Jahrtausende alte Geschichte, geprägt von den Phöniziern, Karthagern, Römern und Mauren.</b>
      </p>
      <p>Jedes Jahr zieht Ibiza Millionen von Besuchern an. Viele kommen auch wegen der UNSECO-Weltkulturerbestätten.</p>
      <p>Rafa Ruiz, Bürgermeister von Ibiza-Stadt: "Wir sind weltweit bekannt für unser Nachtleben, unsere schöne Natur und unsere tollen Strände. Viele Menschen, Politiker und Geschäftsleute fragen mich, was Ibiza zu bieten hat, dass es so erfolgreich ist. Ich denke, es ist vor allem die Kultur und unser reiches historisches Erbe."</p>
      <p>Pep Tur ist Stadtrat für Kultur und historisches Erbe. Er nennt einige der Hauptattraktionen, die von der UNESCO als Weltkulturerbe auf Ibiza gelistet sind. "Die Wichtigste von der UNESCO zum Weltkulturerbe erklärte Stätte ist die Befestigungsmauer aus der Renaissance. Die Mauern sind praktisch unbeschädigt, sie wurden glücklicherweise nie angegriffen. Und sie sind das Modell für die Befestigungsmauern, die von der spanischen Krone in den südamerikanischen Kolonien ab dem 16. Jahrhundert errichtet wurden."</p>
      <h3>Alles sehr gut erhalten</h3>
      <p>Ibiza will sich auch von dem nicht immer schmeichelhaften Image als Partyinsel distanzieren und setzt auf nachhaltigere und umweltfreundliche Tourismusangebote. Das kommt auch bei jüngeren Besuchern an. "Alles ist sehr gut erhalten", staunt eine junge Touristin. "Es ist mein erstes Mal auf Ibiza und ich mag es sehr."</p>
      <p>"Bisher habe ich viele coole Gebäude gesehen, alte Kirchen und so. Orte, die wirklich beeindruckend sind. Viele Leute sehen dies nur als Party-Ort. Aber es ist gut auch die andere Seite zu sehen."</p>
      <p>Ibiza feiert in diesem Jahr 20 Jahre UNESCO- Weltkulturerbe - Grund genug für einen Urlaub auf der Insel.</p>
