      <h1>UN में इजरायल के खिलाफ गया भारत, फिलिस्तीन के लिए की वोटिंग</h1>
      <address>
        <time datetime="2019-11-21T12:13:34+00:00">21 Nov 2019, 12:13</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5_011618034603_090419080633_112119050224.jpg"/>
        <figcaption>संयुक्त राष्ट्र महासभा की मंगलवार को हुई बैठक में अपने पुराने रुख पर कायम रहते हुए भारत ने फिलिस्तीनियों के आत्म-संकल्प के अधिकार से संबंधित प्रस्ताव का समर्थन किया. भारत समेत 165 देशों ने फिलिस्तीन के पक्ष में वोट किया. केवल इजरायल, अमेरिका, नाउरु, माइक्रोनेशिया और मार्शल आइलैंड ने प्रस्ताव के खिलाफ मतदान किया.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_555_040618123959_062318011843_051019122335_052019020854_112119050224.jpg"/>
        <figcaption>वहीं, ऑस्ट्रेलिया, गुएंटेमाला और रवांडा समेत 9 देशों ने मतदान से दूरी बना ली. यह प्रस्ताव उत्तर कोरिया, मिस्त्र, निकारगुआ, जिम्बॉब्वे और फिलिस्तीन द्वारा लाया गया था. प्रस्ताव पर 19 नवंबर को मतदान हुआ.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3_555_052918102821_042419121436_050819111442_060619085947_112119050224.jpg"/>
        <figcaption>यह मतदान विवादित फिलिस्तीन क्षेत्र में इजरायली बसावट को लेकर अमेरिका के अपनी नीति बदलने के एक दिन बाद कराया गया है.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/a1-10_111419045419_112119050224.jpg"/>
        <figcaption>अमेरिका ने कब्जे वाले वेस्ट बैंक पर चार दशक पुरानी अपनी विदेश नीति में बदलाव किया था. अंतरराष्ट्रीय कानून के मुताबिक, वेस्ट बैंक में इजराइल की ओर से की गई बसावट अवैध है लेकिन इजराइल ऐसा नहीं मानता. दो दिन पहले अमेरिका ने भी इजरायल के रुख का समर्थन कर दिया.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/a1-3_111419045315_112119050224.jpg"/>
        <figcaption>अमेरिका के विदेश मंत्री माइक पोम्पियो ने सोमवार को कहा कि बसावट को अंतरराष्ट्रीय कानून का उल्लंघन बताने से कुछ हासिल नहीं हुआ और इससे शांति का मार्ग भी प्रशस्त नहीं हुआ.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/a1-5_111419045419_112119050224.jpg"/>
        <figcaption>संयुक्त राष्ट्र ने अमेरिका के बयान की आलोचना की. यूएन प्रवक्ता स्टीफेन दुजारिक ने मंगलवार को प्रेस ब्रीफिंग में कहा कि यूएन अपने पुराने रुख पर कायम है कि विवादित फिलिस्तीन क्षेत्र में इजरायल की बसावट अंतरराष्ट्रीय कानून का उल्लंघन है.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/trump-china-f_092719024011_112119050224.jpg"/>
        <figcaption>इस प्रस्ताव में फिलिस्तीन लोगों के आत्म-संकल्प के अधिकार को मान्यता दी गई है और साथ ही जोर दिया गया है कि 1967 में शुरू हुए इजरायल के कब्जे को खत्म किया जाए. इसमें कहा गया है कि संयुक्त राष्ट्र के संकल्पों के तहत फिलिस्तीन और इजरायल के बीच एक न्यायपूर्ण और समावेशी शांति समझौता हो.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/united-nations__-antonioguterres_092719024011_112119050224.jpg"/>
        <figcaption>विदेश मंत्रालय के मुताबिक, भारत का फिलिस्तीन को समर्थन उसकी विदेश नीति का अभिन्न हिस्सा है. 1974 में भारत फिलिस्तीन मुक्ति संगठन (पीएलओ) को मान्यता देने वाला पहला गैर-अरब देश था. 1988 में फिलिस्तीन को मान्यता देने वाले में भारत भी अग्रणी देशों में से एक था. इसके बाद 1996 में भारत ने गाजा में अपना रेप्रेजेंटेटिव ऑफिस भी खोला था जो 2003 में रामाल्लाह में शिफ्ट कर दिया गया.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/thumb_112115024429_112119050224.jpg"/>
        <figcaption>भारत ने हमेशा ही फिलिस्तीन को तमाम मंचों पर समर्थन दिया है. संयुक्त राष्ट्र की महासभा के 53वें सत्र के दौरान फिलिस्तीन के आत्म निर्णय के अधिकार के प्रस्ताव के पक्ष में मतदान किया था. अक्टूबर 2003 में इजरायल द्वारा एक दीवार के निर्माण के खिलाफ यूएन के प्रस्ताव के पक्ष में मतदान किया था. 2011 में फिलिस्तीन को यूनेस्को का पूर्ण सदस्य बनाने का समर्थन किया था.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/un-un_photo_092719024011_112119050224.jpg"/>
        <figcaption>भारत ने 29 नवंबर 2012 को यूएनजीए में फिलिस्तीन को गैर-सदस्य पर्यवेक्षक देश (बिना वोटिंग के अधिकार के) बनाने के पक्ष में भी मतदान किया था.</figcaption>
      </figure>
