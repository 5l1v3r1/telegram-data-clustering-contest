      <h1>Michael Wendler und Laura: Jetzt wagen sie den großen Schritt – „Wir...“</h1>
      <address><time datetime="2019-11-21T12:51:56+00:00">21 Nov 2019, 12:51</time> by <a rel="author">Jessica Hellwig</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w5NnsmyiwgI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das ist Michael Wendler</p>
      <p>Wollen sie das wirklich tun? Schon über ein Jahr sind <b>Michael Wendler </b>und Laura Müller nun ein Paar. In der Öffentlichkeit zwar bisweilen verhöhnt, haben die beiden den Kritikern aber gezeigt, dass ihre Liebe die Negativschlagzeilen aushält. Jetzt sieht es sogar ganz danach aus, als planten der Schlagersänger und seine junge Freundin etwas Großes.</p>
      <p>Auf Instagram feiert Laura sich und <b>Michael Wendler</b>, lobt ihren Schatz in den höchsten Tönen und verrät obendrein ein Detail ihrer Beziehung, das vielleicht irgendwann abzusehen war, jedoch nicht so schnell.</p>
      <h3>Michael Wendler und Laura: Jetzt wagen sie den nächsten großen Schritt</h3>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227698261/9227068950-w1280-h960-q85/imago93853937h.jpg"/>
        <figcaption>Michael Wendler und Laura sind immer noch so verliebt. Foto: imago images / Revierfoto</figcaption>
      </figure>
      <p>Für Michi schreibt die 19-jährige Laura nun diese Worte: „Schon über ein Jahr teilen wir uns ein gemeinsames Leben und ich liebe es! Du bist mein Leben und der Mann meines Herzens, mein Traummann!“</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/rtl-schock-birgit-schrowange-nazan-eckes-kult-moderatorin-id227696853.html">+++ RTL-Schock: Kult-Moderatorin schmeißt hin +++</a>
      </p>
      <p>Und dann geht sie ins Detail, beschreibt Michael Wendlers Vorzüge, sagt, was genau sie an diesem Mann so fasziniert: „Ich liebe deine humorvolle Art und dein liebevolles Lächeln, deine strahlenden Augen, die mich groß anschauen.“</p>

      <h3>Laura Müller überrascht mit Geheimnis</h3>
      <p>Bis dahin nichts Ungewöhnliches, haben Michael Wendler und seine Influencer-Freundin doch schon öfter über den jeweils anderen öffentlich geschwärmt. Doch dann fügt Laura noch hinzu:</p>
      <p>„Mit Dir an meiner Seite ist alles schön und es wird alles noch viel schöner. Wir starten in unsere gemeinsame Zukunft und aaaaahhhh ich weiß, dass alles, was wir uns wünschen, in Erfüllung geht.“</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5CU7c7pnih" data-service="Instagram"/>
      </figure>
      <h3>Michael Wendler: Hochzeit mit Laura?</h3>
      <p>Was genau wünschen sich die Zwei denn? Denken sie ernsthaft daran, Nägel mit Köpfen zu machen und bald schon vor den Traualtar zu treten?</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227698281/6967065486-w1280-h960-q85/Michael-Wendler-und-Laura.jpg"/>
        <figcaption>Michael Wendler und Laura Foto: imago images / Chris Emil Janßen</figcaption>
      </figure>
      <p>Eigentlich erwähnte Michael Wendler ja unlängst, dass er Laura gerne in Las Vegas heiraten würde, sie jedoch noch zu jung sei, um in den Vereinigten Staaten mit Champagner anstoßen zu können (<a href="https://www.derwesten.de/panorama/michael-wendler-heiraten-bedingung-laura-mueller-hochzeit-instagram-id227259211.html">mehr dazu hier &gt;&gt;&gt;</a>) . In den USA ist der Verzehr von Alkohol erst ab 21 Jahren erlaubt.</p>
      <p>Sieht also ganz danach aus, als hätte es sich der Wendler mit der Wüstenstadt doch noch mal überlegt. Vielleicht also doch bald ein Traum in Weiß in heimatlichen Gefilden?</p>
