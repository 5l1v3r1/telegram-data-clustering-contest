      <h1>Трубы не выдержали. Почему в Ульяновске произошла коммунальная авария</h1>
      <address><time datetime="2019-11-21T12:15:00+00:00">21 Nov 2019, 12:15</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v7uPOqUKPYs" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Первая серьёзная коммунальная авария в Ульяновске совпала с приходом первых морозов. Около 4 часов утра 21 ноября было отключено от отопления и горячего водоснабжения почти 30 объектов – два детских сада, два учреждения здравоохранения и многоквартирные дома.</b>
      </p>
      <hr/>
      <p>Порыв трубы диаметром 250 мм произошел под землёй на теплотрассе в районе перекрёстка улиц Рябикова и Кузоватовской.</p>
      <p>
        <b>Нина КОРЖИНА – ЖИТЕЛЬНИЦА ДОМА № 30 ПО УЛ. КУЗОВАТОВСКОЙ</b>
      </p>
      <blockquote>- Ночью встала в три часа и обнаружила, что холодно, пошла, посмотрела по всем комнатам, холодные батареи, воды горячей тоже не было. Я пошла к соседке, говорю, у вас тоже холодно? Она и говорит: «Да, холодно, вон у нас около дома авария, там трактор был, рыл, что-то сделал, уехали. Вот пошла мусор выносить и увидела вот эту картину.</blockquote>
      <p>Аварийные бригады оперативно приступили к ликвидации последствий ЧП. По информации главного инженера МУП «Городской теплосервис» Олега Половова, на месте происшествия работало 14 единиц спецтехники: восемь откачивающих машин, три автомастерские, кран и два экскаватора. Помощь им оказали и специалисты «Т-Плюс», которые в оперативном порядке подключились к работам по откачке воды из тепловых камер. Уже с началом нового года в условиях перехода на новую модель рынка тепла все ресурсоснабжающие организации в статусе ЕТО будут нести полную ответственность за качество и надежность теплоснабжения перед потребителями. Вызовов много – и с ними придется справляться. По словам специалистов, причиной аварии стала изношенность тепловых сетей, процент износа которых в целом по городу составляет более 70%.</p>
      <p>
        <b>Олег ПОЛОВОВ – ГЛАВНЫЙ ИНЖЕНЕР МУП «ГОРОДСКОЙ ТЕПЛОСЕРВИС»</b>
      </p>
      <blockquote>- Произошёл порыв трубопровода квартального 300 мм. Первоначально было отключено 22 жилых дома, две поликлиники, два детских сада. На текущий момент авария локализирована, и сейчас отключены 11 домов и один детский сад. Горячее водоснабжение и теплоснабжение остальных объектов восстановлено. Сейчас работы ведутся для того, чтобы подать тепло в оставшиеся дома и детский сад по обратному трубопроводу, чтобы удержать комфортную температуру в домах,  будут проводиться дальнейшие восстановительные работы.</blockquote>
      <p>Внедрение «альтернативной котельной» позволит привлечь дополнительные инвестиции в отрасль в размере 7,8 млрд рублей за 10 лет, а значит, город ждут масштабные перекладки тепловых сетей, которые позволят избежать подобных негативных последствий.</p>
