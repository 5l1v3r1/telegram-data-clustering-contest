      <h1>Pour 100 euros, tu aides l'ONG Care et tu peux gagner un Picasso...</h1>
      <address><time datetime="2019-11-21T12:05:21+00:00">21 Nov 2019, 12:05</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4djPbg8BSiw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pour 100 euros, tu peux jouer à la loterie, gagner un Picasso et contribuer à aider l'ONG Care en Afrique... Que demander de plus ?</b>
      </p>
      <p>C'est la deuxième fois que le musée Picasso de Paris organise une telle loterie internationale à but caritatif. 200 000 billets ont été mis en vente cette semaine à 100 euros chacun. Les auteurs de cette initiative espèrent donc récolter jusqu'à 20 millions d'euros.</p>
      <p>Le tableau, réalisé en 1921, est une composition géométrique ans laquelle figure un morceau de journal et un verre d'absinthe, "une oeuvre qui ferait réfléchir et rêvée" selon le directeur du musée Picasso.</p>
      <p>Il a pour titre "Nature morte" et fait le lien entre le passé cubiste de Pablo Picasso et le début de l'aventure surréaliste.</p>
      <p>Ce petit tableau a été valorisé à un million d'euros. C'est ce que toucherait le propriétaire, le collectionneur David Nahmad. L'argent restant de la loterie servira à financer l'un des nombreux projets d'accès à l'eau potable de l'ONG Care au Cameroun, au Maroc ou à Madagascar.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196835220412076032" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le tirage au sort aura lieu à Paris le 6 janvier 2020. Les billets sont en vente sur le site <a href="https://1picasso100euros.com/pages/previous-edition">1picasso100euros.com</a> et vous y découvrirez les gagnants de la loterie précédente.</p>
