        <i>Стала ли медицина доступнее для бийчан?</i>
      </p>
      <p>Медицина для работающих бийчан стала доступнее. Поликлиники теперь работают с <a href="https://www.youtube.com/watch?v=kJjearJ0mB0&amp;t=480s">08:00</a> до <a href="https://www.youtube.com/watch?v=kJjearJ0mB0&amp;t=1200s">20:00</a>. Попасть к нужному врачу стало гораздо проще. Мы узнали мнение бийчан, сможет ли такое нововведение стабилизировать обстановку в больницах.</p>
