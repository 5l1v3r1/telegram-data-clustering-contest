      <h1>عز الدين سعيدان ولطفي عيسى ضيفا ميدي شو اليوم</h1>
      <address>
        <time datetime="2019-11-21T12:05:00+00:00">21 Nov 2019, 12:05</time>
      </address>
      <p>يستضيف برنامج ميدي شو اليوم الخميس، عز الدين سعيدان الخبير الإقتصادي ولطفي عيسى أستاذ التاريخ الثقافي، للحديث عن الأولويات الإقتصادية والسياسية والإجتماعية في برنامج الحكومة القادمة وأبرز الإجراءات الواجب اتخاذها لتجاوز الصعوبات.</p>
    </article>
