      <h1>Сельской школе Зауралья выделят автобус после обращения к Шумкову</h1>
      <address>
        <time datetime="2019-11-21T12:25:00+00:00">21 Nov 2019, 12:25</time>
      </address>
      <p>
        <b>Губернатор Курганской области Вадим Шумков провёл личный приём граждан.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UnjXtH3-JTY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители Зауралья обратились к губернатору с вопросами капитального ремонта районного Дома культуры, приобретения школьного автобуса, эксплуатации спортивных объектов и другими проблемами.</p>
      <p>Жительница Белозерского района обратилась с просьбой о капитальном ремонте моста через реку Ик. Как сообщил глава региона, работы на объекте должны быть завершены до конца 2019 года.</p>
      <p>По итогам приёма граждан стало известно, что в 2020 году в селе Кетово отремонтируют Дома культуры, а Крутогорская средняя школа Шумихинского района получит автобус для подвоза детей.</p>
      <p>Несколько заявителей обратились с просьбой о поддержке сельхозпроизводителей. Вадим Шумков отметил, что те, кто работает на благо села без поддержки не останутся.</p>
      <p>На вопрос о спортивных объектах в Кургане Шумков ответил, что в областном центре создается инфраструктура для отдыха и занятий физической культурой и спортом. Например, в Молодежном парке скоро появится каток и скейт-площадка, а в ЦПКиО беговые дорожки.</p>
