      <h1>Watch a 5'2" player dominate a college basketball game</h1>
      <address><time datetime="2019-11-21T12:28:37+00:00">21 Nov 2019, 12:28</time> by <a rel="author" href="https://boingboing.net/author/jstruan" target="_blank">John Struan</a></address>
      <p><a href="https://twitter.com/darnellrogers_3">Darnell Rogers</a>, <a href="https://www.espn.com/mens-college-basketball/player/_/id/4278386/darnell-rogers">listed</a> at 5'2", 150 pounds, is starring for the University of Maryland, Baltimore County Chesapeake Bay Retrievers. Here he is driving to the hoop against LSU:</p>
      <figure>
        <iframe data-src="https://twitter.com/HoHighlights/status/1197006061284184064?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Getting lost in a forest of trees and exchanging words:</p>
      <figure>
        <iframe data-src="https://twitter.com/AMcDevittTV/status/1193381822819946496?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>And looking like he's jumping off a trampoline as he pulls down a rebound:</p>
      <figure>
        <iframe data-src="https://twitter.com/UMBCAthletics/status/1192180341751992320?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>5'3" Muggsy Bogues was <a href="https://en.wikipedia.org/wiki/List_of_shortest_players_in_National_Basketball_Association_history">the shortest</a> player in NBA history, and at least <a href="https://herosports.com/nba/tallest-shortest-nba-players-2018-2019-season-byby">as of last year</a>, 5'9" Isaiah Thomas was the shortest active NBA player.</p>
