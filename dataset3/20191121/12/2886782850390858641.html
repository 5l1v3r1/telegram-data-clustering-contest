      <h1>Séta a felhőkön</h1>
      <address><time datetime="2019-11-21T12:07:36+00:00">21 Nov 2019, 12:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BIOeKyzJBZ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Séta a felhőkön – ezt az álmát valósította meg Abraham Poincheval videoinstallációjával, mely a lyoni Kortárs Művészeti Biennálén tekinthető meg.</p>
      <p>Az előadó művész fizikai és mentális határait feszegeti performanszaival.</p>
      <p>A 47 éves férfi korábban például egy párizsi múzeumban egy hetet töltött egy félbevágott, majd összeillesztett szikla saját alakjára formázott üregében, és szintén egy hétig élt 20 méteres magasságban a francia főváros egyik pályaudvarán egy póznára szerelt platón.</p>
      <p>- Művésznek lenni azt jelenti, hogy az ember óriási szabadságot élvez – még ha ez nem is mindig könnyű. Hogy világos legyek: ennek a szabadságnak is van ára, mert kitartást, szívósságot igényel. Emlékeztetned kell azonban magadat arra, hogy a művészetben minden lehetséges. Az én megfogalmazásom szerint a művészet olyan tere a szabadságnak, amelyet magamnak teremthetek meg – mondta Poincheval az Euronews riporterének.</p>
      <p>A „Séta a felhőkön” installáció Gabon légterében készült úgy, hogy az extravagáns művész hőlégballonnal emelkedett a magasba, és változatos tájkép felett lépdelt. Napjaink klíma fenyegetettségében Poincheval mintha azt kémlelné, vajon az emberiség jövőjét melyik felhő jelentheti.</p>
      <p>- Amit nagyon szeretek a projektjeimben, az az a pillanat, amikor azt mondom magamban: oké, ez egy játék, de valóságos játék, amelynek komoly kockázata van. Ez azt jelenti, hogy veszíthetsz, méghozzá nagyon is sokat. Akár az életedet is! Meg kell tehát találni azt a pontot, hogy meddig mehetsz el úgy, hogy életben maradj, de azért a veszély is érzékelhető legyen – fogalmazott a művész, aki arra szeretné felhívni a figyelmet, nem mindegy, hogy a környezetünkhöz hogyan viszonyulunk.</p>
      <p>A „Séta a felhőkön” a lyoni biennálén január elejéig tekinthető meg.</p>
