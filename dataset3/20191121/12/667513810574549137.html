      <h1>Chivv exposet Zwarte Piet: "Je wordt ouder en beseft dat het racistisch is"</h1>
      <address>
        <time datetime="2019-11-21T12:58:00+00:00">21 Nov 2019, 12:58</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Francesco</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/45ykjbhspug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Er is al veel gesproken en gezegd over de nieuwe track <a href="https://www.youtube.com/watch?v=d_37hsVGwJ8"><i>Expose Zwarte Piet</i></a> van <a href="https://www.instagram.com/chivv/">Chivv</a>, waarin hij een duidelijke boodschap heeft. De rapper was vanochtend in Start met Fernando om daar meer over te vertellen. </b>
      </p>
      <related>
        <h4>Lees ook:</h4>
        <a href="https://www.funx.nl/news/music/44311-chivv-heeft-expose-zwarte-piet-videoclip-uitgebracht"/>
      </related>
      <h3>Gevoelig onderwerp</h3>
      <p>Fernando haalde een aantal <i>lines</i> uit de track om die beter te analyseren met Chivv. De lyrics gaan diep en over een gevoelig onderwerp. Op de vraag of hij daardoor niet bang is om een paar fans te verliezen, antwoordt Chivv:</p>
      <p>
        <b>
          <i>"In het begin denk je daar wel over na, maar op een gegeven moment ga je ook beseffen van: misschien is diegene niet écht je fan. Je hoeft me niet te volgen, maar loop met me. Ik heb mijn lyrics en misschien bevallen die jou niet. Maar als je een echte fan bent en houdt van mijn mening die we samen kunnen delen, dan moet je gewoon met me lopen door die hele strijd."</i>
        </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_37hsVGwJ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Besefmoment</h3>
      <p>Een van de lines uit de track die Fernando samen met Chivv besprak, was: <i>"Ik ben niet heilig, ik ben niet die hypocriet. Ik vierde ook het feest, maar dat was voordat ik de feiten wist". </i>Daarover legt Chivv on air uit: <i>"Ik lette als klein kind niet op die rode lippen, kroeshaar en oorbellen. Op een gegeven moment word je ouder en ga je beseffen dat dit best wel raar is en het eigenlijk racistisch overkomt."</i></p>
      <figure>
        <audio src="https://radiobox2.omroep.nl/audiofragment/file/370126/fragment.mp3"/>
      </figure>
      <p>'Chivv exposet Zwarte Piet: "Loop met mij mee in de strijd als je me voelt"'</p>
      <h3>Alternatieven </h3>
      <p>In een andere line vraagt Chivv om met alternatieven voor Zwarte Piet te komen, daarover legt hij aan Fernando uit: <i>"Denk aan gekleurde pieten, zonder kroeshaar en rode lippen. Of roetveegpieten, waardoor het gewoon soort van realistisch overkomt. Dat is het beste."</i></p>
      <figure>
        <audio src="https://radiobox2.omroep.nl/audiofragment/file/370125/fragment.mp3"/>
      </figure>
      <p>'Chivv: "Je wordt ouder en je beseft dat het racistisch en raar is"'</p>
      <h3>Mark Rutte </h3>
      <p>In <i>Expose Zwarte Piet</i> heeft Chivv ook pro-Zwarte Piet-quotes verwerkt van mensen die niet tegen Zwarte Piet zijn. En daar zit ook een quote tussen van een <a href="https://www.youtube.com/watch?v=Fk2YkZ2gGDI">speech</a> die premier Mark Rutte in 2014 hield. Daarin zei hij: <i>"Ik kan dit niet veranderen. Het is een oud-Nederlandse traditie. Mijn vrienden op de Antillen zijn heel blij als het weer Sinterklaas is, omdat zij hun gezicht niet hoeven te schminken. Als ikzelf verkleed ga als Zwarte Piet, ben ik dagen bezig om dat spul van mijn gezicht te krijgen." </i></p>
      <p>Chivv vertelt dat hij de quotes heeft gebruikt om aan te geven hoe erg het probleem is en hoe andere mensen over de hele discussie denken:</p>
      <p>
        <b>
          <i>"Er zijn mensen die er écht anders over denken. Ze spreken dan ook andere dingen uit, pijnlijke dingen. Ik wil dat mensen voelen hoe het is om in de schoenen van iemand anders te staan. Vooral als donker persoon. Als je zulke dingen hoort als donker persoon, gaan er allerlei gedachtes door je heen. Hoe kan onze eigen premier dat zeggen? Dat is raar."</i>
        </b>
      </p>
