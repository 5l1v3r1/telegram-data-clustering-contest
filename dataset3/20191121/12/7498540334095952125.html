      <h1>Buon compleanno, Griminelli: le interviste agli amici e il dietro le quinte. VIDEO</h1>
      <address><time datetime="2019-11-21T12:05:10+00:00">21 Nov 2019, 12:05</time> by <a rel="author">Margherita Grassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374633679" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Abbiamo intervistato Sting, Zucchero, Andrea Bocelli, Beppe Carletti ed Amy Steward</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Mentre dalle scale degli spogliatoi del Palabigi scendeva Renato Zero, Sting arrivava dal corridoio. Zucchero intanto era in camerino assieme alla figlia Irene Fornaciari, Amii Stewart finiva di prepararsi, Andrea Bocelli chiacchierava col soprano Sumi Jo, Beppe Carletti ritrovava tutti e tutti erano attorno al padrone di casa Andrea Griminelli.<br/>Abbiamo bussato a tante porte e, chi prima chi dopo, tutti ci hanno aperto. Quel che resta del dietro le quinte di un evento epocale è l’estrema naturalezza di un gruppo di amici che hanno intrecciato pezzi di vita e di carriera gli uni con gli altri e adesso, indelebilmente, anche con Reggio. Per molti un ritorno.<br/>Decisamente altri tempi, tempi punk. Adesso è il tempo del pop mescolato alla classica ed è il tempo della beneficenza, con i protagonisti, ognuno a proprio modo, di periodi musicali che hanno fatto la storia.</p>
