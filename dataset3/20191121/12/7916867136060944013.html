      <h1>Ypatingas NKL susitikimas: du treneriai susikovė su buvusiomis komandomis</h1>
      <address>
        <time datetime="2019-11-21T12:08:00+00:00">21 Nov 2019, 12:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Zq6XJs1ubU" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>VIKINGLOTTO Nacionalinėje krepšinio lygoje po praėjusio sezono įvyko savotiški mainai, kuriuose dvi finalo ketverto komandos apsikeitė treneriais.</p>
      <p>Lygos čempionas Rytis Vaišvila po dvejų metų darbo Marijampolėje paliko „Sūduvą-Mantingą“ bei išvyko į „Telšius“, o bronzos medalį atsiėmęs Povilas Šakinis po pusantrų metų darbo Žemaitijos sostinėje pasuko į Marijampolę.</p>
      <p>Įsibėgėjus sezonui abu treneriai praėjusią savaitę pirmą kartą stojo į kovą su savo buvusiomis komandomis, o Marijampolėje vykusį lygos lyderių susitikimą laimėjo šeimininkai 87:78.</p>
      <p>„Tie sentimentai buvo iki rungtynių analizuojant varžovus, ruošiantis. Tuomet buvo sentimentai, bet rungtynių metu jų nelieka. Jie šiuo metu priešininkai ir man prieš juos reikia kovoti“, – jau po dvikovos su buvusia komanda kalbėjo Povilas Šakinis.</p>
      <p>„Geras jausmas, čia praleidau dvejus metus. Puiki organizacija, puikus kolektyvas. Tik geri prisiminimai“, – apie marijampoliečių ekipą sakė dabartinis „Telšių“ treneris Rytis Vaišvila.</p>
      <p>Iki šio mačo Telšių klubas buvo laimėjęs net 8 kartus iš eilės, o tai – ilgiausia šio sezono pergalių serija.</p>
      <p>„Turėjome planą, kurį vykdėme ir jis veikė, – džiaugėsi Povilas Šakinis. – Mes rungtynių pabaigoje parodėme charakterį bei iškovojome sunkią, tačiau pelnytą pergalę.“</p>
      <p>„Per daug juos paleidome į priekį ir vėliau prieš tokią komandą sunku sugrįžti. Vyrai šaunuoliai, savyje atrado jėgų ir sugrįžome į mačą, bet mums pritrūko Igno Razučio, kuris prisirinko pražangų ir negalėjo būti aikštėje, negalėjo suvaldyti komandos. Aišku, pritrūko ir traumuoto Mindaugo Stašio. Jie pataikė tritaškius per rankas, mes porą kartų suklydome ir viskas taip gaunasi“, – mintimis dalijosi Rytis Vaišvila.</p>
      <p>Rezultatyviausiai nugalėtojų komandoje žaidė po traumos į rikiuotę grįžęs Tomas Galeckas, kuris ne tik pelnė 19 taškų, bet ir atliko 5 rezultatyvius perdavimus.</p>
      <p>Kovoje tarpusavyje treneriai pamatė daug matytų veidų. „Telšių“ komandoje iš praėjusio sezono žaidžia septyni krepšininkai, o „Sūduvos-Mantingos“ gretose liko šeši žaidėjai.</p>
      <p>„Telšiškių treneris keitėsi ir nežymiai pasikeitė jų žaidimo braižas. Aišku, žaidėjų pagrindas išliko. Galbūt tai kažkiek palengvino, bet reikėjo įdėti darbo“, – pasakojo Povilas Šakinis.</p>
      <p>Abu naujus puslapius savo karjerose atvėrę treneriai ir šį sezoną pradėjo sėkmingai. Po 13-os sužaistų rungtynių „Telšiai“ pralaimėjo tik du kartus ir užima pirmąją vietą, o „Sūduva-Mantinga“ patyrė tris nesėkmes ir žengia ketvirta.</p>
