      <h1>Генерал-лейтенант полиции Анатолий Якунин принял участие в открытии клуба самбо в Должанском районе</h1>
      <address><time datetime="2019-11-21T12:06:09+00:00">21 Nov 2019, 12:06</time> by <a rel="author" href="https://oreltimes.ru/journalists/evgenij-kuznecov/" target="_blank">Евгений Кузнецов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OXWOPVYY82A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в Должанском районе в селе Кривцово-Плота открыт спортивный клуб самбо «Русичи» -на базе отремонтированного школьного спортзала. В числе почетных гостей: президент Общероссийской организации «Всероссийская федерация самбо» Сергей Елисеев, член Попечительского совета Всероссийской федерации самбо, генерал-лейтенант полиции Анатолий Якунин, заслуженный мастер спорта по самбо, 4-х кратный чемпион мира Виталий Минаков, губернатор области Андрей Клычков, заместитель председателя облсовета Сергей Потёмкин.</p>
      <p>Кривцово-Плотский филиал Никольской школы вошёл во всероссийский проект «Самбо в школу». Поэтому на мероприятие собрались высокие гости, приехали федеральные телеканалы.</p>
      <p>Кстати, все работы выполнялись за счет спонсорских средств. Юным спортсменам подарили новую экипировку. Азы мастерства ребята продемонстрировали в показательных выступлениях.</p>
