      <h1>維他奶中期多賺3% 息3.8仙</h1>
      <address>
        <time datetime="2019-11-21T12:28:00+00:00">21 Nov 2019, 12:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>維他奶(<a href="http://stock360.hkej.com/quotePlus/00345">00345</a>)公布，截至9月底止半年，股東應佔溢利5.33億元，按年增長2.99%，每股基本盈利50.2仙；中期息每股派3.8仙。<br/>期內，集團錄得收入46.84億元，按年多5.33%。<br/>集團稱，展望本財政年度下半年，預期業務會持續增長，並同時繼續投資於廣告及組織能力。儘管在貨幣、經濟及氣候變化等方面出現不利情況，加上市場競爭加劇，但對長遠增長前景仍充滿信心。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100264_c.pdf">下載港交所通告原文</a></p>
    </article>
