      <h1>父親去世留2大箱遺產 他開心打開卻氣炸</h1>
      <address>
        <time datetime="2019-11-21T12:24:00+00:00">21 Nov 2019, 12:24</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911212021444761_07303.png"/>
        <figcaption>男子表示父親當初買的南韓2018年冬奧24連體鈔，價格比市價貴了很多。翻攝自Youtube</figcaption>
      </figure>
      <p>中國湖北一位男子在整理父親遺物時，發現2個大衣櫃，裡面擺滿了各種收藏品，且包裝都相當精美，讓男子開心地以為父親留了許多值錢的物品，但打開後仔細看才發現裡面的清明上河圖、字畫、玉璽等物全都是贗品，且父親在購買時價格都高出市售，讓男子非常生氣，直呼販賣給父親贗品的這家收藏品公司是騙子，對此警方正針對該公司進行調查。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CxCXCl4RyA8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>根據「今日小新聞」報導，這位男子的父親在去年底過世，日前他在整理父親遺物時，發現父親家中有2個大衣櫃，裡頭擺滿了各種包裝精美的收藏品，有字畫、郵票、花瓶和玉璽等，甚至還有清明上河圖和越王勾踐劍，但仔細一看卻發現這些全都是贗品，事後男子找出這些贗品的收據，發現總價高達17萬多人民幣（約2.4萬美元），他氣憤地說「覺得憤怒，看到這些東西就生氣。」</p>
      <p>男子發現父親是向襄陽華夏經典文化傳播有限公司購買這些贗品，且商品的售價都比市售來得高出許多，他說：「南韓2018年冬奧24連體鈔，我在淘寶上查的是人民幣2080元，但是賣給我老爹的是6980元。」他透露去年曾接到銀行電話，告知他父親信用卡逾期，而當時他因為在北京工作就直接幫父親還款，並不知道欠款的原因。</p>
      <p>直到近期他才發現父親拿錢去買收藏品，事後他也在父親的手機中發現「盛世收藏饒姓經理」的資訊，父親時常與饒經理聯絡，饒經理甚至在半夜11點跟父親推銷越王勾踐的收藏品，男子表示「(父親)去世了以後，他還在跟我爸聯繫，想讓他買一些收藏品。很氣人，真的很氣人，死了都不放過呀。」</p>
      <p>對此，盛世收藏公司表示賣出的越王勾踐劍，來自省博物館，但男子打電話給博物館求證時對方卻說沒有跟該公司合作，讓男子確定這起案件是詐騙，他希望將這些收藏品退掉，並將騙子繩之以法，而最後在警方和市場監管部門出面下，盛世收藏公司負責人退還給男子4萬9700元（約7101美元），但該公司是否有違法情形，警方仍在調查。</p>
