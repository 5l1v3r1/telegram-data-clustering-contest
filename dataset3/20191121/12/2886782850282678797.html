      <h1>Illegális bevándorlók fuldokoltak egy kamionban Mexikóban</h1>
      <address><time datetime="2019-11-21T12:45:53+00:00">21 Nov 2019, 12:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LSrIj5ox9Lo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Megmentettek 62 illegális bevándorlót a rendőrök Mexikóban.</h3>
      <p>Egy teherautó rakteréből szabadították ki őket, miután a helyiek szóltak nekik, hogy valami nincs rendben a parkolóban álló kamionnal. A bent lévők, akik között egy kismama és több kisgyerek is volt, zajt csaptak, ahogy próbáltak kijutni, mert már nem kaptak levegőt.</p>
      <p>A teherautó sofőrjét és egyik utasát letartóztatták, a menedékkérőket, akik többségükben guatemalaiak, elhelyezték egy központban, ott kell kivárniuk, míg eldől a sorsuk.</p>
      <p>Nagyon sok dél-amerikai Mexikón keresztül akar eljutni az Egyesült Államokba annak ellenére, hogy tudni lehet, nem nagyon fognak átjutni a határ túloldalára, és ha sikerül is, nem lesz köszönet benne.</p>
