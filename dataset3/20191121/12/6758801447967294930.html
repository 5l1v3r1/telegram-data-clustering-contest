      <h1>金在煥首次個唱門票售罄　12 月還要發行新專輯！</h1>
      <address><time datetime="2019-11-21T12:56:00+00:00">21 Nov 2019, 12:56</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>不久前金在煥（金在奐）才剛宣布將首次開唱，距離年底只剩不到兩個月之際，他又加碼送上好消息！</p>
      <p>Swing Entertainment 今天（21 日）透露金在煥預定於 12 月帶著新專輯回歸，最近正在全力準備中。</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_3aea6e4f6217cc88cb78532279796409/static.koreastardaily.com/2019-11-21/122031-790917.jpeg"/>
      </figure>
      <p>新專輯將是金在煥在出道後的首次回歸作品，和〈Another〉相隔約七個月左右。這段期間他除了為電視劇演唱 OST、參加音樂祭、和其他歌手發表合作作品外，也活躍在綜藝和代言領域。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Es2pPrAst4Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>另一方面，金在煥也將於 12 月 14、15 兩日在在首爾蠶室室內體育館舉行《illusion; 煥想》，門票已在日前開賣後不久全數售罄。</p>
      <p>（照片或影片來源：Swing Entertainment）</p>
