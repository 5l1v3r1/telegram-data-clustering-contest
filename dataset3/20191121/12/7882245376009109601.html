      <h1>Взрыв на складе в Сицилии</h1>
      <address><time datetime="2019-11-21T12:43:18+00:00">21 Nov 2019, 12:43</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4EyQ9_jjVkY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере четверо погибли в результате взрыва, прогремевшего на складе пиротехники в провинции Мессина на итальянском острове Сицилия. Еще как минимум два человека пострадали, один пропал без вести. По данным полиции, взрыв может быть связан с проводившимися в здании строительными работами.</p>
      <blockquote>На данный момент нам известно, что на фабрике выполнялись строительные работы с участием приглашенных со стороны ремонтников. Возможно, что-то пошло не так, и из-за этого начался пожар.<cite>Лоренцо Сабатино <br/>Командир полиции</cite></blockquote>
      <p>Взрыв произошел на складе, принадлежащем частной компании по производству петард и материалов для фейерверков. В результате трагического инцидента погибла в том числе жена владельца фирмы.</p>
