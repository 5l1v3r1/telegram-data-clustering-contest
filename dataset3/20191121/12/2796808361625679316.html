      <h1>В суд на Путина</h1>
      <address><time datetime="2019-11-21T12:37:04+00:00">21 Nov 2019, 12:37</time> by <a rel="author" href="https://d3.ru/user/deer00hunter/" target="_blank">deer00hunter</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bDkqAB3Y1hk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=bDkqAB3Y1hk">ФБК подаёт в суд на Путина</a><br/>Фонд борьбы с коррупцией подает коллективный иск к Владимиру Путину — президенту, который не соблюдает Конституцию своей страны и вместо того, чтобы защищать пр…<cite>www.youtube.com</cite></blockquote>
      <p>Сотрудники ФБК сегодня сделали то, что уже всем нам давно пора сделать. Они подают в суд на Путина. Иск касается многочисленных преследований фонда по уголовному делу СК РФ. Сотрудники ФБК считают, что в рамках следственных действий были нарушены их конституционные права. Фонд просит признать нашего президента виновным в бездействии и активном преследовании организации "из цели мести". Кроме того, что Путин у нас официально пока ещё является Гарантом Конституции, он ещё и осуществляет руководство деятельностью СК. А значит и несёт прямую ответственность за его действия. В <a href="https://drive.google.com/file/d/1D0gDZG0mqfWl1excUIdmYun5SWOWJ4ea/view">тексте</a> иска всё это изложено. <br/><br/>Мне больше всего нравится вот эта формулировка:<br/><br/><i>"В условиях грубого систематического нарушения конституционных прав, Президент Российской Федерации уклонился от исполнения обязанностей гаранта Конституции, прав и свобод человека и гражданина, предусмотренных ч. 2 ст. 80 Конституции, допустив незаконное бездействие."<br/></i><br/>Теперь вот с этой формулировкой пишем иск и подаём в суд. Все 140 с лишним миллионов подают в суд на Гаранта. Фальсификация выборов как нарушение этого права. Узурпация власти как нарушение этого права. Цензура в СМИ как нарушение этого права. Принуждение к санкционированию митингов — нарушение этого права. Фактическое установление православия как государственной религии — нарушение этого права. Антисоциальная политика Президента и правительства — нарушение этого права. В общем все 137 статей Конституции берём и по каждой иск. Получится примерно <b>19 миллиардов исков</b>. Мы же не хотим, чтобы было как в Чили, Гонконге или Боливии. Тогда давайте по закону...</p>
