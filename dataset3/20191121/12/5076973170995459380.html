      <h1>Donaubrücke: Ein Jahr Verzögerung + 5,3 Mio. Euro Mehrkosten</h1>
      <h2>Schuld sind Fehler von Architekten und Planern — Bonuszahlungen sollen Verkehrsfreigabe noch vor dem Schulbeginn 2021 ermöglichen</h2>
      <address><time datetime="2019-11-21T12:15:00+00:00">21 Nov 2019, 12:15</time> by <a rel="author">Heinz Wernitznig</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vxy-CvtRC0Q" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Seit dem Frühjahr ist bekannt, dass sich die Fertigstellung der Neuen Donaubrücke Linz wegen Planungsfehlern des französischen Architekten bei der statischen Berechnung verzögern und auch verteuern wird.</p>
      <p>Am Mittwoch haben Bürgermeister Klaus Luger (SPÖ) und Verkehrsreferent Vbgm. Markus Hein (FPÖ) die Katze aus dem Sack gelassen: Die Fertigstellung der Brücke wird sich um ein Jahr verzögern. Der neue Termin für die Verkehrsfreigabe ist der 1. Oktober 2021. Mit einer Bonusregelung für die beteiligten Baufirmen könnte dieser aber noch vor Schulbeginn erfolgen.</p>
      <p>Zudem verteuern die Kosten von ursprünglich 72,33 Mio. Euro (Preisbasis 2017) die Umplanungen, den zusätzlichen Bedarf von rund 500 Tonnen Stahl sowie die prognostizierte Anpassung des Preisindex um gut zehn Mio. auf rund 82 Mio. Euro.</p>
      <p>Weil die Stadt aber eine Fixpreisregelung von 2017 bis Ende 2019 getroffen hat, beläuft sich der finanzielle Mehrbedarf für Linz auf 5,3 Mio. Euro. Diese Summe könnte sich durch die Regressansprüche an den Architekten bzw. die Planer noch verringern.</p>
      <p>„Weder die Stadt Linz, noch die Linz AG sind für die Fehler verantwortlich“, betonten Luger und Hein. Bezüglich der Mehrkosten hoffe man auf ein Entgegenkommen mit dem Land OÖ, dass sich mit 45 Prozent an der Finanzierung beteiligt. Wann die Gleise eingelegt werden, damit die Mühlkeisbahn über die Brücke fahren kann, stehe noch in den Sternen.</p>
      <p>
        <i>
          <b>„Katastrophale rot-blaue Verkehrspolitik“</b>
        </i>
      </p>
      <p>„Die staugeplagten Linzer, aber auch die Pendler müssen nun ein Jahr länger auf die neue Brücke als wichtige Linzer Verkehrsachse warten“, kritisierte Vizebürgermeister Bernhard Baier (ÖVP) die Verzögerung und die Kostensteigerung. Die katastrophale rot-blaue städtische Verkehrspolitik spiegel sich neben dem Brücken-Chaos auch im öffentlichen Verkehr wider.</p>
