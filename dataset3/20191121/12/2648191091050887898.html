      <h1>У Илона Маска лопнул звездолет, но у него есть еще один – видео</h1>
      <h2>Космический корабль Mk1 представили в сентябре и пообещали в течение полугода вывести на орбиту. Смотрите на видео, как он взорвался при первом испытании, впрочем, Маск был не очень удивлен.</h2>
      <address>
        <time datetime="2019-11-21T12:20:00+00:00">21 Nov 2019, 12:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BakNGBpLSYU" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCSUu1lih2RifWkKtDOJdsBA">© Youtube / NASASpaceflight</a>
          </cite>
        </figcaption>
      </figure>
      <p>Первый полноразмерный прототип космического корабля SpaceX Mk1 взорвался около техасской деревни Бока-Чика, пишет <a href="https://www.space.com/spacex-starship-prototype-anomaly-pressure-test.html">Space.com.</a></p>
      <p>Звездолет был сделан из нержавеющей стали, он взорвался во время своего первого испытания давлением, но создатель Space X Илон Маск говорит, это не было очень уж непредсказуемо.</p>
      <related>
        <a href="https://sputnik.by/technology/20191111/1043210563/Kompaniya-SpaceX-vyvela-na-orbitu-esche-60-internet-sputnikov-seti-Starlink.html"/>
      </related>
      <p>"Цель сегодняшнего теста состояла в том, чтобы максимально повысить давление в системах, поэтому результат не был совсем неожиданным", – рассказал Маск.</p>
      <p>Изначально планировалось, что Mk1 будет выполнять тестовые полеты без экипажа на высоте около 20 километров до конца года.</p>
      <p>Теперь SpaceX сосредоточится на разработке более совершенных прототипов, а не на ремонте и повторном тестировании Mk1. У Маска есть еще одна такая же ракета – Mk 2, она расположена на площадке SpaceX на мысе Канаверал, откуда компания выполняет большинство своих запусков.</p>
      <p>Конструкция, над которой работает Маск, в конечном счете должна состоять из звездолета и огромной ракеты Super Heavy – ее можно будет использовать многократно. Super Heavy запустит звездолет, а затем вернется на землю и совершит вертикальную посадку – так уже умеют делать первые ступени ракет SpaceX Falcon 9 и Falcon Heavy.</p>
      <p>Звездолет же сможет перевезти около ста пассажиров на Марс, Луну или куда-нибудь еще. Марс является приоритетным направлением в списке пунктов назначения. Задача Маска как раз в том и состоит – помочь людям колонизировать Красную планету.</p>
