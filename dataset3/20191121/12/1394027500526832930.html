      <p>E finalmente ho avuto il piacere di vedere il nuovo Mi Mix Alpha, lo smartphone di Xiaomi che offre un display che avvolge letteralmente quasi tutto il device, purtroppo solo sotto teca!</p>
      <p>Il display ha infatti un rapporto schermo-scocca del 180,6% ed è un pannello da 7,92” in risoluzione 2088 x 2250 pixel con tecnologia Super AMOLED.</p>
      <p>Il processore è lo Snapdragon 855+ con il supporto di 12 GB di RAM, memorie UFS 3.0 fino a 1 TB e supporto alle reti 5G.</p>
      <p>La fotocamera presenta tre sensori con il principale da 108 megapixel e apertura f/1.69, troviamo poi un sensore per la lente grandangolare e uno per la lente con zoom 2X. Non c’è un sensore anteriore perchè si sfrutta la camera posteriore per i selfie, avendo un display pure sul retro.</p>
      <p>La batteria è da 4050 mAh e, il tutto, è racchiuso in corpo che pesa 241 grammi, con dimensioni di 154.4 x 72.3 x 10.4 mm.</p>
      <p>La parte che ospita le camere è costruita in ceramica e vetro zaffiro.</p>
      <p>Arriverà con Android 10 a bordo, basato sulla MIUI 11 a partire dall’inizio del 2020.</p>
      <p>Lo proveremo: quando? L’appuntamento è per il 29 novembre a Bari, al Mi Store, con il team dello Zoo 105. Sono curiosissimo di scoprire l’usabilità di questo nuovo Mi Mix Alpha!</p>
