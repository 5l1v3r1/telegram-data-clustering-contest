      <h1>«Его отеческое отношение согревает наши души». Курганцы поздравляют отца Михаила</h1>
      <address>
        <time datetime="2019-11-21T12:09:00+00:00">21 Nov 2019, 12:09</time>
      </address>
      <p>
        <b>21 ноября – большой православный праздник, день Архангела Михаила. В этот же день именины одного самых почитаемых прихожанами в Кургане протоиереев отца Михаила.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2-29QhbQzco" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пантелеимоновский храм в поселке Рябково давно любим прихожанами. Для настоятеля храма отца Михаила 21 ноября – двойной праздник – день Архангела и собственные именины, день своего ангела-хранителя.</p>
      <p>Поздравить настоятеля в этот день пришли прихожане. Отца Михаила они называют не только мудрым наставником, но и добрым другом.</p>
      <p>Прихожане отмечают отеческое отношение отца Михаила к каждому. Его готовность всегда прийти на помощь.</p>
      <p>По словам прихожан, именно благодаря отцу Михаилу рябковский храм стал для многих вторым домом, местом, где можно отдохнуть душой.</p>
      <p>Сам настоятель храма, говорит, у каждого верующего есть свой ангел-хранитель.</p>
