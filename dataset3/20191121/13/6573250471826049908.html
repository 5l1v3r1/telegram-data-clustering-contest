      <h1>“La deuda con el FMI a un costado”: Economista asegura que la prioridad del próximo gobierno tiene que ser eliminar la pobreza</h1>
      <address>
        <time datetime="2019-11-21T13:10:00+00:00">21 Nov 2019, 13:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9ROOXQLZNCk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/11/20191121100403_dh.jpg"/>
      </figure>
      <p>
        <b>Juan Valerdi sostuvo que la “desesperación” por cerrar el acuerdo es el fondo internacional de crédito con el que el presidente electo Alberto Fernández ya inicio conversaciones. “Lo que hizo el FMI fue un aporte de campaña hay que tratarlo como aporte de campaña”, dijo.</b>
      </p>
      <p>Luego de que el presidente electo intensificara el contacto con el FMI para que la negociación por la deuda no impida el crecimiento del país, el economista <b>Juan Valerdi apoyó la moción de Alberto Fernández, pero en Demasiado Humo fue más determinante: </b>“<mark>La deuda hay que ponerla a un costado, veamos como carajo haces para financiar el sacar a la gente de la pobreza y la indigencia”</mark>, dijo.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9ROOXQLZNCk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“No sé quién llamo”, dijo al referirse a la conversación telefónica entre Alberto y la <b>nueva directora gerente del FMI, Kristalina Georgieva</b>, y siguió: “Pero <mark>el que está desesperado por cerrar el acuerdo es el FMI,</mark> porque el 60% de lo que tiene prestado lo tiene prestado en un país, y en realidad no le presto a un país sino que hizo un aporte de campaña”.</p>
      <p>Asimismo, sostuvo: “Como hizo un aporte de campaña <mark>hay que tratarlo como aporte de campaña</mark>, después vemos como se lo pagamos cuando arreglemos la pobreza, la indigencia, reactivemos”.</p>
      <p>Por último, destacó: “Lo que trascendió de la conversación fue eso: las prioridades que les pasó <b>Alberto Fernández</b> es: <mark>primero pobreza, indigencia, reactivación y después vemos cómo te pago”.</mark></p>
