      <h1>На уток подали в суд за громкое кряканье. Утки выиграли</h1>
      <h2>Как выяснилось, это не утки громко крякали, это соседи француженки недавно переехали из города и не привыкли к звукам сельской местности. Смотрите на видео, в чем суть проблемы.</h2>
      <address>
        <time datetime="2019-11-21T13:19:00+00:00">21 Nov 2019, 13:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5a32UuaYViU" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCaxY-P1RsT9T3TpbRiMhipQ">© Youtube / Must See TV</a>

        </figcaption>
      </figure>
      <p>Французскому суду пришлось разрешать спор, возникший между соседями. Недавно переехавшие в сельскую местность французы пожаловались на уток своей соседки. По их словам, птицы слишком громко крякали.</p>
      <related>
        <a href="https://sputnik.by/video/20190627/1041792278/Utka-s-utyatami-pereshla-ulitsu-v-Kobrine-soblyudaya-PDD--video.html"/>
      </related>
      <p>"Жизнь не только в городе", - говорит владелица уток француженка Доминик Дута.</p>
      <p>В пруду у женщины плавает шестьдесят уток. Ее соседи попросили больше 3,8 тысячи евро в качестве компенсации за громкое кряканье птиц Дута. Также они через суд потребовали, чтобы соседка приняла меры для того, чтобы снизить уровень шума – то есть кряканья.</p>
      <p>Суд пришел к выводу, что громкость кряканья находится на допустимом уровне, и встал на сторону Дута.</p>
      <p>Она уверяет – в сельской местности тоже есть жизнь и, следовательно, звуки. Женщина не считает, что стоит переезжать в сельскую местность для того, чтобы избавиться от шума. Шум – это жизнь, уверяет Дута.</p>
