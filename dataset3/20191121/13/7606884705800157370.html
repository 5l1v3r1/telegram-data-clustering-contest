      <h1>В Ростове дал концерт «Вивальди-оркестр»</h1>
      <h2>И городской романс, и джаз, и оперетта - все это силами одного коллектива. В Ростове дал концерт знаменитый «Вивальди-оркестр». Единственный женский струнный. В донскую столицу он приехал в рамках юбилейных гастролей.</h2>

      <p>И городской романс, и джаз, и оперетта - все это силами одного коллектива. В Ростове дал концерт знаменитый «Вивальди-оркестр». Единственный женский струнный. В донскую столицу он приехал в рамках юбилейных гастролей.<br/><br/>Руководитель - заслуженная артистка России Светлана Безродная. Она признается: 30 лет коллективу, дата для неё странная. Такого будущего просто не могла себе представить. Название таит в себе отсылку к истории: у Вивальди был женский состав в церкви венецианского женского монастыря. Знаменитый сегодня «Вивальди-оркестр» изначально назывался просто «женский камерный».<br/><br/>«Теперь я счастлива, я езжу по своей Родине с огромным количеством концертов. Это родной мой город. Папа мой здесь родился и учился, закончил университет медицинский и, по крайней мере, я чувствую себя здесь совершенно своей», - говорит художественный руководитель «Вивальди-оркестра» Светлана Безродная.<br/><br/>Коллектив, без преувеличения, объездил весь мир. Не были, пожалуй, только в Австралии и Новой Зеландии. Программа тура вмещает в себя лучшие номера за все годы работы. Нюансами программы делится продюсер. <br/><br/>«Это классика популярная, это классические произведения в обработках великих джазменов двадцатого века, классика девятнадцатого века в отблеске века двадцатого в джазовой обработке Глена Миллера, Тома Дорси, Люка Эллингтона», - говорит продюсер «Вивальди-оркестра» Ростислав Черный.<br/><br/>Помимо этого, зрителей ждала танцевальная музыка 40-х и 50-х годов. Виртуозную игру на скрипке ростовчане приняли тепло. После донской столицы «Вивальди-оркестр» отправится в Краснодар, Воронеж и Тамбов. Юбилейный тур продолжат и в 2020 году.</p>
