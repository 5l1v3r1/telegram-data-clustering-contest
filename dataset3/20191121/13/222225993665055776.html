      <h1>والدة الأسير أبو دياك تلتقي إبنها مقيداً وغائباً عن الوعي</h1>
      <h2>والدة الأسير الفلسطيني سامي أبو دياك تناشد الميادين لإيصال صوتها وصوت ابنها إلى كل العالم، وتقول إنها زارت ابنها في سجن الرملة بعد أن سُمح لها بذلك.</h2>
      <address><time datetime="2019-11-21T13:34:00+00:00">21 Nov 2019, 13:34</time> by <a rel="author">الميادين نت</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AfCR2FV67v0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>والدة الأسير أبو دياك تلتقي إبنها مقيداً وغائباً عن الوعي</p>
      <p>أكدت والدة الأسير الفلسطيني سامي أبو دياك في اتصال مع <b>الميادين</b>، أن الوضع الصحي للأسير أبو دياك تدهور بشكل كبير، وقالت إنها زارت إبنها اليوم في سجن الرملة، بعد أن سُمح لها بذلك بشكل استثنائي.</p>
      <p>وأضافت أنه لم يتجاوب معها أثناء توجيهها الحديث له لشدة مرضه، وروت أن ابنها الأسير قد أُحضر للقائها على كرسي متحرك، لكن لم يكن في وعيه بسبب شدة المرض والوهن.</p>
      <p>وقالت والدة الأسير إنها قضت معه ربع ساعة فقط، ثم نُقل إلى مستشفى السجن بعد تقييد قدميه ويديه، مناشدة عبر <b>الميادين</b> لإيصال صوتها وصوت إبنها إلى كل العالم.</p>
      <p>الأسير الفلسطيني الذي تتكثف <a href="http://www.almayadeen.net/news/politics/1362137/%D9%87%D9%8A%D8%A6%D8%A9%20%D8%B4%D8%A4%D9%88%D9%86%20%D8%A7%D9%84%D8%A3%D8%B3%D8%B1%D9%89%20%D9%88%D8%A7%D9%84%D9%85%D8%AD%D8%B1%D8%B1%D9%8A%D9%86%20%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86%20%D8%AA%D9%82%D9%88%D9%84%20%D8%A5%D9%86%20%D8%A7%D9%84%D8%A3%D8%B3%D9%8A%D8%B1%20%D8%B3%D8%A7%D9%85%D9%8A%20%D8%A3%D8%A8%D9%88%20%D8%AF%D9%8A%D8%A7%D9%83%20%D9%84%D8%A7%20%D9%8A%D8%B3%D8%AA%D8%B7%D9%8A%D8%B9%20%D8%A7%D9%84%D8%AD%D8%B1%D9%83%D8%A9%20%D9%88%D9%8A%D8%AA%D8%B9%D8%B1%D8%B6%20%D9%84%D8%AC%D8%B1%D9%8A%D9%85%D8%A9%20%D9%82%D8%AA%D9%84%20%D8%A8%D8%B7%D9%8A%D8%A1%20%D8%AF%D8%A7%D8%AE%D9%84%20%D8%B3%D8%AC%D9%88%D9%86%20%D8%A7%D9%84%D8%A7%D8%AD%D8%AA%D9%84%D8%A7%D9%84%D8%8C%20%D9%88%D9%82%D8%AF%20%D8%A7%D9%86%D8%AE%D9%81%D8%B6%20%D9%88%D8%B2%D9%86%D9%87%20%D8%A5%D9%84%D9%89%20%D8%A3%D9%82%D9%84%20%D9%85%D9%86%20%D8%A7%D9%84%D9%86%D8%B5%D9%81.">مناشدات</a> الإفراج عنه ليقضي أيامه الأخيرة في حضن أسرته، في وقت تؤكد <a href="https://m.almayadeen.net/news/politics/1361072/%D8%A3%D8%B3%D8%B1%D9%89-%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86--%D8%A7%D9%84%D8%A3%D8%B3%D9%8A%D8%B1-%D8%B3%D8%A7%D9%85%D9%89-%D8%A3%D8%A8%D9%88%D8%AF%D9%8A%D8%A7%D9%83-%D8%B4%D9%87%D9%8A%D8%AF-%D8%A7%D9%84%D8%AD%D8%B1%D9%83%D8%A9-%D8%A7%D9%84%D8%A3%D8%B3%D9%8A%D8%B1%D8%A9-%D8%A7%D9%84%D9%82%D8%A7%D8%AF%D9%85/">تقارير</a> أنه قد يفارق الحياة في أي لحظة، أكدت والدته أن قوات الاحتلال ترفض الافراج عنه وتحقيق أمنيته بقضاء آخر أيامه وسط عائلته، رغم أن العائلة توجهت لحقوق الإنسان وللصليب الأحمر وللمحاكم، فجاء رد الاحتلال مرتين بالتأجيل، والمرة الأخيرة جاء الرد بالرفض القاطع بحجة أن الأسير "إرهابي".</p>
      <p>وشددت والدة الأسير على أن تدهور الحالة الصحية لابنها سببه الإهمال الطبي بالدرجة الأولى، حتى وصل لمرحلة لا يستطيع حتى شرب الماء بسبب انسداد الأمعاء.</p>
      <p>وناشدت عبر شاشة <b>الميادين</b> كافة المسؤولين والضمائر الحية وكل مَن يستطيع الوقوف إلى جانب العائلة المكلومة، أن يسعى جهده لتحقيق الأمنية الأخيرة للأسير المحتضر.</p>
      <p>والأسير <a href="http://www.almayadeen.net/news/politics/1361262/%D8%A7%D9%84%D8%A3%D8%B3%D9%8A%D8%B1-%D8%A7%D9%84%D9%85%D8%B1%D9%8A%D8%B6-%D8%B3%D8%A7%D9%85%D9%8A-%D8%A3%D8%A8%D9%88-%D8%AF%D9%8A%D8%A7%D9%83--%D8%A7%D8%AA%D9%85%D9%86%D9%89-%D8%A7%D9%84%D9%85%D9%88%D8%AA-%D9%81%D9%8A-%D8%A3%D8%AD%D8%B6%D8%A7%D9%86-%D9%88%D8%A7%D9%84%D8%AF%D8%AA%D9%8A">أبو دياك</a> (37 عاماً) مصاب بالسرطان منذ أكثر من ثلاثة أعوام، وهو مصاب أيضاً بالفشل الكلوي والرئوي، كان قد اعتقل عام 2002 ومحكوم بالسّجن المؤبد لثلاث مرات لمدة 30 عاماً. </p>
