      <h1>Гарант спокойствия: российские комплексы ПВО надежно защищают Иран</h1>
      <address><time datetime="2019-11-21T13:50:00+00:00">21 Nov 2019, 13:50</time> by <a rel="author">Алексей Моисеев</a></address>
      <p>
        <b>Зенитные ракетные комплексы С-200ВЭ "Вега-Э" российского производства в настоящее время продолжают выполнять задачи по охране воздушных рубежей Исламской Республики Иран.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/o_gilvi/status/1197465303078309888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Эти ЗРК дальнего радиуса действия были недавно продемонстрированы в ходе визита в эту воинскую часть главнокомандующего армией генерала Абдулрахима Мусави. Он посещал расположенную неподалеку авиационную базу, вооруженную истребителями F-4E Phantome II.</p>
      <p>В фоторепортаже <a href="https://www.farsnews.com/photo/13980823000896/%D8%A8%D8%A7%D8%B2%D8%AF%DB%8C%D8%AF%D9%81%D8%B1%D9%85%D8%A7%D9%86%D8%AF%D9%87-%D8%A7%D8%B1%D8%AA%D8%B4-%D8%A7%D8%B2%D8%AA%D8%AC%D9%87%DB%8C%D8%B2%D8%A7%D8%AA-%D9%BE%D8%AF%D8%A7%D9%81%D9%86%D8%AF%DB%8C-%D8%A8%D9%88%D8%B4%D9%87%D8%B1">Fars</a> можно увидеть пусковую установку 5П72ВЭ, саму зенитную ракету В-880Э, а также бетонные укрытия.</p>
      <p>"Вега-Э" может уничтожать различные воздушные объекты на дальности до 240 км.</p>
      <p>Максимальная высота поражения достигает 40 000 метров. Минимальная - 500 метров. При этом скорость цели может составлять до 1 200 м/с.</p>
      <p>Стартовый вес ракеты достигает 7 100 кг, а масса осколочно-фугасной боевой части - 217 кг. Длина ракеты - 10 800 мм. Система самонаведения полуактивная - ракета летит на радиолокационный сигнал РЛС.</p>
      <p>В настоящее время такие комплексы в Иране прошли модернизацию, которая улучшила их тактико-технические характеристики.</p>
      <p>Также на фотоснимках можно увидеть мобильные ЗРК Improved Hawk, имеющие улучшенные возможности по борьбе с низколетящими целями.</p>
      <p>С-200ВЭ активно применяются сирийскими силами ПВО, в феврале 2018 года его ракета сбила израильский истребитель F-16I Sufa.</p>
      <h3>Рассылка</h3>
      <p>Каждую пятницу мы готовим дайджест лучших материалов недели.</p>
