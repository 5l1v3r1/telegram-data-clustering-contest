      <h1>A Citroën felhagy a ralival</h1>
      <address><time datetime="2019-11-21T13:32:58+00:00">21 Nov 2019, 13:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/38/20/773x435_cmsv2_8b2cbb1e-79ac-5c7a-a48d-a85e4ca200cb-4313820.jpg"/>
      </figure>
      <p>A Citroën azonnali hatállyal kilép a rali-világbajnokságból. A döntés közvetlen előzményeként <b><a href="https://hu.wikipedia.org/wiki/S%C3%A9bastien_Ogier">Sébastien Ogier</a></b>, hatszoros világbajnok szerdán bejelentette, hogy távozik a csapatból.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197102720018079744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A Citroën Racing ezek után nem is rejtette véka alá, hogy – idézem – „elsőrangú versenyző nélkül” nem indul a 2020-as idényben. Hozzátették azonban, hogy elhatározásukban kereskedelmi tényezők is közrejátszottak.</p>
      <p>Egy szakportál úgy tudja, hogy Ogier a Toyotához csatlakozik, és ezt hétfőn fogja megerősíteni.</p>
      <p><b><a href="https://hu.wikipedia.org/wiki/Ott_T%C3%A4nak">Ott Tänak</a></b>, a Toyota észt pilótája nyerte a múlt hónapban Spanyolországban az egyéni világbajnokságot, és ezzel hat év elteltével letaszította trónjáról Ogier-t. Tänak röviddel később közölte, hogy a Hyundaiban folytatja pályafutását.</p>
      <p>A Citroën 2004 és 2012 között kilenc egyéni és nyolc gyártói bajnokságot nyert.</p>
