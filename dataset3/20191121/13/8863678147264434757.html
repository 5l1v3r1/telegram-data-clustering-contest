      <h1>Красноярские предпенсионеры смогут бесплатно освоить новую профессию</h1>
      <address>
        <time datetime="2019-11-21T13:23:00+00:00">21 Nov 2019, 13:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjLFg1yUkpc" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Василь Давлятшин уже 6 лет руководит хозяйственным отделом поликлиники №4. Дополнительно изучать охрану труда раз в три года обязывает должность. В этом году учиться отправили даже раньше.</p>
      <blockquote>Я всё равно узнал что-то новое, потому что всё равно изменения происходят ежегодно, подчерпнул много интересного, нового, которое я не знал.<cite>Василь Давлятшин, заместитель главного врача по хозяйственным вопросам</cite></blockquote>
      <p>Обучение провели по новой госпрограмме «Старшее поколение». Это часть нацпроекта «Демография». От работодателя потребовалось только оставить заявку в центре занятости. Всё остальное — от выбора места до вручения аттестата — выполняет сама служба. Если же компания учила сотрудника за свой счёт — возместят затраты.</p>
      <blockquote>Не все могут себе позволить, я имею ввиду учреждения, обучаться за счёт внебюджетных источников. Это, конечно же, для нас помощь и в том числе потому, что раньше мы, например, не могли пользоваться какими-то центрами через центр занятости, центрами обучения. Сейчас мы с удовольствием и очень активно этим пользуемся.<cite>Андрей Любченко, главный врач поликлиники №4</cite></blockquote>
      <p>Точного перечня профессий для обучения — нет. Курсы выбирают в зависимости от потребности. Учиться можно не дольше 6 месяцев и не дороже, чем за 68,5 тысяч рублей. Формат занятий — очно, заочно, дистанционно — не важен. Как и количество людей.</p>
      <p>Сейчас от этой поликлиники обучаются ещё 4 сотрудника и уже через несколько дней на этих местах будут сидеть не обычные администраторы, а уже квалифицированный медперсонал.</p>
      <blockquote>Те люди, которые имеют работу — они 100% сохраняют свои рабочие места. А те, которые не имеют работы, безусловно, мы им подыскиваем, но вот небольшой процент — который или не нравится работа, или другую работу ищут, но в итоге мы стремимся к тому, чтобы из числа даже безработных были 100% трудоустроены. Это наша главная цель.<cite>Виктор Новиков, руководитель агентства труда и занятости населения края</cite></blockquote>
      <p>В перспективе возраст участников программы хотят снизить до 50 лет. Дополнительная информация по телефону центра занятости: 265–78–19.</p>
      <p>
        <i>Елена Синькевич</i>
      </p>
