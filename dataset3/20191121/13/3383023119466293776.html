      <h1>Esta versión de Death Stranding como juego de PS1 te dará ganas de viajar en el tiempo</h1>
      <h2>Un fan crea una versión retro del nuevo juego de Kojima tal como sería en 1995 como lanzamiento de la primera PlayStation.</h2>
      <address><time datetime="2019-11-21T13:30:00+00:00">21 Nov 2019, 13:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199280/esta-versin-de-death-stranding-como-juego-de-ps1-te-dar/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/35e39kBYLsw" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Parece que los fans no solo quieren hacer viajar a Sam Porter de un extremo al otro del mapa de <a href="https://www.3djuegos.com/23921/death-stranding/">Death Stranding</a>, también los hay empeñados en hacerle <b>viajar en el tiempo</b>.</p>
      <p>El desarrollador independiente <a href="http://www.narwalengineering.com/">Narayana Walters</a> ha compartido desde su canal de YouTube una versión "demake" del nuevo proyecto de Hideo Kojima, tal como se vería funcionando en la primera PlayStation. Su vídeo acumula ya <b>casi 18.000 reproducciones en un solo día</b> y nos presenta un aspecto gráfico que evidencia la evolución de las consolas en los últimos 25 años y que nos recuerda un poco al legendario <b><a href="https://www.3djuegos.com/5165/silent-hill/">Silent Hill</a></b>.</p>
      <p>Este trabajo no es la única revisión de este tipo que hemos visto de Death Stranding: El pasado verano <b>Bearly Regal</b> compartió otro vídeo realmente curioso en el que nos muestra cómo hubiera sido <a href="https://www.3djuegos.com/noticias-ver/194383/cmo-sera-death-stranding-si-hubiera-salido-en-la-primera/">Death Stranding como lanzamiento de PS1</a>.</p>
