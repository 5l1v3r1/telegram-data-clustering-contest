      <h1>'We wish him well': Chelsea react to José Mourinho's Tottenham move – video</h1>
      <address><time datetime="2019-11-21T13:16:49+00:00">21 Nov 2019, 13:16</time> by <a rel="author">SNTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zykTL_-N3N8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>The Chelsea captain, César Azpilicueta, and former goalkeeper Petr Cech have welcomed their former manager José Mourinho back to English football following his appointment as manager of Tottenham.<br/>Cech, who returned to Chelsea as technical and performance adviser, said: 'It's great for the premier league to have the personality of José Mourinho'.<br/>Mourinho was announced as the new Tottenham Hotspur manger on Wednesday, just hours after the announcement that Mauricio Pochettino had left the club</i>
      </p>
