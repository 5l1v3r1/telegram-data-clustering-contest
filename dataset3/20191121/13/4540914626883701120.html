      <h1>US-Kongress unterstützt Protestbewegung in Hongkong: China kritisiert</h1>
      <address><time datetime="2019-11-21T13:29:49+00:00">21 Nov 2019, 13:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/61lb3wvXPis" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Weniger als 100 Demonstranten waren es noch, die am Donnerstag <a href="https://de.euronews.com/2019/11/20/hongkong-tauziehen-um-besetzte-uni">in der Polytechnischen Universität Hongkongs ausharrten</a>.</b> Einige versuchten, über die Kanalisation zu fliehen, um ihrer Verhaftung durch die Behörden zu entgehen.</p>
      <p>Unterdessen hat auch der US-Kongress - nach dem US-Senat - zwei Gesetzesentwürfe zur Unterstützung der demokratischen Kräfte in der chinesischen Sonderverwaltungsregion gebilligt. Die Sprecherin des US-Kongresses, Nancy Pelosi, sagte:</p>
      <p>
        <i>"Das US-Repräsentantenhaus sendet die eindeutige Botschaft, dass die Vereinigten Staaten den freiheitsliebenden Menschen Hongkongs solidarisch beistehen und ihren Kampf für Freiheit voll unterstützen."</i>
      </p>
      <p>China kritisierte das Gesetzesvorhaben Washingtons scharf. Es sende ein falsches Signal und billige stillschweigend Gewalttäter, so Chinas Außenminister Wang Yi. Außenministeriumssprecher Sprecher Geng Shuang erklärte:</p>
      <p>
        <i>"Hongkong ist ein Teil Chinas und die Angelegenheiten dort betreffen China. Die USA sollten umgehend aufhören, sich in Hongkongs und damit Chinas internen Angelegenheiten einzumischen. Andernfalls wird China wirksame Gegenmaßnahmen ergreifen müssen, um seine nationale Soveränität zu verteidigen."</i>
      </p>
      <p>Die <a href="https://de.euronews.com/2019/11/17/hongkong-nach-brandsatzen-von-demonstranten-polizei-droht-mit-scharfer-munition">Proteste in der einstigen britischen Kronkolonie</a> dauern schon seit fünf Monaten an. Sie richten sich gegen die zunehmende Einflußnahme China auf Hongkong, das seit 1997 nach dem Grundsatz "ein Land, zwei Systeme" autonom regiert wird. Den rund sieben Millionen Bürgern Hongkongs wurden damals weitgehende Rechte wie Versammlungs- und Meinungsfreiheit zugesichert, die sie nun bedroht sehen.</p>
