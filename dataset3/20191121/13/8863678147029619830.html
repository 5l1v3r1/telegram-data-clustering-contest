      <h1>Пьяный лихач дрифтовал на площади у торгового центра в Красноярске: лишился прав и автомобиля</h1>
      <address>
        <time datetime="2019-11-21T13:26:00+00:00">21 Nov 2019, 13:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iWrQEcLEcZ4" width="853" height="480" data-service="Youtube" scrolling="no"/>

      <p>Пьяный лихач устроил дрифт на площади у торгового центра в Красноярске. В полицию на шум и визг тормозов пожаловались жители соседних домов. Прибывшие на место сотрудники ДПС, задержали четверых любителей опасной езды. Причем один из них оказался еще и подшофе.</p>
      <p>Всех наказали за тонировку и отсутствие ОСАГО. А нетрезвого гонщика лишили прав, оштрафовали на 30 тыс рублей, да еще и машину забрали на спец-стоянку.</p>
