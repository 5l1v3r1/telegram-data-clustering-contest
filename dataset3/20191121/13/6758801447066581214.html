      <h1>MAMAMOO 創自身首週銷量新高　打入告示牌兩排行榜！</h1>
      <address><time datetime="2019-11-21T13:42:00+00:00">21 Nov 2019, 13:42</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>發片一週後的 MAMAMOO 持續獲得好成績，除了專輯銷量有大幅進步外，也再度登上了告示牌排行榜！</p>
      <p>根據 Hanteo Chart 最新公布的數據顯示，MAMAMOO 的正規二輯〈reality in BLACK〉自 14 日發行至今一共賣出約 7 萬 500 張，不僅比上一張作品〈White Wind〉多了 3 萬多張，也成功刷新她們出道以來的最佳紀錄。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KhTeiaCezwM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_f4cdc39f9aee2bbaaddcbf0b7d7ec95b/static.koreastardaily.com/2019-11-21/122034-790934.jpg"/>
      </figure>
      <p>不僅如此，在這週的告示牌榜上，MAMAMOO 的新專輯和最新主打歌 “HIP” 也雙雙打入 World Albums Chart 和 World Digital Song Sales，分別拿下第 11 和第 5 名。</p>
      <p>而 MAMAMOO 這週也公開了 "HIP" 的表演版影片，相較於舞台上或 MV 裡的面貌又呈現出另一種魅力！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CH27pelftXk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>（照片或影片來源：RBW）</p>
