      <h1>TWICE 日語正規二輯發行　再度奪 Oricon 專輯榜冠軍！</h1>
      <address><time datetime="2019-11-21T13:09:00+00:00">21 Nov 2019, 13:09</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>才剛結束韓國活動後不久，TWICE 又轉往日本推出第二張正規專輯〈&amp;TWICE〉，再度獲得好成績！</p>
      <p>根據 Oricon 排行榜的數據，TWICE 昨天（20 日）在日本正式發行正規二輯〈&amp;TWICE〉後迅速拿下 8 萬 563 點，成功獲得單日專輯榜的第一名。</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_39db3ae839044abd11512f154d504125/static.koreastardaily.com/2019-11-21/122032-790921.jpeg"/>
      </figure>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_fd569fb76ebd38c5ef20d62d59909f06/static.koreastardaily.com/2019-11-21/122032-790923.jpeg"/>
      </figure>
      <p>〈&amp;TWICE〉不僅是 TWICE 想向粉絲表達「隨時都要和 TWICE 在一起」的訊息，也承載了她們的無限可能性，主打歌 “Fake &amp; True” 也呈現了更加進化的華麗成熟面貌。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zQELp93xxfo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>另一方面，TWICE 日前已確定成為第 70 屆《紅白歌合戰》紅組名單，不僅將三度登上節目，也是唯一獲邀的韓國歌手！</p>
      <p>（照片或影片來源：JYP Entertainment）</p>
