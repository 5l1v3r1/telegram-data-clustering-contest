      <h1>Садовому вручили подозрение</h1>
      <address><time datetime="2019-11-21T13:05:00+00:00">21 Nov 2019, 13:05</time> by <a rel="author">ForUm</a></address>
      <p>Специализированная антикоррупционная прокуратура объявила о подозрении в злоупотреблении властью мэру Львова Андрею Садовому.</p>
      <p>Об этом он сообщил в Facebook.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fandriy.sadovyi%2Fvideos%2F571265123648847%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Только что прокуроры Холодницкого вручили мне сообщение о подозрении. О чем идет речь? В 2015 году город Львов на открытом инвестиционном конкурсе привлек инвестора – компанию CTP. Мы от этой компании за землю получили 54 млн грн. Было поле, где коровы паслись. На этом поле компания должна построить индустриальный парк. Начиная с 2015-2016 годов – блокирование со всех сторон. На уровне государственной власти, Генеральной прокуратуры», - сказал он.</p>
      <p>На то время, по словам Садового, компания построила индустриальные парки в Румынии, других странах.</p>
      <p>«Это третий по объему инвестор, который инвестирует в промышленное имущество. Они намерены создать здесь во Львове три тысячи новых рабочих мест. С тех пор, с 2016 года, прокуроры ездят, исследуют. Земля стоит. Такие реалии нашего времени, будем бороться и побеждать», - резюмировал мэр Львова.</p>
