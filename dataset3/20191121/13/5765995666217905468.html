      <p>Das ist Helene Fischer</p>
      <p>Mega-Hammer! <b>Helene Fischer </b>meldet sich mit grandiosen Neuigkeiten auf Social Media zurück. Damit hätte jetzt so schnell niemand gerechnet.</p>
      <p>Erst vor ein paar Wochen kam die große Ankündigung: <b>Helene Fischer</b> und Robbie Williams wollen zusammen ein Duett singen. Worten folgten jetzt Taten, wie man in dem neuen Video, das die Schlagerqueen auf Facebook postete, sehen kann.</p>
      <h3>Helene Fischer lüftet besonderes Geheimnis</h3>
      <p>„Noch elf Tage bis zum 1. Advent, die Schoko-Nikoläuse warten längst in den Geschäften, da macht Robbie Williams bereits ganz frech ein Türchen im Adventskalender auf mit diesem Video, das er gerade auf YouTube veröffentlicht hat“, heißt es bei Helene Fischer auf Facebook.</p>

      <h3>Neues Video von Helene Fischer</h3>
      <p>Im Video zu sehen ist die Schlagersängerin im Tonstudio mit Robbie Williams. Mit sexy rauchiger Stimme haucht sie den Weihnachtsklassiker „Santa Baby“ ins Mikrofon und lächelt dabei verschmitzt in Richtung der Produzenten.</p>

      <h3>Helene Fischer: Einladung nach London</h3>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227707223/9827061097-w1280-h960-q85/imago94783981h.jpg"/>
        <figcaption>Helene Fischer. Foto: imago images</figcaption>
      </figure>
      <p>Für die Tonaufnahmen ist Helene Fischer auf Einladung des britischen Sängers extra nach London gereist. Der Ex-„Take That“-Star hatte die 35-Jährige schon öfter bei Auftritten gesehen, war so begeistert von ihr, dass er sie unbedingt auf seiner Platte verewigen wollte.</p>
