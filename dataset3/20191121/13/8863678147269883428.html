      <h1>Бюджет Красноярского края на ближайшие три года принят в первом чтении</h1>
      <address>
        <time datetime="2019-11-21T13:02:42+00:00">21 Nov 2019, 13:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LpkU5xQMngI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Трехлетний бюджет края приняли в первом чтении. Из сорока вопросов на сессии Законодательного Собрания этому уделили особое внимание. Впервые за несколько лет, региону удалось завершить год с профицитом в 30 млрд рублей. Это дает возможность частично погасить госдолг и продолжить развиваться практически во всех направлениях — здравоохранении, образовании и культуре. Проект поправок в бюджет предложил и губернатор Алесандр Усс, его высоко оценили эксперты и депутатский корпус. На сессии документ приняли единогласно со всеми предложениями главы региона.</p>
      <blockquote>И финал 2019 года, и все то, что учтено в документе на первом этапе, при первом чтении, фактически гарантирует нам то, что край будет стабильно жить, развиваться, основные свои гарантии исполнять. И я думаю, что целый ряд предложений, которые были обсуждены, в том числе и на нулевом чтении с губернатором и правительством, они также будут учтены.<cite>Дмитрий Свиридов, председатель ЗС Красноярского края</cite></blockquote>
      <p>Главная особенность бюджета — его социальная ориентированность. Деньги направят на улучшение жизни во всем регионе. Запланировано строительство и ремонт 74 различных объектов. Это и детские сады, библиотеки, школы, спорткомплексы и больницы. Окончательную версию документа депутаты примут на сессии в декабре. А пока есть время детально изучить все предусмотренные социальные проекты и утвердить на них средства.</p>
      <blockquote>Распределение денежных средств на программы по здравоохранению. Борьба с онкологией — 900 млн по проекту, он в разделе идет по здравоохранению. По разделу детская заболеваемость, по-моему, порядка 400 млн, сердечная заболеваемость там 700 млн. Содержание самих программ будет рассматриваться и приниматься во втором чтении, вот этот вопрос будет обсуждаться более детально на следующей неделе, и это требует особого внимания. Потому что именно к распределению средств между программами требуют большего внимания и больший интерес представляют.<cite>Максим Маркерт, депутат ЗС Красноярского края</cite></blockquote>
      <blockquote>Мы видим, что бюджет растет, плюс сегодня правительство объявило, что еще ближайшие три года будет по несколько миллиардов добавлено к бюджету края, и мы понимаем, что за каждым из этих миллиардов стоят десятки социальных объектов, которые будут построены.<cite>Александр Глисков, депутат ЗС Красноярского края</cite></blockquote>
      <blockquote>Я думаю, что детское питание увеличить — это и кадетские корпуса, это непосредственно школы. Я бы, например, настаивал на том, и настаиваем мы — наша фракция, чтобы питание было для всех детей. Не делили детей на бедных, богатых и прочее, чтобы дети все питались нормально.<cite>Пётр Медведев, депутат ЗС Красноярского края</cite></blockquote>
      <p>Еще одной темой сессии стали высказывания депутата Ивана Серебрякова. Группа красноярских общественников прислала письмо — парламентариев попросили дать оценку публичным выступлениям Серебрякова, в которых он, по их мнению, негативно оценивал работу Заксобрания и правительства региона.</p>
      <p>Народные избранники изучили то, что говорил Серебряков за полгода и пришли к выводу, что он нарушил правила депутатской этики. На сессии этот вопрос обсудили за закрытыми дверями, в результате решили выразить публичное порицание и опубликовать его на сайте Заксобрания.</p>
      <blockquote>Мы обязаны были это сделать, поскольку в его выступлениях содержалась информация, которая к сожалению, не соответствовала действительности и наносила ущерб репутации и должностных лиц, и руководителей края и уважаемых государственных учреждений, в том числе и Законодательного Собрания.<cite>Дмитрий Свиридов, председатель ЗС Красноярского края</cite></blockquote>
      <p>Свое отношение к ситуации выразили и коллеги Ивана Серебрякова по депутатскому корпусу.</p>
      <blockquote>На мой взгляд коллега Серебряков все эти нормы попрал и занимается тем, что дискредитирует край, руководство края в СМИ, в социальных сетях. И это наносит реальный ущерб репутации края.<cite>Елена Пензина, депутат ЗС Красноярского края</cite></blockquote>
      <blockquote>В отношении края, в отношении должностных лиц краевых, развернута масштабная информационная компания по дискредитации. И анализ этих публикаций, где Иван Серебряков присутствует либо в контексте, который дает эмоциональные одиозные и зачастую манипулирующие фактами оценки, как деятельности лиц, так и того, что происходит в крае, так и в прямых цитатах.<cite>Сергей Попов, депутат ЗС Красноярского края</cite></blockquote>
      <blockquote>Вот те сообщения, которые он ли, или при его участи были вброшены в общественное пространство через СМИ, граничат с клеветой, это уголовно наказуемое деяние, статья уголовного кодекса и заведомо ложный донос. Я думаю те лица, кого это касается, кого там очернили они отреагируют. Здесь должна быть правовая оценка.<cite>Анатолий Самков, депутат ЗС Красноярского края</cite></blockquote>
      <blockquote>Уж если ты в чем-то виновен, когда сказал некорректно либо о своем коллеге, либо в целом о Законодательном Собрании, либо о первом лице, то тут надо безусловно немедленно, не дожидаясь вот таких заседаний, не дожидаясь вызовов на комиссию по этике, нужно тут же признавать ошибки.<cite>Людмила Магомедова, депутат ЗС Красноярского края</cite></blockquote>
      <blockquote>Третий созыв, я впервые такое помню, мы начинаем внутри себя разбираться, мы должны придерживаться того, что ты не просто человек, а ты депутат и понимаешь, какая на тебе ответственность за все выражения, за все слова, комментарии и так далее.<cite>Владимир Демидов, депутат ЗС Красноярского края</cite></blockquote>
