      <h1>Άγριες Μέλισσες: Η Κρητικιά «Ουρανία» ξεκαθαρίζει ότι είναι team Σταμίρη</h1>
      <address>
        <time datetime="2019-11-21T13:17:00+00:00">21 Nov 2019, 13:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lWSC_oc45eo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>1η τηλεοπτική συνέντευξη για την Αμαλια Καβάλη που κατάγεται από το Ηράκλειο - Μετρά 8 χρόνια στο θέατρο και υπήρξε υποψήφια για το βραβείο «Μελίνα Μερκούρη» το 2018, για την ερμηνεία της στο «Ορλάντο».</b>
      </p>
      <p>Την Αμαλία Καβάλη από τις «Άγριες Μέλισσες» υποδέχτηκε το βράδυ της Τετάρτης, στο «The 2Night Show», ο Γρηγόρης Αρναούτογλου.</p>
      <p>Η ηθοποιός από το Ηράκλειο, μεγάλωσε όπως είπε παρακολουθώντας μετά μανίας σινεμά.</p>
      <p>Για την ακρίβεια αποκάλυψε στον Γρηγόρη Αρναούτογλου πως πήγαινε κάθε μέρα στο θερινό της κρητική πόλης και έβλεπε το ίδιο έργο.</p>
      <p>Κόρη ενός χημικού μηχανικού και μιας οδοντιάτρου, σπούδασε οικονομικά και συνέχισε τις σπουδές της στην Αγγλία και τη Σκωτία.</p>
      <p>Ωστόσο, το όνειρό της να γίνει ηθοποιός την κέρδισε τελικά και έτσι με σεμινάρια στη Βασιλική Ακαδημία της Αγγλίας, στο Θέατρο Τέχνης της Μόσχας, αλλά και στην Ελλάδα, ανέλαβε τον ρόλο της Ουρανίας στις <a href="https://www.neakriti.gr/article/life/1560532/agries-melisses-i-autoktonia-tis-violetas/">«Άγριες Μέλισσες».</a></p>
      <p>Αν και δεν είχε πιάσει στο παρελθόν βελόνες και κλωστές, η Αμαλία Καβάλη εξηγεί πως πήγε σε μια μοδίστρα στο Παγκράτι προκειμένου να μάθει περισσότερα για την τέχνη της Ουρανίας από το Διαφάνι.</p>
      <p>Έραψε, μάλιστα, ένα κουμπί live για τον Γρηγόρη Αρναούτογλου προκειμένου να του αποδείξει πως έχει μάθει κάτι από τον ρόλο της στις «Άγριες Μέλισσες».</p>
      <p>Όσο για τον ρόλο της στην εξέλιξη της σειράς <a href="https://www.neakriti.gr/article/life/1560452/agries-melisses-bainoun-neoi-iroes-ti-tha-doume-sta-epomena-epeisodia/">«Άγριες Μέλισσες»</a>, η Αμαλία Καβάλη ξεκαθαρίζει:</p>
      <p>«Η Ουρανία είναι team Stamiri. Βλέπει την Ασημίνα σχεδόν σαν κόρη της και θέλει να την προστατέψει. Γιατί αν γίνει κάτι και ο δεσμός της με τον Νικηφόρο χαλάσει, εκείνος θα συνεχίσει τη ζωή του. Για μια γυναίκα εκείνη την εποχή δεν είναι τόσο εύκολο», σχολιάζει, δίνοντας ένα μικρό spoiler για τη συνέχεια της σειράς.</p>
      <p>Όσο για τον δικό της γάμο με τον Κυριάκο και όσα ακούγονται στο διαδίκτυο, που θέλουν τον κλαριντζή άπιστο, εκείνη επιμένει.</p>
      <p>«Η Ουρανία τον εμπιστεύεται απόλυτα. Μένει να δούμε αν έχει δίκιο που του έχει εμπιστοσύνη».</p>
