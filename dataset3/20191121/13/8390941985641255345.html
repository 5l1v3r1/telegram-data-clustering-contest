      <h1>La aclamada versión de 'Maneras de vivir' interpretada por Luis Tosar y Quequé</h1>
      <address><time datetime="2019-11-21T13:26:22+00:00">21 Nov 2019, 13:26</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/LateMotivCero/status/1197287252910460928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/andreu_buenafuente/a/">Andreu Buenafuente</a> no ha presentado <i><a href="https://cadenaser.com/tag/late_motiv/a/">Late Motiv</a></i> durante esta semana como consecuencia de una operación de espalda que le ha impedido estar presente en el popular <i>late night</i> de <a href="https://cadenaser.com/tag/movistar_plus/a/">Movistar+</a>. Sin embargo, el programa ha continuado con presentadores de primer nivel que han tratado que nadie note su ausencia. Desde <a href="https://cadenaser.com/tag/facundo_diaz_troncoso/a/">Facu Díaz</a> o <a href="https://cadenaser.com/tag/raul_cimas_navarro/a/">Raúl Cimas</a> hasta <a href="https://cadenaser.com/tag/hector_de_miguel_martin/a/">Quequé</a>, quien se ha puesto al frente del programa este miércoles.</p>
      <p>Tras un monólogo en el que trataba temas como la sentencia de los ERE, el aniversario de la muerte de Franco o la introducción de 'Zasca' en el diccionario de la RAE, el colaborador de <i>La Vida Moderna</i> ha entrevistado al actor Luis Tosar para hablar sobre <i>Intemperie</i>, su nueva película. Un proyecto, ambientado en la posguerra española, que <b>se centra en la historia de un niño y un pastor que quieren dejar atrás su pasado</b>.</p>
      <h3>"¿Pero es que no hay nada que se le dé mal a Luis Tosar?"</h3>
      <p>Durante esta entrevista no hablaron únicamente sobre la película en cuestión, sino sobre anécdotas del rodaje como <b>el día que fue arrastrado por un quad que emulaba ser un caballo</b>. De hecho, al finalizar la misma, Tosar y Quequé se unieron a la <i>Banda de Late Motiv</i> para versionar el clásico <i>Maneras de Vivir</i> de Leño. Una canción, publicada en 1981, que se convertiría con el paso del tiempo en uno de los clásicos del rock en español.</p>
      <p><b>Y lo bordaron.</b> Así lo han considerado los seguidores del programa, quienes han alabado el talento de Luis Tosar como cantante. También el de Quequé y el de la banda de Late Motiv, quienes acompañaron al gallego para completar una versión a la altura de las expectativas: "¿Pero es que no hay nada que se le dé mal a Luis Tosar?".</p>
      <h3>Una carrera ligada al cine</h3>
      <p>Una actuación que no solo ha sido aclamada por los seguidores del programa, sino por personalidades como <a href="https://cadenaser.com/tag/leonor_watling/a/">Leonor Watling</a> o <a href="https://cadenaser.com/tag/belen_cuesta_llamas/a/">Belén Cuesta</a>, quienes se han rendido a las habilidades de un actor que no solo sabe interpretar, <b>sino que también se atreve con el canto</b>. El actor, tres veces ganador de un Premio Goya, ha demostrado una soltura sobre el escenario como si de un veterano se tratara.</p>
      <p>Desde que comenzara su trayectoria como actor en 1997, cuando hizo de operario en La casa de los líos, <b>su carrera no ha hecho más que crecer</b>. Con tres Premios Goya a sus espaldas, el gallego ha participado en más de 100 proyectos entre los que destacan sus papeles en películas como <i>Los Lunes al Sol, Te doy mis ojos y Celda 211.</i></p>
