      <p>В Ростове пройдет фестиваль «Pro Любовь Fest». Посетители мероприятия узнают как построить счастливые семейные отношения. Об этом расскажут психологи и коучи из Москвы, Волгограда, Екатеринбурга и Ростова. <br/><br/>Фестиваль пройдет с 22 по 23 ноября в конференц-зале музея «Россия - моя история».</p>
