      <h1>Мусора стало меньше. Санитарный патруль снова проверил курганские дворы</h1>
      <address>
        <time datetime="2019-11-21T13:25:00+00:00">21 Nov 2019, 13:25</time>
      </address>
      <p>
        <b>Контейнерные площадки приводят в порядок, мусор начали вывозить. На местах рейдов санитарного патруля улучшается ситуация с уборкой бытовых отходов.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DeEv4QDu3C8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Состояние контейнерной площадки около дома №95 на улице Бурова-Петрова санитарный патруль проверяет не первый раз. Управляющая компания, которая обслуживала данный адрес, лишилась лицензии, жители долгое время не могли определиться с новым подрядчиком.</p>
      <p>В итоге администрация города сама назначила управляющую компанию. Теперь вывозить мусор будет МУП «Прометей». Договор находится в стадии оформления, поэтому регулярная уборка бытовых отходов пока не налажена, но компания уже приступила к своей работе.</p>
      <p>После многочисленных жалоб жителей дома №58 на проспекте конституции управляющая компания «Жилищник» стала чаще вывозить мусор.</p>
      <p>
        <i>- К данной организации есть определенные вопросы, в том числе у административно-технической инспекции. Последнюю неделю мы здесь периодически проезжаем, проводим совместные проверки, в течение недели наблюдаем, что мусор вывозится своевременно, - </i>
        <i>отметил заместитель начальника государственной жилищной инспекции Курганской области <b>Анатолий Казаков</b>.</i>
      </p>
      <p>Две недели назад жильцы дома на Радионова, 20 жаловались на управляющую компанию, которая несвоевременно вывозила мусор. Сейчас площадка приводится в порядок, а рядом появился еще один мусорный контейнер.</p>
      <p>Напомним, что рассказать о состоянии вашего двора или придомовой территории можно с помощью портала «Обратись».</p>
