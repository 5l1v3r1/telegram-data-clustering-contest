      <h1>«Где концерты?», - депутаты областного совета не знали, что в Николаеве есть филармония</h1>
      <address><time datetime="2019-11-21T13:55:00+00:00">21 Nov 2019, 13:55</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OkN57YRzvLI" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутаты областного совета Юрий Крет и Александр Каражей заявили, что они не знали, что в Николаеве есть областная филармония.</p>
      <p>Об этом стало известно на заседании комиссии по вопросам экологии сегодня 21 ноября, сообщает корреспондент <b>НикВести.</b></p>
      <p>Обсуждая на комиссии вопрос назначения на должность директора Николаевской областной филармонии Александра Добровольского, депутат облсовета Александр Каражей сказал, что ни разу не был в филармонии.</p>
      <blockquote>— Вы только послушайте, 82 человека работает в филармонии. Кто последний раз где-то видел и слышал нашу филармонию? Где концерты? Может быть мы некультурные люди? Дайте какое-то приглашение, что ли? 80 человек работает, я хочу увидеть, как это. Я уверен - это красиво, - сказал <b>Александр Каражей.</b></blockquote>
      <p>И.о.директора филармонии Александр Добровольский отметил, что 23 ноября в филармонии состоится концерт камерного орекстра «Ars nova» и сказал, что будет рад видеть на концерте депутатов облсовета.</p>
      <blockquote>— У нас будет концерт камерного оркестра, под дирижерством американского дирижера Уинстона Вогеля - интересная программа, очень высокопрофессиональная. Мы будем рады вас видеть, - сказал<b> Александр Добровольский.</b></blockquote>
      <p>В свою очередь Александр Каражей заявил, что депутатський корпус на концертах не был.</p>
      <blockquote>— Депутатский корпус на концертах не был. Вам успехов и всего самого наилучшего мы за вас рады, - сказал<b> Александр Каражей.</b></blockquote>
      <p>Депутат Юрий Крет сказал, что он тоже не знал о существовании филармонии.</p>
      <blockquote>— Он имеет в виду, что никто не приглашает, я не слышал например, что у нас есть филармония, я знаю театр есть русский, есть украинский, - сказал<b> Юрий Крет.<br/></b>— А в чем недоработка? В рекламе филармонии?, - спросила <b>Светлана Гладун.<br/></b>— Филармония не работает! Не вижу я!, - сказал<b> Юрий Крет.</b></blockquote>
      <p>Депутат областного совета Светлана Гладун сказала, что филармония выживает на протяжении 30 лет не имея ни здания, ни зала.</p>
      <blockquote>— Можно я скажу два слова. Филармония 30 лет была без своего здания, без своей сцены, и без своего зала. Она выживала 30 лет. И спасибо, тем музыкантам, которые за свой маленький кусок хлеба остались и работают, хотя половина уже уехала, они сохранили коллективы. 30 лет. Прошлый созыв, решил хотя бы вопрос с арендой. С Искрой уже вы знаете, какая история, - сказала <b>Светлана Гладун.</b></blockquote>
      <p>Начальник управления культуры, национальностей и религий Николаевской облгосадминистрации Михаил Димитров хочет купить ДК «Строителей»,<a href="http://nikvesti.com/news/public/160908"> чтобы разместить там филармонию.</a></p>
