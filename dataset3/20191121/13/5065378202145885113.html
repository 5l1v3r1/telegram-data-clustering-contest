      <h1>Έγινε... στάχτη το διαστημόπλοιο του Έλον Μασκ - Δείτε το video από την εκτόξευση</h1>
      <h2>Όλα πήγαν... λάθος!</h2>
      <address><time datetime="2019-11-21T13:44:10+00:00">21 Nov 2019, 13:44</time> by <a rel="author">Newsroom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jHmKZ5SdugI" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Καταστροφική αποδείχθηκε η δοκιμή του γιγαντιαίου διαστημοπλοίου «Starship» της διαστημικής εταιρείας του Ελον Μασκ, SpaceX.</p>
      <p>Βίντεο που κατέγραψε την στιγμή της απόπειρας εκτόξευσης δείχνει την κεφαλή του πρωτότυπου πυραύλου να εκρήγνυται και τα συντρίμμια να διασκορπίζονται σε όλο το πεδίο της δοκιμής, στο Τέξας των ΗΠΑ, σηκώνοντας ένα τεράστιο σύννεφο.</p>
      <p>Η αμερικανική εταιρεία έχει χαρακτηρίσει το «Starship» ως σύστημα μεταφοράς του μέλλοντος για όλες τις χρήσεις.</p>
      <p>Στόχος είναι να χρησιμοποιηθεί για τη μεταφορά ατόμων και φορτίων από τη Γη προς το Διάστημα και σε προορισμούς σε όλο τον κόσμο.</p>
      <p>Σύμφωνα με το BBC, το πρωτότυπο Mk-1 επρόκειτο να ξεκινήσει δοκιμαστικές πτήσεις σε υψόμετρο 20 χλμ. τις προσεχείς εβδομάδες.</p>
      <p>Οι εργασίες ανάπτυξης ήδη στρέφονται σε ένα άλλο πρωτότυπο, με την ονομασία Mk-3.</p>
      <p>Από την πλευρά της η εταιρεία αρκέστηκε να δημοσιοποιήσει πως <i>«σκοπός της σημερινής δοκιμής ήταν να πιέσει τα συστήματα στο μέγιστο, οπότε το αποτέλεσμα δεν ήταν εντελώς αναμενόμενο».</i></p>
