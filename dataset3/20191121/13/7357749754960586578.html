      <h1>Hong Kong : Pékin dénonce l'ingérence de Washington</h1>
      <address><time datetime="2019-11-21T13:26:10+00:00">21 Nov 2019, 13:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rQAljD76VW8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Congrès américain a adopté mercredi une résolution visant à soutenir les manifestants à Hong Kong. Le texte qui soutient les "droits de l'Homme et la démocratie" menace de suspendre le statut économique spécial accordé par Washington à ce territoire semi-autonome.</p>
      <h3>Interdiction des ventes de gaz lacrymogène et balles en caoutchouc</h3>
      <p>"<i><b>Le congrès envoie un message indéniable de solidarité au peuple de Hong Kong, épris de liberté. Nous soutenons pleinement leur combat pour la liberté</b></i>" a indiqué Nancy Pelosi, présidente de la Chambre des représentants des États-Unis.</p>
      <p>Avant de devenir effectif, le texte doit être signé par Donald Trump. Le président américain devrait l'approuver, selon une source proche du dossier, au risque de faire dérailler les actuelles négociations commerciales entre Pékin et Washington.</p>
      <p>Les sénateurs américains ont également approuvé une mesure qui interdirait la vente de gaz lacrymogène, de balles en caoutchouc et autres équipements destinés à réprimer les manifestants.</p>
      <p>Pékin dénonce une ingérence de Washington</p>
      <p>"<b><i>Hong Kong fait partie de la Chine. Les affaires de Hong Kong sont les affaires internes de la Chine</i></b>" a riposté Pékin par l'intermédiaire de Geng Shuang, porte-parole du ministère des Affaires étrangères. "<b><i>Les Etats-Unis devraient cesser immédiatement de s'immiscer dans les affaires chinoises, à défaut de quoi, la Chine sera dans l'obligation de prendre de fortes contre-mesures pour défendre sa souveraineté nationale</i></b>" a-t-il ajouté.</p>
      <p>Sur place, les autorités pro Pékin font toujours l'objet d'une forte contestation, notamment à l'université polytechnique, assiégée par la police depuis cinq jours. Il s'agit de la plus longue confrontation depuis le début de la contestation. Sur le millier de manifestants occupant l'établissement au départ, il n'en restait que quelques dizaines ce jeudi, selon des journalistes de l'AFP présents sur place.</p>
      <p>Le siège avait débuté dimanche dans la violence, avec des contestataires jetant des cocktails Molotov et des briques aux policiers voulant les déloger. La police avait notamment répondu par des tirs de gaz lacrymogènes.</p>
