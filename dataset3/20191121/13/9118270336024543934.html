      <h1>Зеленский: Внешнеполитический курс Украины определяет президент, а не Коломойский</h1>
      <address><time datetime="2019-11-21T13:58:00+00:00">21 Nov 2019, 13:58</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HNU8skaBwwA" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины Владимир Зеленский, комментируя заявление Игоря Коломойского об улучшении отношений Украины и России, дал понять, что внешнеполитический курс Украины определяет глава государства, а не олигарх. </p>
      <p>Об этом он сказал во время общения с журналистами в Очакове вчера вечером, 20 ноября.</p>
      <p>Как известно, в интервью New York Times олигарх Игорь Коломойский <a href="http://nikvesti.com/news/public/172072">выступил за улучшение отношений</a> между Россией и Украиной и обвинил США в том, что те «заставляют нас воевать».</p>
      <blockquote>— Они (Россия - прим.) сильнее в любом случае. Мы должны улучшить наши отношения. Люди хотят мира, хорошей жизни, они не хотят воевать. А вы, - Америка, - заставляете нас воевать и даже не даете нам денег за это, - заявил <b>Игорь Коломойский.</b></blockquote>
      <p>Комментируя такую позицию Игоря Коломойского Владимир Зеленский сказал, что внешнеполитический курс Украины определяет президент, а не «какой-либо бизнесмен в Украине».</p>
      <blockquote>— Я бы хотел, что бы все же я, как президент, думал о международных отношениях и векторе Украины. А не какой-либо бизнесмен в Украине. Мне кажется, что это правильно. Я, правительство, общество - мы можем об этом говорить. Но это все же государственный уровень, - сказал <b>Владимир Зеленский. </b></blockquote>
      <p>Стоит отметить, что пресс-секретарь президента Юлия Мендель, через несколько дней после публикации интервью Коломойского для The New York Times, написала на своей странице в <a href="https://www.facebook.com/permalink.php?story_fbid=10212738459494624&amp;id=1781187626">Facebook</a> о том, что олигарх не имеет полномочий говорить от имени Офиса президента.</p>
      <p>Ранее, украинский олигарх Игорь Коломойский заявлял, что со страны-агрессора России можно <a href="http://nikvesti.com/news/politics/166097">снять часть санкций</a>, касающихся Донбасса, от которых россияне «реально страдают».</p>
    </article>
