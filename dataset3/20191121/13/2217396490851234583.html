      <h1>Tones and I - Dance Monkey [2019]</h1>
      <h2>Descubre el hit que está revolucionando las listas de todo el mundo</h2>
      <address><time datetime="2019-11-21T13:15:23+00:00">21 Nov 2019, 13:15</time> by <a rel="author" href="https://los40.com/autor/javier_rodrigo_saavedra/a/" target="_blank">Javi Rodrigo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q0hyYWKXF0Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Tones and I - Dance Monkey [2019]</figcaption>
      </figure>
      <p><a href="https://los40.com/tag/toni_watson/a/"><b>Tones and I</b></a> ha sido una de las grandes sorpresas de este 2019. La cantante australiana pasó de ser música callejera a publicar su primer EP conquistando las listas de éxitos de todo el mundo.</p>
      <p>Sin embargo, hay un tema dentro de ese debut que ha llamado la atención de todo el mundo: <i>Dance Monkey</i>. El tema electropop ha ido ganando adeptos frontera a frontera, <b>con un ritmo pegadizo y una voz inconfudible ha ido copando listas de éxitos en cada país.</b></p>
      <p>El videoclip tiene a la cantante caracterizada de anciano haciendo un baile que parece haber sido todo un éxito en redes sociales. De hecho, <b>sus visualizaciones ya superan los 200 millones de visualizaciones en YouTube.</b></p>
      <p>Rodado en Australia, la sorpresa de encontrarse un grupo de gente mayor bailando y haciendo gamberradas a lo largo de los planos ha sido uno de los grandes éxitos del boom del vídeo.</p>
      <p>De momento, <i>Dance Monkey</i> se encuentra en el número 13 de nuestra lista, y parece que sólo planea subir. <b>¿Conseguirán algún día el número 1 como ya ha hecho en otros 15 países europeos?</b></p>
    </article>
