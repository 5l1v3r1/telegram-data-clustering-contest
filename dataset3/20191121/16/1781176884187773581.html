      <h1>商务部：中美双方经贸团队将继续保持密切沟通</h1>
      <address><time datetime="2019-11-21T16:36:45+00:00">21 Nov 2019, 16:36</time> by <a rel="author">焦鹏</a></address>
      <figure>
        <img src="http://www.xinhuanet.com/world/2019-11/21/1125258884_15743420592071n.jpg"/>
        <figcaption> 　　新华社北京11月21日电（记者陈炜伟、王雨萧）商务部新闻发言人高峰21日说，11月16日上午，中共中央政治局委员、国务院副总理、中美全面经济对话中方牵头人刘鹤应约与美国贸易代表莱特希泽、财政部长姆努钦通话。双方围绕第一阶段协议的各自核心关切进行建设性讨论。双方经贸团队将继续保持密切沟通。</figcaption>
      </figure>
      <p>　　高峰在商务部当日举行的例行新闻发布会上表示，关于协议磋商的细节，目前没有更多信息可以透露，但外界的传言并不准确。中方愿与美方在平等和相互尊重的基础上，共同努力，妥善解决彼此核心关切，力争达成第一阶段协议。这符合中美双方的共同利益，也符合整个世界的利益。</p>
