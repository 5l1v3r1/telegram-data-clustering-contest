      <h1>Corbyn contempla la posibilidad de seguir en la UE</h1>
      <address><time datetime="2019-11-21T16:02:53+00:00">21 Nov 2019, 16:02</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hNePoTZ5vN0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jeremy Corbyn da un paso al frente de cara a las elecciones del Reino Unido del doce de diciembre. El líder laborista ha ofrecido un ambicioso programa que contempla la subida de salarios y una mejora de infraestructuras con impuestos procedentes de los más ricos.</p>
      <p>Y en su programa también hay un plan para el Brexit, garantizando de forma automática la residencia a los ciudadanos de la Unión Europea. "Vamos a tener un Brexit ordenado en el plazo de 6 meses porque no vamos a romper nuestra principal relación comercial. Conseguiremos un acuerdo sensato que proteja la producción y el Acuerdo del Viernes Santo y luego lo someteremos a votación pública junto con la opción de permanecer en la Unión Europea", ha dicho el aspirante a jefe de Gobierno.</p>
      <p>Los conservadores, que han creado una web falsa con el programa laborista, consideran que la propuesta de Corbyn "no tiene credibilidad", ya que no indica dónde irá su voto en la consulta popular que propone. En cualquier caso, los de Johnson, con cerca de un respaldo del 42% en las encuestas, sacan más de diez puntos a sus más directos rivales a tres semanas de los comicios.</p>
