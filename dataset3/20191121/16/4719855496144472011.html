      <h1>Xataka Live 1x05: la explosión del vídeo móvil y la locura del slow motion</h1>
      <address><time datetime="2019-11-21T16:31:43+00:00">21 Nov 2019, 16:31</time> by <a rel="author" href="https://www.xataka.com/autor/cesar-muela" target="_blank">Cesar Muela</a></address>
      <p>En este episodio de <a href="https://www.xataka.com/tag/xataka-live-2019">Xataka Live</a> montamos una piscina (hinchable) en el salón para no manchar demasiado con los experimentos que teníamos preparados. Spoiler: sale mal.</p>
      <h3>Leeeento</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/tLn-TdrJAqI" width="650" height="366" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Atrás quedan las videocámaras para ser reporteros de la BBC (bodas, bautizos y comuniones) o registrar nuestros preciados viajes a Benidorm. No es casualidad que las ventas de cámaras se desplomasen al mismo tiempo que las de los smartphones creciesen sin parar.</p>
      <p>En este programa hablamos de todas las virguerías que podemos hacer ya con los móviles en el apartado de vídeo, y es que parece que en los dos o tres últimos años el "efecto wow" de las presentaciones de smartphones se ha concentrado en los vídeos: <b>time-lapses</b>, <b>estabilización óptica</b> y, sobre todo, <b>slow motion</b>.</p>
      <p>Viene a verme <b>Fabio Arena</b> de Huawei para hablar de esos 7680 fps del <a href="https://www.xataka.com/analisis/huawei-mate-30-pro-analisis-caracteristicas-precio-especificaciones">Mate 30 Pro</a>, y, claro, intentamos marcarnos un Hormiguero para poner a prueba esa super cámara lenta. Solo diré que hubo mucha harina y Coca-Cola y mentos implicados.</p>
      <p><a href="https://www.xataka.com/autor/javier-lacort">Javier Lacort</a> me explica por qué hay cosas que solo podemos distinguir a cámara lenta y me trae unos ejemplos espectaculares. Además, como novedad esta semana me meto yo al ring de la batalla de geeks con <a href="https://www.xataka.com/autor/alesya">Alesya</a>. ¿El motivo? Si la mejor herramienta para grabar vídeo siguen siendo las cámaras o están siendo eclipsadas por los móviles.</p>
      <p>Por otro lado, <a href="https://www.xataka.com/autor/john-tones">John Tones</a> hace un repaso con las mejores escenas a cámara lenta del cine. No falta la mítica de 'Matrix', claro.</p>

      <h3>Cómo venir de público</h3>
      <figure>
        <img src="https://i.blogs.es/0edd80/publico-huawei-slow/1366_2000.jpg"/>
      </figure>
      <p>Y, como siempre, el programa finaliza con nuestro peculiar concurso, en el que el público asistente participa para llevarse premios. En esta ocasión, el ganador se llevó un <a href="https://www.xataka.com/analisis/huawei-watch-gt-2-analisis-caracteristicas-precio-especificaciones">Huawei Watch GT 2</a>, valorado en casi 300 euros.</p>
      <p>Si quieres venir a la grabación de los programas, las hacemos todos los miércoles de aquí a diciembre en nuestra arena en Madrid. La asistencia es gratuita y nosotros ponemos bebida, picoteo y todo el esfuerzo para que lo pasemos bien. Publicamos las convocatorias en este <a href="https://www.xataka.com/tag/xataka-live-2019">enlace</a>.</p>
