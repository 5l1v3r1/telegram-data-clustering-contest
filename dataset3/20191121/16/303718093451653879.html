      <h1>Café van de Vrijheid in Haren</h1>
      <address><time datetime="2019-11-21T16:56:00+00:00">21 Nov 2019, 16:56</time> by <a rel="author">Kimberley Blaak</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5T0S2IM-V5I" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In Haren is het volgend jaar 75 jaar geleden dat de tweede wereldoorlog afliep. Daarom organiseert de bibliotheek van Haren donderdagavond het Café van de Vrijheid.</b>
      </p>
      <p>Allerlei verhalen over de tweede wereldoorlog worden daar gepresenteerd. Van die verhalen worden er door kunstenaars uit Haren gedichten, beelden en toneelstukken gemaakt. Iedereen is welkom en mag zijn of haar verhaal komen vertellen.</p>
      <p>Friso Bavinck, de voorzitter van de culturele raad van Haren vindt het belangrijk dat verhalen uit de tweede wereldoorlog verteld worden. Hij hoopt dat er mensen zijn uit Haren die een verhaal kunnen vertellen over niet alleen de oorlog, maar ook over de bevrijding van Haren. ‘Donderdagavond worden er eerst verhalen verteld die al verzameld zijn. Daarna wordt er gevraagd of er mensen zijn die het verhaal kunnen aanvullen met hun eigen ervaringen’, zegt Bavinck.</p>
      <p>Tijdens de oorlog was er een hongersnood. Het Café van de Vrijheid wil donderdagavond laten zien en proeven wat er tijdens de laatste dagen van de oorlog te eten en te drinken was. ‘Er was bijvoorbeeld een soort bloesemthee, surrogaatkoffie, kauwgom en chocolade, want dat kenden de mensen niet meer na de oorlog’, zegt Bavinck.</p>
      <p>Donderdagavond 21 november 2019 om 19:30 uur begint het Café van de Vrijheid.</p>
