      <h1>Az unió Szingapúrral folytatja a kereskedelmi terjeszkedést</h1>
      <address><time datetime="2019-11-21T16:40:02+00:00">21 Nov 2019, 16:40</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e6mEDaJrKBE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az Európai Unió és Szingapúr közötti kereskedelmi megállapodás az ajánlati szakaszába lépett. Szingapúr ugyan a világ huszadik legkisebb országa, ugyanakkor az unió 14. legfontosabb kereskedelmi partnere.</p>
      <p>A városállam az unió kiemelt ázsiai befektetési célpontja, az unióban pedig – Japán és Hongkong után – a harmadik legfontosabb ázsiai beruházó.</p>
      <p>A júniusban életbe lépett vietnami megállapodás után az unió Szingapúrral folytatja széleskörű kereskedelmi terjeszkedését Dél-Kelet Ázsiában.</p>
    </article>
