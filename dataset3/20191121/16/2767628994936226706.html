      <h1>Reparto de estrellas Michelin</h1>
      <address><time datetime="2019-11-21T16:08:37+00:00">21 Nov 2019, 16:08</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V2bQtL4TJ4A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Reparto de estrellas Michelin, la guía roja que cumple en esta edición 110 años.</p>
      <p>Esta es la gala con más expectación de la gastronomía ibérica y cuenta con la presencia de grandes cocineros de España y Portugal, como el televisivo chef Jordi Cruz que ha ganado la segunda estrella para su restaurante de Barcelona.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/34/24/404x215_cmsv2_c449d58d-cfd7-5020-b767-0c02ca5a9c40-4313424.jpg"/>
        <figcaption>REUTERS/Charles Platiau/File Photo</figcaption>
      </figure>
      <p>Noor (Córdoba), Bardal (Ronda), Skina (Marbella), El Poblet (Valencia) y Angle (Barcelona) suben a dos estrellas y 19 restaurantes estrenan una.</p>
      <p>En la gala, celebrada en el Teatro Lope de Vega de Sevilla, Martín Berasategui se llevó dos estrellas una para el restaurante Ola, de Bilbao y otra para Fifty Seconds de Lisboa.</p>
      <p>Las únicas nuevas tres estrellas de la guía Michelin 2020 son para El restaurante cántabro Cenador de Amós, de Jesús Sánchez logra la máxima calificación de España y Portugal y entra en la lista de triestrellados.</p>
