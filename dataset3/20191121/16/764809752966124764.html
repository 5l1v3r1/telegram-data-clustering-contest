      <h1>الاتحاد الأوروبي يدعو إيران إلى "ضبط النفس" وإنهاء العنف ضد المتظاهرين</h1>
      <address><time datetime="2019-11-21T16:20:44+00:00">21 Nov 2019, 16:20</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/argS599XwVo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>حث الاتحاد الأوروبي إيران الخميس على ممارسة "أقصى درجات ضبط النفس" في التعامل مع الاحتجاجات التي تهز البلاد منذ أيام وأسفرت عن سقوط العديد من القتلى، ودعا طهران إلى إنهاء العنف.</p>
      <p>واندلعت <a href="https://arabic.euronews.com/search?query=%D8%A5%D9%8A%D8%B1%D8%A7%D9%86">التظاهرات في ايران</a> التي تعاني من العقوبات، يوم الجمعة الماضي بعد ساعات من رفع أسعار البنزين بنسبة 200 في المئة، وانتشرت الاحتجاجات إلى 40 مدينة وبلدة على الأقل، وأكد المسؤولون وقوع خمسة قتلى.</p>
      <p>واعربت متحدثة باسم الاتحاد الأوروبي عن تعازيها لعائلات الضحايا، ودعت إلى الحوار لوضع حد التوترات.</p>
      <p>وقالت مايا كوسيانتيتش في بيان "نتوقع من قوات الأمن الإيرانية ممارسة أقصى درجات ضبط النفس في التعامل مع الاحتجاجات، كما نتوقع من المحتجين التظاهر بسلمية، أي شكل من أشكال العنف غير مقبول".</p>
      <p>وأضافت "يجب ضمان حقوق حرية التعبير والتجمع".</p>
      <p>وأشارت إلى أن الاتحاد الأوروبي يتوقع من السلطات الإيرانية إعادة الاتصالات وإنهاء التعميم شبه الكامل على الانترنت والمفروض منذ نهاية الأسبوع الماضي.</p>
      <p>وذكرت منظمة العفو الدولية أن تقارير أشارت إلى مقتل أكثر من 100 متظاهر وأن حصيلة القتلى الحقيقية ربما تزيد عن 200 قتيل.</p>
