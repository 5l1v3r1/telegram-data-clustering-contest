      <h1>L'aide militaire américaine, une nécessité pour l'Ukraine</h1>
      <address><time datetime="2019-11-21T16:59:57+00:00">21 Nov 2019, 16:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UlZqqfz-vgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En juillet 2019, Donald Trump avait décidé de geler 400 millions de dollars d'aide militaire à Kiev pour forcer son homologue ukrainien à enquêter sur son principal adversaire politique, Joe Biden. Cette aide militaire est considérée comme essentielle notamment par les militaires eux-mêmes.</p>
      <p>"<i>Nous avons des dispositifs de vision nocturne américains. Ce dispositif m'a sauvé la vie en 2017</i>" raconte Rostyslav Pokotylo, soldat ukrainien. "<i>Je me suis retrouvé dans une zone de combat en tant que membre d'un groupe de renseignement. Et si je n'avais pas eu cet équipement, qui sait ce qui me serait arrivé</i>."</p>
      <p>Après de nombreuses révélations, les fonds américains ont finalement été débloqués en septembre pour fournir le nécessaire à l'armée ukrainienne. Le pays est également dépendant des fournitures de Washington en matière d'équipement médical.</p>
