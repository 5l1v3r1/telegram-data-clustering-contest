      <h1>Про­ект бюд­же­та Ни­же­го­род­ской об­ла­сти на 2020 год одоб­рен про­филь­ным ко­ми­те­том Зак­со­бра­ния</h1>
      <address>
        <time datetime="2019-11-21T16:25:00+00:00">21 Nov 2019, 16:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YNI3wGdppkc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Комитет Законодательного собрания (ЗС НО) по бюджету и налогам рекомендовал принять проект бюджета Нижегородской области на 2020 год и плановый период 2021—2022 годов в первом чтении, сообщает управление по взаимодействию со СМИ ЗС НО.</p>
      <p>Доходы региона планируются в объеме 182,1 млрд рублей, что на 10,5% больше, чем в текущем году. В 2021 они вырастут до 188,8 млрд рублей, а в 2022 — до 191 млрд рублей. Также регион ожидает большой объем безвозмездных поступлений из федерального бюджета: 30,7 млрд рублей в следующем году, 26,9 млрд рублей в 2021 и 20,5 млрд рублей — в 2022 годах.</p>
      <p>Расходы при этом прогнозируются в том же размере, что и доходная часть, таким образом регион выходит на бездефицитный бюджет. Они сформированы на основе 34 государственных программ. Больше всего средств — 42,4 млрд рублей — пойдут на развитие образования, еще 32,6 млрд рублей — на соцподдержку населения, 28,7 млрд рублей — на здравоохранение и еще 21,3 млрд рублей — на развитие транспортной системы региона.</p>
      <p>Депутаты Заксобрания и контрольно-счетная палата региона внесли более 55 замечаний и предложений касательно распределения бюджетных средств. В частности, народные избранники подняли тему капитального ремонта школ и больниц. По словам председателя бюджетного комитета Александра Шаронова, не все поправки будут рассмотрены в первом чтении, часть из них отозвали или сняли, а часть отклонили депутаты в ходе голосования.</p>
      <p>Депутат добавил, что в целом проект бюджета не вызывает нареканий и особенно радует, что растут доходы и поступления из федбюджета. Шаронов видит в этом заслугу правительства Нижегородской области, которое активизировало работу с федеральными ведомствами. Кроме того, он особо отметил, что регион перешел на модельный бюджет, и это позволило снизить дефицит в муниципальных образованиях.</p>
      <blockquote>«Также со следующего года новым мотивационным инструментом для муниципалитетов станет закрепление за ними 20% доходов, поступивших от применения упрощенной системы налогообложения», — добавил Шаронов.</blockquote>
      <p>В итоге профильный комитет принял решение рекомендовать принять проект закона «Об областном бюджете на 2020 год и на плановый период 2021 и 2022 годов» в первом чтении на заседании Заксобрания 28 ноября.</p>
