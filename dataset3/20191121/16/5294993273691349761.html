      <h1>Papa Francisco discursa contra o tráfico humano</h1>
      <address><time datetime="2019-11-21T16:38:29+00:00">21 Nov 2019, 16:38</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zaq86_WbDb4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Papa Francisco apelou à proteção das mulheres e crianças contra a violência, abusos e exploração.</p>
      <p>O apelo teve lugar durante a missa ao ar livre, celebrada na capital tailandesa, Banguecoque, onde se encontra em visita oficial.</p>
      <p>Cerca de 60 mil católicos participaram na missa que teve lugar no estádio nacional.</p>
      <p>Durante a eucaristia, o Papa Francisco denunciou os crimes cometidos contra mulheres e crianças e apelou a mais esforços na luta contra o tráfico humano.</p>
      <p>Antes da missa, o Papa reuniu-se com elementos do governo tailandês e saudou os esforços do executivo na luta contra o tráfico de pessoas.</p>
      <p>A comunidade católica na Tailândia conta com cerca de 400 mil fiéis o que representa menos de 1% da população estimada em 65 milhões.</p>
      <p>Depois da Tailândia, o Papa segue para uma visita de três dias ao Japão.</p>
