      <p><b>Sirve Canadá. </b>A dos puntos de meterse en semifinales Canadá <b>30-0</b> Saque directo de Pospisil <b>40-15</b> Volea definitiva de Pospisil para meter en semifinales a Canadá. <b>4-6</b> Su rival saldrá del ganador entre Serbia y Rusia.</p>

      <p><b>Sirve Canadá.</b> Shapovalov ha servido con autoridad y Canadá gana el juego en blanco para devolver la igualdad. <b>4-4</b></p>

      <p><b>Sirve Australia. </b>Se escapa el resto de Shapovalov y los australianos hacen bueno el break anterior. Máxima tensión en ambos banquillos. En juego, una semifinal de la Copa Davis. <b>3-0</b></p>
      <p><b>Sirve Canadá.</b> Puntazo de Peers que supera a Shapovalov. Bola de break para los australianos. <b>30-40</b> Se confirma la rotura de servicio <b>2-0</b></p>
      <p><b>Sirve Australia. </b>No pudo levantar Shapovalov la bola en la red y Australia empieza mandando con mucho sufrimiento. <b>1-0</b></p>

      <p><b>Sirve Australia.</b> Los australianos fueron capaces de ganar a la pareja colombiana formada por Cabal/Farah y abandonó tras el primer juego ante Bélgica. Juego en blanco. <b>3-4</b></p>
      <p><b>Sirve Canadá.</b> La pareja canadiense perdió en la fase de grupos ante Italia y no se presentó ante Estados Unidos. Siguen por delante en esta primera manga <b>2-4</b></p>

      <h3>PRIMER SET</h3>
      <p>El que supere este cruce de cuartos de final se medirá en semifinales al vencedor de la eliminatoria <b>Serbia-Rusia</b>.</p>
      <p>Salvo cambio de última hora, el partido de dobles medirá a los australianos <b>Thompson/Peers</b> frente a los canadienses <b>Pospisil/Shapovalov</b>.</p>

      <h3>DE MIÑAUR (AUS) 3-6; 6-3; 7-5 SHAPOVALOV (CAN)</h3>
      <p><b>Sirve De Miñaur. </b>Ataca el australiano con su derecha y la respuesta de Shapovalov acaba en la red <b>15-0</b> Gran derecha del canadiense <b>15-15</b> Saque directo del australiano <b>30-15</b> Error tremendo al resto de Shapovalov. <b>40-15</b> Resto ganador del canadiense con su derecha invertida <b>40-30</b> Gana De Miñaur, la eliminatoria queda igualada y el pase a semifinales se decidirá en el partido de dobles.</p>
      <p><b>Sirve Shapovalov. </b>El globo del australiano es bueno y no puede responder adecuadamente el canadiense.<b> 0-40 </b>Salva la primera bola de break <b>15-40 </b>Salva también la segunda con la derecha <b>30-40</b> Doble falta. Juego para el australiano que servirá para empatar la eliminatoria. <b>6-5</b></p>
      <p><b>Sirve De Miñaur. </b>Derecha al pasillo del australiano <b>0-15</b> Se escapa la derecha del canadiense <b>30-15</b> Derecha de Shapovalov. A dos puntos de meterse en semifinales. <b>30-30</b> Otro revés largo del canadiense. <b>5-5</b></p>
      <p><b>Sirve Shapovalov. </b>Tres puntos de break para el australiano. <b>0-40</b> Las salva el canadiense con tres servicios marca de la casa. <b>40-40 </b>Sube el canadiense con una derecha profunda y cierra con el smash. <b>A-40</b> Otro punto de break para Australia que salva Shapovalov. <b>40-40</b> Saque directo del canadiense. Restará para intentar meter a Canadá en semifinales. <b>4-5</b></p>
      <p><b>Sirve De Miñaur. </b>Gran eficacia del australiano con el servicio. <b>30-0</b> De Miñaur lo tenía todo a favor con 40-0 pero el canadiense ha reaccionado con su derecha <b>40-40</b> Gran servicio al cuerpo del canadiense. Juego del australiano. <b>4-4</b></p>
      <p><b>Sirve Shapovalov. </b>Se mantiene un nivel muy alto de tenis en este tercer set. <b>40-0</b> Juego en blanco para el canadiense. <b>3-4</b></p>
      <p><b>Sirve De Miñaur. </b>Se marchó el revés cortado del canadiense <b>40-15</b> Cierra el juego el australiano con dos derechas muy profundas. <b>3-3</b></p>
      <p><b>Sirve Shapovalov. </b>Doble falta del canadiense y punto de break para De Miñaur. <b>30-40</b> Lo salva Shapovalov con una derecha a la línea. <b>40-40</b> Con un gran servicio gana el juego el canadiense cerrando el puño y mirando a su banquillo. <b>2-3</b></p>
      <p><b>Sirve De Miñaur. </b>Cuatro juegos en apenas 14 minutos que se llevan disputados en este tercer set. Ahora es el australiano el que gana su servicio sin pestañear. <b>2-2</b></p>
      <p><b>Sirve Shapovalov. </b>El partido se sigue jugando a un ritmo muy alto. Espectacular el revés cruzado del canadiense para ganar el juego en blanco. <b>1-2</b></p>
      <p><b>Sirve De Miñaur. </b>Se presenta un tercer set trepidante. El australiano responde anotándose el juego en blanco. 1-1</p>
      <p><b>Sirve Shapovalov.</b> Ahora el que sale con un punto más de intensidad es el canadiense. Muestra su efusividad al celebrar el primer juego de este tercer set a su favor. <b>0-1</b></p>

      <p><b>Sirve De Miñaur.</b> Gran derecha del australiano, que cuenta con tres bolas de set. <b>40-0</b> De Miñaur cierra la segunda manga con el smash. Superior el australiano ante un canadiense que ha elevado su número de errores no forzados (31).</p>

      <p><b>Sirve De Miñaur.</b> El australiano se mete en problemas tras contar con un 40-0 a favor. <b>40-30</b> Lo cierra De Miñaur con una derecha que no tuvo respuesta por parte del canadiense. <b>1-1</b></p>

      <h3>PRIMER SET</h3>
      <p>Australia ha ganado a Canadá los nueve enfrentamientos anteriores, todos ellos disputados en territorio canadiense desde <b>1914</b> y siempre sobre hierba.</p>
      <p>De las ocho selecciones clasificadas para los cuartos de final solo Canadá no ha levantado nunca una Ensaladera en su historia. La que más veces ha ganado el título de los clasificados para cuartos es Australia (<b>28</b>), seguido de Gran Bretaña (<b>10</b>), España (<b>5</b>), Alemania (<b>3</b>), Rusia (<b>2</b>) y Argentina y Serbia (<b>1</b>).</p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/21/15743634293692.jpg"/>
      </figure>
      <p>Solo un precedente entre ambos y en categoría junior. Ganó el canadiense en la final de <b>Wimbledon 2016</b> por 4-6, 6-1 y 6-3.</p>
      <p>A continuación jugarán el segundo punto de esta eliminatoria el australiano <b>De Miñaur</b> frente al canadiense <b>Shapovalov.</b></p>

      </figure>

      <p><b>Sirve Millman</b>. Primer gran intercambio entre ambos que finaliza con el error con la derecha del australiano <b>15-15</b> Larga la derecha de Pospisil <b>30-30</b> Millman encarrila el primer set a su favor. Kyrgios animando constantemente desde la grada.<b> 3-0</b></p>
      <p><b>Sirve Pospisil</b>. Primera doble falta del partido <b>0-15</b> Se marcha al pasillo la derecha cruzada del canadiense <b>15-40</b> El primer punto de break lo salva Pospisil con un gran saque <b>30-40</b> Se queda el revés del canadiense en la red. Australia, con break a favor. <b>2-0</b></p>
      <p><b>Sirve Millman</b>. El canadiense empieza dominando al resto. Gran derecha para anotarse el primer punto <b>0-15</b> Dos buenos servicios del australiano <b>40-15</b> Y un tercero que acaba con el resto de Pospisil en la red. <b>1-0</b></p>
      <h3>PRIMER SET</h3>
      <p>Solo un enfrentamiento previo entre ambos jugadores. Victoria del canadiense en la fase previa del <b>Australian Open</b> (2012) por 3-6, 7-6 y 6-2.</p>
      <p>El duelo entre australianos y canadienses queda de la siguiente manera: <b>Millman vs Pospisil</b>; <b>De Miñaur vs Shapovalov</b>; <b>Thompson/Peers vs Pospisil/Shapovalov</b></p>
      <figure>
        <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/11/21/15743560145968.jpg"/>
      </figure>
      <p>La Copa Davis entra en su fase decisiva con el primer cruce de cuartos de final entre <b>Australia</b> y <b>Canadá</b>. El resto de eliminatorias se disputarán mañana viernes: <b>Serbia-Rusia</b> (10.30 horas); <b>Argentina-España</b> (17.30 horas) y <b>Gran Bretaña-Alemania</b> (17.30 horas).</p>
