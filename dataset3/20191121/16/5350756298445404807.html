      <h1>Los precios incrementan en los mercados, prevén crear un "comité de abastecimiento"</h1>
      <address><time datetime="2019-11-21T16:28:14+00:00">21 Nov 2019, 16:28</time> by <a rel="author">Romané Paredes Jaldín</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Z1hKuk1YNU" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tras un mes de conflictos y varios días de cerco a las ciudades con bloqueos en las carreteras<b>, los precios de los productos en los mercados empiezan a incrementarse.</b> En algunos casos incluso cuadriplicando su precio habitual.</p>
      <p>Tras un recorrido de Los Tiempos por los mercados 25 de Mayo y Calatayud <b>se verificó el incremento y en algunos casos escasez de los productos.</b></p>
      <h4>Carne</h4>
      <p>La carne de pollo<b> ahora se vende a 15 bolivianos el kilo</b>. Un pollo entero de 2 kilos que se compraba a <b>24 bolivianos aproximadamente ahora está a 30 bolivianos.</b></p>
      <p>La carne de res<b> se incrementó en todos los cortes</b>. Por ejemplo: un kilo de blanda cuesta 56 bolivianos, un kilo de chuleta 35 bolivianos, un kilo de cadera 32 bolivianos.</p>
      <p>“Los precios han subido, no tanto pero existe un incremento<b>. La carne es la de aquí, ya no está llegando de otro lado</b>”, expresó una comerciante de carne de res.</p>
      <figure>
        <img src="https://www.lostiempos.com/sites/default/files/styles/noticia_detalle/public/02_24.jpg?itok=WtYe9SxM"/>
      </figure>
      <h4>Verduras</h4>
      <p>Las verduras subieron su precio, el incremento más drástico es en e<b>l tomate que una cuartilla cuesta ahora desde 40 a 60 bolivianos,</b> antes podía ser adquirida incluso a 10 bolivianos.</p>
      <p>La cuartilla de remolacha a 10, de zanahoria a 15, pimentón a 50 bolivianos.</p>
      <p>“Hay días en los que no hay nada y el precio sube<b>. Mi hermana me ha mandado poco producto pero en avión</b>”, contó Andrea Ríos, una comerciante de verduras.</p>
      <figure>
        <img src="https://www.lostiempos.com/sites/default/files/styles/noticia_detalle/public/03_19.jpg?itok=3LvhIs6c"/>
      </figure>
      <h4>Frutas</h4>
      <p>Las frutas muestran un gran incremento en los precios. <b>Una papaya cuesta desde 15 a 20 bolivianos cuando antes podía adquirirse hasta en 5 bolivianos.</b></p>
      <p><b>La docena de plátano a 10 bolivianos</b>. Cinco manzanas a 20 bolivianos.</p>
      <p>“No está llegando nada, estamos terminando todo lo que tenemos. <b>Tampoco hay ventas porque no hay dinero</b>”, expresó Isabel Silva, una comerciante de frutas.</p>
      <figure>
        <img src="https://www.lostiempos.com/sites/default/files/styles/noticia_detalle/public/04_24.jpg?itok=SeGOk9Zt"/>
      </figure>
      <h4>Abarrotes</h4>
      <p>Rosa Blanca una de las comerciantes, contó que los precios se han incrementado desde 5 bolivianos en todos los productos. “<b>Ya no llega mucho producto y eso hace que el precio suba</b>”, expresó.</p>
      <p>La cuartilla de arroz cuesta 22, de azúcar 15 y de fideos 23 bolivianos.</p>
      <h3>Comité de abastecimiento</h3>
      <p>Ante el incremento del precio de los productos, poca distribución y desperdicio de los mismos, la Cámara Agropecuaria de Cochabamba (CAC) en unión con varias organizaciones afines prevén crear un "comité de abastecimiento"<b> para hacer frente a esta situación que afecta a todos los sectores del departamento.</b></p>
      <p>“Nuestros productos se están pudriendo en las carreteras. <b>Los precios están subiendo. </b>Debemos dar soluciones inmediatas para abastecer a Cochabamba”, expresó el presidente de la CAC, Jhasmany Medrano.</p>
      <figure>
        <img src="https://www.lostiempos.com/sites/default/files/styles/noticia_detalle/public/05_19.jpg?itok=RtQ5bodV"/>
      </figure>
      <p>CAC convocó para mañana a las 10 en la puerta del arzobispado a productores, comerciantes y diferentes organizaciones afines a reunirse y pla<b>nificar las acciones que se determinarán para la distribución y abastecimiento de los productos al departamento.</b></p>
      <p>Por su parte, Marcelo Piérola, vicepresidente de la Cámara de Industria,<b> llamó a la pacificación para permitir que los alimentos lleguen a los mercados y las familias puedan abastecerse con normalidad.</b></p>
