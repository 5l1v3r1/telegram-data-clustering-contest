      <h1>Ради лайков парень пробежался по крыше полицейского авто (видео)</h1>
      <h2>В Черновцах 19-летний парень пробежался по автомобилю патрульных полицейских, чтобы его друг снял это на видео, которым потом хотел похвастаться в соцсетях.</h2>
      <address><time datetime="2019-11-21T16:30:00+00:00">21 Nov 2019, 16:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpatrolpolicecv%2Fvideos%2F3080312915528076%2F&amp;show_text=0&amp;width=260" width="260" height="477" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>В Черновцах юноша ради лайков пробежался по авто полиции</h3>
      <p>Как видно на опубликованном ролике, юноша переходил дорогу, затем внезапно изменил направление движения и выскочил на служебное транспортное средство, которое притормозило, чтобы его пропустить, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"Парень пробежался по авто и начал убегать. Однако инспекторы догнали правонарушителя, задержали и передали следственно-оперативной группе Черновицкого отдела полиции", - сообщили в областной <a href="https://www.facebook.com/patrolpolicecv/videos/3080312915528076/?v=3080312915528076">пресс-службе Патрульной полиции</a>.</blockquote>
      <p>Теперь юноше грозит наказание согласно статье о хулиганстве, что карается штрафом от пятисот до тысячи необлагаемых минимумов доходов граждан или арестом на срок до 6 месяцев, или ограничением свободы на срок до 5 лет.</p>
