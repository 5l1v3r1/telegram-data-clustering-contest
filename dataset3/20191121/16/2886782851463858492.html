      <h1>Új brexit-népszavazást ígér a brit Munkáspárt</h1>
      <address><time datetime="2019-11-21T16:21:59+00:00">21 Nov 2019, 16:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dhl-QEuIX1g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A brit Munkáspárt új megállapodást kíván kötni a brexit feltételrendszeréről, amit népszavazásra bocsát. A szavazólapon szerepelne az a válaszlehetőség is, hogy az Egyesült Királyság maradjon az Európai Unió tagja.</p>
      <p>Ez is szerepel a legnagyobb ellenzéki erő 107 oldalas, "Ideje az igazi változásnak" címet viselő választási programjában, amit Jeremy Corbyn mutatott be a Labour birminghami választási nagygyűlésén.</p>
      <p>- A brexit ügyét fél éven belül rendezzük, mert nem bontjuk meg fő kereskedelmi kapcsolatainkat. Egy észszerű ügyletet kötünk, ami védi a gyártást, a Nagypénteki Megállapodást. És ezt népszavazásra bocsátjuk, ahol az EU-ban maradás is opció lesz - közölte a pártvezér.</p>
      <p>A Munkáspárt automatikus tartózkodási jogot is ígér az Egyesült Királyságban élő uniós állampolgároknak.</p>
      <p>A Konzervatív kormányfő, Boris Johnson programjával kapcsolatban sokkal több a homály. Csak annyi biztos, hogy hatalmon maradása esetén január végére kilépteti Nagy-Britanniát az Európai Unióból.</p>
      <p>Felmérések szerint, három héttel az előrehozott választások előtt a konzervatívok támogatottsága 40, a baloldalé 30 százalék körül áll. Nem lenne meglepetés a liberálisok megerősödése.</p>
