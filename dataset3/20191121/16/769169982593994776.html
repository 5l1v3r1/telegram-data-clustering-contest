      <h1>【移交逃犯修例】年輕人不認中國人身份　范徐：世上無國家叫「香港」</h1>
      <address>
        <time datetime="2019-11-21T16:41:00+00:00">21 Nov 2019, 16:41</time>
      </address>
      <p>香港示威活動持續升級，全國人大前常委、香港立法會前主席范徐麗泰日前接受新華社訪問，指不少年輕人被蠱惑參與暴力事件，他們不講道理、毫無道德，無底線地摧毀香港，抹黑特區政府和警隊，並以「爭取自由」的名義破壞香港市民享有的自由。對於有年輕人不承認自己是中國人，她稱世界上沒有一個國家叫「香港」，只有一個叫香港的特區，強調《基本法》第1條明確說明香港是中國不可分離的一部分。</p>
      <p>（圖片來源：蘋果日報）</p>
