      </address>

      <p>O projeto de reforma da Previdência dos militares (<a href="https://www25.senado.leg.br/web/atividade/materias/-/materia/139878"><b>PL 1.645/2019</b></a>) foi enviado pelo governo federal ao Congresso em março deste ano. O texto promove mudanças em alíquotas e tempo de serviço. Veja as mudanças previstas na proposta que começou a tramitar no Senado nessa quarta-feira, sob a relatoria do senador Arolde de Oliveira (PSD-RJ).</p>
