      <h1>Black Friday : Xbox lance ses soldes, jusqu'à -50% sur des dizaines de jeux</h1>
      <address><time datetime="2019-11-21T16:45:00+00:00">21 Nov 2019, 16:45</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTveV4Yfh2I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le vendredi noir arrive. Ce lendemain de Thanksgiving où les vendeurs de tous horizons tentent les coups les plus perfides pour vous faire claquer votre paie. Microsoft a dégainé pour la gamme Xbox et il y a du choix.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/87072-les-xbox-game-studios-ont-leur-premier-million-seller-au-jap">Les Xbox Game Studios ont leur premier million seller au Japon</a></b>
      </p>
      <hr/>
      <p><b>Les offres de jeux Xbox pour le Black Friday ont débuté ce jeudi 21 novembre et elles s'achèveront le 2 décembre prochain</b>. Mais attention, à l'heure actuelle il ne s'agit que d'un accès anticipé concernant les abonnés Xbox Live Gold et Game Pass Ultimate - dont les trois premiers mois ne coûtent <b><a href="https://www.xbox.com/fr-FR/xbox-game-pass">qu'un euro pour le moment</a>.</b> Les "autres" ne pourront y accéder que plus tard.</p>
