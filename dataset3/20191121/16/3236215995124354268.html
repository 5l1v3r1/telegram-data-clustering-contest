      <h1>東亞轉讓信用證銀行風險</h1>
      <address>
        <time datetime="2019-11-21T16:59:00+00:00">21 Nov 2019, 16:59</time>
      </address>
      <p>東亞銀行(<a href="http://stock360.hkej.com/quotePlus/00023">00023</a>)宣布，與三井住友銀行訂立參與協議。根據協議，作為一項信用證銀行風險轉讓，東亞同意向三井住友銀行轉讓有關信用證的4000萬美元(約3.12億元)承貸額。<br/>東亞認為，交易符合該行的最佳利益，因其有助於促進該行與三井住友銀行間的貿易融資業務合作，以及作為該行的一般資產負債表管理工具。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100397_c.pdf">下載港交所通告原文</a></p>
