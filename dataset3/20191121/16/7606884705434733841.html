      <p>Донской регион продолжает готовиться к масштабной всероссийской переписи. Ее отличительная особенность - полная цифровизация. Во-первых, данные о каждом человеке переписчик будет вносить в планшет, а значит, они быстрее попадут в общую сеть для подведения итогов. А во-вторых, любой желающий сможет обойтись и вовсе без посредника-переписчика.<br/><br/>Очередная перепись населения пройдет осенью следующего года. Любой желающий сможет принять участие, заполнив анкету через портал Госуслуг. К тем, кто не успел это сделать, с 1 по 31 октября 2020 года придут переписчики. К ним предъявляются особые требования. <br/><br/>«Они должны иметь опыт работы в других переписях, у них должен быть свободный режим работы. Много тсудетнов принимает участие. Сейчас требования повышаются, надо уметь работать с планшетным компьютером, и это дополнительное требование. Надо быть свободным весь месяц», - говорит руководитель Ростовстата Марина Самойлова.<br/><br/>После опроса информация сразу будет попадать в базу данных ведомства, ведь донской регион - один из лидеров по цифровому охвату. <br/><br/>«На сегодня мы входим в десятку сильнейших субъектов по электронным сервисам - популярность их все больше и больше. На сегодняшний день количество заказанных электронных услуг превысило в три раза показатели прошлого года. И это говорит о том, что концепция создания мультисервиса и цифровых услуг - она реально востребована, особенно для молодежи», говорит министр ин формационных технологий и связи Ростовской области Герман Лопаткин.<br/><br/>Всех, кто постоянно проживает в донском регионе, попросят ответить на 30 вопросов. Опрос будет касаться возраста, места рождения, национальной принадлежности, семьи и рода занятий. Первые результаты будущей переписи станут известны в декабре 2020 года.</p>
