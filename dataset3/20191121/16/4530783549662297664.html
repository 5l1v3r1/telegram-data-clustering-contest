      <h1>Хок­ке­и­сты «Тор­пе­до» го­то­вят­ся к бла­го­тво­ри­тель­но­му се­зо­ну</h1>
      <address>
        <time datetime="2019-11-21T16:32:00+00:00">21 Nov 2019, 16:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2n3qB-bnlwg" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео: Вячеслав Орлов</figcaption>
      </figure>
      <p>Разноцветье стеклянных украшений поражает. На фабрике елочных игрушек уже сейчас — новогодняя атмосфера. Ею перед работой с красками вдохновляются спортсмены хоккейного клуба «Торпедо». А за дверями мастерской стеклодува кипит работа.</p>
      <p>Идеи для новогодних рисунков хоккеисты черпают у мастеров художественной росписи. И, наконец, за работу. Защитник Максим Минеев решил изобразить эмблему команды.</p>
      <p>Защитник ХК «Торпедо» Максим Минеев:</p>
      <blockquote>— Хочу нарисовать новогоднего оленя.</blockquote>
      <blockquote>— И как у вас получается?</blockquote>
      <blockquote>— Что-то пока не очень, это не так просто, как мне казалось.</blockquote>
      <p>У защитника Михаила Орлова дела идут лучше. За краски он взялся вместе с супругой и дочкой. Несколько минут — и украшены уже два новогодних шара.</p>
      <blockquote>«Я рисую пингвина, хотя я уже нарисовал собаку… Считаю, это правильно, когда есть такая возможность, что проводятся такие акции, нужно помогать людям. И ребенку тем более очень нравится, поэтому мы только за!», — отметил защитник ХК «Торпедо» Михаил Орлов.</blockquote>
      <blockquote>«У нас возможность есть, и мы — за, потому что это интересно и мы помогаем людям», — подчеркивает главный тренер ХК «Торпедо» Дэвид Немировски.</blockquote>
      <p>Вместе с хоккеистами кисть в руки взял и генеральный директор хоккейного клуба «Торпедо» Александр Харламов.</p>
      <p>По замыслу дирекции клуба, все вырученные средства пойдут ребятам из любительской следж-хоккейной команды для особенных детей.</p>
      <blockquote>«Решили, что сделаем какие-то поделки своими руками и проведем аукцион, надеемся выручить как можно больше денег от этого всего и передать все детям», — отмечает генеральный директор ХК «Торпедо» Александр Харламов.</blockquote>
      <blockquote>«Тот хоккей, который в Нижнем Новгороде только развивается, это следж хоккей, когда ребята, у которых есть некоторые ограничения со здоровьем, занимаются спортом — это очень здорово. Я уверен, что многие люди хотят помочь им, и уверен, что у нас это тоже получится», — отметил вратарь ХК «Торпедо» Николай Мольков.</blockquote>
      <p>Дата благотворительного аукциона еще уточняется. Однако «Торпедовцы» надеются — их инициатива поможет исполнить хотя бы одно желание каждого юного, но волевого спортсмена.</p>
