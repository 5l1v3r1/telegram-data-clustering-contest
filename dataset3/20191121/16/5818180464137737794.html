      <h1>На Политехнической ВАЗ сбил двух женщин</h1>
      <address><time datetime="2019-11-21T16:45:10+00:00">21 Nov 2019, 16:45</time> by <a rel="author">Марина Одинцова</a></address>
      <p>В Октябрьском районе на Политехнической, 69 22-летний водитель ВАЗ-2114 сбил пешеходов.</p>
      <p>Об этом сообщает областная ГИБДД.</p>
      <p>В результате происшествия две 35-летние девушки получили травмы.</p>
