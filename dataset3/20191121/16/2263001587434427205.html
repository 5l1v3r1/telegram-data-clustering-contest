      <h6 class="kicker">ВОПЛОЩАЯ МЕЧТЫ:</h6>
      <h1>В Волгограде подвели итоги XV Конкурса социальных и культурных проектов</h1>
      <address>
        <time datetime="2019-11-21T16:29:29+00:00">21 Nov 2019, 16:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0jzKNsW8mco" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В этом году в регионе он собрал рекордное число заявок — 584.</b>
      </p>
      <p>94 исполненные мечты, взрослых и детей… В Волгограде подвели итоги юбилейного, 15-го конкурса социальных и культурных проектов компании Лукойл. В этом году в регионе он собрал рекордное число заявок — 584. Почти 100 из них будут реализованы за счёт грантового фонда нефтяной компании. В торжественной обстановке победителей наградили президент ПАО «ЛУКОЙЛ» Вагит Алекперов и губернатор Волгоградской области Андрей Бочаров.</p>
      <p>Девиз конкурса социальных и культурных проектов компании Лукойл - «Вместе верим в будущее!». Поверить в свое счастливое будущее смогла и семья Пестерниковых. Мама, Папа, два сына и три дочки стали обладателями нового автомобиля «Лада-Ларгус» — дарить многодетным семьям такие подарки — одна из многочисленных традиций конкурса. Пестерниковы тоже пришли не с пустыми руками — юные представители семейства вручили Андрею Бочарову и Вагиту Алекперову свои художественные работы, а потом прочитали стихотворение собственного сочинения.</p>
      <p>В конкурсе 3 номинации: «Духовность и культура», «Экология» и «Спорт», воплотить свои проекты жители региона могут в самых разных сферах. Иван Селезнев — директор волгоградской спортивной школы. Полученный грант направит на создание «мотивационных дневников» для своих воспитанников</p>
      <blockquote><i>- Это такие мотивационные дневники, которые дети носят на каждую тренировку, получают различные наклейки и могут благодаря этим наклейкам выигрывать призы в конце трех месячников,</i> - рассказал <b>Иван Селезнев</b>, директор МБУ СШ №15 г. Волгограда.</blockquote>
      <p>Для компании Лукойл участие в социальных проектах играет огромное значение. Таким образом компания приобщается к инициативам, которые важны для жителей.</p>
      <blockquote><i>- Мы и дальше будем продолжать вот такой метод подхода к выделению грантов для того, чтобы люди чувствовали, что только от них зависит, реализуются их идеи или не реализуются. Для нас это очень важно, потому что мы чувствуем то настроение, которое есть в регионах Волгоградской области,</i> - <b>Вагит Алекперов</b>, президент ПАО «ЛУКОЙЛ».</blockquote>
      <p>В 2017 году было подписано очередное пятилетнее Соглашение между Волгоградской областью и Лукойлом. Этот конкурс — часть большой работы в рамках сотрудничества региона и компании</p>
      <blockquote><i>- Компания Лукойл последовательно на протяжении. 15 лет в Волгоградской области при личном непосредственном патронаже Вагита Юсуфовича проводит это мероприятие. У нас намечен ряд определенных проектов, новых проектов, которые компания Лукойл будет реализовывать и в следующем году,</i> - отметил <b>Андрей Бочаров</b>, губернатор Волгоградской области.</blockquote>
      <p>За 15 лет проведения конкурса в Волгоградской области финансовую поддержку получили уже свыше 500 проектов. Жители и организации региона получили гранты на сумму порядка 90 миллионов рублей.</p>
