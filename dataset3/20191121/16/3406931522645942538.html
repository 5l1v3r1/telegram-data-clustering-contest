      <h1>강경화 “일본 변화 없는 한 지소미아 종료”</h1>
      <address><time datetime="2019-11-21T16:00:00+00:00">21 Nov 2019, 16:00</time> by <a rel="author">박항구 기자(underfl@hanmail.net)</a></address>
      <p>강경화 외교부 장관이 21일 국회에서 열린 외교통일위원회 전체회의에서 의원들의 질의에 답변하고 있다. 강 장관은 한일 군사정보보호협정(GSOMIA·지소미아) 종료와 관련한 질의에“일본의 태도 변화가 있지 않은 한 한일 군사정보보호협정(GSOMIA·지소미아)이 내일 종료된다”고 말했다. <br/><br/>[데일리안 = 박항구 기자]</p>
    </article>
