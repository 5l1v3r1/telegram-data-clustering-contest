      <h1>Зеленский пообещал, что авиасообщение между Николаевом и Киевом «обязательно будет»</h1>
      <address><time datetime="2019-11-21T16:05:00+00:00">21 Nov 2019, 16:05</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины Владимир Зеленский пообещал, что авиасообщение между Николаевом и столицей Киевом «обязательно будет».</p>
      <p>Об этом он сказал во время общения с журналистами в Очакове вчера вечером, 20 ноября.</p>
      <p>Отвечая на вопрос журналистки, поможет ли он осуществить авиасообщение Николаева с Киевом и на каком этапе находится этот вопрос, президент ответил, что не занимался этим вопросом, но «авиасообщение обязательно будет».</p>
      <blockquote>— Авиасообщение обязательно будет. Врать не хочу, я лично не занимался этим вопросом все это время. Но есть новый глава ОГА, расскажите нам, пожалуйста, - отметил <b>Владимир Зеленский</b>.</blockquote>
      <p>Как известно, президент Украины Владимир Зеленский во время визита в Николаев 17 июля <a href="http://nikvesti.com/news/politics/163424">раскритиковал руководство КП «Николаевский международный аэропорт»</a> из-за незаконченного ремонта аэровокзала и отсутствия рейсов и пообещал привлечь компанию «МАУ» к полетам из Николаева.</p>
      <p>В свою очередь глава Николаевской областной государственной администрации Александр Стадник отметил, что аэропорт уже получил 7 сертификатов, а сейчас ведутся переговоры с различными компаниями об авиасообщении с Киевом.</p>
      <p>Он добавил, что сейчас необходимо достроить аэропорт Николаева, чтобы он смог содержать самолёты. </p>
      <blockquote>— Уже с того времени, когда было поручение президента по выполнению этого задания, уже есть результаты, уже получено после этого 7 сертификатов, ведутся переговоры по поводу авиасообщения с Киевом и есть результат уже. Не хочу забегать наперед, чтобы не было потом спекуляций. С разными компаниями ведутся переговоры об авиасообщении, так как есть вопросы о достройке аэропорта, потому что перед тем, как должны пойти рейсы, должны быть условия для их содержания. Мы делаем те технические моменты, которые должны быть, а потом уже будет конкретика о рейсах, - заявил <b>Александр Стадник</b>.</blockquote>
      <p>Напомним, что ранее глава Николаевской ОГА Александр Стадник  обратился в правоохранительные органы в связи с журналистским расследованием <a href="https://youtu.be/gutfhHYBii8">«Чергова зрада»</a> о схемах по покупке оборудования в николаевском аэропорту.</p>
      <p>Директор КП «Николаевский международный аэропорт» Федор Барна <a href="http://nikvesti.com/news/politics/168802">признал</a>, что ремонт части аэровокзала проводился без тендера и с нарушением закона. </p>
      <p>Ранее администрация «Николаевского международного аэропорта» <a href="http://nikvesti.com/news/incidents/170393">не открыла здание</a> аэровокзала для туристов, которые должны были лететь вечером 23 октября в Шарм-Эль-Шейх. Из-за сильного тумана самолет сделал вынужденную посадку в аэропорту Одессы.</p>
