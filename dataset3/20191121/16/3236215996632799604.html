      <h1>印尼央行維持利率不變 降存準金率</h1>
      <address>
        <time datetime="2019-11-21T16:41:00+00:00">21 Nov 2019, 16:41</time>
      </address>
      <p>印尼央行在連續4次減息後，周四宣布維持指標利率於5厘不變，符合市場預期，但調低貸款機構的存款準備金率0.5個百分點，以為銀行體系提供流動性，並支撐經濟。<br/>印尼央行此前4次減息，共下調1厘。央行2018年則合共加息1.75厘。</p>
