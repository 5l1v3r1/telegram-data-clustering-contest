      <h1>Vlak v centru Prahy srazil člověka. Muž přišel při nehodě o nohy</h1>
      <address><time datetime="2019-11-21T16:22:00+00:00">21 Nov 2019, 16:22</time> by <a rel="author">ČTK</a></address>
      <p>Sražený muž přišel při nehodě o nohy a utrpěl také zranění hlavy. Byl podle mluvčí záchranné služby uveden do umělého spánku a přepraven do nemocnice.</p>
      <figure>
        <iframe data-src="https://twitter.com/HasiciPraha/status/1197542164739371009?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nehoda zastavila krátce po 16:00 asi pět desítek spojů v úsecích mezi hlavním nádražím a Libní, Vysočany a Holešovicemi. Byly mezi nimi i mezinárodní vlaky do Maďarska či Německa. Provoz byl obnoven podle webu Českých drah zhruba v 18:10.</p>
