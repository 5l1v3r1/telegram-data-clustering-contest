litico-europe-2/eu-confidential?utm_source=POLITICO.EU&amp;utm_campaign=dcdccaa0d5-EMAIL_CAMPAIGN_2019_10_05_07_59&amp;utm_medium=email&amp;utm_term=0_10959edeb5-dcdccaa0d5-190435241&amp;utm_source=POLITICO.EU&amp;utm_campaign=6908cc2f20-EMAIL_CAMPAIGN_2019_10_24_07_23&amp;utm_medium=email&amp;utm_term=0_10959edeb5-6908cc2f20-190435241&amp;utm_source=POLITICO.EU&amp;utm_campaign=2c224ff861-EMAIL_CAMPAIGN_2019_10_31_01_56&amp;utm_medium=email&amp;utm_term=0_10959edeb5-2c224ff861-190435241">Stitcher</a></b>
      </p>
      <p>The podcast crew debates the EU’s response — or lack thereof — to the wave of protests rocking Iran and Tehran's latest violation of the Iran nuclear deal.</p>
      <p>POLITICO's chief Brussels correspondent David Herszenhorn joins the panel to report that French President Emmanuel Macron's comments on NATO suffering from "brain death" are still ringing in leaders' ears. The big question, after a meeting of foreign ministers at the alliance's headquarters in Brussels this week, is: Can European countries agree on where they want the alliance to go from here?</p>
      <p>Our feature interview this week is with European Parliament Vice President Katarina Barley. The MEP opens up to POLITICO’s EU editor Andrew Gray about her unusual career move from a top job in German Chancellor Angela Merkel's Cabinet to an MEP and vice president in the European Parliament. Barley, a Social Democrat and former justice minister, also explains why she voted with her Social Democrats against Ursula von der Leyen as the next president of the European Commission and why the EU needs to rethink how it protects the rule of law.</p>
      <p>We also take a deep dive into the Extinction Rebellion movement, which is using civil disobedience to raise awareness and demand political action on climate change. POLITICO's Paola Tamma reports from a protest outside the royal palace in Brussels and discusses the group's tactics with protesters and climate experts.</p>
