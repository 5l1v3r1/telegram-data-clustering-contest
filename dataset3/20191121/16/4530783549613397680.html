      <h1>Ок­на «Мой биз­нес» от­кры­лись в Дзер­жин­ске и Крас­ных Ба­ках</h1>
      <address>
        <time datetime="2019-11-21T16:09:00+00:00">21 Nov 2019, 16:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5vWKSUKzhNU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Окна «Мой бизнес» открылись на базе Центров поддержки предпринимательства в Дзержинске и Красных Баках, сообщает пресс-служба губернатора и правительства Нижегородской области.</p>
      <p>По словам губернатора Глеба Никитина, одна из главных задач окон «Мой бизнес» — консультирование предпринимателей по всем видам господдержки бизнеса. Кроме получения консультаций, в «Моем бизнесе» предприниматели смогут открыть расчетный счет, оформить лизинговый заем, записаться на обучение, воспользоваться услугами оценки и страхования и получить другие необходимые госуслуги.</p>
      <blockquote>«„Мой бизнес“ — это не просто усовершенствованный центр оказания госуслуг, — подчеркнул Глеб Никитин. — Здесь будет аккумулироваться информация обо всех форумах, круглых столах, государственных обучающих программах, стратегических сессиях, в которых могут принять участие представители бизнеса. По сути, „Мой бизнес“ должен стать ключевым звеном, которое позволит сделать более эффективнымвзаимодействие предпринимательского сообщества и государства».</blockquote>
      <p>Как добавил вице-губернатор Нижегородской области Евгений Люлин, за первую неделю работы центра «Мой бизнес» в Нижнем Новгороде и горячей линии 8−800−301−29−94 поступило более 100 обращений от предпринимателей.</p>
      <blockquote>«Это говорит о том, что проект востребован бизнес-сообществом, — отметил Евгений Люлин. — Предприниматели также дают предложения, как улучшить работу „Моего бизнеса“, например, нижегородские бизнесмены сообщили, что им нужны консультации по участию в закупках крупных компаний и госструктур. Теперь такая услуга тоже предоставляется в „Моем бизнесе“: сотрудники ТПП Нижегородской области консультируют по этой теме и оказывают предпринимателям помощь в участии в закупках, в том числе собирают информацию о потребности в том или ином товаре».</blockquote>
      <p>Вице-губернатор напомнил, что в первые три месяца работы центра и горячей линии «Мой бизнес» вместе со штатными консультантами руководители всех министерств и организаций, оказывающих господдержку бизнесу, будут лично общаться с предпринимателями, отвечать на их вопросы и обсуждать вместе с ними предложения по улучшению бизнес-климата в регионе. График личных приемов руководителей регулярно публикуется на сайте регионального минпрома.</p>
      <p>По словам главы Дзержинска Ивана Носкова, в Дзержинске много активных и молодых предпринимателей, готовых реализовывать новые проекты на благо города и региона. «Благодаря открытию центра „Мой бизнес“ горожане могут оперативно получить консультацию по всем интересующим их вопросам. В моих планах также провести прием начинающих предпринимателей в центре», — отметил Иван Носков.</p>
      <p>Оставить заявку на услуги центра «Мой бизнес» можно по номеру горячей линии, а также по <a href="http://cppnn.ru/">ссылке</a>. В декабре 2019 года заработает отдельный портал — мойбизнес52.рф. В центр и окна «Мой бизнес» можно прийти и без предварительной записи. Замечания и предложения по работе центра и горячей линии «Мой бизнес» предприниматели могут сообщать по телефону 8 (831) 435-17-00 в рабочее время.</p>
      <p>Напомним, что с начала 2019 года по решению губернатора Глеба Никитина Нижегородская область начала работу по нацпроекту «Малое и среднее предпринимательство и поддержка индивидуальной предпринимательской инициативы».</p>
      <p>Ранее также сообщалось, что президент РФ Владимир Путин подписал указ, в котором поставил перед правительством цели, достичь которых надо до 2024 года. Для этого были разработаны национальные проекты по 12 направлениям социально-экономического развития.</p>
      <p>По словам Владимира Путина, «12 национальных проектов — это, прежде всего, информация для бизнеса о том, где и что государство будет делать, куда оно вложит ресурсы и какие условия создаст для частной инициативы».</p>
