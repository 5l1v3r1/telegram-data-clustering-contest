      <h1>Alien: Isolation Release Date Confirmed For Nintendo Switch</h1>
      <h2>Not long to wait now...</h2>
      <address><time datetime="2019-11-21T11:30:00+00:00">21 Nov 2019, 11:30</time> by <a rel="author" href="http://www.nintendolife.com/users/Damo" target="_blank">Damien McFerran</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rf1RCN0BFkY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Update (Thu 21st Nov, 2019 11:30 GMT):</b> <b><a href="http://www.nintendolife.com/games/switch-eshop/alien_isolation">Alien's Isolation's</a></b> release date has been confirmed for 5th December 2019.</p>
      <hr/>
      <p><b>Original Story (Thu 31st Oct, 2019 16:20 GMT:)</b> Given all of the <i>amazing</i> games we've had this year on Switch, it's easy to forget that the superb <b><a href="http://www.nintendolife.com/games/switch-eshop/alien_isolation">Alien: Isolation</a></b> is still on its way in 2019 – but thankfully, Feral Interactive has released a timely gameplay trailer to remind us all to get <i>very</i> excited.</p>
      <p>The trailer – which is all captured on the Switch – also confirms that the Nintendo version will come with all seven DLCs packs released for the game, including a mission where you get to play as Ellen Ripley’s onboard the USCSS Nostromo, reliving the events of the 1979 horror film which kicked off the Alien franchise.</p>
      <p>We still don't have a solid release date as yet, but Alien: Isolation will be worth the wait.</p>
