      <h1>Los arrepentidos europeos del Dáesh</h1>
      <address><time datetime="2019-11-21T11:43:05+00:00">21 Nov 2019, 11:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wn5964cyr5M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Son los detenidos más peligrosos del norte de Siria. Se calcula que unos 12.000 miembros del grupo Estado Islámico permanecen en cárceles de esta región. En la prisión de Al-Hassaka también hay europeos, como demuestran estas imágenes del canal germano ZDF. Uno de los arrestados admite su nacionalidad y no ofrece ninguna oposición a que el reportero hable con él.</p>
      <p>Kadir Topcu procede de Hamburgo y se unió a los yihadistas en 2014: "Era joven, si me preguntaran otra vez, no lo haría. No cometería el mismo error."</p>
      <p>Mohamed Demer también abandonó Alemania para luchar con el Estado Islámico. Se sintió atraído por la posibilidad de vivir en una teocracia: "El principio básico del Estado Islámico estaba bien. El principio básico de que solo se puede reinar con las normas de Alá estaba bien, es por lo que vine aquí, no por las decapitaciones u otras cosas". Ante el comentario del reportero de que lo aceptó, Mohamed responde que en aquel momento no le importaba.</p>
      <p>Los alemanes y los otros prisioneros en el norte de Siria viven en unas condiciones difíciles. La cárcel de Al-Hassaka, controlada por tropas kurdas, está sobresaturada y algunos hombes están heridos. Por el momento, no saben lo que les deparará el futuro.</p>
