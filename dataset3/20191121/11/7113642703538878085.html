      <h1>В Запорожье супружеская пара и сын были обнаружены мертвыми: новые подробности (видео)</h1>
      <h2>В Запорожье полицейские устанавливают обстоятельства смерти семьи.</h2>
      <address><time datetime="2019-11-21T11:30:00+00:00">21 Nov 2019, 11:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RmRFF0Pmf3M" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Семейная трагедия в Запорожье</h3>
      <p>В Днепровском районе города, в квартире многоэтажки, что на улице Ладожской были обнаружены три трупа, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Тело умершего мужчины было буквально исполосано ножом, а у его жены было обнаружено ранение в области шеи. В этой же комнате, где были убиты хозяева квартиры было обнаружено, висящее в петле тело их двадцатипятилетнего сына.</p>
      <p>Соседи убитых характеризуют их как тихих отзывчивых и верующих. Все они ходили в дом молитв расположенный на соседней улице.</p>
      <p>На данный момент правоохранители склоняются к тому, что сын убил своих родителей а затем покончил жизнь самоубийством.</p>
