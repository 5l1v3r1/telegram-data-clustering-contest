      <h1>Bolsonaro apresenta equipa diretiva do novo partido esta quinta-feira</h1>
      <address><time datetime="2019-11-21T11:12:40+00:00">21 Nov 2019, 11:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XEGXZaX-r0k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jair bolsonaro apresentar esta quinta-feira a equipa diretiva do seu novo partido, o <i>"Aliança pelo Brasil"</i>.</p>
      <p>O presidente brasileiro anunciou que este novo partido, do qual será presidente, promete combater as "candidaturas laranja". Na política brasileira, o termo é usado para aquelas que concorrrem a cargos com o objetivo não de cumprir esse dever mas de, por exemplo, desviar fundos ou aproveitar o dinheiro destinado pelo estado para candidaturas políticas.</p>
      <p>Desde o início deste ano, o PSL, Partido Social Liberal, partido de Bolsonaro, está a ser investigado pelo Ministério Público depois de várias reportagens denunciarem supostas negociações entre candidatos laranja e o partido.</p>
      <p>O escândalo afetou diretamente o governo atual, já que Marcelo Álvaro António, ministro do Turismo e Gustavo Bebianno, ex-ministro da Secretaria-geral da Presidência, foram identificados nas alegações.</p>
    </article>
