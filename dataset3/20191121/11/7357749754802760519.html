      <h1>Interview du Président international de Médecins sans frontières</h1>
      <address><time datetime="2019-11-21T11:23:20+00:00">21 Nov 2019, 11:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-HKeYb7xaOQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depuis bientôt cinquante ans, <a href="http://association.msf.org/fr/home"><b>Médecins sans frontières</b></a> intervient dans des zones de crises sur l'ensemble du globe. Ces dernières années, l'ONG est venu porter secours aux migrants échoués sur les îles de la mer Égée orientale.</p>
      <p><b>Euronews</b> a interrogé le nouveau Président international de l'organisation, <a href="http://association.msf.org/fr/le-president-international"><b>Christos Christou</b></a> sur l'île grecque de <b>Lesbos</b>, qui accueille le camp de réfugiés de <b>Moria</b>, l'un des plus grand d'Europe. Son avis sur la politique migratoire grecque est plutôt pessimiste.</p>
      <p>
        <b>Lire aussi : <a href="https://fr.euronews.com/2019/11/20/migrants-vers-des-camps-fermes-en-grece">Migrants : vers des camps fermés en Grèce</a></b>
      </p>
      <p>"Avec notre expérience et d'après ce que nous avons vu au cours des quatre dernières années, dans le cadre de l'accord UE-Turquie, nous ne nous attendons pas à grand-chose. Malheureusement ces personnes sont détenues dans des situations inhumaines, et cela devrait plus ou moins continuer. Ils continueront d'être placés dans ces lieux. Il est difficile d'imaginer que des lieux comme ceux-ci existent en Grèce, aux portes de l'Europe en 2019" explique-t-il.</p>
      <blockquote>ici, les enfants ont le regard vide DR. Christos Christou <br/>Président international de Médecins sans frontières<cite>Dr. Christos Christou <br/>Président international de Médecins sans frontières</cite></blockquote>
      <p>"Ce qui me choque le plus, ce sont les enfants en bas âge. Comme vous pouvez l'imaginer, j'ai travaillé dans plusieurs lieux de crises dans le monde, dans des zones de guerre dévastées. À chaque fois, la situation des enfants était très dure. Leurs regards étaient pleins de désespoir et de peur. Mais ici, les enfants ont le regard vide. Ils ont perdu leur appétit de vivre, leur envie de jouer, comme si on avait volé leur enfance".</p>
      <blockquote>Une vie humaine est une vie humaine, elle a plus de valeur que toute autre chose.</blockquote>
      <p>"Une vie humaine est une vie humaine, elle a plus de valeur que toute autre chose. Pour nous, le plus important à présent est de gérer et de trouver le moyen d'être près de nos patients. Leur montrer que nous ferons tout ce qui est en notre pouvoir pour en faire toujours plus, leur montrer que nous nous soucions d'eux".</p>
