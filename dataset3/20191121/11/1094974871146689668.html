      <h1>Из-за угрозы взрыва в Новой Москве эвакуирован продовольственный центр "Фуд-Сити"</h1>
      <address><time datetime="2019-11-21T11:28:00+00:00">21 Nov 2019, 11:28</time> by <a rel="author">Вести.Ru</a></address>
      <p>Из-за угрозы взрыва эвакуирован продовольственный центр "Фуд-сити" в Новой Москве, передает <a href="http://tass.ru/">ТАСС</a>.</p>
      <p>По данным экстренных служб, речь идет о "Фуд-сити" на 22-м км Калужского шоссе.</p>
