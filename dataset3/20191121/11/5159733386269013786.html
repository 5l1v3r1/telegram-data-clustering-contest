      <h1>لطفي براهم يمثل أمام القضاء السبت القادم</h1>
      <address><time datetime="2019-11-21T11:13:00+00:00">21 Nov 2019, 11:13</time> by <a rel="author">نسرين حمداوي</a></address>
      <p>أكدت مصادر قضائية لـ"آخر خبر أونلاين" اليوم الخميس 21 نوفمبر 2019 أنه تم استدعاء وزير الداخلية السابق لطفي براهم للمثول أمام التحقيق يوم السبت القادم 23 نوفمبر.</p>
      <p> </p>
      <p>ولم تقدم مصادرنا تفاصيل عن قضية الحال.</p>
      <p> </p>
