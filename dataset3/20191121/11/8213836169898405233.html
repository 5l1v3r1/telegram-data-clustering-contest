      <h1>Jhay Cortez estrena el remix de "Easy" con Ozuna</h1>
      <address><time datetime="2019-11-21T11:15:11+00:00">21 Nov 2019, 11:15</time> by <a rel="author">Izabela Pecherska</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NL3gWsg0RPQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.cibercuba.com/videos/musica/2018-05-04-u198484-e198484-s27065-estreno-j-balvin-y-jhay-cortez-lanzan-su-trap-estan"><b>Jhay Cortez</b></a> ha unido fuerzas con <a href="https://www.cibercuba.com/tags/ozuna"><b>Ozuna </b></a>para presentar el remix de <i>Easy</i>, cuyo clip se ha estrenado este miércoles 20 de noviembre. </p>
      <p>La canción original forma parte del segundo álbum de Cortez, <i>Famouz</i>, y con esta versión busca darle una nueva dimensión a este tema que promete no parar de sonar los próximos meses. </p>
      <p>El material audiovisual que lo acompaña ha sido dirigido por Fernando Lugo y se encuentra en la lista de tendencias de Youtube.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5EPC2QB3ST" data-service="Instagram"/>
      </figure>
      <p>En los últimos meses, Jhay Cortez ha apostado fuerte por las colaboraciones con artistas de la talla de <b><a href="https://www.cibercuba.com/tags/wisin-yandel">Wisin y Yandel</a></b>, con el dúo presentó el remix <i>Imaginaste</i>, o <b><a href="https://www.cibercuba.com/tags/j-balvin">J Balvin</a></b> y <b><a href="https://www.cibercuba.com/tags/bad-bunny">Bad Bunny</a></b>, con quienes lanzó el remix de<i> <b><a href="https://www.cibercuba.com/videos/musica/2019-05-17-u198484-e198484-s27065-estreno-bad-bunny-j-balvin-suman-jhay-cortez-remix">No me conoce</a></b></i>.</p>
      <p>Además, el mismo artista se unió unos meses atrás con una de las divas del reguetón:<b><a href="https://www.cibercuba.com/tags/karol-g"> Karol G</a></b>. Con ella estrenó <i><b><a href="https://www.cibercuba.com/videos/musica/2019-08-30-u198484-e198484-s27065-estreno-karol-g-jhay-cortez-lanzan-videoclip-deseame">Deséame suerte</a></b></i>. Su videoclip supera en la actualidad los 33 millones de reproducciones. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oI91Wi2z6G4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Por otra parte, esta colaboración ha sido lanzada en un gran momento para el <i>Negrito de Ojos Claros</i>, que está a punto de lanzar su álbum <i>Nibiru</i>, del que forman parte temas como <i><b><a href="https://www.cibercuba.com/videos/musica/2019-01-07-u198484-e198484-s27065-estreno-ozuna-presenta-baila-baila-baila-primera">Baila Baila Baila</a></b></i>, <i><b><a href="https://www.cibercuba.com/videos/musica/2019-06-05-u198484-e198484-s27065-estreno-amor-genuino-lo-nuevo-ozuna">Amor Genuino</a></b></i> o <i><b><a href="https://www.cibercuba.com/videos/musica/2019-11-07-u198484-e198484-s27065-ozuna-te-pondra-bailar-su-nueva-produccion-musical">Hasta que salga el sol</a></b></i>, su lanzamiento más reciente. ¿No lo has escuchado todavía?</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8-BNyX1DOSo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
