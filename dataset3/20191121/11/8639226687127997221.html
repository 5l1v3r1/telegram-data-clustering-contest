      <h1>НБА. Донован Митчелл уронил Роберта Ковингтона на паркет с помощью кроссовера</h1>
      <address>
        <time datetime="2019-11-21T11:29:00+00:00">21 Nov 2019, 11:29</time>
      </address>
      <p>Защитник <b>Юты</b> Донован Митчелл отметился эффектным моментом в матче с <b>Миннесотой</b> (103:95).</p>
      <p>Митчелл уронил Роберта Ковингтона на паркет с помощью кроссовера, а затем забросил 3-очковый.</p>
