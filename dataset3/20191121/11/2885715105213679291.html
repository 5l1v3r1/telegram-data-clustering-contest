      <h1>Celebrity social media photos: Samantha Akkineni, Ajith, Sara Ali Khan and others</h1>
      <h2>From Tiger Shroff's Baaghi 3 photo to Akshay Kumar-Kareena Kapoor's click from Good Newwz sets, scroll to see the latest photos shared by celebrities on social media.</h2>
      <address>
        <time datetime="2019-11-21T11:18:42+00:00">21 Nov 2019, 11:18</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Samantha-Akkineni-Ajith-Sara-Ali-Khan-Celebrity-social-media-photos-820.jpg"/>
        <figcaption>Tiger Shroff, Akshay Kumar, Katrina Kaif, Gauri Khan, Aanya Panday, Anupam Kher, Samantha Akkineni, Milind Soman, Sonali Bendre, Arjun Kapoor, Kajol, Farah Khan and Sara Ali Khan among others shared photos on their social media accounts today.</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Akshay-Kumar-kareena.jpg"/>
        <figcaption>Sharing this still, Akshay Kumar wrote, "You know it’s time to file for bankruptcy when she asks you, ‘Baby, how much do you love me?’ #TheBatras #GoodNewwz #KareenaKapoorKhan." (Photo: Akshay Kumar/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/ajith.jpg"/>
        <figcaption>A photo of Ajith, who will be seen next in Valimai, is making the rounds of the internet. (Photo: @ThalaAjith_FC/ Twitter)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Katrina-Kaif-4.jpg"/>
        <figcaption>The caption of Katrina Kaif's photo read, "Justtttttt ........" (Photo: Katrina Kaif/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Milind-Soman.jpg"/>
        <figcaption>Milind Soman shared his old photo with the caption, "#throwbackthursday 2003." (Photo: Milind Soman/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sonali-Bendre.jpg"/>
        <figcaption>Sonali Bendre shared this photo with the caption, "This is how we do meetings! Meet my Executive Assistant, #LittleMissIcy! Job description: be cute or Zzzzz." (Photo: Sonali Bendre/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Tiger-Shroff-1.jpg"/>
        <figcaption>Sharing this click, Tiger Shroff wrote, "...And I thought the prequel was challenging...ok round 2 lets go! #baaghi3 #climax." (Photo: Tiger Shroff/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Arjun-kapoor-4.jpg"/>
        <figcaption>Arjun Kapoor shared Panipat's poster and wrote, "Sadashiv Rao Bhau vs Ahmad Shah Abdali. Witness the epic battle on 6th December, #Panipat." (Photo: Arjun Kapoor/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/vidya-balan.jpg"/>
        <figcaption>Vidya Balan shared her look for Shakuntala Devi's wrap party last night. (Photo: Vidya Balan/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/GAURI-KHAN-1.jpg"/>
        <figcaption>Gauri Khan shared some photos on Instagram. (Photo: Gauri Khan/ Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Shanaya-Kapoor-Ananya-Panday-and-Karan-Johar.jpg"/>
        <figcaption>Shanaya Kapoor, Ananya Panday and Karan Johar posed for a click during Falguni and Shane Peacock’s flagship store launch. (Photo: Gauri Khan/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Anupam-Kher.jpg"/>
        <figcaption>Anupam Kher wrote with the photo, "It was an absolute pleasure to meet actor Chris Cooper recently. Have always admired his performances. Especially in films like #Adaptation and #AmericanBeauty." (Photo: Anupam Kher/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/kajol-4.jpg"/>
        <figcaption>Kajol posted a photo on Instagram. (Photo: Kajol/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sara-ali-khan-7.jpg"/>

      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Samantha-Akkineni.jpg"/>
        <figcaption>Samantha Akkineni shared some photos on Instagram. (Photo: Samantha Akkineni/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aanya-Panday.jpg"/>
        <figcaption>"Can’t handle one of me? How about two BTS," wrote Aanya Panday with her photo. (Photo: Aanya Panday/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Farah-Khan-3.jpg"/>
        <figcaption>Sharing this photo, Farah Khan wrote, "Mere do Anmol Ratan.. @vishaldadlani n @shekharravjiani aaj class mein.. #backbenchers @flipkartvideo .. first time i heard chammak chhallo ka bhajan version." (Photo: Farah Khan/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Shweta-Tiwari.jpg"/>
        <figcaption>The caption of Shweta Tiwari's photo read, "My favourite place to visit when my mind searches for peace #bookstores." (Photo: Shweta Tiwari/Instagram)</figcaption>
      </figure>
