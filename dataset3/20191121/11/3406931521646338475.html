      <h1>단식 농성 이어가는 황교안</h1>
      <address><time datetime="2019-11-21T11:42:00+00:00">21 Nov 2019, 11:42</time> by <a rel="author">홍금표 기자(goldpyo@dailian.co.kr)</a></address>
      <p>지소미아 종료 반대와 공수처법 저지를 위해 단식을 시작한 황교안 자유한국당 대표가 21일 오전 서울 종로구 청와대 앞 분수대광장에서 열린 자유한국당 현장 최고위원회의 후 자리에 앉아 단식 농성을 이어가고 있다.<br/><br/>[데일리안 = 홍금표 기자]</p>
    </article>
