      <h1>Laura Cooper testifies that Ukraine knew of stalled aid far earlier than White House claims – video</h1>
      <address><time datetime="2019-11-21T11:53:38+00:00">21 Nov 2019, 11:53</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J8LJd6tby4Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>During the impeachment hearing into Donald Trump, Laura Cooper, the deputy assistant secretary of defence for Russia, Ukraine and Eurasia, told lawmakers on Wednesday that her staff had received an email on 25 July from the state department saying that Ukraine’s embassy and the House foreign affairs committee were asking about military aid.</p>
      <p>25 July was the day of a phone call between Trump and the Ukrainian president in which Trump raised the issues of an investigation into Joe Biden, alleged Ukrainian interference in the 2016 presidential election and about aid</p>

        </li>
      </ul>
