      <h1>山东能源肥矿集团梁宝寺煤矿事故被困人员全部获救升井</h1>
      <address><time datetime="2019-11-21T11:06:06+00:00">21 Nov 2019, 11:06</time> by <a rel="author">詹婧</a></address>
      <figure>
        <img src="http://www.xinhuanet.com/local/2019-11/21/1125257455_15743109165141n.jpg"/>
        <figcaption>　　11月21日，在山东能源肥矿集团梁宝寺能源公司，一名被困矿工被成功救出。新华社记者 郭绪雷 摄</figcaption>
      </figure>
      <p>　　21日9时40分许，记者在井口看到，首批两名被困人员升井，并迅速被救护车送往医院接受进一步的检查和治疗。随后，剩余被困人员陆续升井。10时18许，被困人员全部升井完毕并被送往医院。</p>
      <figure>
        <img src="http://www.xinhuanet.com/local/2019-11/21/1125257455_15743109330581n.jpg"/>
        <figcaption>　　11月21日，在山东能源肥矿集团梁宝寺能源公司，一名被困矿工被成功救出（无人机拍摄）。新华社记者 郭绪雷 摄</figcaption>
      </figure>
      <figure>
        <img src="http://www.xinhuanet.com/local/2019-11/21/1125257455_15743109531211n.jpg"/>
