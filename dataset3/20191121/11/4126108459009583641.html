      <h1>المزاج التركي ينتصر للكاتب والمخرج على حساب الممثل... "المؤسس عثمان" ترند عالمي</h1>

        <time datetime="2019-11-21T11:14:00+00:00">21 Nov 2019, 11:14</time>
      </address>

      <p>عرضت أمس الأربعاء أولى حلقات المسلسل التاريخي "المؤسس عثمان" والذي يروي سيرة الغازي عثمان مؤسس الدولة العثمانية والذي هو امتداد لمسلسل "قيامة أرطغرل".المسلسل الذي انقسمت الآراء حوله قبل بداية عرضه وتوقّع البعض عدم تحقيقه نجاح مسلسل "قيامة أرطغرل" بسبب بوراك أوزجفيت، والذي يعتبره البعض انه يعتمد على وسامته ولن يصلح للأدوار الرومانسية،  ولن يستطيع أن يؤدي الدور التاريخي للمؤسس عثمان ويجذب المشاهد إليه، ولكن ومع الدقائق الأولى لعرض الحلقة الأولى من المسلسل دخل "هاشتاغ" المسلسل الترند التركي وتصدّره خلال 15 دقيقة. وبقي متصدّراً المرتبة الأولى لأكثر من 16 ساعة. وكذلك دخل اسم بوراك في الترند التركي.كما دخل المسلسل في الترند السعودي ووصل إلى الترند العالمي، حيث احتل المرتبة الرابعة بأكثر من 35 ألف تغريدة.وحقق نسبة مشاهدة عالية محتلاً المرتبة الأولى في نسب المشاهدة في تركيا، إذ نشر منتج العمل محمد بوزداغ نسبة المشاهدة التي حققتها الحلقة الأولى والتي وصلت إلى أكثر من 16 مليوناً.<br/>تصدّر الحلقة الأولى من "المؤسس عثمان"، تؤكد مجدداً أن مزاج المشاهد التركي يتجه ناحية الأعمال التاريخية،  وأن الكاتب والمخرج هما مقياس النجاح لدى الأتراك وليس الممثل أو النجم، والدليل أن أنجين ألتان دوزيتان بطل "قيامة أرطغرل" والذي يعرض له حالياً مسلسل "الرصاصة"،  لم يستطع أن يجذب إليه المشاهد التركي رغم الشعبية التي يحظى بها نتيجة تقديمه شخصية القائد أرطغرل والذي يعتبر صاحب أعلى أجر بين زملائه في تركيا.<br/>يُذكر أن مسلسل" المؤسس عثمان" سيعرض في الدول العربية حصرياً عبر موقع "النور" عبر شبكة الإنترنت ولن يكون متاحاً سوى باشتراك شهري في الموقع. مواضيع ذات صلة <a href="https://www.annahar.com/article/1071520-%D8%A7%D9%84%D8%AC%D9%85%D9%87%D9%88%D8%B1-%D8%A7%D9%84%D8%AA%D8%B1%D9%83%D9%8A-%D9%8A%D8%AA%D8%B1%D9%82%D8%A8-%D8%A7%D8%B3%D8%AA%D9%83%D9%85%D8%A7%D9%84-%D8%A3%D8%B3%D8%B7%D9%88%D8%B1%D8%A9-%D8%A3%D8%B1%D8%B7%D8%BA%D8%B1%D9%84-%D8%A7%D9%86%D8%B7%D9%84%D8%A7%D9%82-%D8%A7%D9%84%D9%85%D8%A4%D8%B3%D8%B3-%D8%B9%D8%AB%D9%85%D8%A7%D9%86-%D8%A7%D9%84%D9%84%D9%8A%D9%84%D8%A9">الجمهور التركي يترقّب استكمال أسطورة "أرطغرل"... انطلاق "المؤسس عثمان" الليلة</a></p>
