      <h1>14 fantastic things to do in Dubai this weekend</h1>
      <h2>Pool parties, film fests, comedy gigs, brunches and more</h2>
      <address><time datetime="2019-11-21T11:02:00+00:00">21 Nov 2019, 11:02</time> by <a rel="author">Amy Mathieson</a></address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/things-to-do.jpg?itok=EGmEurd6"/>
        <figcaption>Looking forward to the weekend? You better be, as there are loads of <a href="https://www.timeoutdubai.com/things-to-do">things to do in Dubai</a>. We bring you live gigs, pool parties, murder mysteries and more. And if that doesn’t take your fancy, we’ve rounded up the city’s best brunches <a href="https://www.timeoutdubai.com/dubai-brunch-2019">here</a>, and the best beaches <a href="https://www.timeoutdubai.com/things-to-do/392165-dubais-best-beaches-2018">here</a>. Enjoy.</figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Spike-Lee.jpg?itok=xKoF2eVJ"/>
        <figcaption><b>Thursday November 21<br/>Visit film fest ON.DXB</b><a href="https://www.timeoutdubai.com/things-to-do/420238-spike-lee-coming-to-dubais-ondxb-festival"><br/>ON.DXB</a> will be taking place from Thursday November 21 to Saturday November 23 for Dubai’s film, TV, music and video gaming creatives. Held in Studio City, the event aims to support the growth of the media industry in Dubai, and help identify talent and will have loads to see.<i><br/>Dhs100. Nov 21-23. Dubai Studio City, <a href="https://ondxbfest.com/">ondxbfest.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Ian-Poulter.jpg?itok=k1BjhUXj"/>
        <figcaption><b>Watch top golf at Jumeirah Golf Estates</b><br/>From Thursday November 21 until Sunday November 24 top <a href="https://www.timeoutdubai.com/sport-wellbeing">golfers</a> are in town, competing in the <a href="https://www.timeoutdubai.com/sport-wellbeing/sport/423570-massive-dhs293m-prize-fund-up-for-grabs-at-golfs-dp-world-tour-championship">DP World Tour Championship</a>, Dubai 2019 at Jumeirah Golf Estates, so if you’re a fan of the sport, don’t miss it. Read our interview with Ian Poulter <a href="https://www.timeoutdubai.com/sport-wellbeing/sport/423582-top-golfer-ian-poulter-looking-forward-to-return-to-dubai">here</a>.<i><br/>Free. Nov 21-24. Jumeirah Golf Estates, <a href="https://www.dubaigolf.com/">www.dubaigolf.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/QE2.jpg?itok=xe8iwSfz"/>
        <figcaption><b>Murder at the Speakeasy on the QE2</b><br/>There’s been a murder on the <a href="https://www.timeoutdubai.com/hotels/qe2">QE2</a> and you have to solve it. Not really, but there drama is when it comes to this murder mystery night aboard the world-famous cruise ship this week. Murder at the Speakeasy is a Theatre by QE2 production, running on Thursday November 21 and Friday November 22 and includes dinner and the immersive murder mystery show for Dhs395. Can you solve the mystery? Dress up and get involved for this one. Want to learn more about the QE2? Read our behind the scenes tour <a href="https://www.timeoutdubai.com/hotels/414205-seas-the-day-behind-the-scenes-on-the-qe2">here</a>.<i><br/>Dhs395. Nov 21-22. QE2, Port Rashid, <a href="https://www.theatrebyqe2.com/">www.theatrebyqe2.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Andreea%E2%80%99s.jpg?itok=h8g0JhzV"/>
        <figcaption><b>Splash around at Andreea’s</b><br/>Fancy an early start to the weekend? Love Parties has launched a new ladies’ pool day at Andreea’s, which is Dhs125 before 2pm and Dhs250 thereafter and includes a sunbed, unlimited drinks, platters of grub, stellar tunes and a top party atmosphere. For more ladies’ days, read our full round up <a href="https://www.timeoutdubai.com/ladies-nights">here</a>.<i><br/>From Dhs125. Thu 10am-8pm (deal from noon-6pm). Ongoing. Habtoor Grand Habtoor Grand Resort – Autograph Collection, Dubai Marina (052 798 7292).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/The-Laughter-Factory.jpg?itok=-702BP8a"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/419763-three-brilliant-comedians-are-coming-to-the-uae-with-the-laughter-factory-in-november">Have a giggle at The Laughter Factory</a></b><br/>Among the trio taking to the stage this weekend in Dubai is Brendan Reece, Rich Wilson and Adam Rowe. Making his Middle East debut, Brennan Reece has become a regular on the UK stand-up circuit and has appeared on the BBC’s popular comedy showcase Live At The Apollo, Roast battle and more. Back once again, Brit comic Rich Wilson, New Zealand Comedy Festival Award winner for Best International Act will be bringing his unique sense of humour the fore. On Thursday November 21 they’ll play at TRYP by Wyndham, while on Friday November 22 the team head to DUKES on the Palm.<i><br/>Dhs160. Thu-Fri 9pm. <a href="https://www.thelaughterfactory.com/">www.thelaughterfactory.com</a></i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Vietnamese-Foodies-%2823%29.jpg?itok=3JYJWdEJ"/>
        <figcaption><b>Friday November 22<br/>All-you-can-eat Vietnamese food</b><br/>Super-cool budget food spot <a href="https://www.timeoutdubai.com/restaurants/vietnamese-foodies">Vietnamese Foodies</a> has a special food festival, and this weekend is your last chance to check it out. Escape to Saigon offers unlimited food, all for just Dhs99. What a bargain. The all-you-can-eat spread will be taking place at both the JLT and Downtown Dubai branches on Friday and Saturday until Saturday November 23 with three sittings available – 1pm, 7pm and 9pm.<i><br/>Dhs99. Fri-Sat 1pm, 7pm, 9pm. Until Nov 23. Cluster D, JLT (04 565 6088) and Burj Vista, Downtown Dubai (04 554 2090).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Cairokee.jpg?itok=Q85tfEVI"/>
        <figcaption><b>See a massive Arabic music show at Coca-Cola Arena</b><br/>Sharmoofers, Cairokee, Massar Egbari and more top artists are coming to town this week as part of music extravaganza Why Not! Mazzika Festival. Why Not! <a href="https://www.timeoutdubai.com/things-to-do/415304-arabic-music-extravaganza-coming-to-dubais-coca-cola-aren">Mazzika Festival</a> a will be taking place at the huge new arena in City Walk on Friday November 22. Doors open at 6pm, with the concert taking place from 8pm. See all the upcoming Dubai Coca-Cola Arena shows <a href="https://www.timeoutdubai.com/bars-nightlife/422644-dubais-coca-cola-arena-all-the-confirmed-shows-so-far">here</a>.<i><br/>From Dhs195. Fri Nov 22. Coca-Cola Arena, City Walk, Al Safa Street, <a href="https://www.800tickets.com/">800tickets.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Dubai-Opera-Auditorium.jpg?itok=GAz-D1iX"/>
        <figcaption><b>Ronnie Scott’s Dubai Opera</b><br/>Huge fan of jazz? This is one you won’t want to miss. On Friday November 22, London’s legendary jazz club Ronnie Scott’s is taking over the opera house in celebration of its 60th anniversary. Get ready to sway and toe-tap to some mellow beats at <a href="https://www.timeoutdubai.com/gallery/www.timeoutdubai.com/dubaiopera">Dubai Opera</a>.<i><br/>From Dhs175. Fri Nov 22, 9pm. Dubai Opera, Downtown Dubai, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a></i><i>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/UKG.jpg?itok=RsA_G007"/>
        <figcaption><b>UKG Brunch at ON42</b><br/>DISRUPT, the people behind Industrial Avenue and The Shoreditch are laying on a huge brunch this weekend. Head to ON42 At Media One Hotel for top views, while listening to tunes from some of the biggest names in UK garage including DL Blaise and Kofi B. Looking for more Dubai brunches? See our full round up <a href="https://www.timeoutdubai.com/brunch">here</a>.<i><br/>Fri Nov 22, 2pm-5pm. Media One Hotel, Dubai Media City (052 293 5907).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/music-ibis.jpg?itok=LAmp2rHq"/>
        <figcaption><b>See live music at ibis One Central</b><br/>A free gig with top local talent? Where do we sign up? Get all the details <a href="https://www.timeoutdubai.com/bars-nightlife/423164-see-local-talent-at-a-free-gig-at-dubais-ibis-one-central">here</a>.<i><br/>Free. Fri Nov 22, 8pm-midnight. ibis One Central, Sheikh Zayed Road (04 519 5555).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Zero-Gravity.jpg?itok=UlbjuRuk"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/407182-spend-a-day-at-zero-gravity">Party at Zero Gravity</a></b><br/>Get ready to party on the sand, as UK garage star, DJ EZ plays at the beach club’s sixth birthday.<i><br/>Free (ladies), Dhs150 (gents). Fri Nov 22, 5pm-3am. Skydive Dubai Drop Zone, Dubai Marina (04 399 0009).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Shaan_1.jpg?itok=8or6TkQr"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/422672-popular-indian-singers-shaan-and-kk-coming-to-dubai">See Shaan and KK</a></b><br/>Popular Indian singers Shaan and KK are set to rock Dubai at Dubai Duty Free Tennis Stadium in Garhoud.<i><br/>From Dhs50. Fri Nov 22, 7pm. Dubai Duty Free Tennis Stadium, Garhoud, <a href="https://www.dubai.platinumlist.net/">www.dubai.platinumlist.net</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Eat-sip-save.jpg?itok=gbfrxSNP"/>
        <figcaption><b>Saturday November 23<br/>Eat, Sip, Save at the city’s best restaurants</b><br/>Time Out Dubai’s city-wide Eat, Sip, Save campaign runs all the way through until Sunday November 30. We’ve scoured the city and partnered up with some of Dubai’s best restaurants, cafés and bars to come up with some exceptional dining promotions. Click <a href="https://www.timeoutdubai.com/eatsipsave">here</a> for the full list.<i><br/>Until Nov 30. Various locations. Quote Time Out Dubai when booking. For full list of venues visit <a href="https://www.timeoutdubai.com/eatsipsave">timeoutdubai.com/eatsipsave</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Shakespeare-%26-Co.jpg?itok=xTrk4ed3"/>
        <figcaption><b>Bargain tea at Shakespeare &amp; Co</b><br/>Enjoy mini sandwiches, macarons, chocolates and more for under Dhs100 at Shakespeare &amp; Co. The newly launched afternoon tea will be served daily from 3pm to 6pm. Want more afternoon teas? See the best in Dubai right <a href="https://www.timeoutdubai.com/restaurant-awards-2019/397985-dubais-best-places-for-afternoon-tea-2019">here</a>.<i><br/>Dhs69. Daily 3pm-6pm. Locations include Dubai Marina Mall, Palm Jumeirah. <a href="https://shakespeare-and-co.com/">shakespeare-and-co.com</a></i><b><br/><br/>For more things to do in Dubai, be sure to visit our full round up <a href="https://www.timeoutdubai.com/things-to-do">here</a>.</b></figcaption>
      </figure>
