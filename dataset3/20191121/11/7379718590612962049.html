      <h1>Scandalo Epstein, il Principe Andrea fa un passo indietro</h1>
      <address><time datetime="2019-11-21T11:43:12+00:00">21 Nov 2019, 11:43</time> by <a rel="author">Susanna Bonini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xVThDP3meTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È ancora bufera sul Principe Andrea d'Inghilterra che ha annunciato il ritiro da qualsiasi impegno pubblico. Un passo indietro chiesto e ottenuto dalla Regina Elisabetta, sulla scia dello scandalo per le sue presunte <a href="https://it.euronews.com/2019/09/21/la-socia-di-epstein-mi-ingaggio-per-il-principe">frequentazioni con il miliardario americano Epstein.</a> Il ritiro dalla vita pubblica di solito si giustifica con gravi problemi di salute. Ma non è questo il caso</p>
      <p>In un comunicato, rilanciato sui social, il Principe Andrea ha infatti riconosciuto che i suoi legami col finanziere accusato di abusi sessuali su minori hanno intralciato "in modo sgnificativo il lavoro della Famiglia reale" e questo motiva la sua richiesta alla Regina di poter abbandonare la vita pubblica "per il prossimo futuro".</p>
      <p>Il tono dell'annuncio ufficiale è ben diverso da quello poco partecipe e distante dell'intervista che rilasciò all'emittente britannica BBC sabato scorso. Un'apparizione che avrebbe dovuto riabilitare l'immagine compromessa del Principe e che invece si è rivelata un disastro per la mancanza di coinvolgimento emotivo.</p>
      <p>La giornalista Claudia Joseph, nota esperta della Casa Reale inglese, non ha dubbi:</p>
      <p>''È stata un'intervista mal condotta. È triste che il Principe non sia stato informato adeguatamente prima di rispondere alle domande. Quell'intervista non andava fatta".</p>
      <p>Il terzo genito di Elisabetta ricopre vari incarichi pubblici in rappresentanza della Corona ed è apparso in iniziative per favorire la crescita e l'occupazione. Dopo la sua disastrosa apparizione su BBC anche grandi gruppi britannici come BT e Barclays hanno preso le distanze da Andrea, come avevano già fatto alcune Università ed associazioni di volontariato.</p>
      <p>Lo <a href="https://it.euronews.com/2019/08/13/caso-epstein-sospeso-il-direttore-del-carcere-in-cui-era-rinchiuso-il-finanziere">scandalo Epstein</a> tiene da mesi il Principe nell'occhio del ciclone. 'È stato infatti chiamato a rispondere dei suoi effettivi legami col produttore americano che si è tolto la vita in carcere, lo scorso agosto, lasciando molti aspetti della vicenda avvolti nel mistero. La sua posizione è diventata particolarmente difficile dopo le rivelazioni una delle vittime di Epstein che, a sua detta, avrebbe fatto sesso con il Principe quando ancora era minorenne. Accuse che Andrea ha sempre respinto con fermezza.</p>
      <p>Dietro all<a href="https://it.euronews.com/2015/01/04/gb-il-principe-andrea-sotto-accusa-per-abusi-a-una-minorenne">'annuncio di Andrea d'Inghilterra</a> c'è senz'altro la spinta dell'anziana Regina che non può certo permettersi l'ennesimo scandalo a Corte. Da Elisabetta, arrivata ai 93 anni, ancora nessun commento ufficiale anche se i ben informati sostengono che l'intera vicenda l'abbia molto addolorata,</p>
