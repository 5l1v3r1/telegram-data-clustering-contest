      <h1>ジュマンジ続編は映画『ジュマンジ／ネクスト・レベル』危険なボードゲームが再び</h1>
      <address>
        <time datetime="2019-11-21T11:15:00+00:00">21 Nov 2019, 11:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CVve8Gv5tw4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『ジュマンジ／ネクスト・レベル』が、2019年12月13日(金)に日本で公開される。</p>
      <h3>ジュマンジとは？</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23355/cJA.jpg"/>
      </figure>
      <p>”ジュマンジ”はゲーム盤での出来事が現実となる…世界で最も危険なゲーム"ジュマンジ"を巡るアドベンチャー。ジャングルでのサバイバルがキーワードで、現実世界に戻るにはクリアするしかない。原作は『ポーラー・エクスプレス』も手掛けたクリス・ヴァン・オールズバーグ。1982年に発表された絵本がベースで、それに登場するボードゲームのお話。原作は姉弟の物語だが、映画化にあたっては設定や登場人物がアレンジされている。96年にジョー・ジョンストンが監督した親子の絆を描いた。</p>
      <h3>『ジュマンジ/ウェルカム・トゥ・ジャングル』おさらい</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/22470/jVo.jpg"/>
        <figcaption>映画『ジュマンジ/ウェルカム・トゥ・ジャングル』より</figcaption>
      </figure>
      <p>その後、パワーアップしてリリースされたのが『<a href="https://www.fashion-press.net/news/35589">ジュマンジ/ウェルカム・トゥ・ジャングル</a>』(2018年日本公開)。TVゲームを開始したと同時に、ゲーム世界のジャングルに吸い込まれた高校生が、プレイヤーとボディ・スィッチングし、現実世界に戻るためサバイバルを描いた。<br/><br/>ルールとしては、各プレイヤー「ライフ」が3つあり、3回死んでしまうとゲームオーバーとなる。『ジュマンジ/ウェルカム・トゥ・ジャングル』は全世界では、51カ国で興行収入1位となり記録的なヒットとなった。</p>
      <h3>『ジュマンジ／ネクスト・レベル』では…</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/RbQNp8dFBm4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『ジュマンジ ／ネクスト・レベル』では、前作で高校生だったキャラクターたちがそれぞれの路を進み、今は大学生に。そのうちの1人・スペンサーはあの時の興奮が忘れられず再びゲームの中へ入ってしまう。スペンサーを救出するために、またしてもジュマンジにログインすることになった仲間たちー。<br/><br/>ただし、舞台はジャングルに加え、砂漠や雪山とかつてない過酷なステージへとレベルアップ。まさに”ネクスト・レベル”のゲームへと移る。そして、バグ？によるものか、キャラの入れ代わり設定はめちゃくちゃ。中には“馬”に変身してまう者まで出る始末。そしてスペンサーのおじいちゃんたちまでジュマンジの中へと入ってしまう…。</p>
      <h4>全員帰還なるか?!</h4>
      <p>全員生きて現実世界に帰るためには、“ジュマンジ”の謎をとき、全クリするしか方法がない。この絶対絶命の状況の中、果たしてそれぞれのスキルを活かして、スペンサーを救い帰還できるのか？超絶壊滅級アクション・アドベンチャーが幕を開ける…！</p>
      <h3>ドウェイン・ジョンソンら再び集結</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/DU9vUYz5tQM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>キャストには、ドウェイン・ジョンソン、ジャック・ブラック、カレン・ギラン、ニック・ジョナスらキャストが再び集結するほか、『バットマン リターンズ』のダニー・デヴィート、『リーサル・ウェポン』シリーズのダニー・グローヴァー、『<a href="https://www.fashion-press.net/news/28686">オーシャンズ8</a>』のオークワフィナの出演が決定している。監督も前作から引き続き、ジェイク・カスダンが担当する。</p>
      <h3>詳細</h3>
      <p>『ジュマンジ／ネクスト・レベル』<br/>公開日：2019年12月13日(金)<br/>監督：ジェイク・カスダン<br/>出演：ドウェイン・ジョンソン、ジャック・ブラック、ケヴィン・ハート、カレン・ギラン、ニック・ジョナス、ダニー・デヴィート、ダニー・グローヴァー<br/>日本語版主題歌：岡崎体育「Merry Merry Christmas Night」</p>
