      <h1>В соцсетях на Камчатке обсуждают видео с матерящимся водителем автобуса</h1>
      <address>
        <time datetime="2019-11-21T11:08:00+00:00">21 Nov 2019, 11:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jgm8StxC4Yg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.kam24.ru/uploads/thumb1130_777_d1fc1c3f27074aaf714afadc82dc0bc9.jpg"/>
      </figure>
      <p>
        <b>В соцсетях на Камчатке распространяется запись конфликта в салоне рейсового автобуса. На ней запечатлено, как возбужденный водитель материт кого-то из пассажиров.</b>
      </p>
      <p>Судя по видеоролику, события происходят на улице Тушканова в микрорайоне Петропавловска-Камчатского АЗС. Водитель рейсового автобуса, вероятно, был оскорблен кем-то из пассажиров. В ответ он обрушил на людей поток нецензурной лексики. На записи слышны женские голоса в защиту водителя, видно, что один из мужчин пытается его успокоить. Однако человек, находящийся за рулем, продолжил кричать даже когда автобус начал движение.</p>
      <p>Когда происходили события, запечатленные на видеоролике, не сообщается. Некоторые из комментаторов утверждают, что конфликт в автобусе произошел на этой неделе. Впрочем, по другим данным, в соцсети выложили прошлогоднюю запись. Так или иначе, но она вызвала большой резонанс. Журналист ИА «Кам 24» обратился за комментарием в Управление дорожного хозяйства, транспорта и благоустройства администрации Петропавловск-Камчатского городского округа. Там, как выяснилось, уже видели резонансный ролик и инициировали проведение проверки.</p>
      <p>«В ближайшее время будут установлены предприятие-перевозчик, личность водителя и дата видеосъемки. Меры мы будем принимать по результатам проверки», – рассказал ИА «Кам 24» руководитель управления <b>Михаил Солод</b>.</p>
