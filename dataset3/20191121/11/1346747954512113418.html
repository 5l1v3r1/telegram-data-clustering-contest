      <h1>Фестиваль татарской кухни прошел в Краснодаре</h1>
      <address>
        <time datetime="2019-11-21T11:50:00+00:00">21 Nov 2019, 11:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MEa91RGZzTE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне в кубанской столице активисты общины «Булгар−К» кормили всех желающих вкусной едой, рассказывали о своих традициях и учили, как правильно готовить <b>национальные  блюда</b>. </p>
      <p>Горожане отведали такие блюда, как эчпочмак, губадия, чак-чак, традиционный суп и многое другое.</p>
      <figure>
        <img src="https://tvkrasnodar.ru/userfiles/%D0%AF%D1%81%D1%8C/untitled%20folder/untitled%20folder/untitled%20folder/x,PD0,PBA,PD0,PB2,PD0,PB5,PD0,PB2,PD0,PB5,PD0,PBA,PD1,P80.jpg.pagespeed.ic.q8UO2G1SJH.jpg"/>
      </figure>
      <p>
        <i>- Находясь вдали от родины, особенно хочется преподнести, показать, как живет наш народ. Вообще мы, татары, когда собираемся в своей общине, будто приходим к себе домой, к своим родным. Здесь свои национальные блюда,  язык, общение, наряды, - поделилась член татарской общины в Краснодаре Эльвира Лукашина.</i>
      </p>
      <p>Отметим, это уже второй День татарской кухни в Краснодаре. На этот раз гостей учили<b> готовить лапшу</b> в домашних условиях. Чтобы замесить тесто, достаточно только яиц, соли и муки. Однако профессионально нарезать лапшу могут только умелые руки, привыкшие к этому с детства.</p>
      <figure>
        <img src="https://tvkrasnodar.ru/userfiles/%D0%AF%D1%81%D1%8C/untitled%20folder/untitled%20folder/untitled%20folder/x,PD0,PB5,PD1,P80,PD0,PB2,PD0,PBA,PD0,PBE,PD0,PB3,PD0,PBE,PD0,PB3.jpg.pagespeed.ic.Uoo6orwm7S.jpg"/>
      </figure>
      <p>Помимо угощений краснодарцы могли больше узнать о культуре жителей Татарстана. Специально для этого обустроили уголок с национальной утварью, также организовали выставку-продажу тюбетеек, кукол и сувенирной продукции.</p>
