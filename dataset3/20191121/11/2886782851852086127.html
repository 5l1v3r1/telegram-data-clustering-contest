      <h1>Nők elleni erőszak: kétarcú magyar hozzáállás</h1>
      <address><time datetime="2019-11-21T11:29:19+00:00">21 Nov 2019, 11:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iGo5rUMXtfk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Az Euronews a Nők elleni erőszak világnapja (november 25.) alkalmából több rövid riportban tekinti át a nők elleni erőszak visszaszorítását célzó küzdelem helyzetét több uniós országban.</b>
      </p>
      <p>Magyarországon a nők elleni erőszak megítélése, helyzete és a hatóságok hozzáállása is kettős.</p>
      <p>Az egyetlen összehasonlítható adatgyűjtésen, a 2014-ben publikált uniós <a href="https://fra.europa.eu/sites/default/files/fra-2014-vaw-survey-at-a-glance-oct14_hu.pdf">FRA felmérésen</a> Magyarország a középmezőnynél kicsivel jobb eredményeket ért el. A 2012-ben - vagyis 7 éve - felvett adatokhoz képest nincs olyan átfogó kutatás, ami más országokkal érdemben összevethető módon mutatná a magyar helyzetet. A rendelkezésre álló frissebb kutatásokat a magyarországi nőjogi civil szervezetek <a href="https://nane.hu/">(NANE</a>, <a href="https://www.patent.org.hu/">Patent Egyesület</a>) készítették, ezek adatai azonban nehezen hasonlíthatók össze más országok adataival. A magyarországi statisztikák nehéz hozzáférhetősége és rossz kereshetősége szintén hozzájárul ahhoz, hogy a helyzet ne legyen világos.</p>
      <p>A kormány hivatalos kommunikációja a FRA-felmérésben született, más országokkal összevetve nem kirívóan rossz adatokra hivatkozik. Az uniós felmérés megállapításai azonban összességében lesújtóak.</p>
      <p>"<i>Az eredményekből kitűnik, hogy miközben a bántalmazás elterjedt, sok nő életét érintő jelenség, a bejelentett esetek száma szisztematikusan alulmarad a megtörtént esetekhez képest. A szexuális erőszak valamilyen formáját például tízből egy nő tapasztalta meg 15 éves kora után, és minden huszadik nőt megerőszakoltak. A nők több mint egyötöde szenvedett el fizikai és/vagy szexuális erőszakot az aktuális vagy korábbi partnerétől, és a nők több mint egytizede jelezte, hogy 15 éves kora előtt a szexuális erőszak valamilyen formájának volt kitéve egy felnőtt részéről.</i>"</p>
      <h3>Magasabb látencia</h3>
      <p>Bár az világosan látszik, hogy mindenütt több nőt ér az erőszak vagy a bántalmazás valamilyen formája, mint ahányszor ezzel a hatóságokhoz fordulnak, egy 2009-es kutatás azt mutatta, hogy ez Magyarországon fokozottan így van. Míg az akkori regisztrált nemi erőszak-bűncselekmények száma az uniós összevetésben a legalcsonyabb volt, addig az interjús módszerrel készült adatok azt mutatták, hogy az ilyen bűncselekmény legalább olyan gyakori, vagy gyakoribb, mint más uniós országokban. A regisztrált esetek viszont szinte kizárólag elmarasztaló ítélettel zárultak.</p>
      <p>- Erre a jelenségre az volt az egyetlen magyarázat, hogy az első rendőr, akivel a sértett találkozott, eldöntötte, hogy az adott esetben sikeresen tud-e majd vádat emelni az ügyészség, és ha erre a kérdésre nem volt a válasz, akkor lebeszélte a nőt arról, hogy feljelentést tegyen, és nem regisztrálta a bűncselekményt - mondta az Euronewsnak Wirth Judit, a NANE nőjogi civil szervezet vezetője. - Bár ez a kutatás 2009-ben készült, a tapasztalataink alapján semmi nem utal arra, hogy a helyzet megváltozott volna.</p>
      <p>A nők elleni erőszakról szólva Wirth Judit azon a véleményen van, hogy a helyzet már azzal javulna, ha az egyébként progresszív vonásokat is hordozó jogszabályokat a hatóságok betartatnák. Ez azonban ott feneklik meg, hogy a hatóságok tagjai nem kapnak felkészítést abból, hogyan kell egy ilyen esetet kezelni, miután a kormány kizárta a képzésükből az emberi jogi szervezetek mellett a nőjogi szervezeteket is.</p>
      <h3>Isztambuli egyezmény</h3>
      <p>Ugyanezen okból halogatja a kormány a 2014-ben már aláírt, a nők elleni erőszakkal szembeni fellépést célzó isztambuli egyezmény ratifikációját is. Az egyezmény pont a párkapcsolati erőszakot megelőző intézmények megerősítését célozza, Magyarország névleg egyetért vele, viszont a benne foglaltak beépítését a magyar jogrendszerbe immár 5 éve nem teszi meg. A hivatalos kommunikáció szerint ennek objektív jogalkotási akadályai vannak, ugyanakkor a kormány szócsöveként szolgáló média <a href="https://pestisracok.hu/barmelyik-ferfibol-egy-pillanat-alatt-bunozot-krealhat-az-isztambuli-egyezmeny/">ideológiai szempontból tartja nemkívánatosnak</a> az egyezmény betartását, mert az szerintük a férfiak hátrányos megkülönböztetéséhez vezetne.</p>
