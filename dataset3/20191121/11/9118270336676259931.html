      <h1>Россия заявляет, что отдавала корабли целыми и унитазы на месте</h1>
      <address><time datetime="2019-11-21T11:45:00+00:00">21 Nov 2019, 11:45</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F100007544386931%2Fvideos%2F2384467721814684%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Федеральная служба безопасности России заявила, что военные корабли, задержанные в ноябре прошлого года в Керченском проливе, были переданы Украине на этой неделе в нормальном состоянии и с исправной сантехникой.</p>
      <p>Об этом свидетельствует видео Центра общественных связей ФСБ, передает российское издание <a href="https://tass.ru/politika/7169121">ТАСС</a>.</p>
      <blockquote>— Если за время перехода от берегов Крыма до Очакова украинская сторона сумела «угробить» суда и довести сантехнику до ненадлежащего состояния, то это проблема самой украинской стороны, - говорится в сообещении ФСБ.</blockquote>
      <p>Видео ФСБ опубликовала в ответ на заявление командующего ВМС Украины Игоря Воронченко об «угробленных» россиянами бронекатерах «Никополь» и «Бердянск», и буксира «Яны Капу».</p>
      <p>ФСБ заявляет, что это «видеокадры внешнего и внутреннего состояния судов в момент их передачи украинской стороне», а также процедуры подписания актов приема-передачи.</p>
      <p>В России утверждают, что «на кадрах хорошо видно, что катера и буксир переданы украинской стороне в нормальном состоянии и с исправной сантехникой». </p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/21/172741/172741_0.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/21/172741/172741_1.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/21/172741/172741_2.jpg"/>
      </figure>
      <p>Напомним, вчера, 20 ноября, стало известно, что возвращенные Россией корабли подходят к территориальным водам Украины, своим ходом не идут, <a href="http://nikvesti.com/news/public/172648">«русские их угробили»</a>.</p>
      <p>Отметим, что в Очаков вчера приехал Президент Украины Владимир Зеленский, где осмотрел прибывшие из России военные корабли «Бердянск», «Никополь» и «Яны Капу» и заявил, что их <a href="http://nikvesti.com/news/photoreportage/172711">отремонтируют в течение трех месяцев</a>.</p>
