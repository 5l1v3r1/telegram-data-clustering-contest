      <h1>Сотни жителей частного сектора Канска остались без воды из-за перемерзших колонок</h1>
      <address>
        <time datetime="2019-11-21T11:33:38+00:00">21 Nov 2019, 11:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hi8Inio66DA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Колонку прихватило морозом — для зимы дело обычное. Вот только люди страдают без воды. В Канске больше сотни водоразборных устройств. С приходом холодов некоторые из них выходят из строя. Некоторые стоят заледеневшие уже неделю.</p>
      <blockquote>В морозы и когда такая температура -20 градусов — все, ничего не работает. Как людям частного сектора вообще жить без воды? Вот если метель, снег, как даже пройти с флягой. А в морозы так вообще тяжело. Весь околоток мучается без воды.<cite>Нина Волкова, жительница Канска</cite></blockquote>
      <p>В поисках воды частный сектор вынужден колесить с флягами и бутылками по всему району. Только вот гарантии, что найдешь ее на соседней улицы, нет никакой.</p>
      <blockquote>По улице Полевой колонку не уберег даже своеобразный утеплитель, который люди, по всей видимости, соорудили сами. Две недели назад трубы перемерзли, и никто не стал их отогревать. Ручку сняли. Колонку забросили.</blockquote>
      <p>Андрей Москвичев воду везет с другого конца города. Говорит, удобнее наполнить фляги где-то рядом с работой, чем искать исправную колонку рядом с домом.</p>
      <blockquote>По две фляги вожу — раз съезжу, два съезжу и мне хватает в бане помыться. Ну и когда на работу еду, то ставлю еще канистру в машину. С работы еду — набираю и домой.<cite>Андрей Москвичев, житель Канска</cite></blockquote>
      <p>В Водоканале говорят, колонки берут на ремонт по заявкам. Правда, делают это неохотно. Ведь люди просто не платят за воду. Дисциплинированных всего 2–3 абонента, а с флягами приезжает вся улица.</p>
      <blockquote>Практически во всех районах города такая ситуация, то есть на каждой колонке те люди, которые должны платить, 80% не платят. Колонки в любом случае ремонтируем, так как все равно какой-то абонент рядышком есть, но дело в том, что люди должны с нами все равно договорные отношения заключать. Это и требуем, просим.<cite>Юрий Станьков, директор водоканала</cite></blockquote>
      <p>Деньги небольшие — литр воды в Канске стоит всего 4 копейки, это около 50 рублей с человека в месяц. Но пока собираемость низкая. Большинство утверждают, что колонками просто не пользуются. Так ли это, сказать сложно. Обиднее всего тем, кто исправно платит за воду.</p>
      <p>
        <i>Анастасия Мосина</i>
      </p>
