      <h1>Профсоюз игроков НХЛ обжаловал дисквалификацию Бафлина в "Виннипеге"</h1>
      <address>
        <time datetime="2019-11-21T11:38:00+00:00">21 Nov 2019, 11:38</time>
      </address>
      <p>Профсоюз игроков НХЛ подал жалобу в арбитраж от имени защитника <a href="https://allhockey.ru/stat/player/8470834"><b>Дастина Бафлина</b></a>, чтобы оспорить его дисквалификацию в "Виннипеге". Об этом сообщил инсайдер Sportsnet <b>Эллиотт Фридман</b>.<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/FriedgeHNIC/status/1197299463284502528?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, что "Джетс" де-юре отстранили Бафлина 21 сентября из-за неявки в тренировочный лагерь. Де-факто ему был предоставлен отпуск по личным обстоятельствам. Сообщалось, что он может завершить карьеру. <br/><br/>Ранее стало известно, что 34-летний американец перенес операцию в связи с травмой голеностопа. Ожидается, что он восстановится в следующем году. <br/><br/>Отметим, что игрок был дисквалифицирован без сохранения заработной платы. Если бы в начале сезона его признали неспособным играть из-за связанной с хоккеем травмы, он был бы помещен в список долгосрочно травмированных и продолжил бы получать зарплату.<br/><br/>В нынешнем сезоне он должен заработать 8 млн долларов. <br/> </p>
