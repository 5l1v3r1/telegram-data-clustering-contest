      <h1>Трейлер Кубка Либертадорес для FIFA 20</h1>
      <address><time datetime="2019-11-21T11:00:00+00:00">21 Nov 2019, 11:00</time> by <a rel="author" href="https://shazoo.ru/users/CryptoNick" target="_blank">CryptoNick</a></address>
      <p>EA представила трейлер Кубка Либертадорес для <i>FIFA 20</i> —  это футбольный турнир проводимый среди лучших клубов Южной Америки. В ролике почти нет геймплея — только эмоции фанатов от одного из самых важных турниров континента.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ohB4PNvD45A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Компания добавит Кубок Либертадорес совершенно бесплатно в марте.</p>
      <p>Игроки смогут принять участие в нем за легендарные команды Южной Америки, такие как "Ривер Плейт", "Бока Хуниорс", "Фламенго", "Коринтианс", "Расинг Клуб", "Индепенденте", "Коло-Коло" и другие. Кроме Либертадорес в игре появится еще два турнира: Южноамериканский кубок и Рекопа.</p>
      <p><i>FIFA 20</i> доступна на PC, PS4, Xbox One и Nintendo Switch.</p>
      <p>
        <b>Via: </b>
        <a href="https://www.engadget.com/2019/11/20/fifa-20-adding-conmebol-libertadores-tournament/">Engadget</a>
      </p>
