      <h1>劉鶴據報對達成第一階段貿協謹慎樂觀</h1>
      <address>
        <time datetime="2019-11-21T11:17:00+00:00">21 Nov 2019, 11:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>國務院副總理劉鶴據報對達成第一階段協議持「謹慎樂觀」的看法。<br/>外電引述知情人士表示，劉鶴周三晚間參加了創新經濟論壇晚宴發表講話，他對與美國達成第一階段貿易協議持「謹慎樂觀」態度。劉鶴還解釋了中國改革國有企業、開放金融行業和加強知識產權保護的計劃。核心內容。<br/>劉鶴在發表講話外，還告訴一位與會者，他對美國的要求感到「困惑」，但對第一階段協議可以完成有信心。<br/>較早時，有傳媒指中美兩國可能無法在今年內達成首階段貿易協議。美國總統特朗普表示，在兩國貿易談判上，中國未能達致讓美國滿意的程度。</p>
