      <h1>滬指半日跌0.4% 失守2900點</h1>
      <address>
        <time datetime="2019-11-21T11:43:00+00:00">21 Nov 2019, 11:43</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>滬深股市半日收市下跌，上證指數失守2900點。<br/>上證指數低開8點後，跌幅擴大，跌穿2900點，最多跌19點或0.67%，低見2891點，半日收報2899點，跌11點或0.39%，成交817.29億元。<br/>深成指低開37點後，最多跌69點或0.71%，半日收報9763點，跌45點或0.47%，成交1333.64億元。<br/>滬深300指數報3885點，跌22點或0.58%；創業板指數報1714點，跌4點或0.28%。<br/>各板塊個別發展，生物製藥、鋼鐵股跌近1%；煤炭、房產股偏軟；石油、電力股靠穩。</p>
