      <h1>స్వర్ణకారుడు శివ కుటుంబానికి లోకేష్ పరామర్శ</h1>
      <address>
        <time datetime="2019-11-21T11:20:23+00:00">21 Nov 2019, 11:20</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0yEQQarTQxo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>గుంటూరు:</b> జిల్లాలో నారా లోకేష్‌ పర్యటిస్తున్నారు. ఆత్మకూరులో స్వర్ణకారుడు శివ కుటుంబాన్ని లోకేష్ పరామర్శించారు. ఆర్థిక ఇబ్బందులతో ఇటీవల శివ ఆత్మహత్య చేసుకున్నాడు. కుటుంబ సభ్యులను ఆయన ఓదార్చారు. అనంతరం శివ కుటుంబానికి రూ. 50 వేల ఆర్థిక సాయాన్ని అందజేశారు.</p>
