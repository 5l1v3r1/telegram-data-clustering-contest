      <h1>Elles se rendent chez l'assureur avec un cadavre</h1>
      <h2>Une famille sud-africaine, frustrée par les lenteurs d'un assureur qui tardait à prendre en charge les obsèques d'un proche, a pris une mesure drastique pour se faire entendre.</h2>
      <address><time datetime="2019-11-21T11:38:00+00:00">21 Nov 2019, 11:38</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/somadodafikeni/status/1197126711877492736?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Une famille sud-africaine frustrée par les lenteurs d'un assureur qui tardait à prendre en charge les obsèques d'un proche, a pris une mesure drastique pour obtenir satisfaction: elle s'est rendue avec le cadavre dans les bureaux de l'assureur. Sur une vidéo devenue virale sur les réseaux sociaux, deux femmes transportent tant bien que mal un sac mortuaire visiblement très lourd, dans les bureaux d'une compagnie d'assurances, devant des clients ahuris.</p>
      <p>Elles quittent ensuite les locaux et parviennent péniblement, avec l'aide de plusieurs personnes, à mettre le sac dans le coffre d'une voiture garée à proximité. Un homme demande alors la raison pour laquelle elles ont apporté la dépouille et si l'assurance décès a été payée. Une femme répond: «Ils ont juste payé maintenant. C'est pour ça qu'on avait apporté le corps».</p>
      <h3>Un incident «isolé» et «regrettable»</h3>
      <p>La compagnie Old Mutual a déploré sur Twitter un incident «isolé» et «regrettable», et expliqué que le dossier avait nécessité des «recherches supplémentaires», avant que la prime d'assurance ne soit versée. Interrogées par le site d'informations <i>Times Live</i>, les deux femmes ont expliqué avoir obtenu le feu vert de la morgue pour transporter le cadavre jusqu'à la compagnie d'assurances, qui tardait à verser les prestations souscrites.</p>
      <p>Le gouvernement de la province du KwaZulu-Natal, où la vidéo a été tournée la semaine dernière, a fait part mercredi dans un communiqué de son «écœurement» et s'est dit «choqué de la peine infligée à la famille».</p>
