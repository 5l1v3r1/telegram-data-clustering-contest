      <h1>Трансляция круглого стола "Битва за землю. В поисках компромисса"</h1>
      <address>
        <time datetime="2019-11-21T11:04:00+00:00">21 Nov 2019, 11:04</time>
      </address>
      <p>
        <b>Организатор - Институт Горшенина при поддержке интернет-портала LB.ua.</b>
      </p>
      <p>LB.ua ведет трансляцию круглого стола: «<a href="https://lb.ua/economics/2019/11/18/442562_institute_gorshenina_sostoitsya.html">Битва за землю. В поисках компромисса</a>».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yf4nBdZjjuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Организатор - Институт Горшенина при поддержке интернет-портала LB.ua.</p>
      <p>Вопросы к обсуждению:</p>
      <ol>
        <li>Основные положения проекта <a href="https://lb.ua/news/2019/11/13/442138_rada_prinyala_pervom_chtenii.html">закона о внесении изменений в некоторые законодательные акты Украины относительно оборота земель сельскохозяйственного назначения</a>, принятого ВРУ в первом чтении.</li>
        <li>Каков механизм продажи земли, предусмотренный проектом закона?</li>
        <li>Насколько принятый в первом чтении законопроект защищает всех участников рынка от земельных спекуляций? Насколько учитывает коррупционные риски?</li>
        <li>Какие последствия будет иметь разрешение компаниям, которые имеют иностранных инвесторов, покупать земли сельхозназначения?</li>
        <li>Каким образом будет определяться <a href="https://lb.ua/tag/1458_prodazha_zemli">стоимость земли</a>? Какие важные факторы должны быть учтены при ценообразовании?</li>
      </ol>
