      <h6 class="kicker">Надежный источник</h6>
      <h1>Прототип ракеты SpaceX для полетов на Марс взорвался во время испытаний</h1>
      <address><time datetime="2019-11-21T08:00:18+00:00">21 Nov 2019, 08:00</time> by <a rel="author" href="https://www.theverge.com/2019/11/20/20974884/spacex-starship-rocket-prototype-failure-test-texas" target="_blank">The Verge</a></address>
      <p>Первая версия ракеты Starship компании SpaceX для межпланетных полетов частично взорвалась в ходе испытаний, прошедших 20 ноября в Техасе.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PF1NEhaG19I" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>SpaceX Close Up Of MK1 PressureTest Failure<cite>LabPadre</cite></figcaption>
      </figure>
      <p>В компании SpaceX сообщили The Verge, что испытания были направлены на то, чтобы повысить давление в системах до максимума, «поэтому результат не был полностью неожиданным».</p>
      <p>Основатель SpaceX Илон Маск, в свою очередь, <a href="https://twitter.com/elonmusk/status/1197271943180771329">сказал</a>, что компания проведет летные испытания с более современной версией прототипа Starship.</p>
      <ul>
        <li>Starship — проект космического корабля SpaceX, предназначенного для межпланетных путешествий. Компания собирается использовать ракету для полетов на Марс.</li>
      </ul>
