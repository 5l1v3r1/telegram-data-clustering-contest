        <b>Sinopse: </b>
      </p>
      <p>Uma bala atravessando a cabeça de sua esposa é tudo o que Ray Garrison consegue ver antes de sua morte. Quando acorda, também se torna a única coisa que consegue se lembrar. Garrison não está morto, mas também não está vivo da forma tradicional. Ray acabou sendo utilizado como cobaia para o experimento do Dr. Emil, que substituiu seu sangue por uma nano tecnologia que lhe permite se recuperar de graves lesões. A partir desse momento, Ray Garrison se torna o poderoso <a href="https://cinepop.com.br/tag/bloodshot">Bloodshot</a>, uma máquina de matar que tenta se lembrar de seu passado e buscando vingança por acontecimentos recorrentes em seus pensamentos.</p>
