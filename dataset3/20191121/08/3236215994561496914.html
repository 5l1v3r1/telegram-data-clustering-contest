      <h1>特朗普未決定予蘋果中國購貨品關稅豁免</h1>
      <address>
        <time datetime="2019-11-21T08:39:00+00:00">21 Nov 2019, 08:39</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普表示，正考慮是否給予蘋果公司從中國進口貨品關稅豁免，但未有決定。<br/>他周三在蘋果公司行政總裁庫克陪同下，巡視蘋果在得克薩斯州奧斯汀興建中的廠房。<br/> </p>
