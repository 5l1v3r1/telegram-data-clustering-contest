      <h1>Божоле-нуво прибыло!</h1>
      <address><time datetime="2019-11-21T08:58:47+00:00">21 Nov 2019, 08:58</time> by <a rel="author">Андрей Позняков </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TJjr7KN6BRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Божоле-нуво прибыло! Вино нового урожая торжественно представлено во французском Божё. На ежегодный праздник в небольшой город недалеко от Лиона приехали тысячи туристов, чтобы вместе с виноделами отметить завершение сезона и пройти по дегустационным маршрутам.</p>
      <p>Основные гуляния начались за несколько часов до полуночи, — в ожидании момента, когда официально можно начать дегустацию Божоле этого года. Пока одни проводили время в застольях на общем ужине, другие совершали поздний моцион по ночному городу.</p>
      <p>С приближением новых суток атмосфера в праздничном Божё становится всё более торжественной. Гости начинали собираться на центральной площади в ожидании главных церемоний вечера. Наступление третьего четверга ноября здесь встречают как Новый год: ровно в полночь открывают бочки и молодое вино льётся рекой.</p>
      <p>Завершился праздник вина в Божё концертом, танцам и ставшим уже традиционным фейерверком.</p>
