      <h1>Nagyon "elszállt" trailert kapott a Google új játékstreaming-szolgáltatása</h1>
      <address><time datetime="2019-11-21T08:30:00+00:00">21 Nov 2019, 08:30</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ry72b_fIKAk" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Google egy meglehetősen szokatlan videót tett közzé a héten frissen elindult játékstreaming-szolgáltatásához. Bár nem tudjuk pontosan, hogy a Stadia-t reklámozó új klip ötletének megszületése előtt mit fogyasztott annak rendezője, de mi is kérnénk belőle egy adaggal.<br/><br/>Az mindenesetre biztos, hogy a klipnek kevés köze van a szolgáltatáshoz magához, aminek lényegét amúgy az képezi, hogy egy távoli Google szerveren futnak a játékok, a felhasználó pedig csak annak képét kapja meg a neten át, illetve küldi el kontrollere jelét az irányításhoz.<br/><br/>A megoldás előnye, hogy rendkívül gyenge gépen, illetve eszközön is lehet brutális hardvert igénylő játékokkal szórakozni - viszont internet-előfizetésből elég combos kell a nagyfelbontású grafikához és a reszponzív irányításhoz.</p>
