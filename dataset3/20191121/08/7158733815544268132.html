      <h1>Seat Mii Electric kurz vor dem Marktstart</h1>
      <address><time datetime="2019-11-21T08:00:35+00:00">21 Nov 2019, 08:00</time> by <a rel="author">Jan Gruber, https://www.facebook.com/jan.m.gruber</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EJTs9A4kvoY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Frühjahr hat Seat ein kleines Elektroauto angekündigt, es hört auf den Namen Mii Electric. Der kleine Flitzer soll noch dieses Jahr auf den Markt kommen – für einen kampffähigen Preis von 17.000 Euro mit Umweltprämie in Deutschland. Der Listenpreis liegt bei 20.650 Euro. Dafür erhaltet ihr einen lediglich 3,6 m langen Wagen mit einer 32,3 Kilowattstunden-Batterie. Die Reichweite soll hier bei etwa bei 250 Kilometern liegen.</p>
      <p>Der Wagen wird mit Seat Connect App ausgeliefert, mit dem Smartphone könnt ihr so diverse Funktionen aus der Ferne steuern. Seat richtet sich mit dem Wagen an Fahrer von kurzen Distanzen – das klassische Stadtauto eben.</p>
