      <h1>Le beaujolais nouveau a coulé à flots ! Ambiance fiesta à Beaujeu</h1>
      <address><time datetime="2019-11-21T08:04:18+00:00">21 Nov 2019, 08:04</time> by <a rel="author">Guillaume Petit</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FZ70I7mcClc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quelques heures avant minuit mercredi soir, au coeur de Beaujeu, petite commune de 2 000 habitants située dans la région du Beaujolais, au nord de Lyon… Tout le monde attend de pouvoir déguster le vin nouveau. Ils sont déjà des milliers, venus de toute l'Europe, à faire la fête, dans une bonne humeur communicative.</p>
      <p>"Il y a une très bonne humeur et c’est très bien organisé", raconte un touriste russe, qui vient pour la deuxième fois avec sa famille. "J'adore la fête, la musique, les verres de vin à 5 euros", dit une Britannique en compagnie de son groupe d'amis.</p>
      <p>Alors que certains sont au chaud autour d’un repas XXL, qui donnerait presque le tournis, d’autres s’occupent comme ils peuvent dans le froid, quitte à tourner un peu en rond…"Nous sommes dans le petit train qui fait le tour de la ville, où les gens font la fête partout", explique notre correspondant Guillaume Petit. "Certains ont déjà commencé à déguster du vin mais pour le beaujolais nouveau, il faut encore attendre. C’est à minuit qu’aura lieu la percée, un moment attendu par des milliers de personnes".</p>
      <p>23 heures, l’ambiance est surchauffée, et le public fait communion en attendant l’apothéose dans le centre de Beaujeu. Bien plus que du vin, pour les habitués, c’est aussi la célébration de traditions. "C’est un truc d’une simplicité extrême, où les gens savent se rassembler, c’est ça, c’est un petit moment de bonheur", raconte une habituée.</p>
      <p>Minuit. Comme un air de Nouvel an, au moment de la percée du tonneau, Le beaujolais nouveau coule à flots… "Il est bon, il est fruité, il est délicieux", dit un Marseillais venu spécialement pour l'occasion. Jusque tard dans la nuit, le beaujolais a un peu fait tourner les têtes, un artifice pour s’extraire du quotidien, en attendant le réveil qui sera... un peu plus dur.</p>
