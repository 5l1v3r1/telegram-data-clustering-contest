      <h1>【鏡大咖】心裡的反重訓　有練有輕　戴愛玲</h1>
      <address><time datetime="2019-11-21T08:58:00+00:00">21 Nov 2019, 08:58</time> by <a rel="author">​唐千雅, 嚴鎮坤, 陳廷豐</a></address>
      <p>戴愛玲以前很討厭運動，臭臭累累的事她不愛。</p>
      <p>直到幾年前她經歷恐慌與低潮，她想，不如就去運動吧，體能課、重訓課⋯她竟迷上了運動。說找回自己太浮誇，但至少，她找回了往前走的力氣。外在重訓，也為自己的心進行反重訓，往日常常整顆心往外端給家人、端給愛人的她，經歷這幾年的失物招領，她終於記得了，這顆心的主人原來是自己。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zZ7NbMLXI5U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>回想一下，騎腳踏車時，你先踩下去的，是右腳還是左腳。慣性使然，讓人總是用同一邊腳開踩，若你用了另一隻腳踩下去呢？或許一開始覺得踩空、節奏偏晃一下，但只是不習慣罷了，你騎車的能力絲毫不受影響。</p>
      <h3>擔心吶　對忍者媽媽再教育</h3>
      <p>身體有其慣性，心理狀態當然也有。比如，戴愛玲太習慣掏出。「我覺得我以前根本就不愛自己，而且我還覺得那樣是對的，沒有發現正在失去自我。對家人或對另一半，我一直在掏我裡面的東西給我愛的人，一直到前幾年，把自己掏得愈來愈空。」巨蟹座的她出身排灣族頭目家庭，所以她一直自我要求，總要有個樣子，「我回到家真的是螃蟹，把自己包裝得很好，這1、2年才會在家人面前掉眼淚。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191116164918-5db90deef9886cf3e6a188dc1dcfc899-tablet.jpg"/>
        <figcaption>戴愛玲（中）是排灣族貴族後裔，她總說媽媽是自己最愛的人，爸爸聽到往往會吃醋一下。（翻攝自戴愛玲臉書粉絲頁）</figcaption>
      </figure>
      <p>大家族裡，從長輩到小朋友，她都能聊，就是不說苦，直到最近。「在做這張專輯時，我發現我跟家人的相處也不一樣了，以前我怕他們擔心，吃苦不說，難過不說，但這兩年我轉念了，因為我愈不說，他們愈擔心。」</p>
      <p>她極愛家，臉書上有家人大大小小的照片。「我媽是很溫柔的一個人，生氣就是不講話。我跟她很像，我生氣也不講話，但我現在會說：『這樣子，我不開心。』以前我會忍，我媽也是這樣，所以在我的觀念裡，忍是對的，像我媽根本就是忍者吧！」</p>
      <p>身體做重訓的同時，那是釋放，於是啟動了心裡的反重訓。「以前我談戀愛，也跟唱歌一樣，很用心，很用力。但到最後，傷了自己也傷了別人。」</p>
      <p>「這兩年是我最關鍵的時候，我忘了我是看什麼書還是臉書，就有寫說，你自己要先成為對的人，你不管遇到誰，他就會是對的人。現階段的我，不敢說我準備得很好了，但至少我現在比較懂得自己要的是什麼。你是誰，你有沒有愛自己。」而表達喜歡或不喜歡，更是她新近才學會的能力。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191116164901-da7a9571e89bf1c1653fcf02b5d64f49-tablet.jpg"/>
        <figcaption>戴愛玲是躲在殼裡的巨蟹座，從小被要求表現與成績，曾以媽媽為榜樣，當情緒的「忍者」。</figcaption>
      </figure>
      <p>「我的家人朋友，會希望我把自己放在最前面。」同時間，她也對「忍者」媽媽再教育，跟媽媽說：「妳什麼都好，又漂亮又溫柔又孝順，但就是對自己不好，我說，現在開始，我不要跟妳一樣，妳也不要再這樣子了，好好享受自己的人生。」</p>
      <h3>緊繃啊　小時候要拎酒醉爸爸回家</h3>
      <p>人的一生，充盈著自我的歷史與記憶的區塊層層疊疊，往往是過去的記憶驅動了現在的歷史，那是人的慣性。換腳開始踩動腳踏車，看似不難，但你若不覺察慣性，它沒可能發生。要把一盞火帶進黑暗的地方，才有可能看清燭火的光暈，與黑暗何以遲滯糾結，如何漫散於心。</p>
      <p>你以為唱歌痛快的她，個性肯定痛快，其實都是表相。她幽默愛交朋友是真的，就像她的爸爸，她小時候要去拎酒醉爸爸回家，兩人相處有姐弟感。但她的內在傳統保守，像媽媽，小時候同伴都去山上或溪邊玩，但她卻得回家，因為媽媽管得很嚴。「大我三歲的舅舅還記得，我常常都躲在桌子底下偷偷唱歌，因為課業壓力大。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191116164913-886091745659d9e37e8cd8c72e91fcf3-tablet.jpg"/>
        <figcaption>雖然是心甘情願一直付出 卻曾經失去自我， 在年紀奔四之際， 戴愛玲慢慢把眼光看回自己。</figcaption>
      </figure>
      <p>身為長女與長孫女，再加上排灣族傳統的貴族制度，讓戴愛玲被家族稱為公主，家族群組就叫「愛公主」，所以她的肩膀真的挺重的，從歌唱老師，到按摩的阿姨，都叫她放鬆，「按摩阿姨說『妳肩頸好硬，妹妹妳是運動員是不是？』唱歌、錄音也是，我發現我很容易緊繃。」</p>
      <p>自小她被捧在手掌心，連考試都要第一名，考到第三名她會哭，可是一旦進了歌壇，外表就成一道牆，她的MV總是找別人來演。她心想：「我有很醜嗎？我不是好好的要來唱歌而已嗎？」跌了一點銳利，至少她有鐵肺，聲音大砲能夠一衝再衝，但心裡卻缺乏防護，不只往身邊最愛的人給了再給，入行十幾年，有一天她突然覺得，眼前的風景凍結了，自己到底還可以再做什麼呢？</p>
      <p>所以她才去運動，最多1週3到4堂的教練課，特愛做重訓，尤其是硬舉，她說：「跟我個性、唱歌一樣，有瞬間的爆發力，雖然常常有撐不下去的時候，40公斤、50公斤…最高紀錄是舉到65公斤。」不會游泳的她，也敢跟朋友去玩立槳衝浪，「沙灘都是我的尖叫聲，我站上去3次吧，核心要很強，但我會願意再去試。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191116164851-414d4954d0dd93b790f8a71d4824573b-tablet.jpg"/>
        <figcaption>臉孔沒表情時， 戴愛玲給人一股距離感， 她呵呵笑說：「不笑感覺就凶， 但我眼睛這麼大就是沒辦法。」</figcaption>
      </figure>
      <h3>攪腸咧　唱歌不一定要撕心裂肺</h3>
      <p>歌路隨著歌唱者的視野變了。第10張專輯《失物招領》的同名歌曲，她把聲線拉在身邊，第一次用口白式的唱法去詮釋歌曲，就像，空氣中只嗅到了磨咖啡豆的濃香，燙與熱，就留在沒唱出口的情緒裡，她說：「我做了很多功課，我一直在研究，要怎麼放鬆自己。想到生活中很多的事情，我失去了什麼，要找回什麼。這幾年有很多離別，我感觸特別深。」是一首站著唱太用力，坐下來唱，才覺得剛剛好的歌。</p>
      <p>這算不上一首情歌，有時我們甚至會恨情歌，因為它太翻心攪腸。年紀在走，智慧要有，再怎麼假裝自己活得愛如潮水的人，最終也明瞭，人生真不必那麼潮。</p>
      <p>至少鐵肺戴愛玲已經懂了，唱歌不一定非得要撕心裂肺。「我在長大，我的歌迷也在長大。我不是只會飆高音，聽一張專輯或看演唱會，也要有很多不同的層次跟表現，不是一直在飆高音吧！」不過，她當然也錄了很大砲式的招牌歌曲，而且錄到凌晨4點還不想收工，投降的是製作人，向她求饒：「可以停了嗎？我們也是累了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191116164845-b5246afae6c71747eb96c504d7e17124-tablet.jpg"/>
        <figcaption>家人們會把心事都跟她說， 是有點壓力的， 她一笑，「不過我現在也會 跟他們倒垃圾了。」</figcaption>
      </figure>
      <p>於是這個訪問，充滿著以前跟現在的對比，好像她正跨越一個路口，路口前後，不是那麼隱喻式的存在，而是行動派的具實。比如戴愛玲以前雖然支持婚姻平權，也為此唱了歌，但總是比較低調的，今年五月同婚法案通過後，她立刻自費拍了彩虹版歌曲MV，工作結束後，也立刻趕上今年十月底的同志遊行，想做她覺得有正能量的事。</p>
      <p>「我想要讓他們知道，很多人反對你們，也有很多人支持你們，」突然間她烈性的火冒起來，強調：「因為真的沒有什麼不一樣。說到這個也是會很氣憤，比較激動，愛是很美好的一件事，你愛一個人或是被愛，很幸福，那為什麼要讓這件事更艱難更複雜呢？明明就是很簡單的一件事。」戴愛玲拉開筋骨、伸展肌肉，可能，這還是一場關於愛的負重練習，它是活的，很簡單卻並不單一，你愈懂它，它愈不重。</p>
      <h3>場邊側記</h3>
      <p>戴愛玲想起，上歌唱課時做音階練習，老師最喜歡的，反而是她在休息時候，輕鬆練習唱出的高音，「老師叫我以後唱高音時，不要想是在唱高音，隨便唱。」祖靈給了她飆高音的才華，這塊蛋糕，她明明可以輕鬆吃，但偏偏，她以前總是太過認真去吃這塊蛋糕。人生真謎。</p>
      <hr/>
      <p>公主的肩膀很重 戴愛玲</p>
      <p>1978年6月22日生，屏東縣春日鄉歸崇部落排灣族貴族後裔。2002年發行首張專輯《Magic》，聲音爆發力稱為樂壇活火山，有鐵肺公主之稱。近期發行個人第十張專輯《失物招領》。</p>
