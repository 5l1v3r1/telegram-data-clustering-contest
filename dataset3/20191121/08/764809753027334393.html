      <h1>العنف المنزلي في فرنسا يمثل 17% من إجمالي الجرائم.. و80% من ضحاياه من النساء</h1>
      <address><time datetime="2019-11-21T08:00:11+00:00">21 Nov 2019, 08:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vHfDrxctGM0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>رفع ناشطون ملصقات ضخمة تندد بالعنف ضد المرأة في كبرى المدن الفرنسية</p>
      <p>تقول إحدى الناشطات واسمها كامي "إن الهدف من هذا هو التعريف بالضحايا من النساء ونحن نفعل ذلك لتكريمهن ولتتمكن النساء من الحديث بصوت مرتفع وتشعرن بالدعم والتضامن"</p>
      <p>تحاول <a href="https://arabic.euronews.com/tag/france">الحكومة الفرنسية</a> إيجاد حل للعنف المنزلي، فأكثر من 130 امرأة قتلن عن طريق أزواجهن أو شركائهن في العام 2018 في أنحاء مختلفة من فرنسا.</p>
      <p>عانت كارين من العنف المنزلي لأربع سنوات قبل أن تتقدم بشكوى رسمية ضد شريكها، تقول كارين ليورونيوز "لقد هجم علي في الساعة الخامسة صباحا عندما كنت في غرفة الأطفال وشد شعري ورماني على الطاولة ثم بعد ذلك على الأريكة، وحاول خنقي بينما كان الأطفال يصيحون: لا تقتل ماما.. لا تقتل ماما".</p>
      <h3>تقصير حكومي</h3>
      <p>تدعو الحكومة الفرنسية لتقديم الشكاوى في المستشفيات، لكن الطبيب الجنائي والأخصائي النفسي ميشيل ديبو يقول إنها فكرة ليست صائبة ولو أنها قد تبدو جيدة للوهلة الأولى، يضيف ديبو "على النساء تقديم شكوى في مخفر الشرطة، ثم الحصول على الدعم النفسي في المستشفى، كما أن هناك العديد من الجمعيات التي تعمل في مجال التضامن مع النساء المعنفات، وعلينا التمييز بين كل مكان من الأماكن المذكورة"</p>
      <p>تطال الشرطة الفرنسية انتقادات لاذعة من قبل الضحايا تتهمها بالتقصير أيضا، فحوالي ثلث عدد النساء اللواتي قتلن عام 2018 كن قد تقدمن بشكاوى للشرطة في وقت سابق.</p>
      <p>تقول ماريون تومي - رئيس قسم الشرطة في مدينة ليون الفرنسية ليورونيوز "في أكاديمية الشرطة تقوم جمعيات دعم الضحايا بالإضافة إلى أطباء وأخصائيين في الطب الجنائي وسلطات قضائية بتدريب عناصر الشرطة على الاستماع للضحايا"</p>
      <p>وتشير الإحصائيات إلى أن 17 % من الجرائم التي حصلت في فرنسا عام 2018 هي جرائم عنف منزلي وأن أكثر من 80% من الضحايا كن من النساء.</p>
