      <h1>Beaujolais Nouveau, autentico "oro rosso"</h1>
      <address><time datetime="2019-11-21T08:18:21+00:00">21 Nov 2019, 08:18</time> by <a rel="author">Guillaume Petit</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dfEUmly86Ls" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>BEAUJEU (FRANCIA)</b> - Tre ore prima di mezzanotte, nel cuore di <a href="http://www.beaujeu.fr/"><b>Beaujeu</b></a>, la capitale storica del vino Beaujolais, a nord di Lione, in Francia.</p>
      <p>Tre ore di attesa, prima di assaggiare il <b>Beaujolais Nouveau</b>. Qui sono arrivati in migliaia, da tutta Europa, per festeggiare, già con uno spirito piuttosto allegro.</p>
      <p>"<b>Lunga vita alla Francia, lunga vita al Beaujolais!</b>", grida questa signora.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/54/534x300_cmsv2_1308c0e7-6843-574a-a3f4-b74b036eb065-4313154.jpg"/>
        <figcaption>Vive le Beaujolais!</figcaption>
      </figure>
      <h3>Il terzo giovedi di novembre, finalmente!</h3>
      <p><b>Secondo la legge francese, questo vino novello non può essere venduto prima del terzo giovedì di novembre.</b><br/>E l'attesa diventa un grande evento.</p>
      <p>Racconta l'inviato di Euronews, Guillaume Petit:</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/54/404x227_cmsv2_12e15ba7-775e-5dd2-ba1b-12619870449e-4313154.jpg"/>
      </figure>
      <p>"<b>Siamo nel trenino che gira per Beaujeu, dove la gente festeggia ovunque, alcuni hanno già iniziato a degustare vino, ma in verità bisognerà attendere ancora due ore, fino a mezzanotte, per l'apertura delle botti di Beaujolais, un momento atteso da migliaia di persone</b>".</p>
      <h3>Conto alla rovescia...</h3>
      <p>Ore 23, atmosfera sempre più festosa.<br/>E il pubblico è in attesa dell'apoteosi, del vino, della celebrazione delle tradizioni...</p>
      <p>"<b>E' una cosa di una semplicità estrema</b>", dice questa donna, "<b>dove le persone sanno come stare insieme...è un momento di felicità".</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/54/606x340_cmsv2_1e7fa6fe-41a0-532c-af73-0cd9c0ce35eb-4313154.jpg"/>
        <figcaption>"Un moment de bonheur"</figcaption>
      </figure>
      <h3>A mezzanotte è come...a Capodanno!</h3>
      <p>Allo scoccare della mezzanotte, la botte è aperta e il Beaujolais Nouveau scorre a fiumi.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197409416649330688" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/54/606x340_cmsv2_23094066-ee13-5d0d-95b4-384054cb82a0-4313154.jpg"/>
        <figcaption>Le madrine del Beaujolais.</figcaption>
      </figure>
      <h3>"Buono, fruttato, delizioso"</h3>
      <p>E questi marsigliesi sono i primi a scoprirne il gusto.<br/>"<b>È buono, fruttato, delizioso"</b>, commenta il fortunato assaggiatore, con fare da esperto.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/31/54/606x340_cmsv2_e0b7044a-434b-5f04-96dd-d5ca99b627a3-4313154.jpg"/>
        <figcaption>"Buonoooo!¨"</figcaption>
      </figure>
      <h3>Una festa per l'oro rosso</h3>
      <p><b>Beaujeu festeggia il suo oro rosso</b>, per tutta la notte, persino con i fuochi d'artificio.</p>
      <p>Il risveglio, forse, sarà un più complicato del solito, ma ne valeva la pena...</p>
