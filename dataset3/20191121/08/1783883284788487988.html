      <h1>Опытная ракета SpaceX взорвалась во время испытаний</h1>
      <address>
        <time datetime="2019-11-21T08:02:00+00:00">21 Nov 2019, 08:02</time>
      </address>
      <p>
        <a href="https://www.m24.ru/rubrics/science">Наука</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BakNGBpLSYU" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <i>Видео: Youtube/ <a href="https://www.youtube.com/channel/UCSUu1lih2RifWkKtDOJdsBA">NASASpaceflight</a></i>
        </figcaption>
      </figure>
      <p>Прототип космического корабля Starship Mk1 компании SpaceX взорвался в ходе испытания на полигоне в Техасе. Об этом сообщает <a href="https://www.nasaspaceflight.com/">сайт</a> NASAspaceflight.</p>
      <p>Инцидент произошел в среду во время испытания ракеты Starship Mk1. Компания SpaceX отметила, что их целью было "максимальное повышение давления в системах", поэтому результат был ожидаемым.</p>
      <p>Кроме того, во время испытания ракета не была в полностью собранном состоянии, ее головная часть находится на этапе сборки в цехе. По некоторой информации, компания теперь планирует разработать улучшенную версию ракеты – Mk3.</p>
      <p>Впервые Илон Маск представил проект по созданию ракеты Starship в 2017 году. Она состоит из многоразовой стартовой ступени и многоразовой интегрированной второй ступени с космическим кораблем, доступной в трех модификациях.</p>
      <p>12 ноября SpaceX <a href="https://www.m24.ru/videos/video/12112019/220388">запустила в космос</a> ракету Falcon 9 с 60 спутниками, которые предназначены для создания глобальной сети передачи интернет-трафика. Ракета взлетела с космодрома на мысе Канаверал. Через час все спутники были доставлены на расчетную орбиту. Количество американских спутников на орбите уже превысило все возможные пределы.</p>
      <p>К 2024 году SpaceX <a href="https://www.m24.ru/news/nauka/24052019/77340">собирается создать</a> на орбите сеть из тысяч спутников со средней скоростью до гигабита в секунду, которым необходимо обеспечить полное покрытие интернетом всей поверхности Земли.</p>
      <p>Над проектом глобальной раздачи интернета Starlink SpaceX работает с конца 2014 года. Всего на орбиту планируют доставить 12 тысяч аппаратов. В 2017 году SpaceX объявила о своих планах организовать группировку из 11943 спутников весом от 100 до 500 килограммов.</p>
