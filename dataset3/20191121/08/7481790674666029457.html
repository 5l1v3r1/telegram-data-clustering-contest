      <h1>東京円１４銭安、１ドル＝１０８円５７～５８銭</h1>
      <address>
        <time datetime="2019-11-21T08:56:00+00:00">21 Nov 2019, 08:56</time>
      </address>
      <p>　２１日の東京外国為替市場の円相場は、午後５時、前日（午後５時）比１４銭円安・ドル高の１ドル＝１０８円５７～５８銭で大方の取引を終えた。</p>
      <p>　対ユーロでは、同２０銭円安・ユーロ高の１ユーロ＝１２０円２１～２５銭で大方の取引を終えた。</p>
