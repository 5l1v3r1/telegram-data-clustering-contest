      <h1>Kelly Clarkson Is Joined By ‘The Voice’ Coaches John Legend, Gwen Stefani &amp; Blake Shelton For Best ‘Kellyoke’ Performance Yet</h1>
      <address><time datetime="2019-11-21T08:03:00+00:00">21 Nov 2019, 08:03</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m9k2HPr1MB4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kelly Clarkson’s fellow “The Voice” coaches join her for a very special “Kellyoke” cover in the latest instalment of her show.</p>
      <p>Clarkson invites Blake Shelton, Gwen Stefani, John Legend, and Carson Daly to perform Brooks &amp; Dunn and Kacey Musgraves’ “Neon Moon”, and, unsurprisingly, the group do a fantastic job.</p>
      <related>
        <a href="https://etcanada.com/news/541728/kelly-clarkson-shows-off-killer-vocals-as-she-belts-out-rihannas-only-girl-in-the-world/"/>
      </related>
      <p>Daly joins the foursome on his guitar, before jokingly trying to destroy it in a “rock ‘n’ roll” manner at the end.</p>
      <p>Clarkson has been belting out hit after hit during the much-loved segment of her show. However, this could be the best one yet.</p>
      <related>
        <a href="https://etcanada.com/news/540086/kelly-clarkson-covers-cake-by-the-ocean/"/>
      </related>
      <p>She’s previously performed songs by Selena Gomez, the Jonas Brothers, Rihanna, Bruno Mars &amp; Mark Ronson, Shawn Mendes, and many more.</p>
      <p>
        <a href="https://etcanada.com/embed/0262ef32-ed28-11e9-b9e7-5e4f91e8b62b/?autoPlay=false">Watch Video</a>
      </p>
