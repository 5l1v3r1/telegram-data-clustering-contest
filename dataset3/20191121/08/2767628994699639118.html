      <h1>Encuentran decenas de migrantes hacinados en un camión en México</h1>
      <address><time datetime="2019-11-21T08:08:23+00:00">21 Nov 2019, 08:08</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UoKlxg1L18k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ante las cámaras, abren la puerta del camión y dentro encuentran 62 migrantes centroamericanos hacinados. Hombres, mujeres y niños. Incluida una embarazada y 18 menores.</b>
      </p>
      <p>Ocurrió este miércoles en una carretera de <b>Veracruz, en el sur de México</b>. Dentro del camión empezaba ya a faltar el aire.</p>
      <p>"Danone, cuida tu vida" se podía leer paradójicamente escrito en el vehículo, aunque el mensaje era doblemente falso, pues la compañía láctea ha negado que el camión forme parte de su flota.</p>
      <p>Tras ser rescatado por la Policía y la Guardia Nacional , el grupo recibió atención médica y fue trasladado a un centro de migrantes local. La mayoría eran guatemaltecos. El conductor del camión y un pasajero fueron detenidos.</p>
