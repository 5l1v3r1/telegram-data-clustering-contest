      <h1>Космический корабль Маска разорвало на испытаниях (видео)</h1>
      <h2>SpaceX провели испытание на максимальное заполнение бортовых резервуаров Starship Mk1 криогенной жидкостью. Но что-то пошло не так.</h2>
      <address><time datetime="2019-11-21T08:30:00+00:00">21 Nov 2019, 08:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BakNGBpLSYU" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Starship Mk1 не прошел испытания</h3>
      <p>Вчера, 20 ноября, на полигоне в Бока-Чика на юге Техаса во время предварительных испытаний систем первого опытного образца космического корабля Starship Mk1 произошла аномалия с криогенным оборудованием, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>В SpaceX написали: "Целью сегодняшнего теста было максимальное повышение давления в системах, поэтому такой результат не был полностью неожиданным".</p>
