      <h1>華為入稟加國法院 促停孟晚舟引渡聆訊</h1>
      <address>
        <time datetime="2019-11-21T08:25:00+00:00">21 Nov 2019, 08:25</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透報道，中國電訊商華為已經入稟，要求加拿大法院即時停止審理副董事長兼財務總監孟晚舟引渡至美國受審的聆訊。<br/>華為發言人Benjamin Howes以電郵回覆路透查詢時表示，入稟要求終止有關引渡聆訊，是因為有關引渡不符合加國對於雙重刑事罪行的標準。<br/>47歲的孟晚舟在去年12月1日在加拿大溫哥華機場，被加拿大警方以按照美國政府要求為由扣留。美國指控她涉嫌欺騙跨國銀行，在華為與伊朗交易上作出誤導。孟晚舟否認指控。<br/> </p>
