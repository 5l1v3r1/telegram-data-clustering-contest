    <article>
      <h1>В Москве запустили движение по МЦД, на ряде станций возникли сбои</h1>
      <address>
        <time datetime="2019-11-21T08:52:00+00:00">21 Nov 2019, 08:52</time>
      </address>
      <p>В столице открыли движение электричек по Московским центральным диаметрам. При этом на ряде станций МЦД возникли сбои в утренние часы пик, предупредили в АО «Центральная пригородная пассажирская компания» (ЦППК).</p>
      <figure>
        <iframe data-src="https://twitter.com/centralppk/status/1197400931358388224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Были запущены пока два диаметра — D1 «Лобня — Одинцово» и D2 «Нахабино — Подольск». Пассажиров перевозят комфортные поезда «Иволга» вперемешку с обычными электричками. С поездов МЦД можно бесплатно пересесть на метро, использовав для этого транспортную карту «Тройка». Перед этим карту нужно перепрограммировать. Турникеты на станциях МЦД оборудуют терминалами для бесконтактной оплаты проезда.</p>
      <p>Также с МЦД пассажиры могут пересесть на две станции МЦК и на шесть станций радиальных направлений МЖД.</p>
