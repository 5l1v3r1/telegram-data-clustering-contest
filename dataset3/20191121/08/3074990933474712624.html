      <h1>'검은사막 모바일', 미스틱과 100인 규모 PvP 지역 대사막 업데이트 예고</h1>
      <address><time datetime="2019-11-21T08:45:24+00:00">21 Nov 2019, 08:45</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MQ_VxSOiCMc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>펄어비스(대표 정경인)는 검은사막 모바일 세 번째 대규모 업데이트를 예고하는 이벤트 페이지를 열고 신규 클래스 ‘미스틱’을 공개했다.</p>
      <p>이벤트 페이지에는 신규 클래스 ‘미스틱’, 신규 지역 ‘대사막’에 대한 자세한 내용과 관련 영상을 확인할 수 있다. 이용자는 ‘알림 신청 이벤트’에 참여해 업데이트 당일 안내를 받을 수 있으며, ▲심연 등급 장신구 풀세트 ▲심연 등급 장비 풀세트 ▲5세대 신규 반려동물 ▲월드 우두머리 파편 선물 상자를 보상으로 수령할 수 있다.</p>
      <p>원작 ‘검은사막’에서 호쾌한 전투로 큰 인기를 끌었던 ‘미스틱’은 검은사막 모바일에서 시작부터 각성 클래스로 27일 등장할 예정이다.</p>
      <p>미스틱은 날렵한 몸놀림의 무예가로 주먹을 보호하는 장비 ‘청파각’을 주무기로, ‘완갑’을 보조무기로 사용한다. 용의 가호를 받아 강력해진 힘으로 전장을 압도하는 클래스며 끊임없이 이어지는 연속 공격으로 속도감 있는 전투 스타일을 갖고 있다.</p>
      <p>‘대사막 2차 업데이트 태양의 전장’도 공개돼 이용자들의 관심을 모으고 있다. 전 서버에서 모인 100인의 이용자가 동시에 전투하는 콘텐츠로 추후 업데이트될 예정이다.</p>
      <p>신규 지역 ‘대사막’이 업데이트되며, 사막 복장과 텐트 등 사막 관련 아이템이 추가됐다. 대사막은 흑정령과 고대인의 비밀이 시작된 곳으로, 검은사막 모바일 세계관에서 중요한 역할을 차지하는 지역이다.</p>
      <p>대사막 업데이트를 기념해 공식 포럼에서 ‘대사막 공략&amp;팁 공유’ 이벤트를 진행한다. 포럼 게시판에 이용자들에게 도움이 되는 공략과 팁을 남기면 선정을 통해 구글 기프트 카드 50,000원 권(총 10명)을 지급한다.</p>
      <p>검은사막 모바일의 세 번째 대규모 업데이트와 관련한 자세한 내용은 <a href="http://www.blackdesertm.com/Intro/3rd_Update">이벤트 페이지</a>에서 확인할 수 있다.</p>
