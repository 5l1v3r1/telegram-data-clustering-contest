      <h1>Единственный в России буддийский капеллан провёл сотни обрядов в воинских частях и на полигонах</h1>
      <h2>Он помогает военным решать семейные и служебные вопросы</h2>
      <address><time datetime="2019-11-21T08:54:00+00:00">21 Nov 2019, 08:54</time> by <a rel="author">Артемий Иванов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WyYeshggvFg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В мотострелковом соединении ВВО, дислоцированном в Бурятии, есть единственный в вооружённых силах России буддийский священнослужитель – Баир-лама. Он является помощником командира соединения по работе с верующими военнослужащими и с начала года провёл более сотни обрядов и служб, окормив при этом свыше двух с половиной тысяч военнослужащих.</p>
      <blockquote>- Баир-лама помогает им решать вопросы как в семье, так и на службе и регулярно посещает по просьбе военнослужащих их дома для проведения ритуалов и дарования благословения их родным и близким, часто выезжает на полигон, где в походных условиях совершает богослужения, общается с военными в коллективном и индивидуальном порядке, – рассказали в пресс-службе Восточного военного округа.</blockquote>
      <p>А ещё единственный в России буддийский капеллан уделяет большое внимание адаптации молодого пополнения в соединении и устраивает экскурсии в Иволгинский дацан, где у военных есть уникальная возможность поклониться нетленному телу Хамбо ламы Даши-Доржо Итигэлова. Вместе с военнослужащими Баир-лама участвовал во многих значимых мероприятиях учебно-боевой деятельности соединения – российско-монгольских военных учениях «Селенга», стратегических командно-штабных учениях «Восток-2014» и масштабных манёврах «Восток-2018».</p>
