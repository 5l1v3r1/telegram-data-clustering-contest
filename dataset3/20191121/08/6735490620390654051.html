      <h1>Maggie Rogers Debuts Romantic New Single ‘Love You For A Long Time’</h1>
      <address><time datetime="2019-11-21T08:23:00+00:00">21 Nov 2019, 08:23</time> by <a rel="author">Katie Colley</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iKYxMnW7bgs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Maggie Rogers is back with new music.</p>
      <p>Following her recent Best New Artist Grammy nomination, the 25-year-old singer-songwriter unveiled her latest single “Love You for a Long Time”.</p>
      <figure>
        <iframe data-src="https://twitter.com/maggierogers/status/1197273478006575105?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The romantic ballad is an ode to her fans and a reflection on her amazing success story.</p>
      <p>“I saw your face and I knew it was a sign / And I still think about that moment all of the time,” she sings over the guitar melody. “And in the morning when I’m waking up / I swear that you’re the first thing that I’m thinking of / I feel it in my body / Know it in my mind / Oh, I, I’m gonna love you for a long time.”</p>
      <related>
        <a href="https://etcanada.com/news/526840/maggie-rogers-takes-a-stand-against-fan-who-told-her-to-take-your-top-off/"/>
      </related>
      <p>“Love You for a Long Time” follows the January release of Rogers’ debut album, <i>Heard It in a Past Life</i>.</p>
