      <h1>12 best restaurants to grab a bite at Carmel Market TLV</h1>
      <h2>Carmel Market is great for finding exceptionally fresh seasonal fruits and veggies and shopping for specialty products. So it's no surprise that the restaurants there are incredible.</h2>
      <address><time datetime="2019-11-21T08:36:00+00:00">21 Nov 2019, 08:36</time> by <a rel="author">Jessica Halfin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1L91j4WuOn0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Who can resist Tel Aviv’s colorful, vivacious marketplaces? The sights, smells and sounds can be intoxicating. For some, this is part of the reason they make the leap to move to the seaside city, known to locals as “The Bubble.”</p>
      <p>Carmel Market is great for picking up exceptionally fresh seasonal fruits and veggies, shopping for specialty products, and grabbing a bite to eat with friends.</p>
      <p>Innovative eateries in and around the market show off its treasures to the fullest. Here are 12 such restaurants, some casual stripped-down gourmet, some street food, and some good old home cooking made by daydreaming hipsters and <i>savtas </i>(grandmas).</p>
      <ol>
        <li>
          <a href="https://www.facebook.com/Habasta/">
            <b>Habasta</b>
          </a>
        </li>
      </ol>
      <p>
        <b>54 Hashomer Street</b>
      </p>
      <figure>
        <img src="https://www.israel21c.org/wp-content/uploads/2019/10/basta2.jpeg.jpg"/>
        <figcaption>A dish at Habasta, Tel Aviv. Photo by Gilad Livnat</figcaption>
      </figure>
      <p>A perfect microcosm of Tel Aviv restaurant culture, Habasta’s tapas plates break all the rules, serving forbidden fruit like crab and oysters alongside French classics like steak tartare, traditional Mediterranean dishes like fried barbunia fish, and Israeli favorites such as labane with pomegranate seeds and herbs — all at once on Old World china plates.</p>
      <p>The word <i>basta </i>means “market stall,” so you can expect the food you’re served to have been picked up at the early-morning marketjust steps away. Sit in this mainly outdoor spot in the pedestrian walkway to feel the pulse of the city streets.</p>
      <figure>
        <img src="https://www.israel21c.org/wp-content/uploads/2019/10/basta1.jpg"/>
        <figcaption>Habasta, Tel Aviv. Photo by Gilad Livnat</figcaption>
      </figure>
      <p>
        <b>2.<a href="https://hashomer1.co.il/?fbclid=IwAR3jrs6wL2CfI3VQSLbQ3ts4HGSpGS_GFJIGRfHdMfkCnfyAyAMemsn1RUQ"> Hashomer 1</a></b>
      </p>
      <p>
        <b>1 Hashomer Street</b>
      </p>
      <figure>
        <img src="https://www.israel21c.org/wp-content/uploads/2019/10/hamitbach-salad.jpeg.jpg"/>
        <figcaption>Salad at Hamitbach Hakaful. Photo: courtesy</figcaption>
      </figure>
      <p>With an open feel and a view straight onto the market, Hashomer 1 is a great place to people-watch within earshot of all the action.</p>
      <p>Chef Naor Cohen has an open kitchen where he transforms produce from the stands into masterpieces before your very eyes,</p>
      <p>Dishes like tomato salad with Iraqi cheese, cauliflower falafel, and signature cocktails such as “Mediterranean Summer” –a very Tel Aviv mix of anise-flavored liquor, sun-sweetened Israeli red grapefruit and fresh mint — are enough to gain a full appreciation of the power of fresh, seasonal products.</p>
      <p>
        <b>3.<a href="https://www.facebook.com/pg/hamitbachhakaful/reviews/?ref=page_internal"> Hamitbach Hakaful (The Double Kitchen) </a></b>
      </p>
      <p>
        <b>2 Nachalat Binyamin Street</b>
      </p>
      <p>Serving both hummus that contends with the best of them <i>and</i> authentic Persian dishes (hence the name “The Double Kitchen”), Hamitbach Hakafullets you enjoy the best of Israel while also exploring the complex and underrated world of Jewish Iranian cuisine.</p>
      <p>Their signature hummus with zaatar, lemon, garlic, olive oil and parsley is a must — but only if you also get the <i>gondi </i>(chicken and chickpea dumplings served in a golden chicken stock with potatoes), and the charcoal-grilled lamb kebabs.</p>
      <p>
        <b>4. <a href="https://www.facebook.com/yomtovcafe/">Yom Tov Café</a></b>
      </p>
      <p>
        <b>30 Yom Tov Street</b>
      </p>
      <p>A fitting name for this on-trend Yemenite Quarter café, Yom Tov (“good day”) Café is named after the street it resides on, but it may truly be the best place to start your day.</p>
      <p>Breakfasts here are especially pampering with choices that honor all heritages. Keep it hipster with lox and avocado, go Yemenite with <i>saluf </i>flatbread and eggplant, or Russian with a smoked-fish plate that stars both pickled herring and ikra (salmon roe).</p>
      <p>Or go for a mix of everything and have the brisket sandwich on North African <i>frena</i> bread, for example, but don’t forget that the goodie-packed salads and vegan options here are the real deal.</p>
      <p>Both day and night menus stick with the local theme of fresh and healthful, while nighttime carries a separate vibe of casual gourmet to the background of live music.</p>
      <p>
        <b>5. <a href="https://www.facebook.com/pg/anat.galbi/about/?ref=page_internal">Galbi-Hamakom Shel Anat (Also known as “Anat’s Kitchen”)</a></b>
      </p>
      <p>
        <b>23 Simtat Hacarmel</b>
      </p>
      <p>An absolute legend in Kerem HaTeimanim (The Yemenite Quarter) –a historical neighborhood that surrounds the market — single mom Anat Shabi got her start making late-night snacks for hungry bar hoppers of the area in the 1990s.</p>
      <p>Having since transitioned into homestyle Mizrahi lunch food, Galbi is where diners go when they’re feeling down and need some cheering up, motherly advice, and a hot meal.</p>
      <p>Anat treats guests like family, and fills them up with large portions of North African and Iraqi as well as other Middle Eastern and Sephardic dishes like kubbe (semolina dumplings) in beet broth, stuffed vegetables of many kinds in tomato sauce, homey meatballs, Israeli salads, and more vegan options than you would expect. Because, <i>Look at you, you’re so skinny! You don’t you eat enough!</i></p>
      <p>Another grandmother with a small homestyle food operation is Julia Ozon of <a href="https://www.facebook.com/julie.ozon.7">Julie Ochel (Julie Food)</a>. You can find her at 29 Yom Tov Street. Her Egyptian food warms the hearts of the lucky foodies who know enough to drop by for lunch regularly.</p>
      <p>
        <b>6. <a href="https://www.facebook.com/shlomodoronhumus">Shlomo and Doron Hummus</a></b>
      </p>
      <p>
        <b>29 Yishkon Street</b>
      </p>
      <figure>
        <img src="https://www.israel21c.org/wp-content/uploads/2019/10/shlomo-and-doron.png"/>
        <figcaption>Shlomo &amp; Doron Hummus plate. Photo: courtesy</figcaption>
      </figure>
      <p>Pickled onions, a slow-cooked <i>haminado </i>egg, kalamata olives, and green tahini are a few of the creative toppings you can find decorating the top of a plate of hummus at Shlomo and Doron Hummusia.</p>
      <p>Considered among the best in the country, this is the place to test the limits of hummus right along with the locals. Placed in an alleyway with ample outdoor seating, it’s casual as can be, and it’s packed for a reason — because it’s <i>gooood</i>.</p>
      <p>
        <b>7. </b>
        <a href="https://www.facebook.com/BiciclettaTLV/">
          <b>Bicicletta bar and food</b>
        </a>
      </p>
      <p>
        <b>29 Nachalat Binyamin Street</b>
      </p>
      <figure>
        <img src="https://www.israel21c.org/wp-content/uploads/2019/10/bicicletta.jpg"/>
        <figcaption>Casual dining at Bicicletta, Tel Aviv. Photo by Sapir Cosa</figcaption>
      </figure>
      <p>Just behind the pedestrian street leading to Carmel Market lies an open courtyard decorated with rustic-chic string lights and large clay planters under the shade of an old tree.</p>
      <p>This is where you will find locals and tourists mingling, chatting, drinking gourmet cocktails and even kicking back arak shots while they dine on beautiful meze dishes.</p>
      <p>A Tel Aviv version of brunch, and mouthwatering mains like hanger steak in brandy sauce, and <i>lachmajun</i>( ground lamb flatbread) –Chef Avia Parnass dreams up these and the other weekly menu creations upon returning from the morning market.</p>
      <p>
        <b>8. <a href="https://www.facebook.com/pages/%D7%9E%D7%A1%D7%A2%D7%93%D7%AA-%D7%94%D7%91%D7%99%D7%AA-%D7%A9%D7%9C-%D7%94%D7%90%D7%97%D7%99%D7%9D-%D7%A2%D7%95%D7%96%D7%A8%D7%99/203078866393579">Haachim Ozeri</a></b>
      </p>
      <p>
        <b>30 Kapach Street</b>
      </p>
      <p>You may have heard of the incredible authentic <a href="https://www.israel21c.org/want-to-try-yemenite-food-these-10-restaurants-do-it-best/">Yemenite food</a> waiting for you in Tel Aviv.</p>
      <p>Lucky for you and your rumbling stomach, you can experience the best of it near Carmel Market. Anunassuming mom-and-pop shop with simple Old-World charm, Hachim Ozeri (The Ozeri Brothers) serves legendary Yemenite soups and other flavorful homestyle dishes that are slow-cooked and served on charming colorful ceramic tile tabletops.</p>
      <p><b>9. <a href="http://hamitbahon.co.il/en/">Hamitbachon </a></b>(The Kitchenette)</p>
      <p>
        <b>18 Rabbi Akiva Street</b>
      </p>
      <p>It’s quite a paradox that the modernization of Israeli food has led to a revival of dishes from our grandparents’ generation, but indeed it has. Old World flavors are now proudly displayed on restaurant menus curated by millennial chefs.</p>
      <p>This, however, is no such restaurant. Cutting out the middleman between <i>savta </i>and plate, Hamitbachon serves dishes like handmade couscous and vegetable or meat stew, stuffed cabbage, and <i>pashtida</i> under the slogan: “It’s Grandma’s food, we just serve it.”</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kgHe5fOE8z4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>10. <a href="https://www.facebook.com/shmuel.carmelmarket">Shmuel</a></b>
      </p>
      <p>
        <b>21 Hacarmel at corner of Rabbi Meir</b>
      </p>
      <p>This gem of a kebab shop is sandwiched between market stalls peddling colorful kosher gummy candies and cheap jewelry.</p>
      <p>The grilled meat is presented in thoughtful pita or ciabatta sandwiches that highlight Middle Eastern flavors and Israeli classics. The eatery’s signature dish –Jerusalem’s famous “mixed grill” of spiced grilled chicken livers and hearts –is part ofa small menu of perfected dishes worth your trip.</p>
      <p>Another buzzed-about meat place that you shouldn’t miss is <a href="https://m25meat.co.il/">M25</a>, a nearby butcher shop/gourmet lunch spot where you can buy an aged steak and also sit down for a made-to-order chef’s dish of the same stock.</p>
