      <h1>Опасные связи принца Эндрю</h1>
      <address><time datetime="2019-11-21T08:45:51+00:00">21 Nov 2019, 08:45</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K2rUcRWWVck" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Средний сын британского монарха принц Эндрю объявил, что прекратил исполнять публичные обязанности члена королевской семьи, и что его мать дала на этой согласие.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197213153852977153" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Об этом стало известно поздно вечером в среду, несколько дней спустя после интервью Британской вещательной корпорации, в котором аристократ упомянул о дружбе с американским финансистом Джеффри Эпштейном.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/27/96/808x454_cmsv2_3986e881-2f3c-5278-b25c-8db62e7f08e2-4312796.jpg"/>
        <figcaption>Джеффри ЭпштейнФото Рейтер (архив)</figcaption>
      </figure>
      <p>Эпштейн покончил с собой в тюрьме, ожидая процесса по обвинению о вовлечении несовершеннолетних в проституцию.</p>
      <p>Принц познакомился с Эпштейном больше 20 лет назад.</p>
      <p>В интервью ВВС он назвал их отношения "полезными", а отвечая на вопрос, не сожалеет ли о том, что общался с Эпштейном, Эндрю ответил отрицательно.</p>
      <p>Вот как оценила поведение герцога Йоркского во время беседы журналистка Клодия Джозеф: "Это интервью показывает, насколько плохо Эндрю к нему подготовился. На мой взгляд, лучше вообще было не соглашаться на такого рода беседы, если не умеешь публично выражать сожаление о проступках".</p>
      <p>Предполагается, что Эпштейн был представлен принцу Джилейн Максвелл, дочерью газетного магната Роберта Максвелла. Максвелл дружила с Эндрю и была в тот момент возлюбленной Эпштейна.</p>
      <p>В связи в делом Эпштейна одна из предполагаемых потерпевших, давая показания, упомянула, что финансист принуждал ее, в тот момент 17-летнюю, заниматься сексом с принцем. Суд, однако, отмел эти показания, как к делу не относящиеся.</p>
      <p>Букингемский дворец эти обвинения отверг.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/27/96/808x573_cmsv2_782b4cea-8cb1-5b34-b752-3ed76f56285a-4312796.jpg"/>
        <figcaption>Мама и сын (королева и герцог на совместном торжественном мероприятии)Фото Рейтер (архив)</figcaption>
      </figure>
      <p>В круге общения Эпштейна были не только аристократы, но и бывшие глав государств, крупные предприниматели и звезды шоу-бизнеса.</p>
      <p>В своем нынешнем заявлении принц сообщил, что готов оказать всем органам юстиции любой страны всю необходимую помощь в любых расследованиях, касающихся Эпштейна.</p>

        <img src="https://static.euronews.com/articles/stories/04/31/27/96/808x581_cmsv2_6aeccec0-cf16-5fc4-8587-97ad1eef14e6-4312796.jpg"/>
        <figcaption>Герцога Йоркского считали любимчиком королевы ЕлизаветыФото Рейтер (архив)</figcaption>
