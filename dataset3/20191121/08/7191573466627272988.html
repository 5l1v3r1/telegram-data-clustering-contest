      <h1>San Martín: terrible incendio obligó a evacuar una manzana entera</h1>
      <address><time datetime="2019-11-21T08:47:00+00:00">21 Nov 2019, 08:47</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/636UMALA1JU" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Las llamas se iniciaron hacia la una de la madrugada en un galpón en el que funciona una fábrica de productos de limpieza. Los químicos presentes en el lugar facilitaron que el fuego se propagara rápidamente y afectara al patio y el lavadero de una casa particular, un galpón vacío y una fábrica textil</b>
        </i>
      </p>
      <p>Un terrible incendio se desató esta madrugada en una fábrica de productos de limpieza que funciona en la localidad de Villa Lynch, en el partido de <b>San Martín</b>, y afectó a otros tres inmuebles, lo que <b>obligó a los bomberos a evacuar toda la manzana</b>.</p>
      <p>El siniestro se inició pasada la una de la madrugada en un galpón de 20 metros de frente por 50 de profundidad que se utilizaba no sólo para fabricar sino también para acopiar los productos químicos y aerosoles que permitieron la rápida propagación del fuego hacia inmuebles cercanos como un <b>galpón vacío</b> y una <b>fábrica textil</b>.</p>
      <h3>ADEMÁS:</h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/general/santiago-del-estero-murio-un-nene-ahogado-una-pileta-las-termas-rio-hondo-n440342">Santiago del Estero: murió un nene ahogado en una pileta de las Termas de Río Hondo</a>
      </h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/general/rebelion-bailarines-tango-caminito-denuncian-precarizacion-laboral-y-maltratos-n440435">Rebelión de bailarines de tango de Caminito: denuncian precarización laboral y maltratos</a>
      </h3>
      <p>Cerca de las dos llegaron las primeras dotaciones de bomberos que comenzaron a combatir las llamas, que ya habían afectado <b>el patio y el lavadero de una vivienda particular</b>, cuyo dueño le informó a la señal C5N que él mismo debió ponerse a combatir las llamas.</p>
      <p>Cuatro horas después, los bomberos seguían combatiendo pequeños focos. El comandante <b>Marcelo Guevara</b> le informó al mencionado canal que no hubo heridos y que trabajaron 20 dotaciones de bomberos, 10 de San Martín y el resto de la compañía 15 de la región norte de bomberos.</p>
      <p>Al momento de la entrevista, cerca de las 6, todavía quedaban horas de trabajo para terminar de extinguir focos ubicados en techos.</p>
