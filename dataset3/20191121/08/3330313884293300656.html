      <h1>'Ik vind Frenkie de Jong niet meer zo goed, De Ligt is ook niets meer'</h1>
      <address>
        <time datetime="2019-11-21T08:35:00+00:00">21 Nov 2019, 08:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OVUbFCmiCds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <a href="https://www.youtube.com/channel/UC6z1D0L_T-zONZwMM0mbPzw?sub_confirmation=1">Abonneer je nu op het YouTube kanaal van VoetbalPrimeur voor meer video's!<br/></a>
        </b>
        <b/>
        <b>
          <b>Het Nederlands elftal is er weer bij op een eindronde. VoetbalPrimeur ging de straat op in Utrecht op de stemming te peilen en kwam toch nog een aantal kritische Oranje-supporters tegen, maar de stemming was bovenal positief.</b>
        </b>
      </p>
      <p><b>Bennett van Fessem<br/></b>UTRECHT</p>
      <p>"Ik vind Frenkie de Jong persoonlijk niet zo heel goed, ik vind hem een beetje laconiek voetballen", begint een Oranje-fan voor de camera van VoetbalPrimeur. "Ik vind zijn speelstijl wat laconiek. Bij Barcelona doet hij het best goed, maar hij denkt vaak heel erg simpel. Matthijs de Ligt ook, tegenwoordig bij Juventus: dat is niets meer."</p>
      <p>Toch liggen er volgens een andere fan voldoende mogelijkheden op het EK. "Je moet de drive vinden. Iedereen liep het de vorige keer ook allemaal af te zeiken en toen zijn we ook best ver gekomen. Ik denk dat je met spelers die wat minder goed zijn ook heel ver kan komen." Iemand anders ziet het ook positief in. "Volgens mij loopt er genoeg talent rond, met spelers die durven te spelen, willen spelen. Leuk hoor!"</p>
