      <h1>Школьники Якутии ежедневно будут петь гимн России: как на этом видео</h1>
      <h2>Расскажите редакции, что еще заставляют делать в детсадах и школах</h2>
      <address><time datetime="2019-11-21T08:55:00+00:00">21 Nov 2019, 08:55</time> by <a rel="author" href="https://www.novayagazeta.ru/authors/110" target="_blank">«Новая газета»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Da6_aS82HJY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: пресс-служба губернатора Якутии / Youtube</p>
      <p>На этом видео от 21 ноября 2019 года — школьная линейка в якутской школе, которую посетили губернатор региона Айсен Николаев и мэр Якутска Сардана Авксентьева. С сегодняшнего дня <a href="https://www.sakha.gov.ru/news/front/view/id/3092072">указом</a> господина Николаева в республике каждый день обязаны исполнять гимн России в школах. Цель указа — приобщить детей к духовно-нравственным ценностям и национальным целям развития страны.</p>
      <p>Инициативу властей на местах по факту встретили неоднозначно. В социальных сетях недоумевают, как именно реализовать распоряжение: исполнение гимна в школах не регламентировано. А как быть преподавателям коррекционных школ?</p>
      <p>Дети любят ритуалы, учителя не могут отказаться исполнять приказ — но повлиять на ситуацию могут родители, <a href="https://www.kommersant.ru/doc/4165029">рассказали</a> «Коммерсанту» в российском профсоюзе «Учитель».</p>
      <p>«Новая газета» предлагает читателям присылать на редакционную почту истории (а если есть — и видео), в которых школьников привлекают к неоднозначным публичным акциям — посмотрим и обсудим это в материале.</p>
