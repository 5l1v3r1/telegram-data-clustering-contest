      <h1>Водитель сбил пешеходов в Егорьевске. Видео</h1>
      <address><time datetime="2019-11-21T08:50:00+00:00">21 Nov 2019, 08:50</time> by <a rel="author">Евгения Остапенко</a></address>
      <p>В Егорьевске водитель сбил пенсионерку с двухлетним внуком. Они ждали зеленого света на переходе, <a href="https://50.xn--b1aew.xn--p1ai/news/item/18936305/">сообщила</a> пресс-служба ГУ МВД России по Московской области.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w0EWhYdsTcw" width="1252" height="704" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Водитель проехал на красный свет светофора на регулируемом перекрестке и столкнулся с иномаркой. После он наехал на двух пешеходов — 65-ленюю женщину и ее двухлетнюю внучку.</p>
      <p>«По факту дорожно-транспортного происшествия в городском округе Егорьевск, в результате которого пострадали женщина и ее двухлетняя внучка, возбуждено уголовное дело по части 1 статьи 264 УК РФ „Нарушение правил дорожного движения и эксплуатации транспортных средств, повлекшее по неосторожности причинение тяжкого вреда здоровью человека“», — прокомментировала начальник пресс-службы ГУ МВД России по Московской области Татьяна Петрова.</p>
      <related>
        <a href="https://360tv.ru/news/mosobl/skorost-na-dorogah-v-podmoskove-snizjat-v-2020-godu/"/>
      </related>
      <p>Сейчас пешеходы госпитализированы. На водителя завели и другие протоколы по статьям «Управление транспортным средством водителем, не имеющим права управления транспортным средством», «Проезд на запрещающий сигнал светофора» и «Повреждение дорог, железнодорожных переездов или других дорожных сооружений».</p>
