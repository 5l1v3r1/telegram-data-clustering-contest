      <h1>世界各国で起きる事件を“チセイ”で解決？モーニング新連載「紛争でしたら八田まで」</h1>
      <address>
        <time datetime="2019-11-21T08:25:00+00:00">21 Nov 2019, 08:25</time>
      </address>
      <p>田素弘の新連載「紛争でしたら八田まで」が、本日11月21日発売のモーニング、Dモーニング51号（講談社）にてスタートした。</p>
      <p>田の初連載となる本作は、世界各国を旅する“地政学リスクコンサルタント”八田百合を描く物語。荒んだイギリスを訪れた八田は、パブで男に絡まれるが……。さまざまな国で起きる事件を“チセイ”で解決していく八田の活躍が描かれる。</p>
