      <h6 class="kicker">Надежный источник</h6>
      <h1>Valve показала первый трейлер новой Half-Life для шлемов виртуальной реальности</h1>
      <address><time datetime="2019-11-21T18:35:05+00:00">21 Nov 2019, 18:35</time> by <a rel="author" href="https://kotaku.com/half-life-alyx-takes-place-between-half-life-1-and-hal-1839979794" target="_blank">Kotaku</a></address>
      <p>Студия Valve официально анонсировала новую игру серии Half-Life, которая получила название Half-Life: Alyx, и показала геймплейный трейлер игры.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Half-Life: Alyx Announcement Trailer<cite>Valve</cite></figcaption>
      </figure>
      <p>Действие игры будет разворачиваться между событиями первой и второй Half-Life, а ее главной героиней станет Аликс Вэнс. По сюжету, она вместе со своим отцом возглавляет сопротивление против сил Альянса.</p>
      <p>Игра будет предназначена только для шлемов виртуальной реальности — любых, поддерживающих SteamVR. Valve подчеркнула, что несмотря на это сам геймплей останется в целом таким же, как в предыдущих играх серии. Прохождение займет примерно 15 часов.</p>
      <p>Релиз Half-Life: Alyx запланирован на март 2020 года. Уже сейчас <a href="https://store.steampowered.com/app/546560/HalfLife_Alyx/">доступен</a> ее предзаказ.</p>
