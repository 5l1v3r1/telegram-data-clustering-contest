      <h1>Под посольством Китая в Украине прошла акция поддержки Гонконгского майдана (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-21T18:40:00+00:00">21 Nov 2019, 18:40</time>
      </address>
      <p>
        <b>Акция в поддержку гонконгского Майдана сегодня, 21 ноября, прошла у посольства Китая в Украине</b>
      </p>
      <p>Об этом указано в видеорепортаже "<a href="http://www.dsnews.ua/">ДС</a>".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9suj9PlK-Uo" width="620" height="444" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, 10 ноября в в Гонкоге <a href="http://www.dsnews.ua/world/v-gonkonge-proshla-novaya-volna-protestov-10112019181600">продолжились</a> протесты против китайского правительства.<br/><br/>В регионе уже пять месяцев выступают против вмешательства Китая в дела в бывшей британской колонии, получившей автономный статус после возвращения к китайскому правлению в 1997 году.</p>
