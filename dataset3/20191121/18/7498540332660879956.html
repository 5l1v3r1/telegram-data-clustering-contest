      <h1>Reggiana, video proibito sui social: Voltolini faccia a faccia con il ds Tosi. VIDEO</h1>
      <address><time datetime="2019-11-21T18:07:16+00:00">21 Nov 2019, 18:07</time> by <a rel="author">Francesca Galafassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374713235" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il caso delle immagini condivise sui social è diventato nazionale. La società ha spiegato al giocatore i motivi della sospensione: “Parlano tutti del ragazzo, da condannare prima di tutto è chi ha provocato tutto questo”</b>
      </p>
      <p><b>REGGIO EMILIA – </b>Il primo confronto tra giocatore e Reggiana dalla notizia della <b>sospensione</b> è arrivato e risale a poche ore fa. Un faccia a faccia, quello tra <b>Matteo Voltolini e Doriano Tosi</b>, in cui il direttore sportivo granata ha spiegato la linea della società granata. “Se quanto accaduto a Voltolini fosse successo a una persona comune – ci ha spiegato Tosi al telefono – non sarebbe accaduto nulla, il ragazzo sa di fare parte di una squadra, che ha una serie di regolamenti interni cui rispondere. Dopo il termine della sospensione – ha concluso Tosi – ci confronteremo internamente e decideremo cosa fare”.</p>
      <p>Questo il pensiero del Ds che si è augurato che questa storia finisca il più presto possibile – ha detto – spiegando che l’attenzione dovrebbe essere invece incentrata sull’autore del video – e che quanto sta accadendo rischia di distogliere l’attenzione della squadra dal calcio giocato in un momento importante del campionato. A quanto pare però il clamore mediatico della sospensione del secondo portiere granata, avvenuta dopo la diffusione non autorizzata di un video che lo ritrae in atteggiamenti intimi con una ragazza in un bagno di una discoteca reggiana, è ormai un <b>caso nazionale</b>. Il giocatore, che ha già sporto <b>denuncia contro ignoti</b>, è stato raggiunto da una telefonata di Giuseppe Cruciani della Zanzara e su Radio 24 ha raccontato la propria versione dei fatti: “Sono sereno, perché quando avrò modo di spiegare tutto… Chi ha fatto il video? Sto cercando di ricostruire e di raccogliere notizie, anche la polizia sta indagando”.</p>
      <p>Intanto la squadra ha anticipato di un giorno la partenza per la trasferta di Fermo, nelle Marche, i granata giocheranno domenica poi saranno prese decisioni sul reintegro di Voltolini, a quanto pare, non così scontato.</p>
