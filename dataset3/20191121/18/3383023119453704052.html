      <h1>¿Cómo es jugar a Red Dead Redemption 2 con un Arthur Morgan de 35 metros de altura? ¿Y con uno diminuto?</h1>
      <h2>Un nuevo mod permite modificar al protagonista del juego de Rockstar en tamaño a nuestro gusto.</h2>
      <address><time datetime="2019-11-21T18:00:00+00:00">21 Nov 2019, 18:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199287/cmo-es-jugar-a-red-dead-redemption-2-con-un-arthur-morgan/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/83SjpclKz7w" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Con la llegada de <a href="https://www.3djuegos.com/25977/red-dead-redemption-2/">Red Dead Redemption 2</a> a PC y gracias a los mods, lo que parecía un juego con casi infinitas posibilidades de diversión adquiere una nueva dimensión. Ahora sí que no parece haber límite para lo que los jugadores hagan todo tipo de diabluras, como por ejemplo pisotear a los ciudadanos de Saint Denis con un Arthur Morgan gigante.</p>
      <p>El vídeo de Olli43 muestra lo que ocurre cuando modificamos el código del juego para que Arthur Morgan <b>aumente su estatura 20 veces</b>. Como es de esperar, las risas están aseguradas. Este aficionado no duda en recorrer las calles de Saint Denis para asombro de los personajes no jugadores.</p>
      <aside>
        <b>Este mod funciona a la inversa y convierte al jugador en un personaje diminuto.</b>
      </aside>
      <p>La partida se vuelve tan surrealista como divertida cuando Arthur trata de conducir un coche de caballos con su nueva estatura. Pero además este mod funciona <b>a la inversa</b> y convierte al jugador en un personaje diminuto, por lo que es difícil aguantar la carcajada al ver a Arthur empuña <b>un revólver varias veces más grande que él</b>.</p>
      <p>Este mod presenta algunos errores, como el crecimiento descontrolado del pelo y la barba de Arthur en algunos momentos. Pero la diversión compensa. Si quieres ver otro mod sorprendente, no te pierdas el que permite <a href="https://www.3djuegos.com/noticias-ver/198854/la-nueva-moda-de-gta-5-y-red-dead-redemption-2-es-jugar/">jugar Red Dead Redemption 2 convertido en animal</a>.</p>
