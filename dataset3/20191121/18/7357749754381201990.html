      <h1>La droite européenne se penche sur l’élargissement de l’UE</h1>
      <address><time datetime="2019-11-21T18:27:24+00:00">21 Nov 2019, 18:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7shyTTwzNl4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A peine élu à la tête du Parti populaire européen (PPE), Donald Tusk va devoir se pencher rapidement sur le dossier de l'élargissement de l'Union européenne. Les négociations d'adhésion avec l'Albanie et la Macédoine du Nord sont dans l'impasse après le refus de la France, du Danemark et des Pays-Bas de lancer le processus. Les chrétiens-démocrates, réunis en congrès à Zagreb, appellent à relancer le plus rapidement possible les discussions. " <i>C'est une question de confiance. On a promis certaines choses à des pays et nous n'avons pas fait le dernier geste</i>", explique l’eurodéputée portugaise Lidia Pereira.</p>
      <p>Les pays balkaniques ont adopté un paquet de mesures communes afin d'accélérer la croissance économique. L'objectif est de rendre la région plus attractive aux yeux de l'UE. Mais il faudra aussi résoudre les problèmes de corruption. "<i>Nous annonçons une grande bataille contre la corruption, tolérance zéro contre la corruption, parce que c'est peut-être le dossier le plus difficile pour les pays de l'ancien bloc communiste</i>", explique le dirigeant de l’opposition en Macédoine du Nord Hristijan Michoski. Sur la route vers une éventuelle adhésion à l'UE, les Balkans occidentaux peuvent compter sur un allié de poids, les Etats-Unis. Washington n'a pas manqué de critiquer la décision des Etats membres de ne pas poursuivre les négociations.</p>
      <h3>Brève de Bruxelles :</h3>
      <ul>
        <li>
          <b>Accord commercial entre l’UE et Singapour</b>
        </li>
      </ul>
      <p>Il s'agit du 16e accord de libre-échange mis en oeuvre par l'Union européenne depuis 2014. Les Etats membres lèvent les barrières commerciales avec Singapour. La cité-Etat est le principal partenaire européen en Asie du Sud-Est. Plus de 10 000 entreprises de l'UE sont sur place et ont fait de l'archipel leur plaque tournante pour l'ensemble de la région pacifique.</p>
