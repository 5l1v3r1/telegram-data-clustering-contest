      <h1>雅居樂3.9億人幣奪茂名市一商住地</h1>
      <address>
        <time datetime="2019-11-21T18:38:00+00:00">21 Nov 2019, 18:38</time>
      </address>
      <p>雅居樂(<a href="http://stock360.hkej.com/quotePlus/03383">03383</a>)宣布，以總代價3.9億元(人民幣‧下同)取得廣東省茂名市一幅商住地塊。<br/>地塊佔地面積約8.3萬平方米，預計總建築面積約20.7萬平方米，綜合樓面地價約每平方米1895元。<br/>管理層表示，將繼續以審慎而積極的態度尋求發展機遇，鞏固市場地位。</p>
    </article>
