      <h1>ValveのVR向け新作『Half-Life: Alyx』お披露目！『Half-Life』と『Half-Life 2』の間を描く</h1>
      <h2>Valveは予告どおり、『Half-Life』シリーズのVR向け最新作『Half-Life: Alyx』を正式にお披露目しました。</h2>
      <address><time datetime="2019-11-21T18:11:43+00:00">21 Nov 2019, 18:11</time> by <a rel="author">《RIKUSYO》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>YouTube機能による日本語字幕あり</figcaption>
      </figure>
      <p>Valveは<a href="https://www.gamespark.jp/article/2019/11/19/94746.html">予告</a>していたとおり、『<b>Half-Life</b>』シリーズのVR向け最新作『<b>Half-Life: Alyx</b>』を正式にお披露目しました。<a href="https://store.steampowered.com/app/546560/HalfLife_Alyx/">Steamページ</a>では詳細やスクリーンショットが掲載。ジェフ・キーリー氏による開発者インタビュー映像も公開されています。</p>
      <blockquote>ValveのHalf-Lifeシリーズが『Half-Life: Alyx』となり、VRで帰って来ました。 これは、『Half-Life』と『Half-Life 2』の出来事の間に、コンバインとして知られる残忍なエイリアンの種族に立ち向かう熾烈な戦いの物語です。<br/><br/>アリックス・バンスとしてプレイするあなたは、人類を滅亡から救う唯一の希望です。 ブラックメサの一件以来、都市に生き残った人々を包囲しながら、コンバインによる惑星支配は強まる一方でした。 その中に、地球上で最も優秀な科学者がいました。あなたとあなたの父、 イーライ・バンス博士です。<br/><br/>発足して間もないレジスタンスの創始者として、あなたは秘密裡に科学活動を続けていました。重要な調査を実施し、コンバインに立ち向かう勇気のある数少ない人間のために、貴重なツールを作ってきたのです。<br/><br/>毎日、敵について学び、敵の弱点を見つけるために働きます。<br/><br/><b>VRでのゲームプレイについて：</b><br/>すべての始まりとなったHalf-LifeユニバースへのValveの復帰は、バーチャルリアリティのためにゼロから構築されました。 VRは、Half-Lifeならではのゲームプレイを可能にするために開発されました。<br/><br/>環境との深いインタラクション、パズル、世界探検、直感的な戦闘に没頭してください。<br/><br/>半壊した壁に身を潜め、バーナクルの下に回り込んで不可能に思える一撃で仕留める。 棚をくまなく探し、回復の注射器やショットガンの弾を見つける。 エイリアンのインターフェイスをハックするツールを操作する。 窓にガラス瓶を投げつけて敵の注意をそらす。 顔からヘッドクラブを引き剥がし、窓の外に放り投げる。VRならではの楽しみ方が満載です。<br/><br/><b>コミュニティ構築環境</b><br/>新しい環境を構築するためのSource 2ツールがゲームと共に出荷されます。これにより、すべてのプレイヤーが、コミュニティが楽しむことができる新しい環境を構築し、貢献することができるようになります。 ValveのレベルオーサリングツールであるHammerが、ゲームのすべてのバーチャルリアリティゲームプレイツールとコンポーネントとともに更新されました。</blockquote>

      <p>『Half-Life: Alyx』は2020年3月に配信予定。 通常価格6,290円、予約割引10％オフの5,661円で予約受付中です。ValveのVRヘッドセット「<a href="https://store.steampowered.com/valveindex">Valve Index</a>」所有者には本作と追加コンテンツが無料で提供されるとのこと。なお、Valve Indexは<a href="https://steamvr.jp/">国内でも販売が開始</a>されるようです。</p>
      <blockquote><b>Index所有者限定のボーナスコンテンツ</b><br/>2019年末までにValve Indexハードウェアを購入したユーザーには、来年早々に始まるユニークなボーナスへのアクセスが付与されます。<br/><br/>   •  SteamVRホーム空間で『Half-Life: Alyx』の環境を探索しよう<br/>   •  アリックスの武器を装飾する代替ガンスキン<br/>   •  『Counter-Strike: Global Offensive』および『Dota 2』用に、『Half-Life: Alyx』がテーマのスペシャルコンテンツを用意</blockquote>
