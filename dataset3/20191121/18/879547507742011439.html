      <h1>#Especial Gisela Carmona, inspiración para Google y ElImpulso.com #21Nov</h1>
      <address>
        <time datetime="2019-11-21T18:23:18+00:00">21 Nov 2019, 18:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fseEe04fz60" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tiene una sonrisa amplia y un verbo ocurrente siempre al límite de la norma.<b> Quien conoce a Gisela Carmona descubre enseguida su don de gente y su capacidad de interesarse por el otro</b>, en todas las circunstancias.</p>
      <p>Es fuerte, firme y, a la vez, sensible. Es quien dirige el barco de ElImpulso.com y le hace navegar seguro.</p>
      <p>Con inmenso orgullo contamos que <b>Gisela Carmona, directora de este medio de comunicación, embajadora Google y Experta de Productos, obtuvo en Berlín, Alemania, el reconocimiento Silver Lining Award, otorgado por la gigante de Internet a los expertos que inspiran y motivan</b>.</p>
      <p>El evento congregó a más de 300 personas provenientes de 24 países, en la reunión anual del programa Google Products Expert. Una mujer, hispanohablante, se alzó con el reconocimiento y es nuestra, venezolana y guara.</p>
      <p>Por esa razón, le hicimos creer a Gisela Carmona que una personalidad nacional estaría de visita en ElImpulso.com. Todo estaba dispuesto para la entrevista y, así, sorpresivamente, se enteró que ella sería la noticia a cubrir.<br/>No está acostumbrada a estar en primer plano por eso quedó sorprendida y, a la vez, conmovida.</p>
      <p>“¿Es en serio? ¿Pero, están locos?”, dijo, al tiempo que lanzó una de esas amplias sonrisas que acostumbra a dar.<br/>En este contexto, Google y su reconocimiento a esta mujer de avanzada, fueron la excusa perfecta para conocer más de cerca su personalidad y deseos del futuro.</p>
      <p>Disfrute de la entrevista a Gisela Carmona, una inspiración para Google y directora de ElImpulso.com.</p>
