      <h6 class="kicker">УЙДЕМ В ОНЛАЙН:</h6>
      <h1>Волгоградская область перейдет на электронные трудовые книжки</h1>
      <address>
        <time datetime="2019-11-21T18:35:40+00:00">21 Nov 2019, 18:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qmq5Ief6His" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В следующем году в России появятся электронные трудовые книжки. О привычных бумажных документах можно будет забыть. Всю информацию о трудовом стаже работодатели будут передавать напрямую в Пенсионный фонд, при этом ее в любой момент можно будет посмотреть в режиме онлайн.</b>
      </p>
      <p>Постепенный переход на электронные трудовые книжки в России планируют начать уже с 1 января 2020 года, и продлится он до 2021-го. В Волгоградской области пилотной организацией, чьи сотрудники будут помогать в переходе на электронные трудовые книжки, стало региональное отделение Пенсионного фонда России. На его базе и 21 ноября состоялось межведомственное совещание, его участники и обсудили предстоящие нововведения.</p>
      <p>
        <b>
          <u>Ольга Ведешина, заместитель управляющего ОПФР по Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– Именно на органы пенсионного фонда возлагается обязанность выполнять новую функцию – принимать отчет по электронной трудовой книжке и обеспечивать хранение этих сведений.</blockquote>
      <p>Новый документ будет представлять собой файл, хранящийся в системе персонифицированного учета ПФР. Суть трудовой книжки не изменится – она останется главным документом работающего гражданина. Для всех работающих граждан переход к новому формату сведений о трудовой деятельности – исключительно добровольный.</p>
      <blockquote>Если работнику привычнее иметь стандартную трудовую книжку, то в течение 2020 года он должен подать об этом заявление в произвольной форме своему работодателю. В таком случае отделы кадров будут хранить бумажный документ и одновременно вносить сведения о трудовой деятельности в электронную книжку, которая будет заведена на сотрудника.</blockquote>
      <p>Те, кто выберет электронную версию, в начале 2021 года бумажную трудовую получат на руки, и начиная с этого момента их трудовая деятельность будет вестись исключительно в цифровом формате, первая запись о которой появится с текущего места работы. Для работодателей с 2020 года вводится обязанность до 15 числа ежемесячно предоставлять в Пенсионный фонд России сведения о трудовой деятельности граждан. На их основе и будут формироваться электронные книжки.</p>
      <p>
        <b>
          <u>Ольга Ведешина, заместитель управляющего ОПФР по Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– Принят человек на работу – работодатель обязан на следующий день представить эти сведения в территориальный орган пенсионного фонда. Перевел этого человека на другую должность, также работодатель обязан предоставить эти сведения.</blockquote>
      <p>В региональном отделении ПФР отметили преимущества нововведений. Например, в бумажной версии документа печати могут быть нечитаемы, почерк неразборчив. Сами книжки могут быть испорчены или утеряны. Цифровая версия будет всегда доступна работнику: записи можно проверить через личный кабинет на сайте Пенсионного фонда России или на портале госуслуг. При необходимости все сведения можно будет получить в виде бумажной выписки.</p>
      <p>
        <b>
          <u>Владислав Киселев, заместитель начальника управления по вопросам госслужбы и кадров аппарата губернатора Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– Взаимодействие с пенсионным фондом уже налажено в рамках тех отчетных документов, которые мы и так предоставляем в рамках действующего законодательства. Используя те же каналы связи, будет просто предоставляться дополнительная информация.</blockquote>
      <p>Участников совещания заверили, что электронная база ПФР, в которой будут храниться все сведения, находится под надежной защитой.</p>
