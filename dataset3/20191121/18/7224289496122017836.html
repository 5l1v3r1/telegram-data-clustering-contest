      <h1>Habrá cambios en la estrategia de seguridad para NL, por actos violentos en la entidad, anuncia Aldo Fasci | Video</h1>
      <address> by <a rel="author">Redacción AN / OR</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MVbzybTWuFc" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Luego del hallazgo de nueve bolsas negras con restos humanos dentro de una camioneta, afuera de la Séptima Zona Militar, en el municipio de Apodaca, Nuevo León, el secretario de Seguridad de Nuevo León, Aldo Fasci Zuazua detalló que se realizarán ajustes continuos y algunas reuniones importantes. El titular de Seguridad de Nuevo León agregó que dichos ajustes no serán anunciados para evitar que la información llegue hasta el crimen organizado.</p>
