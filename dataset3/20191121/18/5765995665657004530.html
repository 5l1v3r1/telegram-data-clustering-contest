      <h1>Kelly Family: Angelo verrät bedrückende Wahrheit über die Familie – „Wir waren ...“</h1>
      <address><time datetime="2019-11-21T18:18:00+00:00">21 Nov 2019, 18:18</time> by <a rel="author">Jessica Hellwig</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hmWWSVnDcD8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAHy7j24Ujc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/zp0rcC2RQEc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die <b>Kelly Family</b> galt als DAS Musikphänomen der 90er: Erst Straßenmusiker, dann gefeierte Megastars. Die <b>Kelly Familiy</b> war mehr als eine musizierende Großfamilie. Sie war eine Institution, vereinte Menschen überall auf der Welt. Doch was viele ihrer Fans damals nicht wussten: Der Familie ging es zeitweise gar nicht gut.</p>
      <p>Angelo Kelly macht nun ein erschütterndes Geständnis.</p>
      <p>Der Jüngste im Bunde feiert mit der <b>Kelly Family</b> „25 Jahre Over The Hump“. Jene Erfolgsplatte, mit der den Sängern 1994 der große Durchbruch gelang. Mit ihr folgten aber auch die Schattenseiten des Showbiz, wie Angelo Kelly und seine Geschwister nun offenbaren.</p>
      <h3>Kelly Family: Angelo – erschütternde Wahrheit über seineFamilie</h3>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227711153/8677065392-w1280-h960-q85/1661240.jpg"/>
        <figcaption>Die Kelly Family mit Oliver Geissen. Foto: TVNOW / Frank Hempel</figcaption>
      </figure>
      <p>In der RTL-Jubiläumsshow lässt die Kelly Family die Vergangenheit mit Moderator Oliver Geissen noch einmal aufleben. Sie erinnert sich an die Höhen und die Tiefen aus einer Zeit, die sie für immer geprägt hat.</p>
      <p>------------------------------------</p>
      <p>• Mehr Themen:</p>
      <p>
        <a href="https://www.derwesten.de/staedte/dortmund/kelly-family-zeigt-irre-szenen-bei-konzert-in-dortmund-es-gab-momente-der-angst-id227287563.html">+++ Kelly Family zeigt Irre Szenen bei Konzert in Dortmund – „Es gab Momente der Angst“ +++</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/the-voice-of-germany-battles-sido-paddy-kelly-skandal-id227412285.html">+++ „The Voice of Germany“: Skandal um Sido – „Wir wollen Paddy Kelly zurück!“ +++</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/helene-fischer-florian-silbereisen-thomas-seitel-ard-schlagerboom-id227645267.html">+++ Helene Fischer: Keiner hat es bemerkt – als sie Florian Silbereisen überraschte, kam sie nicht allein! +++</a>

      <p>-------------------------------------</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227697589/2937065800-w1280-h960-q85/kelly-family.jpg"/>
        <figcaption>Foto: imago images / Future Image</figcaption>
      </figure>
      <p>Denn mit dem ganz großen Erfolg hatte damals kein Kelly-Family-Mitglied gerechnet. Allein „Over the Hump“ wurde über fünf Millionen Mal verkauft. Auf der Platte sind unter anderem ihre größten Hits wie „An Angel“, „First Time“ und „Roses of Red“.</p>
      <p>Insgesamt wurden im Laufe ihrer Karriere sogar über 20 Millionen Tonträger verkauft. Doch dann kam die bittere Wahrheit.</p>
      <h3>Bitterer Kampf: Kelly Family leidet</h3>
      <p>Die Kelly-Mania, die vor allem nach dem Charterfolg von „An Angel“ vorherrschte, wurde der musizierenden Familie beinahe zum Verhängnis.</p>
      <ul>
        <li>Angelo: „Irgendwann kam der Punkt, wo du nicht wusstest, in der welcher Stadt du bist. Man hat gelächelt, aber es war zu viel. Man kam in einen Zombie-Mode.“</li>
        <li>Patricia: „Der Erfolg hat uns überrannt. Wir wollten für viele Menschen singen, das war unser Ziel. Aber dass da eine Massenhysterie entsteht, damit hat keiner gerechnet.“</li>
        <li>Jimmy: „Wir waren nie allein.“</li>
      </ul>
      <p>Der Hype wurde für Angelo Kelly und seinen Geschwistern irgendwann sogar so schlimm, dass ihre Gesundheit ernsthaft in Gefahr war.</p>
      <ul>
        <li>Angelo: „Patricia hatte ein Burnout, Rückenprobleme.“</li>
        <li>Patricia: „Wir waren nicht glücklich. Wir waren unglücklich. Ja vielleicht gab es teilweise depressive Stimmung, es hat sich in der Familie verbreitet wie eine Epidemie. Das war angsteinflößend.“</li>
      </ul>
      <h3>Nicht alle Stars der Kelly Family bei RTL-Show</h3>
      <p>Die Kelly Family, die zunächst in Bussen, dann auf einem Hausboot und später in einem Schloss lebte, trennte sich 2002 als Band in ihrer Ursprungskonstellation. 2017 folgte das Comeback. Doch wie schon beim Comeback sind auch in der RTL-Jubiläumsshow nicht mehr alle einstigen Kelly-Family-Mitglieder vereint.</p>

      <h3>„Paddy“ in neuer Vox-Show</h3>
      <p>Michael Patrick „Paddy“ Kelly und seine Schwester Maite widmen sich derzeit ihren eigenen Projekten. Am 26. November ist „Paddy“ als Gastgeber bei „Sing meinen Song – Die Weihnachtsparty“ auf Vox zu sehen.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/kelly-family-maite-kelly-ueber-vergangenheit-papa-warum-hast-du-das-gemacht-wdr-id218081917.html">+++ Maite Kelly packt über ihre Vergangenheit aus: „Papa, warum hast du das gemacht?“ +++</a>
      </p>
      <h3>Rührender Moment in Dortmund</h3>
      <p>Neben den Schattenseiten ihres Ruhmes gab es aber auch reichlich schöne Momente für die Kelly Family. Einer davon war 1994 in der Dortmunder Westfalenhalle, als Papa Kelly - das Oberhaupt der Familie - nach einem Schlaganfall die große Bühne betrat, um mit den rund 15.000 Fans den Erfolg seiner Kinder zu feiern.</p>
