      <h1>迎接全国网上购物日</h1>
      <address>
        <time datetime="2019-11-21T18:22:00+00:00">21 Nov 2019, 18:22</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/3/21923/1.jpg"/>
        <figcaption>在迎接全国网上购物日（Harbolnas），从事床布用品的Kintakun公司推出了#KreasiDariKamarKintakun。#KreasiDariKamarKintakun的创作是Kintakun与四位年轻插画家的协作活动，旨在提高年轻人的目标市场改善Kintakun产品的品牌形象和销售。图示：Kintakun Collections业务开发经理Vincent Saputra(左)与Lazada Indonesia公司营销副总裁Sawitri Hertoto于周三在雅加达推出#KreasiDariKamarKintakun记者发布会时的情景。</figcaption>
      </figure>
