      <h1>সড়কে নৈরাজ্য, মন্ত্রীদের কণ্ঠে আপসের সুর</h1>
      <address><time datetime="2019-11-21T18:27:00+00:00">21 Nov 2019, 18:27</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kBjtpOltLl4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>একদিকে দেশজুড়ে সড়কে নৈরাজ্য, অন্যদিকে মন্ত্রীদের কণ্ঠে আপসের সুর। পরিস্থিতি নিয়ন্ত্রণে সড়ক পরিবহন ও সেতুমন্ত্রী ওবায়দুল কাদের জানিয়েছেন, আইন প্রয়োগে কোনো বাড়াবাড়ি করা হবে না। আইনের কোনো অসঙ্গতি থাকলে তা আবারো বিবেচনার আশ্বাস দিয়েছেন স্বরাষ্ট্রমন্ত্রী। রাজধানীতে আলাদা দুটি অনুষ্ঠানে তারা এ কথা বলেন।</b><br/><br/>সতেরো নভেম্বর থেকে সড়ক পরিবহন আইন পুরোদমে কার্যকরের পরেই জেলায় জেলায় অবরোধে যায় পরিবহন মালিক শ্রমিকরা। পরে সেই পালে হাওয়া দিয়ে অবরোধের ডাক দেয় ট্রাক আর পিকআপ ভ্যান মালিক শ্রমিকরা।<br/><br/>পরে স্বরাষ্ট্রমন্ত্রীর হস্তক্ষেপে পণ্য পরিবহন ধর্মঘট তুলে নেয়া হলেও মানেনি বাস মালিক শ্রমিকদের একাংশ। বৃহস্পতিবার (২১ নভেম্বর) সকাল থেকেই অচল ছিলো মহাখালী আর গাবতলী বাসস্টান্ড।<br/><br/>এমন বাস্তবতায় রাজারবাগ পুলিশ লাইনসে ট্রাফিক সচেতনতামূলক পক্ষের উদ্বোধন করে স্বরাষ্ট্রমন্ত্রী আসাদুজ্জামান খান কামাল জানান, সড়ক আইন নিয়ে শ্রমিকদের সুপারিশ সংশ্লিষ্ট মন্ত্রণালয়ে পাঠানো হয়েছে।<br/><br/>আইনে কোনো অসঙ্গতি থাকলে তা যাচাই করে দেখারও আশ্বাস দেন মন্ত্রী।<br/><br/>তিনি বলেন, আমরা আইনটি প্রয়োগ করার আগে যথেষ্ট সময় দিয়েছি কথাবার্তা বলে নেওয়ার। সব কিছু শেষে আমাদের কাছে ৯ দফা দাবি করা হয়েছে। সেটা যোগাযোগমন্ত্রীর কাছে পাঠিয়ে দিয়েছি। তিনি বলেছেন এটা তিনি দেখবেন। যেখানে অসঙ্গতি আছে সেটা ব্যবস্থা নেবেন।<br/><br/><br/>একইদিন বিকেলে ধানমন্ডিতে দলীয় সভাপতির রাজনৈতিক কার্যালয়ে আওয়ামী লীগের সম্মেলন উপলক্ষে আয়োজিত এক সভা শেষে আইন বাস্তবায়ন নিয়ে সড়ক পরিবহন ও সেতুমন্ত্রী ওবায়দুল কাদের আশ্বস্ত করেন, আইন প্রয়োগে অতিরিক্ত কিছু করা হবে না।<br/><br/>তিনি বলেন, নতুন সড়ক পরিবহন আইন প্রয়োগে বাড়াবাড়ি করা হবে না। কোনো অসঙ্গতি দেখা দিলে সমন্বয় করা হবে।<br/><br/>সড়ক পরিবহন আইন পাসের এক বছর পর এ বছরের ১ নভেম্বর থেকে প্রণয়ন করা হয় সড়ক পরিবহন আইন ২০১৮।</p>
