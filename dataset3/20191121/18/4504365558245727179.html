      <h1>Maestra de Namiquipa ayudó a bailar a pequeña en desfile de la revolución (VIDEO)</h1>
      <address><time datetime="2019-11-21T18:21:00+00:00">21 Nov 2019, 18:21</time> by <a rel="author">Editor 1</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flaopcion%2Fvideos%2F795184414236071%2F&amp;show_text=0&amp;width=215" width="215" height="478" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Namiquipa.- Una maestra de una escuela de Soto Máynez, Namiquipa fue aplaudida en redes sociales por ayudar a una alumna.</p>
      <p>La docente ayudó a una pequeña con discapacidad a bailar en las festividades de la revolución.</p>
      <p>En el video se observa como la maestra sostiene a la alumna mientras realiza la corografía acompañada de sus compañeros.</p>
      <p>Cibernautas aplaudieron la vocación de la maestra.</p>
