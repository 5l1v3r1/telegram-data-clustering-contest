      <h1>北京公安通报一女学生遇害：嫌犯已抓获</h1>
      <address>
        <time datetime="2019-11-21T18:31:53+00:00">21 Nov 2019, 18:31</time>
      </address>
      <p>新京报快讯 据北京东城公安消息，2019年11月21日6时30分许，一女中学生在东城区天坛东路一过街天桥附近遇害，警方迅速工作将犯罪嫌疑人张某某(男，41岁)抓获，该人对行凶杀人的事实供认不讳。目前，案件正在进一步调查中。</p>
