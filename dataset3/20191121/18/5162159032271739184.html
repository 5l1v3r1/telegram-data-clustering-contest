      <h1>‘Emma’: Anya Taylor-Joy no trailer da nova adaptação de Jane Austen</h1>
      <address><time datetime="2019-11-21T18:24:04+00:00">21 Nov 2019, 18:24</time> by <a rel="author">Renato Marafon</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b><a href="https://cinepop.com.br/tag/focus-features">Focus Features</a></b> divulgou o trailer de seu novo drama, <b>‘<a href="https://cinepop.com.br/tag/emma">Emma</a>’</b>, baseado no romance homônimo de <b><a href="https://cinepop.com.br/tag/jane-austen">Jane Austen</a></b>.</p>
      <p>Assista:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qsOwj0PR5Sk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://cinepop.com.br/wp-content/uploads/2019/11/emma-2.jpg"/>
      </figure>
      <figure>
        <img src="https://cinepop.com.br/wp-content/uploads/2019/11/emma.jpg"/>
      </figure>
      <p>O filme é dirigido por <b><a href="https://cinepop.com.br/tag/autumn-de-wilde">Autumn de Wilde</a></b> e funciona como um <i>remake</i> do longa lançado em 1996.</p>
      <blockquote>Na esquecida cidade litorânea de Claypole, Inglaterra, uma série de coincidência acidentais e infelizes conspiram para trazer as vidas e as ambições de alguns sonhadores a um trágico final.<br/><br/><b>Aproveite para assistir:</b></blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/2fnV0OUC5mo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Anya Taylor-Joy</b> (<b>‘<a href="https://cinepop.com.br/tag/fragmentado">Fragmentado</a>’</b>, <b>‘<a href="https://cinepop.com.br/tag/a-bruxa">A Bruxa</a>’</b>) estrela a produção como a personagem-titular. O elenco também é formado por <b><a href="https://cinepop.com.br/tag/mia-goth">Mia Goth</a></b>, <b><a href="https://cinepop.com.br/tag/johnny-flynn">Johnny Flynn</a></b>, <b><a href="https://cinepop.com.br/tag/billy-nighy">Billy Nighy</a></b>, <b><a href="https://cinepop.com.br/tag/gemma-whelan">Gemma Whelan</a></b>, <b>Josh O’Connor</b> e <b><a href="https://cinepop.com.br/tag/callum-turner">Callum Turner</a></b>.</p>
      <p><b>‘<a href="https://cinepop.com.br/tag/emma">Emma</a>’</b> chega aos cinemas no dia <b>01 de fevereiro de 2020</b>.</p>
