      <h1>Річниця Революції Гідності: на Майдані Незалежності відбулось віче</h1>
      <address>
        <time datetime="2019-11-21T18:59:36+00:00">21 Nov 2019, 18:59</time>
      </address>
      <p>У шосту річницю подій Євромайдану, в День Гідності та Свободи, на Майдані Незалежності в Києві проходило віче "Ми маємо гідність".</p>
      <p>За даними МВС, до заходу долучилось щонайменше 5000 осіб.</p>
      <figure>
        <iframe data-src="https://twitter.com/MVS_UA/status/1197628642702041100?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <img src="https://img.pravda.com/images/doc/e/c/ec9bb68-----3.jpg"/>
        <figcaption>
          <cite>всі фото УП</cite>
        </figcaption>
      </figure>
      <figure>
        <img src="https://img.pravda.com/images/doc/1/3/13bb5b6-----.jpg"/>
      </figure>
      <p>На віче прийшли люди з портретами загиблих учасників Революції Гідності, вони співали реквієм "Пливе кача по Тисині".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6I7VL7ZRe5c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Учасники заходу також співали гімн. Зі сцени поблизу Монумента Незалежності виступали учасники подій Євромайдану. На віче виступив лідер партії "Голос" Святослав Вакарчук, ветеран АТО Ігор Мазур , колишній спікер ВР Руслан Кошулинський.</p>
      <p>Зокрема, зі сцени виступив батько героя Небесної сотні Романа Гурика.</p>
      <p>Учасники скандували "Герої не вмирають!" та хвилиною мовчання вшанували всіх загиблих за незалежність України.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iFE9fAsyOXg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Зі сцени "Рух опору капітуляції" звернувся до лідерів "норамндської четвірки" Еманюеля Макрона та Ангели Меркель з вимогою не тиснути на Україну, не змушувати йти на поступки агресору.</p>
      <p>Учасники віче скандували "Ні капітуляції!".</p>
      <figure>
        <img src="https://img.pravda.com/images/doc/2/e/2e92d3c-----2.jpg"/>
      </figure>
      <p>На кінець заходу учасники акції рушили через алею Героїв Небесної Сотні до Офісу президента, де і завершилося віче.</p>
      <p>Віче організоване "Рухом опору капітуляції". Об’єднання закликало продемонструвати владі, що українці рішуче налаштовані захистити гідність, незалежність та Конституцію України. Організатори акції закликали патріотичні сили взяти участь у віче без використання партійних прапорів.</p>

      </p>
