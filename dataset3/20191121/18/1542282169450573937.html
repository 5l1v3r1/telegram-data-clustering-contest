      <h1>Μητσοτάκης: «Αν δεν δράσουμε για το κλίμα θα χάσουμε τη νέα γενιά»</h1>
      <address><time datetime="2019-11-21T18:13:11+00:00">21 Nov 2019, 18:13</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rq-7x8mm5us" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τα μέλη του Ευρωπαϊκού Λαϊκού Κόμματος με συντριπτική πλειοψηφία τάχθηκαν την Πέμπτη υπέρ ενός ψηφίσματιος για την αντιμετώπιση της κλιματικής αλλαγής, κατά τη δεύτερη ημέρα του συνεδρίου τους στο Ζάγκρεμπ.</p>
      <p>Πριν την ψηφοφορία, πραγματοποιήθηκε ένα debate στο οποίο πρωταγωνίστησε ο Έλληνας πρωθυπουργός Κυριάκος Μητσοτάκης. Μεταξύ άλλων, ο πρόεδρος της Νέας Δημοκρατίας ανέφερε:</p>
      <p>_«Είναι πάντα πολύ συγκλονιστικό όταν εξετάζουμε τα στοιχεία που είναι σαφή και δεν αφήνουν καμία αμφιβολία ότι η κλιματική αλλαγή είναι κάτι που συμβαίνει και απειλεί την ίδια την ύπαρξή μας. Έχουμε τόσο την ηθική όσο και την πολιτική υποχρέωση να κάνουμε κάτι ουσιαστικό γι 'αυτό. Και όταν λέω έχουμε, εννοώ εμάς, την πολιτική μας οικογένεια, το ΕΛΚ.<br/>_</p>
      <p>
        <i>Μπορούμε να επιλέξουμε να ηγηθούμε της προσπάθειας δίνοντας εμείς το θετικό παράδειγμα, υλοποιώντας ουσιαστικές πολιτικές που θα έχουν άμεσο αποτέλεσμα. Διαφορετικά υπάρχει κίνδυνος να χάσουμε την επαφή μας με τη νεότερη γενιά που, ευχαριστώ τον Θεό γιατί πραγματικά ενδιαφέρεται πολύ για αυτό το θέμα, πολύ περισσότερο από τη δική μας γενιά.</i>
      </p>
      <p>
        <i>Πολλά από τα μνημεία μας που έχουν επιβιώσει για χιλιάδες χρόνια κινδυνεύουν από την κλιματική αλλαγή. Αντιλαμβάνομαι ότι άλλα ζητήματα μπορεί να φαίνονται πιο επείγοντα, αλλά πιστεύω ότι έχουμε την φυσική υποχρέωση να διασφαλίσουμε ότι θα μελετήσουμε και θα κατανοούμε αυτή τη διαδικασία με περισσότερες λεπτομέρειες και αυτός είναι ο σκοπός αυτής της υψηλού επιπέδου συνάντησης».</i>
      </p>
      <p>Στη συζήτηση μετείχε και ο Πρωθυπουργός της Ιρλανδίας Λίο Βαράντγκαρ που κινήθηκε στο ίδιο μήκος κύματος.</p>
      <p>Συγκεκριμένα ανέφερε: _«Νομίζω ότι αυτό που πρέπει να κάνουμε για την Ευρώπη είναι να διασφαλίσουμε ότι έχουμε ένα νέο σκοπό στο μέλλον και για μένα πρέπει να ασχοληθούμε με τις παγκόσμιες προκλήσεις με τρόπο που κανένα κράτος-μέλος, καμία κυβέρνηση, κανένα κράτος-έθνος δεν θα μπορούσε. Το κλίμα πρέπει να είναι το πρώτο μεταξύ αυτών των προκλήσεων, αλλά και ζητήματα όπως η ασφάλεια, η διεθνής ανάπτυξη και η διαχείριση της μετανάστευσης.<br/>_</p>
      <p>
        <i>Κατά τη γνώμη μου, εάν κάνουμε τώρα τις σωστές δράσεις για το κλίμα, θα έχουμε πολλά οφέλη από αυτό. Δεν είναι μόνο η σταθεροποίηση του κλίματος, το οποίο είναι πιο σημαντικό, αλλά και η καθαρότερη ατμόσφαιρα, τα θερμότερα σπίτια, η συντομότερη μετακίνηση και επίσης η δημιουργία θέσεων εργασίας και βιομηχανιών στο μέλλον. Συνεπώς αν το καταφέρουμε αυτό, μπορούμε να μετατρέψουμε μια πιθανή καταστροφή σε κάτι που αποτελεί ευκαιρία για μια καλύτερη οικονομία και μια καλύτερη κοινωνία».</i>
      </p>
      <p>Ο Κυριάκος Μητσοτάκης έθεσε ως στόχο η Ελλάδα να γίνει μια πρωτοπόρος χώρα στην παραγωγή καθαρής ενέργειας από ανανεώσιμες πηγές και πρόσθεσε: «Η ανάπτυξη θα είναι είτε βιώσιμη, είτε δεν θα υπάρχει».</p>
