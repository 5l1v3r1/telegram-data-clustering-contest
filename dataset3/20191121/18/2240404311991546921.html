      <h1>ЛНР восстановит в прифронтовом Первомайске бассейн, разбитый обстрелами ВСУ</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/cs6y8iJJpLI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Глава ЛНР Пасечник в ходе личного приема жителей города Первомайск пообещал помочь восстановить бассейн, поврежденный в результате обстрелов со стороны ВСУ в 2014 году.</b>
      </p>
      <p>Житель Первомайска рассказал главе ЛНР, что бассейн находится в комплексной детско-юношеской спортивной школе, которая была сильно повреждена во время боевых действий. Часть школы была восстановлена, однако ремонт бассейна даже не начинался.</p>
      <blockquote>«Министерству строительства и ЖКХ дать указание, чтобы они провели обследование данного объекта для того, чтобы мы понимали, о чем идет речь, чтобы они составили смету строительства, и либо мы будем думать о включении в какие-то программы по восстановлению, либо будем думать о выделении денежных средств из фонда главы ЛНР», — заявил Пасечник.</blockquote>
