      <h1>Aπαραίτητη για την Ουκρανία η στρατιωτική βοήθεια από τις ΗΠΑ</h1>
      <address><time datetime="2019-11-21T18:21:36+00:00">21 Nov 2019, 18:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3M2C1TslWGk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Άμεση εξάρτηση από την αμερικανική στρατιωτική βοήθεια έχουν οι ουκρανικές δυνάμεις που εξακολουθούν να μάχονται τους αποσχιστές στα Ανατολικά της χώρας.</p>
      <p>Η εμπλοκή που δημιουργήθηκε μετά την αποκάλυψη περί πιέσεων Τραμπ στο Κίεβο για την έναρξη έρευνας για διαφθορά κατά του υιού Μπάιντεν έθεσε εν αφμιβόλω την διμερή αμυντική συνεργασία.</p>
      <p>Οι Ουκρανοί στρατιώτες θεωρούν τον αμερικανικό εξοπλισμό πολύτιμο.</p>
      <p>«Έχουμε συσκευές νυχτερινής όρασης από τις ΗΠΑ. Αυτή η συσκευή μου έσωσε τη ζωή το 2017. Βρέθηκα στην εμπόλεμη ζώνη ως μέλος μια διμοιρίας και δεν ξέρω τι θα είχε συμβεί εάν δεν υπήρχε η διόπτρα νυκτός», ανέφερε ο στρατιώτης Ρόστισλαβ Ποκότιλο.</p>
      <p>Το ίδιο ισχύει και για τα ιατρικά μηχανήματα. Ο ακτινολόγος Κασίβ Γιάρ εξηγεί «Ο αμερικανικός εξοπλισμός είναι καλύτερος από τον δικό μας. Φυσικά, θα θέλαμε βοήθεια από τις Ηνωμένες Πολιτείες έχουμε φιλικές σχέσεις»</p>
      <p>Για το Κίεβο η απρόσκοπτη συνέχιση της αμερικανικής στρατιωτικής βοήθειας είναι ζωτικής σημασίας για την έκβαση των επιχείρησεων στα Ανατολικά.</p>
