      <h1>В Одессе появился рекордный, 32-метровый трамвай (видео)</h1>
      <h2>С 20 ноября в Одессе начал курсировать трех-секционный трамвай "Одиссей Макс" - рекордный по длине в Украине.</h2>
      <address><time datetime="2019-11-21T18:30:00+00:00">21 Nov 2019, 18:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_FNSB-gsO4s" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Появился первый в Одессе трех-секционный трамвай</h3>
      <p>Построенный КП "Одесгорэлектротранс" трамвай пустили в пиковые часы на популярном в Одессе 26-м маршруте, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"Вагон имеет современную транзисторную систему управления тяговым электроприводом, поэтому он весьма экономный", - сообщается на местном сайте <a href="https://traffic.od.ua/news/eltransua/1221013">Пассажирский транспорт</a>.</blockquote>
      <p>Средняя секция 32-метрового транспорта имеет низкий уровень пола, что позволяет пользоваться трамваем людям с ограниченными возможностями.</p>
