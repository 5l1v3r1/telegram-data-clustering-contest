      <h1>«Каста» предложила Путину свой гимн России</h1>
      <address>
        <time datetime="2019-11-21T18:58:11+00:00">21 Nov 2019, 18:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hn4O7YwhRGQ" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Российская рэп-группа «Каста» записала видеообращение к президенту России Владимиру Путину. В ролике музыканты предлагают сделать официальным гимном страны их песню.</b>
      </p>
      <p>«Мы написали наш гимн, потому что официальный гимн Российской Федерации не вызывает у нас серьезного и сильного чувства, какое мог бы вызывать гимн России. Наш гимн России созвучен истории страны. Про каждую строку каждый россиянин сможет сказать, что это про него. Мы проговариваем то, что должно быть проговорено хотя бы с психологической точки зрения», — заявили музыканты.</p>
      <p>«Гимн» войдет в новый альбом рэперов «Об изъяне понятно», релиз которого назначен на конец года.</p>
      <p>«Каста» — российская хип-хоп группа из Ростова-на-Дону. В состав группы входят Влади, Шым, Хамиль, Змей.</p>
    </article>
