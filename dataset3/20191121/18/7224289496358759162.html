      <h1>Este es el modelo económico que permitió a Bolivia crecer hasta 7 por ciento al año | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sr1yCg09agY" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El vicepresidente de Bolivia asilado en México, Álvaro García Linera, afirmó que durante los gobiernos de Evo Morales se implementó un modelo económico de protección a los sectores más vulnerables de la economía y de apertura en aquellos con más competitividad, además de que nacionalizaron sectores estratégicos de la economía, como la industria petrolera, lo que les permitió crecer hasta 7 por ciento al año.</p>
