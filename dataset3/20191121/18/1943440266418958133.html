      <h1>楽天、Ｄ３・津留崎と合意、全１１選手の入団決まる</h1>
      <address>
        <time datetime="2019-11-21T18:24:00+00:00">21 Nov 2019, 18:24</time>
      </address>
      <p>　楽天がドラフト３位で指名した慶大の津留崎大成投手（２２）＝１７７センチ、８５キロ、右投げ右打ち＝の入団が２１日、決まった。契約金６０００万円、年俸１０００万円で合意した。これで楽天は育成を含めた全１１選手の入団が決まった。（金額は推定）</p>
