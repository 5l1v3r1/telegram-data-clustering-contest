      <h1>Жуткое ДТП парализовало движение на Одоевском шоссе в Туле</h1>
      <address>
        <time datetime="2019-11-21T18:32:00+00:00">21 Nov 2019, 18:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7ge2cmsp_y8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как стало известно ИА “Тульские новости» на Одоевском шоссе в Туле, в районе 10 базы произошло жуткое дорожно-транспортное происшествие. Там столкнулись две иномарки. Судя по кадрам на видео, столкновение, возожно, было лобовым. Об этом сообщают очевидцы в социальной сети "ВКонтакте".</p>
      <p>Информация о пострадавших и причинах аварии выясняется. На месте работают сотрудники МЧС и ГИБДД.</p>
      <p>Однако, согласно данным «Яндекс.Карты» это не единственная авария на данном участке. В районе пивзавода произошло еще одно ДТП.</p>
      <p>В результате движение автотранспорта парализовано от 13-го проезда Мясново до трассы М-2.</p>
      <p>Водителям рекомендуется искать пути объезда.</p>
