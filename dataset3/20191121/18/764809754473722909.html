      <h1>شاهد: المتنافسات على مسابقة ملكة جمال الكون يصلن إلى لندن</h1>
      <address><time datetime="2019-11-21T18:59:31+00:00">21 Nov 2019, 18:59</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6YRr3TAtNas" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قامت المتنافسات لمسابقة ملكة <a href="https://arabic.euronews.com/2018/12/17/sexually-transgender-has-a-historic-title-in-the-universe-beauty-contest">جمال الكون</a> لهذا العام بالتقاط صور تذكارية أمام برج الجسر في بعد وصولهم إلى العاصمة البريطانية لندن. وتشارك متسابقات من 120 دولة في العالم في هذه المنافسة التي انطلقت في العام 1951 كجزء من احتفالات "<a href="https://arabic.euronews.com/2014/12/15/miss-south-africa-is-crowned-miss-world-2014">مهرجان بريطانيا</a>"، وتصادف هذه السنة الذكرى الـ 69 لتأسيسها.</p>
      <p>وقالت إيمي كوفيلير من الولايات المتحدة إن المنافسة مازالت ذات أهمية في العالم الحديث، مشيرة إلى أن المسابقة تهتم بشكل خاص بقلب المرأة، وليس التركيز فقط على جمالها الخارجي. واستضافت <a href="https://arabic.euronews.com/2017/11/18/miss-world-sanya-china-india">الصين</a> الحفل على مدار العامين الماضيين، لكن المنافسة عادت هذا العام إلى مسقط رأسها بالمملكة المتحدة. وسيتم تنظيم الحفل النهائي <a href="https://arabic.euronews.com/2018/06/04/missis-world-2018-decede-dans-un-accident-au-kirghizstan">لملكة جمال</a> الكون في "اكسيل" لندن في الـ 14 من الشهر المقبل.</p>
