      <h1>Власти Украины сообщили о задержании россиянина, связанного с ИГИЛ</h1>
      <address><time datetime="2019-11-21T18:05:00+00:00">21 Nov 2019, 18:05</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VspwRbO5lrI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На Украине задержали 30-летнего россиянина, который находится в международном розыске из-за причастности к деятельности ИГИЛ*. Об этом <a href="https://zt.npu.gov.ua/">сообщается</a> на сайте полиции Житомирской области.</p>
      <p>Уточняется, что задержанный скрывался на территории Украины, чтобы избежать наказания за совершённые убийства.</p>
      <p>Сейчас решается вопрос об экстрадиции гражданина России. Однако, какой именно стране он будет выдан, в полиции не сообщают.</p>
      <p>Напомним, сегодня Мещанский суд Москвы <a href="https://life.ru/t/%D0%B8%D0%B3%D0%B8%D0%BB/1256618/sud_ariestoval_triokh_vierbovshchikov_ighil_zadierzhannykh_v_moskvie_i_podmoskovie">арестовал</a> на два месяца трёх вербовщиков ИГИЛ, задержанных в Москве и Подмосковье.</p>
      <p>
        <i>* Деятельность террористической организации запрещена в России по решению Верховного суда.</i>
      </p>
