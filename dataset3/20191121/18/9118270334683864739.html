      <h1>«Штаб должен быть в Одессе», - адмирал Воронченко против перевода командования ВМС Украины в Николаев</h1>
      <address><time datetime="2019-11-21T18:52:00+00:00">21 Nov 2019, 18:52</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Адмирал, командующий Военно-морскими силами Украины Игорь Воронченко заявил, что против перевода командования ВМС Украины из Одессы в Николаев и этот вопрос «остался на бумаге» с 2014 года.</p>
      <p>Об этом он сказал во время общения с журналистами в Очакове вчера вечером, 20 ноября.</p>
      <p>На вопрос журналистки, возможен ли перевод командования ВМС Украины из Одессы в Николаев, президент Владимир Зеленский ответил, что не понимает целесообразности в этом, а адмирал добавил, что вопрос о передислокации штаба «остался на бумаге» и это пока невозможно.</p>
      <blockquote>— Я, конечно, могу сказать, что все возможно. Но я не понимаю, насколько это сейчас целесообразно, - заявил <b>Владимир Зеленский</b>.<br/>— Мне очень нравится Николаев. Тут есть командование морской пехоты, авиации, но штаб должен быть в Одессе, так как там основная база находится. И идет реконструкция нового здания. Пока должны остаться там. Вопросы, которые поднимались в 2014 году о передислокации, то они остались на бумаге. Тут находятся дивизионы и есть тут проект о строительстве комплексной мастерской по ремонту катеров до 400 тонн. Построим в зависимости от финансового ресурса, - отметил <b>Игорь Воронченко</b>.</blockquote>
      <p>В свою очередь журналистка напомнила, что Игорь Воронченко обещал, что Николаев будет кораблестроительным городом, на что адмирал ответил, что на Николаевском заводе 61 коммунара проводится ремонт кораблей.</p>
      <blockquote>— Сейчас находится в ремонте один катер и один корабль. То есть 61 коммунар пока еще загружен. То же самое 2 катера пойдут туда ремонтироваться, - добавил <b>Игорь Воронченко</b>.</blockquote>
      <p>Также  Владимир Зеленский подытожил: «Ваш вопрос понятен. Вы второй раз спрашиваете, правильно делаете. Адмирал вас услышал - сделает, что сможет».</p>
      <p>Напомним, что президент Украины Владимир Зеленский заявил о планах <a href="http://nikvesti.com/news/public/172744">возобновить в Николаеве строительство корветов</a> и до 2028 года построить 4 новых боевых корабля.</p>
      <p>Также Владимир Зеленский рассказал о важности <a href="http://nikvesti.com/news/politics/172749">возродить</a> в Николаеве судостроение.</p>
