      <h1>스매싱 날리는 이용대</h1>
      <address><time datetime="2019-11-21T18:18:27+00:00">21 Nov 2019, 18:18</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.22 03:18</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/22/2019112200408_0.jpg"/>
        <figcaption>/연합뉴스</figcaption>
      </figure>
      <p>이용대가 21일 광주여대유니버시아드 체육관에서 열린 2019 광주코리아마스터즈 국제배드민턴선수권대회에서 스매싱을 날리는 모습. 김기정과 한 조(세계 33위)가 돼 남자 복식에 출전한 그는 이날 16강전에서 말레이시아의 고웨이섬-위 카이옹 탄 조(13위)에 1대2로 져 탈락했다.<br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
