      <h1>El Partido Popular Europeo apuesta por la ampliación a los Balcanes</h1>
      <address><time datetime="2019-11-21T18:54:56+00:00">21 Nov 2019, 18:54</time> by <a rel="author">Shona Murray  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5jxjf3xYEys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Tusk acaba de ser elegido presidente del Partido Popular Europeo y ya le han encomendado una tarea: encarrilar la ampliación.</p>
      <p>Las negociaciones de acceso con Albania y Macedonia del Norte fueron bloqueadas por tres países a cuya cabeza se encontraba Francia.</p>
      <p>Ahora los populares han aprobado una resolución de emergencia pidiendo que se reanude el diálogo.</p>
      <p>"El camino a seguir es avanzar con la ampliación", explica la eurodiputada portuguesa Lidia Pereira. "Es una cuestión de confianza. A ciertos países se les prometieron ciertas cosas y no hemos cumplido. Pero el Partido Popular Europeo confía en estos países, y en mi iponión, este puede ser el puente entre opiniones diferentes o divergentes".</p>
      <p>En una cumbre reciente, los países de los Balcanes adoptaron un paquete de medidas para hacer que la región sea más atractiva para la UE. Pero son conscientes de que subsiste un problema: la corrupción .</p>
      <p>"Incluso ahora, desde la oposición, hemos anunciado una gran batalla contra la corrupción", afirma Hristijan Michoski, político de Macedonia del Norte. "Habrá tolerancia cero. Porque probablemente es el mayor problema de los expaíses comunistas. Macedonia formaba parte de la Yugoslavia y por eso eso el período de transición no ha sido lo suficientemente rápido, necesitamos acelerar las reformas".</p>
      <p>En su lucha por ingresar en la Unión Europea, los Balcanes occidentales tienen un aliado imporante: Estados Unidos. Washington fue muy crítico con la decisión de detener las negociaciones.</p>
