      <h4>Мужчина прокатился на иномарке по пешеходной зоне и стал «героем» социальных сетей. Ролик с его участием был опубликован 21 ноября.</h4>
      <p>Позже водителя иномарки нашли сотрудники ГИБДД. 37-летний нарушитель, который нарезал круги по площади Ленина, не стал отрицать своей вины. Раскаяние не спасло его от штрафа в размере двух тысяч рублей, сообщили в краевом управлении ГИБДД. Также гражданин пообещал стать примерным участником дорожного движения.<br/> <br/>Видео: УГИБДД по СК</p>
