      <h1>Киселева возмутилась, что в новом генплане мосты Николаева остались дорогами госзначения: «Вы заложили мину до 41 года»</h1>
      <address><time datetime="2019-11-21T18:10:00+00:00">21 Nov 2019, 18:10</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1qrXnGkif9w" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Николаевского городского совета Елена Киселева возмутилась тем, что в обновленный генеральный план Николаева мосты города как и прежде указаны дорогами государственного значения.</p>
      <p>Об этом она сказала сегодня, 21 ноября в ходе сессии городского совета, - передает корреспондент <b>НикВести</b>.</p>
      <p>Стоит отметить, что генеральный план города принимается раз в 10 лет. Это означает, что после принятия генплана следующие десять лет Варваровский и Ингульский мосты будут указаны, как дороги государственного значения. </p>
      <p>Примечательно, что указав мосты города как дороги государственного значения Служба автомобильных дорог Николаевской области производит только ремонт верхнего покрытия мостов, а ремонт мостовой конструкции в таком случае - задача города. </p>
      <p>Депутат Елена Киселева, комментируя новый генплан Николаева высказала возмущение относительно, что мосты города указаны дорогами государственного значения.</p>
      <blockquote>— Я попробую вернуться все же к обсуждению генплана. Александр Анатольевич (Цымбал - главный архитектор Николаева, - прим.), знаете в чем проблема? Дискуссия здесь не должна была начинаться с конфликта - она должна была начинаться с рабочих моментов. Почему в генеральном плане два моста остались дорогами международного транспортного сообщения. А мы бы вам сказали, что при разработке технического задания для того, чтобы побеспокоить Кабинет Министров Украины и Министерство транспорта, мы бы сказали, как город Николаев: «А нету у нас здесь такой возможности». Пропускная возможность этих мостов давным-давно уже исчерпала такую суть. Поэтому мы прекращаем это международное транспортное сообщение. А вы заложили мину до 41 года. Опять мы будем обращаться, митинговать и находить деньги. Вы к этому документу подошли как проектировщик, а по-сути ответственность — социально-экономическое развитие Николаева, - сказала <b>Елена Киселева</b>. </blockquote>
      <p>Напомним, 17 июля, во время визита в Николаев, Владимир Зеленский заявил, что решение проблемы Варваровского моста — <a href="http://nikvesti.com/news/politics/163240">это первоочередная задача губернатора</a>.</p>
      <p>В то же время, во время визита в Николаев министр инфраструктуры Владислав Криклий заявил, что <a href="http://nikvesti.com/news/politics/168795">Николаев должен самостоятельно искать пути решения проблемы</a> с ремонтом аварийного Варваровского моста. Также министр отметил, что в случае если аварийный Варваровский мост в Николаеве рухнет, то <a href="http://nikvesti.com/news/politics/168822">отвечать за это должна городская власть</a>. По словам мэра Николаева Александра Сенкевича, таких мостов, как Варваровский, всего два в мире, и один из них, <a href="http://nikvesti.com/news/business/168640">в Китае, уже рухнул</a>.</p>
      <p>В ходе пресс-марафона Владимир Зеленский сообщил, что <a href="http://nikvesti.com/news/politics/169475">обратится к премьер-министру Андрею Гончаруку</a>, чтобы правительство изучило вопрос реконструкции моста в Николаеве.</p>
      <p>Также напомним, что мэрия Николаева заключила договор с польской компанией «Mosty Gdansk Limited Liability Company» на изготовление проекта реконструкции моста за 9,9 миллиона гривен, <a href="http://nikvesti.com/articles/165370">сэкономив 10 миллионов</a> через ProZorro. В ходе последнего визита президента в Николаев, Зеленский <a href="http://nikvesti.com/news/politics/172725">заставил главу Николаевской ОГА</a> Александра Стадника пообещать отремонтировать Варваровский мост до конца следующего года.</p>
