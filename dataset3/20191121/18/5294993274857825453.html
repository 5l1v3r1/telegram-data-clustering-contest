      <h1>PPE vai tentar acelerar alargamento da UE</h1>
      <address><time datetime="2019-11-21T18:31:46+00:00">21 Nov 2019, 18:31</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j2qPPMg3gpc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Enquanto novo presidente do Partido Popular Europeu, Donald Tusk terá como uma das prioridades relançar o alargamento da União Europeia, que foi uma das resoluções saídas do congresso do partido, esta semana, em Zagreb (capital da Croacia).</p>
      <p>Tusk foi muito crítico do bloqueio, em outubro, da abertura oficial de negociações com a Albânia e a Macedónia do Norte, dois dos seis países candidatos oriundos da região dos Balcãs Ocidentais.</p>
      <p>"O caminho a seguir é avançar com o alargamento porque é uma questão de manter a confiança. Alguns países receberam promessas da nossa parte que não foram cumpridas e isso põe em causa uma relação de confiança. O PPE confia nesses países e penso que o partido deve tentar fazer a ponte entre opiniões divergentes", disse Lídia Pereira, eurodeputada portuguesa eleita pelo PSD, que pertence a esta família política.</p>
      <p>Numa recente mini-cimeira dos países dos Balcãs foi adotado um pacote de medidas para promover o desenvolvimento na região. A luta anticorrupção encima a lista de medidas para a tornar a região mais atraente para o bloco comunitário.</p>
      <p>"Apesar de estar na oposição, o nosso partido anunciou uma forte batalha contra a corrupção, para promover tolerância zero. Esse talvez seja o maior problema das ex-repúblicas comunistas. A Macedónia fez parte da ex-Jugoslávia e o período de transição foi curto, pelo que devemos acelerar as reformas", explicou Hristijan Michoski, líder do partido de centro-direita na Macedónia do Norte.</p>
      <p>No sonho para entrar na União Europeia, os Balcãs Ocidentais têm um forte aliado nos EUA. O governo de Donald Trump criticou a oposição a esse alargamento expressa por França, Holanda e Dinamarca na última cimeira da União Europeia.</p>
