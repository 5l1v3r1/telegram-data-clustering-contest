      <h1>Cómo la exploración espacial nos ayuda a combatir el cambio climático</h1>
      <address><time datetime="2019-11-21T18:53:04+00:00">21 Nov 2019, 18:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rrqCF7sQjdA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En octubre, pedimos que nos enviaseis preguntas para nuestro corresponsal espacial en Euronews y astronauta de la agencia espacial (ESA), Luca Parmitano. Recibimos más de cien preguntas de todo tipo a través de las redes sociales.</p>
      <p>Juliette (10 años) preguntó cuál de los cinco sentidos era el más utilizado por nuestro astronauta. Pero no todo fueron preguntas tan brillantes, un usuario preguntó cómo se tiran pedos en el espacio.</p>
      <p>Luca ha elegido sus favoritas y contestará una a la semana en una serie de episodios que se llamarán <i>Ask Our Astronaut</i>.</p>
      <p>Esta semana le ha tocado el turno a Francia, el profesor de instituto, Maarten Das, hizo la siguiente pregunta: ¿Cómo puede ayudarnos a encontrar soluciones para el cambio climático la exploración del espacio y el trabajo científico?</p>
      <p>Luca comparte con nosotros su visión sobre el cambio climático desde una perspectiva única: el espacio. Como astronauta tiene una visión privilegiada y, por eso mismo, nos habla de posibles soluciones para combatirlo.</p>
      <p>En el próximo episodio hablaremos sobre los miedos de un astronauta.</p>
