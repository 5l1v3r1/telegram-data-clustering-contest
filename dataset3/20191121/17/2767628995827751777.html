      <h1>¿Por qué es importante la ayuda militar de EEUU a Ucrania?</h1>
      <address><time datetime="2019-11-21T17:08:18+00:00">21 Nov 2019, 17:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pS4Xxabg25E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo que sucede en Washington tiene eco en Av diiv ka, en el este de Ucrania, donde las tropas de Kiev llevan cinco años en guerra contra los separatistas prorrusos. Las declaraciones en el Congreso de que Donald Trump congeló 400 millones de dólares en ayuda militar para forzar un supuesto intercambio de favores preocupan aquí de otra manera.</p>
      <p>"Tenemos dispositivos de visión nocturna de Estados Unidos", cuenta Rostislav Pokotilo, soldado ucraniano. Este aparato salvó mi vida en 2017. Acabé en una zona de combate como miembro de un grupo de la división de inteligencia. Y diría que si no llega a ser por esto quién sabe lo que me habría pasado".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197543531415588866" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Esa ayuda fue finalmente desbloqueada, sin que los soldados advirtieran su interrupción. Pero el escándalo ha perjudicado las relaciones entre ambos países y aumenta el temor de que Washington retire su apoyo a Kiev en el conflicto.</p>
      <p>"El equipamiento estadounidense es mejor que el nuestro", dice Oleh Kiriak, radiólogo. "Por supuesto que nos gustaría recibir ayuda de Estados Unidos, somos amigos".</p>
      <p>Entre 2014 y el pasado junio Estados Unidos proporcionó 1500 millones de dólares de ayuda militar a Kiev, según el servicio de investigación del congreso. Apoyo clave para la la modernización de su obsoletos equipos soviéticos. El entrenamiento tambiéna sus filas también cotribuuó a la profesionalización del ejército y a reducir la corrupción del sistema. Y resultó un bálsamo fundamental para el ánimo del país.</p>
