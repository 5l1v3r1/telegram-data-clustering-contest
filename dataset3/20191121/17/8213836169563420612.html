      <h1>Ya está aquí "Vete", lo nuevo de Bad Bunny</h1>
      <address><time datetime="2019-11-21T17:54:07+00:00">21 Nov 2019, 17:54</time> by <a rel="author">Izabela Pecherska</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f5aDUB1NCnk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¡<a href="https://www.cibercuba.com/tags/bad-bunny"><b>Bad Bunny</b></a> está de estreno! El popular cantante puertorriqueño ha presentado este mismo jueves 21 de noviembre su último sencillo. </p>
      <p><i>Vete</i> es el nombre de la nueva canción que ha presentado a la vez que lanzaba un videoclip dirigido por Cliqua x Stillz, que narra la historia de una pareja con problemas en la que hay un niño de por medio. </p>
      <p>La letra de la canción habla de una ruptura amorosa tras una relación tóxica. "Nuestra historia ya está muerta, espero que seas feliz y que te diviertas, pero pa' que no vuelvas", reza el estribillo del tema. </p>
      <p>Como viene siendo habitual en los últimos lanzamientos de artistas latinos, Bad Bunny le ha hecho un guiño a un clásico del género urbano con este tema. Concretamente a <i>Si te vas</i> de <a href="https://www.cibercuba.com/tags/zion-y-lennox"><b>Zion &amp; Lennox</b></a>, quienes cantaban: "Si te vas, yo quiero saber si tú te vas. Mami, cuando tu quieras, vete", al igual que entona el <i>Conejo Malo </i>al inicio de <i>Vete</i>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z8rh8hDhCyg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Para anunciar el lanzamiento de este sencillo, ha publicado también un vídeo en Instagram que ha dejado algo preocupados a sus fans. "Tengo una gripe horrible", escribía junto al clip en el que se toma una sopa. </p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5IpuOQBEPX" data-service="Instagram"/>
      </figure>
      <p><i>Vete </i>viene tan solo una semana después de que se uniera a sus compatriotas puertorriqueños Residente y Ricky Martin en la canción <i><b><a href="https://www.cibercuba.com/videos/musica/2019-11-12-u198484-e198484-s27065-asi-suena-cantalo-lo-nuevo-ricky-martin-bad-bunny">Cántalo</a></b></i>. Un tema que interpretaron por primera vez en vivo en la vigésima edición de los Latin Grammy.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aG_A5Pj-5fs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Qué te parece lo nuevo de Bad Bunny?</p>
