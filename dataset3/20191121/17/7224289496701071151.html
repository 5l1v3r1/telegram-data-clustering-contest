      <h1>Elecciones son la luz al final del túnel para conflicto boliviano: periodista | Video</h1>
      <address> by <a rel="author">Redacción AN / JM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VnU-J3w3DhU" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Boris Miranda, periodista de la BBC, informa que a un mes del inicio de las protestas callejeras en Bolivia se reporta un saldo de 32 muertos, 770 heridos y mil 364 detenidos. Dijo que la convocatoria a unas elecciones es la luz al final del túnel del conflicto, pero todavía falta que las fuerzas políticas lleguen a un acuerdo.</p>
