      <h1>Mourinho responde a la gran pregunta sobre su contradicción con el Tottenham</h1>
      <address><time datetime="2019-11-21T17:20:07+00:00">21 Nov 2019, 17:20</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/SkySportsNews/status/1197528740810629123" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Este jueves <a href="https://cadenaser.com/tag/jose_mourinho/a/"><b>José Mourinho</b></a> se ha enfrentado por primera vez a la gran pregunta que todo el mundo se hacía desde que fue anunciado como nuevo entrenador del Tottenham en sustitución del argentino <a href="https://cadenaser.com/tag/mauricio_pochettino_trossero/a/"><b>Mauricio Pochettino</b></a>. Una periodista ha sido la encargada de recordarle que cuando estaba en el Chelsea afirmó que jamás iría al que ahora es su club.</p>
      <p><b>"¿Qué ha cambiado?"</b>, le ha preguntado la reportera. <b>"Eso fue antes de que me despidieran"</b>, ha respondido con una media sonrisa sabiendo que sus palabras iban a ser celebradas por el auditorio. Los periodistas han respondido con sonoras carcajadas.</p>
      <p>El Tottenham anunció este miércoles la contratación hasta junio de 2023 del portugués en sustitución de Pochettino, destituido el martes por los malos resultados del conjunto inglés. De este modo, el de Setúbal, de 56 años, <b>vuelve a los banquillos</b>, de los que estaba alejado desde el pasado mes de diciembre cuando fue cesado del Manchester United y dirigirá su tercer club en la Premier League tras los diablos rojos y el Chelsea, y el octavo de su carrera.</p>
      <p>El presidente del Tottenham, Daniel Levy, celebró la llegada del portugués este miércoles. "Tiene una <b>gran experiencia</b>, puede inspirar a los equipos y es un gran estratega. Ha ganado trofeos en todos los clubes que ha entrenado y creemos que traerá energía y fe al vestuario", apuntó.</p>
