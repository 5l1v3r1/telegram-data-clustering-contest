      <h1>Киноновинки недели: что смотреть с 21 по 27 ноября</h1>
      <h2>Анонсы и трейлеры к главным премьерам</h2>
      <address><time datetime="2019-11-21T17:50:00+00:00">21 Nov 2019, 17:50</time> by <a rel="author">Мария Позина</a></address>
      <p><b>"Аббатство Даунтон"</b><br/>Историческая драма, 18+<br/><b>В ролях: </b>Мэттью Гуд, Мэгги Смит<b>, </b>Элизабет Макговерн,Таппенс Мидлтон</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zpuOHrgUUbA" width="1058" height="595" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Полнометражная версия популярного сериала. События разворачиваются в начале 20 века в благородном семействе Даунтон, которому выпадает честь устроить прием для правящего монарха. Во время вечера выясняется, что кто-то готовит покушение на августейшую особу.</p>
      <p><b>Зачем смотреть: </b>Долгожданный подарок для всех фанатов сериала. На большом экране появятся все главные персонажи, а каждый кадр традиционно будет украшен роскошными интерьерами и костюмами.</p>
      <p><b>"Давай разведемся!"</b><br/>Комедия, 16+<br/><b>В ролях: </b>Анна Михалкова, Антон Филипенко, Светлана Камынина, Максим Лагашкин, Федор Лавров</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sDxRLKJGkmc" width="1058" height="595" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Врач-гинеколог Маша неожиданно узнает, что у ее благоверного роман на стороне. Как примерная жена и мать двоих детей, героиня решает во что бы то ни стало сохранить семью. </p>
      <p><b>Зачем смотреть: </b>Сценаристка шоу "Осторожно, модерн!" и режиссер клипов группировки "Ленинград" Анна Пармас сняла очень забавную комедию в стиле "Дневника Бриджит Джонс" про все главные женские страхи. Анна Михалкова лишний раз доказывает свой статус одной из лучших комедийных актрис.</p>
      <p><b>"Аванпост"</b><br/>Фантастика, 16+<br/><b>В ролях</b>: Алексей Чадов, Константин Лавроненко, Ксения Кутепова, Петр Федоров, Лукерья Ильяшенко, Светлана Иванова</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JIM6Fiorzh8" width="1058" height="595" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>События происходят в недалеком будущем. В результате неких катаклизмов наша планета погружается во тьму. Жизнь остается лишь в Москве и ближайшей округе. Оборону последнего человеческого оазиса держит аванпост из состава лучших сил отечественного спецназа.</p>
      <p><b>Зачем смотреть: </b>Режиссер фильма Егор Баранов ("Гоголь") обещает зрителям зрелищную драму с элементами экшена, в которой человечество будет искать ответы на вопросы бытия, а Петр Федоров и Алексей Чадов красоваться в стильной военной форме.</p>
      <p><b>"Малыш Джо"</b><br/>Фантастика, 16+<br/><b>В ролях: </b>Эмили Бичем, Бен Уишоу, Керри Фокс, Кит Коннор</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qGcYtWZhpo4" width="1058" height="595" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>Главная героиня Элис работает в био-лаборатории<b>. </b>Однажды она выводит уникальный цветок, который способен приносить своему владельцу счастье. Но первые испытания приводит к пугающим результатам – за любое счастье приходится платить высокую цену.</p>
      <p><b>Зачем смотреть: </b>Оригинальный сценарий и отличная работа Эмили Бичем, получившей за роль Элис награду Каннского кинофестиваля. Самый необычный фильм этой недели, который точно понравится любителям авторского кино.</p>
      <p><b>"Кровь"</b><br/>Драма, 18+<br/><b>В ролях: </b>Александр Новин, Анастасия Клюева, Юрий Николаенко, Агриппина Стеклова, Евгений Сидихин</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zw-onuxEJt8" width="1058" height="595" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О чем кино: </b>История двух братьев. Младший Валера работает уличным художником и еле сводит концы с концами. За помощью он обращается к старшему брату Вадиму, состоятельному бизнесмену, давно переставшему общаться с семьей. Вадим отказывает в поддержке, и в гневе Валерий решается на отчаянный шаг.</p>
      <p><b>Зачем смотреть: </b>Жёсткая психологическая драма о современных нравах, перекликающаяся с библейским сюжетом. Кино-боль, кино-размышление.</p>
