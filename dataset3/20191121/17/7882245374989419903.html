      <h1>Париж: 100 евро за Пикассо</h1>
      <address><time datetime="2019-11-21T17:37:50+00:00">21 Nov 2019, 17:37</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/shJr1lvECyM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Стать обладателем картины Пикассо "Натюрморт" всего за сто евро. Именно столько стоит лотерейный билет, приобретая который вы не только испытаете удачу, но и поддержите неправительственные организации, оказывающие помощь населению африканского континента. Благотворительную международную лотерею Музей Пикассо в Париже организует вот уже во второй раз. На этой неделе в продажу поступило двести тысяч билетов. "Натюрморт" был написан в 1921 году. Картина представляет собой геометрическую композицию: стакан абсента и обрывок газеты.</p>
      <p>Организаторы лотереи намерены собрать 20 миллионов евро. Один миллион выплатят нынешнему собственнику "Натюрморта". Остальные деньги пойдут на благотворительность, в том числе на проекты по обеспечению доступа к питьевой воде. Розыгрыш состоится шестого января будущего года в Париже.</p>
