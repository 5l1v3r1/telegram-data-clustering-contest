      <h1>Ελλάδα: Κατάληψη της Greenpeace στα ΕΛΠΕ</h1>
      <address><time datetime="2019-11-21T17:35:27+00:00">21 Nov 2019, 17:35</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uvafcG1UAiE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ακτιβιστές της Greenpeace αλυσοδέθηκαν μπροστά στην είσοδο των εγκαταστάσεων στα διυλιστήρια στον Ασπρόπυργο, κρατώντας πανό με κεντρικό σύνθημα: Εξορύξεις = Κλιματικό Έγκλημα.</p>
      <p>Βασικό τους αίτημα είναι να ακυρωθούν τα σχέδια για εξορύξεις υδρογονανθράκων και να υπάρξει συμμόρφωση με τις υποδείξεις της Συμφωνίας του Παρισιού για το Κλίμα.</p>
      <p>Τον περασμένο μήνα η Greenpeace είχε στείλει επιστολή στο διοικητικό συμβούλιο των ΕΛΠΕ, ζητώντας από την εταιρεία να αποχωρήσει από τα ερευνητικά προγράμματα στην Ελλάδα και να αναθεωρήσει την στρατηγική της.</p>
      <p>Η ανακοίνωση της Greenpeace:</p>
      <p>Ακτιβιστές της Greenpeace εμποδίζουν την είσοδο οχημάτων στις εγκαταστάσεις των ΕΛΠΕ στον Ασπρόπυργο, έχοντας προσδεθεί με αλυσίδες στην κύρια πύλη και αναρτώντας πανό με κεντρικό μήνυμα «ΕΞΟΡΥΞΕΙΣ = ΚΛΙΜΑΤΙΚΟ ΕΓΚΛΗΜΑ». Οι ακτιβιστές απαιτούν από τα ΕΛΠΕ να ακυρώσουν τα σχέδια για εξορύξεις υδρογονανθράκων και να συμμορφωθούν με τις υποδείξεις της Συμφωνίας των Παρισίων. Με την επιστήμη να προειδοποιεί ότι το κλίμα απειλείται με κατάρρευση[1] αν δεν σταματήσουμε τις εξορύξεις και τη χρήση ορυκτών καυσίμων τα επόμενα 20-25 χρόνια, τα σχέδια των ΕΛΠΕ απειλούν ευθέως το μέλλον της χώρας και παραβιάζουν το θεμελιώδες ανθρώπινο δικαίωμά μας στην ζωή.</p>
      <p>Νέες μελέτες[2] επιβεβαιώνουν ότι οι σχεδιαζόμενες εξορύξεις άνθρακα, πετρελαίου και αερίου – εφόσον υλοποιηθούν – οδηγούν την αύξηση της πλανητικής θερμοκρασίας άνω του ασφαλούς ορίου του +1,5°C, παραβιάζοντας τη Συμφωνία των Παρισίων και παραδίδοντας τον πλανήτη στο έλεος της αυτοτροφοδοτούμενης υπερθέρμανσης. Είχε προηγηθεί η δραματική προειδοποίηση[3] 11.000 επιστημόνων πριν λίγες εβδομάδες για «ανείπωτα δεινά» (“untold suffering”) αλλά και η έκκληση[4] του Γενικού Γραμματέα των Ηνωμένων Εθνών Αντόνιο Γκουτέρες για γρήγορη απεξάρτηση από τα ορυκτά καύσιμα προκειμένου να αποφευχθεί η «ανεξέλεγκτη κλιματική αλλαγή» η οποία αποτελεί «άμεσο κίνδυνο για την ύπαρξή μας» («direct existential threat»).</p>
      <p>«Τα ΕΛΠΕ σήμερα επενδύουν σε έργα που προωθούν τη μη-αναστρέψιμη καταστροφή της χώρας από τη ρύπανση, τις φυσικές καταστροφές και την ερημοποίηση. Δεν υπάρχει σενάριο όπου η ασφάλεια, η ευημερία και η κοινωνικά δίκαιη ανάπτυξη της χώρας συνυπάρχουν με νέες εξορύξεις και καύση υδρογονανθράκων», τόνισε ο Τάκης Γρηγορίου, υπεύθυνος για θέματα ενέργειας και κλίματος στο ελληνικό γραφείο της Greenpeace. «Δεν υπάρχει άλλη επιλογή από το να αντιδράσουμε. Να προστατέψουμε το αναφαίρετο δικαίωμά μας στην τροφή, στο νερό, στη στέγη. Το δικαίωμά μας να ζήσουμε σε μία χώρα που δεν καίγεται από ανεξέλεγκτες πυρκαγιές κάθε καλοκαίρι, δεν πνίγεται από θανατηφόρες βροχοπτώσεις κάθε χειμώνα, δεν ερημοποιείται σταδιακά και αμετάκλητα από την κλιματική κρίση. Απαιτούμε από τα ΕΛΠΕ να αλλάξουν επιχειρηματικό μοντέλο και να γίνουν από μέρος του προβλήματος μέρος της λύσης.»</p>
      <p>Η δράση έρχεται σε συνέχεια της αδιαφορίας των ΕΛΠΕ να ευθυγραμμίσουν το επιχειρηματικό τους μοντέλο με τις υποδείξεις της επιστήμης, θέτοντας σε άμεσο κίνδυνο τη χώρα. Η Greenpeace έχει αποστείλει σχετική επιστολή[5] προς τα ΕΛΠΕ χωρίς να λάβει απάντηση.</p>
      <p>Με την αυτοτροφοδοτούμενη υπερθέρμανση του πλανήτη προ των πυλών, η κοινωνία σε ολόκληρη τον πλανήτη[6] και σύσσωμη η επιστημονική κοινότητα ζητούν να σταθεροποιηθεί το κλίμα στον πιο βιώσιμο 1,5°C[7], κάτι το οποίο μεταφράζεται σε ακύρωση νέων εξορύξεων και τερματισμό της χρήσης ορυκτών καυσίμων όσο πιο κοντά στο 2040 είναι εφικτό.</p>
      <p>Αντιθέτως, τα ΕΛΠΕ τα τελευταία χρόνια επενδύουν επιθετικά[8] στην έρευνα και την εξόρυξη υδρογονανθράκων για τις επόμενες δεκαετίες. Μάλιστα στην περίπτωση των θαλάσσιων οικοπέδων νότια και δυτικά της Κρήτης εμπλέκονται σε επιχειρησιακά σχήματα με τις Total και ExxonMobil: δύο πολυεθνικές με διαβόητο ιστορικό ατυχημάτων[9], παραλείψεων, παρασκηνιακών πιέσεων σε κυβερνήσεις για υπονόμευση περιβαλλοντικών και κλιματικών πολιτικών[10], επιθέσεων στην επιστήμη[11] και εσκεμμένης παραπληροφόρησης[12] της κοινής γνώμης για τον κίνδυνο από την κλιματική αλλαγή. Συνολικά, περισσότερα από 70.000 τετ. χλμ. ελληνικής γης και θάλασσας έχουν παραδοθεί σε πετρελαϊκές για έρευνα και εξόρυξη υδρογονανθράκων.</p>
      <p>Οι εξορύξεις πετρελαίου και αερίου εκτός από το κλίμα απειλούν ευθέως και το τοπικό περιβάλλον και την τοπική οικονομία[13]. Στις παραχωρηθείσες και υπό παραχώρηση περιοχές συμπεριλαμβάνονται σπάνιας ομορφιάς και υψηλής περιβαλλοντικής και πολιτιστικής σημασίας περιοχές της χώρας, όπως η Ήπειρος, το Ιόνιο νησιωτικό σύμπλεγμα, η νότια και νοτιοδυτική Κρήτη και ο Κυπαρισσιακός Κόλπος.</p>
      <p>Η Greenpeace απαιτεί από τα ΕΛΠΕ να αποσυρθούν άμεσα από τις σχεδιαζόμενες εξορύξεις καθώς και να ανακοινώσουν σε εύλογο χρονικό διάστημα πλάνο για την ευθυγράμμιση των επιχειρηματικών δραστηριοτήτων τους με την παγκόσμια προσπάθεια συγκράτησης της υπερθέρμανσης στον 1,5°C</p>
