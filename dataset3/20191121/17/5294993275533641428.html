      <h1>Cem euros por um Picasso</h1>
      <address><time datetime="2019-11-21T17:56:03+00:00">21 Nov 2019, 17:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6hb1i6Tz3wU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Apostar 100 euros e levar um Picasso para casa. É a ideia por detrás de uma lotaria internacional que pretende financiar o abastecimento de água potável em várias localidades africanas.</b>
      </p>
      <p>A proposta é a seguinte: comprar uma cautela que custa 100 euros para habilitar-se a ganhar uma obra de Picasso no valor de um milhão e, pelo caminho, ajudar uma missão que não tem preço.</p>
      <p>O quadro "Natureza Morta" é o chamariz para apoiar a ONG Care, que trabalha para facilitar o acesso a água potável em vários países africanos.</p>
      <p>A iniciativa parte do Museu Picasso, em Paris. Foram postas à venda 200 mil cautelas. Elaborado em 1921, o quadro assenta numa composição geométrica na qual figuram um jornal e um copo de absinto.</p>
      <p>O conceito já foi testado em 2013, quando foram recolhidos 5 milhões de euros para ajudar a reconstruir a parte histórica da cidade libanesa de Tiro. Desta feita, a operação centra-se na Care, que trabalha no abastecimento de água potável em países como Marrocos, Madagáscar ou Camarões.</p>
      <p>As frações podem ser adquiridas online. O sorteio decorre em Paris, no dia 6 de janeiro.</p>
