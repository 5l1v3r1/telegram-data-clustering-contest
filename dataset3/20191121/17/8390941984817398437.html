      <h1>Greta Thunberg desata todo tipo de teorías por una foto de hace 120 años</h1>
      <address><time datetime="2019-11-21T17:01:48+00:00">21 Nov 2019, 17:01</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/JackSamStrange/status/1196514905320501248?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>"¿Ha viajado en el tiempo?",</b> se preguntan quienes han visto la fotografía. <a href="https://cadenaser.com/tag/greta_thunberg_ernman/a/"><b>Greta Thunberg</b></a>, la activista sueca de 16 años que lucha desde hace un año contra el cambio climático, ha sido objeto de todo tipo de teorías conspiranoicas después de que se publicara en Twitter <b>la imagen de una joven con rasgos sorprendentemente similares</b>. El problema es que la instantánea es de hace 120 años. </p>
      <p>La foto, en blanco y negro, procede de un archivo documental de la Universidad de Washington, Estados Unidos, y <b>muestra a tres niños trabajando en una mina de oro de Canadá</b>. Aparte de los dos varones, arrodillada y mirando a cámara con expresión estoica, hay una niña con las mismas facciones que Greta, de hecho lleva un par de trenzas con el mismo estilo que la activista, <a href="https://nypost.com/2019/11/19/120-year-old-photo-sparks-greta-thunberg-conspiracy-theories/">según ha publicado 'The New York Post'. </a></p>
      <figure>
        <img src="https://cadenaser00.epimg.net/ser/imagenes/2019/11/21/sociedad/1574355360_874507_1574355647_sumario_normal.jpg"/>
        <figcaption>Tres niños trabajan en una mina de oro de Canadá a finales del siglo XIX. / University of Washington</figcaption>
      </figure>
      <p>Los historiadores creen que la imagen <b>está datada en 1898</b>, es decir, hace más de 120 años, por eso las redes sociales no han tardado en hacer todo tipo de teorías, bromas y 'memes'. Algunos han llegado a sugerir que <b>Greta en realidad ha viajado en el tiempo</b> para "advertirnos" de la importancia de luchar contra el cambio climático y sus consecuencias. </p>
      <p>De momento, Thunberg se dirige a España <b>en el catamarán de una familia australiana</b> para acudir a la cumbre del clima, que se trasladó a Madrid <b>cuando Chile renunció a acoger el evento</b>. Tendrá lugar entre los días 2 y 13 de diciembre. Recordemos que la activista decidió no utilizar ningún transporte que generara emisiones, por eso ya recorrió medio mundo para llegar a Nueva York desde Reino Unido y ahora hace lo mismo hasta las costas españolas. </p>
