      <h1>В китайском зоопарке показали загадочную обезьяну (видео)</h1>
      <h2>В Китае, в зоопарке города Тяньцзинь представили известную в сети 19-летнюю обезьяну с "человеческим лицом".</h2>
      <address><time datetime="2019-11-21T17:30:00+00:00">21 Nov 2019, 17:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z6DfgNUPj34" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Загадочная обезьяна: в китайском зоопарке показали знаменитого примата</h4>
      <p>Сотрудники зоопарка рассказали, что животное всю жизнь испытывает трудности с поиском партнера, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Пользователи сети отметили, что примат похож на оказавшегося в беде мужчину.</p>
      <blockquote>"Обезьяна очень агрессивна и гиперактивна. Она любит разбивать кокосы и играть в грязи. У нее сейчас три приятеля. В 2016 году мы приобрели еще трех особей подвида <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D0%BF%D1%83%D1%86%D0%B8%D0%BD-%D1%84%D0%B0%D0%B2%D0%BD">Sapajus apella margaritae</a>, однако ни одна из них еще не достигла половой зрелости", - рассказали в зоопарке.</blockquote>
      <p>Стоит отметить, что примата привезли в зоопарк в 2002 году.</p>
