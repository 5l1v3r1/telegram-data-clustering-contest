      <h1>【理大衝突】理大副校視察校園　應示威者要求入飯堂清垃圾</h1>
      <address>
        <time datetime="2019-11-21T17:19:00+00:00">21 Nov 2019, 17:19</time>
      </address>
      <p>理工大學經歷多日警民對峙及衝突，至今仍有部分示威者留守校園，而警方仍封閉理大附近一帶。理大校委會主席林大輝聯同副校長衛炳江和楊立偉今午到校園視察，期間一名示威者走到衛炳江面前，批評校方未有協助。該示威者其後要求衛炳江和楊立偉幫忙，兩人一同在飯堂內清理垃圾和過期食物。另外，校園內仍留有大量雜物，包括部分汽油彈。</p>
      <p>城市大學校長郭位亦有到理大，稱收到消息有兩名城大學生在內，惟找不到他們，若見到會希望他們離開，校方會為他們尋求公平對待。</p>
      <p>（圖片來源：RTHK影片截圖）</p>
