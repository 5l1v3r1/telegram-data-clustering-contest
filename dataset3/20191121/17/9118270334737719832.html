      <h1>«Некоторые люди останутся без работы», - в Николаевской ОГА хотят ликвидировать инспекцию по охране памяток культуры</h1>
      <address><time datetime="2019-11-21T17:38:00+00:00">21 Nov 2019, 17:38</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OkN57YRzvLI" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В управлении культуры национальностей и религий Николаевской ОГА  хотят ликвидировать государственную инспекцию по охране памяток культуры.</p>
      <p>Об этом стало известно на заседании комиссии по вопросам экологии сегодня, 21 ноября, сообщает корреспондент <b>НикВести</b>.</p>
      <p>Заместитель начальника управления культуры национальностей и религий Николаевской ОГА Виталий Бойченко рассказал, что в связи с вступившим в действие постановлением Кабмина инспекцию по охране памяток культурного наследия необходимо реорганизовать, при этом сокращается штат рабочих с 17 до 11 человек.</p>
      <blockquote>— Это у нас вынужденная мера. Это учреждение относится к категориям музейного типа. В июне этого года вышло постановление Кабмина о внесении изменений в постановление от 30 августа 2002 года. Именно этим постановлением исключается существование ее, потому что госинспекция является заведеним музейного типа. Это реорганизация в соответствии с требованиями действующего законодательства. Поэтому мы решили реорганизовать в государственную инспекцию и сделать ее отделом Николаевского областного краеведческого музея. Не идет речь о том, что мы ее закрываем и разгоняем. Это реорганизация в соответствии с требованиями действующего законодательства, - сказал <b>Виталий Бойченко.</b></blockquote>
      <p>По его словам, инспекция такого типа осталась только в Николаевской области.</p>
      <p>Депутат Николаевского областного совета Александр Каражей сказал, что если депутатский корпус примет такое решение, то люди останутся без работы.</p>
      <blockquote>— Они же зарабатывали сами на себя. Я точно сегодня понимаю, что если мы это примем, то некоторые люди останутся без работы, возможно оптимизация какая-то и нужна. Наш край настолько богат этими археологическими сокровищами, сплошь и рядом, чуть ли не в каждом поле курган, мы то можем их и не видеть, но это не значит, что их там нет, - сказал<b> Александр Каражей.</b></blockquote>
      <p>Виталий Бойченко сказал, что в структуре управления охраны культуры создан сектор по охране культурного наследия, специалисты которого выдают нужные документы,  а специалисты инспекции, которую предлагают реорганизовать, в данном случае являются техническими работниками.</p>
      <blockquote>— Они не выдают никаких документов и разрешений. Что касается людей, на сегодня в штате этой инспекции 17 человек, из них 11 - это учёные и бухгалтера, остальные технический персонал, сторожа, уборщики. По разработанному штатному положению 11 человек остается, ученые и бухгалтер, - сказал <b>Виталий Бойченко.</b></blockquote>
      <p>Депутат Николаевского областного совета Светлана Гладун отметила, что профильная комиссия решила не поддерживать этот вопрос на вынесение сессии, чтобы более детально изучить вопрос.</p>
      <blockquote>— Мы его не поддержали, как неподготовленный, потому что ситуация по областям нам известна только на словах.  Мы отправили запросы официальные с просьбой дать информацию по подобным учреждениям во всех областях Украины. Там коллизия в законодательстве и это надо изучить. До того момента, пока не придет ответ, мы этот вопрос отложили. Сейчас там работает 17 человек, предложение управления культуры имеет место быть. Люди не знают, куда их переводят и на каких условиях у кого они будут в подчинении, - сказала <b>Светлана Гладун.</b></blockquote>
