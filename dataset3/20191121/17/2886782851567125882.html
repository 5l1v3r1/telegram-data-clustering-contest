      <h1>Thaiföld: a pápa elítélte az emberkereskedelmet</h1>
      <address><time datetime="2019-11-21T17:27:09+00:00">21 Nov 2019, 17:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kfgVWUbgPVU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megkezdődött Ferenc pápa thaiföldi látogatása.</p>
      <p>A katolikus egyházfő elsőként a thai kormánnyal találkozott, és arra kérte a thai vezetést, hogy tekintse prioritásnak a nők és a gyerekek megmentését a kizsákmányolástól és az erőszaktól.</p>
      <p>Ferenc pápa ezután misét celebrált a bangkoki nemzeti stadionban.</p>
      <p>- Gondolataim a prostitúció és emberkereskedelem áldozatává vált nőknél és gyermekeknél jár, akiket megaláznak alapvető emberi méltóságukban. Gondolok azokra a fiatalokra, akiket drogfüggőség és értelmetlen rabszolgaság foszt meg álmaiktól, tesz depresszióssá. És gondolok a családjuktól, otthonuktól megfosztott menekültekre - szólt Ferenc pápa, itt főként a szomszédos Mianmarból menekülő rohingják befogadására utalt.</p>
      <p>A számok azt mutatják, hogy Thaiföldön a teljes csempészforgalom majdnem 80 százalékát a prostitúcióra kényszerített nők és gyerekek adták 2014 és 2017 között. A délkelet-ázsiai ország turizmusa jelentős részben szexturizmus. Az ENSZ Thaiföldet tekinti a rabszolgamunka és a kényszerprostitúció egyik legjelentősebb célállomásának és forrásának is a világon.</p>
      <p>Thaiföldön alig 400 ezren vallják magukat katolikusnak a 65 milliós népességből. Köztük él és dolgozik misszionáriusként Ferenc pápa másod unokatestvére is már több mint ötven éve. Ő a katolikus egyházfő tolmácsa a thaiföldi látogatás idején.</p>
      <p>Ferenc pápa Japánba utazik tovább pénteken.</p>
