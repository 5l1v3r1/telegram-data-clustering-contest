      <h1>【新股追蹤】捷信擱置港IPO計劃</h1>
      <address>
        <time datetime="2019-11-21T17:43:00+00:00">21 Nov 2019, 17:43</time>
      </address>
      <p>外電引述監管文件顯示，捷克億萬富翁Petr Kellner旗下捷克信貸Home Credit(捷信)取消在香港上市計劃。<br/>Home Credit Group BV宣布，由於市場狀況不理想，決定不在港交所進行子公司捷信的全球股票發行。<br/>捷信在7月向港交所遞交上市申請，於9月時曾展開路演，收集投資者反應後，市傳擬把集資額下調至10億美元(約78億港元)。</p>
    </article>
