      <h1>広島Ｄ１・森下、マエケン以来の背番号「１８」</h1>
      <address>
        <time datetime="2019-11-21T17:25:00+00:00">21 Nov 2019, 17:25</time>
      </address>
      <p>　広島は２１日、新入団選手の背番号を発表し、ドラフト１位指名された明大の森下は「１８」に決まった。これまで佐々岡監督や米大リーグのドジャースで活躍する前田らがつけたエースナンバーで、前田の米移籍後の２０１６年からは空き番号になっていた。</p>
      <p>　背番号の変更もあり、菊池保は「５９」から「３９」、来季の支配下選手契約を結んだ大盛は「１２４」から「５９」となる。</p>
