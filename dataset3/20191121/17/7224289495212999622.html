      <p>El presidente Andrés Manuel López Obrador informó que sí recibirá a la familia LeBarón para darles informes sobre el ataque que sufrieron en Sonora. Les pidió que acudan familiares para una reunión en la intimidad y que eviten que asistan “dirigentes que luego utilizan estos casos con propósitos políticos”.</p>
