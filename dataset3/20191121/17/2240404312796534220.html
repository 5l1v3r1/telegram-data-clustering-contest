      <h1>92-й гумконвой от МЧС России доставил в ДНР детское питание</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/D5w5XklRrvk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В ДНР доставили 92-й конвой гуманитарную помощь.</b>
      </p>
      <p>МЧС России привезло 160 тонн груза. Жителям ДНР доставили продуктовые наборы для детей возрастом до трех лет. В дальнейшем помощь будет перераспределена семьям во всех города Республики.</p>
      <p>Предыдущий раз из России гуманитарную помощь привозили 14 ноября.</p>
