      <h1>Ферму, на которой будут обучать животноводов, построят в Ростовской области</h1>
      <h2>В Ростовской области построят молочную ферму, на которой будут обучать животноводов. Сегодня об этом рассказал губернатор области Василий Голубев на встрече с представителями компании «Росагролизинг».</h2>

      <p>В Ростовской области построят молочную ферму, на которой будут обучать животноводов. Сегодня об этом рассказал губернатор области Василий Голубев на встрече с представителями компании «Росагролизинг». Они в свою очередь заверили, что подготовили для регионов специальную программу по приобретению в лизинг техники. К примеру, теперь у фермеров будет возможность не платить аванс за новое оборудование, осуществлять платежи по сезонному графику, причем под три процента годовых в рублях.</p>
