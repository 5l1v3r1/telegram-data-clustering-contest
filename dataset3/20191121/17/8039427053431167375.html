      <h1>మహబూబాబాద్ జిల్లాలో దొంగనోట్ల కలకలం..</h1>
      <address>
        <time datetime="2019-11-21T17:15:33+00:00">21 Nov 2019, 17:15</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/12AtunODtR4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>మహబూబాబాద్ జిల్లా: </b>కేసముద్రం మండలంలో దొంగనోట్ల కలకలం రేగింది. నలుగురు వ్యక్తులు ఇన్నోవా వాహనంలో ప్రయాణం చేస్తూ రహదారులపై గ్రామాల్లోని బెల్ట్ షాపుల్లో మద్యం కొంటూ నకిలీ నోట్లను మారుస్తున్నారు. గూడూరు మండలం, నాయకపల్లి గ్రామంలో రెండు నకిలీ రూ. 5వందల నోట్లు ఇచ్చి.. బీర్లు కొనుగోలు చేసి వెళ్లిపోయారు. అవి నకిలీవని గుర్తించిన బెల్ట్ షాపు యజమాని వెంటనే కేసముద్రం మండలం, ఉప్పరపల్లి గ్రామంలోని బెల్ట్ షాపుల వారిని అప్రమత్తం చేశాడు. ఇన్నోవాలో ప్రయాణం చేస్తున్నవారు ఉప్పరపల్లి గ్రామానికి చేరుకుని బెల్ట్ షాపులో మద్యం కొనుగోలు చేస్తుండగా గ్రామస్తులు పట్టుకుని కేసముద్రం పోలీసులకు అప్పగించారు. పోలీసులు నిందితుల వాహనాన్ని తనిఖీ చేయగా మద్యం సీసాలతోపాటు నగదు, నకిలీ దొంగనోట్లు లభించాయి. పట్టుబడినవారిలో ముగ్గురు పురుషులు, ఒక మహిళ ఉండడం విశేషం. పోలీసులు కేసు నమోదు చేసి దర్యాప్తు చేపట్టారు.</p>
