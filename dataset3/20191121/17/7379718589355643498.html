      <h1>Alitalia: l'accordo non c'è, si va verso l'ottava proroga</h1>
      <address><time datetime="2019-11-21T17:35:41+00:00">21 Nov 2019, 17:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L2huPZajUgQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La lotta di Alitalia per rimanere in volo è quella di Davide contro Golia. Una compagnia con una quota di mercato al 2% a livello europeo, che ogni giorno perde un milione e mezzo di euro. Il tempo per concordare l'offerta che salvi la compagnia è scaduto, ma il consorzio non c'è. Ferrovie dello stato, Lufthansa, Atlantia e Delta, i quattro interlocutori interessati <b>non hanno trovato l’accordo</b>.</p>
      <p>Dalla Swiss alla Brussel airlines, tanti sono i casi europei di compagnie risanate dopo essere state acquistate da grandi gruppi. Ma questa possibilità per Alitalia sembra rimanere ancora lontana.</p>
      <p>Andrea Giuricin, dell'Università Bicocca di Milano spiega a <i>Euronews</i>: "Negli altri casi europei si è andato sempre verso il fallimento delle altre compagnie,e poi spesso sono rinate dentro altri grandi player. Con Alitalia non si riesce ad andare in questa direzione perchè il governo ha paura di lasciare andare la compagnia verso il fallimento"</p>
      <p>Ma senza alleati Alitalia rischia di non poter competere in <b>uno scenario sempre più agguerrito</b>.</p>
      <p>Giuricin puntualizza: "Combattere in un mercato competitivo con una strategia <i>stand alone</i>, quindi senza fare alleanze con altri player europei di fatto non porta da nessuna parte"</p>
      <p>Per ora la trattativa è in stallo, ma secondo il ministro dello sviluppo economico Stefano Patuanelli, c’è ancora un margine" di trattativa.</p>
      <p>Sul tavolo l'ipotesi di una nuova proroga, <b>l'ottava</b>, per scongiurare il rischio della liquidazione.</p>
