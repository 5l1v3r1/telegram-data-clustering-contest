      <h1>Firmata l’intesa per le imprese estere presenti in Italia. VIDEO</h1>
      <address><time datetime="2019-11-21T17:47:58+00:00">21 Nov 2019, 17:47</time> by <a rel="author">Maria Elena Mele</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374713993" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il protocollo, sottoscritto in Confindustria Emilia Romagna, servirà per fidelizzare le grandi realtà sul territorio e agevolare l’insediamento di nuove aziende</b>
      </p>
      <p><b>BOLOGNA – </b>Si chiama “progetto Retention” e ha l’obiettivo, tra gli altri, di fidelizzare le imprese presenti nel territorio: a questo guarda il protocollo di intesa firmato da Confindustria, Confindustria Emilia Romagna e Regione che guarda agli investimenti come fattore strategico per la crescita economica e occupazionale del territorio. Promuovere la creazione di una funzione di customer care presso la Regione a disposizione degli investitori esteri sul territorio</p>
      <p>Soddisfatto per la firma del protocollo di intesa anche il presidente di Philp Morris Italia, Eugenio Sidoli “Saper dialogare – ha dichiarato – anticipa le crisi e coglie per tempo le nuove opportunità di investimento”. “Protocolli come questi – ha incalzato <b>Pietro Ferrari</b>, presidente Confindustria Emilia Romagna – ha consentito alle imprese di affrontare la crisi e mantenere la regione ai massimi livelli sia per qualità che per occupazione”.</p>
