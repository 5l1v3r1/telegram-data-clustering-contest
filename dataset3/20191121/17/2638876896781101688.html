      <h1>Обзорный трейлер MechWarrior 5: Mercenaries</h1>
      <address><time datetime="2019-11-21T17:20:00+00:00">21 Nov 2019, 17:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Разработчики из Piranha Games выпустили новый геймплейный трейлер <i>MechWarrior 5: Mercenaries</i>. Видео посвящено двум миссиям в разных частях галактики.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E5FWZYuyeDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>MechWarrior 5: Mercenaries</i> продолжит серию симуляторов пилота шагающего робота. Последняя номерная часть вышла почти 20 лет назад.</p>
      <p>Mercenaries снова предложит сюжетную кампанию и побочные миссии, структура напоминает недавнюю BattleTech. Роботов можно будет кастомизировать. Это означает не только оружие, но и внешний вид.</p>
      <p>Релиз игры состоится 10 декабря на PC в Epic Games Store. По <a href="https://shazoo.ru/2019/07/31/82581/razrabotchiki-mechwarrior-5-rasskazali-pochemu-igra-ne-vyjdet-v-steam">словам</a> разработчиков, в Steam банально слишком много игр, они выходят слишком часто и не получают нужную аудиторию.</p>
