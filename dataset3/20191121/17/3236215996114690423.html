      <h1>松齡護老中期多賺2% 息0.78仙</h1>
      <address>
        <time datetime="2019-11-21T17:10:00+00:00">21 Nov 2019, 17:10</time>
      </address>
      <p>松齡護老集團(<a href="http://stock360.hkej.com/quotePlus/01989">01989</a>)公布，截至9月底止，半年股東應佔溢利896.6萬元，按年增長2.05%，每股盈利0.99仙，派中期息0.78仙。<br/>期內，收益1.07億元，按年多15.18%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100438_c.pdf">下載港交所通告原文</a></p>
