      <h1>La marcha con féretros de los fallecidos en Senkata ingresa a La Paz</h1>
      <address><time datetime="2019-11-21T17:25:15+00:00">21 Nov 2019, 17:25</time> by <a rel="author" href="http://eju.tv/author/marina/" target="_blank">Patricia Cadena</a></address>
      <figure>
        <img src="https://i0.wp.com/eju.tv/wp-content/uploads/2019/11/img_5dd6c806abc49.jpg"/>
      </figure>
      <p>La movilización traslada tres ataúdes con los fallecidos en Senkata arriba a la ciudad de La Paz exigiendo justicia y la renuncia de la presidenta Jeanine Añez.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tPgraeMHQWE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nacional</p>
      <p>jueves, 21 de noviembre de 2019 · 13:20</p>
      <p>
        <i>
          <b>Siga las noticias de eju.tv por <a href="https://t.me/ejutv">Telegram</a> y/o <a href="https://www.facebook.com/pg/eju.tv/posts/">Facebook</a></b>
        </i>
      </p>
      <p>Justicia, justicia, Añez, Murillo directo a Chonchocoro, Añez asesina gritan las personas que son parte de la marcha que llega a La Paz desde El Alto y que traslada en camionetas, minibuses y camiones los féretros con los cuerpos de las personas fallecidas el martes en Senkata después de que los movilizados intentaron tomar la planta de YPFB.</p>
      <p>Ocho personas perdieron la vida por disparos de arma de fuego. Según los dirigentes de las movilizaciones, el objetivo es llegar al centro de la ciudad de La Paz, luego se realizará un cabildo-velorio en plaza San Francisco donde se pedirá la renuncia de Jeanine Añez en 48 horas.</p>
      <p>Visiblemente afectados los familiares de al menos tres fallecidos escoltan los ataúdes de sus seres queridos que son acompañados por vecinos de los 14 distritos de El Alto, la Federación de Juntas Vecinales (Fejuve) de esa ciudad que es afín al Movimiento Al Socialismo (MAS) y campesinos de las 20 provincias.</p>
      <p>Las personas que se unieron a la marcha llevaban wiphalas y banderas de Bolivia. Todos ellos acusan a la Policía y al Ejército de ser los autores de los ocho muertos en los enfrentamientos y los actos vandálicos que dinamitaron las paredes de la planta de Yacimientos Petrolíferos Fiscales Bolivianos (YPFB) en Senkata.</p>
      <p>Estamos indignados por lo sucedido, dijo una persona en la marcha exigiendo la renuncia de Jeanine Añez a la presidencia de Bolivia.</p>
      <p>Estas afirmaciones se dan pesar de que el Instituto de Investigación Forense (IDIF) manifestó que las muertes fueron causadas por disparos que no corresponden a las armas de fuego reglamentarias de las Fuerzas Armadas o la Policía.</p>
