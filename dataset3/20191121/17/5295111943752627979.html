      <h1>L'élevage intensif de cochons dénoncé par une association</h1>
      <address>
        <time datetime="2019-11-21T17:07:00+00:00">21 Nov 2019, 17:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A3QaJAO40YM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'association L214 a rendu public des images de cochons souffrant de l'élevage intensif en Bretagne.</b>
      </p>
      <p>En France, l'association L214 a réalisé une nouvelle enquête dans l'un des plus gros élevages de cochons du Finistère afin de dénoncer "les conditions de vie brutales" de ces animaux. Comme elle en a l'habitude, elle a publié une vidéo intitulée "Naître et mourir dans un élevage de cochons", commentée par Yann Arthus-Bertrand, photographe et écologiste français.</p>
      <h3>UNE PLAINTE DÉPOSÉE</h3>
      <p>Ces images montrent <i>"des centaines de truies enfermées dans des cages de la taille de leur corps, mordant désespérément les barreaux devant elles, des porcelets qui naissent – et parfois meurent – dans un environnement de métal et de béton, des cochons dévorés vivants par leurs congénères rendus fous par l’ennui…"</i></p>
      <p>L'association annonce<i> "avoir porté plainte auprès du procureur de la République de Brest contre l’élevage pour mauvais traitement et sévices graves envers des animaux."</i> Une pétition a également été lancée afin de sensibiliser les maires et leurs successeurs, candidats aux élections municipales de 2020, pour qu'ils décident d'exclure des cantines scolaires les produits issus de l’élevage intensif. <i>"S’opposer à l’élevage intensif, ce n’est pas seulement refuser des méthodes d’élevage cruelles, c’est aussi réduire le nombre d’animaux tués dans les abattoirs"</i> conclut L214.</p>
      <h3>LA PRÉFECTURE GARDE LE SILENCE</h3>
      <p>Tout en dénonçant "le mode opératoire" de l'association, la coopérative Triskalia, estime que les <i>"animaux blessés auraient clairement dû être séparés des autres dès les premiers signes et soignés dans l'infirmerie prévue à cet effet"</i>. Elle assure cependant que les faits dénoncés <i>"ne reflètent en rien la réalité des élevages au quotidien".</i> Néanmoins, elle indique qu'elle va <i>"procéder à toutes les vérifications nécessaires concernant cet élevage".</i> Le groupe Triskalia compte 16 000 agriculteurs adhérents et 4 800 salariés. La préfecture du Finistère a fait savoir qu'elle ne commentait pas "au cas par cas" les vidéos de l'association, renvoyant vers un communiqué diffusé dimanche dans lequel le préfet rappelle que <i>"de nombreux contrôles sont diligentés dans les élevages par les services de l'État"</i>. Au cours des cinq dernières années, les élevages finistériens ont été la cible d'organisations antispécistes à dix reprises, rappelle la préfecture.</p>
      <p>L'association dénonce régulièrement le mauvais traitement infligé aux animaux: l'été dernier, elle avait notamment dénoncé <a href="https://5minutes.rtl.lu/actu/monde/a/1365303.html">dans une vidéo</a> le sort des vaches à hublot, <i>"victimes d'expérimentation zootechniques"</i>.</p>
