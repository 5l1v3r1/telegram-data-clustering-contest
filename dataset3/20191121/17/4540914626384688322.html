      <h1>Netanjahu wird wegen Bestechlichkeit, Betrug und Korruption angeklagt</h1>
      <address><time datetime="2019-11-21T17:34:32+00:00">21 Nov 2019, 17:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IhGJ50ze2tI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der israelische Ministerpräsident Benjamin Netanjahu wird nach Angaben des Generalstaatsanwalts wegen Bestechlichkeit, Betrug und Korruption angeklagt. Und das einen Tag nachdem sein Rivale Benny Gantz bei der Regierungsbildung gescheitert war.</p>
      <p>Präsident Reuven Rivlin betonte, die 120 Abgeordneten hätten nun 21 Tage Zeit, bis zum 11. Dezember, einen Kandidaten zu finden, der von mindestens 61 Parlamentariern unterstützt wird. Sie sollten sich dabei nicht von ihrer Partei leiten lassen, sondern sich fragen, was ihre Pflicht gegenüber dem Staat Israel und seinen Bürgern sei.</p>
      <p>Gelingt dies nicht, kommt es zu Neuwahlen.</p>
      <h3>"Hexenjagd"</h3>
      <p>Netanjahu weist alle Vorwürfe seit langem zurück und schloss seinen Rücktritt bereits aus. Er spricht von einer Hexenjagd.</p>
      <p>Allerdings drohen ihm, sollte er verurteilt werden, bis zu 10 Jahre Gefängnis. Es gibt eine Reihe von Punkten gegen Netanjahu, ein Beispiel: er soll als Bestechung Champagner und Zigarren akzeptiert haben, und Schmuck für die Gattin.</p>
