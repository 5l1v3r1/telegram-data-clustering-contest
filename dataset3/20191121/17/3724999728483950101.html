      <h1>[ẢNH] Mỹ chuyển giao cho Việt Nam thêm tàu tuần tra cỡ lớn trong năm 2020</h1>
      <address><time datetime="2019-11-21T17:33:44+00:00">21 Nov 2019, 17:33</time> by <a rel="author">Bạch Dương</a></address>
      <p>
        <b>ANTD.VN - Tàu tuần tra cỡ lớn USCGC John Midgett (WHEC 726) thuộc lớp Hamilton được dự báo khả năng cao là con tàu mà Mỹ sẽ bàn giao cho Việt Nam.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/1000wq95.jpg"/>
        <figcaption>Hôm 20/11, Bộ trưởng Quốc phòng Mỹ Mark Esper đã bắt đầu chuyến công du chính thức đến Việt Nam, hội đàm với Bộ trưởng Quốc phòng Ngô Xuân Lịch tại Hà Nội.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/1000wq951.jpg"/>
        <figcaption>Thông tin rất đáng quan tâm đó là ông Mark Esper đã cho biết, sẽ cung cấp cho Việt Nam thêm một tàu tuần tra biển vào năm 2020.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/1091563.jpg"/>
        <figcaption>Trước đó vào ngày 16/12/2017, tại tỉnh Bà Rịa - Vũng Tàu, Cảnh sát biển Vùng 3, thuộc Bộ Tư lệnh cảnh sát biển Việt Nam, đã tổ chức lễ tiếp nhận tàu tuần tra USCGC Morgenthau (WHEC 722) thuộc lực lượng tuần duyên Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/1211smlboatops10medium.jpg"/>
        <figcaption>Con tàu tuần tra thuộc lớp Hamilton này trước đó đã được chuyển giao cho Cảnh sát biển Việt Nam hồi tháng 5/2017 tại Honolulu, Hawaii và đánh số hiệu mới là CSB 8020.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/1583192969571bd02177fb.jpg"/>
        <figcaption>Theo nhận định từ giới chuyên môn, khả năng cao (gần như chắc chắn 100%) tàu tuần tra lớp Hamilton tiếp theo được Mỹ chuyển giao cho Việt Nam sẽ là chiếc USCGC John Midgett (WHEC 726) khi nó đã được lên kế hoạch loại biên trong năm 2020.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/2674007.jpg"/>
        <figcaption>Theo thông tin mới nhất, chiếc USCGC John Midgett vẫn đang đóng quân ở bờ biển phía bên kia nước Mỹ, cảng nhà của nó là Seatle và dự kiến phải sang tới năm 2020 thì con tàu mới di chuyển về phía quần đảo Hawaii sau khi chính thức "nhận sổ hưu".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/b73dfbd1a3914acf1380.jpg"/>
        <figcaption>Như vậy căn cứ theo thông lệ chuyển giao tàu tuần tra của Mỹ cho Việt Nam thì có lẽ nhanh nhất cũng phải đến giữa năm 2020 thì chúng ta mới có thể tiếp nhận thêm chiếc Hamilton đã được loại biên này.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/card00349fr.jpg"/>
        <figcaption>Sự bổ sung một tàu tuần tra cỡ lớn lớp Hamilton theo đánh giá sẽ giúp nâng cao đáng kể năng lực của Cảnh sát biển Việt Nam trong việc thực thi pháp luật trên các vùng biển thuộc chủ quyền, trong lúc chờ đợi tàu tuần tra DN-4000 lớn hơn được đóng mới.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/cc098ee5d6a53ffb66b4.jpg"/>
        <figcaption>Tàu tuần tra USCGC John Midgett có lượng giãn nước đầy tải 3.250 tấn; chiều dài 115 m; chiều rộng 13 m; mớn nước 4,6 m; thủy thủ đoàn 160 người (20 sĩ quan, 140 thuyền viên).</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/maxresdefault.jpg"/>
        <figcaption>WHEC 726 được trang bị hệ thống động lực kết hợp gồm 2 động cơ diesel và 2 động cơ turbine khí, cho tốc độ tối đa 29 hải lý/h (53,7 km/h), tầm hoạt động 14.000 hải lý (22.531 km), thời gian bám biển liên tục 45 ngày.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/migget.jpg"/>
        <figcaption>Vũ khí trang bị của WHEC 726 gồm radar trinh sát đường không 2D AN/SPS-40, pháo hạm Oto Breda cỡ 76,2 mm, hệ thống phòng thủ tầm cực gần 20 mm Phalanx CIWS.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/nnn.jpg"/>
        <figcaption>Bên cạnh đó trên tàu còn có pháo tự động M242 Bushmaster cỡ 25 mm, súng máy hạng nặng M2 Browning cỡ 12,7 mm và súng máy hạng nhẹ M240 cỡ nòng 7,62 mm.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/uscgc-midgett02013841medium.jpg"/>
        <figcaption>Căn cứ theo cấu hình của chiếc CSB 8020, sau khi bàn giao thì tàu chỉ còn giữ lại khẩu pháo Oto Breada 76,2 mm và radar kiểm soát hỏa lực mà thôi.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/vb.jpg"/>
        <figcaption>Một điều cần lưu ý nữa đó là trong thời kỳ chiến tranh Lạnh, lực lượng tuần duyên Mỹ đã lắp đặt tên lửa chống hạm RGM-84 Harpoon cho một chiếc Hamilton để hỗ trợ hải quân nước này trong tác chiến.</figcaption>
      </figure>
