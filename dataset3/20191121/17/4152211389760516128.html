      <h1>যুদ্ধজাহাজে তিন ঘণ্টা (ভিডিও)</h1>
      <address><time datetime="2019-11-21T17:02:00+00:00">21 Nov 2019, 17:02</time> by <a rel="author">বাংলা ট্রিবিউন রিপোর্ট</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JdhXgMSIYjU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>বাংলাদেশ নৌবাহিনীর যুদ্ধজাহাজ ‘বানৌজা তিস্তা’ ঘুরে দেখলেন দর্শনার্থীরা। বিশেষ করে শিশু-কিশোরদের মধ্যে ছিল ব্যাপক উৎসাহ। বৃহস্পতিবার (২১ নভেম্বর) সশস্ত্র বাহিনী দিবস উপলক্ষে দুপুর ২টা থেকে ঢাকার সদরঘাটে জাহাজটি সর্বসাধারণের জন্য উন্মুক্ত রাখা হয়।</b>
      </p>
      <p>জাহাজটি ঘণ্টায় ১৯ দশমিক ৫ নটিক্যাল মাইল বেগে চলতে পারে। এর দৈর্ঘ্য ৪০ দশমিক ৫ মিটার, প্রস্থ ৬ দশমিক ৩০ মিটার। সূর্যাস্ত পর্যন্ত এটি দেখার অভিজ্ঞতা অন্যরকম লেগেছে নানান বয়সী মানুষের।</p>
      <p>ঢাকা ছাড়াও চট্টগ্রাম, খুলনা, বরিশাল, চাঁদপুর ও মোংলায় নৌবাহিনীর জাহাজগুলো সর্বসাধারণের জন্য দুপুর ২টা থেকে সূর্যাস্ত পর্যন্ত উন্মুক্ত রাখা হয়।</p>
      <p>
        <i>ভিডিও প্রতিবেদন: সাজ্জাদ হোসেন, ভিডিও সম্পাদনা: মুন্না</i>
      </p>
      <footer>/জেএইচ/</footer>
