      <h1>L’ultimo saluto di Castelnovo Sotto al piccolo Alessandro. VIDEO</h1>
      <address><time datetime="2019-11-21T17:58:50+00:00">21 Nov 2019, 17:58</time> by <a rel="author">Andrea Bassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374714612" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Folla e commozione per le esequie del bimbo morto a soli 3 anni per un male incurabile. Il ricordo delle insegnanti: “Eri pura gioia, quella che ci darà la forza di andare avanti”</b>
      </p>
      <p><b>CASTELNOVO SOTTO (Reggio Emilia)</b> – Chiesa di Sant’Andrea gremita e gente sul sagrato sotto la pioggia. L’affetto della comunità, ancora profondamente colpita, si è fatto sentire nei confronti della famiglia del piccolo <b>Alessandro Cadoppi</b>, scomparso a soli tre anni e mezzo a causa di un male incurabile.</p>
      <p>“Preghiamo affinché la bellezza e la dolcezza del tuo sorriso ci conforti e dia a tutti la forza di andare avanti”. Dal pulpito, nel momento della preghiera dei fedeli, il ritratto di un bambino dolce quanto meraviglioso è stato delineato dalle parole dalle maestre del nido e materna Girasole-Palomar, la stessa scuola frequentata dal fratellino e dalla sorellina di Alessandro che oggi frequentano le elementari. “Preghiamo perché il signore accompagni Alessandro in questo viaggio e aiuti noi a ricordarlo sempre con gioia, perché Alle è stato solo gioia per chi l’ha conosciuto”.</p>
      <p>Gli insegnanti hanno rivolto un ringraziamento al papà <b>Giuseppe</b> e alla mamma <b>Simona</b>, dovuto al loro particolare coinvolgimento nell’educazione scolastica. Una famiglia, i Cadoppi, molto conosciuta in paese. Erano in tanti già mercoledì sera per partecipare a un rosario, nel giorno in cui la terribile notizia si è diffusa.</p>
      <p>All’inizio di ottobre erano emersi i sintomi della malattia, che ha avuto un decorso veloce. Nell’officiare le esequie il parroco <b>Paolo Tondelli</b> ha invitato a non porre Dio sul banco degli imputati. Da una folla commossa è stata accolta la piccola bara bianca sommersa di fiori. Il carro funebre si è poi diretto verso il locale cimitero.</p>
