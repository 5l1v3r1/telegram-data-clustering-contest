      <h1>Ella es la actriz que le podría quitar la soltería a Brad Pitt</h1>
      <h2>Unas imágenes en las que aparece Brad Pitt junto a la actriz Alia Shawkat serían la prueba que confirma la nueva relación entre ambos actores. Sin embargo, hay quienes afirman que solo son amigos.</h2>
      <address><time datetime="2019-11-21T17:31:20+00:00">21 Nov 2019, 17:31</time> by <a rel="author">elsalvador.com</a></address>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/alia-shawkat-at-deadline-s-the-contenders-emmys-event-in-los-angeles-4-9-2017-1.jpg"/>
        <figcaption>Se trata de Alia, una actriz de 30 años, musa del cine indie y activista feminista. Foto EDH/ Agencias</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/EEsBxaNWkAAD3Z9.jpg"/>
        <figcaption>Ambos fueron vistos por primera vez a finales del mes de septiembre en Los Ángeles, durante la inauguración de la obra de teatro A Play is a Poem. Foto EDH/ Agencias</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/gettyimages-607707314.jpg"/>
        <figcaption>Llevan varias semanas dejándose ver juntos, y este pasado sábado se les ha vuelto a encontrar en la exposición de arte llamada LA on Fire, por esta razón es que los medios los relacionan. Foto EDH/ AFP</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/117.jpg"/>
        <figcaption>Después de la ruptura de hace tres años entre Brad Pitt y Angelina Jolie, nuevamente se le ve al actor con una joven, se trata de Alia Shawkat. Esta serie de fotos ha hecho volar los rumores. Foto EDH/ Redes</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/Captura-de-pantalla-2019-11-21-a-las-16.13.jpg"/>
        <figcaption>Los fans del actor han estado pendientes de los pasos que da con la también actriz y dicen que Pitt podría dejar la soltería. Foto EDH/ Redes</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/00-story-image-alia-shawcat.jpg"/>
        <figcaption>Actuó en la serie Arrested development, donde obtuvo su mayor fama. Foto EDH/ Internet</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/943f9d78-8228-4f17-991a-788559759b03.jpg"/>
        <figcaption>Además de ese papel, la artista tiene un gran currículum a sus espaldas lleno de pequeñas apariciones tanto en cine, como en televisión. Foto EDH/ Agencias</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/Captura-de-pantalla-2019-11-21-a-las-16.21.jpg"/>
        <figcaption>La joven se declaró bisexual en 2017. Foto EDH/ AFP</figcaption>
      </figure>
      <figure>
        <img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2019/11/Captura-de-pantalla-2019-11-21-a-las-16.23.jpg"/>
        <figcaption>Es una gran enamorada del arte contemporáneo en todas sus versiones, afición que comparte con Pitt. Foto EDH/ Internet</figcaption>
      </figure>
