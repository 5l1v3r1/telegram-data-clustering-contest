      <h1>Twitter запустил отложенные публикации</h1>
      <address><time datetime="2019-11-21T17:47:00+00:00">21 Nov 2019, 17:47</time> by <a rel="author" href="https://www.likeni.ru/author/marinad/" target="_blank">Марина Ибушева</a></address>
      <figure>
        <img src="https://www.likeni.ru/images/likeni/logo.png"/>
      </figure>
      <figure>
        <img src="https://www.likeni.ru/upload/iblock/1f7/180726173630-gfx-twitter-earnings-super-tease.jpg"/>
      </figure>
      <p>Twitter запустил функцию отложенных публикаций. Возможность запланировать твит на определенное время появилась в веб-версии сервиса. Ранее создать отложенную публикацию можно было только с помощью TweetDeck. </p>
      <figure>
        <iframe data-src="https://twitter.com/TweetDeck/status/1197214465231601671?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Чтобы запланировать публикацию, необходимо ввести текст твита, нажать три точки в панели внизу и выбрать время. <br/><br/>Новая функция пока тестируется и доступна не всем пользователям Twitter. После окончания эксперимента отложенные публикации появятся в декстопной версии Twitter и приложении для iOS и Android. <br/><br/>Напомним, ранее Twitter <a href="https://www.likeni.ru/events/twitter-zapustit-podpiski-na-temy/">сообщил</a> о запуске функции, которая позволяет подписываться на разные темы. <br/><br/>Источник: <a href="https://twitter.com/TweetDeck/status/1197214465231601671">TweetDeck</a></p>
