      <h1>Корабль Маска взорвался во время испытаний — видео</h1>
      <h2>Starship — космический корабль многоразового использования, предназначенный для полётов на Марс.</h2>
      <address><time datetime="2019-11-21T09:23:00+00:00">21 Nov 2019, 09:23</time> by <a rel="author" href="https://life.ru/author/1383" target="_blank">Александра Вишнякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BakNGBpLSYU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полномасштабный прототип космического корабля Starship Mk1 компании SpaceX взорвался во время испытаний в Техасе. Инцидент произошёл, когда топливные баки корабля заполняли криогенной жидкостью.</p>
      <p>В SpaceX заявили, что целью испытания было максимальное повышение давления в системах, поэтому такой результат не был неожиданным. Компания решила не ремонтировать Mk1, а сразу приступить к созданию более новой версии — Mk3.</p>
      <p>SpaceX планировала провести первый испытательный полёт Starship в декабре.</p>
