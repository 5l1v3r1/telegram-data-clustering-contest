    <meta property="og:title" content="F-35 projesinde sıkıntılar bitmiyor: Programdan çıkarılması Türkiye'nin lehine olur"/>
    <meta property="og:description" content="Türkiye'nin F-35 programından çıkarılmasıyla ilgili tartışmalar devam ederken, Pentagon'un son açıklaması 5. nesil savaş uçağındaki sorunların bitmediğini bir kez daha ortaya koydu. Pentagon, her üç F-35 savaş uçağından birinin 'bütün görevleri yerine getirme kapasitesine' ulaşamadığını açıkladı. Bu gelişme, 'F-35 programından çıkarılması söylendiği gibi gerçekten Türkiye'nin aleyinde olan bir durum mu?' sorusunu gündeme getirdi. F-35 sisteminin Türk Hava Kuvvetleri'ni tamamen ABD'ye bağımlı hale getirecek bir proje olduğunun altını çizen Emekli Hava Pilot Tümgeneral Beyazıt Karataş, 'F-35'ler Milli Muharip Uçak Projemizin (TF-X/MMU) gelişmesini engelleyecek, belki de yok edecektir. ABD S-400 nedeniyle Türkiye’ye F-35 uçaklarını teslim etmekten vazgeçerse dünyanın sonu değildir. Hatta çok da iyi olacaktır' değerlendirmesinde bulundu."/>
