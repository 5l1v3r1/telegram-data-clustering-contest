      <h1>【異動股】雅高控股高位急瀉84% 年內累飆38.4倍</h1>
      <address>
        <time datetime="2019-11-21T09:42:00+00:00">21 Nov 2019, 09:42</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>雅高控股(<a href="http://stock360.hkej.com/quotePlus/03313">03313</a>)急瀉，裂口低開61.5%，甫開暫時最多跌84.3%，見2.32元近四個月低，現挫83.8%，成交額4650萬元。<br/>雅高昨日見14.96元創上市新高，以高位計今年一度累飆38.4倍。<br/>集團上周與中色地科礦產勘查簽署諒解備忘錄，擬以每股配售價9.34元，向中色地科礦產勘查配售不多於1億股新股。<br/>另外，雅高早前獲納入MSCI中國指數，11月26日收市後生效。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
