      <h1>Alessandro Zarino dopo Uomini e Donne approda ad Amici 19: l’annuncio – VIDEO</h1>
      <address><time datetime="2019-11-21T09:58:50+00:00">21 Nov 2019, 09:58</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Alessandro Zarino è uno dei nuovo insegnanti ad Amici 19, a confermare l’importante novità è stata Maria De Filippi nella registrazione di ieri di Uomini e Donne</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/JLgFdOPkaOA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È stata registrata ieri 20 novembre una nuova puntata del <b>Trono Classico di Uomini e Donne</b>, trasmissione condotta da Maria De Filippi su Canale 5, ancora una volta si è parlato di <b>Alessandro Zarino</b>.</p>
      <p>L’ex tronista aveva scelto Veronica, lei però non credendo nelle sue intenzioni ha detto di no. Subito dopo <b>Maria De Filippi</b> le ha proposto il trono e lei ha accettato. Ieri in studio Tina Cipollari l’ha attaccata dicendole che non sta manifestando più il carattere forte e deciso che aveva quando corteggiava Alessandro.</p>
      <p>Provocata a lungo dall’opinionista Veronica è sbottata dicendo che lei viene accusata di essere falsa ma <b>Alessandro dopo il suo rifiuto è sparito</b>, lasciando quindi intendere che forse non era poi così interessato a lei.</p>
      <p><b>Maria De Filippi</b> è però intervenuta per dire che l’ex tronista non è sparito, nella mattina di ieri è infatti andato agli studi Elios per perfezionare con loro il progetto per <b>Amici 19</b>.</p>
      <p><b>Alessandro Zarino </b>sarà infatti uno dei nuovi insegnanti ad <b>Amici 19</b>, su<b> Il Vicolo delle News</b> si legge: <i>“Maria De Filippi ha invitato in studio l’ex tronista Alessandro Zarino per offrirgli un lavoro. Sarà insegnante di CrossFit ad Amici 19”.</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
