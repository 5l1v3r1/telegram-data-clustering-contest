      <h1>শিখা অনির্বাণে রাষ্ট্রপতি-প্রধানমন্ত্রীর শ্রদ্ধা</h1>
      <address><time datetime="2019-11-21T09:03:00+00:00">21 Nov 2019, 09:03</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pgcgpuGsjjM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>মহান স্বাধীনতা যুদ্ধে আত্মোৎসর্গকারী সশস্ত্র বাহিনীর সদস্যদের স্মৃতির প্রতি শ্রদ্ধা জানিয়ে রাষ্ট্রপতি ও সশস্ত্র বাহিনীর সর্বাধিনায়ক মো. আবদুল হামিদ এবং প্রধানমন্ত্রী শেখ হাসিনা ঢাকা সেনানিবাসের শিখা অনির্বাণে পুষ্পস্তবক অর্পণ করে শ্রদ্ধা জানিয়েছেন।</b><br/><br/>সশস্ত্র বাহিনী দিবস উপলক্ষে বৃহস্পতিবার (২১ নভেম্বর) সকালে শিখা অর্নিবাণে এ শ্রদ্ধা নিবেদন করেন তারা। যথাযথ মর্যাদায় দিবসটি পালন করছে সশস্ত্র বাহিনী বিভাগ।<br/><br/>এর আগে রাষ্ট্রপতি ও সশস্ত্র বাহিনীর সর্বাধিনায়ক মো. আবদুল হামিদ এবং প্রধানমন্ত্রী ও প্রতিরক্ষামন্ত্রী শেখ হাসিনা দিবসটি উপলক্ষে বাণী দিয়েছেন।<br/><br/>আন্তঃবাহিনী জনসংযোগ পরিদফতর (আইএসপিআর) জানায়, সেনানিবাস, নৌ ঘাঁটি, বিমান বাহিনী ঘাঁটির মসজিদগুলোতে দেশের কল্যাণ, সমৃদ্ধি এবং সশস্ত্র বাহিনীর উত্তরোত্তর উন্নতি ও অগ্রগতি কামনা করে ফজরের নামাজ শেষে বিশেষ মোনাজাতের মাধ্যমে দিনের কর্মসূচি শুরু হয়।<br/><br/>রাষ্ট্রপতি ও প্রধানমন্ত্রীর এরপর সেনাবাহিনী প্রধান জেনারেল আজিজ আহমেদ, নৌবাহিনী প্রধান অ্যাডমিরাল আবু মোজাফফর মহিউদ্দিন মোহাম্মদ আওরঙ্গজেব চৌধুরী এবং বিমান বাহিনী প্রধান এয়ার চিফ মার্শাল মাসিহুজ্জামান সেরনিয়াবাত নিজ নিজ বাহিনীর পক্ষ থেকে শিখা অনির্বাণে ফুল দেন। এরপর তিন বাহিনী প্রধান বঙ্গভবনে রাষ্ট্রপতি এবং সশস্ত্র বাহিনী বিভাগে প্রধানমন্ত্রীর সঙ্গে সৌজন্য সাক্ষাৎ করবেন।<br/><br/>ঢাকা সেনানিবাসের আর্মি মাল্টিপারপাস কমপ্লেক্সে বীরশ্রেষ্ঠদের উত্তরাধিকারী এবং নির্বাচিত সংখ্যক খেতাবপ্রাপ্ত মুক্তিযোদ্ধা ও তাদের উত্তরাধিকারীদের সংবর্ধনা জানাবেন প্রধানমন্ত্রী ও প্রতিরক্ষামন্ত্রী শেখ হাসিনা।<br/><br/><br/>এছাড়া ৯ জন সেনা, ২ জন নৌ এবং ৩ জন বিমান বাহিনী সদস্যকে ২০১৮-২০১৯ সালের শান্তিকালীন পদকে ভূষিত করা হবে।<br/><br/>অনুষ্ঠানে মুক্তিযুদ্ধ বিষয়ক মন্ত্রণালয়ের মন্ত্রী, প্রধানমন্ত্রীর নিরাপত্তা উপদেষ্টা, সেনাবাহিনী প্রধান, নৌবাহিনী প্রধান, বিমান বাহিনী প্রধান, প্রধানমন্ত্রীর মুখ্য সচিব, সশস্ত্র বাহিনী বিভাগের প্রিন্সিপাল স্টাফ অফিসার (পিএসও), প্রধানমন্ত্রীর বিশেষ সহকারী, সামরিক সচিব, প্রেস সচিব ও প্রতিরক্ষা মন্ত্রণালয়ের সচিব, মুক্তিযুদ্ধ বিষয়ক মন্ত্রণালয়ের সচিবসহ বেসামরিক ও সামরিক কর্মকর্তারা উপস্থিত রয়েছেন।<br/><br/>দিবসটি উপলক্ষে বিকেল ৪টায় প্রধানমন্ত্রীর পক্ষ থেকে ঢাকা সেনানিবাসের সেনাকুঞ্জে সংবর্ধনা অনুষ্ঠানের আয়োজন করা হয়েছে।  <br/><br/>আজ নৌবাহিনী প্রধান নৌবাহিনীর খেতাবপ্রাপ্ত মুক্তিযোদ্ধা ও তাদের উত্তরাধিকারীদের সংবর্ধনা দেবেন। বিমান বাহিনী প্রধান ২২ নভেম্বর বিমান বাহিনীর এবং সেনাবাহিনী প্রধান ২৫ নভেম্বর সেনাবাহিনীর খেতাবপ্রাপ্ত মুক্তিযোদ্ধা ও তাদের উত্তরাধিকারীদের সংবর্ধনা দেবেন।<br/><br/>ঢাকা ছাড়াও সাভার, বরিশাল, কক্সবাজার, বগুড়া, সিলেট, ঘাটাইল, চট্টগ্রাম, কুমিল্লা, যশোর, রংপুর, রাজেন্দ্রপুর ও খুলনা সেনানিবাস ও ঘাঁটিতে সংশ্লিষ্ট এরিয়া সদর দফতরের ব্যবস্থাপনায় সংবর্ধনা অনুষ্ঠানের আয়োজন করা হবে।<br/><br/>ঢাকার বাইরে দেশের অন্যান্য সেনা গ্যারিসন, নৌ জাহাজ, স্থাপনা এবং বিমান বাহিনী ঘাঁটিতেও বিভিন্ন কর্মসূচি নেয়া হয়েছে।<br/><br/>ঢাকা, খুলনা, চাঁদপুর, বরিশাল ও চট্টগ্রামে বিশেষভাবে সজ্জিত নৌবাহিনী জাহাজগুলো ২১ নভেম্বর দুপুর ২টা থেকে সূর্যাস্ত পর্যন্ত সর্বসাধারণের পরিদর্শনের জন্য উন্মুক্ত থাকবে।</p>
