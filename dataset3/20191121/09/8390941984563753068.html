      <h1>Villegas abandonará la dirección de Ciudadanos tras su Congreso</h1>
      <address><time datetime="2019-11-21T09:28:56+00:00">21 Nov 2019, 09:28</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CiudadanoVille/status/1197462105596858378?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/jose_manuel_villegas_perez/a/">José Manuel Villegas</a> ha sido secretario general de <a href="https://cadenaser.com/tag/cs_ciudadanos_partido_de_la_ciudadania/a/">Ciudadanos</a> desde 2016 pero tras la <a href="https://cadenaser.com/ser/2019/11/10/politica/1573422443_371050.html">debacle del partido</a> en las pasadas <a href="https://cadenaser.com/tag/elecciones_generales_10_noviembre_2019/a/">elecciones generales</a>, considera que es el momento de renovar por completo la dirección de la formación y da un paso atrás: "La salida de Albert Rivera abre una nueva etapa que se iniciará a partir del nuevo Congreso y yo estoy a disposicion del partido para ayudar a que se haga una buena transición pero en esa nueva etapa también va a haber un nuevo secretario general, yo <b>no voy a optar a serlo ni voy a estar en ninguna de las listas de ese nuevo Ejecutivo"</b>, ha anunciado <a href="http://www.telemadrid.es/programas/buenos-dias-madrid/un-cafe-con--parole/Villegas-Telemadrid-Ciudadanos-2-2179002089--20191121100617.html">en una entrevista en <i>Telemadrid.</i></a> En el mes de marzo se espera un Congreso Extraordinario que elegirá a un nuevo presidente y renueve la dirección del partido.</p>
      <p>Villegas fue diputado en el Parlament de Cataluña durante tres años (de 2012 a 2015) y en el Congreso de los Diputados desde 2016 pero, <b>en las elecciones del pasado 10 de noviembre, no consiguió escaño en el Hemiciclo</b>. Desde la salida de Albert Rivera de Ciudadanos, es el presidente en funciones del partido. No ha aclarado a qué se dedicará ahora: "Se abren nuevas etapas en el partido y también en la vida personal. Habrá que ver".</p>
      <h3>Otra baja más: Fernando de Páramo</h3>
      <p>A la salida de Villegas de la dirección de Ciudadanos, hay que sumar este jueves la de Fernando de Páramo, que va un paso más allá y no sólo deja la Ejecutiva sino que abandona la política.</p>
      <figure>
        <img src="https://cadenaser00.epimg.net/ser/imagenes/2019/11/21/politica/1574328112_884207_1574334475_sumario_normal.jpg"/>
        <figcaption>Villegas y De Páramo, aplaudiendo a Albert Rivera el día de las elecciones del 10-N / Fernando Sánchez (Europa Press)</figcaption>
      </figure>
      <p>De Páramo ha sido diputado del Parlament catalán tres años, de 2015 a 2018, y desde las elecciones de abril, era diputado en el Congreso y es una de las diez personas que ha conseguido escaño tras el 10-N. Hasta ahora era miembro del comité ejecutivo de Ciudadanos y el secretario de comunicación del partido.</p>
