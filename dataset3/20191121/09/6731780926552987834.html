      <h1>Simona Ventura, annuncio a sorpresa: “Mi sposo con Giovanni” – VIDEO</h1>
      <address><time datetime="2019-11-21T09:14:44+00:00">21 Nov 2019, 09:14</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Simona Ventura ha stupito i suoi fan annunciando a sorpresa la decisione di convolare a nozze con il compagno Giovanni Terzi.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/M2iLUhGOTVs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo scorso anno <b>Simona Ventura</b> si è follemente innamorata di <b><a href="https://www.viagginews.com/2018/12/26/simona-ventura-nuovo-fidanzato-giovanni-terzi/">Giovanni Terzi</a></b>. Il giornalista ha letteralmente <b><a href="https://www.viagginews.com/2019/01/08/simona-ventura-prima-foto-insieme-giovanni-terzi/">conquistato il suo cuore</a></b> e la loro relazione procede a gonfie vele. Il loro sentimento è talmente forte che la conduttrice ha deciso di compiere un grande passo. A rivelarlo è la stessa Simona Ventura in un’intervista concessa al settimanale ‘<b>Oggi</b>‘ in cui si legge: “Io e Giovanni abbiamo deciso di sposarci. Sappiamo solo che sarà nel 2020 e siamo tutti e due dell’idea che succederà all’improvviso. Abbiamo trovato la casa dei nostri sogni per tutta la tribù dei nostri figli e a breve traslocheremo”.</p>
      <p>Una scelta quella presa dalla coppia che è sicuramente veicolata dai <b>sentimenti</b>, ma che poggia anche su un vissuto che non ha fatto altro che regalare <b>conferme</b>: “Ancora oggi, dopo dodici mesi trascorsi insieme, mi sveglio ogni mattina e non mi capacito del un regalo immenso che mi ha fatto la vita facendomi incontrare Giovanni. Non speravo più di innamorarmi e soprattutto, di incontrare l’uomo dei miei sogni, invece è accaduto”.</p>
