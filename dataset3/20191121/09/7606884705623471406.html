      <p>На рынке «Атлант» удалось локализовать пожар, огонь больше не распространяется. Об этом сообщили в региональном управлении МЧС. <br/><br/><a href="http://dontr.ru/novosti/na-territorii-rynka-atlant-v-aksayskom-rayone-gorit-dvukhetazhnyy-torgovyy-pavilon-/">Двухэтажный торговый павильон загорелся сегодня рано утром.</a> Площадь пожара – 600 кв.м. На месте работают 70 человек.</p>
