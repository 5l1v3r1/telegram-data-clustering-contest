      <h1>[김광일의 입] 황교안, “죽어야 산다”</h1>
      <address><time datetime="2019-11-21T09:20:55+00:00">21 Nov 2019, 09:20</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.21 18:20</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E3ryN5wj2EU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>황교안 자유한국당 대표가 영하의 날씨를 오르내리는 초겨울에 "목숨을 건" 야외 단식에 들어갔다. 당장 범여권에서는 황 대표 단식을 조롱하고 비난하는 목소리가 쏟아졌다. 오늘 아침 신문 중에 황 대표 단식을 1면에 보도하고 톱 사설을 쓴 신문은 조선일보밖에 없다. <br/><br/>이제부터 황 대표의 요구 조건과 명분, 비난 목소리의 상세 내용, 그리고 무엇보다 중요한 분석인, ‘앞으로 어떻게 될 것인지’ 그 전망까지 짚어보겠다. 김영삼 총재의 1983년 단식 이후 36년 만에, 김대중 총재의 1990년 단식 이후 29년 만에 시작된 제1야당 지도자의 단식이다. <br/><br/>황 대표는 처음에는 청와대 앞 분수대 광장에 자리를 잡았다가 청와대측이 경호상의 이유로 양해를 구하자 밤 8시 반쯤 자리를 국회 본청 계단 앞으로 옮겼다. 황 대표는 문재인 정권에게 3가지 요구 조건을 내걸었다. 1. 한일 군사정보 교류협정인 지소미아 파기 철회. 2. 공수처법 포기. 3. 연동형 비례대표제인 선거법 철회 이 세 가지다. <br/><br/>먼저, 지소미아. 황 대표는 이렇게 말했다. "지소미아를 폐기하면 경제 갈등이 안보 갈등으로 바뀌어 일본과 미국이 가세한 경제·안보 지각 변동이 일어나고, 대한민국 일터와 기업, 해외 투자자들을 요동치게 할 것이다." "문 대통령은 이제 미국까지 가세한 더 큰 안보·경제 전쟁의 불구덩이로 대한민국을 몰아넣었다." 이날 아침 방위비 분담금 50억 달러를 요구하고 있는 미국이 주한미군 1개 여단의 철수를 검토하고 있다는 뉴스가 나왔다. 둘째. 공수처법. 황대표는 말했다. "문재인 정권에 반대하는 사람들을 탈탈 털어 감옥에 넣겠다는 악법 중의 악법, 좌파 독재법이다." 셋째, 선거법. 황대표 말은 이렇다. "이 정권과 야합한 세력들의 연합으로 국회를 장악하고 개헌선(200석)까지 확보하려는 것이다."<br/><br/>황 대표는 "언제까지 단식을 하려느냐"는 측근들에게 "실려서 나가겠다"고 했다. 황 대표는 ‘대국민 호소문’에서 "목숨을 건다"는 표현을 두 차례 썼다. 황대표는 이렇게 말했다. "나에겐 자유민주 세력을 살리고 나라를 살리고 싶은 소명의식 밖에 남은 것이 없다." 일반인에겐 ‘소명의식’이 책임의식 정도일지 몰라도 개신교 전도사인 황 대표에게 ‘소명의식’이란 목숨까지 담보하는 강력한 종교적 의지를 뜻할 수 있다. 현재 한국당 의석은 108명, 바른미래당에 동조 세력인 ‘변혁’은 15명이다. 합해도 123석이다. 과반에 턱없이 모자란다. 한국당과 변혁이 똘똘 뭉쳐도 선거법·공수처법을 막아내기 어렵다.<br/><br/>당장 범여권에서는 조롱과 비난이 쏟아졌다. 민주당 이재정 대변인은 말했다. "정치 초보의 ‘뭐라도 해야 할 것 같은 조바심’ 이상도 이하도 아니다." 바른미래당 최도자 수석대변인은 말했다. "명분도 당위성도 없다." 정의당 여영국 원내대변인은 말했다. "곡기를 끊지 말고 정치를 끊기를 권한다." 대안신당 김정현 대변인은 말했다. "생떼다." 박지원 의원은 페이스북에 이렇게 썼다. "드디어 황 대표가 21세기 정치인이 하지 않아야 할 세 가지인 단식, 삭발, 의원직 사퇴 중 두 개 이행에 돌입한다. 제발 단식하지 마라. 그 다음 순서인 (당 대표직) 사퇴가 기다린다." 같은 당인 홍준표 전 대표까지 이렇게 말했다. "문 대통령이 황 대표 단식을 보고 코웃음을 칠 것이다."<br/><br/>물론 황 대표도 이러한 반응을 충분히 예상했을 것이다. 그렇다면 황 대표가 내다보고 있는 정치적 복안은 무엇일까. 우선 황 대표는 ‘조국 사태’에서는 삭발 의식으로 앞장서 정국을 돌파했으나, 그 뒤에 어려움이 있었다. 박찬주 전 육군대장 영입 논란에 이어 자신이 공언한 보수통합이 지지부진하면서 리더십이 흔들렸다. 게다가 김세연 3선 의원의 불출마 선언과 지도부 용퇴 요구까지 겹쳤다. 그렇지만 황 대표가 던진 ‘정치적 승부수’는 다음 네 가지 단계를 밟아갈 것이다.<br/><br/>첫째는 당장 이번 주 금요일 22일 자정으로 임박한 지소미아 종료 시점이다. 황 대표의 단식 시작 3일 만인 내일 자정을 앞두고 문 대통령은 결코 간단치 않은 압박을 받게 됐다. 황 대표는 지소미아가 파기되든 연장되든, 단식 투쟁의 중대 고비를 자기 것으로 만들 수 있다. 둘째는 11월27일과 12월3일로 다가오는 선거법·공수처법의 본회의 부의 시점이다. 11월27일이면 단식 시작 일주일 만에, 12월3일이면 단식 시작 2주일 만에 황 대표는 자신의 ‘몸’과 ‘목숨’을 담보로 국회의장과 여권에 압박을 가하면서 동시에 한국당을 한 곳으로 뭉치게 하는 효과를 얻을 수 있다. <br/><br/>이런 정치적 승부수가 효과를 거두면, 셋째로, 황 대표는 ‘범보수 대통합’에서 확실한 탄력을 받음과 동시에 주도권을 손에 쥘 수 있다. 그것은 결국은, 넷째로, 보수통합을 발판 삼아 내년 4월 총선 승리의 가능성을 한껏 높일 수 있다는 전망까지 살려내는 것이다. 여권이든 야권이든 여러 곳에 흩어져 있는 세력들은 확실한 대표 주자가 떠오르는 순간 그 밑으로 모여드는 속성을 지니고 있다. 1983년 YS는 학생·종교인 석방과 대통령 직선제를 요구하며 23일간 단식을 했는데, 1985년 총선 돌풍으로 이어졌다. 1990년 DJ는 지방자치제 실시와 내각제 포기를 요구하며 13일간 단식을 했는데, 이듬해 그것들을 얻어냈다. 황교안 대표는 이 두 사람의 단식을 떠올리고 있을 것이다. 한 가지 확실한 것은, 진짜로 ‘죽을 각오’를 해야 자신도 살고 나라도 구할 수 있다는 것이다. 결기와 진정성이 보일 때 비로소 국민들이 한편에 서서 응원하기 때문이다.</p>
