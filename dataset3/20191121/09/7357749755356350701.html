      <h1>Le Prince Andrew se retire de la vie publique, emporté par l'affaire Epstein</h1>
      <address><time datetime="2019-11-21T09:06:24+00:00">21 Nov 2019, 09:06</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rahz5qq9Kuw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Prince Andrew se retire de la vie publique. Accusé d’agression sexuelle et englué dans une polémique sur ses relations avec Jeffrey Epstein, le second fils de la Reine d'Angleterre a décidé de prendre du recul, conscient des conséquences de cette affaire pour l'image de la famille royale. Il s'est exprimé via un communiqué.</p>
      <blockquote>"Il est devenu clair pour moi ces derniers jours que les circonstances de mes liens passés avec Jeffrey Epstein sont devenues une perturbation majeure pour le travail de ma famille et pour le mien. En conséquence, j'ai demandé à Sa Majesté si je pouvais me retirer de mes engagements publics dans un avenir proche."<cite>Prince Andrew <br/>Duc d'York</cite></blockquote>
      <h3>Une interview désastreuse</h3>
      <p>Dans ce communiqué, le Prince dit également <i>"compatir profondément avec toutes les personnes affectées"</i> par l'affaire Epstein. Un ton qui tranche avec son apparent manque de compassion lors d'une interview à la BBC, jugée désastreuse par les médias britanniques et les experts de la famille royale :</p>
      <p><i>"C'est une interview que le prince Andrew a très mal abordée. Il n'a pas été briefé correctement et n'aurait pas dû participer à cet entretien, car manifestement il n’était pas capable d'avoir de remords",</i> souligne Claudia Joseph, biographe de la famille royale.</p>
      <h3>Des entreprises prennent leur distance avec le Prince</h3>
      <p>Conséquence du scandale, des entreprises, banques ou universités, en lien avec le Prince Andrew, ont annoncé prendre leur distance. Le géant britannique des télécoms BT a ainsi indiqué qu'il allait cesser de soutenir un programme de financement, si le prince Andrew en restait le parrain.</p>
      <p>Au cœur du malaise, ses relations avec l'homme d'affaires Jeffrey Epstein, accusé d'avoir exploité sexuellement des mineures pendant des années et qui s’est depuis suicidé en prison.</p>
      <h3>Nouvelle "Annus horribilis" pour la famille royale ?</h3>
      <p>Une accusation vise aussi directement le Prince Andrew : une femme affirme que le fils de la Reine d'Angleterre l'a forcée à avoir des relations sexuelles, alors qu'elle était mineure, ce que l'intéressé conteste.</p>
      <p>Au Royaume-Uni, l'affaire fait bien sûr les choux gras de la presse, qui parle d'une nouvelle "annus horribilis" pour la Reine et la famille royale.</p>
