      <h1>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-21T09:19:00+00:00">21 Nov 2019, 09:19</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_3811211147.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1938, Άγκυρα. Ο νέος Πρόεδρος της Τουρκίας, Ισμέτ Ινονού, στην κηδεία του προηγούμενου Προέδρου της χώρας, Μουσταφά Κεμάλ Ατατούρκ. Τριάντα τέσσερα έθνη, ανάμεσα στα οποία και το Ηνωμένο Βασίλειο, εκπροσωπήθηκαν στην κηδεία. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_649553180743.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1954, Παρίσι. Ο ηθοποιός Μάρλον Μπράντο στο σταθμό Σεν Λαζάρ στο Παρίσι. - Πηγή: (AP Photo/Pierre Godot)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_6611211175.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1966, Πίτσμπουργκ. Ο ηθοποιός Ομάρ Σαρίφ, ο οποίος έπαιξε το ρόλο του Δρα Ζιβάγκο στην ομώνυμη ταινία, σε ένα παιχνίδι μπριτζ σε διεθνές τουρνουά. Ο Σαρίφ εκπροσωπεί την Αραβική ομάδα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_403926865756.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1967, Άρλινγκτον. Η φλόγα καίει στον τάφο του Τζον Φ. Κένεντι, στο Εθνικό Κοιμητήριο του Άρλινγκτον. Τον τάφο έχουν επισκεφθεί πάνω από 21 εκατομμύρια άνθρωποι στον ένα χρόνο που έχει μεσολαβήσει από τη δολοφονία του Κένεντι. - Πηγή: (AP Photo/Charles Tasnadi)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_751121075.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1975, Μαδρίτη. Η σύζυγος του στρατηγού Φρανσίσκο Φράνκο, Δόνα Κάρμεν Φράνκο και η κόρης τους, Κάρμεν Μαρτίνεζ Μπόρντιο, μπροστά στο ανοιχτό φέρετρο του πρώην δικτάτορα, στο παρεκκλήσι του παλατιού El Pardo στη Μαδρίτη. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_7711211412.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1977, Νέα Υόρκη. Η ηθοποιός Λάιζα Μινέλι και ο χορευτής Μικαΐλ Μπαρίσνικοφ αγκαλιάζονται στη ντισκοτέκ New York, New York. - Πηγή: (AP Photo/Ray Stubblebine)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_512533355915.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1980, Λος Άντζελες. Η ηθοποιός Μαίρη Κρόσμπι, κόρη του Μπινγκ Κρόσμπι και ο ηθοποιός Λάρι Χάγκμαν, ο οποίος παίζει τον Τζέι Αρ Ίουινγκ στη δημοφιλή σειρά “Ντάλας”, σε ένα πάρτι στο Λος Άντζελες. Η Κρόσμπι έπειξε στη σειρά το ρόλο της Κριστίν Σέπαρντ, αδελφής της Σου Έλεν. Ήταν η γυναίκα που πυροβόλησε τον Τζέι Αρ, σε ένα επεισόδιο το οποίο παρακολούθησαν πάνω από 90 εκατομμύρια άνθρωποι. - Πηγή: (AP Photo/Rasmussen, File)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_891121024.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1989, Πράγα. Περίπου 200.000 άνθρωποι έχουν συγκεντρωθεί στην Πλατεία Wenceslas, στην Πράγα της Τσεχοσλοβακίας. Η δική τους Επανάσταση ήταν Βελούδινη, μια ειρηνική εξέγερση που γεννήθηκε μέσα από την αστυνομική βία και έφερε το τέλος σε τέσσερις δεκαετίες κομμουνιστικής εξουσίας. Την πρώτη μέρα των διαδηλώσεων, ο κόσμος διαλύθηκε από την αστυνομία. Επανήλθαν την επόμενη μέρα. Και την επόμενη. Και κάθε μέρα, μέχρι που το καθεστώς έπεσε, μετά από 18 ημέρες ειρηνικών διαμαρτυριών. - Πηγή: (AP Photo/Peter Dejong)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/21/19359/photos/full/AP_9111211216.jpg"/>
          <figcaption>Σαν σήμερα: Η 21η Νοεμβρίου στην ιστορία 1991, Καμπούλ. Μια Αφγανή με το παιδί της περπατούν μπροστά από άδεια καταστήματα στην αγορά που είναι γνωστή ως το “Παζάρι του Μπρέζνιεφ” στην Καμπούλ. Η περιοχή ήταν κάποτε ένα πολυσύχναστο εμπορικό σημείο, με βασικούς πελάτες τους Σοβιετικούς στρατιώτες. Από το 1989, όμως, που τα σοβιετικά στρατεύματα αποσύρθηκαν από το Αφγανιστάν, έχει πέσει σε απόλυτη παρακμή. - Πηγή: (AP Photo/Jerome Delay)</figcaption>
        </figure>
      </slideshow>
      <p>Η 21η Νοεμβρίου σε εικόνες</p>
