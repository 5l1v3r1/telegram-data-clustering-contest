      <h1>禹洲地產發行及回購優先票據</h1>
      <address>
        <time datetime="2019-11-21T09:12:00+00:00">21 Nov 2019, 09:12</time>
      </address>
      <p>禹洲地產(<a href="http://stock360.hkej.com/quotePlus/01628">01628</a>)公布，發行5億美元於2022年到期的8.625厘優先票據，所得款項淨額擬用作為公司現有若干境外<br/>債務再融資。<br/>另外，該公司今日開始收購要約，以現金購買任何及全部尚餘於2022年到期的8.625厘優先票據。接納收購要約的每1000美元本金額，其購買價為1054美元。截至11月21日，票據尚餘本金額為5億美元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100052_c.pdf">下載港交所通告原文</a></p>
    </article>
