      <h1>【吉田輝和の絵日記】『ポケモン ソード・シールド』キャンプにオシャレに巨大化バトル！―中年達が少年に戻る</h1>
      <h2>『ポケットモンスター ソード・シールド』でワイルドエリアに入り浸っている人も多いのでは？</h2>
      <address><time datetime="2019-11-21T09:30:04+00:00">21 Nov 2019, 09:30</time> by <a rel="author">《吉田 輝和》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oNOI_ZxZwIg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今回プレイするのは、株式会社ポケモンが贈る『<b>ポケットモンスター ソード・シールド</b>』の『シールド』バージョンです。<br/><br/>本作は、正統な『ポケットモンスター』シリーズの最新作で、プラットフォームを携帯ハードから据え置きハードに移したことにより、グラフィックが格段に進化しています。ポケモンが巨大化するダイマックスや、最大4人で挑むレイドバトルなどの新要素が追加されており、情報が解禁されるたびに発売前からワクワクしていました。<br/><br/>初代の『ポケットモンスター 赤・緑』が発売された時、僕はもう中学生で周りには「子供向けゲームなんてだっせーよな～！」という中二病な風潮があり、友人は誰も『ポケモン』をプレイしていませんでした。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345343.jpg"/>
      </figure>
      <p>まあ僕は両バージョンのソフトを買ってがっつり遊んでたんですけどね。ひとりきりで……。</p>
      <h4>可愛く育てよ、僕のポケモン！</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345354.jpg"/>
      </figure>
      <p>ポケモンバトルが一番人気のエンターテイメントとして、大いに盛り上がっているガラル地方。主人公は憧れのチャンピオンを目指すべく、隣の家に住むライバルとともに、冒険の旅へ出発する。<br/><br/>主人公の姿は男女8パターンから選択出来る。浅黒い男の子、君に決めた！</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345361.jpg"/>
      </figure>
      <p>ちなみに街にはブティックやヘアサロンがあり、いろんな髪型やファッションを楽しむこともできるぞ。プレイヤーキャラクターのカスタマイズ要素が豊富なので、最初のキャラ選択で悩んでいる人は肌の色で決めていいだろう。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345362.jpg"/>
      </figure>
      <p>最初にもらえるポケモンは、くさポケモンのサルノリ、ほのおポケモンのヒバニー、みずポケモンのメッソンだ。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345363.jpg"/>
      </figure>
      <p>進化前はどのポケモンも小さくて可愛いのだが、進化していく内にどんどんゴッツくなるタイプのポケモンもいる。<br/><br/>可愛いポケモン好きの僕にとって、最初のポケモン選びは超重要……！結局1時間ほど悩んで、メッソンに決定。ゴツくはならなさそうだし。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345364.jpg"/>
      </figure>
      <p>メッソンに、僕が飼っている猫の名前をつけ、ライバルのホップくんとバトル開始だ。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345365.jpg"/>
      </figure>
      <p>こちらが選んだポケモンはみずタイプで、彼が選んだのはほのおタイプ。チュートリアル的なイベントバトルとはいえ、ホップくんの笑顔がなんだか悲しい……。</p>
      <h4>ゲットしたらキャンプで可愛がれ！</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345366.jpg"/>
      </figure>
      <p>野生のポケモンは、草むらなどでウロウロしていたり、隠れていたりして、接触するとバトルが始まる。<br/><br/>小動物タイプや鳥タイプのポケモンだと可愛いのだが、ゴーリキーが集団で草むらを徘徊していると、謎の威圧感がある……。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345367.jpg"/>
      </figure>
      <p>ポケモンの捕まえ方は従来のシリーズと変わらず、ダメージを与えてモンスターボールを投げてゲットする。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345344.jpg"/>
      </figure>
      <p>ゲットしたポケモンとは、新要素の「ポケモンキャンプ」で玩具で遊んだり、お話したり、料理を作ったりして触れ合える（これが本当に可愛い……）。<br/><br/>シリーズ最初期のドット絵に電子音の鳴き声のポケモンも「いかにもゲーム！」って感じで可愛かったが、リアルなグラフィックのポケモンと触れ合えるのはとても楽しい。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345345.jpg"/>
      </figure>
      <h3>当時得意だったパラセクトの鳴き真似をするおじさん。</h3>
      <h4>ちょっとデカすぎない？迫力のダイマックス！</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345346.jpg"/>
      </figure>
      <p>バトルにも新要素が追加されている。ガラル地方では特定の場所でのみポケモンが巨大化するダイマックスという現象があり、巨大ポケモンとのバトルが楽しめる。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345347.jpg"/>
      </figure>
      <p>野生のダイマックスポケモンが出現するワイルドエリアでは、通常のポケモンも数多く登場し、世界中のプレイヤーの姿も確認出来る。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345348.jpg"/>
      </figure>
      <p>野生のダイマックスポケモンとは、フレンドや見知らぬ誰かと、4人でパーティーを組んでのレイドバトルが出来る。他プレイヤーが集まらなかった場合はCPUが人数を埋めてくれるので安心だ！</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345349.jpg"/>
      </figure>
      <p>ダイマックスで巨大化したポケモンは技も変化しており、通常のバトルでは味わえない大迫力のバトルが楽しめるぞ！<br/><br/>しかし冷静に考えると、数十倍のサイズに巨大化出来るポケモンに対して、人間の能力が脆弱過ぎる気がする。ポケモンが気まぐれを起こしてしまうと、何かの拍子にうっかり人類が滅亡するんじゃないだろうか。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345350.jpg"/>
      </figure>
      <h3>まさかこの世界の人間もダイマックスできるのか……！？</h3>
      <h4>友達と通信！交換＆対戦！</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345351.jpg"/>
      </figure>
      <p>もう毎度おなじみになっている友人の大原くん（既婚者の無職）と安倍くん（最近脱無職）がうちに遊びに来てくれたので、3人で対戦や交換をすることになった。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345352.jpg"/>
      </figure>
      <p>ちなみに大原くんと安倍くんはお互い面識ゼロ。頑張って仲良くなってくれ！</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345353.jpg"/>
      </figure>
      <p>まずは交換会。3人とも最初に選んだポケモンがバラバラだったので、御三家が揃う。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345355.jpg"/>
      </figure>
      <p>微妙なシモネタな名前をつけたメッソンを、安倍くんにプレゼント。<b>俺のぽこち～ぬ、可愛がってくれたまえよ。</b></p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345356.jpg"/>
      </figure>
      <p>交換会のあとは3人でバトルをしたのだが……大原くんは1勝1敗、安倍くんは2勝0敗、そして僕は誰にも勝つことなく……全敗。<br/><br/>オンラインでも交換や対戦が楽しめるのだが、顔を突き合わせての通信も楽しいものだ。シモネタな名前も気にせず送れるしね！</p>
      <h4>タマゴを抱えて廃人ロード、爆走！</h4>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345357.jpg"/>
      </figure>
      <p>シリーズお馴染みの預かり屋は今作でも健在。つがいのポケモンを預けることで、タマゴが発見出来るのだ。<br/><br/>ポケモンには個体値と呼ばれる隠されたパラメーターがあり、同じポケモンでもステータスが微妙に変わってくる。野生のポケモンや、タマゴから孵るポケモンの個体値も様々なのだ。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345358.jpg"/>
      </figure>
      <p>預かり屋で入手したタマゴは、一定歩数で孵化する。<br/><br/>少しでも強いポケモンを手に入れたいプレイヤーは、個体値の高いポケモンを手に入れるため、いくつものタマゴをかかえて走り回る。走り回るに適した場所は通称「廃人ロード」と呼ばれているのだ。<br/><br/>僕は基本的に対戦はしないのだが、コレクション的な意味合いで高個体値のポケモンや、極稀に産まれる色違いのポケモンを目当てに孵化作業をしている。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345359.jpg"/>
      </figure>
      <p>ポケモンに友達の名前を借りてつけているので「大原くんと安部くんのタマゴなのか……」と微妙な気持ちになる。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345360.jpg"/>
      </figure>
      <p>そんな微妙な気持ちを抱えながら、昼夜問わずに廃人ロードを走り回っていると、ついついこんな想像をしてしまう。<br/><br/>11月15日、23時ごろ「怪しげな中年が何時間も同じ場所を走り回っている」という通報があった。該当の中年と思われる男性に職務質問をしたところ「あ、あの……色違いが……孵化作業の……廃人ロードで……」と意味のわからない発言を繰り返しており、事件性があるとして―――</p>
      <hr/>
      <p>携帯ハードから据え置きハードに舞台が移り、美しく緻密に描写されたポケモンの世界を満喫出来ました！<b>キャンプでポケモンと触れ合ったり、ダイマックスによる巨大化バトルといった新要素が色々追加されていますが、過去作をずっとプレイしてきた僕でも違和感なく楽しめました。</b><br/><br/>今作では登場しないポケモンも多いのですが、再び登場することを期待しています。僕のペンドラーちゃん……。<br/><br/>過去作のポケモンを連れていける「Pokemon HOME」は2020年初旬ローンチ予定とのことなので、廃人ロードをぐるぐる回りながら待っています！<br/><br/>『ポケットモンスター ソード・シールド』は、ニンテンドースイッチを対象に発売中です。<br/><br/><b>吉田輝和のプロフィール</b>：19年にわたって自画像の絵日記を書き続けているおじさん。近年、「ちおちゃんの通学路（KADOKAWA）」や「お稲荷JKたまもちゃん（一迅社）」、「からかい上手の高木さん（小学館）」などの人気漫画のモブキャラとして登場しており、2018年にはアニメ作品に2回登場した。何故こんなに漫画登場しているのか、描いた漫画家も吉田本人もよくわからないらしい。 吉田のTwitterは<a href="https://twitter.com/yoshidaterukazu">こちら</a>。</p>
