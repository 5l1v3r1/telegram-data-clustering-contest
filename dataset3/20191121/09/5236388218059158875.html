      <h1>『OCTOPATH TRAVELER 大陸の覇者』サービス開始時期が延期に―安定したメインストーリー提供のため</h1>
      <h2>スクウェア・エニックスのスマートフォン向け RPG『OCTOPATH TRAVELER 大陸の覇者』公式Twitterは、本作のサービス開始時期を2019年内から2020年に延期すると発表しました。</h2>
      <address><time datetime="2019-11-21T09:55:03+00:00">21 Nov 2019, 09:55</time> by <a rel="author">《真ゲマ》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/OCTOPATH_SP/status/1197439729341362176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スクウェア・エニックスのスマートフォン向け RPG『<b>OCTOPATH TRAVELER 大陸の覇者</b>』公式Twitterは、本作のサービス開始時期を2019年内から2020年に延期すると発表しました。<br/><br/>本作は、2018年に発売されたニンテンドースイッチ向けソフト『OCTOPATH TRAVELER（オクトパストラベラー）』の二作目として発表されたタイトルで、同作の数年前の世界が描かれたシングルプレイRPGです。<br/><br/>基本プレイ無料のスマートフォン向けゲームアプリでありながら前作と同じ感覚でプレイできるタイトルとして、多くのゲームユーザーから注目を受けていました。<br/><br/>本作のリリースVer.であるVer.1.0.0の制作はほぼ完了しているとのことですが、サービス後の安定したメインストーリーの提供には、制作スケジュールの見直しが必要と判断したため、サービス時期を延期する決定をしたそうです。<br/><br/>同シリーズのファンにとっては残念な知らせとなってしまいましたが、さらにクオリティアップした本作の登場に期待しましょう。</p>
