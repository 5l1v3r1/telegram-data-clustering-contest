      <h1>Vídeo mostra gritos de ordem do ‘Movimento Zero’ em frente à Assembleia da República</h1>
      <h2>Sindicatos da PSP e da GNR já agendaram novo protesto para 21 de Janeiro, caso o governo ignore caderno reivindicativo</h2>
      <address><time datetime="2019-11-21T09:25:00+00:00">21 Nov 2019, 09:25</time> by <a rel="author">Ricardo Duarte Freitas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/miYT_-QdRTI" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/914x432/73c0/768d432/none/11506/VQPR/image_content_2612952_20191121173955.jpg"/>
      </figure>
      <p>Estão a subir de tom os protestos de milhares de elementos da PSP e da GNR que estão concentrados em frente à Assembleia da República, em Lisboa, onde se exibem faixas a exigir ao governo ‘respeito, dignidade e valorização’ e se ensaiam gritos de ordem, perante o olhar atento de um forte contingente policial que cerra posição na escadaria de acesso ao parlamento.</p>
      <p>No vídeo, enviado ao DIÁRIO por um grupo de polícias madeirenses que integram a manifestação nacional, ouvem-se centenas de elementos afectos às forças de segurança a se insurgirem contra os deputados, gritando em uníssono ‘Zero!’, aludindo ao ‘Movimento Zero’, a plataforma online que mobilizou vários agentes da PSP e militares da GNR, a maioria deles sem vínculo sindical, à margem do protesto convocado pelos maios sindicatos das forças de segurança.</p>
      <p>As associações de profissionais da PSP e da GNR que hoje se concentraram junto ao parlamento anunciaram para 21 de Janeiro um novo protesto, caso o Governo não atenda às suas reivindicações.</p>
      <p>O anúncio foi feito por megafone, em frente à Assembleia da República, onde mais de três mil polícias, militares da GNR e apoiantes se manifestaram para reivindicar direitos salariais e sociais que exigem ao Governo desde a anterior legislatura.</p>
      <p>Um forte aparato policial cercou a manifestação, que foi pacífica desde o início de um desfile, às 13 horas, no Marquês de Pombal, em Lisboa, até à Assembleia da República.</p>
      <p>Após esta declaração, os milhares de manifestantes efectuaram um minuto de silêncio por volta das 16h45, depois de terem cantado o hino nacional.</p>
