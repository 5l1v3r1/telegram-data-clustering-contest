      <h1>女性記者殺害、マルタの大物実業家を逮捕</h1>
      <address>
        <time datetime="2019-11-21T09:49:00+00:00">21 Nov 2019, 09:49</time>
      </address>
      <p>　地中海の島国マルタで、女性記者ダフネ・カルアナガリチアさん（当時５３歳）が２０１７年１０月に殺害された事件で、地元警察は２０日、マルタの大物実業家、ヨルゲン・フェネック容疑者を逮捕した。事件の鍵を握る人物とみられる。</p>
      <p>　政治家らによるタックスヘイブン（租税回避地）の利用実態を暴露した「パナマ文書」の報道に携わったカルアナガリチアさんは、車に爆弾を仕掛けられて死亡した。フェネック容疑者が所有するドバイの企業は、パナマ文書のリストに挙がっていた。（ローマ支局　笹子美奈子）</p>
