      <h1>A股偏軟 滬指低開9點</h1>
      <address>
        <time datetime="2019-11-21T09:48:00+00:00">21 Nov 2019, 09:48</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>滬指開市走弱。<br/>上證指數低開9點，報2902點，現報2899點，跌12點或0.43%。<br/>深成指低開37點，報9772點，現報9762點，跌47點或0.48%。<br/>滬深300指數現報3890點，跌18點或0.46%；創業板指數報1714點，跌6點或0.34%。<br/>各板塊普遍向下，煤炭、家電及鋼鐵等下滑；石油行業靠穩；船舶製造向好。</p>
