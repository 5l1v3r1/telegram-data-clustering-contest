      <h1>В Черноземье грабитель разнёс два банкомата, но денег не нашел</h1>
      <h2>Полиция разыскивает злоумышленника </h2>
      <address><time datetime="2019-11-21T09:57:00+00:00">21 Nov 2019, 09:57</time> by <a rel="author">Илья МАКАР</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0lIsKQY9eeY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Липецкой области полиция разыскивает злоумышленника, разрушившего два банкомата в посёлке Дачный. Инцидент произошёл ночью в среду, 20 ноября, сообщает портал Gorod48.</p>
      <p>Неизвестный проник в помещение магазина сети «Покупайка» и «особым образом (без использования взрывчатых веществ) разрушил банкомат. Повреждения получил и соседний с ним аппарат», — рассказали изданию в пресс-службе главка МВД России по Липецкой области.</p>
      <p>По всей видимости, злоумышленник попытался вскрыть и ограбить банкомат, однако «кассет с деньгами ни в первом, ни во втором банкоматах не было», — пояснили в ведомстве.</p>
