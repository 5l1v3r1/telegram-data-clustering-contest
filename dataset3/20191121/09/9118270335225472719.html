      <h1>Зеленский вынудил Стадника пообещать отремонтировать Варваровский мост в следующем году</h1>
      <address><time datetime="2019-11-21T09:40:00+00:00">21 Nov 2019, 09:40</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Владимир Зеленский вынудил главу Николаевской ОГА Александра Стадника пообещать отремонтировать Варваровский мост до конца следующего года.</p>
      <p>Так, во время брифинга в Очакове вчера, 20 ноября, Владимир Зеленский переадресовал вопрос корреспондента <b>НикВести</b> по поводу ремонта моста губернатору Александру Стаднику.</p>
      <p>Тот в свою очередь отметил, что в данный момент идет работа над проектной документацией. При этом Александр Стадник заявил, что разработка проекта стоит до одного миллиона гривен.</p>
      <blockquote>— Проект стоил 10 миллионов, — поправил его корреспондент <b>НикВести</b>. — Но вопрос в том, есть ли деньги на его ремонт.<br/>— Послушайте, время идет, документация меняется, потому что очень медленно все делалось, — ответил губернатор.</blockquote>
      <p>После этого Владимир Зеленский сказал, что нужно задавать вопрос Александру Стаднику по-другому:</p>
      <blockquote>— Давайте спросим у главы облгосадминистрации «Когда вы построите нам мост?». Нас не интересуют компании, которые выигрывают тендеры, а потом ничего не строится. Мы сегодня открывали мост в станице Луганской, который построили за четыре месяца. Давайте спросим, з сколько месяцев отремонтируют мост в Николаеве, — сказал глава государства.<br/>— Владимир Александрович, мы сотрудничаем с министром инфраструктуры Криклием... Этот вопрос должен быть корректным, чтобы потом не было ситуации, когда мы его не построим, — ответил губернатор.<br/>— А вы постройте! Давайте так: в 2020 году отремонтированный мост будет стоять?<br/>— Мы постараемся.<br/>— Здесь журналисты, ответьте «будет» и тогда вам придется его поставить. Люди будут вас видеть на улицах, узнавать и спрашивать, где мост. Так что, будет в следующем году?<br/>— Да, будем стараться.<br/>— Будет!<br/>— Да-да, будет, — в итоге ответил<b> Александр Стадник.</b></blockquote>
      <p>Напомним, 17 июля, во время визита в Николаев, Владимир Зеленский заявил, что решение проблемы Варваровского моста — <a href="http://nikvesti.com/news/politics/163240">это первоочередная задача губернатора</a>.</p>
      <p>2 октября, во время визита в Николаев министр инфраструктуры Владислав Криклий заявил, что <a href="http://nikvesti.com/news/politics/168795">Николаев должен самостоятельно искать пути решения проблемы</a> с ремонтом аварийного Варваровского моста. Также министр отметил, что в случае если аварийный Варваровский мост в Николаеве рухнет, то <a href="http://nikvesti.com/news/politics/168822">отвечать за это должна городская власть</a>. По словам мэра Николаева Александра Сенкевича, таких мостов, как Варваровский, всего два в мире, и один из них, <a href="http://nikvesti.com/news/business/168640">в Китае, уже рухнул</a>.</p>
      <p>В ходе пресс-марафона Владимир Зеленский сообщил, что <a href="http://nikvesti.com/news/politics/169475">обратится к премьер-министру Андрею Гончаруку</a>, чтобы правительство изучило вопрос реконструкции моста в Николаеве.</p>
      <p>Также напомним, что мэрия Николаева заключила договор с польской компанией «Mosty Gdansk Limited Liability Company» на изготовление проекта реконструкции моста за 9,9 миллиона гривен, <a href="http://nikvesti.com/articles/165370">сэкономив 10 миллионов</a> через ProZorro.</p>
