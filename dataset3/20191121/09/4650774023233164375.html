      <h1>В Старом Осколе справку от нарколога разыграли в "лотерею" — видео</h1>
      <h2>Ажиотаж связан с тем, что с завтрашнего дня по всей России в несколько раз вырастет стоимость прохождения водительской комиссии.</h2>
      <address><time datetime="2019-11-21T09:35:00+00:00">21 Nov 2019, 09:35</time> by <a rel="author" href="https://life.ru/author/2695" target="_blank">Анна Сокова</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-7265151&amp;id=456245258&amp;hash=3743d2f06c30293d&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В городе Старый Оскол Белгородской области руководство наркодиспансера устроило розыгрыш пяти билетов на бесплатное прохождение комиссии. Об этом сообщает телеграм-канал <a href="https://t-do.ru/belgorod01/6936">"Белгород 01".</a></p>
      <p>Отмечается, что на такой шаг администрация учреждения пошла из-за ажиотажа, который был вызван повышением стоимости справки для водителей.</p>
      <p>Как ранее писал Лайф, с 22 ноября автомобилисты должны сдавать дорогостоящий химико-токсикологический анализ для получения справки. Из-за введения новых процедур стоимость медосмотра увеличилась, и сейчас люди пытаются успеть получить необходимую справку по старым правилам. Из-за этого у наркодиспансеров по всей стране выстраиваются очереди, многие занимают места <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256463/v_chitie_ochieried_za_spravkami_k_narkologhu_vystroilas_s_viechiera_--_vidieo">с вечера</a>, а некоторые —<a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256311/kak_za_novym_iphone_zhitieli_iaroslavlia_skupaiut_miesta_v_ochieriedi_k_narkologhu"> даже их продают.</a></p>
      <p>Напомним, с 22 ноября автолюбители, имеющие в правах категории А и В, будут вынуждены платить за получение соответствующей справки 7500 рублей, для категорий C, D, Е её стоимость составит 8800 рублей.</p>
