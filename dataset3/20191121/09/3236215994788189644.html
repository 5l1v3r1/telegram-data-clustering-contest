      <h1>瑞聲科技發債籌3.9億美元</h1>
      <address>
        <time datetime="2019-11-21T09:04:00+00:00">21 Nov 2019, 09:04</time>
      </address>
      <p>瑞聲科技(<a href="http://stock360.hkej.com/quotePlus/02018">02018</a>)公布，發行於2024年到期3.88億美元3厘債券。<br/>發行債券所得款項淨額約為3.846億美元，擬用於現有債務再融資及集團業務發展。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100072_c.pdf">下載港交所通告原文</a></p>
