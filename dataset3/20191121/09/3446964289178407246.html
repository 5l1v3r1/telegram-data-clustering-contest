      <h1>Запуск Московских центральных диаметров</h1>
      <address><time datetime="2019-11-21T09:08:00+00:00">21 Nov 2019, 09:08</time> by <a rel="author" href="https://riamo.ru/author/86/materials.xl" target="_blank">Александр Манзюк</a></address>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/46/-gallery!9l2.JPG"/>
        <figcaption>Сегодня на Белорусском вокзале запустили движение по Московским центральным диаметрам – новой сети наземного транспорта, которая свяжет адиальные направления железной дороги с Москвой и значительно сократит время в пути для пассажиров. <br/><a href="http://mcd.riamo.ru/">Все о МЦД: схема, тарифы, режим работы&gt;&gt;</a><cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/34/-gallery!0oir.JPG"/>
        <figcaption>Накануне запуска Московских центральных диаметров для комфортной интеграции между метро, МЦК и МЦД на станциях Московского метрополитена заменили навигацию. На новых указателях появилась информация и направление на пересадку на первый и второй диаметры.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/47/-gallery!0hon.JPG"/>
        <figcaption>Две первые линии МЦД связывают Одинцово и Лобню (D1), Нахабино и Подольск (D2) и проходят через центр столицы.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/60/-gallery!fio.JPG"/>
        <figcaption>Маршруты D1 и D2 обеспечат 900 000 новых пассажирских мест в сутки.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/36/-gallery!g4a.JPG"/>
        <figcaption><a href="https://riamo.ru/article/394543/../../../article/378164/stoimost-proezda-na-mtsd.xl">Стоимость проезда</a> на МЦД зависит от способа оплаты и зоны посадки и высадки.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/33/-gallery!ol0.JPG"/>
        <figcaption>Для поездок на МЦД и бесплатных пересадок на метро карты «Стрелка» и «Тройка» нужно <a href="https://riamo.ru/article/394543/../../../article/394353/kak-perekodirovat-strelku-i-trojku-dlya-poezdok-na-mtsd.xl">перекодировать</a>. Это можно сделать в любой кассе Московского метрополитена.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/50/-gallery!x8h.JPG"/>
        <figcaption>По МЦД курсируют поезда «Иволга», которые отличаются удобством, повышенным уровнем безопасности и комфорта.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/55/-gallery!0kuz.JPG"/>
        <figcaption>В каждом вагоне есть новостные экраны и маршрутные табло, работает сеть Wi-Fi, в каждое кресло вмонтированы USB-розетки.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/57/-gallery!1x7g.JPG"/>
        <figcaption>Поезда «Иволга» на МЦД будут ходить без перерывов. В часы пик интервал движения составит всего 5-6 минут, в межпиковое время – 5-10 минут.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/59/-gallery!0sm.JPG"/>
        <figcaption>Также любая электричка, попадающая в зону Московских центральных диаметров, автоматически становится поездом МЦД, где будут действовать те же тарифы.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/61/-gallery!oq2.JPG"/>
        <figcaption>Московские центральные диаметры – масштабный проект по развитию пригородного городского пассажирского железнодорожного транспорта в Москве и Подмосковье.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/80/49/-gallery!nom.JPG"/>
        <figcaption>Помимо двух открывшихся направлений планируется строительство еще трех диаметров: D3 «Зеленоград-Раменское», D4 «Апрелевка-Железнодорожный» и D5 «Домодедово-Пушкино», которые находятся в стадии проектирования.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Александр Манзюк</cite></figcaption>
      </figure>
