      <h1>В Google Earth теперь можно создавать свои истории и туры</h1>
      <address><time datetime="2019-11-21T09:52:00+00:00">21 Nov 2019, 09:52</time> by <a rel="author">Александра Кукуть</a></address>
      <p>В сервисе Google Планета Земля <a href="https://blog.google/products/earth/new-google-earth-creation-tools/">появились</a> новые инструменты, с помощью которых пользователи смогут создать нечто вроде виртуальных туров по интересным местам и опубликовать их, <a href="https://www.theverge.com/2019/11/20/20972692/google-earth-make-tours-favorite-travel-spots">пишет</a> The Verge.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e6pcznVAFWw" width="1024" height="576" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Теперь прямо поверх карты можно наносить метки, соединять места линиями и прикреплять к ним текстовые комментарии, фото или видео. Можно выстроить историю в виде повествования, разбить на разделы или прикрепить карточки, а также пригласить к совместной работе над проектами друзей. Более того, можно выбирать угол обзора объектов на карте — по словам журналиста Verge, так очень удобно показывать неприметные с других ракурсов места. Готовой экскурсией можно поделиться.</p>
      <p>Для образца в сервисе есть несколько интерактивных туров от Google, например антарктическая экспедиция и история об итальянской архитектуре эпохи Ренессанса. Средства создания проектов доступны в <a href="http://earth.google.com/web">веб-версии Google Earth</a>. Просматривать истории и туры можно через приложение для смартфонов и планшетов под управлением <a href="https://apps.apple.com/us/app/google-earth/id293622097">iOS</a> или <a href="https://play.google.com/store/apps/details?id=com.google.earth">Android</a>.</p>
      <p>Два года назад Google запустила программу <a href="http://g.co/earth/voyager">Voyager</a> для создания таких проектов, но только для профессионалов — учёных, авторов документальных фильмов и других. Теперь выкладывать собственные уникальные творения могут все пользователи Google Earth без исключения.</p>
