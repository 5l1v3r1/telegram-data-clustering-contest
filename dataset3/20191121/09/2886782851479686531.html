      <h1>Ibiza szigete átalakulóban</h1>
      <address><time datetime="2019-11-21T09:52:51+00:00">21 Nov 2019, 09:52</time> by <a rel="author">Rippel Veronika</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gVjSi4hp3Kc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ibiza szigete nagyon sokrétű. Az elmúlt 40 évben művészek, nyaralók és bulizók generációi látogatták. A sziget ugyanakkor gazdag történelmi múlttal bír. Az UNESCO pedig húsz éve vette föl a világörökségi listájára. A sziget minden évben látogatók millióit vonzza, és sokan kíváncsiak a világörökség részeként számon tartott helyszínekre.</p>
      <p>- Világszerte ismernek minket az éjszakai élet, a természeti környezet és tengerpart miatt. Sokan, politikusok és üzletemberek is kérdezik tőlem, mit kínál Ibiza, hogy ilyen sikeres. Azt hiszem, ez a kultúra és a gazdag történelmi örökség - mondta Ibiza városának polgármestere, Rafa Ruiz.</p>
      <p>Pep Tur a kulturális és történelmi örökség tanácsosaként jól ismeri a sziget fő látnivalóit.</p>
      <p>- Az UNESCO listáján a fő látnivalók közt szerepelnek a reneszánsz erőd falai. Gyakorlatilag érintetlenek. Szerencsések vagyunk, mert a falakat soha nem támadták meg. Ezt használták mintaként a spanyolok is, amikor a XVI. századtól falakat építettek a dél-amerikai kolóniákon - mesélte Pep Tur.</p>
      <p>Ibiza szeretne megszabadulni party-sziget imidzsétől, ahova az emberek lerészegedni, kábítószerezni és bulizni járnak, és ahol virágzik a szervezett bűnözés. Ehelyett felvirágoztatnák az öko-turizmust.</p>
      <p>- Itt minden megvan. Először járok itt, és tetszik. Mindent megőriztek - vélte egy turista.</p>
      <p>- Láttam sok klassz épületet, régi templomokat és hasonlókat, ami igazán szép. Sokan csak egy buli-szigetnek tartják, de jó látni a másik oldalát is - mondta egy fiú.</p>
      <p>Ibiza szigete átalakulóban van. Népszerűsége pedig töretlen az elmúlt évtizedekben.</p>
