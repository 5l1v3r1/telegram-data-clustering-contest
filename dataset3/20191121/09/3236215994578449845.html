      <h1>貿談突轉悲觀 恒指裂口低開302點</h1>
      <address>
        <time datetime="2019-11-21T09:32:00+00:00">21 Nov 2019, 09:32</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>市場憂慮中美第一階段貿易協議可能未能在今年內完成，更預計特朗普將簽署港人權法案。港股今早裂口低開三百點。<br/>恒指低開302點報26587，失守50天線。<br/>國企指數低開121點報10498。<br/>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)低開1.1%報332元。<br/>友邦(<a href="http://stock360.hkej.com/quotePlus/01299">01299</a>)低開1.2%報76.9元。<br/>平保(<a href="http://stock360.hkej.com/quotePlus/02318">02318</a>)低開0.8%報91.1元。<br/>中移動(<a href="http://stock360.hkej.com/quotePlus/00941">00941</a>)低開1.1%報61.4元。</p>
