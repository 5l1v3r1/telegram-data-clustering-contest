      <h1>В центре Рязани столкнулись «Нива» и «Рено»</h1>
      <address>
        <time datetime="2019-11-21T09:27:04+00:00">21 Nov 2019, 09:27</time>
      </address>
      <p>Утром в четверг, 21 ноября, в центре Рязани столкнулись Chevrolet Niva и Renault. ДТП произошло на пересечении улиц Горького и Краснорядской.</p>
      <p>Машины получили механические повреждения.</p>
      <p>Информации о пострастрадавших нет.</p>
