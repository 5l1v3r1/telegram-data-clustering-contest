      <h1>Так бы везде: новый рекорд замены резины установили в "Формуле-1" – видео</h1>
      <h2>Механики команд "Формулы-1" постоянно соревнуются в скорости обслуживания болидов. Смотрите на видео, как был установлен очередной рекорд.</h2>
      <address>
        <time datetime="2019-11-21T09:36:00+00:00">21 Nov 2019, 09:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BI75uWxEajA" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCB_qr75-ydFVKSF9Dmo6izg">© YouTube / FORMULA 1</a>
          </cite>
        </figcaption>
      </figure>
      <p>На этот раз снова отличились в боксах Red Bull Racing – во время прошедшего Гран-при Бразилии первый пит-стоп Макса Ферстаппена занял всего одну секунду и 82 сотых. Это новый рекорд сезона.</p>
      <related>
        <a href="https://sputnik.by/sport/20191103/1043161234/Formula-1-Khemilton-dosrochno-oformil-shestoy-chempionskiy-titul.html"/>
      </related>
      <p>На втором месте на Интерлагосе оказались механики команды-аутсайдера Williams. Они обслужили Роберта Кубицу за две секунды и 10 сотых.</p>
      <p>Предыдущий рекорд сезона принадлежит также механикам RBR – на Хоккейнхаймринге тому же Ферстаппену <a href="https://sputnik.by/sport/20190729/1042221923/Formula-1-mekhaniki-Red-Bull-pobili-svoy-rekord-na-pit-stope.html">заменили резину</a> за 1:88.</p>
      <p>Статистику скорости на пит-стопах ведет немецкая транспортная компания DHL и присуждает всем командам очки. Лидер сезона – Red Bull Racing, на втором месте – Williams, третьи – механики Ferrari.</p>
