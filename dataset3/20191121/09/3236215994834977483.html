      <h1>【異動股】獲螞蟻金服入股 雅仕維乾飆34%</h1>
      <address>
        <time datetime="2019-11-21T09:37:00+00:00">21 Nov 2019, 09:37</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>雅仕維(<a href="http://stock360.hkej.com/quotePlus/01993">01993</a>)獲螞蟻金服入股，股價今早大幅攀升，現處盤中高位，新造6.32元，大升34.4%，但成交僅21萬元。<br/>集團公布，獲螞蟻金服旗下間接全資附屬，以1.46億元認購3567.57萬股新股，佔該公司經擴大後股本約7.5%。每股作價4.1元，較昨日收市價4.7元折讓約12.77%。<br/>該公司現正考慮可能將集團在東南亞、香港和澳門的業務分拆及於一間認可證券交易所獨立上市。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
