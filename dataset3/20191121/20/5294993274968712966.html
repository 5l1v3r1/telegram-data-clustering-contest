      <h1>PM israelita acusado de corrupção</h1>
      <address><time datetime="2019-11-21T20:19:42+00:00">21 Nov 2019, 20:19</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dt0VfG_7bPs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O primeiro-ministro de Israel, Binyamin Netanyahu, foi acusado de corrupção.</p>
      <p>As acusações são avançadas pelo procurador-geral do país.</p>
      <p>O primeiro-ministro enfrenta acusações de suborno, fraude e quebra de confiança.</p>
      <p>Netanyahu negou as acusações e contra-atacou dizendo estar a ser vítima de uma "caça às bruxas", apontando o dedo à oposição de esquerda e à comunicação social.</p>
      <p>O caso ocorre numa altura em que reina o impasse político após duas eleições gerais que não produziram uma maioria no parlamento.</p>
      <p>O presidente Reuven Rivlin deu vinte e um dias aos deputados para chegarem a acordo relativamente a um candidato para primeiro-ministro sob pena de se realizarem novas eleições.</p>
      <p>"Nos próximos 21 dias, não há bloco ou partido. Cada um de vocês terá que se sentar com as suas próprias consciências e responder a uma questão e uma questão apenas: qual é o meu dever para com o estado de Israel e os seus cidadãos?" admoestou o presidente israelita, Reuven Rivlin.</p>
      <p>Na quarta-feira, o rival de Netanyahu, Benny Gantz, anunciou não ter conseguido formar uma coligação com maioria parlamentar.</p>
