      <h1>Θεσσαλονίκη: Ένα ασφαλές λιμάνι για τους αιτούντες άσυλο από την Τουρκία</h1>
      <address><time datetime="2019-11-21T20:07:54+00:00">21 Nov 2019, 20:07</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mg8GIyBmQQU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε 150.000 υπολογίζονται οι Τούρκοι πολίτες που έχουν χάσει τις δουλειές τους, επειδή οι αρχές τους συνέδεσαν με το κίνημα του Φετουλάχ Γκιουλέν. Προκειμένου να γλιτώσουν από τις διώξεις, πολλοί επέλεξαν την αυτοεξορία.</p>
      <p>Το euronews συνάντησε στη Θεσσαλονίκη κάποιους εξ αυτών, όπως την Αχσέν. Μια απολυμένη δασκάλα που μας πηγαίνει σε μια φιλανθρωπική οργάνωση, την οποία τρέχει το δίκτυο των γκιουλενιστών.</p>
      <p>«Όταν περνούσαμε από τον Έβρο ήταν πολύ σκοτεινά και έπρεπε να κουβαλήσουμε την κόρη μας, οπότε χάσαμε όλα μας τα υπάρχοντα. Όταν φθάσαμε στη Θεσσαλονίκη, δεν είχαμε τίποτα. Εδώ σε αυτό το μέρος βρήκαμε κάποια ρούχα και άλλα βασικά είδη πρώτης ανάγκης», μας λέει.</p>
      <p>Στο αποτυχημένο πραξικόπημα του 2016, η Αχσέν και ο σύζυγός της, επίσης δάσκαλος, είπαν στους μαθητές τους να ταχθούν υπέρ της ειρήνης. Παρ' όλα αυτά, αμφότεροι απολύθηκαν και εις βάρος τους ασκήθηκαν διώξεις.</p>
      <p>Ο Τούρκος πρόεδρος Ρετζέπ Ταγίπ Ερντογάν επιμένει πως πίσω από την απόπειρα πραξικοπήματος βρίσκεται ο Φετουλάχ Γκιουλέν, ένας Τούρκος κληρικός που ζει εξόριστος από το 1999 στις Ηνωμένες Πολιτείες. Ο Γκιουλέν αρνείται κάθε εμπλοκή.</p>
      <p>Με την Αχσέν και την κόρη της Νέντα πήγαμε στην «Ίριδα», έναν χώρο που παρέχει υποστήριξη σε γυναίκες από 35 διαφορετικές εθνικότητες. Ο αριθμός των γυναικών από την Τουρκία που χρειάζονται βοήθεια συνεχώς αυξάνεται.</p>
      <p>Η Αχσέν βοηθά εθελοντικά ως διερμηνέας. Ο σύζυγός της έχει ζητήσει άσυλο στη Γερμανία. Αν η αίτησή του εγκριθεί, η σύζυγος και η κόρη του θα πάνε μαζί του μέσω του προγράμματος οικογενειακής επανένωσης και μάλιστα ήδη άρχισαν να μαθαίνουν γερμανικά.</p>
      <p>Μετά τη 15η Ιουλίου 2016, περίπου 77.000 άνθρωποι χαρακτηρίστηκαν ύποπτοι για τρομοκρατική δραστηριότητα και φυλακίστηκαν. Η Αχσέν πέρασε πάνω από ένα χρόνο στη φυλακή, ενώ η κόρη της ηλικίας 15 μηνών έμεινε σε συγγενείς της. Όμως αυτό δεν ήταν το χειρότερο...</p>
      <p>«Δεν πιστεύω ότι υπάρχει πλέον ανεξάρτητο σύστημα απονομής δικαιοσύνης στην Τουρκία. Στη φυλακή η πιο δύσκολη κατάσταση ήταν όταν είδα μια γυναίκα με ένα μωρό τριάντα ημερών. Η φυλακισμένη μητέρα δεν είχε αρκετό γάλα. Το μωρό της ήταν μικροσκοπικό. Δεν ήταν δυνατό να προσφέρει στο μωρό την τροφή που χρειαζόταν», λέει η Αχσέν στο euronews.</p>
      <p>Η Θεσσαλονίκη έχει μετατραπεί σε ένα ασφαλές λιμάνι - και όχι μόνο για την Αχσέν.</p>

      </p>
      <p>Δημοσιογράφος<b> • Πάνος Κιτσικόπουλος</b></p>
