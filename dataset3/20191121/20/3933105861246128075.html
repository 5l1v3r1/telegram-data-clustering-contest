      <h1>Пензячка перевела интернет-мошенникам 6000 рублей (видео)</h1>
      <address>
        <time datetime="2019-11-21T20:32:00+00:00">21 Nov 2019, 20:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HNy_oK7lBUA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Жительница Пензы стала жертвой мошенников, которые действуют через интернет. Схема злоумышленников далеко не новая: существуют сотни сайтов, которые работают под видом государственных или частных управлений или фондов соцзащиты. Посетителям таких электронных ресурсов предлагают получить выплату, но для этого нужно ввести данные карты.</i>
      </p>
      <p>Пензячка, работая за компьютером, обнаружила в интернете рекламу, где предлагалось получить социальную выплату. Перейдя по ссылке, женщина попала на сайт под названием «Управление социальных компенсаций». Там можно было проверить возможные денежные начисления, что она и сделала. После этого с ней связался оператор сервиса и сообщил, что для нее подготовлен перевод в размере 148 тысяч рублей. Правда, чтобы оформить выплату, нужно ввести свои данные.</p>
      <p>«Сначала они узнали, какой у моей банковской карты номер, затем попросили коды, которые придут в SMS-сообщении, и подтвердить операцию, после этого мне пришла информация о том, что списаны денежные средства», — рассказала потерпевшая.</p>
      <p>К счастью, на банковской карте у жительницы Пензы было не так много денег — 6000 рублей. Женщина сразу позвонила на телефон «горячей линии», который был указан на сайте так называемого «Управления социальных компенсаций». Ей ответил молодой человек, который заверил, что выплата поступит на карту в течение трех недель. Однако деньги пензячка так и не получила, в связи с чем обратилась в полицию.</p>
      <p>«При проверке было установлено, что домен сайта, который посетила потерпевшая, был зарегистрирован всего лишь днем ранее. Сотрудники полиции принимают меры по установлению лиц, причастных к совершению преступления. Также предупреждают: если вы видите в интернете сайты, на которых предлагается получить какие-либо выплаты или компенсации, знайте, что это мошенники», — прокомментировала начальник отдела информации и общественных связей УМВД России по Пензенской области Ольга Евдокимова.</p>
      <p>По факту кражи возбуждено уголовное дело. Однако найти злоумышленников непросто. Дело в том, что во всемирной паутине очень много подобных сайтов. И чаще всего они зарегистрированы за рубежом.</p>
      <p>Жителей региона просят остерегаться таких интернет-ресурсов, как, например, «Единый компенсационный центр», «Объединенный компенсационный фонд» или «Управление соцвыплат». А чтобы убедиться в том, что это кибермошенничество, достаточно прочитать отзывы в интернете, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
