      <h1>Ny eier av Tonstadbrinken 205</h1>
      <address><time datetime="2019-11-21T20:07:37+00:00">21 Nov 2019, 20:07</time> by <a rel="author">Adresseavisens boligrobot</a></address>
      <p><b>Trondheim:</b> En enebolig i Tonstadbrinken 205 ble i november 2019 solgt for 4,7 millioner kroner. <br/>De nye eierne av boligen er Apsana Lamsal og Pushpa Shigdel, som kjøpte eneboligen av Jøran Barøy.</p>
