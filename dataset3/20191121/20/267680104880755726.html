      <h1>民建聯澄清聲明：絕無發動市民到美大使館抗議</h1>
      <address>
        <time datetime="2019-11-21T20:56:33+00:00">21 Nov 2019, 20:56</time>
      </address>
      <p>　　大公網訊 針對網上有傳言指民建聯將於11月24日發動市民前往美國大使館靜坐抗議一事，民建聯今日(21日)在社交媒體上予以嚴正聲明，稱絕無此事。</p>
      <p>　　聲明指，民建聯澄清絕無其事，並對散播謠言者予以嚴厲譴責。</p>
