      <h1>Keira Knightley als „Whistleblowerin“</h1>
      <h2>„Official Secrets“: Politkrimi rund um Geheimdienst-Mitarbeiterin</h2>
      <address><time datetime="2019-11-21T20:00:00+00:00">21 Nov 2019, 20:00</time> by <a rel="author">Melanie Wagenhofer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FZfYk8EUNF8" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es gibt „Whistleblower“ wie Edward Snowden oder Julian Assange, die durch tollkühne Veröffentlichungen von Geheimdokumenten zwar sehr berühmt geworden sind, es aber durch derzeit unangenehme Lebensumstände büßen. Immerhin haben sie das Optimum an Publicity herausgeholt. Die Tat von Katherine Gun hingegen ist kaum über England hinausgedrungen.</p>
      <p>Und doch hat diese Angestellte des britischen Geheimdienstes 2003 in einem bewundernswerten Akt von Zivilcourage versucht, den Irak-Krieg zu verhindern. Denn sie hatte den Beweis in den Händen, dass die USA entschlossen waren, diesen Krieg um jeden Preis durchzusetzen — nicht zuletzt, indem sie Mitglieder im UNO-Sicherheitsrat einfach um ihre Zustimmung erpressten. Der Film geht den Weg vom Kopieren und Wegschaffen der Dokumente, vom schwer errungenen Entschluss des britischen „Observers“, dies zu veröffentlichen, bis zur hochnotpeinlichen Suche nach dem Verräter.</p>
      <p>Katherine Gun — von Keira Knightley nicht als große Heldin, sondern als gemarterte Frau und Bürgerin gespielt — wäre vielleicht bei den Verhören durchgekommen, hätte es doch keinen schlüssigen Beweis gegen sie gegeben: Aber sie gestand ihre Tat freiwillig ein, um ihre Freunde und Mitarbeiter vom entsetzlichen Druck des Verdachts zu befreien.</p>
      <p>Alles an diesem Film zeigt Kampf (u.a., dass die Behörden versuchten, sie mittels ihres Immigranten-Gatten zu erpressen), und doch ist es alles andere als ein spektakulärer Spionage-Krimi. Im Grunde denkt Regisseur Gavin Hood hier nur politisch, fordert den Zuschauer auf, sich mit der Problematik zu befassen, mit dem unethischen Handlungen von Regierungen, mit den Problemen von Zeitungen, die Material angeboten bekommen, mit den Gerichtsverfahren, die mit Höchststrafen drohen und eigentlich nur Zivilcourage zu beurteilen hätten.</p>
      <p>So stellt der Film die grundlegende Frage: Wie viel Zivilcourage kann man von den Menschen verlangen? Von den meisten gar keine, die Unrecht sehen, Achsel zucken oder wegschauen. Darum verdienen diejenigen, die sich aus reinen Motiven zum Handeln entschließen, die Bewunderung, die Katherine Gun mit diesem aufrechten Film zuteil wird.</p>
