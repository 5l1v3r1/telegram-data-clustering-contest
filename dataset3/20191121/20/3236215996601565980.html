      <h1>易易壹金融半年少賺六成</h1>
      <address>
        <time datetime="2019-11-21T20:24:00+00:00">21 Nov 2019, 20:24</time>
      </address>
      <p>易易壹金融(<a href="http://stock360.hkej.com/quotePlus/00221">00221</a>)公布，截至9月底止，中期盈利3076.4萬元，按年減少60.25%，每股盈利5.53仙；不派中期息。<br/>期內，收入6210.5萬元，按年下跌9.15%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100855_c.pdf">下載港交所通告原文</a></p>
