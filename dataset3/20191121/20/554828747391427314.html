      <h1>Un livreur écrase leur petit chien en balançant un colis</h1>
      <h2>Plutôt que de déposer un carton de 2 kg devant la porte d'un couple, un employé de FedEx a préféré le lancer dans le jardin, blessant mortellement leur yorkshire.</h2>
      <address><time datetime="2019-11-21T20:39:00+00:00">21 Nov 2019, 20:39</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/KarenDevineKESQ/status/1197039123942518785?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un couple domicilié à Los Angeles (Californie) a perdu son petit chien dans des circonstances aussi atroces qu'improbables. «Nous venons de passer un week-end horrible», se lamente Keiko Napier, propriétaire de l'animal. Le yorkshire terrier était tranquillement allongé au soleil, juste derrière la clôture de la maison, quand un livreur de chez FedEx a débarqué. Plutôt que de venir déposer le colis devant la porte du couple, l'employé s'est contenté de le lancer dans le jardin, écrasant ainsi le malheureux Cooper, écrit <a href="https://www.7sur7.be/faits-divers/ce-chien-meurt-ecrase-a-cause-d-un-colis-jete-par-un-livreur~a61b729a/">7 sur 7</a>.</p>
      <p>«J'ai pris le paquet contenant du cristal lourd et un cadeau pour Noël, puis j'ai vu Cooper couinant dans une mare de sang», raconte Mitchell Galin à <a href="https://losangeles.cbslocal.com/2019/11/18/exclusive-family-blames-fedex-delivery-driver-for-death-of-beloved-dog/">CBS</a>. Atteint de graves blessures internes aux poumons et au foie, le petit chien a dû être euthanasié par un vétérinaire. Cette triste histoire étant largement relayée dans la presse américaine, FedEx a été contraint de réagir via un communiqué. L'entreprise a adressé ses condoléances aux propriétaires de l'animal et promis de mener une enquête interne. «Nous prenons cette question très au sérieux, et nous nous efforçons de déterminer les circonstances de cet événement. Nous prendrons les mesures qui s'imposent», a-t-elle assuré.</p>
      <p>Une réponse insuffisante aux yeux du couple, qui demande des garanties: «La promesse ferme qu'aucun livreur ne jettera plus jamais de colis dans les jardins», exige Keiko Napier. Elle poursuit: «Notre petit-fils joue par ici. Ma mère jardine, et moi aussi. Et le colis était si lourd que s'il avait frappé l'un d'entre nous, il aurait causé des dégâts très graves». Le couple n'exclut pas de porter plainte contre la société de livraison.</p>
