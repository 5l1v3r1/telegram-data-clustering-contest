      <h1>凌銳控股半年轉賺62萬</h1>
      <address>
        <time datetime="2019-11-21T20:08:00+00:00">21 Nov 2019, 20:08</time>
      </address>
      <p>凌銳控股(<a href="http://stock360.hkej.com/quotePlus/00784">00784</a>)公布，截至9月底止，中期盈利62.7萬元，每股盈利0.08仙；不派中期息。<br/>去年同期虧損1730.6萬元，每股虧損2.16仙。<br/>期內，收益1.89億元，按年上升86.18%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100847_c.pdf">下載港交所通告原文</a></p>
