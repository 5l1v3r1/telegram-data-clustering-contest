      <h1>中國唐商料中期虧損擴大</h1>
      <address>
        <time datetime="2019-11-21T20:38:00+00:00">21 Nov 2019, 20:38</time>
      </address>
      <p>中國唐商(<a href="http://stock360.hkej.com/quotePlus/00674">00674</a>)公布，預期截至9月底止，中期虧損約3000萬元，去年同期虧損約101.98萬元。<br/>該公司稱，中期虧損擴大，主要由於採納香港財務報告準則第16號租賃後，投資物業的公平價值虧損約2000萬元，以及財務擔保撥備約1000萬元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2018/1128/ltn20181128801_c.pdf">下載港交所通告原文</a></p>
