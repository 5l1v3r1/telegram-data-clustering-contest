      <h1>Llega Euronews Albania</h1>
      <address><time datetime="2019-11-21T20:07:57+00:00">21 Nov 2019, 20:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9jwGGtRvVNc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Damos la bienvenida a Euronews Albania, la primera franquicia en los Balcanes de Euronews.</p>
      <p>Con una experiencia de más de 25 años, Euronews aporta a este canal una perspectiva multicultural para todas sus plataformas.</p>
      <p>Con sede Tirana, Euronews Albania, tiene además oficinas en Skopje, Macedonia del Norte, y Pristina, en Kosovo.</p>
      <p>"Euronews Albania será una referencia de información neutra e imparcial para la región de habla albanesa en Albania, Kosovo y Macedonia del Norte, en los Balcanes y para la diáspora albanesa".</p>
      <p>Esperamos que Euronews Albania ofrezca un canal de expresión a periodistas jóvenes y talentosos que tendrán en sus manos los medios y recursos para informar según los estádares europeos.</p>
      <p>Euronews Albania, 90 periodistas en plantilla en cooperación con IN Media e IN TV.</p>
      <p>Toda la actualidad en Euronews Albania con Ilva Tare, Esmeralda Mulaj y Bruna Cifiglu</p>
