      <h1>インディーゲームをパッケージ販売するビーサイドゲームズ株式会社設立。第一弾はSwitch向けゴルフRPG『ゴルフストーリー』</h1>
      <address><time datetime="2019-11-21T20:16:05+00:00">21 Nov 2019, 20:16</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>今月11月18日、<a href="https://b-sidegames.co.jp/">ビーサイドゲームズ株式会社</a>の設立が発表された。ダウンロード販売されているインディーゲームを、パッケージ販売していくという。開発者と協力し、厳選したインディータイトルのパッケージ化を行い、自社の販売サイトでの専売という形で限定された本数を販売するとのこと。</p>
      <figure>
        <iframe data-src="https://twitter.com/b_sidegames/status/1196220121364062208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>第一弾となるのは、Nintendo Switch向け『ゴルフストーリー』だ。2019年12月5日より発送される予定で、価格は消費税送料込みの3900円。<a href="https://b-sidegames.stores.jp/">ビーサイドゲームズストア</a>より予約購入をすることができる。5000本の限定生産となっている。再生産の予定もないとのこと。オリジナル特典として、パッケージごと収納できる専用のスリーブケースやコレクションカード4枚、そしてオリジナルステッカーを同梱する。『ゴルフストーリー』は、Nintendo Switch向けに配信されているゴルフRPG。成長と出会いを重ねながら、プロの道を目指していく作品。ゴルフとRPGの融合、そして『MOTHER』を彷彿とさせる独特の世界観が好評を呼んだ。第二弾としては『キャットクエスト』のパッケージ版発売が予定されている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106812-001.jpg"/>
      </figure>
      <p>突如として現れたビーサイドゲームズ。扱いタイトルは、フライハイワークスより国内販売されている作品であるが、ブランドは謎に包まれている。実際のところは、代表である河井大輔氏のキャリアが関係しているようだ。河井氏はもともとゲーム業界で開発の仕事しており、その際に一緒に仕事をしていた縁で、フライハイワークスやCIRCLE Entertainmentと協力しパッケージ販売を進めているという。</p>
      <p>またパッケージ版販売をこのタイミングで始めた理由について氏に尋ねてみた。すると、以下のように答えてくれた。近年、コンシューマーの各プラットホームでダウンロード販売が可能になったことで、海外のクオリティの高いインディータイトルがダウンロード版として非常に沢山リリースされてきたという。その反面パッケージ版に関しては、有名タイトル以外は中々通常の売り方では販売自体が難しい状況となってきたとコメント。しかし海外の市場を見る限り、パッケージ版という物理的な価値に対する需要はそれなりにあり、生産数を限定してユーザーに直接販売する形でコンスタントにパッケージ版をリリースしているパブリッシャーもいくつか存在しており、同様の形が日本でも受け入れられるのではないかと考えたのだという。そうしたできたのが、ビーサイドゲームズなのだろう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106812-002.jpg"/>
      </figure>
      <p>パッケージビジネスといえば、北米においてはLimited Run Gamesがさまざまなゲームをパッケージ化し販売しており、存在感を見せている。欧州ではStrictly Limited Gamesといったメーカーも存在するが、日本では最近になりグッズメーカーのFangamer Japanが『Undertale』や『Hollow Knight』などでパッケージビジネスを展開しているが、DLゲームのパッケージ販売は海外ほど浸透していない。販売訴求が成功すれば、ビーサイドゲームズが独自の立ち位置を確立できるチャンスはありそうだ。</p>
      <p>またビーサイドゲームズは、しばらくはNintendo Switchのタイトルがメインに販売するが、将来的には他プラットホームのタイトルも取り扱って行きたいとも語っている。日本ではまだ開拓されてきっていない、ゲームパッケージビジネスに挑むビーサイドゲームズの今後に注目だ。</p>
