      <h1>Πρεμιέρα για το Euronews Αlbania</h1>
      <address><time datetime="2019-11-21T20:10:11+00:00">21 Nov 2019, 20:10</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CfYNH4xJEF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πρεμιέρα για το Εuronews Albania.</p>
      <p>Πρόκειται για το πρώτο franchise του ευρωπαϊκού τηλεοπτικού δικτύου.</p>
      <p>Ο όμιλος ΙΝ προσέλαβε 150 ανθρώπους αναμέσα τους 90 δημοσιογράφους, οι οποίοι εργάστηκαν νυχθυμερόν για να βγει το κανάλι στον άερα.</p>
      <p>«Το Euronews Αlbania θα είναι σημείο αναφοράς για την αμερόληπτη ειδησεογραφία σε αλβανόφωνες περιοχές στο Κόσοβο, την βόρεια Μακεδονία στα Βαλκάνια, όπου βρίσκονται Αλβανοί και βέβαια στην διασπορά», ανέφερε η Ίλβα Τάρε Διευθύντρια Περιεχομένου Euronews Αlbania.</p>
      <p>Τα κεντρικά γραφεία του καναλιού βρίσκονται στα Τίρανα, ενώ διαθέτει ανταποκριτικά γραφεία σε Σκόπια και Πρίστινα.</p>
      <p>Μια ομάδα έμπειρων δημοσιογράφων και τεχνικών συνιστά εγγύηση για την κάλυψη της επικαιρότητας με αντικειμενικότητα και ουδετερότητα σε 24ωρη βάση.</p>
