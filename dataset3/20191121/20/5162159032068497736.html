      <p>
        <b>Sinopse: </b>
      </p>
      <p>O corpo político de <a href="https://cinepop.com.br/tag/linn-da-quebrada">Linn da Quebrada</a>, cantora transexual negra, é a força motriz do documentário, que captura a sua esfera pública e privada, ambas marcadas não só por sua presença de palco inusitada, mas também por sua incessante luta pela desconstrução de esteriótipos de gênero, classe e raça.</p>
      <p>
        <b>Curiosidades: </b>
      </p>
      <p>» O documentário venceu o prêmio “Urso de Ouro LGBT”, por coroar narrativas ligadas à homoafetividade e à identidade trans, o Prêmio Teddy, no Festival de Berlim 2018;</p>
