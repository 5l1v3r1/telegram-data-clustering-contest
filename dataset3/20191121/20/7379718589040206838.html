      <h1>Benvenuto euronews Albania!</h1>
      <address><time datetime="2019-11-21T20:52:54+00:00">21 Nov 2019, 20:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EJFF8lsRd_U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La famiglia di euronews si allarga. <b>Nasce euronews Albania</b>, il primo canale in franchising del gruppo euronews.</p>
      <p>150 persone sono state assunte per il canale d'informazione all news, tra cui 90 giornalisti.</p>
      <p>"euronews Albania sarà un punto di riferimento per le notizie imparziali e per i territori di lingua albanese: Albania, Kosovo, Macedonia del Nord", spiega Ilva Tare, responsabile dei contenuti.</p>
      <p>euronews albania ha visto la luce questo giovedî mattina alle 7 in punto. La sede principale è a Tirana, capitale del paese, ma ci sono anche uffici a Skopje, in Macedonia del Nord, e Pristina, in Kosovo.</p>
