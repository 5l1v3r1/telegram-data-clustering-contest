      <h1>Ｇ２０外相会合、ポンペオ米国務長官は欠席</h1>
      <address>
        <time datetime="2019-11-21T01:44:00+00:00">21 Nov 2019, 01:44</time>
      </address>
      <p>　米国務省は２０日、名古屋市で２２～２３日に開かれる主要２０か国・地域（Ｇ２０）外相会合に、サリバン国務副長官が出席すると発表した。ポンペオ国務長官は欠席する見通しだ。</p>
      <p>　国務省は２０日の声明で、サリバン氏が外相会合で「強力かつ互恵的でバランスの取れた２国間貿易と投資関係の構築」に向けた米国の支持を表明するとした。参加各国の外相との２国間会談も見込んでいるという。</p>
      <p>　ポンペオ氏は昨年のＧ２０外相会合も欠席しており、代理としてサリバン氏が出席している。</p>
