      <h1>韓國瑜住13年的幸安名廈 神秘屋主原來是她…</h1>
      <address><time datetime="2019-11-21T01:34:18+00:00">21 Nov 2019, 01:34</time> by <a rel="author" href="https://newtalk.tw/news/author/%E5%90%B3%E8%B3%9C%E5%B1%B1" target="_blank">吳賜山</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/twherohan/videos/989446271431717/&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>國民黨總統候選人韓國瑜20日再被週刊爆料，曾居住在台北市大安區的《幸安名廈》樓中樓，雖然韓競辦第一時間解釋是「親屬持有」，但卻不肯說明持有人到底是誰；而搭配之前南港、內湖等多處高價房產買賣，讓自稱「庶民」身份遭到外界質疑，韓競辦還大動作提告週刊。最新進度，媒體查出，該處豪宅的神祕屋主身分，其實是李佳芬的胞妹。</p>
      <p>《壹週刊》20日爆料，韓國瑜一家於1996年至2009年間曾住在幸安名廈，約為60多坪樓中樓；而《鏡週刊》追蹤報導，該住處屋主的身分，其實是李佳芬的親妹妹李佩芬，但房產已在2009年轉手。</p>
      <p>報導中還指出，李佩芬在李佳芬創立的維多利亞雙語學校任職副校長十多年，且韓國瑜當立委期間，財產申報紀錄中也曾申報積欠李佩芬1000萬元，可見兩人金錢往來關係十分密切。</p>
      <p>韓國瑜20日深夜也在臉書開啟直播，再次強調房產問題已經說完，《壹週刊》的爆料含沙射影，是「意圖使人不當選」，是公訴罪，已委請律師提出告訴。</p>
