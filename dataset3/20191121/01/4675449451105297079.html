      <h1>Con plantón nacional de muñecos se buscó visibilizar el abuso sexual infantil</h1>
      <address>
        <time datetime="2019-11-21T01:52:04+00:00">21 Nov 2019, 01:52</time>
      </address>
      <p>Un<b> plantón de muñecos</b> se tomó este lunes la Plaza de Bolívar para despertar conciencia contra el abuso sexual en niños, niñas y adolescentes.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cWO7fGXeHFY" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un plantón de muñecos infantiles se tomó la Plazoleta de la Alpujarra para despertar conciencia contra el <a href="https://telemedellin.tv/transmision-foro-de-prevencion-del-abuso-sexual-infantil/363021/"><b>abuso sexual</b></a>.</p>
      <p>La Gerente de Aldeas Infantiles Antioquia, explicó que con esta actividad se espera llamar la atención de la ciudadanía debido a que cada vez son más alarmantes las<b> cifras</b> por abuso sexual infantil, un delito que se da inicialmente en el círculo familiar.</p>
      <p>Según el <a href="http://www.medicinalegal.gov.co/">Instituto de Medicina Legal</a> de los cuatro primeros meses del 2018 con el mismo periodo de este año, se registró un incremento superior al 100 % en los<b> casos de violencia sexual</b> contra menores de edad.</p>
