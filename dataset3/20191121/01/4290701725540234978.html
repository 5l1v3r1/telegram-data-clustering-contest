      <h1>Cataratas Day: Tatiana Carballo, la nueva embajadora de la moda</h1>
      <address>
        <time datetime="2019-11-21T01:00:00+00:00">21 Nov 2019, 01:00</time>
      </address>
      <figure>
        <img src="https://www.elterritorio.com.ar/fotos/810/0/img/1/273/2019112023241500_1.jpg"/>
        <figcaption>Tendencias</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/eE4oE5j3W58" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El 11 de noviembre se llevó a cabo la octava edición del Cataratas Day, es lo el octavo aniversario que las Cataratas del Iguazú son consideradas parte de las 7 maravillas del mundo moderno. Sin embargo hace tan sólo tres años atrás los diseñadores misioneros tienen su espacio en este festejo a nivel nacional ya que el objetivo es fusionar la moda, el arte y el diseño que inspiran los diferentes paisajes de la provincia de Misiones a la indumentaria lograda. <br/><br/>En esta oportunidad fueron nueve los diseñadores oriundos de diferentes partes de la tierra colorada previamente seleccionados a través de la Ruta del Diseño Misionero. Conforme el evento conseguía culminar el esplendor de los diferentes diseños finalmente Tatiana Carballo fue el nombre que el jurado definió como la nueva embajadora del diseño 2019.<br/><br/>Tatiana es oriunda de Oberá y desde muy joven concebía al diseño como su vocación. Posterior a culminar sus estudios como diseñadora inició su propio negocio en la confección de uniformes para así dedicarse a su actual emprendimiento "oveipo"; que destaca la combinación entre moldería experimental, diseño de autor y elementos únicos creados en laboratorios textiles.<br/><br/>Tatiana eligió como inspiración turística las piedras preciosas de Wanda por la amplitud en la gama de colores y las asimetrías de la pedrería que permitió expresarse en cada diseño. <br/><br/><br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
