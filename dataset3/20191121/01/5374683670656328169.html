      <h1>Watch: Children deserve better</h1>
      <h2>IDF video in honor of World Children's Day shows what Palestinian Arab children are put through.</h2>
      <address><time datetime="2019-11-21T01:01:00+00:00">21 Nov 2019, 01:01</time> by <a rel="author">Arutz Sheva Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/No7ToMSnnvk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The IDF on Wednesday published a video in honor of World Children’s Day, which is celebrated by the UN on the 20th of November.</p>
      <p>Under the heading “Children deserve better”, the video depicts young Palestinian Arab children trying to provoke IDF soldiers and participating in violent border riots. It also shows footage from Hamas-run “summer camps” in which children are trained for terror purposes.</p>
