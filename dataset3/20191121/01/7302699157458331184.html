      <h1>หนุ่มลำปางเมากร่างยิงปืนขึ้นฟ้า ผช.ผญบ.เตือนถูกลูกซองยิงดับคาถนน</h1>
      <address><time datetime="2019-11-21T01:04:00+00:00">21 Nov 2019, 01:04</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011549502.JPEG"/>
      </figure>
      <p>
        <b>ลำปาง - อุทาหรณ์ทาสสุรา..หนุ่มลำปางเมากร่างอาละวาดเป็นประจำ ล่าสุดยังยิงปืนขึ้นฟ้ากลางดึก ผช.ผญบ.ไปเตือนกลับใช้ลูกซองส่อง กระสุนเข้าราวนมผู้ช่วยผู้ใหญ่บ้านดับคาถนนหน้าบ้าน</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wf1xu6yB3bw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011549501.JPEG"/>
      </figure>
      <p>ร.ต.อ.มนต์ไทย เจริญรัตน์ รอง สว.(สอบสวน) สภ.เสริมงาม จ.ลำปาง รับแจ้งเหตุมีคนถูกยิงเสียชีวิตที่หมู่ 5 ต.เสริมขวา อ.เสริมงาม เมื่อ 3 ทุ่มเศษที่ผ่านมา (21 พ.ย.) จึงรุดไปตรวจสอบพร้อมด้วย พล.ต.ต.อนุชา อ่วมเจริญ ผบก.ภ.จ.ลำปาง, พ.ต.อ.สุเมธ ก้อนคำ ผกก.สภ.เสริมงาม, นายณเรศวร์ฤทธิ์ อุบลศรี นายอำเภอเสริมงาม ตลอดจนชุดสืบสวน ตำรวจพิสูจน์หลักฐานลำปาง แพทย์ รพ.เสริมงาม และหน่วยกู้ภัย<br/><br/>ที่เกิดเหตุอยู่บริเวณหน้าบ้านเลขที่ 132 ซอย 5 หมู่ที่ 5 ต.เสริมขวา อ.เสริมงาม จ.ลำปาง บนถนนคอนกรีตหน้าบ้านพบศพนายประเดิม คำปัน อยู่บ้านเลขที่ 85 หมู่ที่ 5 ต.เสริมขวา ซึ่งเป็นผู้ช่วยผู้ใหญ่บ้านหมู่บ้านดังกล่าว ถูกยิงด้วยอาวุธปืนคาดว่าเป็นปืนลูกซองยาว กระสุนเข้าใต้ราวนมขวา 1 นัด นอนเสียชีวิตจมกองเลือด ใกล้กันพบรถจักรยานยนต์ฮอนด้า เวฟ สีดำ หมายเลขทะเบียน งธว 21 ชลบุรี จอดอยู่อีก 1 คัน</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011549503.JPEG"/>
      </figure>
      <p>นอกจากนี้ ที่บริเวณประตูรั้วหน้าบ้านและลานหน้าบ้านหลังดังกล่าวพบปลอกกระสุนลูกซองจำนวน 3 นัด เจ้าหน้าที่จึงเก็บไว้เป็นหลักฐาน ส่วนผู้ต้องสงสัยเป็นชายอายุ 39 ปี หลังเกิดเหตุได้หายตัวไป<br/><br/>สอบสวนชาวบ้านละแวกใกล้เคียงเบื้องต้นทราบว่าผู้ต้องสงสัยเมื่อดื่มสุราแล้วมักจะอาละวาดอยู่บ่อยครั้ง ชาวบ้านไม่กล้าเข้าไปยุ่ง ก่อนเกิดเหตุผู้ต้องสงสัยได้ยิงปืนขึ้นฟ้า 2-3 นัด นายประเดิม ผู้ช่วยผู้ใหญ่บ้านจึงเข้าไปเตือน สักพักก็ได้ยินเสียงปืนดังขึ้นอีก 1 นัด หลังสิ้นเสียงปืนชาวบ้านออกมาดูก็พบว่านายประเดิมถูกยิงเสียชีวิตจึงแจ้งตำรวจ ส่วนผู้ต้องสงสัยได้หายตัวไปจากบ้าน</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011549504.JPEG"/>
      </figure>
      <p>ด้าน พล.ต.ต.อนุชา อ่วมเจริญ ผบก.ภ.จ.ลำปาง เปิดเผยว่า เบื้องต้นเจ้าหน้าที่สันนิษฐานว่าผู้ก่อเหตุคงเมาสุรา เมื่อผู้ช่วยผู้ใหญ่บ้านมาห้ามจึงเกิดโมโหออกมาที่ประตูหน้าบ้านก่อนที่จะยิงผู้ช่วยผู้ใหญ่บ้านจนเสียชีวิต หลังเกิดเหตุก็ได้หลบหนีไป ทั้งนี้ ตำรวจ สภ.เสริมงามได้จัดชุดสืบสวนไล่ติดตามตัวผู้ต้องสงสัย คาดว่าน่าจะได้ตัวเร็วๆ นี้ ส่วนสาเหตุที่แท้จริงยังอยู่ระหว่างการสอบสวน</p>
