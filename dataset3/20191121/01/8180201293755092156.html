      <h1>杭州一栋空置危房六年不拆除 已成垃圾场</h1>
      <address>
        <time datetime="2019-11-21T01:30:29+00:00">21 Nov 2019, 01:30</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/107/w1024h683/20191121/6cd8-iipztff8381653.jpg"/>
        <figcaption>2019年11月20日，成为危房的杭州建工新村7幢。近日，有市民向杭州媒体反映，杭州建工新村7幢在6年前被鉴定成为危房后，居民已经全部腾空搬离，但实至今日没有拆除，并成为小区内的一处卫生死角，不少人把它当成了户外厕所，还有野猫在里面做窝。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/107/w1024h683/20191121/bfdb-iipztff8381654.jpg"/>
        <figcaption>建工新村7幢建于上世纪60年代，楼高3层。目前墙面的水泥已经全部脱落，露出暗红色的砖块。一楼所有的门和窗口全部被砖头与水泥封死，无法进入。向上看，二楼和三楼所有的窗口都没有玻璃，有些还用铁丝网封了起来。有几个窗台下，长满了绿植，就像一块幕布贴在上面。南侧的墙面上，有根白色的落水管断了一大截，墙面上水渍斑斑，砖块的缝隙间也长出了绿色植物。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/107/w1024h683/20191121/986d-iipztff8381650.jpg"/>
        <figcaption>据当地相关部门介绍，建工新村7幢危房属于国有资产，如何处置是由西溪街道单元控规来决定的。最近这五六年里，相关工作一直都没有间断过。现在，建工新村危旧房治理工程一期已经立项，一共涉及8幢房子，目前初步设计方案正在报批之中。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/107/w1024h683/20191121/11db-iipztff8381651.jpg"/>
        <figcaption>不过，7幢并不在一期治理的范围内，但是后续会有规划。至于垃圾问题，楼房所在的社区工作人员表示，会尽快设置好严禁大小便的警示牌，至于7幢北面堆放的建筑垃圾，也会安排物业做清理。</figcaption>
      </figure>
