      <h1>唯一赢过AlphaGo的棋手宣布退役</h1>
      <address>
        <time datetime="2019-11-21T01:27:04+00:00">21 Nov 2019, 01:27</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/27/w930h697/20191121/0ffb-iipztff8352320.jpg"/>
        <figcaption>北京时间19日晚，韩国棋院宣布，36岁的李世石九段，正式辞去职业棋手职务，自此退役退出职业棋坛。在他24年的职业棋手生涯中，李世石九段一共获得了50个冠军，其中包括18个世界各级大赛冠军和32个韩国国内比赛的冠军。值得一提的是，李世石还是唯一一位赢过AlphaGo一局的人类棋手，在与AlphaGo的五番大战中，李世石在第四局获胜。图为李世石参加2018年中国围棋甲级联赛比赛。 中新社记者 周禹龙 摄</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/793/w930h663/20191121/601d-iipztff8355697.jpg"/>
        <figcaption>图为2016年3月9日，韩国职业9段李世石与谷歌人工智能系统“阿尔法围棋”（AlphaGo）进行了一场“人机大战”。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/749/w930h619/20191121/b5dc-iipztff8357650.jpg"/>
        <figcaption>图为2016年3月9日，韩国职业9段李世石与谷歌人工智能系统“阿尔法围棋”（AlphaGo）进行了一场“人机大战”。 中新社发 主办方供图</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/750/w930h620/20191121/6d16-iipztff8359644.jpg"/>
        <figcaption>图为2016年3月15日，围棋“人机大战”进行收官之战。赛前李世石面带笑容携妻女一同来到现场。女儿手里拿着一个抹茶冰激淋，依偎在父亲怀里，一家人坐在一起有说有笑。 中新社发 主办方供图</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/c4b46437/741/w930h611/20191121/7b8e-iipztff8361261.jpg"/>
        <figcaption>图为2016年3月15日，围棋“人机大战”进行收官之战。赛后记者会上，李世石在对局棋盘背面签名，将其赠送给“‘阿尔法围棋’之父”哈萨比斯。中新社记者 吴旭 摄</figcaption>
      </figure>
