      <h1>綾瀨遙小師妹　特蕾沙想到瘦身拳頭硬了</h1>
      <address><time datetime="2019-11-21T01:58:00+00:00">21 Nov 2019, 01:58</time> by <a rel="author">溫雅雯, 蕭志傑, 原萱容, 李政達</a></address>
      <p>台灣女孩特蕾沙Teresa因為簽給日本HORIPRO經紀公司，成為綾瀨遙、深田恭子的師妹，她留著俐落帥氣短髮，襯上巴掌臉與十頭身比例，走在路上十分醒目，但特蕾沙表示，完美比例不是天生，她靠運動與飲食控制，花了2年時間瘦了8、9公斤，她笑說：「我不是神仙級美女，十頭身也是需要打造。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yVzUXOTnN8U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>特蕾沙出道前，為了瘦身和防身，特別去上拳擊與泰拳課，「打拳的時候根本沒辦法想別的事，而且練的是全身線條，比起針對身體部位雕塑，打沙包、格鬥類的運動效果更好。」特蕾沙曾經為了想3個月練出腹肌，已經是運動狂的她除了向教練請教，再上網找資料，搭配飲食和作息調整，果然成功擁有漂亮腹肌。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191116124607-4b917c9e171a07e1eb4c7b8bb66e5adc-tablet.jpg"/>
        <figcaption>特蕾沙（右起）、吳怡霈與大久保麻梨子主持旅遊節目《週遊JAPAN》。</figcaption>
      </figure>
      <h3>日本特訓　衰到哭</h3>
      <p>特蕾沙當初是因為幫朋友當髮妝模特兒而被發掘，入行前還有一番掙扎，「當時已經不是18、19歲的年紀，想起小時候也曾經有過星夢，考慮了3個月才做決定。」簽約後接受了公司一連串的培訓，坐紅眼班機到日本特訓。</p>
      <p>她回憶：「第一次就遇到班機延誤7小時，已經排好的課程不能取消，只在膠囊旅館躺半小時就去上課，課表還是排滿滿的那種。」因為舟車勞頓又沒睡覺，到了晚上特蕾沙已經無法集中精力跳舞，怎樣也無法做好指定的動作，無能為力的身體狀態讓特蕾沙情緒崩潰，好強的她假藉喝水躲到教室角落偷哭，「過了很久之後，公司同事才說，其實大家都有看到我在哭。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191116124620-89aa959a92ec4a19ffb5c8b462c6e39b-tablet.jpg"/>
        <figcaption>特蕾沙在出道前是專業咖啡師，最喜歡注水時觀察流速的改變，享受那個時刻的放空感。</figcaption>
      </figure>
      <h3>咖啡拉花　得罪人</h3>
      <p>特蕾沙在出道前已經是專業咖啡師，因為看到朋友手沖咖啡覺得很有趣，就到咖啡店工作，在製作咖啡的時候，特蕾沙最喜歡注水的時刻，「看著流速的改變，時間彷彿暫停在那瞬間。」</p>
      <p>談到咖啡拉花，特蕾沙喜歡研究新圖案，將咖啡端上桌後觀察客人的反應，卻曾經收到反效果，「有一次我拉了動畫《瑞克與莫蒂》中古怪科學家瑞克的圖案，送給客人後，竟聽到她們竊竊私語：「店員是嫌我長得不好看嗎？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191116124626-fc52c8ce7a27922c9984783343076b47-tablet.jpg"/>
        <figcaption>特蕾沙非常喜歡狗，看到狗狗第一個動作就是抱緊處理。</figcaption>
      </figure>
      <p>從咖啡師變成藝人，特蕾沙知道自己並不是天生明星，只能靠不斷練習來加強自己實力，「在無數個夜深人靜的夜晚，我問過自己撐不撐得下去。」對於自己喜歡，已經決定要去做的事，特蕾沙說她「逼死自己也要努力去做」。人在每個階段會遇到不一樣的事，煮咖啡時的特蕾沙也沒想到現在竟變成了歌手，她一直告訴自己遇到難題就要克服，不要讓自己越想越不開心。</p>

      <p>稀罕十頭身　特蕾沙</p>
