      <h1>«Торонто» отправило в отставку двукратного олимпийского чемпиона </h1>
      <address><time datetime="2019-11-21T01:42:00+00:00">21 Nov 2019, 01:42</time> by <a rel="author">Дмитрий Королев</a></address>
      <p>Руководство «Торонто Мэйпл Лифс» приняло решение отправить в отставку главного тренера Майка Бэбкока, о чем сообщил официальный «твиттер» клуба с отсылкой на заявление пре клуба Брендон Шенахэн.</p>
      <figure>
        <iframe data-src="https://twitter.com/LeafsPR/status/1197265900874977286?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Бэбкок являлся самым высокооплачиваемым тренером НХЛ. За свою тренерскую карьеру он завоёвывал Кубок Стэнли, приводил сборную Канады к победе на Олимпийских играх (дважды) и на чемпионате мира. Благодаря этим достижениям, Бэбкок является единственным тренером, который входит в Тройной золотой клуб. Из действующих специалистов успех 56-летнего канадца теоретически могут повторить только Олег Знарок и экс-тренер сборной Швеции Бенгт-Оке Густафссон.<br/><br/>Новым наставником «Торонто» станет Шелдон Кифи, который ранее возглавлял фарм-клуб «Торонто» в АХЛ.<br/><br/>После 23 матчей регулярного чемпионата «кленовые листья» занимают десятое место в турнирной таблице Восточной конференции, имея в активе 22 очка. «Торонто» на протяжении шести последних игр не может одержать победу.</p>
      <figure>
        <img src="https://sun9-70.userapi.com/c855228/v855228428/176c8d/fozguKkf9NE.jpg"/>
      </figure>
      <p>Следующий матч регулярного чемпионата «Торонто» проведёт в ночь с 21 на 22 ноября с «Аризоной» в гостях.<br/><br/>В составе «листьев» выступает россиянин Илья Михеев, который за 23 встречи заработал 12 баллов по системе «гол+пас». На счету 25-летнего форварда 4 заброшенные шайбы и 8 передач.<br/><br/><b>Читайте также<br/></b><b><br/></b><b><a href="https://www.sportsdaily.ru/articles/kovalchuk-bolshe-ne-korol-zhdem-ego-v-kxl">Ковальчук больше не «король»? Ждем его в КХЛ<br/></a></b><b><br/></b><b><a href="https://www.sportsdaily.ru/articles/panarinu-pora-vstupat-v-putin-team-ovechkin-pereigral-artemiya">Панарину пора вступать в Putin Team? Овечкин переиграл Артемия</a></b></p>
