      <h1>শাম্মি কপূরের অকালপ্রয়াত স্ত্রী অভিনেত্রী গীতা বালি জানতেন ঘোড়সওয়ারি, মার্শাল আর্টও</h1>
      <address><time datetime="2019-11-21T05:19:46+00:00">21 Nov 2019, 05:19</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073630.1574337425!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সাবলীল অভিনয়, স্বচ্ছন্দ নাচ, সহজাত সৌন্দর্য। সবমিলিয়ে গীতা বালিকে বলা হয় বলিউডের প্রতিভাবান অভিনেত্রীদের অন্যতম। কিন্তু মাত্র ৩৫ বছরেই থেমে যায় তাঁর পথচলা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073628.1574337213!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৩০ সালে গীতার জন্ম অমৃতসরে। তাঁর নাম ছিল গুরকীর্তন কউর (কোনও সূত্র অনুযায়ী হরকীর্তন কউর)। গীতার বাবা কর্তার সিংহ ছিলেন প্রখ্যাত পণ্ডিত এবং দার্শনিক। তাঁর কথা শোনার জন্য বাড়িতে ভিড় লেগেই থাকত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073626.1574337157!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>গীতার বিদূষী মা শিখ সমাজে মেয়েদের বিদ্যাচর্চার ক্ষেত্রে অগ্রণী ভূমিকা নিয়েছিলেন। বেশ কয়েক প্রজন্ম আগে তাঁদের পরিবার ছিল কাশ্মীরের বাসিন্দা। পরে শিখ সম্রাট মহারাজা রঞ্জিত সিংহ কাশ্মীর জয় করার পরে কউর পরিবার শিখ ধর্ম গ্রহণ করেন। পরবর্তী কালে কউর পরিবার কাশ্মীর থেকে অমৃতসরে চলে আসেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073625.1574337191!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>দুই মেয়েকে আধুনিক শিক্ষার আবহে বড় করেছিলেন কর্তার সিংহ। আর্থিক সমস্যা থাকলেও সন্তানদের পড়াশোনায় কোনও ত্রুটি রাখেননি তিনি। রক্ষণশীলতার বেড়াজাল উপেক্ষা করেই মেয়েদের শিখিয়েছিলেন ধ্রপদী সঙ্গীত ও নৃত্য।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073624.1574337388!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রকাশ্য মঞ্চে ধ্রুপদী নৃত্য পরিবেশন করেছিলেন কর্তার সিংহের দুই মেয়ে। এতে সমাজের বিরাগভাজন হয়েছিল এই পরিবার। কিন্তু সে সব উপেক্ষা করেছিলেন কর্তার সিংহ। তিনি মেয়েদের ঘোড়ায় চড়া এবং মার্শাল আর্ট ‘গটকা’ শেখানোর ব্যবস্থাও করেছিলেন। গীতার দাদা দিগ্বিজয় সিংহ বালি ছিলেন ছবি পরিচালক।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073623.1574337355!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মাত্র ১২ বছর বয়সে গীতা প্রথম অভিনয় করেন ‘কবলার’ ছবিতে। নায়িকা হিসেবে আত্মপ্রকাশ ‘বদনামি’ ছবিতে, ১৯৪৬ সালে। পঞ্চাশের দশকে নায়িকা গীতা বালি অভিনয় করেছিলেন তাঁর হবু শ্বশুরমশাই পৃথ্বীরাজ কপূর এব‌ং হবু ভাসুর রাজ কপূরের সঙ্গেও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073622.1574336944!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>গীতা বালি ছবি করতেন বেছে বেছে। কুড়ি বছরের কেরিয়ারে তাঁর ছবির সংখ্যা ৭০ পেরোয়নি। তবে তিনি কিন্তু শাম্মি কপূরকে বিয়ের পরেও অভিনয় জারি রেখেছিলেন। ধারা মেনে কপূর পরিবারের অন্য বধূদের মতো অভিনয় ছেড়ে দেননি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073620.1574336908!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পঞ্চাশ ও ষাটের দশকে বেশ কিছু সফল ছবির নায়িকা ছিলেন গীতা। তাঁর অভিনীত উল্লেখযোগ্য ছবির মধ্যে অন্যতম ‘সুহাগ রাত’, ‘দুলারি’, ‘বড়ি বহেন’, ‘বাজি’, ‘আলবেলা’, ‘জাল’, ‘বচন’ এবং ‘আনন্দমঠ’। গীতার অভিনীত শেষ ছবি ‘যব সে তুম কো দেখা হ্যায়’ মুক্তি পেয়েছিল ১৯৬৩ সালে। দেব আনন্দ, গুরু দত্ত-সহ সমসাময়িক সব প্রতিষ্ঠিত নায়কদের বিপরীতেই অভিনয় করেছিলেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073618.1574336845!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>‘কফি হাউজ’ ছবির শুটিংয়ে গীতা বালির সঙ্গে আলাপ শাম্মি কপূরের। দু’জনে বিয়ে করেন ১৯৬৫ সালের ২১ জানুয়ারি। তাঁদের ছেলের নাম আদিত্যরাজ কপূর এব‌ং মেয়ের নাম কাঞ্চন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073617.1574336811!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>আদিত্যরাজ বেশ কিছু ছবিতে সহকারী পরিচালকের কাজ করেছেন। মাঝে মাঝে ছোটখাটো ভূমিকায় অভিনয় করতেও দেখা গিয়েছে। কিন্তু সাফল্য পাননি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073616.1574336752!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৬৫ সালের জানুয়ারি মাসে গীতা ব্যস্ত ছিলেন ‘রানো’ ছবির শুটিংয়ে। পঞ্জাবি ভাষার এই ছবির প্রযোজক ছিলেন তিনিই। সেই সময় গুটি বসন্তে আক্রান্ত হন গীতা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073615.1574336700!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ছবির কাজ অসম্পূর্ণই থেকে যায়। ১৯৬৫ সালের ২১ জানুয়ারি মারা যান গীতা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073614.1574336668!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রাজিন্দর সিংহের লেখা উপন্যাস ‘এক চাদর মইলি’-র উপর ভিত্তি করে তৈরি হচ্ছিল ‘রানো’। রাজিন্দর-ই ছিলেন পরিচালক। গীতার অকালমৃত্যুতে মুহ্যমান রাজিন্দর জানান, তিনি এই ছবি আর করবেন না।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073613.1574336531!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পরে এক সাক্ষাৎকারে রাজিন্দর জানান, তিনি গীতার শেষশয্যায় রেখে দিয়েছিলেন তাঁর ‘এক চাদর মইলি সি’ উপন্যাস।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073612.1574337638!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>গীতার মৃত্যুর চার বছর পরে ১৯৬৯ সালে শাম্মি কপূর বিয়ে করেন নীলাদেবী গোহিলকে। (ছবি:সোশ্যাল মিডিয়া)</figcaption>
      </figure>
