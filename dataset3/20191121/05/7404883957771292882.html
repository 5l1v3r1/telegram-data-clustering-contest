      <h1>世界好聲音LA Voice報名快截止中港台群星關注</h1>
      <address>
        <time datetime="2019-11-21T05:24:00+00:00">21 Nov 2019, 05:24</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911211322586461_34038.jpeg"/>
        <figcaption>洛杉磯世界日報舉辦2020世界好聲音 （LA Voice）12月1日截止報名。</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/qd1tNwxLsfA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者啟鉻</p>
      <p>洛杉磯世界日報舉辦世界好聲音LA Voice大型歌唱比賽，繼舉辦2019年世界好聲音引來眾多歌唱愛好者關注參與，今年再次吸引海內外歌手參賽。據活動總策劃倪北嘉表示，2020 LA Voice世界好聲音報名截止日期在12月1日，目前報名人數近百人，希望準備參與者抓緊時間報名，不要錯過第八屆世界好聲音賽事。</p>
      <p>倪北嘉說，2020世界好聲音賽事也得到來自港台著名音樂人關注，包括台灣歌手阿Ben、徐小可、鈕大可、音樂製作人王治平、資深音樂人陳復明、張琍敏、藝人DJ丹尼斯、聶雲、香港藝人翁虹等，特意發來恭賀世界好聲音視頻，表達心聲，為賽事背書。阿Ben 、徐小可勉勵參賽選手：有夢就要勇敢去追求，夢想只有一次，青春只有一次，放膽去追求！張琍敏說，祝福所有參賽者，完成音樂夢想，祝福世界日報舉辦世界好聲音越來越成功！</p>
      <p>倪北嘉說，雖然主辦單位將報名資格限制在年滿15歲至39歲，但依舊有熱情參與者年齡在12歲，還有年逾六旬長者也要報名參加2020世界好聲音比賽，這些報名者不僅在美洲地區，還有來自中國廈門、台灣、新加坡、越南等地華人，美國當地華人歌唱愛好者也報名踴躍。</p>
      <p>倪北嘉說，第八屆世界好聲音特點是，由電視廠商賽普特再次提供贊助，在拉斯維加斯奧良賭場舉辦，參與選手地域範圍更廣泛，獲得比賽前三名選手將由好萊塢影音製作單位拍攝音樂片。2020世界好聲音（LA Voice）報名時間11月1日至12月1日，複賽2020年1月3日，決賽2020年1月4日。獎金及設立獎項包括：第一名3000元+獎品；第二名1000元+獎品；第三名500元+獎品；現場人氣獎、網路人氣獎、最佳造型獎。</p>
      <p>2020世界好聲音網路海選請登錄wjlavoice.com暸解更多賽事詳情。</p>
