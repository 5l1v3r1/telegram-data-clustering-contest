      <h1>Toyota показала новый гибрид RAV4 Prime</h1>
      <address><time datetime="2019-11-21T05:19:00+00:00">21 Nov 2019, 05:19</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-W7uj4oSePE" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Японский автопроизводитель Toyota показал на автосалоне в Лос-Анджелесе гибрид RAV4 Prime с 306-сильной силовой установкой.</p>
      <p>Об этом сообщает портал <a href="https://motor.ru/news/toyota-rav4-prime-20-11-2019.htm">Motor</a>.</p>
      <p>"Компания Toyota привезла на автосалон в Лос-Анджелесе гибрид RAV4 Prime", - говорится в сообщении.</p>
      <p>Как сообщает портал, автомобиль разгоняется с нуля до 97 километров в час за 5,8 секунды - быстрее, чем любой другой кроссовер из серии японской компании.</p>
      <p>В движение кроссовер приводит гибридная силовая установка, в составе которой 177-сильный бензиновый двигатель объемом 2,5 литра и два электромотора (по одному на каждой оси). Суммарная отдача агрегатов достигает 306 лошадиных сил.</p>
      <p>Расход топлива у RAV4 Prime составляет всего 2,6 литра на 100 километров.</p>
      <p>Отмечается, что мощные гибриды от Toyota появятся в середине следующего года на территории США.</p>
      <p>Напомним, компания «Nissan» 2 сентября <a href="http://nikvesti.com/news/public/166510">опубликовала короткий видеоролик,</a> посвященный экстерьеру кроссовера «Juke» нового поколения.</p>
