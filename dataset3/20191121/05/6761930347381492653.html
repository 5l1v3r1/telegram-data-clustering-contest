      <h1>ООН осуждает действия России в Крыму – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-21T05:00:49+00:00">21 Nov 2019, 05:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X-7_g9hQO2w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Третий комитет Генассамблеи ООН принял резолюцию о защите прав человека в Крыму в условиях российской оккупации. Резолюция осуждает массовые задержания активистов и защитников прав человека, в частности представителей «Крымской солидарности». О каких нарушениях говорится в резолюции? Какую юридическую силу имеет резолюция ООН и может ли она повлиять на действия российских властей в Крыму? Как отреагировали в соседней России на обвинения в агрессии и ограничения прав жителей Крыма?</p>
      <p>Эти и другие актуальные темы в студии Радио Крым.Реалии в ток-шоу «Доброе утро, Крым» обсуждают ведущие <b>Сергей Мокрушин</b> и <b>Катерина Некречая</b>. Их собеседники: председатель Центра прав человека ZMINA <b>Татьяна Печончик.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
