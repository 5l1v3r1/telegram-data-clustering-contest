      <h1>Оксфордский словарь выбрал словом 2019 года «чрезвычайную климатическую ситуацию»</h1>
      <address>
        <time datetime="2019-11-21T05:27:15+00:00">21 Nov 2019, 05:27</time>
      </address>
      <h4>По версии Оксфордского словаря, словом 2019 года стало словосочетание climate emergency, которое переводится как «чрезвычайная климатическая ситуация». Об этом <a href="https://languages.oup.com/word-of-the-year/word-of-the-year-2019">сообщается</a> на сайте словаря.</h4>
      <figure>
        <iframe data-src="https://twitter.com/OxfordWords/status/1197243280167067648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Это выражение означает ситуацию, при которой «требуются срочные действия для уменьшения или сдерживания изменений климата, а также предотвращения потенциально необратимого ущерба окружающей среде, вызванного им».</p>
      <p>Специалисты отметили, что употребление выражения climate emergency в 2019 году резко возросло по сравнению с прошлым годом. К сентябре нынешнего года частота использования словосочетания выросла в 100 раз.</p>
      <p>В шорт-лист также попали другие словосочетания, связанные с проблемами климата: climate crisis (климатический кризис), eco-anxiety (экологическая тревога), extinction (вымирание) и другие.</p>
      <p>Ранее британский словарь Collins <a href="https://tvrain.ru/news/britanskij_slovar_collins_nazval_vyrazheniem_goda_klimaticheskuju_zabastovku-496940/">выбрал</a> словом 2019 года climate strike — «климатическая забастовка». Эксперты Collins отметили, что зарегистрированное в 2015 году выражение в нынешнем году стали употреблять в сто раз чаще. Они считают, что это связано с действиями 16-летней экоактивистки Греты Тунберг.</p>
