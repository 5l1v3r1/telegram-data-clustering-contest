      <h1>『アズレン』×「ホロライブ」最強メイド「湊あくあ」がSSR潜水艦として登場決定！ロイヤルメイド隊とはどのように関わるのか？</h1>
      <h2>メイドであるものの家事はちょっと苦手な「湊あくあ」。同じく家事全般が苦手な「シリアス」とは気が合うかもしれません。</h2>
      <address><time datetime="2019-11-21T05:40:03+00:00">21 Nov 2019, 05:40</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/azurlane_staff/status/1197376714294169600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Yostarは、iOS/Androidアプリ『<b>アズールレーン</b>』の公式Twitterにて、新SSR潜水艦「湊あくあ」を公開しました。<br/><br/>COVERが運営するVTuber事務所「ホロライブ」所属タレント達とのコラボイベント開催が予定されている『アズールレーン』。今回は、ホロライブ所属の最強メイド「湊あくあ」がSSR潜水艦として登場決定しました。他のホロライブ艦船と同様、月末に開催する期間限定イベントで実装が予定されています。<br/><br/>メイドであるものの家事はちょっと苦手であり、才能はもっぱらゲームスキルと歌唱力に実装したという「湊あくあ」。『アズールレーン』には「ベルファスト」をはじめとする「ロイヤルメイド隊」がいますが、同じメイド同士でどのような会話を繰り広げるのか気になるところ。特に、同じく家事全般が苦手な「シリアス」とは気が合うかもしれません。</p>
      <hr/>
      <p>『アズールレーン』は好評配信中。基本プレイ無料のアイテム課金制です。<br/><br/><a href="https://itunes.apple.com/jp/app/id1242186587"><pic src="https://www.inside-games.jp/imgs/zoom/762750.jpg"/></a><a href="https://play.google.com/store/apps/details?id=com.YoStarJP.AzurLane"><pic src="https://www.inside-games.jp/imgs/zoom/479560.jpg"/><br/></a><br/><br/>(C)2017 Manjuu Co.ltd &amp; Yongshi Co.ltd All Rights Reserved.<br/>(C)2017 Yostar Inc. All Rights Reserved.</p>
