      <h1>『デモンエクスマキナ』×「コードギアス 反逆のルルーシュ」コラボ発表！「ランスロット」&amp;「枢木スザク」スキンが配信</h1>
      <h2>『デモンエクスマキナ』と「コードギアス 反逆のルルーシュ」がコラボ！「ランスロット」と「枢木スザク」のコラボスキンが登場します。</h2>
      <address><time datetime="2019-11-21T05:00:04+00:00">21 Nov 2019, 05:00</time> by <a rel="author">《吉河卓人》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PcihJsTZHSI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>マーベラスは、ロボットアクションゲーム『<b>デモンエクスマキナ</b>』のコラボレーション第2弾として、「<b>コードギアス 反逆のルルーシュ</b>」テーマのスキンを配布することを発表しました。<br/><br/>今回のコラボでは、アーセナルの外装を「ランスロット」に、アウターの外見を「枢木スザク」の髪型・衣装に変更するアイテムがニンテンドーeショップから期間限定で無料配信されます。これらのアイテムは2020年11月20日まで配信される予定とのこと。なお、上記のアイテムは外見を変更するためのものであり、使用によってステータスは変動しません。<br/><br/>また、同作はコラボレーション第1弾で「交響詩篇エウレカセブン ハイエボリューション」のスキンも<a href="https://www.gamespark.jp/article/2019/11/14/94617.html">実装</a>しており、アーセナルの外装を「ニルヴァーシュ」へ変更可能にするアイテムと、アウターの外見を「レントン」の髪型・衣装にするアイテムが2020年11月14日まで無料配信されています。さらに、11月28日には第3弾コラボも発表される予定です。</p>
      <figure>
        <iframe data-src="https://twitter.com/dxm_info/status/1197338457749614592?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>加えて、同作の公式SNSアカウントからは、11月28日に配信される無料大型アップデートより、新ボスとして登場する「ゼルクロア」の映像が先行公開されています。同アップデートでは強化されたボスや開発装備、追加オーダーなどが新たに登場する<a href="https://dxm.marv.jp/update/index2.html">予定</a>です。<br/><br/>そんな『DAEMON X MACHINA』はニンテンドースイッチ向けに発売中。今回の発表に関する詳細は<a href="https://dxm.marv.jp/collaboration/index.html">こちら</a>から確認可能です。</p>
