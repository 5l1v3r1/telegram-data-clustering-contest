      <h1>ＳＨＥＬＬＹが『今夜くらべてみました』で離婚報告　別居して「気が楽になった」</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　日米ハーフのタレント、ＳＨＥＬＬＹ（３５）が２０日、司会を務める日本テレビ系「今夜くらべてみました」で、４０代のテレビ番組制作会社に勤務する夫と今月に離婚したことを報告。夫から別れを切り出され、「これといった原因はない」としたが、別居して「気が楽になった」と説明。２人は２０１４年に結婚。３歳の長女と１歳の次女の親権は自身が持つ。</p>
