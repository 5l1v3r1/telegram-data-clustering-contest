      <h1>Для Sea of Thieves вышло сюжетное обновление The Seabound Soul</h1>
      <address><time datetime="2019-11-21T07:00:00+00:00">21 Nov 2019, 07:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Студия Rare выпустила крупное обновление для кооперативного пиратского экшена <i>Sea of Thieves </i>под названием The Seabound Soul<i>.</i></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-_raInGGFCI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Игроки отправятся в дальнее путешествие, в котором столкнутся с новыми зловещими тайнами и секретами. Одним из мест, куда предстоит попасть, станет затонувший корабль "Блэкуайч". Выполнив определенные условия, игроки встретят призрака сэра Артура Пендрагона, который активирует цепочку квестов.</p>
      <p>Помимо этого, пользователи получат на свои корабли огненные бомбы, дополняющие арсенал любого уважающего себя пирата.</p>
      <p><i>Sea of Thieves </i>доступна на PC и Xbox One. Игра также входит в библиотеку Xbox Game Pass.</p>
