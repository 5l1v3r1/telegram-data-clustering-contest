      <h1>商务部：中美双方经贸团队将继续保持密切沟通</h1>
      <address><time datetime="2019-11-21T07:54:21+00:00">21 Nov 2019, 07:54</time> by <a rel="author">新华社</a></address>
      <p>　　原标题：商务部：中美双方经贸团队将继续保持密切沟通</p>
      <p>　　商务部新闻发言人高峰21日在商务部例行新闻发布会上说，中美双方经贸团队将继续保持密切沟通。关于协议磋商的细节，目前没有更多信息可以透露，但外界的传言并不准确。中方愿与美方在平等和相互尊重的基础上，共同努力，妥善解决彼此核心关切，力争达成第一阶段协议。这符合中美双方的共同利益，也符合整个世界的利益。（记者陈炜伟、王雨萧）</p>
