      <h1>プロ野球の現役選手によるシンポジウム「夢の向こうに」３０日開催</h1>
      <address>
        <time datetime="2019-11-21T07:00:00+00:00">21 Nov 2019, 07:00</time>
      </address>
      <p>　日本高野連は２０日、プロ野球の現役選手によるシンポジウム「夢の向こうに」を３０日に福岡県筑後市のタマホームスタジアム筑後で開催すると発表した。ＤｅＮＡ・今永昇太投手やソフトバンク・上林誠知外野手らがパネリストを務める。</p>
