      <h1>Trump desmente embaixador Sondland</h1>
      <address><time datetime="2019-11-21T07:19:25+00:00">21 Nov 2019, 07:19</time> by <a rel="author">Luis Guita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u3TR06syytM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Trump insiste que não queria "nada" da Ucrânia e diz que o inquérito de destituição deve ser encerrado.</p>
      <p>O Presidente dos Estados Unidos respondeu assim ao testemunho do embaixador norte-americano na União Europeia que confirma que Trump pediu ao Presidente da Ucrânia que investigasse o rival político Joe Biden.</p>
      <p>"Eu disse ao embaixador: 'Não quero nada. Não quero nada. Não quero um quid pro quo. Diga a Zelenskiy, Presidente Zelenskiy, para fazer a coisa certa.' Então, aqui está a minha resposta: Não quero nada. Não quero nada. Não quero quid pro quo," declarou Donald Trump.</p>
      <p>No entanto, muitos consideram o testemunho do embaixador Gordon Sondland como o mais significativo em quatro dias de audiências públicas.</p>
      <p>Sondland, não só disse que seguiu as ordens do Presidente Donald Trump para pressionar a Ucrânia a investigar o rival democrata Joe Biden como também ampliou o leque de envolvidos.</p>
      <p>"Houve um quid pro quo? Como testemunhei anteriormente, no que diz respeito aos solicitados telefonema da Casa Branca e reunião na Casa Branca, a resposta é sim. Todos faziam parte do circuito. Não era segredo. Todos foram informados por e-mail em 19 de julho, dias antes do telefonema presidencial," revelou o embaixador dos EUA na União Europeia, Gordon Sondland.</p>
      <p>Neste caso, "todos" inclui o advogado pessoal de Trump, Rudy Giuliani, o secretário de Estado Mike Pompeo e o ex-conselheiro de Segurança Nacional John Bolton.</p>
      <p>Todos os nomeados pelo embaixador recusaram-se a comentar ou rejeitaram as alegações.</p>
      <p>Nos Estados Unidos, é ilegal procurar ajuda estrangeira para conseguir vantagem eleitoral.</p>
