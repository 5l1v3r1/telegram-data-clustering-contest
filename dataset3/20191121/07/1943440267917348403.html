      <h1>現役引退の西武・大石、納会ゴルフで優勝</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　西武は２０日、球団の納会ゴルフが行われ、このオフに戦力外通告を受け、現役を引退した大石がグロス９８、ネット６６．８で優勝。液晶テレビなど豪華賞品をゲットし「僕自身は力になれなかったが、２連覇をしたので、来年は３連覇、日本一に向けて頑張っていきましょう」とあいさつ。来季からは「ファーム・育成グループ」のスタッフとして第二の人生を歩む。　（埼玉・飯能市）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/stoveleague.html">移籍・退団リストへ</a>
      </p>
    </article>
