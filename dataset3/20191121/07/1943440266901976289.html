      <h1>健大高崎、群馬３位からＶ逃す　橋本拳が６回４失点／神宮大会</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　明治神宮野球大会決勝（２０日、健大高崎３－４中京大中京、神宮）先発の健大高崎・橋本拳が６回４失点（自責点２）と踏ん張りきれなかった。１９１センチ右腕は「変化球は良かったが、真っすぐが浮いてしまった」と反省した。秋季群馬大会３位から関東大会を制し、今大会準優勝。「すごくいい経験になった。出た課題を冬の間で克服していきたい」とレベルアップを誓った。</p>
