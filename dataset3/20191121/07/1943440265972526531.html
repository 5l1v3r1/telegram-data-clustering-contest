      <h1>阪神・北條、オフも追い込む</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　阪神・北條は２０日、オフの過ごし方について「キャンプでしっかり追い込めたので、やったことを無駄にしない、継続してオフでも自分で追い込んだりしていこうと思う」と話した。１６日、１７日の紅白戦では１安打ずつ放ち、存在感を示したが、木浪らとの遊撃手争いは激しく来春はアピールが必至。「バット振るのもそうですし、体を追い込むとかそういうのはやっておかないと。春キャンプでけがとかないように」。万全の状態で春を迎える。</p>
    </article>
