      <h1>Ни­же­го­род­цы вста­ли в оче­редь за справ­ка­ми для во­жде­ния</h1>
      <address>
        <time datetime="2019-11-21T07:39:00+00:00">21 Nov 2019, 07:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X7tsbxNF4fw" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: соцсети</figcaption>
      </figure>
      <p>Очереди в медцентрах наблюдаются в Нижегородской области из-за новостей о повышении цен на медосмотры для получения водительских прав, сообщают очевидцы в соцсетях.</p>
      <p>По их словам, ажиотаж охватил медицинские учреждения Нижнего Новгорода и Дзержинска.</p>
      <blockquote>«Завтра (21 ноября — прим.ред.) ситуация повторится. А те, кто за завтра не успеют доказать, что они не наркоманы и не алкоголики, послезавтра заплатят за медсправку для ГИБДД в три раза дороже», — отмечается в сообщении.</blockquote>
      <p>Ранее в соцсетях появились фотографии из медицинских центров региона с объявлениями о том, что с 22 ноября цены на прохождение медицинского осмотра на получение водительских прав различных категорий вырастут. По информации нижегородцев, связано это с введением новых видов анализов на употребление алкоголя и наркотиков.</p>
      <footer>Текст: Евгения Фондеркина</footer>
