      <h1>Procédure de destitution contre Trump : l'interprétation du "quid pro quo" ou donnant-donnant</h1>
      <address><time datetime="2019-11-21T07:32:03+00:00">21 Nov 2019, 07:32</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xSGI5gdUE1M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Son témoignage était attendu dans le cadre de la procédure d'impeachment, Gordon Sondland, un diplomate proche de Donald Trump, a directement impliqué le président des Etats-Unis dans l'affaire ukrainienne. Mais tout est question de point de vue.</p>
      <p>Selon Donald Trump et la Maison blanche, Sondland a été fantastique, il a complètement blanchi le président et cette chasse aux sorcières devrait prendre fin :</p>
      <p>"<i>J'ai dit à l'ambassadeur : Je ne veux rien. Je ne veux rien du tout. Je ne veux pas de contrepartie. Dites à Zelensky, au Président Zelensky de faire ce qu'il faut. C'était donc ma réponse. Je ne veux rien du tout. Je ne veux rien du tout. Je ne veux pas de donnant-donnant.</i>"</p>
      <p>Pourtant beaucoup considèrent le témoignage de l'ambassadeur des États-Unis auprès de l'Union européenne, Gordon Sondland, comme le plus significatif des quatre jours d'audiences publiques. Il a non seulement déclaré qu'il avait suivi les ordres du président Donald Trump en faisant pression sur l'Ukraine pour qu'elle enquête sur son rival démocrate Joe Biden, mais il a également impliqué d'autres haut responsables :</p>
      <p>"<i>Y'a-t-il eu donnant-donnant ? Comme je l'ai dit précédemment, concernant la requête de la maison blanche exprimée lors du coup de téléphone et la rencontre entre Zelinsky et Trump, la réponse est oui. (...) Tout le monde était au courant, ce n'était pas un secret. Tout le monde a été informé via email le 19 juillet avant l'appel présidentiel au président ukrainien.</i>"</p>
      <p>Tout le monde regroupe le vice-président Mike Pence, le secrétaire d'Etat Mike Pompeo, l'avocat personnel de Trump, Rudy Giuliani, son ancien conseiller à la sécurité John Bolton.</p>
      <p>Sondland en aurait parlé avec Pence et Pompeo qui n'auraient pas tenté de le contredire lorsqu'il a évoqué avec eux sa "déduction logique" d'un lien aide-enquêtes. Les équipes des deux hommes ont aussitôt démenti qu'ils en aient jamais parlé avec Gordon Sondland.</p>
      <p>Pour l'ambassadeur Gordon Sondland, outre la rencontre promise à Zelensky, une aide militaire américaine à l'Ukraine dépendait aussi des enquêtes menés par l'Ukraine sur les Biden.</p>
      <h3>"Quid pro quo", quand le latin s'impose</h3>
      <p>L'Agence France presse vous explique ce qu'est un "Quid pro quo" et pourquoi cette locution latine pose problème.</p>
      <p>"Quid pro quo", ou "donnant-donnant" en français : les Américains ne raffolent guère des locutions latines, mais cette expression, répétée ad nauseam dans les auditions en destitution visant Donald Trump au Congrès, est désormais omniprésente dans les médias et sur les réseaux sociaux.</p>
      <p>Mercredi encore, la locution - littéralement "une chose pour une chose", à ne pas confondre avec le "quiproquo" des vaudevilles - était au cœur de l'audition de l'ambassadeur américain auprès de l'Union européenne Gordon Sondland.</p>
      <p>Ce proche du président américain a déclaré devant les parlementaires qu'il y avait bien eu "quid pro quo" dans l'affaire ukrainienne.</p>
      <p>Ces trois mots renvoient à une question-clé de ce scandale: Donald Trump a-t-il conditionné le déblocage de 391 millions de dollars d'aide militaire à l'Ukraine et/ou une invitation à la Maison Blanche au lancement par Kiev d'une enquête pour corruption visant le démocrate Joe Biden - son possible rival pour la présidentielle 2020 - et son fils Hunter?</p>
      <p>
        <b>Les démocrates entendent prouver que ce chantage a bien eu lieu.</b>
      </p>
      <p>S'ils y parviennent, le président américain devrait se retrouver ipso facto en procès pour destitution devant le Sénat.</p>
      <p>Donald Trump soutient lui mordicus, avec le soutien des parlementaires républicains, qu'"il n'y a pas eu quid pro quo", notamment sur Twitter.</p>
      <p>De même qu'il n'a cessé de répéter qu'il n'y avait pas eu de "collusion" dans l'affaire russe, "il reprend certains termes comme des leitmotivs, contribuant à consolider leur popularité et leur usage", souligne le linguiste et éditorialiste Ben Zimmer.</p>
      <h4>"Comme un leitmotiv"</h4>
      <p>Comme les républicains sont majoritaires au Sénat, une destitution est improbable. Mais les démocrates espèrent néanmoins convaincre les électeurs que Trump est corrompu et abuse de sa fonction présidentielle pour servir ses intérêts politiques personnels.</p>
      <p>
        <b>Dans ce contexte, l'utilisation d'une locution obscure n'est pas un gage d'efficacité.</b>
      </p>
      <p>
        <b>Le 8 novembre, 33 auteurs américains signaient une lettre ouverte au New York Times demandant "d'arrêter d'utiliser" cette expression, soulignant que "la plupart des gens ne la comprennent pas".</b>
      </p>
      <p>De plus, soulignaient ces auteurs visiblement anti-Trump, qui dit "quid pro quo" n'implique pas forcément qu'il y ait eu délit : exiger par exemple d'un pays qu'il respecte les droits humains en échange d'une aide économique est le type de donnant-donnant qui peut se justifier, disaient-ils.</p>
      <p>Pas étonnant donc que certains démocrates cherchent à rectifier le tir.</p>
      <p>La semaine dernière, leur cheffe au Congrès Nancy Pelosi parlait pour la première fois de <b>"corruption"</b> pour qualifier les soupçons pesant sur le président américain, un terme plus compréhensible, inscrit nommément parmi les motifs possibles de destitution cités par la Constitution américaine.</p>
      <p>Selon le Washington Post, des entretiens menés discrètement par les démocrates début novembre auprès d'un échantillon d'électeurs ont montré qu'ils jugeaient tous le terme "corruption" bien plus percutant que "quid pro quo".</p>
      <p>Mais on ne chasse pas manu militari une expression devenue virale.</p>
      <p>Les déclarations de Gordon Sondland vont "lui donner un nouvel élan", prédit M. Zimmer. "Il dit explicitement qu'il y en a eu un (de quid pro quo, ndlr), ce qui veut dire qu'on va avoir droit à une nouvelle série d'échanges" autour de ce terme.</p>
      <p>Ce que le président Trump a confirmé peu après en déclarant sur la pelouse de la Maison Blanche qu'il ne voulait pas... "de quid pro quo".</p>
