      <h1>Столичные волонтеры продолжают согревать горожан горячим чаем</h1>
      <address>
        <time datetime="2019-11-21T07:15:00+00:00">21 Nov 2019, 07:15</time>
      </address>
      <p>С раннего утра активные и неравнодушные молодые люди на микроавтобусе объезжали город, предлагая горожанам согреться чаем, сообщает сайт столичного акимата.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cok63KyBloM" width="933" height="525" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В связи с ухудшением погодных условий и морозами волонтеры из числа молодежи и активистов организовали масштабную акцию #НурСултанқайырымдықала. После обильного снегопада на протяжении двух недель мобильные группы волонтеров помогают пенсионерам, одиноким пожилым людям в очистке от снега дворовых территорий, в морозные дни раздают чай в местах наибольшего скопления людей - на рынках, в остановочных комплексах и так далее.</p>
      <figure>
        <img src="https://tengrinews.kz/userdata/images/u38/resized/7d3186e527775a30ba474e6e34605029.jpeg"/>
      </figure>
      <p>Активисты также призывают автовладельцев подвозить бесплатно в первую очередь женщин с детьми и пожилых людей. С 8.00 и до 10.00, а также в период с 18.00 до 20.00 40 волонтеров центра объезжали город и на остановках раздавали чай и кофе. Ребята согрели горячим напитком около 1500 горожан. Чтобы не замерзнуть, все волонтеры работали посменно.</p>
      <figure>
        <img src="https://tengrinews.kz/userdata/images/u38/resized/ced695186c8e202fa843bb9bc5a367c1.jpeg"/>
      </figure>
      <p>"Сейчас в городе мороз усиливается. Отменены занятия в школах. Такими добрыми поступками мы создаем теплую, дружелюбную атмосферу вокруг, учим молодых помогать ближним. Акция #НурСултанқайырымдықала будет проходить на протяжении всего зимнего периода, мы призываем всех присоединиться и оказывать помощь нуждающимся. И просим о своих добрых делах рассказывать в социальных сетях с хештегом #НурСултанқайырымдықала", - призвал волонтер Инабат Кадырша.</p>
