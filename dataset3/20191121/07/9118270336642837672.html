      <h1>Николаевщина – лидер по объему незарегистрированных сельхозземель</h1>
      <address><time datetime="2019-11-21T07:02:00+00:00">21 Nov 2019, 07:02</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yPVgpAYzbfo" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Николаевская область является лидеров по объему незарегистрированных сельхозземель — 409 тысяч гектаров.</p>
      <p>Об этом заявил министр экономики, торговли и сельского хозяйства Тимофей Милованов во время презентации «Открытая земля», пишет <a href="https://agropolit.com/news/14244-timofiy-milovanov-nazvav-top-5-oblastey-za-obsyagom-nezareyestrovanih-silgospzemel">AgroPolit.com.</a></p>
      <p>Он назвал ТОП-5 областей по объему незарегистрированных сельхозземель.</p>
      <blockquote>— Мы брали области по кадастру и считали с помощью этих данных, сколько земли является незарегистрированной, - отметил<b> Тимофей Милованов.</b></blockquote>
      <p>В ТОП-5 областей попали:</p>
      <p>Николаевская область (409 тысяч гектаров незарегистрированных земель);</p>
      <p>Одесская область (300 тысяч гектаров незарегистрированных земель);</p>
      <p>Луганская область (300 тысяч гектаров незарегистрированных земель);</p>
      <p>Запорожская область (260 тысяч гектаров незарегистрированных земель);</p>
      <p>Херсонская область (260 тысяч гектаров незарегистрированных земель).</p>
      <p>Ранее Тимофей Милованов заявил, что в закон о рынке земли <a href="http://nikvesti.com/news/politics/172396">могут быть внесены изменения,</a> которые повлияют на концентрацию гектаров в одних руках.</p>
