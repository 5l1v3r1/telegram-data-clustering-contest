      <h1>ระทึก! อาคารสำนักงานกำลังสร้างในภูเก็ต ถล่มทับคนงานตาย-เจ็บเพียบ คาดติดในซาก 9 คน</h1>
      <address><time datetime="2019-11-21T07:02:00+00:00">21 Nov 2019, 07:02</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <p>ศูนย์ข่าวภูเก็ต - ระทึก! อาคารสำนักงานอยู่ระหว่างก่อสร้าง ริมถนนเทพกระษัตรีภูเก็ต พังถล่มลงมาทับคนงานเสียชีวิต และบาดเจ็บ คาดติดอยู่ในซากตึก 9 คน</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/W6QXru3oApI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011566801.JPEG"/>
      </figure>
      <p>เมื่อช่วงเที่ยงวันนี้ (21 พ.ย.) เกิดเหตุอาคารสำนักงานซึ่งอยู่ระหว่างการก่อสร้าง บริเวณริมถนนเทพกระษัตรีขาเข้าเมืองภูเก็ต อ.ถลาง จ.ภูเก็ต พังถล่มลงทับคนงานจำนวนหนึ่งติดอยู่ใต้ซากอาคาร ซึ่งขณะนี้เจ้าหน้าที่กำลังอยู่ระหว่างการช่วยเหลือ<br/><br/>จากการตรวจสอบพบว่า อาคารที่เกิดเหตุเป็นอาคารสำนักงานที่อยู่ระหว่างการก่อสร้างพังลงมาทั้งหลัง โดยมีแผ่นปูนซีเมนต์หล่นลงมาทั้งแผ่นขนาดใหญ่ และทราบว่ามีคนงานติดอยู่ภายในหลายราย ซึ่งมีทั้งคนที่เสียชีวิต และบาดเจ็บ ในเบื้องต้น คาดมีคนงานติดอยู่ 9 คน ตอนนี้ช่วยออกมาได้แล้ว 2 คน<br/><br/>จากการสอบถามทราบว่า ขณะเกิดเหตุคนงานกำลังพักเที่ยง อยู่ๆ แผ่นพื้นปูนซีเมนต์ถล่มลงมาทับคนงาน</p>
