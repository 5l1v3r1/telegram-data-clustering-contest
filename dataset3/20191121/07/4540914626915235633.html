      <h1>Impeachment-Untersuchungen: Trump dementiert Gegenleistungsvorwürfe</h1>
      <address><time datetime="2019-11-21T07:48:42+00:00">21 Nov 2019, 07:48</time> by <a rel="author">Euronews mit dpa, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/We0ff195sOA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>US-Präsident Donald Trump sieht sich in den Impeachment-Ermittlungen durch <a href="https://de.euronews.com/2019/11/20/impeachment-ermittlungen-schlusselzeuge-eu-botschafter-sondland-belastet-trump">die Aussage des US-Botschafters bei der EU, Gordon Sondland</a>, entlastet. Er hält die Untersuchungen damit für beendet. Sondland hatte nach eigenen Worten Trump in einem persönlichen Telefongepräch gefragt, was er von der Ukraine wolle. Vor Journalisten erklärte Trump, was er laut Sondland daraufhin sagte:</p>
      <p>"Gemäß dem Botschafter antwortete ich so wörtlich: 'Ich will nichts. Ich will nichts. Ich will kein Quid pro quo. Sagen Sie Präsident Selenskyj einfach, dass er das Richtige tun soll.'"</p>
      <h3>"Wünsche" geäußert</h3>
      <p>Es geht um die Frage, ob Trump in der Causa Ukraine unter anderem für den Besuch des ukrainischen Präsidenten Wolodymyr Selenskyj im Weißen Haus eine Gegenleistung verlangte. Sondland sagte, er sei den Anweisungen des Präsidenten gefolgt und habe mit Trumps Anwalt Rudy Giuliani zusammengearbeitet. Der wiederum soll gegenüber der Ukraine die "Wünsche" Trumps zum Ausdruck gebracht haben.</p>
      <p>"Gab es ein Quid pro quo? Wie ich bereits in Bezug auf das Telefonat und das Treffen im Weißen Haus aussagte: Die Antwort ist ja", so Sondland bei der Anhörung. "Alle waren auf dem Laufenden. Das war kein Geheimnis. Alle wurden am 19. Juli, Tage vor dem Telefonat, per E-Mail informiert."</p>
      <h3>Weitere Zeugen werden gehört</h3>
      <p>Die Demokraten fassen die Worte Sondlands als Bekräftigung der zentralen Vorwürfe gegen Trump in der Ukraine-Affäre auf. Aus ihrer Sicht könnte Trump sein Amt missbraucht haben. Ob die Demokraten letztlich ein Amtsenthebungsverfahren gegen ihn eröffnen werden ist noch ungewiss. Zunächst stehen weitere Zeugenaussagen an.</p>
