      <h1>Vegyianyag-szivárgás a Mátraalján</h1>
      <address><time datetime="2019-11-21T07:00:20+00:00">21 Nov 2019, 07:00</time> by <a rel="author">Károly Szilágyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wEWztb5j-FA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Elviselhetetlen bűzre panaszkodnak a Mátrai Erőmű közelében élők. Azt mondják, az erőmű fél évszázados működése során eddig nem tapasztaltak ilyet, csak mióta üzembe állt a szomszédos gabonafeldolgozó. Ahonnan ugyanabba a víztározóba engedik a vizet, ahonnan az erőmű hűtővizét szivattyúzzák.</p>
      <p>„Reggelenként mikor felkelek, akkor kimegyek, és azt érzem, hogy olyan büdös van, mintha valami döglött állatnak a szagát érezném” – mondta egy idős visontai asszony.</p>
      <p>A környékbeli polgármesterek szeretnének tisztán látni, és kötelességüknek megfelelően tájékoztatni a lakosokat is. De azt mondják, sem az üzemektől, sem a katasztrófavédelemtől nem kapnak információt.</p>
      <p>„Jelen esetben hivatalos állásfoglalást még nem kaptunk a mai napig ezektől a hatóságoktól sem" - panaszolta Szarvas László, Visonta polgármestere.</p>
      <p>Az itt élők egy része nem bízik a hatóságokban, ezért maguk vettek mintát a Bene-patak vízéből.</p>
      <p>„Szeretnénk mi magunk bevizsgáltatni, hogy ne legyen az, hogy eltussolják az ügyet. Mert szerintünk nem valós az, amit állítanak. Hogy nincs benne semmilyen káros anyag” – mondta egy detki asszony, miután vastag gumikesztyűben mintát vett a patakból.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/20/32/808x454_cmsv2_9e4c8297-01fd-5007-808a-efe0bd92cb3d-4312032.jpg"/>
        <figcaption>A Bene-patak Detknél</figcaption>
      </figure>
      <p>A megyei katasztrófavédelem az Euronews érdeklődésére közölte: a Bene-patakot tápláló technológiaivíz-tározóban kén- és foszfáttartalmú gáz fejlődött. Ez ugyan erőteljes szagú, de a lakosságra nézve nem jelent veszélyt.</p>
      <p>Egy levél szerint, amit állítólag az erőmű küldött a saját dolgozóinak, azt írják, hogy sikerült azonosítani a szennyezést okozó gázokat. Az Átlátszó által közzétett levél szerint kén-hidrogén, nitrogén-monoxid, és foszfor-hidrogén van a levegőben. A cég hivatalos tájékoztatás szerint az itt élők nincsenek veszélyben, de a hatóságokkal együtt keresik a szennyezés okát.</p>
