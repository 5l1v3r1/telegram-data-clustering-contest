      <h1>Gemas Banget: Penampakan Kucing Terkecil di Dunia</h1>
      <address><time datetime="2019-11-21T07:45:25+00:00">21 Nov 2019, 07:45</time> by <a rel="author">Afif Farhan</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/ca3de011-df42-4ea5-804e-b26b692f1976.jpeg?w=800"/>
          <figcaption>Disebut kucing bertotol, inilah kucing terkecil di dunia yang habitatnya hanya ada di India dan Sri Lanka (BBC One)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/d33cd063-452c-4545-8a26-49cb12526419.jpeg?w=800"/>
          <figcaption>Kucing ini hanya punya berat 0,8 sampai 1,6 kilogram. Panjang tubuhnya hanya 35 hingga 48 cm (tidak termasuk ekor) (BBC One)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/d8ba3bb6-2672-41fc-9545-4bc5921090a7.jpeg?w=800"/>
          <figcaption>Warna bulunya kekuningan dan totol hitam. Bentuknya yang kecil, membuatnya sedikit sulit terlihat jika sedang berjalan di antara semak belukar (BBC One)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/5a7fa582-f892-4173-83f9-a78d562cf5eb.jpeg?w=800"/>
          <figcaption>Telinga kucing ini begitu peka untuk menangkap suara. Bahkan, penglihatan mereka 6 kali lebih tajam dari penglihatan manusia! (BBC One)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/10cce1fa-a00e-4505-80cb-d2e655d453dc.jpeg?w=800"/>
          <figcaption>Diketahui kucing terkecil di dunia ini sangat gesit dan lincah (BBC One)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/be960d9a-42f2-40c6-90eb-d79c9caf5974.jpeg?w=800"/>
          <figcaption>Mereka kebanyakan menghabiskan waktu di tanah, untuk berburu katak, tikus, dan serangga. Namun, mereka juga jago memanjat pohon untuk menghindari predator lainnya (BBC One)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/8225f45d-72fb-49f3-95cb-79176bd29ee0.jpeg?w=800"/>
          <figcaption>Sayangnya, kucing terkecil di dunia ini masuk dalam daftar hewan terancam punah oleh IUCN (International Union for Conservation of Nature) (BBC One)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/e2ef9337-c4ff-4611-a8ab-25b1155a3b11.jpeg?w=800"/>
          <figcaption>Populasi kucingnya diperkirakan hanya tinggal 10 ribu ekor dan cuma berada di India dan Sri Lanka. Penebangan hutan menjadi ancaman bagi keberlangsungan hidupnya (BBC One)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/8d74d9de-7c91-4660-9c38-42abda10c34d.jpeg?w=800"/>
          <figcaption>Coba tebak, sebelah mana kucingnya? (BBC One)</figcaption>
        </figure>
      </slideshow>
      <p><b>Kolombo</b> - Inilah kucing terkecil di dunia, nama ilmiahnya Prionailurus rubiginosus. Rupanya begitu amat menggemaskan!</p>
