      <h1>阪神・西＆梅ちゃん、Ｇグラブ記念グッズ販売</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　阪神は２０日、ゴールデングラブ賞を受賞した西勇輝投手（２９）と梅野隆太郎捕手（２８）の記念グッズの販売すると発表した。</p>
      <p>　フェースタオル（税込み２２００円）やＴシャツ（同３３００円）など９点。最も高価なものでは９９個限定で直筆サイン入りオーセンティック・ジャージー（同１２万１０００円）も。この日、公式オンラインショップ「Ｔ－ＳＨＯＰ」で受注販売を開始。２３日に「チームショップアルプス」で数量限定で販売し、同日から一部の公認ショップでも販売を開始する。</p>
      <figure>
        <img src="https://www.sanspo.com/baseball/news/20191121/../../../baseball/images/20191121/tig19112105010013-p2.jpg"/>
        <figcaption>阪神・梅野フェースタオル</figcaption>
      </figure>
    </article>
