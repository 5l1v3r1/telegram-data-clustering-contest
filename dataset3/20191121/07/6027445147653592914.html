      <h1>斎藤工＆板谷由夏『アナと雪の女王2』などイチオシ映画談</h1>
      <address>
        <time datetime="2019-11-21T07:05:00+00:00">21 Nov 2019, 07:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AsaTfsX8bGo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(C)WOWOW</p>
      <p>　最新の劇場公開作品から今回ピックアップされたのは、『<a href="https://www.cinematoday.jp/movie/T0024267">ドクター・スリープ</a>』『<a href="https://www.cinematoday.jp/movie/T0024056">MANRIKI</a>』『<a href="https://www.cinematoday.jp/movie/T0023914">アナと雪の女王2</a>』『<a href="https://www.cinematoday.jp/movie/T0024034">幸福路のチー</a>』『<a href="https://www.cinematoday.jp/movie/T0024516">読まれなかった小説</a>』の5本。</p>
      <p>　<a href="https://www.cinematoday.jp/name/%E6%96%8E%E8%97%A4%E5%B7%A5">斎藤工</a>が企画から携わり、公開まで3年かかったという主演作『MANRIKI』について大熱弁！</p>
      <p>「はみだし映画工房」とは……WOWOWシネマで放送中の映画情報番組「映画工房」とシネマトゥデイとのコラボ企画。無類の映画好きの斎藤工と<a href="https://www.cinematoday.jp/name/%E6%9D%BF%E8%B0%B7%E7%94%B1%E5%A4%8F">板谷由夏</a>、そして映画解説者の<a href="https://www.cinematoday.jp/name/%E4%B8%AD%E4%BA%95%E5%9C%AD">中井圭</a>が、最新の劇場公開作品について毎回ゆるいトークを繰り広げます。</p>
      <p>
        <a href="http://www.wowow.co.jp/movie/koubou/">
          <b>“はみだし”ていない方、毎週月曜放送中「映画工房」本編はWOWOWホームページで配信中！</b>
        </a>
      </p>
      <h3>11月末から12月頭のイチオシ作品はコレ！</h3>
      <h4>『ドクター・スリープ』11月29日公開</h4>
      <p>　<a href="https://www.cinematoday.jp/name/%E3%82%B9%E3%83%86%E3%82%A3%E3%83%BC%E3%83%B4%E3%83%B3%E3%83%BB%E3%82%AD%E3%83%B3%E3%82%B0">スティーヴン・キング</a>のホラー小説を<a href="https://www.cinematoday.jp/name/%E3%82%B9%E3%82%BF%E3%83%B3%E3%83%AA%E3%83%BC%E3%83%BB%E3%82%AD%E3%83%A5%E3%83%BC%E3%83%96%E3%83%AA%E3%83%83%E3%82%AF">スタンリー・キューブリック</a>監督が<a href="https://www.cinematoday.jp/name/%E3%82%B8%E3%83%A3%E3%83%83%E3%82%AF%E3%83%BB%E3%83%8B%E3%82%B3%E3%83%AB%E3%82%BD%E3%83%B3">ジャック・ニコルソン</a>主演で映画化した『<a href="https://www.cinematoday.jp/movie/T0011172">シャイニング</a>』の続編。一家を襲ったホテルでの恐ろしい出来事から40年後、生き延びた息子ダニーが遭遇する新たな恐怖を描く。 <a href="https://www.cinematoday.jp/movie/T0024267">【⇒作品情報はこちら】</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EtrMFRt8dSI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>『MANRIKI』11月29日公開</h4>
      <p>　『<a href="https://www.cinematoday.jp/movie/T0023504">麻雀放浪記2020</a>』などの斎藤工を主演に迎え、芸人の<a href="https://www.cinematoday.jp/name/%E6%B0%B8%E9%87%8E">永野</a>がファッションイベントでの違和感を基に発想した原作を映像化した異色作。モデル、小顔矯正、日本文化、コメディー、ホラー、サスペンスといったキーワードをちりばめた不思議な世界観を紡ぐ。 <a href="https://www.cinematoday.jp/movie/T0024056">【⇒作品情報はこちら】</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dhGkQqL_0EY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>『アナと雪の女王2』11月22日公開</h4>
      <p>　第86回アカデミー賞で歌曲賞、長編アニメ映画賞を受賞した『アナと雪の女王』の続編。姉エルサの氷と雪を操る力の秘密に迫る。 <a href="https://www.cinematoday.jp/movie/T0023914">【⇒作品情報はこちら】</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eogtBH6LPSk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>『幸福路のチー』11月29日公開</h4>
      <p>　東京アニメアワードフェスティバル2018のコンペティション部門（長編アニメーション）でグランプリに輝いた台湾発のアニメ。台北郊外にある「幸福路」に戻ってきた主人公が自分を見つめ直す。 <a href="https://www.cinematoday.jp/movie/T0024034">【⇒作品情報はこちら】</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KZwfl9Il3rw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>『読まれなかった小説』11月29日公開</h4>
      <p>　『昔々、アナトリアで』『<a href="https://www.cinematoday.jp/movie/T0019217">雪の轍</a>』などの<a href="https://www.cinematoday.jp/name/%E3%83%8C%E3%83%AA%E3%83%BB%E3%83%93%E3%83%AB%E3%82%B2%E3%83%BB%E3%82%B8%E3%82%A7%E3%82%A4%E3%83%A9%E3%83%B3">ヌリ・ビルゲ・ジェイラン</a>がメガホンを取ったヒューマンドラマ。分かり合えなかった父と息子が、思いがけない形で距離を縮める。 <a href="https://www.cinematoday.jp/movie/T0024516">【⇒作品情報はこちら】</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4oq6qLvRkTw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>【シネマトゥデイ厳選8作品はこちら！】<br/><a href="https://www.cinematoday.jp/movie/T0023914">『アナと雪の女王2』</a>（11月22日公開）<br/><a href="https://www.cinematoday.jp/movie/T0024481">『ゾンビランド：ダブルタップ』</a>（11月22日公開）<br/><a href="https://www.cinematoday.jp/movie/T0023737">『決算！忠臣蔵』</a>（11月22日公開）<br/><a href="https://www.cinematoday.jp/movie/T0024267">『ドクター・スリープ』</a>（11月29日公開）<br/><a href="https://www.cinematoday.jp/movie/T0024516">『読まれなかった小説』</a>（11月29日公開）<br/><a href="https://www.cinematoday.jp/movie/T0024034">『幸福路のチー』</a>（11月29日公開）<br/><a href="https://www.cinematoday.jp/movie/T0024056">『MANRIKI』</a>（11月29日公開）<br/><a href="https://www.cinematoday.jp/movie/T0024536">『種をまく人』</a>（11月30日公開）</p>
