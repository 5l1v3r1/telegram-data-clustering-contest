      <h1>Robertson: Không phải tôi, anh ấy mới là hậu vệ trái xuất sắc nhất thế giới</h1>
      <address><time datetime="2019-11-21T07:43:00+00:00">21 Nov 2019, 07:43</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Ngôi sao của Liverpool khiêm tốn thừa nhận anh không phải là hậu vệ cánh trái xuất sắc nhất thế giới hiện nay.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/1-1455.jpg"/>
        <figcaption> Andrew Robertson có bước tiến thần tốc kể từ khi gia nhập đội chủ sân Anfield vào Hè 2017.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/2-1455.jpg"/>
        <figcaption>Anh là một trong những nhân tố cực kỳ xuất sắc giúp Liverpool trở lại thời kỳ hoàng kim, đỉnh cao là chức vô địch Champions League mùa trước. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/3-1455.jpg"/>
        <figcaption>Không có gì ngạc nhiên khi Robertson được xem là hậu vệ cánh trái xuất sắc nhất vào thời điểm này. Anh có 2 bàn thắng và 4 kiến tạo sau 17 trận ra sân cho The Kop. Cầu thủ 25 tuổi trung bình có 1.4 cú tắc bóng, 1.3 lần đánh chặn và 1.7 lần phá bóng mỗi trận. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/10-1455.jpg"/>
        <figcaption>Tuy nhiên mới đây, Robertson đã chỉ ra cái tên anh cho là hay hơn mình: "Đối với tôi, hậu vệ cánh trái hay nhất thế giới là Jordi Alba." </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/7-1455.jpg"/>
        <figcaption>Kể từ khi gia nhập Barcelona vào năm 2012, cầu thủ người Tây Ban Nha trở thành đối tác cực kỳ ăn ý với Lionel Messi. Alba luôn nằm trong top những hậu vệ trái xuất sắc nhất thế giới. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/8-1455.jpg"/>
        <figcaption>Cầu thủ 30 tuổi gắn bó với Barca bằng bản hợp đồng có điều khoản lên đến 500 triệu euro. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/9-1455.jpg"/>
        <figcaption>Alba không thường xuyên góp mặt ở mùa này vì chấn thương. Tuy nhiên kinh nghiệm và đẳng cấp của Alba vẫn được đánh giá rất cao. Trung bình anh có 0.8 cú tắc bóng, 1.2 lần đánh chặn, bên cạnh 1.3 đường chuyền quyết định và 1 lần rê bóng mỗi trận.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/5-1455.jpg"/>
        <figcaption>Chỉ mới 25 tuổi, Robertson có một tương lai dài phía trước để đuổi kịp người đàn anh. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/6-1455.jpg"/>
        <figcaption>Hiện cầu thủ người Scotland đang hướng đến cú đúp vô địch Ngoại hạng anh và Champions League. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/21/4-1455.jpg"/>
        <figcaption>Nếu làm được điều đó, Robertson chắc chắn sẽ được thừa nhận. </figcaption>
      </figure>
