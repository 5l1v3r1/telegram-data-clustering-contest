      <h1>植田、軽傷をアピール「大丈夫」</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　ベネズエラ戦で先発し、左太もも打撲でハーフタイムに交代したＤＦ植田は２０日、一夜明け「もう全然、大丈夫です」と軽傷をアピールした。試合後には病院へ直行していた。相手ＦＷロンドンを止められず、ハットトリックを含む前半４失点の責任を痛感したのか言葉少な。所属先ですぐにプレーできるか聞かれ「それは様子をみて」と話した。　（伊丹空港）</p>
