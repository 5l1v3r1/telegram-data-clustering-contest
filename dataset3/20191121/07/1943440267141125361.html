      <h1>Ｇ戦士が女装グランプリ挑戦！「いいね！」の数で順位を決定</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　巨人の７選手が、２３日に東京ドームで開催されるファンフェスタの企画の一環として、女装に挑戦した。</p>
      <p>　「ＧＩＡＮＴＳ　ＢＥＡＵＴＹ　ＯＮＥ　ＧＰ（ジャイアンツ・ビューティー・ワン・グランプリ）」と題したコーナーで、プロのメーク、スタイリスト、カメラマンの手で美女に変身した。</p>
      <p>　インスタグラムの巨人軍公式アカウントで、２０日から選手名を明かさず写真を公開し、「いいね！」の数で順位を競う。ファンフェスタ当日の午後２時半に締め切り、同コーナーで選手名と順位が発表される。</p>
