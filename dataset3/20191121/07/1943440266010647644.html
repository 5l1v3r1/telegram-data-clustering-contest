      <h1>ヤクルト・山田哲、ファン感まで休みます！</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　ヤクルト・山田哲が２０日、クラブハウスを訪れ、球場広告などのポスター撮影を行った。プレミア１２では決勝の韓国戦で逆転３ランを放つなど優勝に貢献。シーズンオフも大忙しだが「（プレミア１２は）いい経験になりました。（２４日の）ファン感謝デーまではゆっくりします」と笑顔を見せた。　（神宮）</p>
