      <h1>浅野、大敗から一夜明け「頑張らなきゃ」</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　ベネズエラ戦の大敗から一夜明け、２トップの一角で約２年ぶりに先発した浅野は２０日、「悔しいし、（所属先に）帰ってから頑張らなきゃというのも変わらない」と話した。試合後に宿舎で森保監督から「今回の選手選考に悔いはない。一人一人がこの舞台に戻ってこれるように頑張ってほしい」と声をかけられたと明かし、決意を胸に機上の人となった。　（関西国際空港）</p>
