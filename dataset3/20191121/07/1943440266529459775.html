      <h1>関大の先発・森「一球に悔い」／神宮大会</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　明治神宮野球大会決勝（２０日、慶大８－０関大、神宮）先発した関大の森翔（４年）は７回０／３を５安打４失点。一回に４番・郡司に痛い一発を浴び「投球内容は悪くなかっただけに一球に悔いが残る」と肩を落とした。春までのエース・肥後（４年）の故障を機に先発陣に加わり、大事な試合で好投して神宮出場の大きな力となった。「いい経験になったけど優勝できなかった。この悔しさは社会人で晴らしたい」と誓った。</p>
