      <h1>巨人・阿部２軍監督、中南米視察で「新たな野球」</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　巨人・阿部２軍監督が２０日、水野巡回投手コーチとともに中南米視察から帰国した。１１日に出発し、ドミニカ共和国で球団主催のトライアウト、プエルトリコのウインターリーグに足を運んだ。「いろいろな選手、施設も見られて、僕自身も知らなかった新たな野球の世界を直接、経験できた」と振り返った。</p>
    </article>
