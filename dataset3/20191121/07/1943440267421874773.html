      <h1>阪神・高橋遥、オフも投げる！</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　阪神・高橋遥は２０日、オフも投げてさらなる飛躍を目指す。「投げないというのをなくして過ごしたいです。変に間が空くとけがとかにもつながると思うので」と休まず練習に励んでいく。現在習得中の山本昌臨時コーチから教わったチェンジアップも「投げた方が覚えると思いますし、しっかり量は投げていきたいです」と投げながら感覚をつかみ、新たな武器にする。</p>
