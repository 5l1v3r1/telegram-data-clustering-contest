      <h1>비주얼리즘 RPG '엑소스 히어로즈', 21일 양대마켓 출시</h1>
      <address><time datetime="2019-11-21T03:00:45+00:00">21 Nov 2019, 03:00</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n_bmVcfnfSA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>라인게임즈 주식회사(라인게임즈, 대표 김민규)는 21일 우주(Oozoo, 대표 최동조)가 개발하고 자사가 서비스하는 모바일 RPG ‘엑소스 히어로즈’를 안드로이드OS 및 iOS 마켓을 통해 출시했다.</p>
      <p>‘엑소스 히어로즈’는 ‘브랜뉴보이’ 및 ‘엑소스사가’ 등 특색 있는 게임으로 잘 알려진 우주가 선보이는 모바일 최신작으로, 100여 명의 개발진이 약 2년간 개발을 진행 했으며 15세 이상 안드로이드OS 및 iOS 유저라면 누구나 플레이할 수 있다.</p>
      <p>이 게임은 주인공 ‘제온’과 동료 ‘아이리스’, ‘글렌’ 등이 함께 펼치는 모험담을 중심으로, 방대한 세계관과 짜임새 있는 스토리를 비롯해 PvP(유저간 대전) 및 레이드(Raid), 미니게임 등 다양한 콘텐츠를 통해 200여 종의 캐릭터를 수집, 육성할 수 있는 것이 가장 큰 특징이다.</p>
      <p>또한 개발사 특유의 기법으로 표현된 고퀄리티 3D 그래픽과 작곡가 ESTi 및 반도네오니스트 고상지 등이 참여한 사운드를 비롯해 남도형, 김현지 등 유명 성우진이 대거 참여한 대사녹음 등을 통해 보다 실감나고 박진감 넘치는 플레이를 즐길 수 있다.</p>
      <p>라인게임즈는 ‘엑소스 히어로즈’ 출시를 기념해 오는 30일까지 접속일에 따라 ‘제스’ 및 ‘강화 정령’ 등을 지급하며, 27일까지 7일간 총 3단계로 구성된 게임 내 도전과제를 클리어한 유저에게 주인공 ‘제온’의 전용 페이트코어(코스튬)를 선물한다.</p>
      <p>이와 함께 유저의 계정 생성일로부터 14일간 참여할 수 있는 ‘엑소스 페스타’ 이벤트를 통해 주어진 미션을 완수할 시 ‘전설 물리 무기’ 등의 아이템을 지급하며, 플레이 레벨 55를 달성한 유저에게는 영웅 캐릭터를 소환할 수 있는 ‘제스 11,100개’를 제공한다.</p>
      <p>‘엑소스 히어로즈’에 대한 게임 정보 및 이벤트 등에 대한 자세한 내용은 <a href="https://cafe.naver.com/exosheroes">공식카페</a>를 통해 확인할 수 있다.</p>
