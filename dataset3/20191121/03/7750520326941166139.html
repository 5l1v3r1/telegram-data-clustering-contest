      <h1>В Европе прошли десятки обысков и арестов по делу «черных археологов»</h1>
      <h2>Пока они раскапывали древности экскаваторами, полиция следила за ними с дронов</h2>
      <address>
        <time datetime="2019-11-21T03:12:53+00:00">21 Nov 2019, 03:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r4ZA27i39ts" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ходе международной операции по пресечению деятельности крупной банды «черных археологов» полиция из нескольких европейских стран провела более 80 обысков в Италии, Франции, Великобритании, Германии и Сербии.</p>
      <p>Были арестованы 23 человека и изъято около 10 тысяч археологических находок, – сообщает 1NEWS.</p>
      <p>Банда проводила незаконные раскопки в Калабрии на юге Италии — в тех местах, которые легальные археологи еще только собирались исследовать. В числе разграбленных бандой памятников оказались поселения V-IV веков до нашей эры. В то время на этой территории находились греческие колонии.</p>
      <p>Карабинеры заявили, что следили за группой с мая 2017 года, используя дроны, прослушку и видеонаблюдение, чтобы отследить весь путь находок от мест раскопок до продажи за пределами страны. Банда представляла собой разветвленную и хорошо структурированную сеть, ее посредники работали в Лондоне, Мюнхене, французском Дижоне и Вршаце в Сербии. Ценности выставляли на продажу через крупные аукционные дома за огромные суммы. Итальянские карабинеры заявили, что в числе арестованных оказались лидеры банды — Джорджио Сальваторе Пуччи из городка Чиро-Марина и Алессандро Джовинацци из городка Скандале.</p>
      <p>Карабинеры подчеркнули, что банда безжалостно обходилась с археологическими памятниками: «На съемках с беспилотников видна жестокость тайных раскопок, которые эта преступная группировка проводила с использованием экскаватора». После этого раскопанный грунт исследовали с помощью новейших моделей металлодетекторов.</p>
      <p>В числе находок оказались керамические вазы, масляные лампы, статуэтки, расписанные тарелки, броши и драгоценные камни. Полиция заявила, что стоимость изъятого составляет более 2 миллионов евро.</p>
      <p>Карабинеры подчеркнули, что проведенные аресты — лишь первая фаза операции. Еще 80 человек получили уведомления о том, что они являются подозреваемыми или свидетелями по этому делу. Операцию проводит специальное подразделение итальянских карабинеров — служба по охране культурного наследия.</p>
