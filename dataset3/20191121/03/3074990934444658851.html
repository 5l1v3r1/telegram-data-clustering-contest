      <h1>보더랜드3, 첫 캠페인 DLC ‘목시의 핸섬 잭팟 털이’ 12월 20일 출시</h1>
      <address><time datetime="2019-11-21T03:43:30+00:00">21 Nov 2019, 03:43</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/meEB9vo4u9E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2K와 기어박스 소프트웨어는 보더랜드 3의 첫 번째 캠페인 DLC인 ‘목시의 핸섬 잭팟 털이’ 를 12월 20일에 출시한다고 밝혔다.</p>
      <p>보더랜드 3의 첫 번째 DLC인 목시의 핸섬 잭팟 털이에서 플레이어는 목시에게 고용, 전작의 악명 높은 핸섬 잭이 건설했던 버려진 우주 정거장을 장악하러 떠나게 된다.</p>
      <p>이곳에는 네온사인, 슬롯머신, 황금 석상으로 가득찬 핸섬 잭팟이 위치해있으며, 핸섬 잭이 죽은 이후에도 자리를 지켜온 하이페리온군과 정거장에 갇혀버린 미치광이 등이 플레이어를 기다린다.</p>
      <p>특히 핸섬 잭의 스타일이 묻어있는 새로운 지역에서는 암거래로 문전성시를 이루었던 영역을 탐험해볼 수 있으며 박진감 넘치는 미션를 통해 목시의 수하들과 함께 카지노 약탈에 참여할 수 있다.</p>
      <p>참신한 사이드 미션과 크루 챌린지도 추가되고, 핸섬 잭팟에 숨겨진 비밀과 이상현상을 경험해볼 수도 있다.</p>
      <p>새로운 적과 보스도 대거 등장, 이들을 처치하고 새로운 전설 무기와 장비를 얻을 수 있으며 새로운 볼트 헌터 헤드, 스킨, 무기 장신구, 에코 디바이스 스킨, 감정표현도 수집할 수 있다.</p>
      <p>목시의 핸섬 잭팟을 플레이하려면 캠페인 프롤로그를 진행해 생츄어리 3호를 잠금 해제해야 한다. 13 레벨 이상의 캐릭터에 난이도가 맞춰져 있지만 더 높은 레벨의 캐릭터로도 충분히 플레이 할 수 있도록 레벨에 맞게 난이도와 보상이 조정된다.</p>
      <p>이에 더해 2K와 기어박스는 새로운 패치를 통해 보더랜드 3의 신규 무료 엔드게임 콘텐츠인 ‘맬리완 블랙사이트 급습’과 메이헴 4 를 조만간 추가할 예정이다.</p>
      <p>맬리완 블랙사이트 급습은 새로운 레이드 챌린지로, 부활이 제한된 환경에서 최대 4명의 플레이어가 협동하여 플레이하게 된다.</p>
      <p>메이헴 4에서는 플레이어의 모든 페널티를 제거하는 대신 무작위 강화 두 개가 생성되어, 하나는 플레이어, 다른 하나는 적에게 보너스를 제공한다. 또한 메이헴 4 활성화 시에만 획득 가능한 특별 전설 장비도 추가된다.</p>
      <p>아울러 이 패치를 통해 모든 보스는 고유 전리품 목록을 가지게 되어 원하는 전설 아이템을 효과적으로 파밍할 수 있다.</p>
      <p>창고의 최대 공간은 50에서 300 슬롯으로 늘어나며, 사격장에 특별한 타겟이 설치되어 무기를 테스트해볼 수 있다. 지도 여러 곳에 새로운 자판기가 설치되고 UI의 전반적인 성능도 개선될 예정이다.</p>
      <p>기어박스는 메이헴 모드 장기 개편 계획인 메이헴 2.0도 발표했다. 이를 통해 UI 지원이 추가되고, 플레이를 더 박진감 넘치게 해주는 새로운 메이헴 강화, 메이헴 플레이리스트, 신규 보상, 추가 메이헴 레벨도 업데이트된다. 메이헴 2.0에 대한 추가 정보는 내년에 공개될 예정이다.</p>
      <p>한편, 이번 주 11월 22일부터 25일까지 플레이스테이션 4 또는 엑스박스 원에서 보더랜드 3를 무료로 플레이 해볼 수 있는 기회가 제공되며 게임을 구매하면 저장된 진행 내용을 계속 이어서 플레이할 수 있다.</p>
      <p>목시의 핸섬 잭팟은 보더랜드 3에 추가되는 DLC 팩 4개 중 하나로, 시즌 패스와 보더랜드 3 슈퍼 디럭스 에디션에 포함되어 있다. 보더랜드 3의 추가 콘텐츠에 관한 정보는 공식 홈페이지에서도 확인할 수 있다.</p>
      <p>기어박스 소프트웨어가 개발한 보더랜드 3는 18세 이상 플레이어가 즐길 수 있으며, 플레이스테이션4와 엑스박스 원, PC에서 플레이 할 수 있다. 게임에 대한 자세한 내용은 공식 홈페이지에서 확인 가능하다.</p>
