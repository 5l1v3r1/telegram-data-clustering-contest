      <h1>В интернете появилось видео ДТП с фурой, протаранившей 13 машин в Волгограде</h1>
      <h2>В отношении водителя возбуждено административное производство.</h2>
      <address>
        <time datetime="2019-11-21T03:33:02+00:00">21 Nov 2019, 03:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/piLxWPO_fcI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вечером 19 ноября в Краснооктябрьском районе Волгограда фура без тормозов <a href="https://gorvesti.ru/accidents/v-volgograde-v-dtp-s-furoy-protaranivshey-13-mashin-postradali-5-chelovek-79280.html">протаранила 13 легковых машин</a>. В результате пять человек пострадали, включая 2-летнего ребенка.</p>
      <p>Полиция опубликовала видеозапись камер наружного наблюдения. На кадрах видно, как фура вылетает на Первую продольную с улицы Кубинской и таранит иномарку. После полицейские показывают результат многочисленных столкновений большегруза с легковушками.</p>
      <p>Отметим, что почти все машины очень серьезно пострадали.</p>
      <p>Как выяснили полицейские, у «Скании», груженной морковью, отказали тормоза. Машину 30-летний водитель взял в аренду. В отношении него возбуждено административное производство.</p>
