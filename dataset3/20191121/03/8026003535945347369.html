      <h1>国内三帅成国足主教练土帅候选 足协已将资料递交上级</h1>
      <address>
        <time datetime="2019-11-21T03:31:18+00:00">21 Nov 2019, 03:31</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/400/w1280h720/20191121/68b2-iipztff8979559.jpg"/>
        <figcaption>据足球报报道，中国足协和体育主管部门关于国足主教练国内方面教练的候选人已有了名单，除了上赛季的中超最佳教练李霄鹏、国家选拔队教练李铁，还有建业主教练王宝山。值得一提的是，这三人都曾在国足担任助教。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/433/w1700h1133/20191121/0ea9-iipztff8964863.jpg"/>
        <figcaption>目前呼声最高的李霄鹏，作为国产教练的代表人物之一，在大牌云集的鲁能队中，45岁的李霄鹏能够镇住整支球队，包括一些外援，让球队执行自己的战术，上赛季帮助球队拿到中超第三，获得最佳教练。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/433/w1700h1133/20191121/271e-iipztff8964814.jpg"/>
        <figcaption>从履历上来看，李霄鹏在管理部门和业务岗位，都有涉猎，他曾在朱广沪国足担任助教，甚至还带过山东女足和中国女足，如果这次再能执教男足国家队，他将成为横跨男女足帅位的第一人。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/433/w1133h1700/20191121/a421-iipztff8964818.jpg"/>
        <figcaption>据足球报报道，中国足协和体育主管部门关于国足主教练国内方面教练的候选人已有了名单，除了上赛季的中超最佳教练李霄鹏、国家选拔队教练李铁，还有建业主教练王宝山。值得一提的是，这三人都曾在国足担任助教。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/700/w950h550/20191121/5266-iipztff8979508.jpg"/>
        <figcaption>据足球报报道，中国足协和体育主管部门关于国足主教练国内方面教练的候选人已有了名单，除了上赛季的中超最佳教练李霄鹏、国家选拔队教练李铁，还有建业主教练王宝山。值得一提的是，这三人都曾在国足担任助教。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/433/w1700h1133/20191121/11b5-iipztff8964787.jpg"/>
        <figcaption>比李霄鹏小2岁的李铁，是新生代教练中的代表。从俱乐部层面来讲，他曾率领华夏、卓尔冲超；国家队层面上，他先后在佩兰和里皮国家队担任助教，受益匪浅。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/433/w1700h1133/20191121/69f1-iipztff8964702.jpg"/>
        <figcaption>本月初，为征战12月举行的东亚杯，足协成立了选拔队，李铁成了主教练。原计划，是由他率队参加东亚杯，不过，因为里皮突然辞职，选拔队参加东亚杯的这个预想，有可能发生变故，如果新帅在12月到位，东亚杯将成为国足练兵场。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/236/w1128h1508/20191121/4e4f-iipztff8964756.jpg"/>
        <figcaption>此前，李铁出任选拔队教练时，由于是临时性质，所以，他还是卓尔主帅，甚至出现了上午进行选拔队训练，下午进行卓尔训练的场景，如果他成为国家队主帅，那么必须放弃与卓尔的长约，而且，待遇可能也没有卓尔那么好。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/433/w1700h1133/20191121/27be-iipztff8964792.jpg"/>
        <figcaption>另外一个人选，是这两天才被纳入考察范围的建业主教练王宝山，王宝山在俱乐部执教履历颇丰，执教建业前，包括佛山佛斯弟、云南红塔、广东雄鹰、深圳科健、江苏舜天、深圳金威、成都谢菲联、重庆力帆、贵州人和、深圳佳兆业等，这其中，包括带领谢菲联、力帆冲超成功。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/106/w1024h682/20191121/98c8-iipztff8964938.jpg"/>
        <figcaption>上赛季末，王宝山接手建业，带领球队逃离出降级区，并在今年第一个带队的完整赛季，率领球队提前保级。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/106/w1024h682/20191121/920b-iipztff8964722.jpg"/>
        <figcaption>此外，国字号层面，王宝山带过国青，也担任过福拉多国足时的助教。</figcaption>
      </figure>
