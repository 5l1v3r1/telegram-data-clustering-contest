      <h1>早田希娜对战国乒10胜7负 自评终获较满意成绩</h1>
      <address>
        <time datetime="2019-11-21T03:15:00+00:00">21 Nov 2019, 03:15</time>
      </address>
      <p>【新浪体育20日讯】搭档张本智和首次问鼎混双冠军的日本乒乓小花早田希娜（19岁），结束了奥地利公开赛的征途，从羽田机场返回日本。<br/>据日本媒体报道，她的搭档张本选手因为此前在参加东京举行的乒乓球团体世界杯，所以比赛当天就到了。她自己几乎是到了之后直接上场，“在比赛中知道了哪里会被进攻”。<br/>在女单战线上，早田希娜在资格赛阶段以4-3险胜中国选手刘炜珊，从而取得对阵中国选手的10胜7负，本赛季首次跻身8强。“在（今年）最后的最后，取得了稍微令人满意的结果。”早田谦虚说道。<br/><br/><br/><br/> </p>
