      <h1>BiSHアユニ・DのPEDRO、来春に10都市回る全国ツアー（動画あり）</h1>
      <address>
        <time datetime="2019-11-21T03:37:00+00:00">21 Nov 2019, 03:37</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1121/pedro_tour.jpg?imwidth=468"/>
        <figcaption>PEDRO「GO TO BED TOUR」告知画像</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/music/artist/11412">BiSH</a>のアユニ・DによるソロプロジェクトPEDROが2020年3月より全国ツアー「GO TO BED TOUR」を開催する。</p>
      <p>ツアーは3月12日の愛知・THE BOTTOM LINEを皮切りに5月3日の沖縄・Outputまで全10公演。前回のツアーに引き続き、田渕ひさ子（NUMBER GIRL、toddle）がサポートギタリストとして全公演に帯同する。この発表に合わせて、ツアーのトレイラー映像とポスタービジュアルも公開された。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OKJuw65kEJ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <aside>
        <a href="https://natalie.mu/music/gallery/news/356366/1280930">この記事の画像・動画（全3件）<b>大きなサイズで表示</b></a>
      </aside>
      <h3>PEDRO「GO TO BED TOUR」</h3>
      <p>2020年3月12日（木）愛知県 THE BOTTOM LINE<br/>2020年3月15日（日）広島県 LIVE VANQUISH<br/>2020年3月19日（木）北海道 札幌PENNY LANE24<br/>2020年4月3日（金）宮城県 SENDAI CLUB JUNK BOX<br/>2020年4月8日（水）大阪府 BIGCAT<br/>2020年4月10日（金）福岡県 DRUM Be-1<br/>2020年4月12日（日）高松県 高松オリーブホール<br/>2020年4月26日（日）新潟県 NEXS Niigata<br/>2020年4月28日（火）東京都 新木場STUDIO COAST<br/>2020年5月3日（日・祝）沖縄県 Output</p>
