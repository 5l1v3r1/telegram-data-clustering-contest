      <h1>В Иркутске экипаж ДПС гонялся за вором</h1>
      <h2>Автомобилист передвигался с поддельными госномерами</h2>
      <address>
        <time datetime="2019-11-21T03:55:58+00:00">21 Nov 2019, 03:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lyO8QPBmtUU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне ночью в Иркутске экипажу ДПС поступила ориентировка на автомобиль «Тойота Краун», за рулём которого, возможно, находится подозреваемый в краже электрооборудования на улице Байкальская. <br/><br/>Проследовав к месту преступления, дорожные полицейские заметили на одной из улиц подходящую под описание иномарку. Водитель машины проигнорировал требование об остановке и попытался скрыться от стражей правопорядка. На дороге он совершал опасные манёвры. <br/><br/>После непродолжительной погони автоинспекторы блокировали автомобиль, чем заставили находящегося за рулём мужчину сдаться стражам правопорядка. <br/><br/>Выяснилось, что автомобилист передвигался на автомобиле подложными регистрационными знаками. 35-летнего автомобилиста доставили в отдел полиции, в салоне «Крауна» полицейские обнаружили похищенные вещи. <br/><br/>За кражу возбуждено уголовное дело. По информации оперативников, подозреваемый причастен к серии имущественных преступлений в разных частях города, сообщает пресс-служба ГУ МВД по Иркутской области.</p>
