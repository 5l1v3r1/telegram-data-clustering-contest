      <h1>Un Euronews nouveau... en Albanie !</h1>
      <address><time datetime="2019-11-21T21:34:21+00:00">21 Nov 2019, 21:34</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-vuMVnZrBAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une fois n'est pas coutume, un peu d'auto-promotion avec un évènement qui concerne Euronews directement puisque notre chaîne vient de lancer une franchise en Albanie. <b>Nous nous sommes associés au groupe IN Media pour lancer cette nouvelle chaîne</b> qui reprend l'architecture des programmes d'Euronews et sa ligne éditoriale transnationale et impartiale :</p>
      <p><b>Ilva Tare, directrice de la rédaction</b> : <i>"Euronews Albanie va être un point de référence pour des news objectives et neutres, pour les territoires albanophones, l'Albanie bien-sûr mais aussi le Kosovo, la Macédoine du Nord, dans les Balkans et dans la diaspora".</i></p>
      <p>150 personnes, dont 90 journalistes, ont été embauchés et depuis neuf mois travaillent jour et nuit pour préparer <b>une chaîne d'info digne des standards d'Euronews</b>. C'est Ilva Tare, une journaliste et présentatrice bien connue en Albanie, qui prend la tête de le toute jeune rédaction.</p>
