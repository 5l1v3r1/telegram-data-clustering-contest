      <h1>美上周首領失業救濟人數持平</h1>
      <address>
        <time datetime="2019-11-21T21:39:00+00:00">21 Nov 2019, 21:39</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國勞工部公布，截至11月16日止當周，首次申領失業救濟人數22.7萬人，按周持平，預期為21.8萬人。<br/>美國首次申領失業救濟人數已連續第246個星期位於30萬關口以下，為1970年以來錄得最長時間，反映美國勞動力市場持續穩健。<br/>美國上周首次申領失業救濟人數4周均值為22.1萬人，按周增加3500人。<br/>截至11月9日止當周，美國續領失業救濟人數169.5萬人，按周增加3000人，預期為168.3萬人。</p>
