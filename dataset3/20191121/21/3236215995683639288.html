      <h1>富邦人壽逾15億購阿里股份</h1>
      <address>
        <time datetime="2019-11-21T21:09:00+00:00">21 Nov 2019, 21:09</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)成為港股史上集資額第三大新股，該公司公布以每股176元定價。<br/>台灣富邦金控在台灣證交所提交公告表示，旗下富邦人壽購入880萬股阿里巴巴，涉資約15.6億元。<br/>富邦金控早前公布，富邦人壽擬認購最多5億美元(約39億港元)的阿里股份。</p>
    </article>
