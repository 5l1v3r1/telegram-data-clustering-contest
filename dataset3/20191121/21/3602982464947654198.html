      <p>
        <b>Het ging er gezellig aan toe op de mediadag van Bellator MMA Europa 6. De persdag in het Engelse Londen werd overschaduwd door een incidentje tussen kemphanen James Gallagher en Mike Kimbel.</b>
      </p>
      <p>Geen van beiden hoeft komend weekend te vechten maar waren toch aanwezig op de persdag. Gallagher en Kimbel kregen een woordenwisseling en moesten uit elkaar gehouden worden. Kimbel zou op Instagram de moeder van Gallagher beledigd hebben.<br/><br/><b>"Wat zei je over m'n moeder!?"</b><br/>Dat zou bij die laatste niet goed gevallen zijn. Gallagher ging dan ook verhaal halen bij Kimbel. Het Insta-bericht is inmiddels verwijderd, maar toch schreeuwden Kimbel en Gallagher volop naar elkaar en scholden zij mekaar de huid vol. Onder meer Michael 'Venom' Page en Mike Shipman, gerespecteerde MMA'ers, hielden hen uit elkaar.<br/><br/>Gallagher daarentegen was zo nijdig dat hij Page uit begon te dagen, maar die was gewoon de rust aan het bewaren. Wat een gedoe weer...</p>
