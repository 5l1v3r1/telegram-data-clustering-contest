      <h1>亞洲資源料半年虧損擴大</h1>
      <address>
        <time datetime="2019-11-21T21:22:00+00:00">21 Nov 2019, 21:22</time>
      </address>
      <p>亞洲資源(<a href="http://stock360.hkej.com/quotePlus/00899">00899</a>)預期，截至9月底止，中期錄得淨虧損不少於6500萬元，去年同期虧損3837.8萬元。<br/>該公司稱，預期錄得淨虧損，主要由於期內出售大連物業之虧損所致。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100916_c.pdf">下載港交所通告原文</a></p>
