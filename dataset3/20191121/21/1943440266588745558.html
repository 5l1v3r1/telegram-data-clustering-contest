      <h1>楽天・福井は２３００万円「優勝のために一試合でも多く勝てるように」</h1>
      <address>
        <time datetime="2019-11-21T21:14:00+00:00">21 Nov 2019, 21:14</time>
      </address>
      <p>　楽天の福井は２１日、仙台市内の球団事務所で契約更改交渉を行い、２００万円減の年俸２３００万円でサインした。広島からトレードで加入した今季は開幕ローテーションに入ったが３勝にとどまり「チームの優勝のために一試合でも多く勝てるように」と奮起を誓った。</p>
      <p>　安楽は２００万円減の年俸１４００万円で、１年目を終えた弓削は３５０万円増の１３５０万円でそれぞれ更改した。（金額は推定）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
    </article>
