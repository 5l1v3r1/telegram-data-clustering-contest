      <h1>【EJFQ短評】錦江資本受制23.6%回調阻力 惟預料仍有機會向上突破</h1>
      <address>
        <time datetime="2019-11-21T21:22:00+00:00">21 Nov 2019, 21:22</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>錦江資本(<a href="http://stock360.hkej.com/quotePlus/02006">02006</a>)升穿9月中頂部後，暫受制23.6%回調阻力，惟目前股價站穩於多條主要平均線上，且14日RSI已離開70以上的超買區，近價蟹貨不多，預料有機會向上突破，進一步挑戰38.2%回調阻力，即1.58元水平。參考EJFQ.com FA+資料，綜合5個分析員預測，其2019年及2020年盈利按年增長率分別為-7.8%及4.0%，預測市盈率為8.95倍，低中位數1.6個標準差，估值便宜。<br/>信報投資研究部<br/>立即試用<a href="http://www.ejfq.com/trial">EJFQ</a> 盡覽獨家內容</p>
    </article>
