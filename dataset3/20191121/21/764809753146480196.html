      <h1>توجيه اتهامات لشرطية أطلقت رصاصة بلاستيكية على فلسطيني من الخلف</h1>
      <address><time datetime="2019-11-21T21:30:35+00:00">21 Nov 2019, 21:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qtVMCGO83YY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت وزارة العدل الاسرائيلية الخميس أنها وجهت الاتهام لشرطية من حرس الحدود أطلقت النار على فلسطيني في الظهر برصاصة معدنية مغطاة بالإسفنج بهدف "التسلية".</p>
      <p>وتُظهر لائحة الاتهام التي أرسلت مع بيان للوزارة إلى وكالة فرانس برس، أن المرأة طردت من وظيفتها، ووجهت إليها محكمة في القدس تهمة الاستخدام المتهور لسلاح ناري.</p>
      <p>كما اتهمتها مع عنصرين اثنين بعرقلة مجرى العدالة من خلال تدمير الأدلة والكذب على المحققين.</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/21/israeli-police-arrest-governor-of-jerusalem-for-palestinian-activities">
            <b>إسرائيل تعتقل محافظ القدس للمرة السادسة خلال عام بسبب "نشاطات فلسطينية"</b>
          </a>
        </li>
      </ul>
      <p>وبدأت وحدة التحقيق في الشرطة التابعة للوزارة تحقيقاتها بعد أن اظهر شريط فيديو، بثته القناة 13 الخاصة، المرأة على ما يبدو وهي تطلق النار على الفلسطيني المجهول.</p>
      <p>ووقع الحادث في ايار/مايو 2018 ويظهر الفيديو شرطة الحدود تطلب من فلسطيني العودة إلى نقطة تفتيش في الضفة الغربية قرب القدس.</p>
      <p>وبينما التف الرجل وسار مبتعداً رافعا ذراعيه، أطلق أحد العناصر رصاصة مغطاة بالإسفنج، وهي ذخيرة تستخدم للسيطرة على الحشود، لكن يمكن أن تكون قاتلة من مسافات قصيرة.</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/21/luxembourg-says-eu-should-recognise-palestinian-state-after-us-backs-israeli-settlements">
            <b>لوكسمبورغ تطالب الاتحاد الأوروبي بالاعتراف بدولة فلسطينية بعد تأييد أمريكا للمستوطنات</b>
          </a>
        </li>
      </ul>
      <p>وسقط الرجل فورا على الأرض صارخا من الألم.</p>
      <p>وأفاد بيان الوزارة أن "المتهمة استغلت موقعها ووضعها وتفويضها لحمل السلاح لتدوس على كرامة صاحب الشكوى مستغلة ضعفه في سبيل التسلية فقط".</p>
      <p>ولم يتم الكشف عن اسم المدعى عليها وشركائها في لائحة الاتهام.</p>
      <p>وانتقدت منظمة التحرير الفلسطينية إسرائيل بعد بث الفيديو الشهر الماضي، بشأن الحادث وحضت الأمم المتحدة على التحرك.</p>
      <p>وقالت ان "الفيديو يظهر مدى الكراهية العمياء والعنصرية الصهيونية".</p>
