      <h1>Os europeus que acreditavam no Daesh</h1>
      <address><time datetime="2019-11-21T21:45:41+00:00">21 Nov 2019, 21:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4HfRYO3tkHU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>São números aproximativos, dadas as condições no terreno: nas prisões situadas no norte da Síria, estima-se que haja cerca de 12 mil antigos combatentes ou membros do grupo Estado Islâmico. Entre eles, muitos europeus. A televisão alemã ZDF visitou a prisão de Al-Hassaka.</b>
      </p>
      <p>Kadir Topcu veio de Hamburgo para aderir às fileiras do Daesh. Estávamos em 2014. "Era jovem, na altura. Se me perguntassem outra vez, não cometia o mesmo erro", declara.</p>
      <p>Também Mohamed Demer deixou a Alemanha para incorporar o extremismo islâmico. Continua a ter bem presente porque o fez.</p>
      <p>"O princípio básico do Estado Islâmico estava correto. O princípio de que só se pode reinar sob os desígnios de Alá estava correto. Foi por isso que vim. Não pelas decapitações e tudo o resto", afirma.</p>
      <p>Quando a jornalista contrapõe que aceitou participar nesses atos, responde: "Na altura, não me importava com isso".</p>
      <p>A prisão de Al-Hassaka é controlada pelas forças curdas. O espaço é manifestamente reduzido para a quantidade de presos. As condições são muito deficitárias. Alguns dos homens vieram com ferimentos graves. O futuro é uma incógnita total.</p>
