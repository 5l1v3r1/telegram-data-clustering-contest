      <h1>Из-за отсутствия лицензии в Николаеве приостановит работу роддом №1</h1>
      <address><time datetime="2019-11-21T21:22:00+00:00">21 Nov 2019, 21:22</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1qrXnGkif9w" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Управление здравоохранения Николаевского городского совета прекращает работу Роддома №1 из-за отсутствия лицензии на медицинскую практику.</p>
      <p>Об этом стало известно сегодня, 21 ноября, в ходе заседания сессии Николаевского городского совета, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>В ходе сессии начальница Управления здравоохранения горсовета Ирина Шамрай заявила, что роддом не получил лицензию и вынужден временно прекратить работу из-за некомпетентности главврача Евгения Волохова, который не сумел должным образом отреагировать на требования медицинской реформы.</p>
      <blockquote>— Случайно выяснилось на прошлой неделе, что Роддом №1 не может зарегистрироваться в системе E-Health, так как у него аннулирована лицензия на медицинскую практику. Сегодня роддом — это не частная больница, а больница Николаевского городского совета. К сожалению, из-за руководителя, который сегодня не ориентируется в реалиях медицинской реформы и который практически не выполнил требований этой реформы, мы остались без лицензии. Сегодня мы должны приостановить работу роддома до того момента, пока эта лицензия не будет получена, – заявила<b> Ирина Шамрай</b>.</blockquote>
      <p>В ответ на это депутат Николаевского городского совета, заместитель главы фракции партии «Оппозиционный блок» Игорь Копейка заявил, что, по его мнению, в сложившейся ситуации виноват не только главный врач больницы, но и сама чиновница, так как он не проконтролировала процесс получения роддомом лицензии. </p>
      <p>Глава фракции «Оппозиционный блок» в Николаевском горсовете Игорь Дятлов предложил не рассматривать этот вопрос в отсутствии главврача Евгения Волохова и предложил пригласить его на следующее заседание сессии, чтобы заслушать его пояснения. </p>
      <p>Депутат от фракции «Наш край» Сергей Карцев обратился к Ирине Шамрай с просьбой приостановить работу роддома и в кратчайшие сроки решить проблему с получением лицензии.</p>
      <p>В итоге мэр Александр Сенкевич предложил прекратить дискуссии и обсуждения данного вопроса и пригласить на следующее заседание руководителя роддома Евгения Волохова и попытаться решить проблему с отсутствием лицензии.</p>
      <p>Напомним, Николаевское городское управление здравоохранения заплатило <a href="http://nikvesti.com/news/politics/172369">414 тысяч гривен компенсации</a> семье умершей роженицы Марины Капустиной, которая скончалась в 2008 году в роддоме №1. </p>
