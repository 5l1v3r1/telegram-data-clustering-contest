      <h1>ＮＹダウ終値続落、５４ドル安２万７７６６ドル</h1>
      <address>
        <time datetime="2019-11-21T21:54:00+00:00">21 Nov 2019, 21:54</time>
      </address>
      <p>　【ニューヨーク＝橋本潤也】２１日のニューヨーク株式市場で、ダウ平均株価（３０種）は３日連続で値下がりし、終値は前日比５４・８０ドル安の２万７７６６・２９ドルだった。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、２０・５２ポイント安の８５０６・２１だった。</p>
    </article>
