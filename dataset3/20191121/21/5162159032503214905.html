      <h1>‘Hunters’: Al Pacino caça nazistas no trailer da nova série da Amazon; Assista!</h1>
      <address><time datetime="2019-11-21T21:17:41+00:00">21 Nov 2019, 21:17</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b><a href="https://cinepop.com.br/tag/amazon">Amazon</a></b> divulgou o primeiro trailer da série ‘<b><a href="https://cinepop.com.br/tag/hunters">Hunters</a></b>‘, estrelada por <b><a href="https://cinepop.com.br/tag/al-pacino">Al Pacino</a></b>.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hYxTHcoRpNo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Criada por <b><a href="https://cinepop.com.br/tag/david-weil">David Weil</a></b>, a série tem produção executiva de <b><a href="https://cinepop.com.br/tag/jordan-peele">Jordan Peele</a></b> (‘<b>Corra!</b>‘ e ‘<b>Nós</b>‘).</p>
      <blockquote>A trama segue um grupo diversificado de caçadores de nazistas em 1977, na cidade de Nova York. Os Caçadores, como são conhecidos, descobriram que centenas de oficiais nazistas de alto escalão estão vivendo entre nós e conspirando para criar um Quarto Reich nos EUA. A equipe eclética dos Caçadores partirá em uma sangrenta busca para levar os nazistas à justiça e frustrar seus novos planos genocidas.</blockquote>
      <p>A primeira temporada irá estrear somente em 2020.</p>
