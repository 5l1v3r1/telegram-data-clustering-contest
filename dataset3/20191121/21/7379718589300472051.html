      <h1>Euronews Sera | TG europeo, edizione di giovedì 21 novembre 2019</h1>
      <address><time datetime="2019-11-21T21:34:06+00:00">21 Nov 2019, 21:34</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DGVw6f104Q8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Euronews Sera</b>, le principali notizie della giornata: politica, attualità, economia e cultura nel nostro notiziario.</p>
      <p>L'<b>economia globale continua a essere molto debole</b>. <a href="https://it.euronews.com/2019/11/21/oecd-verso-una-crescita-lenta">L'organizzazione per la cooperazione economica e lo sviluppo parla di un rallentamento strutturale</a>, più che ciclico. Per quanto riguarda l'Italia, l'OCSE alza le stime di crescita allo 0,4%, ma prevede un aumento del debito.</p>
      <p><b>Regno Unito: si avvicinano le elezioni</b> e la campagna elettorale è dominata dalla spinosa questione relativa alla Brexit. <a href="https://it.euronews.com/2019/11/21/lotta-all-establishment-e-giustizia-sociale-ecco-il-manifesto-di-corbyn">Il leader laburista Corbyn alza la posta e dice: "Risolveremo tutto in sei mesi"</a>. E rilancia anche su investimenti, aumento del salario minimo, giustizia fiscale.</p>
      <p>Trasporto aereo, <b>il futuro di Alitalia</b>. Sono scaduti oggi i termini indicati dal governo per la presentazione di offerte vincolanti per rilevare la compagnia. <a href="https://it.euronews.com/2019/11/21/alitalia-l-accordo-non-c-e-si-va-verso-l-ottava-proroga">Dopo il passo indietro di Atlantia, si profila adesso una nuova proroga.</a></p>
      <p>Genova , ecco come cresce <b>il nuovo ponte che rimpiazzerà il Morandi</b>. Si lavora nei tempi: è stata rispettata la scadenza del 20 novembre entro la quale doveva essere varato in quota il terzo impalcato. Nel frattempo, emergono nuovi inquietanti dettagli sul crollo del viadotto: la procura indaga sugli allarmi sottovalutati.</p>
      <p><b>Venezia</b> lavora per tornare alla normalità dopo l'alta marea . <a href="https://it.euronews.com/2019/11/21/la-fenice-risorge-dalle-acque-confermata-domenica-la-prima-di-don-carlo">Domenica riapre la Fenice, teatro simbolo della Serenissima</a>, aggredito dal fuoco oltre 20 anni fa, allagato nei giorni scorsi.</p>
      <p>Il <b>reportage realizzato all'interno delle carceri nel nord della Siria</b>: <a href="https://it.euronews.com/2019/11/21/siria-tv-tedesca-per-la-prima-volta-tra-gli-ex-isis-della-prigione-di-al-hassaka">nella prigione di Al-Hassaka anche numerosi foreign fighters.</a></p>
