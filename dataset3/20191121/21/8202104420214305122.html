      <h1>Five things to experience in Saskatoon this weekend</h1>
      <address><time datetime="2019-11-21T21:59:41+00:00">21 Nov 2019, 21:59</time> by <a rel="author">Erin Petrow, Saskatoon StarPhoenix</a></address>
      <p>If you're not too tired from all the Black Friday shopping this weekend, why not head over to one of these events to keep the weekend fun going?</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_dvwJ9jV6OM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>If you’re not too tired from all the Black Friday shopping this weekend, why not head over to one of these events to keep the weekend fun going?</h3>
      <p>
        <b>1. Festival of Trees</b>
      </p>
      <p>The Festival of Trees at the Western Development Museum is back for another year and ready to wow. Between Friday and the end of November, explore the variety of decorated Christmas trees and Gingerbread Lane, while enjoying free entertainment, special events, photos with Santa and even a live story time. Tickets cost $12 for adults, $10 for seniors, $8 for students and $5 for kids.</p>
      <figure>
        <img src="https://postmediathestarphoenix2.files.wordpress.com/2019/11/231593844-treedecorations-w.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>The annual Festival of Trees draws large crowds each holiday season<cite>Gord Waldner / Saskatoon StarPhoenix</cite></figcaption>
      </figure>
      <p>
        <b>2. Get glow-ing</b>
      </p>
      <p>It’s the right time of year to head out and take in all the Christmas lights around the city. Glow Saskatoon hosts a light walk at 503 Ruth Street where you can discover LED swings, light gardens, photo spots, seasonal treats, a Christmas market and visits from Santa. Tickets are $15 each and can be purchased on the <a href="https://www.glowgardens.com/saskatoon-christmas/#calendar">Glow Gardens website;</a> use promo code Saskatoon20 to receive 20 per cent off tickets on selected dates.</p>
      <p>
        <b>3. Candy Cane Ball</b>
      </p>
      <p>If you’re looking for a fun kid-centric event, look no further than the Candy Cane Ball on Saturday from 1 p.m. to 6 p.m. at the Legends Centre in Warman. Once there, the kids can enjoy live entertainment, crafts, games, sleigh rides and photos with Santa. Tickets are $5 for each child; adults get in for free.</p>
      <p>
        <b>4. Round dance </b>
      </p>
      <p>Experience and learn more about Saskatchewan’s Indigenous peoples on Friday with the Office of the Treaty Commissioner during their 20th anniversary round dance. The event, which takes place at the Ramada Saskatoon on Idylwyld Drive, kicks off at 4 p.m. and continues into the early hours of Saturday, with a pipe ceremony followed by a feast and round dance.</p>
      <p>
        <b>5. Cartoon party</b>
      </p>
      <p>If you are a fan of watching cartoons with a bowl of cereal, this is the event for you. The Broadway Theatre and the Saskatoon Fantastic Film Festival have joined forces for the Saturday Morning All You Can Eat Cereal Cartoon Party. Get ready to enjoy some great cartoons paired with an all you can eat cereal buffet. Tickets can be purchased at the Broadway Theatre for $12. The event runs from 9 a.m. to noon on Saturday.</p>
