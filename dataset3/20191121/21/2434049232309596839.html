      <h1>Первый трейлер Half-Life: Alyx</h1>
      <address><time datetime="2019-11-21T21:39:00+00:00">21 Nov 2019, 21:39</time> by <a rel="author">Илья Мельников</a></address>
      <p>Ранее на этой неделе Valve анонсировали <b>Half-Life: Alyx</b>, свою новую флагманскую игру VR и первую игру в революционной серии с 2007 года.</p>
      <p>Ниже вы можете посмотреть трейлер предстоящей игры:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Перенесемся на сегодняшний день, и Valve показали игру, и в процессе выпустили первый трейлер. Эта новая игра <b>Half-Life</b> происходит между событиями <b>Half-Life</b> и <b>Half-Life 2</b>, согласно Valve, и ее релиз запланирован на март 2020 года. Для этого также потребуется гарнитура VR, поэтому поклонникам <b>Half-Life</b> придется инвестировать в это, если они хотят испытать историю.</p>
      <p>Для тех, кто не знает: <b>Half-Life</b> — это серия шутеров от первого лица от Valve, которая дебютировала еще в 1998 году. Первая игра в серии, <b>Half-Life</b>, двинула жанр видеоигр вперед, и широко считается одной из лучших игр всех времен. Затем в 2004 году вышел <b>Half-Life 2</b>, и каким-то образом ей удалось обогнать первую игру, снова выдвинув среду вперед и став мгновенной классикой. Затем <b>Half-Life 2: Episode</b> <b>One</b> — в 2006 году, а <b>Half-Life 2: Episode Two </b>— в 2007 году. Они были более короткими, эпизодическими играми, и в отличие от игр, которые были до этого, они не были новаторскими, хотя они все еще были невероятно популярны.</p>
      <p>Как вы, возможно, знаете, <b>Half-Life 2: Episode Three</b> должен был выйти в 2007 году, но он был отложен. И задержался. И в конце концов не вышла. Это одни из последних новостей, которые были за последнее время.</p>
      <p>На протяжении многих лет появлялись слухи, отчеты и утечки, утверждающие, что Valve возрождает серию, но ничего из этого так и не произошло. <b>Half-Life 3</b> стала мемом. Однако, в то время как поклонники потеряли надежду увидеть возвращение серии, это никогда не забывалось. Затем в начале этой недели Valve объявили <b>Half-Life: Alyx</b>, игру виртуальной реальности. Конечно, были слухи и сообщения о том, что Valve возвращает серию через виртуальную реальность, но, по понятным причинам, никто действительно не верил в эту сплетню.</p>
