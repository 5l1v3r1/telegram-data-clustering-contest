      <p>
        <b>Bare knuckle-bokser Artem Lobov heeft zijn 1e nederlaag geleden. De Rus, die in Ierland een echte vechtmachine werd, verloor de 2e partij die hij vocht tegen Jason Knight.</b>
      </p>
      <p>Knight beukte hem kapot in de 5e ronde. Lobov ging KO, maar erger was de oogblessure die hij daarbij opliep. Knight sloeg hem zo hard neer, dat het oog van Lobov gelijk dicht zat en daarna niet meer open te krijgen was.<br/><br/>De 32-jarige Lobov, die dikke vrienden is met Conor McGregor, won in april nog bij zijn debuut van Knight. Toen <a href="https://sportnieuws.nl/vechtsport/check-artem-lobov-en-jason-knight-slopen-elkaar-tijdens-blote-vuisten-event-videos/">sloegen hij en Knight</a> er ook al op los. Die laatste heeft Mississippi Mean als bijnaam. Als je deze klap ziet, snap je gelijk waarom...</p>
