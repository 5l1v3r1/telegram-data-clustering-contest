      <h1>На месте исчезнувшего села под Мелитополем обнаружили интересную находку (видео)</h1>
      <h2>Мелитопольские копатели исследовали территорию, на которой раньше находилось село.</h2>
      <address><time datetime="2019-11-18T09:30:00+00:00">18 Nov 2019, 09:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_SED0OevkiU" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Находка под Мелитополем</h3>
      <p>После того как люди его покинули, а дома были разрушены, там появилась посадка. С помощью металлоискателя ребята проверили, что осталось лежать в земле, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>То и дело раздавался писк прибора и молодые люди выкапывали из почвы разные предметы. Но из-за одной находки им пришлось выкопать яму глубиной около полутора метров.</p>
