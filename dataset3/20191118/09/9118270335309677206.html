      <h1>В ТЭЦ отчитались, что ликвидировали все аварии на теплосетях и обещают за месяц заасфальтировать 15 разрытий по Николаеву</h1>
      <address><time datetime="2019-11-18T09:16:00+00:00">18 Nov 2019, 09:16</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cznyc5vNcWU" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Генеральный директор Николаевской теплоэлектроцентрали (ТЭЦ) Юрий Кишко отчитался, что предприятие ликвидировало все аварии на теплосетях, которые возникли во время запуска тепла в Николаеве и заявил, что за месяц заасфальтируют 15 разрытий по городу.</p>
      <p>Об этом Юрий Кишко заявил сегодня, 18 ноября, во время аппаратного совещания в мэрии Николаева, - передает корреспондент <b>НикВести</b>.</p>
      <blockquote>— У нас есть 893 потребителя, из них подключено 874, это 97,9%. Имеем 14 потребителей. по всем ним есть информация. Из них 5 экономят, остаются 9 - это объекты, которые на контроле у Департамента ЖКХ. Почти все хотят сегодня брать наряды. Сейчас технических проблем у ТЭЦ нет. Был вопрос по дефектам, все они ликвидированы. Сейчас дефектов нет. Были вопросы по разрытиях. На прошлой неделе мы подготовили информацию, у нас всего 15 разрытий сейчас незакрытых. Я оставлю даты асфальтирования, какие мы видим приблизительно на закрытие. Из 15 разрытий 3 - на тротуаре. То есть 12 нуждаются в замощении и асфальтировании. Ориентировочные даты - самое крайнее 18 декабря. По дефектах, все закрыли к счастью, - сказал <b>Юрий Кишко</b>.</blockquote>
      <p>Ранее сообщалось, что ЧАО «Николаевская ТЭЦ» планирует обратиться в Кабинет Министров Украины с просьбой <a href="http://nikvesti.com/news/politics/171984">выделить деньги из государственного бюджета</a> на модернизацию предприятия.</p>
      <p>Стоимость полной <a href="http://nikvesti.com/news/politics/171977">замены теплосетей на улице Московской</a> в Николаеве составляет 63 миллиона гривен.</p>
