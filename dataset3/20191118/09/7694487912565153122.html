      <h1>المصارف مقفلة في صور والمدارس والجامعات فتحت أبوابها</h1>
      <address><time datetime="2019-11-18T09:09:17+00:00">18 Nov 2019, 09:09</time> by <a rel="author">Lebanon 24</a></address>
      <p> أفادت "الوكالة الوطنية للإعلام" أن المصارف ما زالت مقفلة امام الزبائن إلا أن موظفيها دخولها للقيام بالأعمال الإدارية. وفتحت الجامعات والمدارس الرسمية والخاصة أبوابها أمام الطلاب.</p>
    </article>
