      <h1>Prima morte da sigaretta elettronica in Belgio</h1>
      <address><time datetime="2019-11-18T09:40:17+00:00">18 Nov 2019, 09:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IkpT1e0KLFE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si chiamava Raphaël Pauwaert, aveva diciotto anni...è morto a causa di un'infezione polmonare correlata a una sostanza tossica assorbita con la sigaretta elettronica. Un vapo che ha avuto per il suo compleanno e che ha testato una serata in famiglia con un prodotto a base di cannabis.</p>
      <p>
        <b>Un cocktail letale</b>
      </p>
      <p>All'interno della sua sigaretta elettronica, un liquido a base di cannabidiolo, una molecola non psicotropa da banco, miscelata con olio di vitamina E, illegale e probabilmente trovata sul mercato nero. È a questo mix che gli investigatori attribuiscono la morte di Raphaël Pauwaert, in Belgio. Una morte che ricorda diversi casi simili negli Stati Uniti. Erano stati 39 in totale.</p>
      <p>
        <b>Le preoccupazioni del legislatore</b>
      </p>
      <p>Il dibattito sul controllo dei prodotti derivati ​dalla cannabis si infiamma in Belgio, tutta roba che c'è sul mercato. Bruxelles promette di rafforzare la sua legislazione.</p>
      <p>Nonostante la morte di Raphaël, si punta a non generalizzare, secondo le autorità sanitarie francesi , la sigaretta elettronica rimane infinitamente meno dannosa della sigaretta a base di tabacco.</p>
