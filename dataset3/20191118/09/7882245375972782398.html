      <h1>Новые мощные наводнения в Италии</h1>
      <address><time datetime="2019-11-18T09:26:28+00:00">18 Nov 2019, 09:26</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DuM9dnRaUEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мощный циклон в Италии вызвал подъем уровни реки Арно, на которой расположены Флоренция и Пиза. В Пизе набережную Арно укрепляют мешками с песком</p>
      <p>Мэр города обратился к жителям с просьбой оставаться дома и не покидать жилищ без особой на то необходимости, он также распорядился закрыть мосты через Арно.</p>
      <p>"Высокая вода" угрожает и Флоренции, уровень Арно в районе, где расположена знаменитая галерея Уффици, повысился до рекордного за последние 20 лет - об этом сообщает "Ассошиэйтед Пресс".</p>
      <p>В качестве меры предосторожности закрыты некоторые достопримечательности, в частности, сады Боболи - знаменитый парк итальянского Ренессанса.</p>
      <p>Схожая ситуация наблюдается и в других областях Италии. В Модене и в Болонье сотни людей эвакуированы, местное железнодорожное сообщение прервано. По последним данным, свыше 10 тысяч человек провели эту ночь без электричества.</p>
      <p>В Венеции для посетителей по-прежнему закрыта площадь Сан-Марко. Закрыт и доступ и в собор Святого Марка. Окна в крипте собора заложили мешками с песком, чтобы избежать нового затопления.</p>
      <p>Вода поднялась выше полутора метров.</p>
      <p>Власти оценивают ущерб от стихии в десятки миллионов евро.</p>
