      <h1>Видео: Каменский район отпраздновал своё 95-ти летие</h1>
      <address>
        <time datetime="2019-11-18T09:30:48+00:00">18 Nov 2019, 09:30</time>
      </address>
      <p>Каменский район 15 ноября отметил свой день рождения — 95 лет. В связи с этим в районном Дворце культуры прошла череда мероприятий.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kQ2-SgANkHI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Официальную часть праздника открыла исполняющий обязанности главы Каменского района Евгения Гордиенко.</p>
      <p>Почетный гость торжественного мероприятия, заместитель председателя правительства Алтайского края Денис Губин, зачитал поздравительный адрес от губернатора Виктора Томенко. И добавил несколько теплых слов от себя лично.</p>
      <p>По традиции в этот день на сцене чествовали жителей Каменского района, особо отличившихся на профессиональном и деловом поприще, в общественных инициативах. Были вручены почетные грамоты и благодарственные письма правительства края, АКСЗ, администрации района, районного Собрания депутатов и других.</p>
      <p>После окончания официальной части здесь же прошел праздничный концерт.</p>
