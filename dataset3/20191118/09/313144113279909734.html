      <h1>[김광일의 입] 임종석·김세연 불출마, 누가 물어봤나요</h1>
      <address><time datetime="2019-11-18T09:10:38+00:00">18 Nov 2019, 09:10</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.18 18:10</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VgPvVxky4-I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>‘권력은 총구에서 나온다.’ 92년 전 모택동이 홍군(紅軍), 즉 인민해방군을 만들면서 한 말이다. 오늘날엔 민주주의 정권이든, 권위주의적 정권이든, 체제의 형식과 관련 없이 대부분 권력은 어디서 나올까. 지금은 ‘여론조사’와 ‘지지율’에서 권력이 나온다고 보는 사람도 있을 것이다. 누가 권력을 쥘 것인가는 선거가 결정짓지만 권력을 휘두를 수 있는 뒷심은 지지율에서 나온다고 보는 것이다. 선거를 통해 칼을 쥐었다고 해도, 지지율로 뒷받침되지 않으면, 녹슨 칼집에서 빠지지 않는 칼처럼 별 쓸모없이 돼버리는 것이다.<br/><br/>그러나 오늘, 그러니까 2019년11월 하순, 내년 국회의원 선거가 불과 다섯 달 남짓 남아있는 시점에서 대한민국 권력은 ‘쇼’에서 나올 수도 있다고 생각된다. 누가 더, 어느 당파가 더 그럴 듯하게 쇼를 하느냐에 따라 권력의 행방이 달려 있다고 보는 것이다. 바로 임종석·김세연 두 사람의 불출마 선언을 보면서 드는 생각이다. 이제 그 근거를 토론해보겠다.<br/><br/>먼저 임종석 전 청와대 비서실장과 김세연 한국당 의원은 왜, 하필이면 어제 일요일 점심시간 무렵에, 불과 40분 간격으로, 앞 사람은 12시10분쯤에, 한 사람은 오전 11시30분쯤 불출마 선언을 했을까. 대부분 언론사는 일요일에 기자들이 절반만 근무한다. 부서에 따라 일요일에는 아예 출근자가 한 사람도 없는 경우도 있다. 그럼에도 불구하고 임종석·김세연 두 사람이 불출마 선언 타이밍을 일요일 점심 무렵으로 고른 것은, 그래야 월요일 새벽에 배포되는 신문의 톱을 장식하는 것은 물론, 한 주일 내내 화제의 중심을 차지할 수 있기 때문이다. 정치와 쇼 비즈니스는 타이밍이 매우 중요하다.<br/><br/>둘째, 국민들도 언론도 이 두 사람에게 출마하겠는지 아닌지 물어보지 않았다. 심지어 그다지 궁금하지도 않았다. 두 사람을 콕 집어서 "물러나라"는 당내 여론이 있었던 것도 아니다. 오히려 두 사람은 각 당이 갖고 있는 중요한 전략 자산으로 내년 총선에서 중추적인 역할을 할 것으로 기대됐었다. 그런데도 두 사람은 일종의 ‘셀프 용퇴’라는 모양새를 갖추려고 했다. 왜 그랬을까. 흔히 정치인이 명분에 살고, 명분에 죽는 것 같지만, 겉으로 드러난 발언은 빙산의 일각일 뿐 수면 아래에는 진짜 이유가 잠복해 있는 경우가 대부분이다. 그리고 정치권을 떠날 것처럼 얘기했다가 돌아오는 모습도 너무 많았다. <br/><br/>이제 둘을 따로 떼어서 보겠다. 임종석 전 비서실장이 페이스북에 올린 글은 요점이 두 가지다. 하나는 "제도권 정치를 떠나겠다", 다른 하나는 "통일 운동에 매진하겠다" 이다. 그가 통일 운동에 매진할지는 지켜봐야 할 것이고, 제도권 정치를 떠나겠다는 부분은 무슨 이유에서일까, 이게 관심이다. 우선 현재 민주당의 종로구 지역구 의원인 정세균 전 국회의장이 물러날 뜻이 분명하지 않다. 바른미래당의 정병국 의원은 이런 말을 했다. "정세균은 반상회까지 훑는다. 전직 국회의장이 어버이날 노인행사에서 앞치마 두르고 밥을 나른다."<br/><br/>그렇다면 종로구 지역구를 노리고 지난 여름 종로구 평창동으로 이사까지 마친 임종석 전 실장 입장에서는 이것도 아니고 저것도 아닌 상황이 계속되고 있는 것이다. 임 전 실장이 볼 때 청와대가 확실한 교통정리를 해주지 않고 있는 점도 불안했을 것이다. 그에겐 문 대통령과 친문 진영의 뜻이 어디에 있느냐 여부가 중요하다. 현재 문 대통령의 복심이라고 할 수 있는 양정철 민주연구원장이 임 전 실장을 제지하고 있을 수도 있다. 얼마 전 임종석·양정철 두 사람은 일본에서 어깨동무하고 찍은 사진을 올리기도 했지만, 오히려 두 사람이 사이가 민감하기 때문이라는 반론도 성립한다. 임종석 전 실장이 ‘조국 사태’에서 입장이 모호했던 것도 문 대통령과 친문 진영으로부터 그의 ‘종로 공천’이 힘들다는 판단을 서게 했을 수 있다. 게다가 임종석 전 실장은 딸에 관한 구설이 유튜브에서 크게 논란이 된 바도 있다. <br/><br/>한국당의 김세연 의원의 불출마 선언은 과격한 발언으로 점철돼 있다. "한국당은 수명이 다 했다." "존재 자체가 역사의 민폐다." "생명력을 잃은 좀비 같은 존재다." "한국당 구성원들이 할 일은 우리가 이 무대에서 사라지는 일이다." 과거에 비춰볼 때 어느 정당을 탈당하는 현역 의원이 내놓은 발언도 이러지는 않았다. 김세연 의원은 새누리당 시절 유승민계 인사로 분류됐던 사람이다. 2016년 탄핵정국 때 탈당했다가 바른정당에 합류했다. 그러더니 지난해 1월 한국당에 복당한 전력(前歷)이 있다. 오늘 조선일보·중앙일보·한겨레를 비롯한 많은 신문들이 김세연 의원의 불출마 선언과 그 명분을 높게 평가하는 사설을 실었다. 그러나 조금 더 두고 보겠다. 정치인의 충정은 발언 당시로서는 판단하기 힘들 때가 많다.</p>
