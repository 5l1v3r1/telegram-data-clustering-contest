      <h1>民眾金融科技料中期虧損逾7億</h1>
      <address>
        <time datetime="2019-11-18T09:20:00+00:00">18 Nov 2019, 09:20</time>
      </address>
      <p>民眾金融科技(<a href="http://stock360.hkej.com/quotePlus/00279">00279</a>)預料，於截至9月底止的上半年，錄得虧損淨額約7.17億元，去年同期虧損淨額約17.58億元。<br/>公司解釋，虧損主要是由於極具挑戰的市場環境影響借款人還款，導致作出應收貸款減值虧損撥備約2.53億元；另錄得融資成本約3.86億元；及保理應收款項之減值撥備約4200萬元。於9月底，非上市理財產品本金金額約為8.6億元人民幣，商譽成本約6.61億元。<br/>另外，公司公布，由附屬公司持有內地部分理財產品到期後未能贖回，涉及約5.8億元人民幣。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800024_c.pdf">下載港交所通告原文</a></p>
