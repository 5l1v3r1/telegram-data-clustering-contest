      <h1>Conheça 10 modelos que passaram pelo Afro e ganharam o mundo</h1>
      <h2>São Paulo, Londres, Paris: veja por onde anda a geração revelada pelo evento</h2>
      <address><time datetime="2019-11-18T09:10:00+00:00">18 Nov 2019, 09:10</time> by <a rel="author">Marília Moreira</a></address>
      <figure>
        <img src="https://www.correio24horas.com.br/fileadmin/_processed_/8/9/csm_13112019_vida_afro_fashion_day_monique_lemos_foto_florian_boccia_divulgacao_39a5fc1874.jpg"/>
        <figcaption><b>Monique Lemos |</b> Participou por dois anos seguidos do Afro Fashion Day, onde foi descoberta pelo scouter Vivaldo Maques, no backstage do evento. Antes de Morando em São Paulo, já assinou contrato com agência de Paris, Nova Iorque e Londres, e tem se preparado para fazer sua primeira temporada internacional, o que já tem data marcada: fevereiro de 2020 (Foto: Florian Boccia/ Divulgação)</figcaption>
      </figure>
      <figure>
        <img src="https://www.correio24horas.com.br/fileadmin/_processed_/b/5/csm_noriah_436188a49c.jpg"/>
        <figcaption><b>Noriah Santos | </b>Natural de Santo Antônio de Jesus, no recôncavo baiano, a modelo de 21 anos participou das edições de 2016, 2017 e 2018 do AFD pela agência One Models Bahia. Esse ano, estreou no São Paulo Fashion Week representando cinco grifes (Bobstore, Lucas Leão, Flávia Aranha, Cavalera e Apartamento 03). Em fevereiro, ela foi capa do caderno Bazar, no editorial Verão Maximalista (Foto: Lucas Assis/ Divulgação)</figcaption>
      </figure>
      <figure>
        <img src="https://correio-cdn1.cworks.cloud/fileadmin/_processed_/4/c/csm_leideane_843fd09de5.jpg"/>
        <figcaption><b>Leideane Oliveira |</b> Representando a Região Metropolitana, a modelo de 21 anos ficou em primeiro lugar da seletiva feminina do AFD 2018.  Até alcançar o sonho de desfilar na passarela mais negra do Brasil, passou muitas dificuldades. No mesmo ano, foi eleita Garota da Base de Itinga, onde mora. Natural de Mundo Novo, fez seu primeiro editorial no Bazar, e estrelou a campanha de inverno do Salvador Shopping (Foto: Divulgação)</figcaption>
      </figure>
      <figure>
        <img src="https://www.correio24horas.com.br/fileadmin/_processed_/5/2/csm_13112019_vida_afro_fashion_day_elisa_braga_foto_florian_boccia_divulgacao_3b7e0e6204.jpg"/>
        <figcaption> <b>Elisa Braga</b> | Participou da última edição do Afro Fashion Day e, em seguida, teve sua vida e planos mudados. Fechou contrato com agências de África do Sul e Londres, para onde está indo ainda este ano. Até lá, se prepara para o desafio de desfilar em grandes passarelas mundo afora. Recentemente fotografou para a campanha da Farm, que teve a beleza da Bahia como inspiração. (Foto: Florian Boccia/ Divulgação)</figcaption>
      </figure>
      <figure>
        <img src="https://correio-cdn2.cworks.cloud/fileadmin/_processed_/9/6/csm_13112019_vida_afro_fashion_day_gabriel_pitta_foto_divulgacao_823fac9946.jpg"/>
        <figcaption><b>Gabriel Pitta | </b>Iniciou carreira em 2016, aos 15 anos. Participou do AFD por dois anos, e em 2018 foi morar em São Paulo. Segundo ele, o evento é reponsável por abrir portas. “É  muito profissional, muito semelhante ao São Paulo Fashion Week, tanto a emoção de subir na passarela quanto  a estrutura”, afirma Pitta, que também já participou de editoriais de revistas como Vogue, GQ e Marie Claire (Foto: Divulgação)</figcaption>
      </figure>
      <figure>
        <img src="https://www.correio24horas.com.br/fileadmin/user_upload/correio24horas/2019/11/13/13112019_vida_afro_fashion_day_ingrid_vina_foto_florian_boccia_divulgacao.jpg"/>
        <figcaption><b>Ingrid Vina | </b>Começou a carreira aos 12 anos, participando de concursos. Desfilou no AFD por dois anos. Da Ilha de Itaparica, hoje mora na Coreia do Sul - ela também viveu em Londres. Agenciada pela Ford Models já fez campanhas para Renner e A La Garçonne, além de fotos para a Glamour. Sobre o Afro, diz: “Um lugar de oportunidades para modelos, marcas e estilistas. Grata” (Foto: Florian Boccia/ Divulgação) </figcaption>
      </figure>
      <figure>
        <img src="https://correio-cdn3.cworks.cloud/fileadmin/_processed_/8/8/csm_13112019_vida_afro_fashion_day_modelo_rafaela_santana_foto_lucas_assis_divulgacao_3f8a56f00a.jpg"/>
        <figcaption><b>Rafaela Santana |</b> A modelo fez seu primeiro grande desfile no Afro Fashion Day do ano passado.  Depois da experiência, foi para a SPFW representando a Korshi, uma marca do Projeto Estufa. Para ela, o Afro é uma vitrine única. “Com certeza, é um divisor de águas na minha carreira”, comenta (Foto: Lucas Assis/ Divulgação)</figcaption>
      </figure>
      <figure>
        <img src="https://www.correio24horas.com.br/fileadmin/_processed_/7/1/csm_josana_8dcfa0954b.jpg"/>
        <figcaption><b>Josana Santos |</b> Com 18 anos, estreou ano passado no AFD, e já desfilou no SPFW, onde representou as marcas BobStore e ModemStudio. Ex-marisqueira, foi descoberta por Vivaldo Marques em Salinas da Margarida. Foi capa da Vogue Brasil Noiva, e fez campanha da Jhon Jhon, Nike, MAC - esta, ainda prestes a ser lançada. Hoje mora em São Paulo, e se prepara para carreira internacional (Foto: Betto Jr./CORREIO)</figcaption>
      </figure>
      <figure>
        <img src="https://correio-cdn1.cworks.cloud/fileadmin/_processed_/f/c/csm_winnie_d20e36b642.jpg"/>
        <figcaption><b>Winnie Samay |</b> Depois de desfilar no AFD 2018, a modelo de 20 anos viu sua carreira ascender. Para ela, o evento é muito mais que um desfile. “Serviu como um ato de resistência para que eu tivesse a noção de que o meu cabelo crespo é o meu diferencial. Atualmente, faço parte do quadro de modelos da agência Joy com um cabelo que não conseguiria segurar há 2, 3 anos atrás”, revela a top, revelada pela One (Foto: Betto Jr./ CORREIO)</figcaption>
      </figure>
      <figure>
        <img src="https://correio-cdn2.cworks.cloud/fileadmin/_processed_/c/d/csm_13112019_vida_afro_fashion_day_amanda_santana_foto_lucas_assis_divulgacao_7f8367ee5e.jpg"/>
        <figcaption><b> Amanda Santana</b> | Ainda na adolescência, rodou Paris, Nova Iorque e Milão. Por conta de uma gravidez, achou que o mercado não a abraçaria e acabou desistindo da carreira. Foi relançada por Vivaldo Marques no AFD 2018 e hoje já tem contratos assinados com agências da Alemanha, de Paris, e de São Paulo. Inclusive, bombou na última SPFW, onde representou as marcas Lilly Sarti e Modem (Foto: Lucas Assis/ Divulgação)</figcaption>
      </figure>
