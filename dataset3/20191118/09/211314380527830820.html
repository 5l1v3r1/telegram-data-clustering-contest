      <h1>Что делать, если был контакт с ВИЧ-инфицированным?</h1>
      <address>
        <time datetime="2019-11-18T09:10:45+00:00">18 Nov 2019, 09:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jxXQ_rnt-14" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ВИЧ распространяется не так уж просто. Невозможно заразиться через укусы комаров, кашель, чихание, бытовые предметы или, купаясь в одном бассейне с человеком, у которого положительный статус инфекции. Заражение возможно только при попадании инфицированных крови, интимных выделений или грудного молока в организм человека.</p>
      <p>Если нет уверенности в том, что, те, с кем вы проводите много времени, здоровы, следует принять меры для предупреждения заражения.</p>
      <p>Для того, чтобы избежать заражения, нужно помнить про все возможные пути передачи инфекции и о способах защиты от нее:</p>
      <p>1. Интимные отношения. Снизить риск инфицирования ВИЧ и других болезней, передающихся половым путем, можно используя презерватив;</p>
      <p>2. Употребление наркотиков. Употребление данных веществ опасно для жизни и здоровья. А в случае использования чужих инструментов (иглы, шприцы и др.) есть большой риск заразиться ВИЧ даже очень маленьким количеством крови. Лучший способ избежать инфекции – не употреблять наркотики;</p>
      <p>3. Передача ВИЧ от матери к ребенку во время беременности или родов. ВИЧ-позитивные женщины, не использующие профилактическое лечение, подвергают не менее 25% детей инфицированию. В тоже время, примерно к 2% снижается риск заражения малышей, если женщина принимает антиретровирусные препараты (АРВП) во время беременности и родов. Важно, чтобы и новорожденный получил профилактическое лечение. Что касается кормления, то женщинам со статусом ВИЧ+ следует использовать детское питание или грудное молоко неинфицированных женщин.</p>
      <p>4. Контакт с кровью. Его нужно избегать. Следует быть осторожным при оказании медицинской помощи. Особенно в том случае, если у пострадавшего кровотечение. Если работа предусматривает контакт с кровью, раневыми поверхностями, то нужно быть уверенным, что ваша кожа максимально защищена.</p>
      <figure>
        <img src="https://img.stapravda.ru/i/b/p108076.jpg"/>
      </figure>
      <p>Если вы считаете, что подверглись риску заражения ВИЧ, поговорите со своим врачом или обратитесь в медицинское учреждение, пройдите тестирование. С доктором можно будет обсудить возможный прием АРВП. Такая профилактическая терапия называется «пост-контактная профилактика» (ПКП). Как работает ПКП? Вам нужно будет принимать два или три препарата в течение нескольких недель. Данные вещества способствуют снижению риска инфицирования, однако вызывают некоторые побочные эффекты. Поэтому, лучше думать о защите заранее.</p>
      <p>
        <i>По материалам ГБУЗ СК «Краевой центр СПИД».</i>
