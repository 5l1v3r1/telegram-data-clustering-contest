      <h1>In Video: Trailer of ‘Inside Edge 2’ on Amazon Prime Video</h1>
      <address><time datetime="2019-11-18T09:55:13+00:00">18 Nov 2019, 09:55</time> by <a rel="author">Raj Baddhan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/es_cjyjeYbc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Amazon Prime Video has released the trailer of its digital series ‘Inside Edge 2’.</p>
      <p>The show is created by Karan Anshuman, directed by Aakash Bhatia, executive produced by Ritesh Sidhwani and Farhan Akhtar. It stars Vivek Oberoi, Richa Chadha, Siddhant Chaturvedi, Sayani Gupta, Angad Bedi, Tanuj Virwani , Sapna Pabbi, Aamir Bashir in leading roles.</p>
      <p>All ten episodes of ‘Inside Edge 2’ will be available from 6th December 2019.</p>
