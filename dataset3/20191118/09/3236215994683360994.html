      <h1>中國黃金國際主席宋鑫請辭</h1>
      <address>
        <time datetime="2019-11-18T09:17:00+00:00">18 Nov 2019, 09:17</time>
      </address>
      <p>中國黃金國際(<a href="http://stock360.hkej.com/quotePlus/02099">02099</a>)公布，宋鑫辭任主席兼執行董事，現已起生效。<br/>宋鑫提交其辭呈以出任中國節能環保集團董事長職位。他已確認與董事會並無任何意見分歧。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800020_c.pdf">下載港交所通告原文</a></p>
