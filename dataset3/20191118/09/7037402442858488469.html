      <h1>В аэропорту в Техасе столкнулись два самолёта</h1>
      <address>
        <time datetime="2019-11-18T09:46:00+00:00">18 Nov 2019, 09:46</time>
      </address>
      <p>В аэропорту техасского Сан-Антонио произошло столкновение двух самолётов. Об этом сообщает Sky News.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd265b502e8bd333873388b.jpg"/>
        <figcaption>@SATairport / Facebook</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/SkyNews/status/1196352344817983488?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отмечается, что столкновение случилось в результате аварийной посадки одного из самолётов, у которого произошла утечка топлива. Он не смог успешно приземлиться на собственную полосу и въехал в припаркованное неподалёку воздушное судно.</p>
      <p>По <a href="https://foxsanantonio.com/news/local/two-airplanes-collided-at-san-antonio-airport">данным</a> телеканала KABB, пострадавших нет.</p>
      <p>В октябре стало известно о столкновении в американском штате Техас <a href="https://russian.rt.com/world/news/680216-ssha-vertolyoty-stolknulis">двух вертолётов Robinson R22</a> в воздухе.</p>
      <p>Также июне сообщалось, что три человека погибли в результате <a href="https://russian.rt.com/world/news/637737-krushenie-vertolyota-v-ssha">крушения вертолёта в американском штате Арканзас.</a></p>
