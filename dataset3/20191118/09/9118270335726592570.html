      <h1>На Херсонском шоссе в Николаеве киевский художник 9 дней создавал 31-метровый мурал</h1>
      <address><time datetime="2019-11-18T09:27:00+00:00">18 Nov 2019, 09:27</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M900VSZwy-k" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Николаеве киевский художник Александр Корбан завершил работу над 31-метровым муралом на одной из многоэтажек на Херсонском шоссе, работа продолжалась 9 дней, рисовал ее художник  аэрозольной акриловой краской.</p>
      <p>Об этом идет речь в сюжете <a href="https://www.youtube.com/watch?v=M900VSZwy-k&amp;feature=youtu.be">Суспільне. UA.</a></p>
      <p>Александр Корбан отмечает, что женский образ на мурале сборный.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/18/172404/172404_0.jpg"/>
      </figure>
      <blockquote>— Рисунок называется «Обійми себе», есть такое понятие в психологии, когда человек сам себя обнимает, и ему становится теплее. Полюби себя, не дай себя обидеть. Рисунок о женщинах, которые смогли побороть проблемы, или нуждаются в помощи. Может быть благодаря этому рисунку они смогут побороть насилие, которое происходит в семьях, - отмечает <b>Александр Корбан.</b></blockquote>
      <p>Местные жители отмечают, что благодаря муралу во дворе стало уютней. Мурал создан в рамках информационной кампании «Розірви коло» и приурочен к всемирной акции 16 дней активизма против гендерно-обусловленного насилия.</p>
      <p>Директор городского центра социальных служб для семьи детей и молодежи  Вера Гончарук рассказывает, что по официальной статистике в Украине каждая пятая женщина испытывала любой вид насилия.</p>
      <blockquote>— Психиологическое, физическое, сексуальное, экономическое. На сегодня в Николаеве известно порядка 600 случаев подтвержденных фактов насилия касательно женщин. Нужно обращаться за помощью, надо говорить  об этом, потому что насилие - это не та проблема о которой нужно молчать или терпеть, - отмечает <b>Вера Гончарук.</b></blockquote>
      <p>Мурал создан за деньги правительства Великобритании в рамках программы фонда ООН, похожие муралы нарисуют еще в двух городах Украины Лисичанске и Харькове. Официально открытие мурала в Николаеве состоится 25 ноября.</p>
      <p>Напомним, 22 июня, на улице Соборной, 14 в Николаеве<a href="http://nikvesti.com/news/politics/161454"> был открыт мурал</a> с цитатой индийского политического деятеля Махатмы Ганди.</p>
