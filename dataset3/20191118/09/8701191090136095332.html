      <h1>Что делать с недобросовестным партнером</h1>
      <address><time datetime="2019-11-18T09:45:00+00:00">18 Nov 2019, 09:45</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4CDKX9pGoNs" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, друзья.</p>
      <p>Давайте поговорим сегодня о том, что делать с недобросовестным партнером. Например, человек нарушает договоренности, чем прямо или косвенно вредит вашему бизнесу. Мой ответ такой: в *опу его целовать надо! А лучше затромбовать ему туда осиновый кол и поджечь. Вы нахрена связываетесь с недобросовестными партнерами? Вы нахрена с ними имеете дело? Вы зачем их ставите рядом с собой на одну полку? Хотел сказать: на одном квадратном километре ср*ть не сяду с недобросовестным партнером.</p>
      <p>И вопрос тут не в подписанных договоренностях. А в том, способен ли человек держать свое слово, данное устно. Я считаю, что если что-то пообещал — сделай. Или не открывай рот, не обещай.</p>
      <blockquote>Бывает такое, что не рассчитал свои силы, не укладываешься в обещанный срок — сообщи как можно раньше, что не успеваешь, и попроси новый срок. Но уложись-таки в него.</blockquote>
      <p>Вы скажете: «Ну, бывают же разные обстоятельства! Вот я этому пообещал, но я не смог перед ним выполнить обещание, потому что эти двое не выполнили обещание передо мной». Да, наср*ть! При чем тут эти двое? Ты выполни обещание.</p>
      <p>У меня много раз были в жизни ситуации, когда вот эти двое, пятеро, десятеро не выполнили своего обещания, но я не оправдывался. Я либо за свой счет все компенсировал и выполнял-таки свои обязательства. Либо, если я не мог выполнить обещание, в силу вот этих *удаков, которые меня подвели, я делал выводы и избавлялся от них. Да, не вовремя, но по-любому я выполнял свои обязательства.</p>
      <p>Были моменты после рухнувшего бизнеса, когда на выполнение обязательств перед контрагентами у меня ушло 3 года. 3 года я работал на дядю, и что с того? Зато я для себя сделал вывод. Мне тогда говорили: «А может, банкротство физического лица? А может банкротство юридических лиц?» Партнеры разбежались и до сих пор мне должны денег. Я плюнул, расписки все порвал, выкинул и забыл об этих факельных партнерах. Сам виноват. Это же я их брал в партнеры, а не кто-то.</p>
      <p>Всякое бывает в жизни. Это бизнес, ребята. Поэтому, какого хрена я буду тут читать лекцию по поводу того, что делать с недобросовестными партнерами? Посылать их куда подальше и не иметь недобросовестных партнеров. По мне, слово дал — выполни. Сдохни, но выполни свое обещание. Тебя будут уважать ровно настолько, насколько ты способен выполнять свои обязательства, свои обещания. А если уж не получается, найди в себе мужество извиниться, загладить нанесенный ущерб и, в конце концов, выполнить свои обязательства. А не бегать и оправдываться.</p>
      <blockquote>В своем кабинете я довольно часто разрешаю споры между бизнесменами. Многие из них связанны с невыполнением обязательств друг перед другом. Я вам так скажу: не было у меня еще ни одного спора на разрешении, где бы одна сторона была на 100% виновата, а другая — на 100% не виновата. Это всегда обоюдная вещь.</blockquote>
      <p>Поэтому, с одной стороны, мы должны окружать себя людьми, которые выполняют обязательства. С другой стороны, мы должны уметь делать собственные выводы. Надеюсь: информация пошла вам на пользу. Лайки, репосты, отзывы и комментарии приветствуются.</p>
