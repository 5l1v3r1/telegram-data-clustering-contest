      <h1>Здоровье ульяновцев в приоритете. В регионе прошел медицинский форум</h1>
      <address><time datetime="2019-11-18T09:00:00+00:00">18 Nov 2019, 09:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/brOJYs3lFwI" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Избавление от вредных привычек – только одна составляющая борьбы за здоровье нации. Вторая – утверждение здорового образа жизни в качестве нормы. Это и массовое распространение ЗОЖ, и создание всех необходимых для этого условий.</b>
      </p>
      <hr/>
      <p>Об укреплении здоровья жителей Ульяновской области говорили на первом региональном тематическом форуме. Говорили о пропаганде ЗОЖ не только сами медики, но и главы районов, специалисты по физической культуре, депутаты и общественники.</p>
      <p>Ульяновская область стала крупнейшей региональной сетью Российской ассоциации «Здоровые города и поселки». Её участники – все муниципальные образования, что позволяет им обмениваться лучшими практиками с другими регионами и представлять свой опыт.</p>
      <p>
        <b>Юрий МЕНЬШИН – ГЛАВНЫЙ ВНЕШТАТНЫЙ СПЕЦИАЛИСТ МИНЗДРАВА РФ В ПФО ПО МЕДЕЦИНСКОЙ ПРОФИЛАКТИКЕ</b>
      </p>
      <blockquote>- Ваша территория, наверное, одна единственная из всех субъектов страны, где все муниципалитеты вступили в ассоциацию «Здоровые города и поселки». В Вологодской области даже, откуда все и начиналось, не все районы участвуют в работе ассоциации, которую создал их собственный губернатор.</blockquote>
      <p>На форуме провели заседание межведомственного координационного совета в сфере охраны здоровья граждан. Из позитивных итогов - за девять месяцев этого года детская смертность в Ульяновской области снизилась на 33 процента. На тысячу родившихся приходится 3,8 случая смерти. Тогда как в России – 4,8.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Далеко, наверное, не все верят в то , что здоровый образ жизни и в целом это направление являются главенствующими.</blockquote>
      <p>На форуме также обсудили реализацию регионального проекта «Общественное здоровье», который входит в национальный проект «Демография». Основными национальными целями в указе президента Владимира Путина являются повышение продолжительности жизни до 78 лет к 2024 году и 80 лет к 2030 году.</p>
