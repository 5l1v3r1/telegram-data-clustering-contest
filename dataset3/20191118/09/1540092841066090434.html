      <h1>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-18T09:25:00+00:00">18 Nov 2019, 09:25</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_371118095.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1937, Βιέννη. Ο Καθεδρικός Ναός του Αγίου Στεφάνου στη Βιέννη. Ο ναός χτίστηκε το 1258, αλλά στην πορεία του χρόνου έχουν γίνει σε αυτόν πολλές προσθήκες. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_3711181101.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1937, Κάιρο. Ο βασιλιάς Φαρούκ της Αιγύπτου πηγαίνει στο Κοινοβούλιο για να παρακολουθήσει την εναρκτήρια συνεδρίαση. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_611118030.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1961, Νέα Υόρκη. Ο πίνακας του Ρέμπραντ "Ο Αριστοτέλης μπροστά στην προτομή του Ομήρου" θαυμάζεται από το πλήθος στο Μητροπολιτικό Μουσείο της Νέας Υόρκης. Ο πίνακας αγοράστηκε σε δημοπρασία για 2.3 εκατομμύρια δολάρια, το υψηλότερο ποσό που έχει δοθεί ποτέ για πίνακα Μεγάλου Δασκάλου. - Πηγή: (AP Photo/John Lindsay)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_7811180749.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1978, Ιλινόις. Φοιτητές του Πανεπιστημίου Northwestern σχηματίζουν τη φιγούρα του Μίκι Μάους, στο ημίχρονο του αγώνα ράγκμπι με το Πανεπιστήμιο Michigan State. Ο Μίκι γιορτάζει τα 50ά γενέθλιά του... - Πηγή: (AP Photo/Fred Jewell)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_080912016286.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1978, Τζονστάουν. Η μαζική αυτοκτονία των μελών της αίρεσης The Peoples Temple, της οποίας ηγέτης ήταν ο Τζιμ Τζόουνς, στη Γουιάνα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_881118048.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1988, Τώμη. Ο μουσικός της τζαζ, Ρέι Τσαρλς, σε φιλανθρωπική συναυλία στη Ρώμη. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_9311180146.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1993, Μανάγκουα. Μια γυναίκα απλώνει τους σπόρους του καφέ σε μια φυτεία λίγο έξω από τη Μανάγκουα, στη Νικαράγουα. Ο καφές αποτελεί το βασικό προϊόν της Νικαράγουα και το 21% των εξαγωγών της χώρας. - Πηγή: (AP Photo/Jean-Marc Bouju)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_9511180995.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1995, Νέα Υόρκη. Ο Σπάιντερμαν κοιτάει τον δημιουργό του, Σταν Λι, ο οποίος υπογράφει αυτόγραφα, στον οίκο δημοπρασιών Christie's στη Νέα Υόρκη. Από το Σπάιντερμαν ως τον Απίθανο Χαλκ, αντικείμενα των παλιών χαρακτήρων της Μάρβελ βγαίνουν σε δημοπρασία από τον οίκο και η ανταπόκριση είναι τεράστια. - Πηγή: (AP Photo/Monika Graff)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_95111801155.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 1995, Σαράγιεβο. Μια γυναίκα σπρώχνει ένα καρότσι, μεταφέροντας πόσιμο νερό στο κέντρο του Σαράγιεβο. Παρότι η παροχή νερού έχει αποκατασταθεί στην πόλη, δεν είναι διαρκής και απρόσκοπτη, κι έτσι οι κάτοικοι αναγκάζονται να κρατάνε αποθέματα στα σπίτια τους. - Πηγή: (AP Photo/Lynne Sladky)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_00111702131.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 2000, Νέα Υόρκη. Οι ηθοποιοί Μάικλ Ντάγκλας και η αρραβωνιαστικιά του, Κάθριν Ζέτα Τζόουνς, έξω από το Russian Tea Room στη Νέα Υόρκη. Το ζευγάρι θα παντρευτεί στο ξενοδοχείο Plaza, το επόμενο Σάββατο. - Πηγή: (AP Photo/Mitch Jacobson)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/18/19288/photos/full/AP_061118016841.jpg"/>
          <figcaption>Σαν σήμερα: Η 18η Νοεμβρίου στην ιστορία 2006, Ρώμη. Ο ηθοποιός Τομ Κρουζ (στο κέντρο) χαιρετάει καθώς φτάνει στο κάστρο Odescalchi, 50 χιλιόμετρα από τη Ρώμη, όπου θα παντρευτεί την ηθοποιό Κέιτι Χολμς. - Πηγή: (AP Photo/Alessandra Tarantino)</figcaption>
        </figure>
      </slideshow>
