      <h1>全日空便が中国上空で揺れ、転倒した乗客骨折</h1>
      <address>
        <time datetime="2019-11-18T09:30:00+00:00">18 Nov 2019, 09:30</time>
      </address>
      <p>　国土交通省は１８日、１３日の成田発中国・成都行きの全日空９４７便で、機体の揺れで転倒した乗客１人が足を骨折する重傷を負ったと発表した。国交省は負傷の詳細が判明した１８日に航空事故に認定。今後、中国当局が原因調査を行うかどうかを判断するという。</p>
      <p>　国交省や全日空によると、同便は１３日夜、中国上空を航行中に機体が大きく揺れ、後方のトイレから出てきた乗客の２０歳代男性が転倒し、足の甲を骨折した。気流の乱れで揺れた可能性がある。</p>
