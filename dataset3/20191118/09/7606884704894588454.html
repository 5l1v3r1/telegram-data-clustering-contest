      <h1>В середине недели в Ростовскую область придут морозы</h1>

      <p>С середины этой недели в Ростовскую область придет похолодание. В северных районах региона температура воздуха может ночью опуститься до 7-10 градусов ниже нуля. Так, по информации гидрометцентра России, 21 ноября в Чертково днем ожидается -3, а в ночные часы -9. Примерно такая же погода будет в Морозовске, Шахтах и Зимовниках. А на юге области синоптики прогнозируют от 0 до 1 градусов тепла днем и до -5 в ночные часы. В Ростове с четверга до конца недели днем ожидают 1 градус ниже нуля, а ночью до минус 8 градусов.</p>
