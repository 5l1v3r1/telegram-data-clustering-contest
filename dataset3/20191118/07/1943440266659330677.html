      <h1>阪神・矢野監督、５失策反省しさらに奮起を</h1>
      <address>
        <time datetime="2019-11-18T07:01:00+00:00">18 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季Ｃ（１７日、安芸タイガース球場）この日の紅白戦は計５失策。四回１死二塁では深い打球を捕球した熊谷の送球がそれ、六回１死二、三塁では前進守備だった小幡が強めのゴロをそらせる適時失策。六回１死一塁からは大山が一塁へ悪送球した。矢野監督は「どう思った？」と報道陣に逆質問。「目の前の結果はしっかり受け取って反省もしないといけないけど、目指すところはもっともっと上」とさらなる奮起を促した。</p>
    </article>
