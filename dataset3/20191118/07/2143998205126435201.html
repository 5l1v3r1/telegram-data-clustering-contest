      <h1>岡山ホテイソン、たけるの故郷を漫才でPR（動画あり）</h1>
      <address>
        <time datetime="2019-11-18T07:25:00+00:00">18 Nov 2019, 07:25</time>
      </address>
      <p>​<a href="https://natalie.mu/owarai/artist/104584">東京ホテイソン</a>が、たけるの故郷・岡山県のPR動画「漫才 岡山の建設産業」に登場。“岡山ホテイソン”として漫才を披露している。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/owarai/2019/1118/okayamahoteison_sub2.jpg?imwidth=468"/>
        <figcaption>動画「漫才 岡山の建設産業」より。</figcaption>
      </figure>
      <p>本日11月18日にYouTubeで公開された「漫才 岡山の建設産業」は、若者に行政を身近なものに感じてもらうべく、岡山県が制作した動画。建設産業の人手不足を解消するために岡山が進めている取り組みを、東京ホテイソンが漫才で解説する。たけるの備中神楽仕込みのツッコミも飛び出すので、ぜひチェックしてみよう。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/L3fGSY1SNjc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
