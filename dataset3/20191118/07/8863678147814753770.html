      <h1>Спасенный из запертой машины щенок обрёл настоящий дом</h1>
      <address>
        <time datetime="2019-11-18T07:21:45+00:00">18 Nov 2019, 07:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6xKH0GVCf60" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Плюшевая малютка Аська не перестала верить людям даже после всех собственных невзгод. Всё также заглядывает наивными глазами и готова играть часами напролёт. А ведь ещё три дня назад этот щенок был на волоске от смерти. Запертая в ледяной машине минимум на сутки она как могла звала на помощь. Тысячи красноярцев наблюдали по телевизору, как малышку вызволяли из плена и писали, что готовы забрать бедняжку в свой дом. Но счастливый конец у этой истории наступил не сразу.</p>
      <blockquote>За свою короткую жизнь пережила эта малышка не мало. Только за последние несколько дней она сменила трёх хозяев. Последняя семья отказалась от неё из-за того, что она якобы громко скулила и кусалась. Сейчас это даже трудно представить, кажется Аська ведёт себя очень спокойно и дружелюбно.</blockquote>
      <p>В конце концов месячного никому не нужного щенка забрала в свой дом жительница правобережья. И пусть у неё уже есть несколько питомцев, Галина признаётся, что просто не могла оставить эту пушистую девочку на произвол судьбы.</p>
      <blockquote>Она сразу начала играться. Ей понравился маленький ребёнок, старший ребёнок. И кошка ей понравилась. Я кошке объяснила, что это теперь тоже наша семья. Теперь наше чудо будет жить у нас.<cite>Галина Мужеловская, хозяйка</cite></blockquote>
      <p>Старший сын Галины Денис, как и любой ребёнок, сколько себя помнил, мечтал о собаке. Теперь он не отходит от питомца ни на шаг.</p>
      <blockquote>Мама показала эту собаку, и я сразу же захотел. Собака она умнее всех животных, её легко обучить, и она лучший друг человека.<cite>Денис Лазуткин, сын Галины</cite></blockquote>
      <p>В своей новой семье Аська живёт всего лишь чуть больше суток. Но хочется верить, что маленькая скиталица наконец обрела свой постоянный дом и крепкую любящую семью.</p>
      <p>
        <i>Евгения Шелковникова</i>
      </p>
