      <h1>メキシコ、五輪切符！阪神・ナバーロのサヨナラ打で３位／プレミア１２</h1>
      <address>
        <time datetime="2019-11-18T07:01:00+00:00">18 Nov 2019, 07:01</time>
      </address>
      <p>　第２回プレミア１２　３位決定戦（１７日、メキシコ３ｘ－２米国＝延長十回タイブレーク、東京Ｄ）メキシコが逆転勝ちで初の五輪出場を決めた。１点を追う九回に、中日とオリックスでプレーしたクラークが中堅左へ起死回生の同点ソロ。延長十回に無死一、二塁で始まるタイブレークで１死満塁とし、今季阪神でプレーしたナバーロがバットを折りながらも中前へサヨナラ打を放った。カストロ監督は「チームは進化している。来年（東京五輪）は金メダルを目指す」と喜びをかみしめた。</p>
      <p>
        <a href="https://www.sanspo.com/baseball/japan/premier12/19/schedule.html">試合日程へ</a>
      </p>
