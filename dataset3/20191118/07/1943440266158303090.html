      <h1>阪神・青柳、ひと足早く秋季Ｃ打ち上げ</h1>
      <address>
        <time datetime="2019-11-18T07:01:00+00:00">18 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季Ｃ（１７日、安芸タイガース球場）阪神・青柳晃洋投手（２５）が１７日、オーバーホールのため、ひと足早く秋季キャンプを打ち上げた。初めて開幕から先発ローテを守った今季はキャリアハイの９勝。キャンプでは山本昌臨時コーチからシンカーを教わった。「球種が増えると投球も変わりますし、持っているものを伸ばすことも大事。継続して練習していきたいと思います」とうなずいた。</p>
    </article>
