      <h1>阪神Ｄ４位・遠藤、高山の死球後の初球盗塁印象</h1>
      <address>
        <time datetime="2019-11-18T07:01:00+00:00">18 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季Ｃ（１７日、安芸タイガース球場）２日間、安芸キャンプを見学したＤ４位・遠藤成内野手（東海大相模高）は打撃よりも走塁が印象に残ったようす。高校通算４５発ながら「走塁に力を入れていた。（紅白戦で）高山さんが死球のあとの初球に走ったのは予想しないスチールだったと思う。そういうプレーをやっていきたい」と話し、早速今季盗塁王に輝いた近本に「スタートやスライディングがまだまだなので」と弟子入りを志願していた。</p>
