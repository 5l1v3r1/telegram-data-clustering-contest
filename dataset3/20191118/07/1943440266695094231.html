      <h1>日本ハム・輝星、まだ伸びる「１８０センチいきたい」</h1>
      <address>
        <time datetime="2019-11-18T07:01:00+00:00">18 Nov 2019, 07:01</time>
      </address>
      <p>　日本ハム・吉田輝が１７日、２軍施設で行われていた若手中心の秋季練習を打ち上げた。プロ１年目は４試合の登板で１勝３敗、防御率１２・２７。オフの目標は身長１８０センチ超えだ。公表は１７５センチだが、１月の入寮前は１７３センチだった。２カ月前の計測で１７６センチを記録し「目線がちょっと変わったかな」と驚いたという。「まだ伸びているので、夢の１８０センチに行きたい。睡眠と栄養（牛乳）のバランスで伸びればいい」と楽しみにしていた。　（鎌ケ谷）</p>
