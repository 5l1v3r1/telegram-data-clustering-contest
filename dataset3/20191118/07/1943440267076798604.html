      <h1>育成出身の巨人・山下航、「実力のなさ」痛感</h1>
      <address>
        <time datetime="2019-11-18T07:00:00+00:00">18 Nov 2019, 07:00</time>
      </address>
      <p>　アジア・ウインターリーグ（台湾）参加組が１７日、本隊より２日早く秋季キャンプを打ち上げた。１年目に育成から支配下選手を勝ち取り、１軍で１２試合に出場した巨人・山下航は岡本、大城ら主力と汗を流した約２週間を振り返り、「実力のなさを感じた。トレーニングで力をつけていきたい」。気持ちを新たに２３日に開幕する同リーグで武者修行に励む。　（宮崎）</p>
    </article>
