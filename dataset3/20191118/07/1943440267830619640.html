      <h1>ＴＢＳ岡村仁美アナ妊娠報告！育休中の笹川友里アナとの写真も掲載</h1>
      <address>
        <time datetime="2019-11-18T07:00:00+00:00">18 Nov 2019, 07:00</time>
      </address>
      <p>　ＴＢＳアナウンサー、岡村仁美（３７）が１７日、同局のアナウンサー公式インスタグラムで妊娠を報告し、１５日付の投稿では大きくなったおなかに手を添えた写真を掲載。子供が同級生になる育休中の笹川友里アナ（２９）とのツーショット写真も掲載した。現在は産休中で、冬に出産予定。２００５年に入社。１４年に東大時代の同級生と結婚した。</p>
    </article>
