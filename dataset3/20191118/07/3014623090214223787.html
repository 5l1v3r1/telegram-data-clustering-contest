      <h1>В Кургане назвали победителя конкурса «Арт-Арена-2019»</h1>
      <address>
        <time datetime="2019-11-18T07:27:00+00:00">18 Nov 2019, 07:27</time>
      </address>
      <p>
        <b>На сцене ДК им. Горького состоялся гала-концерт городского конкурса вокалистов «Арт-Арена-2019». На мероприятии назвали имя обладателя звания «Арт-мастер», а также наградили победителей в других номинациях.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PsR4lO3gSgM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Чтобы выйти на сцену городского конкурса вокалистов «Арт-Арена-2019» курганские артисты готовились целый год. Анита Чечугина решила вновь попробовать свои силы в этом году и тщательно готовилась к выступлению. В прошлом году из-за болезни девушка не смогла взять все ноты. На этот раз берегла здоровье и выбирала песню, чтобы задеть души зрителей.</p>
      <p>
        <i>- Выступаю с песней «На осколки» Кристины Ташкиновой. Это моя любимая песня, она у меня в душе прям лежит. Я её очень хорошо прочувствовала. Очень искренние слова, подача. Если будут слова пустые, то публику не задеть этим. А если слова будут проникновенные, то публика будет ликовать. Но музыка тоже важна, конечно, - поделилась <b>участница конкурса «Арт-Арена-2019» Анита Чечугина.</b></i>
      </p>
      <p>Для того, чтобы выступить на гала-концерте, вокалистам пришлось пройти конкурсный отбор жюри «Арт-Арены». Оценивали не только голос участников, а также подачу песни, костюмы, концертные номера.</p>
      <p>Конкурс «Арт-Арена» проводился в 5 номинациях: «Эстрадный вокал» (сольное исполнение и дуэты, трио, группы, ансамбли), на такие же подгруппы разделили номинацию «Народный вокал», свои творческие силы курганцы также пробовали в номинации «Авторская песня, рок, реп».</p>
      <p>Победу в отдельной номинации «Открытие конкурса» жюри присудило Николаю Горланову. Молодой человек занимается музыкой с 8 лет. Выступление на сцене вокалист считает подарком для публики. Ко всем конкурсам <b>Николай Горланов </b>относится философски:</p>
      <p>
        <i>- Выступление - это некая память для зрителей, ну и для себя тоже. Осознание того, что зритель благодарен за тот позитив, который артист несёт со сцены. Какие-либо баталии в конкурсе мне чужды, я не понимаю, зачем их устраивать. Мы - не соперники, мы - коллеги.</i>
      </p>
      <figure>
        <img src="https://oblast45.ru/uploads/userfiles/pubs/00029612/90d33c9e62b32b657884ac3eb1c438d6284dc8a4.jpg"/>
      </figure>
      <p>
        <b>Николай Горланов</b>
      </p>
      <p>Юные участники конкурса отнеслись к выступлению серьёзно.</p>
      <p>
        <i>- Нам нравится петь. Это занятие развивает, если мы это начали, то мы уже не закончим. Перед выходом на сцену волнуемся, потому что не знаем, примет ли нас зритель, - сказала <b>Анфиса Гладкова, участница конкурса «Арт-Арена-2019».</b></i>
      </p>
      <p>Победителем конкурса и обладателем звания «Арт-мастер» стала Анна Костина.</p>
      <figure>
        <img src="https://oblast45.ru/uploads/userfiles/pubs/00029612/f049efa0de9c9325eaf7596de51d64ac431cb9cc.jpg"/>
      </figure>
      <p>
        <b>Анна Костина</b>
      </p>
      <p>Второе место досталось Ирине Циплухиной, третьим стал Алексей Ющик.</p>
      <figure>
        <img src="https://oblast45.ru/uploads/userfiles/pubs/00029612/3e6d58499aab979293a460518953e51e5b2a2af3.jpg"/>
      </figure>
      <p>Ирина Циплухина</p>
      <figure>
        <img src="https://oblast45.ru/uploads/userfiles/pubs/00029612/0d7c39783cdbd2d3d94dc9c17612be58b4aee86a.jpg"/>
      </figure>
      <p>
        <b>Алексей Ющик</b>
      </p>
      <p>Дипломантами I степени конкурса «Арт-Арена-2019» стали:</p>
      <p>- Алина Соколова (номинация «Эстрадный вокал: сольное исполнение» 5-7 лет);<br/>- группа эстрадного вокала «BOYS БЭНД» (номинация «Эстрадный вокал: дуэты, трио, группы, ансамбли» 8-9 лет);<br/>- Ольга Шевель, (номинация «Эстрадный вокал: сольное исполнение» 7-10 лет);<br/>- Мария Иванова (номинация «Эстрадный вокал: сольное исполнение» 10-12 лет);<br/>- Дарья Чернышева (номинация «Эстрадный вокал: сольное исполнение», 10-12 лет);<br/>- Тимур Мурзин (номинация «Эстрадный вокал: сольное исполнение», 13-15 лет);<br/>- Диана Зайцева (номинация «Эстрадный вокал: сольное исполнение», 13-15 лет);<br/>- Анита Чечугина (номинация «Эстрадный вокал: сольное исполнение», 16-18 лет);<br/>- Анастасия Полеско (номинация «Народный вокал: сольное исполнение», 19-35 лет);<br/>- Екатерина Демина (номинация «Народный вокал: сольное исполнение», 19-35).</p>
      <p>Валерию Романову жюри отметило как самую яркую и артистичную участницу. Дуэт «Rebels» (Кирилл Святощ и Георгий Бобовский) получил спецприз в номинации «Лучший дуэт конкурса». Диплом «За верность народным традициям» вручили Екатерине Шляхтенко. Специальный диплом «За вклад в развитие вокального эстрадного искусства города Кургана» получили руководители творческого центра «Гамма» Антон и Ольга Астафьевы.</p>
      <p>Звания лауреатов конкурса «Арт-Арена-2019» получили:</p>
      <p>- София Белкина (номинация «Эстрадный вокал: сольное исполнение» 5-7 лет);<br/>- Валерия Пешина (номинация «Эстрадный вокал: сольное исполнение» 13-15 лет);<br/>- группа «Граffити» (номинация «Эстрадный вокал: дуэты, трио, группы, ансамбли», 13-15 лет);<br/>- Сергей Замиралов (номинация «Эстрадный вокал: сольное исполнение». 16-18 лет);<br/>- Александра Ичанская (номинация «Эстрадный вокал: сольное исполнение», 16-18);<br/>- Николай Горланов (номинация «Эстрадный вокал: сольное исполнение» 19-35 лет).</p>
      <p>Звание «Надежда Кургана» досталось дуэту «Rebels» и Арине Пашковой.</p>
      <footer>Кристина Мыльникова, служба информации «Область 45». Фото пресс-службы администрации Кургана</footer>
