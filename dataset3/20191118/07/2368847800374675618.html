      <h1>布吉納法索軍方撃斃32恐怖分子 救出被綁婦女</h1>
      <address>
        <time datetime="2019-11-18T07:18:41+00:00">18 Nov 2019, 07:18</time>
      </address>
      <p>【新唐人北京時間2019年11月18日訊】<a href="https://www.ntdtv.com/b5/%E5%B8%83%E5%90%89%E7%B4%8D%E6%B3%95%E7%B4%A2.htm">布吉納法索</a>軍方17日聲明，安全部隊近日在該國北部羅魯姆省及巴姆省撃斃32名<a href="https://www.ntdtv.com/b5/%E6%81%90%E6%80%96%E5%88%86%E5%AD%90.htm">恐怖分子</a>，解救數名被綁架的婦女，並繳獲大量武器彈藥。</p>
      <p>15日，安全部隊一支巡邏車隊在羅魯姆省（Loroum）遭武裝組織攻擊，雙方駁火達數小時，安全部隊打死24名<a href="https://www.ntdtv.com/b5/%E6%81%90%E6%80%96%E5%88%86%E5%AD%90.htm">恐怖分子</a>，解救數名被綁架的婦女；16日，安全部隊對巴姆省（Bam）布爾藏加市附近的武裝組織據點實施打擊，打死8名恐怖分子，搜出大批彈藥武器。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0FXLf7_Rrkw" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2015年以來，<a href="https://www.ntdtv.com/b5/%E5%B8%83%E5%90%89%E7%B4%8D%E6%B3%95%E7%B4%A2.htm">布吉納法索</a>襲擊事件頻發，恐怖份子猖獗。本月11日晚間，布吉納法索與馬利接壤的烏達蘭省發生恐怖攻擊，當地薩爾莫西村（Salmossi）的清真寺遭槍手闖入，造成15死多人重傷的慘劇。</p>
      <p>本月6日，在東部的塔波阿省還發生加拿大礦業公司SEMAFO一支接載員工的巴士車隊，遭到槍手攻擊，造成至少37人死亡及60人受傷。</p>
      <p>2018年3月2日，位於首都瓦加杜古的軍隊總部和法國駐布吉納法索大使館遭到不明身份武裝人員襲擊，造成8名士兵身亡。</p>
      <p>非洲薩赫爾地區（橫跨非洲北部、中部多國的地帶）由馬利、查德、布吉納法索、茅利塔尼亞及尼日爾等5國聯合組成，有5000人的反恐武力，但暴力事件向來層出不窮，特別是在馬利，相對而言布吉納法索就較為平靜，但今年的恐攻已將形勢打破。</p>
