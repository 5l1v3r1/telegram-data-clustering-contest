      <h1>«Ήμουν κομμουνιστής και δεν είμαι περήφανος για αυτό»</h1>
      <address><time datetime="2019-11-18T07:52:50+00:00">18 Nov 2019, 07:52</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7OKx-z5CcT4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μουσική, σόου, πορείες...</p>
      <p>Χιλιάδες κάτοικοι της Τσεχίας γιόρτασαν την 30η επέτειο της Βελούδινης Επανάστασης.</p>
      <p>Και εκατοντάδες κεριά στην οδό Ναρόντνι, όπου είχε λάβει χώρα η σκληρή επέμβαση της αστυνομίας κατά των νεαρών διαδηλωτών. Η αστυνομική βία είχε πυροδοτήσει κύμα αντιδράσεων, που οδήγησε, τελικά, στην πτώση του κομμουνιστικού καθεστώτος.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/59/50/808x539_cmsv2_a244bef5-b8c1-5a5c-a53a-a18a413fad2a-4305950.jpg"/>
      </figure>
      <p>Η συμμετοχή στις εορταστικές εκδηλώσεις της Κυριακής ήταν μαζική.</p>
      <p>Όπως μαζική ήταν και η συμμετοχή μία ημέρα πριν, το Σάββατο, στις διαμαρτυρίες κατά του πρωθυπουργού της χώρας, Αντρέι Μπάμπις και του προέδρου Μίλος Ζέμαν.</p>
      <p>Οι δύο άντρες βρέθηκαν στις εκδηλώσεις για τη Βελούδινη Επανάσταση, αλλά κράτησαν χαμηλούς τόνους.</p>
      <p>Ο πρωθυπουργός της Τσεχίας, Αντρέι Μπάμπις, υποδέχθηκε τους ηγέτες των υπόλοιπων χωρών του Βίζεγκραντ, Πολωνίας, Ουγγαρίας και Σλοβακίας, πριν μεταβή στο Εθνικό Μουσείο για την ομιλία του, όπου προσπάθησε να δώσει τόνο ομοψυχίας:</p>
      <p><b><i>«Όπως γνωρίζετε, ήμουν μέλος του Κομμουνιστικού κόμματος και δεν είμαι περήφανος για αυτό»</i></b> είπε.</p>
      <p><i>«Ευχαριστώ εσάς που εκφράζετε την άποψή σας και νοιάζεστε για την χώρα. Αν και οι απόψεις μας μπορεί να διαφέρουν- και όντως διαφέρουν- αυτό είναι το νόημα των απόψεων»</i> τόνισε.</p>
