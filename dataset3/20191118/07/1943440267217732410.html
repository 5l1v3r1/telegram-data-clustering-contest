      <h1>健大高崎、２戦連続タイブレーク白星！４番山本がサヨナラ犠飛／神宮大会</h1>
      <address>
        <time datetime="2019-11-18T07:00:00+00:00">18 Nov 2019, 07:00</time>
      </address>
      <p>　明治神宮野球大会準々決勝（１７日、明豊４－５ｘ高崎健康福祉大高崎＝延長十回タイブレーク、神宮）健大高崎は２試合連続でタイブレークを制した。延長十回１死二、三塁から敬遠で満塁となり、４番・山本が「振り切ることだけを意識した」と初球の直球を捉えてサヨナラの左犠飛。１回戦（対倉敷商）の満塁弾に続き、勝負強さを発揮した。この日は２安打２打点で、今大会は７打数４安打７打点と好調。「先を見ずに一戦必勝でやってきたい」と群馬３位からの頂点をにらんだ。</p>
