      <h1>السيد: “لمّا الجعدنة بتاخد مداها لازم يرتاح الكلام”</h1>
      <address>
        <time datetime="2019-11-18T20:50:20+00:00">18 Nov 2019, 20:50</time>
      </address>
      <p>غرّد النائب جميل السيد عبر “تويتر” قائلًا: “لماذا لا تويت اليوم؟! المزايدات والبطولات الوهمية وتصريحات الدجَل عالناس أخذت مداها اليوم”.</p>
      <p>وأضاف: “لمّا الجعدنة بتاخد مداها، لازم يرتاح الكلام”.</p>
