      <h1>Βενετία: Το κόστος της μεγάλης καταστροφής</h1>
      <address><time datetime="2019-11-18T20:03:40+00:00">18 Nov 2019, 20:03</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Aa1nqBHmmJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα βιβλιοπωλείο στη <a href="https://gr.euronews.com/2019/11/17/venetia-gia-trith-fora-se-mia-evdomada-plhmmyrise-h-galhnotath">Βενετία</a> ονομάζεται «<a href="https://www.atlasobscura.com/places/libreria-acqua-alta">The Libreria Acqua Alta»</a>, δηλαδή το «Το βιβλιοπωλείο του ψηλού νερού». Όμως παρά το όνομα του, δεν κατόρθωσε να βγει αλώβητο από την πλημμύρα που έπληξε την πόλη. Ο ιδιοκτήτης έλαβε <a href="https://gr.euronews.com/2019/11/18/katw-ap-to-nero-paramenei-venetia">μέτρα προστασίας</a>, που όμως δεν απέδωσαν.</p>
      <p><b><i>«Η <a href="https://gr.euronews.com/2019/11/17/nea-plhmmyrida-erhetai-sth-venetia">μπανιέρα και η γόνδολα</a> σχεδιάστηκαν για να προστατεύουν τα βιβλία, όμως δεν βοήθησαν την κατάσταση»</i></b> δήλωσε ο Λίνο Φρίτζο, ιδιοκτήτης του βιβλιοπωλείου.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/80/30/808x539_cmsv2_94f32bcf-3707-5533-bf7f-6f7a5075f271-4308030.jpg"/>
      </figure>
      <p>Η ζημιά για το ''The Libreria Acqua Alta" υπολογίζεται σε 150 χιλιάδες ευρώ. Το κόστος για ολόκληρη την Βενετία είναι δύσκολο να υπολογιστεί. <b>Ο δήμαρχος της πόλης εκτιμά πως ανέρχεται σε <a href="https://gr.euronews.com/2019/11/15/ena-dis-evro-to-kostos-ton-zimion-apo-tiosplimmires-sti-veetian">τουλάχιστον 1 δισ. ευρώ</a> Η ιταλική κυβέρνηση κήρυξε την Βενετία σε κατάσταση έκτακτης ανάγκης και διέθεσε 20 εκατομμύρια ευρώ για την αντιμετώπιση των ζημιών.</b></p>
      <p>Εδώ και αρκετά χρόνια, η <a href="https://gr.euronews.com/2019/11/15/erga-venetia-erga">Βενετία</a> αποτελεί σύμβολο του υπερτουρισμού. <b>Μια πόλη με 55.000 χιλιάδες κατοίκους δέχεται περίπου 36 εκατομμύρια επισκέπτες τον χρόνο.</b> Ο υπερτουρισμός και η κλιματική αλλαγή δυσκολεύουν σημαντικά την ζωή των μόνιμων κατοίκων. Όμως, στον τουρισμό οφείλονται δεκάδες χιλιάδες θέσεις εργασίας και βεβαίως η ευημερία της πόλης, αλλά και ολόκληρης της περιοχής.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/80/30/808x528_cmsv2_d17dae16-c3a7-5963-9178-c198a2eb41d8-4308030.jpg"/>
      </figure>
      <p>Οι <a href="https://gr.euronews.com/2019/11/16/ypohorisan-oi-plhmmyres-sti-venetia">μετεωρολογικές προβλέψεις</a> δείχνουν πλημμυρίδες που δεν θα ξεπερνούν τα 110 εκατοστά τις επόμενες ημέρες, πράγμα που θα επιτρέψει την αποτίμηση των ζημιών. <b>Από την περασμένη Τρίτη, περισσότερες από 50 εκκλησίες, ανάμεσά τους και η εκκλησία του Αγίου Μάρκου, έχουν πλημμυρίσει στην Βενετία, καθώς και καταστήματα και κατοικίες. Ήδη τα ξενοδοχεία δέχονται μαζικά ακυρώσεις κρατήσεων για τις ημέρες των Χριστουγέννων.</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/80/30/808x539_cmsv2_6532b620-23fd-5541-9ead-d697c3affb68-4308030.jpg"/>
      </figure>
      <p>
        <b>Συναγερμός για Φλωρεντία και Πίζα</b>
      </p>
      <p>Νοτιότερα, στην Τοσκάνη, δύο ακόμη εμβληματικές ιταλικές πόλεις, η Φλωρεντία και η Πίζα, βρίσκονται σε συναγερμό εξαιτίας της απειλής πλημμυρών. Ο πρόεδρος της περιφέρειας της Τοσκάνης Ενρίκο Ρόσι προειδοποίησε μέσω του Twitter για τον κίνδυνο υπερχείλισης του Άρνου ποταμού και δήλωσε ότι λαμβάνονται μέτρα στις όχθες του στο ύψος της Πίζας για προληπτικούς λόγους. Ο στρατός λαμβάνει μέτρα και στις όχθες του Άρνου στο ύψος της Φλωρεντίας, όπου η στάθμη των υδάτων αυξήθηκε επικίνδυνα την χθεσινή νύκτα. <b>Η Φλωρεντία καταστράφηκε το 1966 από φονικές πλημμύρες που προκάλεσαν τον θάνατο εκατό ανθρώπων και κατέστρεψαν ανυπολόγιστης αξίας έργα της Αναγέννησης.</b></p>
