      <p>Mientras se llevaba a cabo el desfile por la conmemoración del 109 aniversario de la Revolución Mexicana, la mañana del pasado domingo, fue asesinada la maestra Juana Mireya Fernàndez. Autoridades del lugar se acercaron a la zona donde fue encontrado el cuerpo de la mujer sin vida, el cual presentaba impactos de arma de fuego, uno de ellos en la cabeza y el otro en el costado derecho del tórax.</p>
