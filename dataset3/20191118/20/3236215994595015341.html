      <h1>夜期向下 最新報26619 跌63點</h1>
      <address>
        <time datetime="2019-11-18T20:22:00+00:00">18 Nov 2019, 20:22</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>夜市期貨向下，截至晚上約8時20分，11月期指夜市最新報26619點，跌63點或0.24%，低水62點，暫錄得成交5017張。<br/>至於11月夜期最低見26609點，與今日日間期指收市26682點相比，下跌73點；最高則見26678點，與日間期指收市相比，下跌4點。<br/>國指期貨現時報10547點，跌9點或0.09%，低水10點，成交2836張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
