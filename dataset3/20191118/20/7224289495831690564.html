      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>

      </figure>
      <p>La embajadora de México en Estados Unidos, Martha Bárcena, explicó que en reuniones con congresistas norteamericanos, estos le han expresado su preocupación por la inseguridad que se vive en México y su desacuerdo con la propuesta mexicana de combatir el tráfico de armas, debido a que algunos consideran que se requieren acciones más radicales para combatir a los criminales.</p>
