      <h1>Snelste F1-pitstop ooit: 1,82 seconde</h1>
      <address>
        <time datetime="2019-11-18T20:20:00+00:00">18 Nov 2019, 20:20</time>
      </address>
      <p>Het Red Bull F1 team heeft tijdens de GP van Brazilië het wereldrecord van snelste pitstop ooit verbroken.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1196443196265504768?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Midden juli zette de pitcrew van het Red Bull F1 team het record van de snelste pitstop ooit in de Formule 1 met 1,91 seconde op haar naam alleen. Vervolgens scherpte diezelfde pitcrew het record eind juli nog verder aan naar 1,88 seconde.</p>
      <p>Dat was al ongelooflijk snel maar tijdens de GP van Brazilië kon het blijkbaar nog sneller. Tijdens een pitstop van Max Verstappen slaagde de pitcrew er immers in om zijn pitstop af te werken in 1,82 seconde.</p>
      <p>Even knipperen met de ogen en de vier banden zijn inderdaad gewisseld ...</p>
