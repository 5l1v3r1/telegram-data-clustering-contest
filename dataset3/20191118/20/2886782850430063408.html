      <h1>Rohamrendőrök vetettek véget a tüntetésnek Tbilisziben</h1>
      <address><time datetime="2019-11-18T20:24:55+00:00">18 Nov 2019, 20:24</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z7X21pD04Xs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vízágyúkkal oszlatta fel a rendőrség a grúz fővárosban vasárnap este kezdődött tüntetéseket. Tbilisziben húszezer ember vonult az utcára azért, hogy a kormány ellen tüntessen és előrehozott választásokat követeljen. A demonstrálók körbezárták a parlamentet, amely így hétfőn nem kezdhette meg működését. A kivonuló rohamrendőrök harminc percet adtak a tüntetőknek a távozásra, aztán vízágyúkat vetettek be, és több tucat embert őrizetbe vettek.</p>
