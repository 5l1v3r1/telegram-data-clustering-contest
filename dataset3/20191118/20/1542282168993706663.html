      <h1>Τετ-α-τετ Χριστοδουλίδη-Πομπέο στην Ουάσινγκτον</h1>
      <address><time datetime="2019-11-18T20:17:51+00:00">18 Nov 2019, 20:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7SNbwXyd-EE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την δέσμευση των ΗΠΑ στην περιοχή της Ανατολικής Μεσογείου και την εμβάθυνση της διμερούς τους σχέσης με την Κυπριακή Δημοκρατία στον τομέα της ασφάλειας, υπογράμμισε ο Υπουργός Εξωτερικών Μάικ Πομπέο, που υποδέχθηκε σήμερα στο Στειτ Ντιπάρτμεντ τον Κύπριο ομόλογό του, Νίκο Χριστοδουλίδη.</p>
      <p>Η συνομιλία – ήταν η δεύτερη σε ένα χρόνο των δύο Υπουργών μετά τη συνάντηση στα Ιεροσόλυμα - διεξήχθη σε θερμό και φιλικό κλίμα, παρουσία και του Υφυπουργού Εξωτερικών για Ευρωπαϊκές υποθέσεις Φίλιπ Ρίκερ. Σύμφωνα με αξιωματούχο του Στέιτ Ντιπάρτμεντ, οι δύο Υπουργοί καλωσόρισαν την πρώτη επέτειο της διμερούς Δήλωσης Προθέσεως «για την ενίσχυση της σχέσης ασφάλειας, ιδίως σε τομείς κοινού ενδιαφέροντος για την καταπολέμηση της τρομοκρατίας, την ενίσχυση της θαλάσσιας ασφάλειας και της ασφάλειας των συνόρων και την προώθηση της περιφερειακής σταθερότητας».</p>
      <p>O ίδιος αξιωματούχος ανέφερε ακόμη πως ο Μάικ Πομπέο «επιβεβαίωσε τη μακρόχρονη αμερικανική πολιτική για το δικαίωμα της Κυπριακής Δημοκρατίας να αναπτύσσει φυσικούς πόρους στην Αποκλειστική Οικονομική Ζώνη της και τη συνεχιζόμενη στήριξη των ΗΠΑ στις κυπριακής ηγεσίας προσπάθειες υπό τη διευκόλυνση των Ηνωμένων Εθνών, για επανένωση της νήσου ως διζωνική δικοινοτική ομοσπονδία, προς όφελος όλων των Κυπρίων».</p>
      <p>Όπως ανέφερε κυπριακή πηγή, έγινε συζήτηση για τα επόμενα βήματα στις διμερείς σχέσεις, στο πλαίσιο της Δήλωσης Προθέσεων, που συμπεριλαμβάνουν συζήτηση για σύναψη συμφωνίας για την ασφάλειας στις πληροφορίες κι άλλα προγράμματα που θα παρακάμπτουν το εμπάργκο που υπάρχει αυτή τη στιγμή, μέχρι την κατάργησή του από το Κογκρέσο.</p>
      <p>Θα ξεκινήσουν επίσης συζητήσεις για την κατάργηση της βίζας σε Κύπριους που επισκέπτονται για τουρισμό τις ΗΠΑ και την σύναψη συμφωνίας για αποφυγή διπλής φορολογίας.</p>
      <p>Ο κ. Χριστοδουλίδης ενημέρωσε για τις τριμερείς που προωθούν Κύπρος και Ελλάδα στην περιοχή, με τον Αμερικανό υπουργό να επαναλαμβάνει τη στήριξη στο 3+1.</p>
      <p>Ο κ. Πομπέο ενημέρωσε τον Κύπριο ομόλογό του και για τις συνομιλίες που είχε την περασμένη εβδομάδα στην Ουάσιγκτον, με τον Τούρκο υπουργό Εξωτερικών, Μεβλούτ Τσαβούσογλου, στο πλαίσιο της επίσκεψης Ερντογάν. Σύμφωνα με διπλωματικές πηγές, ο κ. Πομπέο έστειλε το μήνυμα πως οι ΗΠΑ δεν βλέπουν άλλη λύση στο κυπριακό πέραν της διζωνικής δικοινοτικής ομοσπονδίας, ενώ έθεσε και το θέμα των εντάσεων που προκαλεί η Τουρκία στην κυπριακή ΑΟΖ, παρέχοντας στήριξη στην Κυπριακή Δημοκρατία.</p>
