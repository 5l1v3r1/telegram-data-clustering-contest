      <h1>Лавров: условия для саммита в "нормандском формате" созрели</h1>
      <h2>Условия для проведения саммита "нормандской четверки" (Россия, Германия, Украина, Франция) созрели, считает глава российского МИД. Смотрите подробности на видео.</h2>
      <address>
        <time datetime="2019-11-18T20:36:00+00:00">18 Nov 2019, 20:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gj76kBuB3Zo" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCE8LqmM9zkuzOgaYhakwTdw">© Youtube / Sputnik на русском</a>
          </cite>
        </figcaption>
      </figure>
      <p>Именно поэтому, по мнению Сергея Лаврова, стороны подтвердили участие во встрече на высшем уровне 9 декабря в Париже. На саммите обсудят вопросы урегулирования ситуации на востоке Украины, одним из условий которого названо разведение сил от линии разграничения.</p>
      <p>Кабмин ФРГ подтвердил участие канцлера Ангелы Меркель, дату встречи подтвердили и в офисе президента Украины. В понедельник проведение саммита 9 декабря подтвердил пресс-секретарь президента РФ Дмитрий Песков.</p>
      <related>
        <a href="https://sputnik.by/politics/20191118/1043271685/Lavrov-Belarus-dlya-Rossii--blizhayshiy-strategicheskiy-partner-i-soyuznik.html"/>
      </related>
      <p>"Мы рассчитываем, что наши французские коллеги как хозяева нормандского саммита приложат все усилия, чтобы снять какие-либо двусмысленности и чтобы этот саммит четко подтвердил незыблемость и безальтернативность движения к выполнению минского комплекса мер", - сказал Лавров.</p>
      <p>Фрагмент выступления российского министра иностранных дел на совместной <a href="https://sputnik.by/politics/20191118/1043270979/Makey-soyuznye-otnosheniya-Belarusi-i-Rossii-vyydut-na-novyy-uroven.html">пресс-конференции</a> с его белорусским коллегой Владимиром Макеем – смотрите в нашем видео.</p>
