      <h1>Филиал МГИМО в Баку скоро примет первых студентов. Новости "Москва-Баку" с Инной Лисовской 18 ноября (видео)</h1>
      <address><time datetime="2019-11-18T20:12:00+00:00">18 Nov 2019, 20:12</time> by <a rel="author">"Москва - Баку"</a></address>
      <p>
        <a href="https://youtu.be/LxCFCXyXmN8">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LxCFCXyXmN8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Москва-Баку. Cегодня» - коротко о главном.</p>
      <p>
        <b>Открытие заключительной очереди TANAP</b>
      </p>
      <p>Президент Азербайджана Ильхам Алиев 30 ноября примет участие в официальной церемонии открытия второй и заключительной очереди Трансанатолийского газопровода (TANAP), в рамках которого азербайджанский газ будет поставляться в Европу. На церемонии запланировано участие президентов Турции и Азербайджана, - сообщает министерство энергетики Турции. Отметим, что Трансанатолийский газопровод берет начало от грузино-турецкой границы и до западных границ Турции с Грецией. Запуск первой очереди газопровода TANAP состоялся в июне 2018 года и по нему начались коммерческие поставки газа в Турцию. После ввода в строй второй очереди TANAP от турецкого города Эскишехир до греческой границы, Транcанатолийский газопровод будет соединен со строящимся Трансадриатическим газопроводом (TAP), по которому в начале 2020 года начнутся поставки азербайджанского газа в Европу. Первоначальная пропускная способность трубопровода TANAP составит 16 млрд. кубометров в год, из которых 6 млрд. кубометров будут поставляться в Турцию, 10 млрд. кубометров - в Европу.</p>
      <p>
        <b>Российско-азербайджанский форум в Москве</b>
      </p>
      <p>Сегодня стала известна повестка предстоящего Десятого российско-азербайджанского межрегионального форума, который пройдет в Москве с 22 по 23 ноября. В программе запланировано расширенное заседание деловых советов России и Азербайджана, а также четыре круглых стола, в рамках которых будут обсуждаться сотрудничество в области промышленности, туризма и сельского хозяйства. В качестве организаторов форума выступают Минэкономразвития Российской Федерации совместно с Министерством экономики Азербайджанской Республики, а также Фонд Росконгресс. В работе форума примут участие первый вице-президент Азербайджана Мехрибан Алиева и председатель Совета Федерации России Валентина Матвиенко. С их участием в субботу пройдет пленарное заседание и состоится открытие на ВДНХ после реставрации павильона «Азербайджан». Отметим, что реставрационные работы павильона велись три года при поддержке Фонда Гейдара Алиева. Павильон «Азербайджан» построен по проекту архитекторов Садыха Дадашева и Микаэля Усейнова в 1939 году. Облик павильона решен в стиле сталинского ампира с добавлением азербайджанских национальных орнаментов и мотивов.</p>
      <p>
        <b>День национального возрождения</b>
      </p>
      <p>В Азербайджане накануне отметили День национального возрождения. 17 ноября 1988 года, 31 год назад в Баку, на площади Азадлыг начались непрерывные митинги в знак протеста против претензий армян на Карабах, депортации азербайджанского населения из Армении и недовольства политикой Советского Союза в связи с карабахским конфликтом. Свыше 200 тысяч азербайджанцев из-за учиненной несправедливости в те дни покинули места своего проживания. В митингах, продолжавшихся до 4 декабря, участвовали более миллиона человек. Эти события стали, по мнению экспертов, шагом к независимости Азербайджана и национальному возрождению Республики. В 1992 году 17 ноября в Азербайджане был объявлен Днем национального возрождения. С тех пор этот праздник отмечается на государственном уровне. Первый вице-президент страны Мехрибан Алиева на своей странице в Instagram поздравила азербайджанский народ с праздником ЦИТАТА: «Да будет вечной солидарность азербайджанского народа, наша государственная независимость, мир и благополучие, господствующие в нашей стране!", - говорится в поздравлении Мехрибан Алиевой.</p>
      <p>
        <b>Дни Азербайджана в МГИМО</b>
      </p>
      <p>Сегодня в Московском институте международных отношений – МГИМО - открылась Неделя Азербайджана. Мероприятие посвящено 15-летию Азербайджанского клуба главной дипломатической кузницы России. В открытии "Недели Азербайджана в МГИМО" приняли участие проректор института, представители Фонда Гейдара Алиева, посольства Азербайджана, а также студенты. Каждый день Недели Азербайджана в МГИМО будет посвящен конкретной тематике. Так сегодняшний день прошел под знаком изобразительного искусства «Страны огней». В течение недели также пройдут День кинематографии, День музыки и другие тематические дни. Как рассказал «Москва-Баку» проректор МГИМО Артем Мальгин, такие мероприятия дают возможность студентам из других стран поближе познакомиться с Азербайджанской Республикой. ЦИТАТА «Такая возможность познакомиться с Азербайджаном, в прямом смысле слова попробовать его на вкус, приносит зачастую больше пользы, чем несколько занятий по регионоведению, позволяют студентам повернуться в сторону Азербайджана, заинтересоваться им, может быть даже купить билет на самолет и полететь в эту страну». КОНЕЦ ЦИТАТЫ Проректор МГИМО также добавил, что уже осенью 2020 года в Баку откроется филиал МГИМО, который примет первых студентов.</p>
