      <h1>Lawrence Sher, director de fotografía de 'Joker' gana en Camerimage</h1>
      <address><time datetime="2019-11-18T20:38:03+00:00">18 Nov 2019, 20:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9o7VGoJZwbc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El director de fotografía estadounidense Lawrence Sher, primer premio del <a href="https://camerimage.pl/en/">Festival de Cine Camerimage</a> en la ciudad polaca de Torun. La rana de oro reconoce su trabajo en "Joker" deTodd Phillips.</p>
      <p>Protagonizada por Joaquin Phoenix, es según el jurado, "un relato distópico que nos desafía y nos perturba".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195798947970859008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Muchas gracias. Esto es increíble", decía Sher. "No es algo que no esperara. Sabéis, como director de fotografía, a veces te sientes un poco solo. No pasas tiempo suficiente con tus colegas y esta semana ha sido realmente alegre, profunda y calurosa".</p>
      <p>El segundo premio ha ido a manos del uruguayo César Charlone por "Los dos Papas", con Anthony Hopkins en el papel de Benedicto XVI y Jonathan Price en el del papa Francisco.</p>
      <p>Una película del brasileño Fernando Meirelles, con quien Charlone también trabajó en éxitos como "Ciudad de Dios" o "El jardinero infiel".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196100198679760897" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El director de fotografía checo Vladimír Smutni recibió la rana de bronce por "The painted Bird", la historia en blanco y negro de un joven judío ante los horrores de la Segunda Guerra Mundial, dirigia por Václav Marhoul y grabada en 35 milímetros.</p>
      <p>El certamen polaco ha rendido homenaje a Quentin Tarantino y su colaborador habitual Robert Richardson, también muy conocido por sus trabajos con Oliver Stone o Martin Scorsese.</p>
      <p>El británico Peter Greenaway fue objeto de reconocimiento por toda su carrera artística, entre sus obras más conocidas, "El vientre del arquitecto", "El cocinero, el ladrón, su mujer y su amante" o "Los libros de Prospero".</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B48VqZHC6o1" data-service="Instagram"/>
      </figure>
      <p>Por su parte , actor, director y productor estadounidense Danny de Vito recibió un galardón por su gran sensibilidad visual.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4x76NaBtBK" data-service="Instagram"/>
      </figure>
      <p>El festival Camerimage ha vuelto a esta ciudad polaca, donde comenzó hace 27 años. En la 27 edición de Camerimage han participado 188 películas en diez categorías.</p>
