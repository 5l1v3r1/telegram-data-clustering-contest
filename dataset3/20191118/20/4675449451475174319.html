      <h1>Incendio en La Aguacatala dejó pérdidas por más de mil millones de pesos</h1>
      <address>
        <time datetime="2019-11-18T20:57:35+00:00">18 Nov 2019, 20:57</time>
      </address>
      <p>En las últimas horas se reportó un<b> incendio</b> en un establecimiento<a href="https://telemedellin.tv/inauguraran-arkadia-nuevo-centro-comercial-en-la-mota/362970/"> comercial</a>, contiguo a una estación de gasolina, en el sector de la Aguacatala.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VETbVD-F7Pw" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La conflagración que debió ser atendida por tres máquinas de bomberos se registró en una marquetería y dejó <b>pérdidas</b> por más de mil millones de pesos.</p>
      <p>Hasta el momento se desconocen las <b>causas</b> del incendio que, según El Departamento Administrativo de <a href="https://www.medellin.gov.co/irj/portal/medellin?NavigationTarget=navurl://698156a0192ca7655ab2cce3bc9291c7">Gestión del Riesgo</a> de Desastres, no dejó personas lesionadas.</p>
    </article>
