      <h1>【江峰漫谈】香港理工大学防守战，警方出动声波武器；最高院裁决《禁蒙面法》违宪， 港警即日停止执法；解放军上街释放的信号</h1>
      <address><time datetime="2019-11-18T20:46:00+00:00">18 Nov 2019, 20:46</time> by <a rel="author">江峰</a></address>
      <p>中共似乎想通过控制的港府，用所谓的法律形式，比如紧急法、反蒙面法来弹压香港反送中的抗议活动，让香港按照自己期望的方向发展；但香港高院今天却裁定「禁蒙面法」立法方式违宪。</p>
      <hr/>
      <p>【希望之声2019年11月18日】（記者 江峰）</p>
      <figure>
        <audio src="http://media.soundofhope.org/16K-mp3/audio03/2019/11/1118-1_16K.mp3"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/8-VwhgYFejw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>又是一个不平静的周末。香港理工大学，一所大学校园，在中文大学之后，再度成为战场。</p>
      <p>昨天晚上，香港市民发起全面援救行动，香港人管这个叫做「围魏救赵」，大批声援学生的民众中午在中环快闪集会，沿路大喊「救理大」口号。到了晚上，大批示威者在尖东堵路投掷汽油弹，分散包围理工大学的警力。据香港《苹果动新闻》报导，晚上约有10万人左右在弥敦道抗争，支援仍被困理工大学的一群人。</p>
      <p>在佐敦街头，有防暴警被目击举起AR15实弹步枪，也曾举起左轮手枪威吓示威者。这种AR15就是美国生产的，分为民用和军事使用，香港警察使用的就是军用突击步枪的型号，现在他们把它对准了自己的市民。。。</p>
      <p>这两天，的确不平静，解放军的驻港部队也来了。</p>
