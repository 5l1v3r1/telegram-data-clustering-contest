      <h1>9-jähriger steht vor seinem Bachelor-Abschluss</h1>
      <address><time datetime="2019-11-18T08:44:57+00:00">18 Nov 2019, 08:44</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qs0tfvwoqxE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Laurent hat ein Faible für Technik. Für den belgischen Jungen ist die Arbeit mit Robotern mehr als eine Freizeitbeschäftigung. Laurent studiert bereits - im Alter von 9 Jahren. Während gleichaltrige Kinder in Ruhe Schreiben und Lesen lernten, durchlief Laurent die Grundschule innerhalb von zwei Jahren.</p>
      <p>Auf der weiterführenden Schule blieb der Wunderjunge noch kürzer: Seinen Abschluss hat der Laurent innerhalb von eineinhalb Jahren gemacht. "Das war vollkommen normal für mich. In der Universität habe ich jetzt jede Woche Kurse", sagt er.</p>
      <h3>Laurents Hochbegabung öffnet ihm früh Türen</h3>
      <p>Laurents Vater erkannte schnell, dass die Schule seinen Sohn mit einem nachgewiesenen IQ von 145 unterforden würde: "Ich denke, er hätte viel von seiner Jugend verpasst, wenn er dann immer noch in der Schule wäre - gegen seinen Willen. Die Universität ist für ihn wie ein Spielplatz. Er kann dort alles machen, was ihm Spaß macht."</p>
      <p>Eine Idee, was Laurent nach der Universität einmal machen möchte, hat er auch schon: "Ich möchte gerne daran mitwirken, mit Hilfe von Technik menschliches Leben zu verlängern". Wenn alles gut läuft, hat der 9-jährige seinen Uniabschluss im Dezember in der Tasche - und wäre damit der jüngste Bachelorabsolvent der Welt.</p>
      <p>Journalist<b> • Luis Nicolas Jachmann</b></p>
