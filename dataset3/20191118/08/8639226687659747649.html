      <h1>НБА. Эван Тернер уложил Леброна Джеймса на паркет</h1>
      <address>
        <time datetime="2019-11-18T08:43:00+00:00">18 Nov 2019, 08:43</time>
      </address>
      <p>Форвард <b>Атланты</b> Эван Тернер в одном из эпизодов в матче с <b>Лейкерс</b> уложил Леброна Джеймса на паркет при помощи перевода мяча за спиной и исполнил лэй-ап.</p>
      <p>Встреча закончилась победой <b>Лейкерс</b> со счетом 122:101.</p>
