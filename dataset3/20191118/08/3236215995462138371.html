      <h1>亞太股市個別走 日股最新升15點</h1>
      <address>
        <time datetime="2019-11-18T08:28:00+00:00">18 Nov 2019, 08:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美股三大指數上周五晚創新高，道指收市升222點或0.8%，報28004點；標普500指數升23點或0.77%，報3120點；納指升0.73%。亞太股市今早個別走。<br/>日本日經225指數最新升15點或0.07%，報23319。<br/>南韓KOSPI指數最新報2160點，跌1點或0.06%。<br/>澳洲普通股指數最新跌28點或0.42%，報6870。紐西蘭NZX50指數最新跌32點或0.3%，報10862點。</p>
