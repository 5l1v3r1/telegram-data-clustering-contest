      <h1>Ковалёв назвал своих фанатов "профанами" за то, что они поставили на его победу</h1>
      <h2>Российский боксёр рассказал на своей странице в "Инстаграме" о причинах проигрыша Саулю Альваресу. Также он признался, что хорошо заработал на этом бое.</h2>
      <address><time datetime="2019-11-18T08:52:00+00:00">18 Nov 2019, 08:52</time> by <a rel="author" href="https://life.ru/author/1904" target="_blank">Кира Громова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/boxing_mma_se/status/1196113639985602560?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сергей Ковалёв признался, что было невозможно выиграть у Альвареса из-за жёстких условий, которые были ему поставлены. Он элементарно не смог подойти к поединку в необходимой форме и нужном весе.</p>
      <p><b>— Всем, кто верил, что я могу одержать победу над этим кабанчиком, кто поставил деньги, скажу, что алчность сыграла с вами злую шутку! Вы профаны в этом виде спорта, раз вы считали, что я смогу победить, </b>— сказал Ковалёв у себя в сториз в "Инстаграме". — <b>Я залез в эту весовую категорию с муками и бессонными ночами. Не понял даже, как до 11-го раунда дожил. Уже после 7-го бензин начал кончаться. Это было финансово интересное предложение.</b></p>
