      <h1>Al menos 4 muertos en un tiroteo en Fresno, California</h1>
      <address><time datetime="2019-11-18T08:23:33+00:00">18 Nov 2019, 08:23</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P-bYaVhO6TI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un nuevo tiroteo salpica de sangre la actualidad estadounidense. Al menos cuatro personas han muerto y otras seis han resultado heridas en Fresno, en el estado de California, después de que varios desconocidos irrumpieran en una vivienda familiar y dispararan contra un grupo de amigos que estaban viendo en el jardín un partido de fútbol americano.</p>
      <p>Los agresores, cuya identidad se desconoce, entraron sin ser visto y se dieron a la fuga tras disparar contra la multitud. Por el momento no hay ningún detenido ni una descripción de los sospechosos. El estado de varios de los heridos es grave.</p>
