      <h1>Tömeglövöldözés egy kaliforniai kertben</h1>
      <address><time datetime="2019-11-18T08:28:54+00:00">18 Nov 2019, 08:28</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dtGguor1dVc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tömeglövöldözés történt a kaliforniai Fresnóban. Az ismeretlen tettes egy kerti partira tért be és lőtt meg tíz embert, hárman a helyszínen életüket vesztették, a negyedik áldozat a kórházban halt meg - közölte a helyi rendőrség hadnagya. A sérülteket kórházban ápolják. Szemtanúk beszámolója szerint a fresnói ház kertjében körülbelül 35-en gyűltek össze meccset nézni, amikor a fegyveres berontott és lövöldözni kezdett. Az indítékáról egyelőre nem tudni, a rendőrség ellenőrzi a környék biztonsági kameráit és folyik a tanúk meghallgatása.</p>
