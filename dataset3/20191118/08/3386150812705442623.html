      <h1>'या' विषारी माश्याचा एक थेंब घेऊ शकतो जीव</h1>
      <address>
        <time datetime="2019-11-18T08:55:17+00:00">18 Nov 2019, 08:55</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/stone-fish-dangerous-fish1_201911326284.jpg"/>
        <figcaption>जगभरात असे अनेक जीव-जंतू असतात जे इतके विषारी असतात की, ते तुमचा जीवही घेऊ शकतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/stone-fish-dangerous-fish2_201911326285.jpg"/>
        <figcaption>अशा प्रकारच्या विषारी जीवांमध्ये एका माशाचा समावेश आहे. स्टोन फिश असं या माशाचं नाव असून हा एक समुद्री मासा आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/stone-fish-dangerous-fish3_201911326286.jpg"/>
        <figcaption>स्टोन फिश दगडासारखी दिसते त्यामुळेच तिला स्टोन फिश म्हटलं जातं. आणि याच कारणामुळे अनेकजण या माशाला ओळखू शकत नाही आणि याचे शिकार होतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/stone-fish-dangerous-fish4_201911326288.jpg"/>
        <figcaption>जर चुकूनही या माशावर कुणाचा पाय पडला तर जेवढं वजन त्याच्यावर पडलंय तेवढ्याच प्रमाणात हा मासा विष सोडतो.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/stone-fish-dangerous-fish5_201911326289.jpg"/>
        <figcaption>हे विष इतकं घातक असतं की, जर कुणी या माशावर पाय दिला तर त्या व्यक्तीचा पाय कापावाच लागेल. थोडं जरी दुर्लक्ष केलं गेलं तर जीवही जाऊ शकतो.</figcaption>
      </figure>
