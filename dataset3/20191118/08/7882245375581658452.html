      <h1>Оппозиция не прошла в белорусский парламент</h1>
      <address><time datetime="2019-11-18T08:57:05+00:00">18 Nov 2019, 08:57</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZIXGdFhY58w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Представители белорусской оппозиции не прошли в состав парламента по итогам выборов депутатов Палаты представителей Национального собрания страны.</p>
      <p>По данным ЦИК, в нижнюю палату парламента избраны депутаты, представляющие Белорусскую патриотическую партию, Республиканскую партию труда и справедливости, Либерально-демократическую партию, а также общественное объединение "Белая Русь", которых не причисляют к оппозиционным силам.</p>
      <p>На место в парламенте претендовали 513 кандидатов.</p>
      <p>Явка избирателей на выборах превысила 77%, при этом наименьшую активность проявили жители столицы Минска.</p>
      <p>В парламент прошли несколько известных фигур, в том числе, "Мисс Беларусь 2018" Мария Василевич.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196332324490764288" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Выборы в белорусский парламент по плану должны были состояться в следующем году, однако в апреле президент страны Александр Лукашенко объявил, что пройдут они осенью.</p>
      <p>По итогам предыдущих выборов в парламент прошли два оппозиционных кандидата.</p>
