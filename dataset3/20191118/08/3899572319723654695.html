      <h1>Женщине грозит 4–миллионный штраф за 2 лампочки в бане</h1>
      <address><time datetime="2019-11-18T08:30:45+00:00">18 Nov 2019, 08:30</time> by <a rel="author" href="https://d3.ru/user/Tarilan/" target="_blank">Tarilan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NtcAYZGcXpw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=NtcAYZGcXpw&amp;feature=youtu.be">Россиянке грозит 4–миллионный штраф за 2 лампочки в бане</a><br/>Крупную сумму за потребление электричества хотят взыскать с жительницы Ленинградской области. За пару месяцев набежало почти 4 миллиона рублей. И это при редком…<cite>www.youtube.com</cite></blockquote>
      <p>Крупную сумму за потребление электричества хотят взыскать с жительницы Ленинградской области. За пару месяцев набежало почти 4 миллиона рублей. И это при редком использовании всего двух лампочек. Пока остается тайной, каким волшебным образом образовалась такая задолженность. Все документы есть, отчетность подается, но энергетики уверены, что они правы.<br/><br/>Все началось с того, что хозяева бани в Волосовском районе решили воспользоваться государственной программой подведения электричества и подали заявку. С третьей попытки электричество к бане подвели, поставили щиток и счетчик, а через некоторое время хозяйку вызвали в полицию и сказали: от Ленэнерго начислен штраф на 3 миллиона 894 тысячи 972 рубля и 44 копейки.<br/><br/>Ирина Олейникова, владелица бани: "Я узнала из материалов дела, что 16 октября поступил штраф, узнала я 24–го, а оплатить должна была до 26–го".<br/><br/>В жизни бывает всякое — и майнинг–фермы иногда под ларьки маскируют, но именно эта баня весьма патриархальна в смысле потребления электричества — одна лампочка в помещении и в предбаннике вторая. Хозяйка бани испугалась. С зарплатой почтальона в 8,5 тысячи рублей 4 миллиона с пенями она должна бы выплачивать всю свою жизнь, поэтому у всех, включая полицию, возник вопрос: за что такой штраф? За самовольное подключение к электросети с учетом сечения подключенного провода, ответили в Ленэнерго. Как это самовольное, если подключали вы, даже документ имеется с вашей же печатью? В Ленэнерго задумались и ответили спустя сутки по телефону: если договор на потребление не заключен, то подключение считается самовольным.<br/><br/>Юрий Паршин, директор филиала "Россети Ленэнерго": "Мы обратились в сбытовую компанию и спросили по данному потребителю, получили ответ, что да, договор не заключен, соответственно, у потребителя был больше чем месяц для того, чтобы прояснить ситуацию".<br/><br/>Тут уже удивились в сбытовой компании (как это — нет договора?) и напомнили, что, согласно действующему законодательству, договор энергоснабжения с гражданами, потребляющими энергию на бытовые нужды, считается заключенным с момента подключения электричества, так что договор с Ириной Олейниковой заключен. Более того, долгов за электричество у нее нет в связи с практическим непотреблением оного. Есть квитанция.<br/><br/>Татьяна Бабичева, пресс–служба АО "Петербургская сбытовая компания": "За электроэнергию у абонента задолженности нет, показания она передает аутентичные, сумма к оплате — ноль рублей".<br/><br/>"Ничего не можем поделать", — сказали в Ленэнерго и строго произнесли: норма закона, согласно которой рассчитан размер штрафа, незыблема и одинакова для всех, но вы приходите, поговорим.<br/><br/>Юрий Паршин: "Если потребитель представляет какие–то поясняющие документы, дополнительные документы, которые могут эту ситуацию прояснить, то мы, конечно, готовы посмотреть и рассмотреть этот вопрос".</p>
