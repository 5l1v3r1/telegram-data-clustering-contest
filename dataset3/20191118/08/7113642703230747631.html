      <h1>На Житомирщине пассажир пытался задушить водителя такси (видео)</h1>
      <h2>Пятидесятилетний таксист взял в авто с виду самого обыкновенного пассажира, хоть и пьяного. В тот момент он и подумать не мог, что может случиться, и что на уме у пассажира.</h2>
      <address><time datetime="2019-11-18T08:30:00+00:00">18 Nov 2019, 08:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fmhJZfHxQ6M" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Пассажир напал на водителя такси</h3>
      <p>Мужчина сказал, что ему нужно доехать до вокзала. Таксист согласился и они отправились в путь. К слову, пассажир сел за спиной у водителя и пол дороги возился со своей обувью. Позже стало ясно, зачем.</p>
      <p>Спустя некоторое время, прямо на ходу пассажир накинул на шею водителя шнурки и пытался задушить. К большому счастью, таксисту удалось спастись, так как он резко нажал на тормоз и, вероятно, создал аварийную ситуацию, поэтому к нему сразу же прибежали водители других авто, узнать, что произошло. Это и стало его спасением.</p>
