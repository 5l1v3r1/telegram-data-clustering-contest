      <h1>Duros enfrentamientos en la universidad de Hong Kong</h1>
      <address><time datetime="2019-11-18T08:27:58+00:00">18 Nov 2019, 08:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gxRMyUcwoII" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Universidad Politécnica de Hong Kong ha sido el foco principal de las protestas. A primera hora del lunes, la policía ha entrado por la fuerza y aun se desconocen las consecuencias. El día anterior, cientos de personas iniciaron fuegos allí con el fin de evitar el acceso de las fuerzas de seguridad. Ha habido decenas de detenciones y unos cuarenta heridos.</p>
      <p>Los manifestantes habían utilizado cócteles molotov y ladrillos lanzados con catapultas caseras y los agentes respondieron con gases lacrimógenos y balas de goma y llegaron a amenazar con utilizar munición real. Uno de ellos recibió un flechazo en la pantorrilla.</p>
      <p>Las carreteras de la zona han sido cortadas después de dos días de enfrentamientos. En una base próxima, se ha visto a soldados chinos siguiendo de cerca el suceso con prismáticos. Estados Unidos, por su parte, ha condenado el uso injustificado de la fuerza y ha pedido a Pekín que proteja la libertad en la región administrativa especial.</p>
      <p>Al amanecer el lunes algunos estudiantes salieron de la universidad solo para ser arrestados. Otros permanecieron en el interior preparando arsenal para nuevas confrontaciones que han llegado antes de lo previsto.</p>
