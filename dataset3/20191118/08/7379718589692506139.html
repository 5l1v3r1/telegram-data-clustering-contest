      <h1>Italia nella morsa del maltempo</h1>
      <address><time datetime="2019-11-18T08:31:50+00:00">18 Nov 2019, 08:31</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HrB9TpM66AQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Dall'acqua alta a Venezia alla piena dell'Arno</b>: in quest'autunno il maltempo è sulle orme delle grandi città d'arte. Sicché, se a Pisa lo storico fiume per il momento non sembra far danni, a Firenze si corre ai ripari in attesa del secondo livello di piena.</p>
      <p>La folgore si rimbocca le maniche delle mimetiche per irrobustire le difese contro il limaccioso nemico. Alcuni immortalano il momento su un telefono, qualcuno con un selfie, ma la protezione civile avverte e mette in guardia i cittadini dallo sporgersi troppo dagli argini.</p>
      <p>Anche nell'altro versante appenninico ci sono state esondazioni di torrenti e fiumi, come il Reno, e, nel bolognese, si aspetta una piena storica. Anche il modenese è minacciato, con black out elettrici a intermittenza.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196047911970316289" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>E sempre dalle parti di Bologna il torrente Idice ha messo a rischio la vita di una coppia, tratta in salvo dall'intervento dei vigili del fuoco</b>.</p>
      <p><b>Venezia</b> osserva l'acqua ritirarsi pian piano da piazze e calli: nelle ultime ore il livello del mare è calato a un metro e cinquanta con la terza marea. Oggi riaprono le scuole, i musei e i vaporetti saranno in funzione, ma molti temono si tratti solo di una tregua: resta, comunque, lo <b>stato di allerta</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195037050833121285" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>I diluvi hanno già causato danni per milioni di euro, spingendo il governo a liberare <b>20 milioni</b> in fondi per affrontare la devastazione.</p>
