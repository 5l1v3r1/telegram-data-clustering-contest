      <h1>連覇狙う青森山田、米子北と初戦…高校サッカー組み合わせ抽選会</h1>
      <address>
        <time datetime="2019-11-18T08:47:00+00:00">18 Nov 2019, 08:47</time>
      </address>
      <p>　サッカーの第９８回全国高校選手権大会（読売新聞社など後援）の組み合わせ抽選会が１８日、都内で行われ、前回王者の青森山田は、初戦となる２回戦で米子北との対戦が決まった。大会には、都道府県予選を勝ち抜いた４８校（東京は２校）が出場。群馬、千葉、神奈川、新潟、福岡の代表校は後日に決まる。開会式と開幕戦は１２月３０日、駒沢陸上競技場で。準決勝は来年１月１１日、決勝は同１３日に、いずれも埼玉スタジアムで行われる。開会式での選手宣誓は、日章学園の阿部稜汰主将に決まった。</p>
    </article>
