      <h1>На Київщині поліція інсценувала вбивство адвоката</h1>
      <h2>Таким чином вдалось затримати організатора реального замаху на юриста</h2>
      <address>
        <time datetime="2019-11-18T03:00:19+00:00">18 Nov 2019, 03:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WSCD-ysmaGw" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Правоохоронці інсценували вбивство керівника адвокатського бюро і затримали організатора злочину під час передачі грошей “виконавцю”.</p>
      <p>Про це повідомляє 1NEWS.</p>
      <p>У поліції розказали, що на початку жовтня правоохоронці отримали інформацію про підготовку замовного вбивства та пошук кілера для ліквідації жертви.</p>
      <p>Організатором виявився мешканець Львівщини, який пообіцяв заплатити за вбивство керівника адвокатського бюро 7 тисяч доларів. Смерть адвоката давала можливість фігурантові заволодіти його майном.</p>
      <p>Крім того, встановлено, що організатор вбивства має дружні стосунки з колишньою дружиною потерпілого. Її причетність до злочину також буде перевірятися.</p>
      <p>Слідчі задокументували факт передачі частини коштів, а саме 1200 доларів США на так звані поточні витрати та придбання зброї. Організатор надав “кілеру” фото та необхідні дані про жертву.</p>
      <p>Після інсценування вбивства організатор отримав фото з місця “вбивства” як доказ виконаного завдання. Наступного дня його затримали під час передачі виконавцю частини від обіцяної винагороди – 49 тисяч гривень.</p>
