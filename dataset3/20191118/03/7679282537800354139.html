      <h1>राजस्थान: बस और ट्रक के बीच भीषण टक्कर, 10 लोगों की मौत</h1>
      <address><time datetime="2019-11-18T03:46:50+00:00">18 Nov 2019, 03:46</time> by <a rel="author">लाइव हिन्दुस्तान, नई दिल्ली</a></address>
      <p>राजस्थान के बीकानेर जिले में हुए भीषण हादसे में दस लोगों की मौत हो गई। ट्रक और बस के बीच यह टक्कर बीकानेर जिले में राष्ट्रीय राजमार्ग 11 के पास हुई। </p>
      <figure>
        <iframe data-src="https://twitter.com/ANI/status/1196270220303728640?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>न्यूज एजेंसी एएनआई के अनुसार, इस हादसे में कम से कम 20-25 लोगों के घायल होने की भी जानकारी है। हादसे के बाद घटनास्थल पर पुलिस मौजूद है और बस व ट्रक को हाईवे से हटाने का काम चल रहा है। </p>
      <p>इससे पहले 11 नवंबर को बीकानेर जिले के देशनोक कस्बे के पास एक भीषण सड़क हादसे में कम से कम सात लोगों की मौत हो गई थी। पुलिस ने बताया था कि यह हादसा उस समय हुआ जब एक मिनी बस सामने से आ रही जीप से जा टकराई। भीषण टक्कर में छह लोगों की मौके पर ही मौत हो गई जबकि एक ने अस्तपाल में दम तोड़ दिया।</p>
      <p>देशनोक के थाना प्रभारी अनूप सिंह ने बताया था कि हादसे में मारे गए लोग जीप में ही सवार थे। जीप सवार लोग चुरू जिले के एक गांव के रहने वाले हैं और तीर्थ यात्रा पर बीकानेर जा रहे थे। हादसे में घायल लोगों को बीकानेर के एक अस्पताल में भर्ती कराया गया था।</p>
    </article>
