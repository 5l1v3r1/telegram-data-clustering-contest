      <h1>신작 명칭 확정! '길티기어-STRIVE-', 정식 트레일러 공개</h1>
      <address><time datetime="2019-11-18T03:47:03+00:00">18 Nov 2019, 03:47</time> by <a rel="author">양영석 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DQSC4w_zMWQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>그동안 '뉴 길티기어'로 불린 새로운 길티기어 시리즈가 정식으로 명칭을 확정했다.</p>
      <p>아크시스템웍스는 금일(18일), 미국에서 열린 'ARCREVO America 2019' 현장에서 '뉴 길티기어'로 불린 신작 길티기어 시리즈의 타이틀명을 '길티기어 -STRIVE-'로 확정짓고, 신규 트레일러를 공개했다. 이번에 공개된 트레일러에서는 그동안 공개된 캐릭터들의 모습과 함께 마지막으로 괴짜 의사 '파우스트'가 정식으로 참전이 확정됐다.</p>
      <p>1998년을 시작으로 이번 신작 '길티기어 -STRIVE-'까지, 2018년에 20주년을 맞이한 길티기어 시리즈는 아크시스템웍스의 대표적인 대전격투게임으로 꼽힌다. 이번 ARCREVO America 2019에서 길티기어 -STRIVE-는 최초로 플레이어블 데모와 정식 명칭을 결정했다.</p>
      <p>아크시스템웍스는 이후 2020년 1월에 열릴 'FrostyFausings'에서 추가적인 신규 트레일러와 데모를, 그리고 2020년 1월 24일부터 26일까지 일본에서 열리는 EVO2020에서 플레이어블 데모를 공개할 예정이다.</p>
      <p>길티기어 시리즈 신작 '길티기어 -STRIVE-'는 오는 2020년 중으로 PS4 플랫폼으로 발매될 예정이다.</p>
