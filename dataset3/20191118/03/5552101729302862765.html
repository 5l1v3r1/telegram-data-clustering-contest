      <h1>「活到老幹到老」傳奇女優25歲無碼片流出　達人：不搞她搞誰？</h1>
      <address><time datetime="2019-11-18T03:41:00+00:00">18 Nov 2019, 03:41</time> by <a rel="author">朱晉緯</a></address>
      <p>前陣子的熱門話題《AV帝王》中，有無碼片遭到惡意流出的劇情，沒想到在近期又重演，而且還是AV界的大姐「吉澤明步」，根據AV達人一劍浣春秋表示，這部流出的影片是吉澤明步25歲的時期，當時的她就已經展現大將之風，演技一流。至於為何會挑上吉澤明步流出，專家表示，她這麼大咖「不搞她搞誰？」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PuYEDUbdfUk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>已屆35歲的吉澤明步已經在2019年3月宣布引退，她曾來過台灣，還用中文說出：「活到老幹到老。」但沒想到近期有她的無碼片流出，根據一劍浣春秋表示，雖然和現在的作品相比畫質糊了些，但那時正是「步姐」的高峰時期。他表示，25歲的吉澤明步皮膚白晰吹彈可破，「邁入AV生涯第6年在演出上也已經到達隨心所欲不逾矩的宗師高度」，讓這位AV達人也大嘆「人家能在這一行待這麼久不是沒道理的」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118111840-ba4ddbc4e3bbbc7a429501916251e08c-tablet.jpg"/>
        <figcaption>吉澤明步被流出的無碼片是她25歲時所拍攝，肌膚吹彈可破。（翻攝香港C1）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118111847-00cac29c0e8b849466a787124d70d349-tablet.jpg"/>
        <figcaption>吉澤明步被流出的無碼片是她25歲時所拍攝，肌膚吹彈可破。（翻攝香港C1）</figcaption>
      </figure>
      <p>至於這次的無碼片流出為什麼會挑上吉澤明步，一劍浣春秋分析，除了是她已經引退，反彈不會那麼強烈外，更重要的就是因為她是「吉澤明步」，名字亮出來肯定大賣，「不搞她要搞誰？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118111853-c940589840c9c0998e70f35f62e44ecd-tablet.jpg"/>
        <figcaption>吉澤明步被流出的無碼片是她25歲時所拍攝，肌膚吹彈可破。（翻攝香港C1）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118111859-13d22c80534c2fe9d9a2a454244d8fb2-tablet.jpg"/>
        <figcaption>吉澤明步被流出的無碼片是她25歲時所拍攝，肌膚吹彈可破。（翻攝香港C1）</figcaption>
      </figure>
      <p>一劍浣春秋警告，這恐怕是新一波流出的開始，在吉澤明步中槍後，還有好幾位女優被點名可能會流出類似的無碼工作帶。一劍浣春秋說，目前「風暴還在持續」，並告訴影迷請「務必多買幾包衛生紙」，而認為女優要「好好燒香拜佛」，希望下一個中槍的不是自己。</p>
      <p>更新時間｜2019.11.18 03:41</p>
