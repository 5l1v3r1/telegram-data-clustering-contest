      <h6 class="kicker">КАКОЙ ЖЕ СЮРПРИЗ?:</h6>
      <h1>Новостной портал МТВ.ОНЛАЙН подвел итоги конкурса "Я люблю Волгоград"</h1>
      <address>
        <time datetime="2019-11-18T04:23:31+00:00">18 Nov 2019, 04:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LmOBNNwOLGQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Более 250 голосов, тысяча просмотров и заслуженная победа.</b>
      </p>
      <p>Фотосоревнование было приурочено к Дню рождения Волгограда — в этом году нашему любимому городу исполнилось 430 лет. Праздничные мероприятия проходили по всему городу, группы МТВ работали на всех площадках. И во время съемок все желающие могли и принять участие в конкурсе поздравлений.</p>
      <p>Победительницу конкурса телеканал МТВ пригласил к себе в гости, именно туда, где происходит круглосуточное вещание главных новостей города и региона.</p>
      <p>Татьяна узнала, как выглядит новостная студия телеканала, ей рассказали, как происходит прямой эфир и насколько сложна и многогранна работа журналиста. Но на этом открытия и сюрпризы для победительницы не закончились.</p>
      <p>Телеканал МТВ продолжает удивлять. В новом, 2020 году зрителей ждут сюрпризы — одним из них станет новая студия. И Татьяна смогла увидеть ее одной из первых. И даже попробовать себя в качестве ведущего.</p>
