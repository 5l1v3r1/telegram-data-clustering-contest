      <h1>حراك متجدد</h1>
      <address><time datetime="2019-11-18T04:33:24+00:00">18 Nov 2019, 04:33</time> by <a rel="author">Lebanon 24</a></address>
      <p>لوحظ أنّ رئيس كتلة نيابية شاب ونجل زعيم سياسي بدأ يرفع من منسوب حراكه وظهوره في محطات ومناسبات شعبية وسياسية ربطًا بتطورات الشارع، وعُلم أنّه سيتجه إلى إجراء تغييرات من ضمن الفريق الحزبي القديم تماشيًا مع تطلعات المنتفضين وحزبه وأنصاره.</p>
