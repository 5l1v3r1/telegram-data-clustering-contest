      <h1>Дежурный по чтению. «Тобол» от Алексея Иванова</h1>
      <address><time datetime="2019-11-18T04:00:00+00:00">18 Nov 2019, 04:00</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9t8l7nWRSUw" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В цикле «Тобол», состоящем из двух книг, писатель рассказывает о жизни России в 18 веке. Книгу можно найти в Центре чтения Дворца книги Ульяновска.</b>
      </p>
      <hr/>
      <p>Российский писатель и сценарист, лауреат премии Правительства России в области культуры и ряда других литературных премий Алексей Иванов получил известность благодаря книгам об Урале («Сердце пармы» и другие), а также благодаря роману «Географ глобус пропил», по мотивам которого был снят одноимённый кинофильм. Документальный фильм Алексея Иванова и Леонида Парфёнова «Хребет России» в 2010 году был показан на Первом канале.</p>
      <p>Первая книга носит название «Тобол. Много званых». В начале повествования речь идёт о Петре Первом, с момента Полтавской битвы прошёл год. В стране происходят перемены, которые не всегда находят поддержку среди людей. В романе нет главного героя, он состоит из описания множества людей, их характеров и судеб, образа жизни. Повествование складывается как пазл из героев различного социального уровня: князья, воеводы, священнослужители, писатели, купцы, бандиты и обыкновенные люди. Они могут принадлежать к разной национальности, исповедовать разные религии, но жизнь каждого – отдельная история.</p>
