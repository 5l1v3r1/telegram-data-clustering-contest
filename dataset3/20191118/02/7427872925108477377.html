      <h1>Трамп обыграл О'Салливана и завоевал свой 14-й рейтинговый титул в карьере</h1>
      <address>
        <time datetime="2019-11-18T02:56:00+00:00">18 Nov 2019, 02:56</time>
      </address>
      <p>В Белфасте завершился рейтинговый турнир Northern Ireland Open.</p>
      <p>В финале лидер мирового рейтинга Джадд Трамп одолел пятикратного чемпиона мира Ронни О’Салливана. Встреча завершилась со счетом 9:7.</p>
      <figure>
        <iframe data-src="https://twitter.com/WorldSnooker/status/1196194637796577288" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>После первой сессии Трамп <a href="https://matchtv.ru/summer/matchtvnews_NI1112459_Tramp_vyigral_u_OSallivana_pervuju_sessiju_finala_na_turnire_Northern_Ireland_Open">вел с разницей в два фрейма</a>.</p>
      <p>30-летний англичанин оформил сенчури в 10-м фрейме (106 очков), а в 11-м предпринял вторую попытку за игру сделать максимальный брейк, но допустил ошибку на 15-м черном шаре.</p>
      <p>В следующей партии О’Салливан также шел по максимальному графику, но сыграв 9 красных и 9 черных шаров, не забил очередной красный шар.</p>
      <figure>
        <iframe data-src="https://twitter.com/Eurosport_UK/status/1196162316942893058" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>До конца встречи участники финала обменялись сотенными сериями: Джадд сделал брейк 124 очка, а Ронни — 135. В итоге Трамп завершил игру с четырьмя сотенными сериями, а Ронни — с двумя.</p>
      <p>Джадд второй раз подряд выиграл турнир Northern Ireland Open. В прошлом году он победил Ронни с таким же счетом — 9:7.</p>
      <p>Для него эта победа стала 14-й на рейтинговых соревнованиях. По этому показателю он обошел Дина Джуньху из Китая и вышел на 8-е место в списке самых титулованных игроков за всю историю снукера.</p>
      <p>Больше титулов в своем активе имеют Марк Селби и Нил Робертсон (оба — по 16), Марк Уильямс (22), Стив Дэвис (28), Джон Хиггинс (30), Стивен Хендри и Ронни О’Салливан (оба — по 36).</p>
      <p>Следующий турнир — UK Championship, который пройдет в Йорке с 26 ноября по 8 декабря.</p>
