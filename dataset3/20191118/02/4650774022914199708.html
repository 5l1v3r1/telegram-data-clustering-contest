      <h1>Пилота MotoGP сбил летящий на полной скорости мотоцикл — видео</h1>
      <h2>Несмотря на сильный удар, француз смог сам покинуть трассу. Впрочем, потом его госпитализировали с вывихом лодыжки.</h2>
      <address><time datetime="2019-11-18T02:54:00+00:00">18 Nov 2019, 02:54</time> by <a rel="author" href="https://life.ru/author/2618" target="_blank">Сергей Тюленин</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eIJJd-1MO_E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Состоявшийся накануне в испанской Валенсии 19-й этап Гран-при чемпионата мира по шоссейно-кольцевым мотогонкам MotoGP едва не закончился трагедией, когда один из пилотов вылетел с трассы, после чего получил удар в спину мотоциклом другого гонщика. Видеозапись инцидента была опубликована на YouTube.</p>
      <p>На одном из участков сразу несколько гонщиков не справились с управлением на повороте и после аварии оказались за пределами трассы. Среди них был француз Жоанн Зарко, который пытался дойти до ограждений, но так и не смог этого сделать.</p>
      <p>Как видно на кадрах, после аварии гонщик встал и направился в сторону трибун, но его настиг мотоцикл испанца Икера Лекуоны и на полном ходу сбил с ног, отчего Зарко невольно исполнил сальто назад.</p>
      <p>Несмотря на сильный удар, француз смог сам покинуть трассу, однако потом его видели уже на носилках, когда он отправлялся в больницу. Сообщается, что у гонщика диагностировали вывих лодыжки.</p>
