      <h1>Сегодня в Туле будет облачно</h1>
      <address>
        <time datetime="2019-11-18T02:30:00+00:00">18 Nov 2019, 02:30</time>
      </address>
      <p>Сегодня в Туле будет облачно с прояснениями.</p>
      <p>Преимущественно без осадков. Ночью и утром местами туман.</p>
      <p>Ветер юго-восточный 3-8 м/с. Температура воздуха по области ночью -1…+4°С, днем 0…+5°С.</p>
      <p>Атмосферное давление 750-755 мм рт. ст.</p>
