      <h1>Галь Гадот, Зак Снайдер и Бен Аффлек потребовали выпустить режиссёрскую версию «Лиги справедливости»</h1>
      <address><time datetime="2019-11-18T02:25:38+00:00">18 Nov 2019, 02:25</time> by <a rel="author">Вадим Елистратов</a></address>
      <figure>
        <img src="https://leonardo.osnova.io/1e07efcf-4218-d910-578a-deceb3937aa9/"/>
      </figure>
      <p>Записи с тегом «выпустите монтаж Снайдера» почти одновременно появились в профилях звёзд.</p>
      <figure>
        <iframe data-src="https://twitter.com/GalGadot/status/1196167460501671936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/rehsifyar/status/1196172064899653638" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Два года.</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/BenAffleck/status/1196200825766453248" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Позже их у себя в профиле поддержал и сам Снайдер, отметив, что Амазонка и Бэтмен «не могут ошибаться».</p>
      <figure>
        <iframe data-src="https://twitter.com/ZackSnyder/status/1196200188743802880" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/ZackSnyder/status/1196204672295456768" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По данным <a href="https://www.hollywoodreporter.com/heat-vision/snyder-cut-ben-affleck-gal-gadot-call-new-justice-league-release-1255582?utm_source=twitter&amp;utm_medium=social&amp;utm_source=Direct">The Hollywood Reporter</a>, никакого анонса не планируется. Судя по всему, актёры таким образом просто отметили два года со времени премьеры «Лиги».</p>
      <p>Однако, если пользователи сети массово поддержат звёзд, возможно, Warner Bros. рассмотрит возможность выпуска режиссёрской версии фильма в онлайн-кинотеатре HBO Max.</p>
      <p>Официально «монтажа Снайдера» не существует, однако актёры «Лиги справедливости», включая <a href="https://dtf.ru/cinema/33516-dzheyson-momoa-ya-hotel-by-uvidet-montazh-snaydera">Джейсона Момоа</a>, намекали на то, что фильм после смены режиссёра заметно изменился. Масла в огонь всё это время <a href="https://dtf.ru/cinema/44187-zak-snayder-rasskazal-kakoy-iznachalno-dolzhna-byla-byt-liga-spravedlivosti">подливал</a> и сам режиссёр.</p>
      <related>
        <a href="https://dtf.ru/cinema/33516-dzheyson-momoa-ya-hotel-by-uvidet-montazh-snaydera?ref=dtf.ru"/>
      </related>
      <p>Снайдер <a href="https://dtf.ru/cinema/6766-zak-snayder-pokinul-post-rezhissera-ligi-spravedlivosti-iz-za-suicida-docheri">покинул</a> должность постановщика «Лиги справедливости» в мае 2017 года — после суицида дочери, а финальный монтаж студия отдала Джоссу Уидону. Как сама эта ситуация, так и «монтаж Снайдера» породили среди СМИ и фанатов множество спекуляций. Например, некоторые журналисты <a href="https://dtf.ru/cinema/16025-smi-snaydera-snyali-s-posta-rezhissera-ligi-spravedlivosti-do-smerti-ego-docheri">считают</a>, что постановщика «300 спартанцев» уволили задолго до смерти его дочери из-за творческих разногласий.</p>
      <p>Поклонники режиссёра уже два года не отступают и напоминают всем про мифическую альтернативную версию картины. Летом они даже <a href="https://dtf.ru/life/60216-v-nebe-nad-san-diego-proletel-samolet-s-bannerom-wb-vypusti-rezhisserskuyu-versiyu-ligi-spravedlivosti-ot-snaydera">оплатили</a> самолёт с баннером — он кружил над Comic-Con в Сан-Диего.</p>
