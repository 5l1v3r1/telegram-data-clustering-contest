      <h1>足协倾向于本土教练执掌国足 李铁李霄鹏呼声最高</h1>
      <address>
        <time datetime="2019-11-18T02:34:26+00:00">18 Nov 2019, 02:34</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/dfic/cf0d0fdd/533/w1280h853/20191118/53fa-iipztfe5465524.jpg"/>
        <figcaption>据足球报报道，对目前中国足协和中国男足来说，选帅是头等大事。据了解，在新帅人选上足协并不排斥用土帅，甚至倾向土帅。本土教练中，李霄鹏和李铁是呼声最高的两人，其中李霄鹏各方面更符合要求。洋帅方面，呼声最高的是斯科拉里，罗马尼亚媒体称目前执教江苏苏宁的奥拉罗尤也进入候选名单，里皮的助手马达洛尼第一时间表达了自己想接手的意愿执教，江苏南通支云的英格兰教练怀特也毛遂自荐。下一场国足40强赛的比赛要到明年3月开始，留给国足的时间不多了。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/107/w683h1024/20191118/2ad8-iipztfe5606486.jpg"/>
        <figcaption>李铁今年带领升班马武汉卓尔打得风生水起，这让他成为了本土教练的代表，另外，此前因为里皮拒绝带队参加东亚杯，最终足协经过考量以后，决定由李铁带领国家队选拔队参加12月10日的东亚杯。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/dfic/cf0d0fdd/533/w853h1280/20191118/d031-iipztfe5466049.jpg"/>
        <figcaption>从李铁愿意率领参加东亚杯的情况看，他是有担当的，如果足协有意由本土教练执教，他理应是第一顺位。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_ori/upload/cf0d0fdd/700/w950h550/20191105/a8f9-ihyxcrp4471325.jpg"/>
        <figcaption>据足球报报道，对目前中国足协和中国男足来说，选帅是头等大事。据了解，在新帅人选上足协并不排斥用土帅，甚至倾向土帅。本土教练中，李霄鹏和李铁是呼声最高的两人，其中李霄鹏各方面更符合要求。洋帅方面，呼声最高的是斯科拉里，罗马尼亚媒体称目前执教江苏苏宁的奥拉罗尤也进入候选名单，里皮的助手马达洛尼第一时间表达了自己想接手的意愿执教，江苏南通支云的英格兰教练怀特也毛遂自荐。下一场国足40强赛的比赛要到明年3月开始，留给国足的时间不多了。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/dfic/cf0d0fdd/533/w1280h853/20191118/3cb1-iipztfe5514496.jpg"/>
        <figcaption>说到本土教练，今年双线作战成绩不错的鲁能的李霄鹏，在各方面都非常适合足协的要求。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/dfic/cf0d0fdd/533/w1280h853/20191118/6a70-iipztfe5514558.jpg"/>
        <figcaption>从执教经历看，李霄鹏要比李铁丰富。他执教鲁能，在投入并不算大的情况下，一直能稳定在亚冠行列，从中可以看出李霄鹏的执教能力，另外，李霄鹏还有过国家女足的执教经历，国字号的经历也比李铁丰富。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/dfic/cf0d0fdd/533/w1280h853/20191118/a0a8-iipztfe5514424.jpg"/>
        <figcaption>而且，重要的一点是，李霄鹏情商很高，当年，米卢就说，在那么多球员中，未来如果当教练，他最看好的就是李霄鹏，甚至认为他有成为世界级名帅的潜质，理由很简单，“他的情商太高了”。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/106/w1024h682/20191118/4adb-iipztfe5550180.jpg"/>
        <figcaption>斯科拉里的履历，的确让他成为国足主帅的最有力人选，考虑到包括艾克森、高拉特在内的五名巴西球员已经成为归化球员，从这个角度出发，选择一个巴西主教练更是顺理成章。至于价钱方面，斯科拉里的价格远低于里皮，也不会对中国足协造成较大的经济压力。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/94/w670h1024/20191118/241c-iipztfe5583145.jpg"/>
        <figcaption>斯科拉里：“我非常想念中国，想念那里的朋友，在那里获得的冠军，想念中国的足球。中国的俱乐部拥有非常先进的训练中心，有各级教练让整个球队完整发展，运动员们有学习的愿望，这一切让我在中国的俱乐部中工作感到非常轻松。我很希望明年能够回到中国执教。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/533/w1280h853/20191118/d911-iipztfe5550229.jpg"/>
        <figcaption>罗马尼亚媒体称，目前执教江苏苏宁的奥拉罗尤，也进入了中国足协的候选名单，“而且，是中国足协最关注的主帅之一。”50岁的奥拉罗尤，2018年正式担任苏宁主帅，但战绩一般，本赛季，他带领苏宁取得了12胜8平7负的战绩，目前排名中超第5。此外，奥拉罗尤有过国家队的执教经历，他曾短暂执教沙特，2015年亚洲杯上，曾和国足交手，但0比1输了，可以说，奥拉罗尤的竞争力略差。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/533/w1280h853/20191118/45ee-iipztfe5550246.jpg"/>
        <figcaption>里皮辞职后，他的助手马达洛尼，第一时间表达了自己想接手的意愿。马达洛尼说：“我总是说我愿意留在中国，曾经的三去三回，让我愈发清楚，我想要继续在中国工作，足协或者俱乐部都可以。在过去这些年，武汉、贵州、多纳多尼之前的深圳，都走得比较近，如果有人想要我，我会很高兴的，我觉得我在这里积累了足够多的经验。”</figcaption>
      </figure>
