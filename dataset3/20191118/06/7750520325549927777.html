      <h1>У Києві затримали “злодія в законі”</h1>
      <h2>Під час нелегального проживання у столиці «Лаша Очамчирський», також відомий як «Сван», намагався створювати і контролювати злочинні групи, які займаються скоєнням тяжких злочинів</h2>
      <address>
        <time datetime="2019-11-18T06:00:23+00:00">18 Nov 2019, 06:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W3nQDnvJrEk" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У Києві поліцейські затримали «злодія в законі» «Лашу Очамчирського».</p>
      <p>Про це повідомляє 1NEWS.</p>
      <p>Затримання провели київські оперативники управління стратегічних розслідувань за участю патрульної поліції. Фігурант мав намір контролювати діяльність злочинних груп, що «спеціалізуються» на розбійних нападах, пограбуваннях, квартирних крадіжках, викраденні людей і вимаганні.</p>
      <p>Перебуваючи на території України, «злодій у законі» намагався поширити свій вплив на членів злочинного середовища. Його неодноразово затримували співробітники правоохоронних органів. До того ж, до 2017 року він перебував у міжнародному розшуку за створення на території країни Європейського союзу банди, що займалася викраденням людей та відмиванням коштів. У кримінальному середовищі він виконує роль «третейського судді» та підтримує дружні стосунки з кримінальними авторитетами різних країн.</p>
      <p>Під час нелегального проживання у столиці «Лаша Очамчирський», також відомий як «Сван», намагався створювати і контролювати злочинні групи, які займаються скоєнням тяжких злочинів. Він відвідував та організовував так звані «сходки» кримінальних авторитетів.</p>
      <p>Зокрема,  у березні цього року, під час зустрічі, на якій був затриманий працівниками поліції, намагався стати «куратором» квартирних крадіїв та розбійників. Тоді «злодія в законі» видворили до Туреччини та заборонили в’їзд на територію України. Попри це, він вкотре незаконно перетнув кордон і почав відновлювати свою злочинну діяльність та зв’язки у кримінальному світі. Крім того, задля продовження «традицій» планував залучати молодь до діяльності ОЗГ.</p>
