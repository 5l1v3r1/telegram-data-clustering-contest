      <h1>Νέες πλημμύρες στην Ιταλία</h1>
      <address><time datetime="2019-11-18T06:25:38+00:00">18 Nov 2019, 06:25</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cyAq_iCS-wo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι έντονες βροχοπτώσεις που έπληξαν πρόσφατα τη Βενετία οδήγησαν σε επικίνδυνη άνοδο των υδάτων σε ποτάμια περιμετρικά της Τοσκάνης.</p>
      <p>Εκφράζονται φόβοι ότι κι άλλες μεγάλες πόλεις όπως η Φλωρεντία και η Πίζα κινδυνεύουν με πλημμύρες.</p>
      <p>Η κινητοποίηση των αρχών είναι μεγάλη. Ο ποταμός Άρνος φούσκωσε και η πολιτική προστασία κάλεσε τους πολίτες στη Φλωρεντία να μην πλησιάζουν στις όχθες.</p>
      <p>Στις επαρχίες της Μπολόνια και της Μοδένα έκλεισαν γέφυρες, εκατοντάδες πολίτες εγκατέλειψαν τις εστίες τους και υπήρξε διακοπή ορισμένων δρομολογίων στα τρένα.</p>
      <p>Στη Μοδένα περίπου 10.000 άνθρωποι έμειναν χωρίς ηλεκτροδότηση.</p>
      <p>Ένα ζευγάρι κινδύνευσε στην Μπολόνια, όταν εγκλαβίστηκε στα ορμητικά νερά ποταμού. Πυροσβέστες διέσωσαν το ζευγάρι με την αξιοποίηση ελικοπτέρου.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/60/92/808x454_cmsv2_f9f3da59-e98a-5639-8bba-a9b00f38b8f0-4306092.jpg"/>
      </figure>
      <p>Η Βενετία παραμένει σε κατάσταση έκτακτης ανάγκης, καθώς η πόλη πλημμύρισε πάλι την Κυριακή, για τρίτη φορά μέσα σε μια εβδομάδα.</p>
      <p>Το ύψος του νερού έφτασε στο ενάμιση μέτρο και οι σφοδρές καταιγίδες συνεχίστηκαν.</p>
      <p>Οι ζημιές είναι πολύ σοβαρές και η κυβέρνηση αποδέσμευσε ποσό 20 εκατ. ευρώ για αντιμετωπίσει τις καταστροφές.</p>
