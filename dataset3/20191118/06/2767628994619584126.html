      <h1>Evo Morales denuncia crímenes de 'lesa humanidad' en Bolivia</h1>
      <address><time datetime="2019-11-18T06:51:48+00:00">18 Nov 2019, 06:51</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q8OTrVXpZpU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Bolivia entierra a sus muertos, mientras Evo Morales denuncia desde el exilio que se están cometiendo crímenes de "lesa humanidad" en el país.</b>
      </p>
      <p>Sacaba, una pequeña localidad cercana a Cochababamba, enterró este domingo a los cinco muertos de los duros enfrentamientos del viernes entre cocaleros y la policía. En casi un mes de conflicto ya han perecido al menos 23 personas y ha habido más de 700 herido, según cifras de la Defensoría del Pueblo.</p>
      <p>En un mensaje en Twitter, el expresidente <b>Evo Morales, exiliado en México tras renunciar al cargo, ha calificado estas muertes de crímenes de "lesa humanidad"</b>. También exige al que define como 'Gobierno de facto' de Jeanine Ánez que identifique a los responsables, al tiempo que acusa al ejecutivo de ofrecerles impunidad, en referencia al decreto que exime de <a href="https://es.euronews.com/2019/11/18/preocupacion-por-el-decreto-que-exime-de-responsabilidad-penal-a-militares-en-bolivia">reponsabilidad penal a los militares</a> que participen en los conflictos.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/61/00/808x454_cmsv2_f5f350a6-d618-5949-86ef-379ef15a90af-4306100.jpg"/>
      </figure>
      <h3>El Alto, imagen de un conflicto enquistado</h3>
      <p>Entretanto, <b>Bolivia sigue paralizada por la crisis</b>. En la ciudad de El Alto, el gran bastión de Morales con cerca de un millón de habitantes, los indígenas aimaras quieren que el expresidente regrese. Aquí la tensión es palpable, entre protestas y bloqueos.</p>
      <p>Es la imagen de un país dividido entre quienes desean recuperar la normalidad y quienes solo ven como salida a la crisis que Bolivia recupere a su líder.</p>
      <p><i>"Ya están todos movilizados. Ya han cerrado el paso, ya han cerrado las carreteras</i> -asegura una vendedora indígena-. <i>Hasta que renuncia Áñez, va a seguir bloqueado así".</i></p>
      <p>La vida cotidiana en el Alto se ha vuelto muy complicada. Ante los comercios, las colas se alargan para conseguir alimentos o bienes básicos.</p>
      <p><i>"En este momento hay escasez. Tenga el dinero que tenga no puede comprar</i> -afirma una mujer-. <i>Los precios han subido bastante, lo que no es accesible para muchos hogares".</i></p>
      <h3>El MAS pide un repliegue de las fuerzas armadas y convoca una mesa de diálogo</h3>
      <p>Movimiento al Socialismo (MAS), el partido de Evo Morales, ha pedido un repliegue de las fuerzas armadas para conseguir la pacificación del país y ha convocado una reunión con otras formaciones este lunes para buscar soluciones.</p>
