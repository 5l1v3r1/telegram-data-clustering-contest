      <h1>Polizei schafft es nicht, Uni zu stürmen - Studenten legen Feuer</h1>
      <address><time datetime="2019-11-18T06:48:37+00:00">18 Nov 2019, 06:48</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KY9UMdKO1Ks" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der zweiten Nacht der Straßenkämpfe auf dem Campus-Gelände in Hongkong haben Demonstranten Feuer vor der polytechnischen Universität gelegt und weitere Barrikaden errichtet. Die Protestierenden hatten sich in der Hochschule verschanzt. Die Polizei kesselte sie darauf hin ein. Die Polizei scheiterte jedoch das Gebäude zu stürmen.</p>
      <h3>Oberstes Gericht kippt Vermummungsverbot</h3>
      <p>Mit Erleichterung dürften die Demonstranten die Urteilsverkündung des Obersten Gerichtes der chinesischen Sonderverwaltungszone zur Kenntnis genommen haben: Die Richter kippten das Vermummungsverbot, das die Regierung Anfang Oktober verhängt hatte.</p>
      <p>Schon in den vergangenen Tagen hatte sich die Lage immer weiter verschärft. Ein Polizist wurde am Sonntag von einem Pfeil getroffen.</p>
      <p>Randalierer warfen auch Molotow-Cocktails, Benzinbomben und nutzten selbstgebaute Katapulte.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196265170281984000" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Polizei setzte Wasserwerfer und Tränengas ein. In einer Stellungnahme forderten sie die Demonstranten auf, vom Einsatz "tödlicher Waffen" und Gewalttaten abzusehen. Andernfalls würden die Beamten <a href="https://de.euronews.com/2019/11/17/hongkong-nach-brandsatzen-von-demonstranten-polizei-droht-mit-scharfer-munition">mit scharfer Munition schießen</a>.</p>
      <p>Am Montagmorgen versuchten einige Demonstranten, die Universität zu verlassen - wurden dabei aber von Polizisten am Eingang aufgehalten und verhaftet. Am gesamten Wochenende kam es zu 154 Festnahmen von Protestierenden im Alter von 13 bis 54 Jahren.</p>
      <p>Andere Studierende wurden durch die Reizmittel der Wasserwerfer verletzt, die Chemikalien greifen die Haut an.</p>
      <p>Die Proteste richten sich gegen die politische Einflussnahme Chinas in Hongkong. In der Sonderverwaltungszone demonstrieren seit fünf Monaten Tausende - darunter viele Studierende, gegen die Regierung, der sie Nähe zur kommunistischen Partei in Peking vorwerfen.</p>
