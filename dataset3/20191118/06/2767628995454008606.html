      <h1>Tensa conmemoración del levantamiento estudiantil de 1973 en Grecia</h1>
      <address><time datetime="2019-11-18T06:54:18+00:00">18 Nov 2019, 06:54</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8jLHn0gR98w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Atenas comienza la semana con la tensa resaca de los enfrentamientos registrados anoche entre policías y manifestantes tras la marcha en conmemoración de la revuelta estudiantil de mil novecientos setenta y tres. Las refriegas se saldaron con al menos una treintena de detenidos.</p>
      <p>Poco antes, más de 20.000 personas honraban a los jóvenes que hace cuatro décadas se rebelaron contra la dictadura de los coroneles y contribuyeron decisivamente a su caída. Como ocurre todos los años, la manifestación concluyó frente a la embajada estadounidense, país al que reprochan el firme apoyo que brindó a la Junta militar.</p>
      <p>"Viví el levantamiento estudiantil de 1973. Yo estuve allí. Por eso estoy en la calle. Protesto por l a pobreza, por la gente que no tiene nada que comer, por todos los problemas a los que nos enfrentamos", explicaba una jubilada.</p>
      <p>"El mensaje de la lucha contra la dictadura es atemporal. La lucha por la verdadera democracia nunca termina. Cada generación tiene que trabajar duro para cumplir sus sueños", añadía un hombre en la treintena.</p>
      <p>Marchas similares tuvieron lugar en otras ciudades griegas, como Tesalónica y Patras. Además de corear reivindicaciones sociales, el Atenas se gritaron consignas contra el presidente estadounidense, Donald Trump, y, también, contra el presidente turco, Recep Tayyip Erdogan.</p>
