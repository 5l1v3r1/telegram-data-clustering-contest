      <h1>Улицу Большое Чигашево обесточили на день</h1>
      <address>
        <time datetime="2019-11-18T06:25:00+00:00">18 Nov 2019, 06:25</time>
      </address>
      <p>Сегодня до 17:00 в связи с ремонтными работами на трансформаторной подстанции будет обесточена ул. Б. Чигашево. Света не будет в жилых домах №№ 67-129 и №№ 74-150, сообщили в мэрии Йошкар-Олы.</p>
    </article>
