      <h1>Lambat pun tetap hebat [METROTV]</h1>
      <address><time datetime="2019-11-18T06:30:26+00:00">18 Nov 2019, 06:30</time> by <a rel="author">Mahaizura Abd Malik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mia3-uEBKLQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>TIDAK mahu dilabel orang kurang upaya (OKU) lemah dan tidak berdaya, Mastura Mohamed, 34, membuktikan kemampuannya hingga berjaya menggenggam Ijazah Doktor Falsafah (PhD).</p>
      <p>Pensyarah Kanan Fakulti Bahasa Moden dan Komunikasi Universiti Putra Malaysia (UPM) itu menghidap <i>Cerebral Palsy</i> sejak lahir selain radang otot yang mengakibatkan pergerakan kakinya terbatas.</p>
      <p>Anak sulung daripada tiga beradik itu berkata, mengurus masa dengan baik adalah kunci bagi memastikan rutin harian yang perlu menjalani fisioterapi serta pengajian selama tiga tahun lapan bulan tidak terjejas.</p>
      <p>“Saya menulis lambat dan tidak boleh berjalan laju manakala otot saya kadang-kadang kejang.</p>
      <p>“Tetapi saya lebih selesa tidak menggunakan alat bantuan seperti tongkat mahupun kerusi roda.</p>
      <p>“Jadi saya perlu bijak urus masa untuk keperluan diri dan tugasan pengajian seperti bangun seawal jam 4 pagi dan kadangkala tidur jam 12 tengah malam,” katanya selepas Istiadat Majlis Konvokesyen ke-43 UPM di sini, semalam.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/18hmisk2_1574030220.jpg"/>
        <figcaption>DR Wan Ishak dan isteri melihat anugerah yang diterima sempena Konvokesyen UPM ke-43, semalam. FOTO Rosela Ismail</figcaption>
      </figure>
      <p>Menurutnya, sejak kecil, dia menjadi perhatian kerana kekurangan fizikalnya.</p>
      <p>“Ramai orang tidak percaya kemampuan saya. Namun, saya dididik supaya jangan mudah sentap dan peduli apa kata orang sebaliknya buat sebaik mungkin untuk diri sendiri.</p>
      <p>“Saya juga tidak jadikan kekurangan diri penghalang untuk aktif berpersatuan dan aktiviti lasak seperti menunggang kuda dan selam skuba,” katanya.</p>
      <p>Sementara itu, bekas pensyarah kejuruteraan pertanian Ir Dr Wan Ishak Wan Ismail menyifatkan anugerah Profesor Emeritus yang diterima semalam satu penghargaan atas sumbangannya lebih 30 tahun berkhidmat di UPM.</p>
      <p>Beliau berkata, anugerah berkenaan bukan sekadar pengiktirafan malah tanggungjawab buat dirinya terus berbakti kepada negara dalam bidang teknologi pertanian.</p>
      <p>“Malaysia masih kekurangan teknologi dalam sektor pertanian dan perladangan.</p>
      <p>“Dengan pengiktirafan ini, ia memberi peluang dan ruang kepada saya membantu UPM dalam penghasilan reka cipta robotik dan jentera moden sekali gus menyelesaikan kekangan dalam sektor pertanian,” katanya yang menghasilkan lebih 20 reka cipta dalam penyelidikan teknologi pertanian.</p>
