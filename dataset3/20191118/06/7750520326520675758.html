      <h1>В Україні виготовили найбільшу свічку з воску</h1>
      <h2>Висота гігантської української свічки 1,9 м, діаметр – 0,75 м, охоплення – 2,5 м, вага – 750 кг</h2>
      <address>
        <time datetime="2019-11-18T06:12:14+00:00">18 Nov 2019, 06:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/onth-fzslso" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Україна продовжує дивувати рекордами. Нове досягнення – найбільша в країні свічка з воску.</p>
      <p>Наразі вона потрапила тільки до “Книги рекордів України”, але має всі шанси потрапити навіть до славетної книги рекордів Гіннеса, позаяк важча від теперішньої рекордсменки не на одну сотню кілограмів, повідомляє 1NEWS.</p>
      <p>Висота гігантської української свічки 1,9 м, діаметр – 0,75 м, охоплення – 2,5 м, вага – 750 кг. Наразі її визнано найбільшою в Україні восковою свічкою у категорії “Розміри, мистецтво”. Велика свічка знаходиться у новому столичному музеї “Становлення української нації”.</p>
      <p>“Зараз вона найбільша у світі. Наша свічка вагою аж 750 кг. Сьогодні було зафіксовано рекорд “Книги рекордів України”, нам ще потрібно вийти на національний рекорд України, далі буде вже рекорд книги Гіннеса”, – каже Діана Груць менеджер зі зв’язків з громадськістю музею “Становлення української нації”.</p>
      <p>”Весь віск, який є у свічці, він був зібраний з усіх куточків України. Абсолютно всі бджолярі, від села до міста – всі збирали віск для цієї свічки. Ідея створення була асоціації бджолярів України. До того ж бджолярі захотіли, щоб ця свічка горіла. І вона справді горить – її запалюють на великі церковні та державні свята”, – додала Діана Груць.</p>
      <p>Як розповів почесний пасічник України Василь Соломка, знаний під псевдонімом Дід Василь, робити свічку і так справа непроста, а таку велетенську – ще важче.</p>
      <p>“Коли робиш звичайну свічку, можна вощину зсукати посередині туди гнотика вставити, або виливати його в форми – і така технологія є. Але коли треба робити велетенську свічку – є низка проблем. Одна з них – залити її в форму, друга – дуже повільно вона має охолодитись, інакше потріскається. Технологічно це було завдання непросте.</p>
      <p>Форми для велетенської свічки виготовили на Волині. На Волині була зареєстрована і перша найбільша свічка в Україні, її зробили минулого року важить вона 85 кг. Пасічники Волині зібрали воску і зробили братську свічу”, – каже Дід Василь.</p>
