      <h1>В Улан-Удэ легковушка перевернулась на крышу</h1>
      <h2>Авария произошла на Сахьяновой</h2>
      <address>
        <time datetime="2019-11-18T06:39:23+00:00">18 Nov 2019, 06:39</time>
      </address>
      <p>Сегодня на улице Сахьяновой в Улан-Удэ в первой половине дня произошло ДТП. Легковушка перевернулась и встала на крышу. <br/><br/>В УГИБДД по Бурятии «Байкал-Daily» сообщили, что в аварии никто не пострадал.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bwLejZRcJYE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В последнее время участились подобные ДТП. Как сообщал «Байкал-Daily», накануне <a href="https://www.baikal-daily.ru/news/20/377884/">в перевернувшейся «Хонде Фит» в пригороде Улан-Удэ погиб</a> 36-летний водитель. <br/><br/>Ночью 17 ноября в Еравнинском районе Бурятии 21-летний водитель не справился с управлением. «Toyota Wish» <a href="https://www.baikal-daily.ru/news/20/377881/">врезалась в дерево и опрокинулась</a>. Четыре человека погибли, ещё четверо находятся в больнице.</p>
