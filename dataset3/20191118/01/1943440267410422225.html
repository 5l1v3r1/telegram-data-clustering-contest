      <h1>甲斐野、５試合無失点「出来過ぎたかなという感じ」／プレミア１２</h1>
      <address>
        <time datetime="2019-11-18T01:25:00+00:00">18 Nov 2019, 01:25</time>
      </address>
      <p>　第２回プレミア１２　決勝（１７日、日本５－３韓国、東京Ｄ）甲斐野（ソフトバンク）が４－３の七回に５番手で登板し、三者凡退と好投した。「ブルペンから吐きそうなぐらい緊張した」と言うものの、力強い投球でつけいる隙を与えず、その裏の追加点を呼び込んだ。</p>
      <p>　５試合に登板し１点も失わなかった。ソフトバンクの日本一に続いて代表でも栄冠を手にし「出来過ぎたかなという感じ。すごくいい経験をさせてもらった。幸せ者です」と笑顔を見せた。</p>
