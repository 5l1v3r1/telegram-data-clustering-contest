      <h1>섀도우건 최신작 '섀도우건 워게임' 사전예약 시작</h1>
      <address><time datetime="2019-11-18T01:25:50+00:00">18 Nov 2019, 01:25</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 매드핑거게임즈</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oNM5wr7yUnQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>매드핑거게임즈는 인기 SF 게임 시리즈인 섀도우건의 최신작 ‘섀도우건 워게임’의 2020년 초 출시를 앞두고 사전예약을 시작했다. ‘섀도우건 워게임’은 출시 전부터 기대를 한몸에 받은 PvP 게임으로 한국어로도 지원될 예정이다.</p>
      <p>사전예약을 한 플레이어는 출시와 동시에 자동으로 다운로드를 받는 특전을 누리게 된다. 또한, 매드핑거게임즈가 올해가 끝나기 전에 사전예약을 한 플레이어 중 추첨하여 아수스 로그폰 2 및 섀도우건 워게임 티셔츠를 각 10명에게 증정한다.</p>
      <p>섀도우건 워게임은 무료 다운로드 가능한 전략 FPS 게임으로 뛰어난 그래픽과 숨막히는 5대5 전투가 강점이다. 작년 게임스컴의 e-스포츠 토너먼트에서는 프로토타입 버전으로 관중들을 사로잡았다. 워게임의 놀라운 비주얼과 빠르고 쉬운 플레이가 콘솔 퀄리티의 팀전을 모바일에서 가능하게 했다는 평이다.</p>
      <p>매드핑거게임즈의 최고경영자인 마렉 라바스(Marek Rabas)는 “흥분을 감출 수가 없다”며, “새도우건 워게임의 사전예약이 시작됐다. 이제 게임에 막바지 작업이 마무리되면, 쇼타임이다!”라고 전했다.</p>
      <p>섀도우건 워게임은 매드핑거가 세운 섀도우건 우주로부터 탄생한 네번째 게임이다. 워게임에서는 ‘캡쳐 더 플래그’ 와 ‘팀 데스매치’ 모드에서 4명의 다른 영웅들과의 매칭이 가능하며 성격이나 기술들을 고려해 플레이 스타일에 맞게 선택할 수 있다.</p>
