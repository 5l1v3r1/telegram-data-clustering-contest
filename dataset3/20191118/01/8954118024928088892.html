      <h1>D’hier à aujourd’hui, découvrez les multiples utilisations du thé à travers le monde</h1>
      <h2>Cette plante était à l'origine consommée comme un légume</h2>
      <address><time datetime="2019-11-18T01:40:52+00:00">18 Nov 2019, 01:40</time> by <a rel="author">Cécile Breton</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LaLvVc1sS20" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depuis des siècles, le <b>thé </b>fait partie des boissons les plus consommées dans le monde. De nos jours, il existerait autant de façons de le consommer et de le préparer que de cultures à travers le globe. Selon plusieurs sources archéologiques, le thé aurait été cultivé pour la première fois il y a maintenant 6 000 ans.</p>
      <p>Originellement consommée en tant que légume ou cuite avec des céréales, cette plante est devenue la boisson que l’on connaît aujourd’hui il y a seulement 1 500 ans. Mais, d’où provient réellement cette boisson ? Comment est-elle parvenue à devenir aussi célèbre et appréciée ? Découvrez dans ce documentaire l’histoire mystérieuse du thé…</p>
