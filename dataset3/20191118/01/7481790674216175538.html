      <h1>下着窃盗容疑で自称慶大教授を逮捕</h1>
      <address>
        <time datetime="2019-11-18T01:35:00+00:00">18 Nov 2019, 01:35</time>
      </address>
      <p>　女性の下着を盗んだとして、千葉県警市川署は１７日、いずれも自称で市川市大洲、慶大教授白鳥世明容疑者（５６）を窃盗容疑で現行犯逮捕した。</p>
      <p>　発表によると、白鳥容疑者は１７日午後２時２０分頃、市川市内の女性（３８）宅の１階ベランダに干されていた下着２点を盗んだ疑い。目撃した女性の夫が追いかけ、数百メートル先の路上で取り押さえた。白鳥容疑者は「間違いありません」と容疑を認めているという。</p>
    </article>
