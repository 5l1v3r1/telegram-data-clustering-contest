      <h1>Photos: Kyle Busch wins NASCAR Cup Series Championship</h1>
      <address><time datetime="2019-11-18T01:17:25+00:00">18 Nov 2019, 01:17</time> by <a rel="author">EndPlay</a></address>
      <figure>
