      <h1>Foto: Kota Hantu Tanpa Hantu</h1>
      <address><time datetime="2019-11-18T05:15:00+00:00">18 Nov 2019, 05:15</time> by <a rel="author">Putu Intan Raka</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/22ae9ac8-e652-4715-968b-53fe51d40e6a.jpeg?w=800"/>
          <figcaption>Nama Naypyidaw artinya Rumah Para Raja. Wilayah kota ini luas namun penduduknya sedikit. (Reuters)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/aef77a1d-43c9-458d-95e9-16687feb9ae9.jpeg?w=800"/>
          <figcaption>Jalanan Naypyidaw tampak lengang, jauh dari kesan macet yang biasanya melanda ibu kota negara. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/905994f3-bf62-4619-b201-081f8acc9b95.jpeg?w=800"/>
          <figcaption>Dilansir dari BBC, pada 2010 sempat dilakukan relokasi pemakaman di daerah Tatkon, Naypyidaw. Uniknya, selain makam yang dipindahkan, roh-roh yang ada di sana juga ikut dipindahkan. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/accb5331-e848-4bd8-bd0a-7aa178cc964a.jpeg?w=800"/>
          <figcaption>Kapten Aung Khant dari militer Myanmar yang memimpin relokasi kala itu mengatakan kalau pemindahan hantu itu dibantu oleh natsaya, semacam paranormal yang menjembatani antara manusia dan hantu.(iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/c2890f2e-fbf3-4784-a3c0-3a5628d1624a.jpeg?w=800"/>
          <figcaption>Ribuan hantu direlokasi dari pemakaman yang akan dijadikan biara dan pengadilan. (Reuters)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/6cf0ca3f-3bb2-4415-9dc4-f0c0442fe8bb.jpeg?w=800"/>
          <figcaption>Sejumlah kejadian ganjil terjadi ketika pemindahan hantu, seperti truk yang mogok karena diduga kelebihan muatan hantu. Bagi yang bisa melihat, hantu Myanmar digambarkan sebagai sosok yang tingginya mencapai 2 meter, berwajah galak, dan berat. (Reuters)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/17/865237a2-c17f-4f29-b788-1401e14e1462.jpeg?w=800"/>
          <figcaption>Saat ini Naypyidaw telah menjadi harapan baru bagi Myanmar. Tak perlu takut tinggal di kota hantu tanpa hantu ini. (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Naypyidaw</b> - Naypyidaw adalah ibu kota baru Myanmar setelah dipindahkan dari Yangon tahun 2006. Saat memindahkan ibu kotanya, pemerintah Myanmar mengusir hantu-hantunya!</p>
