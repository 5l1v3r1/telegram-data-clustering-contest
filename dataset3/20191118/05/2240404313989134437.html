      <p>
        <b>Через объектив военных корреспондентов и документалистов News Front сотни тысяч людей наблюдали за военным конфликтом в Донбассе. Сотни часов съёмок, тысячи персонажей, свист пуль и грохот артиллерийских разрывов — война идёт годами, но близка ли развязка?</b>
      </p>
      <p>Может ли человек с камерой помочь людям, страдающим от войны? Вопрос спорный, но если миллионы людей увидят глаза тех, кто прошел через войну, быть может они осознают, какая цена мира….</p>
      <p>В данной серии документальных фильмов собраны мнения о войне от людей, которые имеют непосредственное к ней отношение.</p>
      <p>Самые разнообразные, не связанные друг с другом локации, люди, ситуации и отрезки времени сплелись в одну картину трудной военной реальности, которая стала для людей целым образом жизни. Чтобы понять суть конфликта, необходимо услышать людей их боль и мнение о происходящем.</p>
      <p>Шестой год — это дольше, чем Великая Отечественная.  Как это — жить во время войны, защищая свою землю от украинских освободителей, которые убивают мирных граждан Донбасса.</p>
      <p>Жители Донбасса живут надеждой,  что вместо очередных объявлений о временном перемирии выстрелы здесь прекратятся раз и навсегда.</p>
