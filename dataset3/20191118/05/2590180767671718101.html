      <h1>ভালো লাভের আশায় পেঁয়াজ চাষে ঝুঁকেছেন নওগাঁয় কৃষকরা</h1>
      <address><time datetime="2019-11-18T05:46:00+00:00">18 Nov 2019, 05:46</time> by <a rel="author">এম আর আমিন</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hMUK_h-4umE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>চড়া দাম পেতে এবার পেঁয়াজ চাষে ঝুঁকেছেন নওগাঁর কৃষকরা। ইতোমধ্যে নতুন পাতা পেঁয়াজ হাটে তুলে বেশ ভালো দাম পাচ্ছেন তারা। যে কারণে এবার পেঁয়াজ চাষে আগ্রহ বেড়েছে জেলার কৃষকদের। তবে পেঁয়াজসহ মসলা জাতীয় সবজি চাষে সহজ শর্তে ঋণের পাশাপাশি প্রণোদনার দাবি তাদের। আর কৃষি বিভাগ বলছে, কৃষকদের প্রেরণা দিতে আধুনিক কলা কৌশলসহ নানা সহায়তা দেয়া হচ্ছে।</b><br/><br/>ভারতের রফতানি বন্ধের পর প্রায় দেড়মাস ধরে উচ্চ মূল্যের কারণে নওগাঁয় এবার অতিরিক্ত পেঁয়াজ চাষে মাঠে নেমেছেন কৃষকেরা। ইতোমধ্যে নতুন পাতা পেঁয়াজ ক্ষেত থেকে তুলে হাটে নিচ্ছেন চাষিরা। ভালো দাম পাওয়ায় বেশ খুশি তারা। তবে পেঁয়াজসহ মসলা জাতীয় সবজি চাষে শহজ শর্তে কৃষি ঋণ ও সরকারি প্রণোদনার দাবি জানান কৃষকেরা।<br/><br/>নওগাঁর কৃষকরা জানান, আমরা যদি সরকারের কাছ থেকে সাহায্য সহযোগিতা পাইতাম, তাহলে আমরা বেশি বেশি করে পেঁয়াজ আবাদ করতে পারতাম।<br/><br/>অন্য এক কৃষক জানান, পেঁয়াজের দাম ভালো পাওয়ার আশায় আবাদ করেছি। যদি এ রকম বাজার পাওয়া যায়, তাহলে আরও বেশি করে আবাদ করব। আবার হঠাৎ করে দাম যদি পড়ে যায়; তাহলে আমরা কৃষকরা ক্ষতিগ্রস্ত হব।<br/><br/>এদিকে পেঁয়াজসহ মসলা জাতীয় সবজি চাষে কৃষকদের অত্যধুনিক কলা কৌশল প্রয়োগে ধারণা দেয়া হচ্ছে বলে জানান নওগাঁর কৃষি সম্প্রসারণ অধিদপ্তরের অতিরিক্ত উপ-পরিচালক মো. মাহবুবুর রহমান।<br/><br/>তিনি জানান, কৃষি বিভাগ থেকে কৃষকদের সব ধরনের সহযোগিতা করা হচ্ছে। সেই সঙ্গে পেঁয়াজের রোগ-বালাই দমনের সব রকমের পরামর্শ দিচ্ছে।<br/><br/><br/>চলতি মৌসুমে জেলায় আড়াই হাজার হেক্টর জমিতে পেঁয়াজ চাষ করা হয়েছে। যা গেল বছরের চেয়ে ৪০০ হেক্টর বেশি।</p>
