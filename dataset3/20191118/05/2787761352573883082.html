      <h1>Утренний Брянск окутал сильный туман</h1>
      <h2>Видимость сильно ограничена</h2>
      <address>
        <time datetime="2019-11-18T05:16:23+00:00">18 Nov 2019, 05:16</time>
      </address>
      <p>На Брянск сегодня утром, 18 ноября опустился густой туман. Фотографии прислали в редакцию «БрянскToday».</p>
      <p>Видимость на дорогах сильно ограничена. Водителям и пешеходам следует быть осторожнее. </p>
