      <h1>Sri Lanka celebrates Gotabaya Rajapaksa’s presidential election win</h1>
      <h2>Gotabaya’s win marks the return to the helm of the powerful Rajapaksa family — known for its pro-China tilt — amid turmoil in the country following the Easter Sunday terror attacks that killed 269 people.</h2>
      <address>
        <time datetime="2019-11-18T05:29:32+00:00">18 Nov 2019, 05:29</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/raja5.jpg"/>
        <figcaption>Sri Lanka People’s Front candidate and the country’s former defence secretary, Gotabaya Rajapaksa, was Sunday declared winner in its presidential poll, garnering 52.25 per cent votes. (AP)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/raja.jpg"/>
        <figcaption>Gotabaya’s win marks the return to the helm of the powerful Rajapaksa family — known for its pro-China tilt — amid turmoil in the country following the Easter Sunday terror attacks that killed 269 people. (Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/raja1.jpg"/>
        <figcaption>Rajapaksa, 70, who will succeed President Maithripala Sirisena, urged his supporters to “rejoice peacefully” after his closest rival, Sajith Premadasa, conceded the polls even before the official results were announced by the Elections Commission. (Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/raja2.jpg"/>
        <figcaption>Rajapaksa’s supporters celebrate after he won the presidential election in Colombo, on Sunday. (Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/raja3.jpg"/>
        <figcaption>Rajapaksa swept the polls in the Sinhala majority districts, while Premadasa won most of the votes from the Tamil-dominated north and east of the country. (Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/raja4.jpg"/>
        <figcaption>As a former Army officer who served as Sri Lanka’s defence secretary when his brother Mahinda Rajapaksa was President, Gotabaya led the military campaign against the Liberation Tigers of Tamil Eelam between 2007 and 2009, which ended with the final defeat of the Tigers, and the killing of its leader Velupillai Prabhakaran. (Reuters)</figcaption>
      </figure>
