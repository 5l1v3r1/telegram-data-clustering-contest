      <h1>Wetter: Kälte-Einbruch – Jörg Kachelmann hat schlimme Vermutung</h1>
      <address><time datetime="2019-11-18T05:19:00+00:00">18 Nov 2019, 05:19</time> by <a rel="author">Christina Schärfl</a></address>
      <p>Fünf Fakten zu Gewittern</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pkNAz7gjBG0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Schnee, Regen, Sonne, Frost. Das <b>Wetter</b> der letzten Tage hat kaum ein Phänomen ausgelassen.</p>
      <p>Nachdem es in der Nacht von Samstag auf Sonntag in weiten Teilen Deutschlands mächtig gefroren hat, soll es ab Montag laut dem Deutschen Wetterdienst (DWD) wieder etwas wärmer werden – Schnee inklusive.</p>
      <h3>Wetter: Schnee im Süden und in NRW</h3>
      <p>Von der Eifel bis ins Pfälzer Bergland gab es leichte Niederschläge. Ab einer Höhe von 400 Metern ist nun mit Neuschnee und Glätte zu rechnen. Auch im Schwarzwald soll es ab dieser Höhe bei bis zu drei Grad schneien.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227614033/6107064152-w1280-h960-q85/Wetter.jpg"/>
        <figcaption>Bei diesem Wetter ist Vorsicht geboten auf der Autobahn. (Symbolbild) Foto: imago images / Rene Traut</figcaption>
      </figure>
      <p>Am Montag soll die Schneefallgrenze weiter sinken. Vor allem im Bergland, in NRW in der Eifel, sind lokal bis zu zehn Zentimeter Neuschnee drin. Auch im Baden-Württemberg, im Rothaargebirge, dem Westerwald und dem Taunus sollen weiße Flocken vom Himmel kommen. Sie sollen allerdings keine oder nur eine dünne Schneedecke hinterlassen.</p>
      <p>In der Nacht zum Dienstag verlagert sich das Schneetreiben leicht nach Osten, der Schneefall soll nachlassen. Im Westerwald, im Rothaargebirge und bis zum Thüringer Wald fallen dann nur noch wenige Zentimeter.</p>
      <h3>Nebel und Frost in Mitteldeutschland</h3>
      <p>Vor allem in der Nacht und am frühen Morgen ist mit südwestlichen und westlichen Mittelgebirgen sowie am Alpenrand glatt. Dort musst du mit Frost mit Glättegefahr durch Schneematsch rechnen.</p>
      <p>Der DWD warnt außerdem vor dichtem Nebel in der Mitte Deutschlands. Teilweise kannst du dort nicht weiter als 150 Meter sehen.</p>
      <figure>
        <img src="https://img.derwesten.de/img/vermischtes/origs227676979/0317062138-w1280-h960-q85/wetter-frost.jpg"/>
        <figcaption>In höheren Regionen musst du wegen des eisigen Wetters vielleicht deine Autoscheiben freikratzen. Foto: imago images / Waldmüller</figcaption>
      </figure>
      <h3>Auflockerung möglich</h3>
      <p>Am Dienstag steigen die Temperaturen wieder leicht an. Im Westen und in der Mitte des Landes gibt es einige Wolken am Himmel und vereinzelt Regen. Zum Nachmittag hin soll es sich wieder auflockern. Dort, wo die Sonne scheint, kann das Thermometer auf bis zu 11 Grad klettern.</p>
      <p>In der Nacht wird es vor allem im Norden und im Osten Deutschlands bei bis zu - 4 Grad wieder kalt.</p>
      <h3>Am vergangenen Wochenende wurden die Autos freigekratzt</h3>
      <p>Schon am vergangenen Wochenende sorgte eisiges Wetter dafür, dass Menschen die Eisschicht an ihrem Auto abkratzen mussten. Besonders im Süden Deutschlands mussten sich die Bewohner bereits auf den Winter einstellen.</p>
      <p>Im Alpenvorland war es am vergangenen Wochenende schon besonders kalt, die Schneefallgrenze fiel dort auf 400 bis 500 Meter. Schuld waren Tief Arne und Carletto, sagte Wetterexperte Dominik Jung.</p>
      <h3>Schnee am Wochenende</h3>
      <p>Bereits an den Tagen zuvor mussten die Menschen im Süden von Deutschland mit Schneeflocken rechnen.</p>
      <p>Vor allem in Regionen mit Bergen wie dem Schwarzwald, dem Allgäu, auf der schwäbischen Alb und am Rande der Alpen. Aber auch im Westen, in NRW, kündigte der Wetterdienst in der Nacht zu Sonntag Frost an. Auch vor Nebel und Glätte warnte der DWD in weiten Teilen Deutschlands</p>
      <figure>
        <iframe data-src="https://twitter.com/uwz_de/status/1193430178262913026?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Allerdings blieb der Schnee nicht lange liegen. Am Sonntag ließ sich in vielen Teilen Deutschlands wieder die Sonne schon wieder blicken.</p>

      <p>Kältephase im vergangenen Jahrhundert:</p>
      <ul>
        <li>Obwohl die Temperaturen seit dem frühen 18.Jahrhundert eigentlich stetig steigen, gab es eine Kühlphase zwischen dem Ende der 1930er-Jahre und den späten 1960er-Jahren</li>
        <li>Als besonders kalt gelten die Winter in den Jahren 1939/1940, 1941/1942, 1946/1947 sowie 1962/1963</li>
        <li>In Europa fiel etwa 1962 bereits im November Schnee, in Osteuropa fielen die Temperaturen auf minus 40 Grad Celsius</li>
        <li>Die Kälte zeigte sich auch sehr bildlich. So schwammen im Winter 1962/1963 auf dem niederländischen Wattenmeer ganze Eisberge und der gesamte Bodensee war zugefroren. Das war davor zuletzt 1830 der Fall - und kam seit 1963 kein einziges Mal mehr vor</li>
      </ul>

      <h3>Schlimmes Hochwasser in Venedig</h3>
      <p>Nicht nur in Deutschland gab es am Wochenende Schnee. Im Raum Chicago (USA) sorgten die Schneemassen bereits dafür, dass hunderte Flüge abgesagt werden mussten. Die italienische Stadt Venedig hat währenddessen mit einem schrecklichen Hochwasser zu kämpfen.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227655485/5487068496-w1280-h960-q85/venedig.jpg"/>
        <figcaption>Wetter in Italien: Der Markusplatz in Venedig steht voller Wasser. Foto: dpa</figcaption>
      </figure>
      <p>Am Freitagvormittag sollen die Fluten in Venedig noch einmal deutlich ansteigen. Am späten Freitagmorgen (11.20 Uhr) wird mit einem Pegelhöchststand von 145 Zentimetern über dem normalen Meeresspiegel gerechnet, wie die Kommune Venedig am späten Donnerstagabend twitterte. Es ist die schlimmste Hochwasserkatastrophe der vergangenen 50 Jahren.</p>
      <h3>Venedig ist extrem anfällig für Hochwasser</h3>
      <p>Venedig liegt nur etwa einen Meter über den aktuellen Meeresspiegel und ist somit besonders anfällig für jede Art von Hochwasser. Die gesamte Stadt ist seit 1987 Weltkulturerbe der UNESCO.</p>
      <p>Die Zeitung „Welt“ berichtet dabei über respektloses verhalten von Touristen, die die Katastrophe der Menschen als Abenteuer sehen.</p>
