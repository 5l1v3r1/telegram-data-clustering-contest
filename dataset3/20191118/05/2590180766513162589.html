      <h1>অবাধে চলছে ঝুঁকিপূর্ণ গ্যাস সিলিন্ডারবাহী গাড়ি</h1>
      <address><time datetime="2019-11-18T05:51:00+00:00">18 Nov 2019, 05:51</time> by <a rel="author">মিজানুর রহমান খবির</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rf_7G7dLVXY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>গ্যাস সরবরাহ বন্ধের হুমকি ও ফিটনেস সনদের তোয়াক্কা না করেই ঝুঁকিপূর্ণ গ্যাস সিলিন্ডারবাহী যানবাহন রাস্তায় চলছে অবাধে। এতে বাড়ছে দুর্ঘটনার ঝুঁকি। বিঘ্নিত হবে সড়কের নিরাপত্তা। এ ধরনের গাড়ি কোনোভাবেই চলতে না দেয়ার পরামর্শ বিশেষজ্ঞদের। বিআরটিএর দাবি, সারাদেশেই পুলিশের সহায়তায় ঝুঁকিপূর্ণ গাড়ি চলাচল বন্ধে কঠোর পদক্ষেপ নেয়া হবে।</b><br/><br/>রাস্তা দাপিয়ে বেড়ানো প্রয়োজনীয় এ যানগুলো অনেক সময়েই হয়ে ওঠে চলন্ত বোমা। কারণ জ্বালানি খরচ কমানোর জন্য সিলিন্ডার লাগাতে গাড়ির মালিকরা যতটা তৎপর, ততটা আগ্রহী নন রক্ষণাবেক্ষণে। সারাদেশে নিবন্ধিত পাঁচ লাখের বেশি এবং অবৈধ অনেক গাড়িতে গ্যাস সিলিন্ডার ব্যবহার করা হলেও রিটেস্ট করা হয়েছে মাত্র পাঁচ ভাগের একভাগ।<br/><br/>এক চালক জানান, ১০-১২ বছরের আগে এ গাড়ির সিএনজি করা হয়েছে। এরপর থেকে কোনোদিনই চেক করা হয়নি।<br/><br/>গ্যাস ভরা ও ব্যবহারের সময় চাপের পরিবর্তনের কারণে সিলিন্ডারটি কতটা ব্যবহার উপযোগী তা কেবল পুনঃপরীক্ষার মাধ্যমেই জানা যায়। বিশেষজ্ঞদের মতে, এটি উপেক্ষা করা মানেই ভয়াবহ বিপদ ডেকে আনা।<br/><br/>বাংলাদেশ প্রকৌশল বিশ্ববিদ্যালয়ের (বুয়েট) সহকারী অধ্যাপক সাইফুন নেওয়াজ বলেন, আমরা যতোই শক্ত আইন করি না কেন? যদি আমার গাড়িতে সিলিন্ডার ঠিক না থাকে তাহলে আমার গাড়ির ঝুঁকি থেকেই যাবে।<br/><br/>গত কয়েক বছরে অভিযান চালিয়ে অনেক অবৈধ সিলিন্ডার জব্দ করা হয়েছে। কোনো পদক্ষেপেই এ অপতৎতরতা ঠেকানো সম্ভব হয়নি। তাই নতুন নতুন কৌশল অবলম্বন করতে হচ্ছে সংস্থাগুলোকে।<br/><br/><br/>বাংলাদেশ সিএনজি ফিলিং স্টেশন মালিক সমিতির মহাসচিব ফারহান নূর বলেন, মেয়াদোত্তীর্ণ সিলিন্ডারের বিষয়ে আইনে সে রকমভাবে প্রয়োগের বিষয়টি নেই। সেজন্য সরাসরি কোনো এখতিয়ার আমাদের হাতে নেই।<br/><br/>তবে বিআরটিএর নিয়ন্ত্রণ ও কর্তৃত্ব শুধু ‘নিবন্ধিত’ গাড়ির ক্ষেত্রে। রাজধানীসহ সারাদেশে প্রত্যন্ত অঞ্চলে চলা অবৈধ গাড়িগুলো তাদের আওতার বাইরেই থেকে যাচ্ছে।<br/><br/>বাংলাদেশ রোড ট্রান্সপোর্ট অথরিটির (বিআরটিএ) পরিচালক শেখ মোহাম্মদ মাহবুব-ই-রব্বানী বলেন, ফিটনেস সার্টিফিকেট নিতে গেলে তার সিলিন্ডার রিচার্জ চেক করাতেই হবে। পাশাপাশি বর্তমান আইন যেহেতু যুগোপযোগী করা হয়েছে। এক্ষেত্রে মানুষ চাইবে কাগজপত্র ছাড়া গাড়ি যেন রাস্তায় না নামে।<br/><br/>সারাদেশে সরকারি-বেসরকারি ৩২টি সিলিন্ডার পুনঃপরীক্ষা কেন্দ্র রয়েছে। রি-টেস্টের ভুয়া সনদের ব্যবহার বন্ধ করতে মানসম্মত প্রতিষ্ঠানের সংখ্যা আরও বাড়ানোর পরামর্শ বিশেষজ্ঞদের।</p>
