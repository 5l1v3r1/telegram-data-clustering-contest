      <h1>Toàn cảnh lễ Khai mạc Liên hoan phim Việt Nam lần thứ XXI tại Vũng Tàu</h1>
      <address><time datetime="2019-11-24T00:18:00+00:00">24 Nov 2019, 00:18</time> by <a rel="author">Minh Khánh</a></address>
      <p>
        <b>(Tổ Quốc) - Tối 23/11, Lễ Khai mạc LHP Việt Nam lần thứ XXI đã chính thức diễn ra tại khách sạn Pullman, tỉnh Bà Rịa- Vũng Tàu.</b>
      </p>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/23/bin3885-15745273323741425720251.jpg"/>
        <figcaption>Tối 23/11, tại thành phố Vũng Tàu, tỉnh Bà Rịa-Vũng Tàu, đã diễn ra lễ khai mạc Liên hoan Phim Việt Nam lần thứ XXI với chủ đề "Xây dựng nền công nghiệp điện ảnh Việt Nam dân tộc, nhân văn, sáng tạo và hội nhập". Liên hoan phim Việt nam lần thứ XXI do Bộ VHTTDL phối hợp với UBND tỉnh Bà Rịa - Vũng Tàu tổ chức.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/23/bin3857-15745273323711762442798.jpg"/>
        <figcaption>Đến dự Lễ Khai mạc có ông Nguyễn Hồng Lĩnh, Uỷ viên BCH TW Đảng, Bí thư tỉnh uỷ, Chủ tịch HĐND tỉnh Bà Rịa - Vũng Tàu; Thứ trưởng Bộ VHTTDL Tạ Quang Đông; ông Trần Văn Tuấn- Tỉnh ủy viên, Phó Chủ tịch UBND tỉnh Bà Rịa- Vũng Tàu, cùng đông đảo nghệ sĩ điện ảnh Việt Nam qua các thời kỳ</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/23/558e8f267a7f8321da6e-15745273323641714050854.jpg"/>
        <figcaption>Thứ trưởng Tạ Quang Đông phát biểu Khai mạc LHP Việt Nam lần thứ XXI.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/23/bin3820-15745273323661230727741.jpg"/>
        <figcaption>Ông Trần Văn Tuấn - Phó Chủ tịch UBND tỉnh Bà Rịa - Vũng Tàu phát biểu tại lễ khai mạc.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/23/8f43f522d97a2024796b-1574527332362196038993.jpg"/>
        <figcaption>Trước đó, Thứ trưởng Tạ Quang Đông cùng BTC LHP và các nghệ sỹ đã chụp ảnh lưu niệm tại khu vực thảm đỏ của LHP.</figcaption>
      </figure>
      <p> </p>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/23/bin3861-1574527332373976658198.jpg"/>
        <figcaption>Nghi thức Kéo cờ được thực hiện bởi 2 nghệ sĩ đoạt giải Nam và Nữ diễn viên xuất sắc của Liên hoan phim Việt Nam 20 (năm 2017) là Kaity Nguyễn và Quý Bình.</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/23/bin3908-15745273323761489969601.jpg"/>
        <figcaption>Các Ban giám khảo LHP Việt Nam lần thứ XXI ra mắt tại Lễ Khai mạc</figcaption>
      </figure>
      <figure>
        <img src="https://toquoc.mediacdn.vn/2019/11/23/bin3932-15745273323801966150641.jpg"/>
        <figcaption>Sau lễ ra mắt Ban Giám khảo LHP, lễ khai mạc diễn ra với những tiết mục nghệ thuật là <br/>các ca khúc nhạc phim của các bộ phim tham gia LHP Việt Nam lần thứ XXI.</figcaption>
      </figure>
