      <h1>اعتقال 4 أطفال في حمانا ... وضو يعلق</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>نشر منسق عام "التجمع من أجل السيادة" نوفل ضو في تغريدة على حسابه عبر "تويتر" صوراً لـ" ٤ أطفال اعتقلتهم أجهزة السلطة الأمنية والعسكرية في حمانا الليلة الماضية بتهمة تمزيق صورة رئيس الجمهورية!".</p>
      <figure>
        <iframe data-src="https://twitter.com/naufaldaou/status/1198486470878781440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأضاف:"اكيد جدّ ... وقد أمر أحد القضاة (القاضي سامر ليشع) صباح اليوم باطلاقهم!".</p>
      <figure>
        <iframe data-src="https://twitter.com/naufaldaou/status/1198489817924943872?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكانت أعلنت لجنة المحامين للدفاع عن المتظاهرين عن توقيف 5 شبان من ضمنهم 3 قاصرين في بلدة حمانا من قبل النائب الاستئنافي في جبل لبنان، وذلك على خلفية إزالة لافتة لمركز لـ"التيار الوطني الحر".<br/><br/>ووفق بيان للجنة، فإنها اطّلعت على تسجيل لعملية إزالة اللافتة من دون ان يتبين لها وقوع أي جرم.<br/><br/>ووفقاً للأهالي، تم توقيف الشبان من قبل مخابرات الجيش عند الساعة السادسة مساءً ونقلوا الى الشرطة العسكرية، ثم جرى تسليمهم الى مخفر حمانا.<br/><br/>والأطفال هم:<br/><br/>‏‏نزار غرال: 12 سنة<br/><br/>‏إيوان حاطوم: 15 سنة<br/><br/>‏امير الاعور: 15 سنة<br/><br/>‏رماح الحامد: 18 سنة<br/><br/>‏شحادة الاعور: 19 سنة<br/><br/>ولاحقاً، أمر المحامي العام الاستئنافي في جبل لبنان القاضي سامر ليشع بإطلاق سراحهم فجر اليوم.</p>
