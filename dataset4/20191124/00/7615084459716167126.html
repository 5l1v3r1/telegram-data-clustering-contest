      <h1>弁慶映画祭「おろかもの」に栄冠　和歌山県田辺市</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　弁慶の出身地とされる和歌山県田辺市で開かれた第１３回田辺・弁慶映画祭で２４日、最高賞の「弁慶グランプリ」に芳賀俊、鈴木祥両監督の「おろかもの」が選ばれ、賞金３０万円が贈られた。</p>
      <p>　コンペティション部門は劇場公開作品が３作品以内の若手監督を対象にしており、計１６３作品の応募があった。</p>
      <p>　おろかものは、兄の浮気現場を目撃した女子高校生が、浮気相手と一緒に兄の結婚式を壊そうとするストーリー。芳賀監督は「私たちの作品を見た人たちに愛していただき、本当にありがたい」と話した。</p>
    </article>
