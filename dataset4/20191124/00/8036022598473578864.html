      <h1>金鸡休息室曝光 网亏：是灵堂吗</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（厦门讯）《金鸡奖》召集了大批超人气明星来撑场面，没想到明星的后台休息室曝光，惨遭网友狠亏：“是灵堂吗？”</p>
      <p>据现场流出的画面，可以看到休息室内从排列整齐的椅子、天花板到墙壁，都装饰白色绸缎，工作人员则穿着黑衣黑裤，中央还有液晶荧幕能看到会场状况。不过，这个以白、蓝色为基调的装潢布置，却被网友吐槽：“接下来要家属答礼了吗？”、“是想追悼谁？”成了金鸡典礼外的最大花絮。</p>

        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EN021125PMY17.jpg"/>
        <figcaption>金鸡奖休息室的装潢布置，成为网友热议焦点。</figcaption>
      </figure>
