      <h1>André Carrillo: Al Hilal se consagra campeón en la Champions League de Asia</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SsWPTFT9TF0" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El <a href="http://panamericana.pe/tags/al+hilal">Al Hilal</a> es nuevo campeón de la Champions League asiática. <a href="http://panamericana.pe/tags/andr%C3%A9+carrillo">André Carrillo</a> festejó con la bandera peruana la conquista del titulo de su club en el torneo de la <a href="http://panamericana.pe/tags/champions+league+de+asia">Champions League de Asia</a>,  tras vencer 2-0 en la final de vuelta ante el <b>Urawa Red Diamonds</b> japonés.</p>
      <p><b>Salem Al Dawsar</b>i (74′) abrió el marcador, mientras que Bafetimbi Gomis (90′+3) selló el triunfo con asistencia de nuestro compatriota.</p>
      <p>La “<b>Culebra</b>” llevó consigo el símbolo patrio y posó para las fotos de su segundo trofeo ganado con camiseta del club saudí.</p>
      <p>Cabe indicar que el <b>Al Hilal</b> con esta victoria se clasificó al <b>Mundial de Clubes 2019</b> que se realizará en Qatar el próximo mes.</p>
