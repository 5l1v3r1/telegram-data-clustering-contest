      <h1>مشاركة عزاء</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>تتقدم أسرة الوطن ببالغ الحزن والأسى وأحر التعازي من آل الصباح الكرام بوفاة المغفور له باذن الله الشيخ حمود صباح سالم الحمود الصباح، سائلين المولى عز وجل أن يتغمده بواسع رحمته وأن يلهم أهله جميل الصبر والسلوان. <br/>{انا لله وانا اليه لراجعون}</p>
