      <h1>全国高校駅伝の出場校出そろう　男子は第７０回記念大会</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　男子第７０回、女子第３１回を迎える全国高校駅伝（１２月２２日・たけびしスタジアム京都発着）の出場校が２４日、出そろった。都道府県代表４７校のほか、男子は記念大会のため各地区代表１１校が加わる。</p>
      <p>　男子で連覇を狙う倉敷（岡山）が４２年連続４２度目、女子は昨年優勝の神村学園（鹿児島）が４年連続２６度目の出場となった。</p>
      <p>　男子は東洋大牛久（茨城）や新居浜東（愛媛）など６校、女子は県岐阜商が初出場となる。</p>
    </article>
