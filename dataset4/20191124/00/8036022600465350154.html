      <h1>今日国际30秒</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191125CPYC17c-pic.jpg"/>
        <figcaption><b>“华丽一英里亮灯节”游行</b>－－ 一年一度的“华丽一英里亮灯节”游行，周六在美国芝加哥北密歇根大道举行，吸引众多市民和游客前来观看。图为其中一辆参与游行的雪橇花车。（新华社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191125CPYC17d-pic.jpg"/>
        <figcaption><b>广西融水芦笙斗马节</b>－－中国广西融水苗族自治县第十九届芦笙斗马节周六开幕。本届芦笙斗马节的内容包括少数民族非遗文化展演、芦笙舞比赛、扶贫产品展、美食节大赛、水上表演等民族特色活动。图为当地群众在芦笙斗马节开幕式上展示苗族银饰。（新华社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191125CPYC17e-pic.jpg"/>
        <figcaption><b>世界最矮雄马</b>－－波兰罗兹一只微型雄性阿帕卢萨马，从马蹄到肩胛骨只有56.7公分，周六（23日）获健力士世界纪录认证为全世界最矮的雄马。<br/>这匹马叫邦贝尔，它的主人杰琳斯卡和卡塔日娜在2014年买下它，当时它只有两个月大，大小和其他马没有分别，但是不知从何时开始，就不再长高了。两人于是接触健力士世界大全，结果确认邦贝尔为全球最矮的马。（中新网）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191125CPYC17a-pic.jpg"/>
        <figcaption><b>马戏节喷火表演</b>－－为期8天的第6届中国国际马戏节周六在中国广东珠海闭幕。本次马戏节上共有来自22个国家超过200名演职人员参加。图为一名表演着呈献精彩的喷火表演。（新华社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191125CPYC17b-pic.jpg"/>
        <figcaption><b>环保时装游行</b>－－印尼耶加达周日举行环保时装游行，参与者身上的服装虽然都是使用可循环材料制作，但是却非常华丽，让人有让人眼前一亮的效果，大饱眼福。（新华社）</figcaption>
      </figure>
