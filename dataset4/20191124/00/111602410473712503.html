      <h1>La comunidad científica concluye en València que el envejecimiento es modificable con una actuación temprana</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Valencia Plaza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ItIL71lvQD4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>VALÈNCIA. El <b>Longevity World Forum</b>, congreso internacional sobre <b>envejecimiento saludable</b>, se ha consolidado al cerrar su segunda edición en <b>Valencia</b>, donde ha reunido a referentes de la <b>comunidad científica mundial</b> para reflexionar sobre los avances y los retos que plantea esta materia. Todas las personas que han intervenido durante las tres jornadas de este encuentro han coincidido en que es posible modificar la manera de envejecer, siempre mediante una <b>actuación temprana y personalizada</b>.</p>
      <p>“La eterna juventud no es un objetivo realista, pero empieza a haber acciones basadas en evidencias científicas para frenar o retrasar el envejecimiento”, ha afirmado Manuel Pérez Alonso, catedrático de genómica y miembro del comité organizador, en el cierre del congreso; cuando también ha puesto el acento en la <b>restricción calórica</b> y el <b>control de la senescencia</b> como buenas estrategias probadas en ensayos preliminares.</p>
      <p>Sin embargo, las cuestiones implicadas en este sentido van más allá. Siguiendo con las palabras de Pérez Alonso: “Estos días hemos visto que es necesario seguir investigando porque el sexo, la composición genética de cada persona, su alimentación o, incluso, el momento en que realiza una intervención terapéutica influye en que dichas estrategias tengan un mayor o menor éxito. Todo apunta, por tanto, a que la <b>medicina de precisión</b> tendrá un papel fundamental en un futuro próximo”.</p>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/11/FinalLongevityWorldForum20191_NoticiaAmpliada.jpg"/>
      </figure>
      <p>Asimismo, el Longevity World Forum ha abordado la <b>innovación</b> en longevidad, lo cual ha servido para mostrar que los avances en este ámbito “no solo vendrán de la mano de la biología, sino también de la <b>ingeniería</b> y la <b>tecnología</b>”. De hecho, en esta cita se han compartido ejemplos sobre cómo la <b>inteligencia artificial</b> es clave para interpretar datos acerca del estado de salud de las personas. El pleno desarrollo de dicho potencial requiere una inversión desde el sector privado, pero también del apoyo por parte del <b>sector público</b> a través de <b>políticas</b> que aseguren una buena calidad de vida, sobre todo teniendo en cuenta que “somos una sociedad cada vez más envejecida” y que “la edad es el principal factor de riesgo para todas las enfermedades crónicas”, según ha apuntado Pérez Alonso.</p>
      <p>El Longevity World Forum se ha celebrado por segundo año consecutivo desde su estreno en 2018 y ha vuelto a reunir a los/as principales profesionales cuyos trabajos están relacionados con la longevidad. En clave nacional, ha sido el caso de <b>María Blasco</b>, la directora del Centro Nacional de Investigaciones Oncológicas (CNIO); <b>Manuel Collado</b>, jefe del laboratorio de células madre en cáncer y envejecimiento en el Instituto de Investigación Sanitaria de Santiago (IDIS); <b>Pura Muñoz</b>, investigadora del Centro Nacional de Investigaciones Cardiovasculares (CNIC); <b>Manuel Serrano</b>, doctor y catedrático que actualmente trabaja en el programa ICREA del Institut de Recerca Biomèdica de Barcelona (IRB Barcelona).</p>
      <p>Por su parte, también han venido desde otros países <b>Rafael de Cabo</b>, jefe de la División de Gerontología Traslacional del Instituto Nacional del Envejecimiento en Baltimore (Estados Unidos); <b>Maria Entraigues Abramson</b>, Coordinadora Global de Divulgación y Desarrollo de SENS Research Foundation (EE.UU.); <b>Mirka Uhlirova</b>, del Grupo de Excelencia para la Investigación del Envejecimiento (CECAD) de la Universidad de Colonia (Alemania);  <b>Bruno Vellas</b>, doctor de la Unidad de Envejecimiento del Hospital Universitario Gerontopole de Toulouse (Francia); o <b>Álvaro Pascual-Leone</b>, profesor de Neurología en la Escuela de Medicina de Harvard (Estados Unidos); entre otros/as. Además, se ha contado con el caso experimental de <b>Liz Parrish</b>, la “paciente cero” de la primera terapia génica contra el envejecimiento, la cual no cuenta actualmente con la validez de ningún organismo científico internacional.</p>
