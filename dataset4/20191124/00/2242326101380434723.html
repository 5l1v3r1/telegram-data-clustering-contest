      <h1>Андрей Остриков дебютировал за «Гренобль»</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <img src="https://rugger.info/upload/photos/Andrey_Ostrikov_Grenobl_debyut.jpg"/>
        <figcaption>Фото: Андрей Остриков (с) Le Dauphine</figcaption>
      </figure>
      <p>Замок сборной России вышел в старте сегодняшнего поединка с «Перпиньяном».</p>
      <p>Андрей отыграл 32 минуты, после чего уступил место Микеле Капелли.</p>
      <p>Встреча завершилась со счетом 20:13 в пользу «Перпиньяна».</p>
