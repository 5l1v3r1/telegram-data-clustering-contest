      <h1>オードリー若林「いい夫婦の日」に一般女性と結婚！「オールナイトニッポン」で発表</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>　人気お笑いコンビ・オードリーの若林正恭（４１）が２４日未明、レギュラー出演しているニッポン放送「オードリーのオールナイトニッポン」で一般女性との結婚を発表した。</p>
      <p>　番組内で話した内容によると、入籍したのは今月２２日の「いい夫婦の日」だとしている。</p>
      <p>　オードリーは春日俊彰が今年４月にドッグカフェに勤務する同い年の一般女性で、歌手・ａｉｋｏ似のクミさんと１０年間の大恋愛の末に結婚。コンビそろっての独身卒業となった。</p>
