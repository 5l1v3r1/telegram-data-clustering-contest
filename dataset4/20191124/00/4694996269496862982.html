      <h1>Election en Guinée Bissau: Le Premier ministre souhaite que « tout se règle au premier tour »</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ePb936pkYLI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Aristides Gomes ne dissimule pas son souhait de voir la présidentielle se régler dès le premier tour. Le Premier ministre bissau-guinéen a fait cet aveu après avoir voté à Udib où son ennemi juré, le président Vaz, candidat à sa propre succession a accompli son devoir citoyen. Pour autant, le Premier ministre qui a battu campagne pour le PAIGC, fait savoir "qu’on est prêt pour toutes les éventualités". Aux Bissau-guinéens, Aristides Gomes leur demandera d'aller voter massivement car, "ces élections vont être fondamentales pour la rupture". En Guinée Bissau, on vote depuis ce matin pour élire un nouveau président. Douze candidats, dont le président sortant, ont affiché leurs ambitions de diriger le pays, confronté depuis quatre ans à une crise institutionnelle née du limogeage de Domingos Simoes Pereira (candidat du PAIGC) par José Mario Vaz.</b>
      </p>
