      <h1>Guinée Bissau : La CNE écarte toute possibilité de confisquer le vote des électeurs...</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y_kD_E32jlk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lors de son face-à-face avec la presse à son directoire de campagne, le candidat du Madem a mis en garde contre toute tentative de confisquer le vote des Bissau-Guinées. Umaro Sissoco Emballo a confié aux journalistes qu'il n'acceptera pas que des résultats truqués soient proclamés. Une inquiétude qui n'a pas sa raison d’être, si l'on croit le secrétaire exécutif de la CNE. </p>
      <p> </p>
      <p>Felisberta Moura Vaz a assuré dans une interview exclusive avec Dakaractu qu'aucune confiscation du vote des bissau-guinéens n'est possible. Selon elle, la Commission nationale électorale travaille de manière transparente et inclusive. Ce qui laisse peu de chance à ceux qui seraient tentés de travestir le verdict des urnes. </p>
      <p>Auparavant, le Secretaire exécutif s'est félicité de l'"affluance" dans les assemblées de vote, sans pour autant donner des chiffres. Les opérations électorales ont été clôturées à 17 heures et le comptage des votes s'est fait de manière populaire. Les premiers résultats sont attendus dans trois jours, a-t-on appris de sources dignes de foi. </p>
    </article>
