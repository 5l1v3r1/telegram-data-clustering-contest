      <h1>3 сериала, которые нужно посмотреть в конце ноября</h1>
      <h2>Хоррор, фантастика и комедия</h2>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <h3>«Поток»</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/rHIGI0IbR8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фантастическое (но, возможно, не такое уж далекое от реальности) видение будущего: согласно сценарию, мозг людей напрямую подключен к Потоку, благодаря которому появляется возможность мгновенно делиться каждой эмоцией, действием или воспоминанием. Главные герои Том и Кейт пытаются бороться с этой зависимостью от технологии, которую изобрел отец Тома, планирующий лишь увеличивать влияние Потока на людей. Посмотреть сериал будет интересно тем, кто верит в самые апокалиптические сценарии относительно роли интернета на Земле.</p>
      <h3>«Счастливого чего угодно»</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/pgEehnImErc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Американская публика ждет этот сериал накануне Дня благодарения: нет ничего лучше, чем посмеяться над самим собой в канун праздников (первый сезон посвящен Рождеству, но создатели телефильма планируют сделать выпуски на тему всех красных дней календаря). Актер Дэннис Куэйд в роли отца семейства просто идеален: как и многие типичные представители этой категории, он обеспокоен приближающимся визитом парня дочери, который должен приехать на Рождество. Только одна эта сюжетная линия стоит того, чтобы начать смотреть сериал на Netflix.</p>
      <h3>«Дом с прислугой»</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/N1cOR0sRRIw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Дом с прислугой» придется по вкусу любителям хорроров: не зря Apple TV доверили съемки автору «Шестого чувства» и «Таинственного леса» М. Найту Шьямалану. По сюжету семейная пара из Филадельфии (Рон из «Гарри Поттера» Руперт Гринт и Нелл Тайгер Фри) трагически теряет ребенка и вместо него решает завести куклу, которая могла бы заместить чувство пустоты. Впрочем, безутешная мать заходит слишком далеко и нанимает кукле няню (актриса из «Секретных материалов» Лорен Эмброуз), и вот тогда начинается самое страшное.</p>
