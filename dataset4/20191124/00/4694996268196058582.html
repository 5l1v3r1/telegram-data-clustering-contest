      <h1>Présidentielle en Guinée Bissau/Umaro Sissoco Embalo : « Si je gagne, les rapports que j’aurais avec le Sénégal... »</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IxpQ9HcaSwM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Interviewé par la presse sénégalaise qui a massivement fait le déplacement à Bissau pour couvrir les élections présidentielles, le candidat du Mouvement pour l'Alternance démocratique a dit ce que seront ses relations avec ce pays voisin s'il remporte le scrutin de ce dimanche. Umaro Sissoco Embalo a laissé entendre que son action diplomatique sera inscrite dans le raffermissement de ses relations avec tous les pays africains et ne se limitera pas seulement au Sénégal, même s'il reconnaît qu'il doit une fière chandelle au chef de l'État sénégalais. "Il m'a hébergé pendant la guerre civile en Guinée Bissau. Il m'a sorti de situation très difficile (...) C'est un ami", a assumé Embalo.</b>
      </p>
