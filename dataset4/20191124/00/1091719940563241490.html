      <h1>Esto hacen los multimillonarios más jóvenes con su tiempo y su dinero</h1>
      <h2>Algunos viajan, compran autos de lujo y usan ropa de importantes marcas.</h2>
      <address><time datetime="2019-11-24T00:17:00+00:00">24 Nov 2019, 00:17</time> by <a rel="author">Diego Ricardo Gordillo Daza</a></address>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Según la revista 'Forbes', en el mundo hay varios multimillonarios que poseen una gran fortuna, ya sea por herencias recibidas de empresas creadas por sus familias o por empresas propias que formaron durante su estancia en la universidad. <b>Conozca cuáles son los menores de 40 años más adinerados en el mundo y cuáles son sus <i>hobbies</i>. Foto: </b><br/><b>Foto: </b>Instagram: @kyliejenner - @guswitzoe - @alexandraandresen - Twitter: @collison</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>La <i>socialité </i>y empresaria <b>Kylie JennerFoto: </b>es la joven más rica del mundo.<b> A sus 22 años la estadounidense tiene un patrimonio neto de más de mil millones de dólares provenientes, en gran parte, de su empresa de maquillaje 'Kylie Cosmetics'.Foto: </b>Recientemente, la compañía fue valorada en 1.200 millones de dólares, ya que el pasado 18 de noviembre la menor del clan Kardashian-Jenner vendió una participación mayoritaria de su compañía a la empresa 'CoverGirl Coty Inc'. la cual le desembolsó poco más de 600 millones.  <br/><b>Foto: </b>Instagram: @kyliejenner</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Kylie comparte en redes sociales los lujos que puede darse, su estilo de vida y el de su pequeña hija Stormi Webster, quien nació de la unión de la empresaria con el rapero Travis Scott. <b>En Instagram, red social en la que acumula más de 150 millones de seguidores, presume sus viajes por el mundo, su lujoso estilo de vida y la colección de carros que tiene.Foto: </b>Según han asegurado diversos medios, Jenner almacena sus vehículos en un complejo en Hidden Hills que le costó cerca de 12 millones de dólares. Además, se sabe que cobra 1 millón de dólares por publicidad en sus publicaciones.<br/><b>Foto: </b>Instagram: @kyliejenner</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>En segundo lugar está la millonaria noruega<b> Alexandra Andresen, quien posee una fortuna de 1.100  millones de dólares. Foto: </b>La hija de Kristin y Johan Henrik Andresen tiene una hermana mayor llamada Katharina, con quien comparte su fortuna. La joven, de 23 años, consiguió su patrimonio gracias a que su padre le heredó la exitosa compañía 'Ferd', principal productora de tabaco en Noruega desde hace más de 150 años. <br/><b>Foto: </b>Instagram: @alexandraandresen</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Pero esta multimillonaria no gasta su dinero en carros o bolsos de lujo: su<b> pasión son los caballos y los viajes. Alexandra tiene cerca de 4 caballos con los cuales monta de forma competitiva y es patrocinada por las marcas ecuestres Kingsland y Samshield.Foto: </b>Además, ha afirmado que su dinero lo gasta en sus 'niños' (los caballos), dado que los mantiene en óptimas condiciones y les paga costosas citas al veterinario. <br/><b>Foto: </b>Instagram: @alexandraandresen</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Al igual que su hermana menor, Katharine Andresen posee una amplia fortuna proveniente de la empresa familiar. <b>La multimillonaria de 24 años, que ha declarado en repetidas ocasiones su empatía con el movimiento feminista, con tan solo 11 años recibió el 42 % del patrimonio Foto: </b>de la compañía.<br/><b>Foto: </b>Instagram: @kgandresen</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Katharina también es fanática de la equitación, pero ella prefiere gastar su dinero en las últimas tendencias de moda del mercado. Recientemente, <b>lució un bolso y unos zapatos de la marca Louis Vuitton avaluados en 2 mil dólares y 650 mil dólares, respectivamente.Foto: </b><br/><b>Foto: </b>Instagram: @kgandresen</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Detrás de las hermanas Andresen aparece el también noruego <b>Gustav Magnar Witzøe, quien posee una fortuna avaluada en 3 mil millones de dólaresFoto: </b>. El joven, de 26 años, posee el 47 % de la compañía de su padre, Salamar ASA, la cual es considerada como una de las mayores productoras de salmón de Noruega. <br/><b>Foto: </b>Instagram: @guswitzoe</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Gustav ha demostrado ser un apasionado por la moda y tiene una amplia colección de zapatos. Además, varios medios noruegos reseñan constantemente su asistencia 'de primera fila' en las principales pasarelas de moda. <b> Él es modelo de la agencia Next Models Worldwide y en sus redes sociales le presume a sus más de 112 mil seguidores sus viajes y lujosFoto: </b>, además muestra su gusto por los deportes como el golf y el jet ski.<br/><b>Foto: </b>Instagram: @guswitzoe</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>John CollinsFoto: </b>cierra el <i>top</i> de los jóvenes multimillonarios del mundo. Collins es un caso particular, ya que no ha recibido ninguna herencia: <b>el empresario, junto con su hermano, logró crear la compañía Stripe Foto: </b>en 2010 y desde entonces su patrimonio neto ha alcanzado los<b> 2.100 millones de dólares.Foto: </b><br/><br/>El irlandés, de 29 años, estaba estudiando una licenciatura en la prestigiosa universidad de Harvard cuando él y su hermano lanzaron al mercado la compañía, que permite a particulares y empresas realizar y recibir pagos a través de Internet. Al ver las ganancias y el éxito de su emprendimiento abandonó rápidamente sus estudios. <b>Actualmente, pasa sus días buscando pasatiempos y cosas en su lista de deseos, como volar a través del Atlántico.Foto: </b><br/><b>Foto: </b>Twitter: @collins</figcaption>
      </figure>
