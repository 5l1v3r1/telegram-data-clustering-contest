      <h1>Nurdan Katreler</h1>
      <h2>Yeni Asya Gazetesi Lahika sayfasında yayınlanan Risale-i Nur'dan Osmanlıca vecize.</h2>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>نوردن قطره لر</p>
      <p>رسالتِ محمّديه (ع‌ص‌م)، شعورِ كائناتڭ شعوريدر و نوريدر.</p>
      <p>Nurdan Katreler</p>
      <p>Risalet-i Muhammediye (asm), şuur-u kâinatın şuurudur ve nurudur.</p>
      <p>Lem’alar, s. 636</p>
    </article>
