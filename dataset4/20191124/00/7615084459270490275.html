      <h1>歴史的な投票率と香港メディア</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【香港共同】香港メディアは、２４日の区議会（地方議会）選挙の投票率が１９９７年の中国返還後に香港で実施されたあらゆる直接選挙を上回る歴史的な高さを記録したと伝えた。</p>
