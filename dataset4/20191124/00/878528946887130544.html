      <h1>ヤクルト・山田、母校履正社のユニホーム姿を披露「レベルが高かった」</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>　ヤクルトの山田哲人内野手が２４日、神宮球場で行われたファン感謝デーでレアなユニホーム姿を披露した。　今夏の甲子園で初優勝した履正社ＯＢ４選手によるトークショーに登場。宮本、中山、寺島とともに母校モデルのユニホームを着て高校時代を振り返り「履正社の野球はレベルが高かったなと思います」と、懐かしげに話していた。</p>
    </article>
