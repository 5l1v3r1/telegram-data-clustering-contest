      <h1>FATICK : « Si le président nous choisit... Nous devons aller à la rencontre des populations... C'est ce qu'il attend de nous... » ( Moïse Sarr, Secrétaire d'État)</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EvLav3qOVqo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Secrétaire d’État Moise Sarr est conscient que l’éducation, la formation et la santé sont les axes de progrès sur lesquels le Président de la République Macky Sall compte s’appuyer pour promouvoir davantage l’employabilité des jeunes, l'accès aux soins de base, le sport, les arts, la culture ainsi que la citoyenneté comme facteurs d’inclusion sociale.  <br/>Ainsi, pour donner corps à cette vision du Président Macky Sall, le secrétaire d'État  Moise Sarr ne cesse de prendre des initiatives heureuses en faveur des populations du Sine et plus particulièrement celles de sa commune de Diarrère pour leur apporter soutien, assistance et reconfort. Avec donc l'appui et l'accompagnement des services du Ministère de la Santé, de partenaires et de généreux donateurs, c'est pas moins de 7 millions de nos francs CFA qui ont été mobilisés pour couvrir les 72h de sa caravane de consultations médicales gratuites dans la commune de Diarrère. <br/><br/>Avec deux grandes unités mobiles et une trentaine de médecins généralistes, de spécialistes en urologie, cardiologie, chururgie dentaire, pédiatrie, gynécologie, des pharmaciens, infirmiers et sages femmes, des associations Sine Santé, Présence médicale St Luc, Téranga Santé (créée recemment par des infirmières venant de France), et des médecins volontaires, les villages de Bicole dans le Niawoul, de Diarrère et de Diohine ont été choisis pour abriter ces 72 heures de consultations d'envergure inédites dans cette commune.  <br/><br/>À côté de cet accompagnement sanitaire, le Secrétaire d’Etat a également procédé à la remise de prix à une centaine d’élèves du CEM de Bicole, à l’occasion de la fête de l’excellence où les meilleurs élèves ont été primés. Des lots de fournitures scolaires, des cartables et des ordinateurs ont été distribués aux meilleurs élèves de la localité pour les encourager à persévérer davantage et à rester dans l'excellence. À noter que la meilleure élève de la region de Fatick a reçu son ordinateur. <br/><br/>Le Secrétaire d'État a tenu aussi à soutenir les élèves en situation de vulnérabilité pour les aider à se maintenir à l’école à travers la distribution de Kits Scolaires. À cet effet, le Secrétaire d'État, responsable apériste a invité ses camarades à aller à la rencontre des populations à la base. Selon l'enfant de Bicole, c'est un devoir et c'est ce que leur mentor attend d'eux. <br/><br/>Enfin, Moise Sarr a profité de sa présence dans la commune pour continuer sa distribution de moulins à mil en remettant gracieusement, au nom de la Première Dame Marième Faye Sall, aux femmes de Péthie Djiré un moulin. <br/><br/>Tout cela, dira t'il, "est fait au nom et pour le compte de SEM le Président de la République Macky Sall qui nous a instruit d’être à l'écoute et aux côtés des populations surtout les plus vulnérables". Une série d’actions sociales qui ont rencontré la grande adhésion des populations qui remercient chaleureusement le Chef de l’État, le Président Macky Sall.</p>
