      <h1>Élections présidentielles : Umaro Sissoco Embalo met en garde contre toute tentative de confiscation du vote des Bissau-guinéens...</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UCVrcCUOTmo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>De retour de Gabou où il a voté ce matin, le candidat du Mouvement pour l'Alternance démocratique, Umaro Sissoco Embalo s'est adressé à la presse devant son quartier général de Bairoe De Ajuda. L'ancien Premier ministre s'est félicité du bon déroulement du scrutin, en soulignant que la Guinée Bissau est l'un des rares pays africains où élection rime avec fête. Ce qui l’amène à se poser des questions sur la pertinence de la présence des troupes de la CEDEAO dans ce pays. Umaro Sissoco Embalo estime qu'il serait plus judicieux de mobiliser toutes les troupes présentes en Guinée Bissau pour régler les conflits qui minent l'Afrique de l'Ouest. Il a cité l'insécurité au Mali et au Burkina Faso. Poursuivant son speech, l'ancien Premier ministre a déploré le silence de la CEDEAO sur ce qui se passe en Guinée Conakry et qu'il qualifie de "génocide". Interrogé sur sa réaction si jamais un candidat se déclarait élu au Premier tour, Umaro Sissoco Embalo rejette toute possibilité pour qui que ce soit de plier la partie dès la première manche. Dans la même veine, il met en garde contre toute tentative de confiscation de l'expression des Bissau-Guinéens dans les urnes.</b>
      </p>
