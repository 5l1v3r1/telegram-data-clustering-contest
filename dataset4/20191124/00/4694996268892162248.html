      <h1>MBACKÉ / Fondation 221 accroît son soutien en offrant du matériel médical d'une valeur financière de 443 millions</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DDOQkox149w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Encore un geste fort louable de la " Fondation 221" à l'endroit des populations de Mbacké.  En effet, l'organisation que dirge Moussa Niang vient de consentir un important don de matériel médical d'une valeur financière estimée à 443 millions de francs Cfa. Une grande cérémonie de remise du don a été ainsi organisée au district sanitaire de Mbacké devant plusieurs autorités de la commune, dont le maire Abdou  Mbacké Ndao, le Dg de Sogip Sa, Gallo Bâ et Madame Mbacké,  médecin-chef du district de Mbacké.  <br/>Face à la presse, Moussa Niang, un Sénégalais vivant aux États-Unis, rappellera sa ferme volonté de soutenir les populations de Mbacké. C'est pourquoi, en plus de ce matériel composé de divers équipements dont des lits d'hôpitaux, des tables de consultation, du matériel échographique de dernière génération, du matériel chirurgical... il confiera sa détermination à s'investir dans le secteur de la santé avec d'autres prestations en perspective.  <br/><br/>Le secteur de l'éducation sera aussi exploré et Fondation 221 affirme avoir déjà entamé ses services avec l'organisation de séances de " Génies en herbe ". Moussa Niang qui estime son bilan en terme d'investissements à près de 2 milliards, s'engage à maintenir la cadence autant que faire se pourra...</p>
