      <p>Chihuahua.- El centro de terapia de urgencia, especializado en terapias a pareja y familiar, estará llevando a cabo una serie de conferencias con el doctor Jesús Amaya Guerra.</p>
      <p>El terapeuta Sergio Antonio García Flores, explicó que será este viernes 29 de noviembre en dos diferentes conferencias y talleres, donde el el doctor Jesús Amaya Guerra trate con familias, padres de familia y docentes.</p>
      <p>Durante la mañana del viernes 29 se estará llevando a cabo el desayuno taller dirigido a padres de familia, docentes Y adultos interesados en mejorar las prácticas para una convivencia sana, demás se desarrollará la temática “estilos de crianza”.</p>
      <p>La cita para este primer evento será en el hotel casa grande en punto de las nueve de la mañana, para concluir a las 12 del día.</p>
      <p>Posterior a esto, a las 13 horas se impartía la conferencia denominada hijos tiranos, dirigida a padres de familia, docentes Y adultos interesados en mejorar las prácticas para una convivencia sana.</p>
      <p>El doctor Jesús Amaya Guerra es licenciado en educación con maestría en desarrollo organizacional por la UdeM, maestría en psicopedagogía clínica en España.</p>
      <p>Cuenta con doctorado en currículum e instrucción por la universidad del norte de Texas y estudios de postgrado en educación, género, aprendizaje y cerebro en el programa de Velma Smichdt por la universidad del norte de Texas, con más de 35 años de experiencia.</p>
      <p>Los y las interesadas en asistir a este ciclo de conferencias, pueden solicitar información en Línea Directa: 614-233-7366, oficina: 263-8643, correo terapiadeurgencia@gmail.com y en los portales de facebook: Terapia de Urgencia / Sergio Antonio García Flores.</p>
