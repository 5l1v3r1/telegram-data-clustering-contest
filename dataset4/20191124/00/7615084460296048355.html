      <h1>拉致問題「若年層に伝える」　被害者の地村さん、福井で講演</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112401001950.-.-.CI0003.jpg"/>
        <figcaption>　集会で講演する拉致被害者の地村保志さん＝２４日午後、福井県敦賀市</figcaption>
      </figure>
      <p>　北朝鮮による拉致問題の早期解決を願う集会が２４日、福井県敦賀市で開かれ、拉致被害者の地村保志さん（６４）は「問題を知らない若年層が増えている。次世代に語り継ぐことで、解決に向けた世論を盛り上げたい」と講演した。</p>
      <p>　地村さんは昨年６月から、地元の同県小浜市の小中学校で啓発活動に取り組んでいる。</p>
      <p>　地村さんは、被害者家族や支援者の高齢化が進んでいるとして「（活動する人の）世代交代が不可欠だ」とも強調した。</p>
      <p>　集会には拉致の可能性が否定できない県内の特定失踪者の家族も出席し、苦悩を語った。</p>
