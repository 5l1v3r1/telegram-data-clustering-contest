      <h1>「１日１食、風呂は２日に１回」と女児</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　大阪市の小学６年女児誘拐事件で、栃木県小山市の伊藤仁士容疑者（３５）宅での状況について、女児が「１日１食くらいで、風呂も２日に１回くらいだった」と説明していることが２４日、捜査関係者への取材で分かった。</p>
