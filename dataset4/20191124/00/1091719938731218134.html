      <h1>El huevo viral y otros Guinness Records que se rompieron en el 2019</h1>
      <h2>Vea algunas de las curiosidades más sorprendentes que marcaron la historia de los récords este año.</h2>
      <address><time datetime="2019-11-24T00:18:00+00:00">24 Nov 2019, 00:18</time> by <a rel="author">Jessika Daniela Bonilla Bran</a></address>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>El Guinness World Records es una publicación a nivel mundial que busca reconocer los logros más espectaculares, curiosos y sorprendentes no solo de las personas, sino también del mundo animal. <b>Hazañas, ideas creativas que requieren de mucha planificación o circunstancias sobresalientes son algunos de los elementos que recogió el libro durante este 2019. Foto: </b><br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La foto de Instagram con más 'likes'.  Foto: </b> <br/><br/>La cuenta de Instagram @world_record_egg publicó esta sencilla imagen de un huevo e invitó a todos los usuarios de esta red a batir el récord de la foto con más 'likes', la cual, hasta ese momento, era la publicación de Kylie Jenner con la cual presentaba al mundo a su hija Stormi (más de 18 millones de 'me gusta').<br/><br/><b>El huevo consiguió más de 30.5 millones de 'likes' en una semanaFoto: </b>. "Esto es una locura. Qué momento para estar vivo. Muchas gracias por todo su apoyo y mensajes. Voy a tratar de volver a tantos de ustedes como sea posible. Pero por ahora necesito dormir. Sin embargo, esto no termina aquí, solo estamos comenzando. #EggGang Mic drop", declararon los creadores de la cuenta en una historia de Instagram.<br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La mayor reunión de personas vestidas de novia.Foto: </b><br/><br/>1.347 mujeres, entre los 18 y 92 años, llegaron hasta Petrer, España, para batir el récord mundial. El evento fue organizado por Sedka Novias, una firma de moda nupcial de esta ciudad española, con el fin de celebrar la apertura de su nueva tienda. <br/><br/><b>Al acontecimiento asistieron mujeres solteras, casadas y divorciadas; todas ellas vestidas de blanco, con un velo y con un ramoFoto: </b>. Teresa Berna fue una de las participantes que más llamó la atención dado que, a sus 92 años, se vestía por primera vez de novia: cuando se casó, en 1951, el dinero no le alcanzó para el traje y tuvo que casarse de negro.  <br/><br/>Ella y todas las mujeres que contribuyeron a este récord recibieron un folleto que certifica que hicieron parte del evento.<br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>El castillo de arena más lato del mundo.Foto: </b><br/><br/>El pasado 5 de junio de 2019, en el marco del décimo aniversario del Festival Sand Skulptern, en Binz, Alemania, Thomas van den Dungen junto con un equipo de 12 escultores y técnicos construyeron <b>un castillo de arena de 17,65 metros de alto en tres semanas y medioFoto: </b>. <br/><br/>Dentro de su lista de récords guiness, Thomas también ha conseguido la escultura de arena más larga (en 2011) y la mayoría de castillos de arena construidos en una hora (en 2013).<br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La boa de plumas más larga del mundo.Foto: </b><br/><br/>En el marco del Mes del Orgullo Gay en EE. UU., la franquicia Ripley's Believe It Or Not! y Madame Tussauds Attractions se unieron el pasado 19 de junio para crear 'Boa Boulevard', una <b>boa de plumas de colores de casi dos kilómetros que fue extendida entre la Séptima y la Octava Avenida, de la calle 42, de Nueva York.Foto: </b><br/><br/>Al evento asistió la reconocida 'drag queen' Shangela, famosa por ser cantante, coreógrafa, actriz y comediante y participar en la película 'Nace una estrella'. <br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La persona en resolver en menor tiempo un cubo Rubik con  los ojos vendados.Foto: </b><br/><br/>El pasado 6 de abril el joven australiano Jack Cai demostró su gran habilidad para el 'Speedcubing', como se le denomina a la tendencia en la cual se resuelve el cubo rubik con mayor rapidez. En esta oportunidad <b>logró armar el cubo en 16.22 segundos y con los ojos vendados. Foto: </b>Ocurrió en el marco del 'Koalafication Brisbane'. <br/><br/>Frente al nivel de dificultad de este reto el joven aseguró, en entrevista con Guinness Records, que "es un poco más agotador mentalmente que hacerlo con los ojos abiertos. Tienes que hacer todo casi a la perfección, porque un movimiento incorrecto y el cubo podría no resolverse al final".<br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La exhibición más grande de minifiguras LEGO de 'Star Wars'.Foto: </b><br/><br/>La reconocida empresa danesa de juguetes estableció el pasado 11 de abril un récord al crear la imagen del casco de un 'Stormtrooper' a partir un pequeño ejercito de ellos. Todo esto como una simbólica celebración del  aniversario número 20 de la asociación de LEGO con 'Star Wars'. <br/><br/><b>La estructura, que mide 6.93 metros de ancho por 6.88 metros de alto,Foto: </b>fue construida por un equipo de 12 personas, quienes necesitaron un tiempo de 38 horas para ensamblar las figuras individuales y crear finalmente el casco.  <br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La limpieza del océano más grande del mundo. Foto: </b><br/><br/>La organización sin ánimo de lucro Project AWARE y la Asociación Profesional de Instructores de Buceo (PADI), se unieron en el marco del evento anual 'Save Deerfield Beach' con el fin de demostrar que <b>a las personas sí les importa la preservación del océano. Foto: </b><br/><br/>Alrededor de 633 buzos se reunieron el 15 de junio en una playa de Florida para realizar la limpieza de sus aguas, de tal forma que <b>lograron recoger más de 9.000 piezas de desechos. Foto: </b><br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La mujer más longeva del mundo.<br/>Foto: </b><br/>El 9 de marzo de este año la japonesa Kane Tanaka <b>celebró sus 116 años y 66 díasFoto: </b>, fecha en la cual la organización de los récords le hizo entrega del certificado junto a un paquete de chocolates. <br/><br/><b>Kane es la menor de siete hermanos y nació prematura el 2 de enero de 1903Foto: </b>. Se casó a los pocos días de cumplir 19 años y por mucho tiempo trabajó junto a su esposo en un negocio familiar de arroz pegajoso, dulces zenzai y fideos. <br/><br/>En la actualidad, y a pesar de tener varias operaciones (entre ellas una para las cataratas y otra para combatir el cáncer de colón), Kane se encuentra saludable y tiene una calidad de vida digna en un hogar de descanso en Fukuoka. <br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>El animal vivo conocido más antiguo del mundo.Foto: </b><br/><br/>A sus 187 años, Jonathan, la tortuga se ha convertido en el animal más viejo sobre la tierra. <b>Ha vivido dos guerras mundiales, la Revolución Rusa, la coronación de siete monarcas británicos y el ascenso de 39 presidentes en EE. UU. Foto: </b><br/><br/>La tortuga es originaria del archipiélago de Seychelles, en África oriental, pero<b> ha residido en la isla de Santa Elena, sobre el Océano Atlántico, desde 1882Foto: </b>, cuando al parecer tenía 50 años, como un regalo para el entonces gobernador del territorio británico William Gray Wilson. <br/><br/>Jonathan es ciego a causa de las cataratas y, de acuerdo con sus cuidadores, ha perdido gran parte de su sentido del olfato. Aún así y pese al paso de los años, conserva una excelente audición y apetito, según lo afirma Guinness Records. <br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>El desfile de alpacas más grande del mundo.Foto: </b><br/><br/>El pasado 14 de junio, en Perú, se realizó un llamativo desfile de alpacas en el cual <b>participaron 1.048 animales pertenecientes a esta especieFoto: </b>. El evento fue patrocinado por Fegasur, la Feria de Ganadería y Agricultura del Sur, y se realizó en Juliaca, ciudad de la provincia de San Román, en el sur peruano.<br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La pizza con mayor variedad de quesos.Foto: </b><br/><br/>El chef australiano <b>Johnny Di Francesco logró cocinar la clásica pizza de queso con 154 variedadesFoto: </b>. Anteriormente, había logrado una pizza con 99 quesos que, de hecho, fue un éxito entre los comensales de la reconocida pizzería '400 Gradi', en Brunswick, Australia, así que decidió que podría desarrollar un nuevo alimento superando el récord de 111 quesos en Berlín. <br/><br/>"Si bien la pizza de 154 quesos puede no haber sido una imposibilidad culinaria, ¡sin duda fue un desafío culinario! Sabíamos que era una idea ambiciosa, pero probablemente más de lo previsto" aseguró Johnny en una entrevista para Guinness Records. <br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>La escultura más grande del mundo elaborada con pitillos de plástico.Foto: </b><br/><br/>Con el fin de crear conciencia sobre lo peligrosos y contaminantes que son los desechos plásticos, el artista canadiense Von Wong creó <b>una gran escultura de 3 metros de altura con 8 metros de largo y 4.5 metros de ancho utilizando alrededor de 168.037 pitillosFoto: </b> recolectadas durante 6 meses de los contenedores de Starbucks. Los pitillos fueron lavados, clasificados y codificados por colores para lograr que la estructura se asemejara al océano.<br/><br/>"<b>La instalación está destinada a representar la separación del 'océano plástico' en un intento de involucrar y alentar a las personas a decir 'no a los plásticos de un solo uso'Foto: </b>, especialmente a los pitillos", explicó el artista Von Wong a Guinness Records. <br/><b>Foto: </b>www.guinnessworldrecords.com</figcaption>
      </figure>
