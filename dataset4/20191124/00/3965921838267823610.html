      <h1>Сергей Лазарев презентовал клип "Я не боюсь" (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <img src="https://poltava.today/uploads/posts/2019-11/15745887121sergey-lazarev-prezentoval-klip-ya-ne-boyus-video-1.jpg"/>
      </figure>
      <p>Російський виконавець, двічі завоював третє місце на міжнародному музичному конкурсі "Євробачення", презентував новий кліп на композицію "Я не боюся". Найцікавіше про прем'єра - далі в матеріалі!</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vzlivwyggUI" width="640" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нагадуємо, що нещодавно певеупрізнался, що в родині тепер підростає і дочка Анна. ЗМІ довгий час говорили про те, що у Лазарєва є друга дитина, але він ніяк не коментував ці чутки. Лише екс-коханої Лері Кудрявцевої він зізнався, що двічі є батьком.</p>
      <p>Читати також "Ей, секундочку": Оля Полякова презентує новий кліп, натхненний Майклом Джексоном (ВІДЕО)</p>
