      <h1>中國創新否認參與情報活動　指王立強非集團員工</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>昨日有澳洲傳媒爆料，一名叫「王立強」的中國籍男子，聲稱為中國從事間諜任務，並指中國創新投資為特務基地。中國創新投資及其附屬公司的董事會今日（11月24日）發聲明，指注意到相關的報道。董事會鄭重澄清，公司的主席兼行政總裁向心，以及公司從未參與過任何情報或特務活動。<br/><br/>聲明又指，該新聞報道的主角，即自稱「王立強」的人，亦從來不曾成為集團員工。<br/><br/>公司已經將此事交予律師處理，並會考慮採取切實可行的法律行動。<br/><br/>（theage片段截圖）</p>
