      <h1>بالفيديو: الكابتن رولا حطيط تحتفل بـ"الاستقلال"</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>بمناسبة عيد الاستقلال، نشرت الكابتن رولا حطيط على حسابها عبر تطبيق "إنستغرام"، فيديو من داخل طائرة "الميدل ايست"، تظهر فيه إلى جانب أفراد طاقم الطائرة، بينما ينشدون النشيد الوطني اللبناني.</p>
