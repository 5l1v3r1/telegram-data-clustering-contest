      <p><a href="http://www.julius-horsthuis.com/">Julius Horsthuis</a> ha utilizado el maravilloso <a href="http://www.mandelbulb.com/2014/mandelbulb-3d-mb3d-fractal-rendering-software/">Mandelbulb 3D</a> para crear otras de sus películas. Es un recorrido por fractales en el que se combinan <b>matemáticas con un poco de arquitectura y los extraños y coloridos seres</b> que habitan en el interior de estos extraños universos.</p>
      <p>La música es <i>Symmetry (Hidden Orchestra Remix)</i> de Max Cooper, lo que no hace sino mejorar las ya de por sí fantásticas y evocadoras imágenes.</p>
