      <h1>ひき逃げか　市道で倒れていた男性　あばら骨骨折</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/002/201911/46217a1b99d5b33d6b628f61bfbc381f.jpg"/>
      </figure>
      <p>　21日午後8時35分ごろ、沖縄市美里の市道で、市内に住む無職男性（68）が倒れているのを通行人が発見し110番通報した。男性はあばら骨骨折などの重傷を負っていて、本島中部の病院へ搬送された。沖縄署はひき逃げ事件の可能性が高いとして捜査を進めている。</p>
