      <h1>仙剑3隔10年再聚</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（厦门讯）霍建华与胡歌这对好朋友，23日晚在《第32届中国电影金鸡奖颁奖典礼》碰头，心有灵犀的他们皆以黑色西装造型现身，同场还有电视剧《仙剑奇侠传3》的另外两位拍档刘诗诗及袁弘。</p>
      <p>4人时隔10年后难得齐聚同框，让仙剑迷们直呼感动。不过网友也发现同框照中有哀伤亮点，霍建华拍肩胡歌，而袁弘、刘诗诗则用手指着胡歌，原因是4人中只剩下胡歌单身。</p>

        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EN021125PMY28.jpg"/>
