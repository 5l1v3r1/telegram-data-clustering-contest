      <h1>欧阳娜娜遭酸随行丫鬟</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（厦门讯）台湾女星欧阳娜娜在金鸡奖上，一人包办2项表演节目。其工作室在活动前释出一系列美照，只见她以一身薄纱酒红礼服出场，不但露出白皙香肩，还小露性感深沟，看起来性感又优雅。</p>
      <p>没想到她真正踏上金鸡奖红毯时，不少网民惊见未经修图的欧阳娜娜不但虎背熊腰，脸也看起来肉肉的，更毫无仙气，真实模样跟之前所看到的照片差很大。</p>
      <p>此外，欧阳娜娜与有“国民初恋”封号的中国女星关晓彤同框。2人一比较下来，欧阳娜娜的气势和身高显然都被压下去，让不少中国网民讥笑她，根本就像是跟在关晓彤身后的随行丫鬟。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EN021125PMY25.jpg"/>
        <figcaption>欧阳娜娜（左）走金鸡红毯时，遭酸像关晓彤（右）身后的随行丫鬟。</figcaption>
      </figure>
