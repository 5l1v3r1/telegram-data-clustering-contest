      <h1>吉隆坡中央医院X光室 冷气机突起火燃烧</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（吉隆坡23日讯）吉隆坡中央医院X光室的冷气机突起火燃烧，火势迅速蔓延， 幸没有酿任何人命伤亡。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191124pfb27a_Fire.jpg"/>
      </figure>
      <p>这起火患于周六（23日）晚上7时55分，在吉隆坡中央医院一间X光室发生。</p>
      <p>消拯员接获投报后，立即派员赶往火灾现场展开救援行动，最终成功控制火势。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191124pfb27b_Fire.jpg"/>
      </figure>
      <p>无论如何，火灾肇因目前仍在调查中。</p>
    </article>
