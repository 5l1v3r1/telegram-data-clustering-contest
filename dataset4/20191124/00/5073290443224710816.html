      <h1>Triatlón arrancó con dos bronces en Juegos Nacionales</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Maira Alejandra Vargas y Eduardo Londoño obtuvieron las preseas en la distancia olímpica. Mañana y el martes buscarán oro. Esfuerzo.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KU1yV5l8mNY" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>David Muñoz</p>
      <p>LA PATRIA | CARTAGENA</p>
      <p>Los familiares de los triatletas caldenses Maira Alejandra Vargas y Eduardo Londoño fueron los más emocionados ayer en la playa de Manzanillo, en Cartagena.</p>
      <p>Gozaron y se abrazaron con las dos medallas de bronce que los deportistas obtuvieron en el triatlón de los XXI Juegos Deportivos Nacionales.</p>
      <p>Ambos compitieron en la distancia olímpica (1.500 metros de natación, 40 kilómetros de ciclismo y 10 km de atletismo), pero con distintos rendimientos.</p>
      <p>Vargas salió del mar en el cuarto puesto, con un minuto de diferencia respecto a tres rivales. En la bicicleta aumentó la ventaja y llegó a perder 3 minutos 50 segundos. No obstante, se recuperó en el atletismo y arribó detrás de Diana Castillo, del Valle (oro) y Lina Rafa, del Quindío (plata).</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/webdsc_7216.jpg"/>
      </figure>
      <p>“Vimos que le costó en el agua, pero sabíamos que se recuperaba. Estamos contentos y se me acelera el corazón por las alegrías que nos da”, comentó Olga Lucía Vallejo, tía de Maira, quien ajustó su quinta presea en unos Juegos: oro en el esprínt del 2012, bronce en la olímpica de ese año y también dos bronces por equipos.</p>
      <p>Entre tanto, Londoño lideró el grupo durante la natación, salió primero y se mantuvo con los favoritos en las ocho vueltas del ciclismo. En el inicio del atletismo falló y bajó al cuarto lugar. Sin embargo, se recuperó, recortó tiempo y la lesión de un rival le permitió subirse al podio para conseguir su primera medalla en las justas. Ganó Carlos Quinchará, de Bogotá, y segundo fue Hugo Ruiz, del Valle.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/webdsc_7291.jpg"/>
      </figure>
      <p>"Es un orgullo verlo triunfar. Es emocionante para la familia y el tercer puesto es la recompensa a tantos año de esfuerzo”, destacó Miguel, su hermano.</p>
      <p>Ambos se entregaron al máximo en la elevada temperatura de Cartagena (30 grados en promedio). Maira cruzó el final con lo justo y recibió atención médica, después celebró con los suyos; Eduardo, antes de la meta, le dio un abrazo a su técnico, Andrés Díaz, superó la línea y festejó con su hermano.</p>
      <p>En medio de fotos y felicitaciones, se abrazaron entre ellos por el trabajo realizado y por las medallas que le entregaron a Caldas.</p>
      <p>*El periodista y el fotógrafo fueron invitados por la Gobernación de Caldas.</p>

      <p>
        <b>Lo que sigue</b>
      </p>
      <p>Mañana continuará el triatlón con la distancia esprínt: 750 metros de natación, 20 kilómetros de ciclismo y 10 de atletismo. Es la prueba más fuerte para Caldas y en la que aspira a sumar dos medallas de oro en ambas ramas. También competirán en el súper esprínt con Daniel Bustamante y Jacobo Ríos.</p>
      <p>El martes serán los relevos mixtos, en los que el departamento también buscará el primer lugar.</p>
      <p>
        <b>Hoy</b>
      </p>
      <p>Se correrá la ruta masculina de ciclismo, a las 8:00 a.m. Patinaje de carreras buscará medalla en la prueba por puntos, a las 6:30 p.m., en Arjona (Bolívar). Comienza ajedrez y tiro con arco disputa el último día de competencias, en la distancia de 18 metros. En Bogotá hay actividad de esgrima, que se inició ayer.</p>
      <p>
        <b>Otros</b>
      </p>
      <p>Ayer se corrió la contrarreloj individual en ciclismo. La mejor caldense fue Diana Carolina Peñuela, en el quinto lugar. El equipo de balonmano se enfrentó a San Andrés, necesitaba ganarle para clasificar, y el patinaje, bolos y tiro con arco continuaron con sus rondas eliminatorias.</p>
