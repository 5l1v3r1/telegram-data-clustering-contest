      <h1>纽西兰北岛5.9级地震 居民被惊醒</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（威灵顿24日综合电）纽西兰北岛附近海域周日（24日）凌晨0时34分发生5.9级地震，震源深度达115公里，逾5000人有震感。</p>
      <p>据报道，地震最初被报道为5.3级，但后来修改为5.9级。北岛各地都有人说有震感，大多数人都说感觉到了轻微的摇晃；亦有住在奥克兰的居民形容，早上5点半被地震惊醒，感觉“不寻常”。</p>
