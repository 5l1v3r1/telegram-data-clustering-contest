      <h1>2e édition Drapeau La Lonase : Jules bou Saly terrasse Lion Rail de Mbour</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4wjDmtM7t6I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>C’était le grand combat de la 2e journée du Gala de lutte parrainé par la Lonase. Sidy Diakhaté a proposé un combat alléchant au public de Mbour qui opposait Jules de Saly au Lion Rail de Mbour. Les deux lutteurs se sont engagés dans un échange de coups pendant quelques minutes avant que Jules Saly ne déclenche une action technique pour en finir et mettre son adversaire en position de quatre appuis. Une défaite donc de Lion Rail de Mbour devant Jules Saly qui remporte ainsi la deuxième édition du Drapeau de la Lonase...</b>
      </p>
