      <h1>希拉爾擊敗浦和紅鑽　第3度捧走亞冠盃</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>亞冠盃決賽次回合賽事，來自沙特阿拉伯的希拉爾作客以2:0擊敗日本的浦和紅鑽，兩回合贏3:0，第3度成為亞洲冠軍。曾於2014及2017年決賽飲恨的希拉爾，在下半場74分鐘應艾達沙里取得領先，到補時階段，前法國國腳B高美斯錦上添花，成功捧盃。<br/><br/>今次是2011年之後，再次有西亞球隊贏得亞冠盃。希拉爾亦同時獲得下月世冠盃的入場券。<br/><br/>（圖片來源：AFC Champions League fb）</p>
