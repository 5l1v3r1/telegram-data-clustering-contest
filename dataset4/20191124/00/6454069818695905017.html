      <h1>港鐵周一提早晚上11時收車　紅磡站重開</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>除機場快綫外，港鐵各綫明日（11月25日）服務時間會在晚上11時結束。港鐵表示，連日關閉的紅磡站明日將重投服務，東鐵綫和西鐵綫列車由頭班車起恢復在紅磡站上落客。但因應周邊情況，車站A、D出入口繼續關閉。<br/><br/>至於大學站繼續關閉，個別車站的出入口亦會暫時關閉。<br/><br/>自10月6日以來，港鐵便開始提早收車，明日將會是連續第51日有相關安排。</p>
    </article>
