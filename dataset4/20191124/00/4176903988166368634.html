      <h1>Dramatično spašavanje koale iz požara (video)</h1>
      <address><time datetime="2019-11-24T00:58:39+00:00">24 Nov 2019, 00:58</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Jedna hrabra Australijanka spasila je koalu iz požara.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Frs.sputniknews%2Fvideos%2F481749842688490%2F%3Ft%3D0&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Hrabra žena primetila je koalu kako ide direktno na vatru, pritrčala je i sklonila je sa mesta požara. Ranjenu životinju je osvežila vodom iz flašice, a posle prevezla u najbližu bolnicu, gde joj leče opekotine nogu, grudi i trbuha.</p>

      <p>Četrnaestogodišnja životinja teško je povređena i još uvek nije spremna da se vrati u divljinu.</p>
      <p>Šume u Australiji gore već nekoliko nedelja. U požarima je do sada stradalo oko 300 koala.</p>
