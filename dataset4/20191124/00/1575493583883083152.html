      <h1>بالفيديو.. ضجة حول زواج كويتية من إيطالي</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/aldew3n_q8/status/1198333657313873921?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وانهالت التغريدات حول الواقعة، إلا أن النقطة التي كانت محل جدل هو ديانة الزوج، حيث ظهر رفض واضح لهذا الزواج واصفين إياه بالباطل لأنه محرم.</p>
      <figure>
        <iframe data-src="https://twitter.com/aldew3n_q8/status/1198333657313873921?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/SalahSa68159403/status/1198500924085481473?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>جاء هذا في الوقت الذي أكد أن الزوج أعلن إسلامه، وحضر إلى الكويت وخطبها رسميًا من والدها.</p>
      <figure>
        <iframe data-src="https://twitter.com/aldew3n_q8/status/1198333657313873921?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
