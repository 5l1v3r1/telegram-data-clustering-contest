      <h1>警方再呼籲留守理大人士和平離開　已安排醫護及臨床心理學家協助</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author" href="http://www.passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>警方今日（11月24日）傍晚再發聲明，指由於現時仍有一批人士逗留在香港理工大學範圍，再次呼籲他們和平離開。警方重申，希望以「和平方式」及「靈活彈性」兩大原則解決事件。聲明指，為顧及在場人士需要，警方已安排了醫護人員及臨床心理學家為有需要人士提供適切協助。<br/><br/>如未成年人離開理大範圍，警方會安排合適成人陪伴離開，不會即時作出拘捕，但會為他們拍照及登記個人資料，並保留追究權利。<br/><br/>為了令理大能夠盡快重開，警方再度呼籲現時仍留在理大的人士和平有序地離開，並承諾會確保他們獲得公平對待。</p>
