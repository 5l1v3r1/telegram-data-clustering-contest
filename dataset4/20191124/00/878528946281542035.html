      <h1>ワタシきれい？　オリックス選手　女装コンテストで笑いと悲鳴</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>　オリックスは２４日、京セラドーム大阪で「Ｂｓファンフェスタ２０１９」を行った。イベントの中では『オリ・コレクション』と題して女装コンテストを開催、野手対投手で対決した。</p>
      <p>　投手陣からは張奕投手、山崎颯一郎投手、榊原翼投手。</p>
      <p>　野手陣からは太田涼内野手、中川圭太内野手、若月健矢捕手が扮（ふん）した。</p>
      <p>　中川によるプロゴルファーの渋野日向子には「似すぎ」の声。若月の浜崎あゆみには「気持ち悪い」の笑いが起こっていた。</p>
