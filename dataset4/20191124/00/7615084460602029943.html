      <h1>女児のスマホ、ＳＩＭカード抜かれる</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　大阪府警は、未成年者誘拐容疑で逮捕した伊藤仁士容疑者（３５）宅から大阪市の女児（１２）のスマートフォンを発見した。契約者情報を記録した「ＳＩＭカード」は抜かれ、電源も切られていた。</p>
    </article>
