      <h1>Changement climatique : le Sénégal bénéficiaire de la facilité adaptation au niveau mondial</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ONB-4TP-WrE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le ministère de l’environnement et du développement durable avec ses partenaires de l’Agence Française de Développement (AFD) a organisé un atelier de partage des éléments de diagnostic de la mise en œuvre du volet adaptation de la CDN et de l'état des lieux des systèmes de suivi et évaluation existants. Une rencontre qui va dans le sens de la volonté de l'État du Sénégal de se doter d'un système de suivi et évaluation performant pour le suivi et l'évaluation de ses engagements et objectifs d'adaptation aux effets attendus du changement climatique, inscrits dans sa Contribution Déterminée au niveau National (CND) et son Plan National d'Adaptation (PNA).   La Direction de l'Environnement et des Etablissements Classés (DEEC) du Ministère de l'Environnement et du Développement durable (MEDD) a, dans ce sens, mis en place un processus de Co-construction d'un dispositif opérationnel de suivi de la mise en œuvre des politiques d'adaptation afin de faciliter le pilotage et la planification nationale avec l'ensemble des acteurs, pour répondre aux exigences de redevabilité, ainsi que d'augmenter l'intégration des enjeux climat dans les stratégies de programmes sectoriels (agriculture, élevage, pêche, ressources en eau, zones côtières, infrastructures et urbanisme, etc...) <br/> </p>
