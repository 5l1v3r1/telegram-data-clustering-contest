      <h1>Manini Ríos: "Todo lo que dije en el video es exactamente así"</h1>
      <h2>ELECCIONES 2019</h2>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">ElPais</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Felpaisdigital%2Fvideos%2F539262443595184%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>El representante de Cabildo Abierto Guido Manini Ríos habló con la prensa esta noche, luego de conocerse los primeros datos de las encuestadoras, que generaron incertidumbre: Cifra y Opción aseguran que ganó Lacalle Pou; Equipos y Factum hablan de "empate técnico". </p>
      <p>Manini Ríos fue consultado por el video difundido en estos días y dijo que lo hizo porque “un grupo de gente me pidió mi punto de vista” y por eso lo dio. “Creo que lo que se ha hecho es un uso político de este tema, durante todo el día hoy machacaron” con eso, dijo.<br/><br/>Sostuvo que "todo lo que dije en el video es exactamente así" y agregó que "fue dicho antes de la veda y obedeciendo a una realidad que se estaba dando".<br/><br/>"No creo, además, que eso haya tenido consecuencias" en la elección de hoy, dijo.</p>
      <p>Manini Ríos señaló que irá a la sede del Partido Nacional a esperar los resultados del escrutinio. </p>
