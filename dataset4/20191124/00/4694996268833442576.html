      <h1>Entretien avec Nafy Fallou Fall : « Mon avis sur la violence faite aux femmes... le monde de la lutte »</h1>
      <address><time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/niJlrRlB8iw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La voyante-guérisseuse Sokhna Nafy Fallou Fall s’est exprimée, ce dimanche, sur le phénomène de violences faites aux femmes, dans un entretien accordé à Bour Guéweul. Selon la guérisseuse, ce “manque de considération envers la femme doit cesser”. A l’entendre, des mesures doivent être prises pour que de tels actes puissent s'arrêter. La dame a aussi évoqué le décès de Pape Dia, grand-frère de Bombardier, la semaine dernière. Selon Nafy Fallou Fall, le défunt était un exemple de manager, toujours aux côtés de son frère, Serigne Dia...</b>
      </p>
