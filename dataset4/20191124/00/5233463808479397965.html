      <h1>Top 5 ránking ‘colectiveros’: violencia y amenaza en las pistas</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v4IFZNCfHJ8" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este se ha convertido en un problema diario y constante en la capital. Cerca de <b>30 mil</b> <a href="http://panamericana.pe/tags/colectiveros">colectiveros</a> circulan por diferentes calles y avenidas de la ciudad, invadiendo rutas de los <a href="http://panamericana.pe/tags/corredores+viales">corredores viales</a> de las <b>avenidas Javier Prado, Arequipa, La Marina</b> y otras.</p>
      <p>Los conductores de este <b>servicio informal</b> circulan con <a href="http://panamericana.pe/tags/brevetes">brevetes</a> vencidos, con miles de soles de multas e incluso, con mucha violencia e imprudencia a la hora de conducir.</p>
