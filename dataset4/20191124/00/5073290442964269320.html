      <h1>Universidad de Manizales jugará la final de la Liga Nacional de Futsal</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>
        <b>Le ganó a Leones 6-3 como local, para un global de 7-6. </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bnBWplQptQ4" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales</p>
      <p>La Universidad de Manizales se clasificó en la noche de este sábado a la final de la Liga Nacional de Futsal.</p>
      <p>El equipo ganó en el Coliseo Menor 6-3, para un global de 7-6.</p>
      <p>El otro finalista se decidirá el lunes entre Alianza Platanera y Leones de Nariño.</p>
      <p>Alejandro Serna (4), Brayan Mera (2) y Carlos Serrano (1) marcaron los goles.</p>
    </article>
