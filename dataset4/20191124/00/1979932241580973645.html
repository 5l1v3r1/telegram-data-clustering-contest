      <h1>انخفاض على أسعار صرف العملات مقابل الشيكل</h1>
      <address>
        <time datetime="2019-11-24T00:00:00+00:00">24 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>جاءت أسعار صرف العملات الأجنبية مقابل الشيكل اليوم الأحد، على النحو التالي:<br/><br/>الدولار الأمريكي: 3.47 شيكل.<br/><br/>الدينار الأردني: 4:89 شيكل.<br/><br/>اليورو الأوروبي: 3.82 شيكل.<br/><br/>الجنيه المصري: 0.21 شيكل.</p>
