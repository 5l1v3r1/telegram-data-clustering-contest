      <h1>推特熱議《寶可夢 劍／盾》主角媽媽初期給的包包竟是最高級貨！日網友：這是愛 ❤</h1>
      <h2>這個媽媽不簡單。</h2>
      <address><time datetime="2019-11-24T15:40:35+00:00">24 Nov 2019, 15:40</time> by <a rel="author">歪力</a></address>
      <p>《寶可夢 劍／盾》（Pokémon Sword and Shield）以首週銷售量證明了<a href="https://www.4gamers.com.tw/news/detail/41202/pokemon-sword-and-shield-first-week-sales-top-six-million">「玩家的身體是老實的」</a>之後，社群再度因為一個不經意的細節發現而引爆話題，那就是「原來主角家是個土豪」。</p>
      <p>由日本玩家ふーみん在推特發布貼文，說明自己玩到後期的最後一座城市，一逛服飾店才驚覺，原來一開始出門冒險，主角媽媽給的包包，竟然是服飾店裡所有包包的最高級貨，要價 89,000 元。</p>
      <figure>
        <iframe data-src="https://twitter.com/fooooooomin/status/1198091100793106432?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>是的，還有玩家指出不只是包包，就連身上的服飾也都是高級品，看起來主角的媽媽為了自己子女出門冒險，確實給予了相當多的「愛的準備」。</p>
      <figure>
        <img src="https://img.4gamers.com.tw/puku-clone-version/9f10f6547cba065d56acdf7f115d33ead8297671.png"/>
      </figure>
      <p>當然，畢竟推主選擇的是女性主角，至於背著箱型包包的男性主角則可能不是最高級品，因為服飾店裡賣的 79500 元高級箱型包，明顯與玩家一開始背的不太一樣，但說實話媽媽給的包包看起來更大一些。</p>
      <figure>
        <iframe data-src="https://twitter.com/k240s/status/1198218877269790721?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>這則推文在 24 小時內便突破 11 萬讚與 3 萬以上的轉推，也再度為《寶可夢 劍／盾》帶來新的話題與熱度，畢竟本作主角一開始便有著 3 萬元的零用錢，與過去作品的數字相比確實富裕了一些些，說不定這也是製作團隊的善意<s>（先不提那些消失的寶可夢就是了）</s>。</p>
      <p>精靈寶可夢系列最新作《寶可夢 劍／盾》已於 11 月 15 日在 Nintendo Switch 平台推出。</p>
