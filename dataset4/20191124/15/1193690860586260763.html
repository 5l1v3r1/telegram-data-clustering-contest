      <h1>Украинка, ставшая лучшей молодой легкоатлеткой мира, поделилась впечатлениями после награждения</h1>
      <address>
        <time datetime="2019-11-24T15:29:00+00:00">24 Nov 2019, 15:29</time>
      </address>
      <p>"5 канал" получил комментарий Ярославы Магучих. Это первая реакция украинской спортсменки после награждения, которой с нами поделилась Федерация легкой атлетики Украины.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZDD8G3NKFJo" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ICxKWrA8uco" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>"Я счастлива, что получила эту награду, потому что в прошлом году я была в претендентах, но не попала в финал. И сейчас я очень счастлива. В Монако была не только церемония, но и различные форумы, на которых мы общались с различными атлетами и дружно играли в игры. Это было очень весело. Хочу сказать спасибо Всемирной федерации легкой атлетики за то, что они организуют такой праздник. А еще сказать спасибо моим родителям и тренеру", – прокомментировала спортсменка.</blockquote>
      <p>Напомним, украинка победила в номинации "Восходящая звезда" Всемирной федерации легкой атлетики. Награду получила из рук первого вице-президента федерации Сергея Бубки на торжественной церемонии в Монако.</p>
      <p>В 18 лет Магучих стала самой молодой медалисткой в истории взрослых чемпионатов мира. Серебро по прыжкам в высоту она получила в катарской Дохе и дважды побила юниорский мировой рекорд.</p>
