      <h1>‘Crisis On Infinite Earths’ Trailer Teases The Future Of The Arrowverse</h1>
      <address><time datetime="2019-11-24T15:49:00+00:00">24 Nov 2019, 15:49</time> by <a rel="author">Jamie Samhan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HBLrm7xxxlM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The much-anticipated crossover in the Arrowverse is almost here and CW is teasing the event.</p>
      <p>In a newly released trailer for “Crisis On Infinite Earths”, which will take place across “Supergirl”, “Batwoman”, “The Flash”, “Arrow” and “DC’s Legends Of Tomorrow”, fans get a glimpse of the destruction of Earth-73.</p>
      <p>“This threat brings the annihilation of all life,” the Monitor says.</p>
      <related>
        <a href="https://etcanada.com/news/531293/superman-lois-tv-series-could-be-joining-the-arrowverse/"/>
      </related>
      <p>“Every second another Earth dies,” Barry tells Earth-90’s Flash.</p>
      <p>Things are complicated but with this many superheroes teaming up together, they are sure to find a solution.</p>
      <related>
        <a href="https://etcanada.com/news/476356/tyler-hoechlin-and-brandon-routh-to-put-on-the-superman-suit-again-for-arrowverse-crossover/"/>
      </related>
      <p>“Crisis” starts on with “Supergirl” on Dec. 8, then “Batwoman” on Dec. 9 followed by “The Flash” on Dec. 10. A winter hiatus will take place before picking up again on Jan. 14 with “Arrow” followed directly after with “Legends Of Tomorrow”.</p>
