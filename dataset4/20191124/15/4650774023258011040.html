      <h1>В Кабуле взорван автомобиль ООН</h1>
      <address><time datetime="2019-11-24T15:08:00+00:00">24 Nov 2019, 15:08</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <p>В центре Кабула взрыв уничтожил автомобиль Организации Объединённых Наций. Как сообщает Ariana News, погиб один иностранец. Из какой он страны, пока не известно.</p>
      <figure>
        <iframe data-src="https://twitter.com/ArianaNews_/status/1198613438207004673?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Эту информацию подтвердили в МВД Афганистана. Ранения получили пять человек. Они госпитализированы. Ответственность за взрыв пока на себя не взял никто из террористов.</p>
      <p>Недавно Афганистан <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255876/opublikovan_rieitingh_samykh_opasnykh_stran_dlia_putieshiestvii_v_2020_ghodu">был вновь признан</a> одним из самых опасных государств для иностранцев. <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254696/kolichiestvo_zhiertv_vzryva_u_zdaniia_mvd_afghanistana_uvielichilos_do_siemi">Взрывы в стране гремят</a> часто, гибнут сотни людей в год.</p>
