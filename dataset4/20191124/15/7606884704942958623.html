      <h1>Федеральный бюджет поддержит Ростовскую область миллиардными вливаниями</h1>
      <h2>Эти деньги пойдут на реализацию национальных проектов и на социальные расходы.</h2>
      <address>
        <time datetime="2019-11-24T15:06:00+00:00">24 Nov 2019, 15:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5AmMkZ_wWmk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Федеральный бюджет поддержит Ростовскую область миллиардными вливаниями. Как заявил председатель законодательного собрания области Александр Ищенко, региону в течение трех лет выделят 115 миллиардов рублей. Эти деньги пойдут и на реализацию национальных проектов, и на социальные расходы. В том числе, комплексное развитие сельских территорий, благоустройство дворов в городах, а также муниципальные театры и сельские Дома культуры.<br/><br/>Председатель Законодательного собрания Ростовской области Александр Ищенко:<br/><br/>«Эта тема волнует многих жителей области, с учетом того, что в последние годы мы наблюдаем увеличение числа родившихся младенцев, появление многодетных молодых семей. Такая поддержка федерального бюджета, плюс какой-то ресурс из областного, позволит нам дать новое жилье молодым гражданам и поможет активизировать жилищное строительство».</p>
