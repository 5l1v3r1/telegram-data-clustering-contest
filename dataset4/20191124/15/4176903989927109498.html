      <h1>Budite faca: napravite selfi iz – SVEMIRA (foto)</h1>
      <address><time datetime="2019-11-24T15:52:01+00:00">24 Nov 2019, 15:52</time> by <a rel="author" href="https://www.krstarica.com/author/vladislava/" target="_blank">V. B.</a></address>
      <p>Besplatna aplikacija „Spelfi“ (Spelfie) omogućava korisnicima snimanje fotografija iz svemira uz pomoć kamera ugrađenih na letelice „Erbas zemlja“.</p>
      <figure>
        <iframe data-src="https://twitter.com/spelfie_ltd/status/1196493329892040705?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Vaš osmeh satelitske kamere ne mogu da uhvate. Čak ni vaše lice. Ali selfi iz svemira može vam pružiti novi ugao vašeg prisustva na velikim događajima kao što su koncerti i fudbalske utakmice, piše portal „Spejs“.</p>
      <p>Međutim, glavni cilj „Spelfija“ je da prenese svetu globalne poruke i skrene pažnju ljudi na važna i uznemirujuća pitanja.</p>

      <p>Prvi spelfi napravljen je na Baliju kako bi ukazao na problem zagađenja plastikom. Grupa ljudi je krupnim slovima napisala poruku koja se mogla pročitati sa vrlo visoke tačke iznad zemlje i poručila: „Sada delujte“.</p>
      <p>U slučaju da se pitate kako funkcioniše spelfi, evo objašnjenja: nakon što partneri i sponzori potvrde neki događaj u Spelfi aplikaciji, korisnik bira događaj kojem želi da prisustvuje. Zatim napravi selfi u određeno vreme i na određenom mestu i čeka da vam spelfi stigne iz svemira.</p>
