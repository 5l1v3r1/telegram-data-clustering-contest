      <p>
        <b>Michael van Gerwen speelde zeker niet zijn beste darts, maar de Nederlander is, <a href="https://sportnieuws.nl/dartnieuws/teleurstellende-barneveld-mist-eindeloos-dubbels-en-ligt-pcf/">in tegenstelling tot Raymond van Barneveld</a>, wÃ©l door naar de halve finale van de Players Championship Finals in Minehead. 'Mighty Mike' won in een matige partij met 10-6 van Mervyn King.</b>
      </p>
      <p>Van Gerwen en King ergerden zich zo nu en dan aan elkaar en daar werd het niveau niet beter van: Van Gerwen kwam tot een gemiddelde van 92 punten, King zelfs minder dan 90.<br/><br/><b>Controle, geen hoog niveau</b><br/>'Mighty Mike' kwam geen moment in de problemen tegen King, maar door de irritaties onderling werd het niveau nooit hoog. Van Gerwen wist de wedstrijd eenvoudig uit te spelen en won de partij uiteindelijk met 10-6.<br/><br/><b>Halve finale</b><br/>Gerwyn Price (10-3 zege op Stephen Bunting) en Ian White (10-9 zege op William O'Connor) plaatsten zich net als Chris Dobey (die won van 'Barney') al voor de halve finales. Die wedstrijden zijn, net als de finale, zondagavond.</p>
