      <h1>Українка, яка стала найкращою молодою легкоатлеткою світу, поділилася враженнями після нагородження</h1>
      <address>
        <time datetime="2019-11-24T15:21:00+00:00">24 Nov 2019, 15:21</time>
      </address>
      <p>"5 канал" отримав коментар Ярослави Магучіх. Це перша реакція української спортсменки після нагородження, якою з нами поділилася Федерація легкої атлетики України.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZDD8G3NKFJo" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ICxKWrA8uco" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>"Щаслива, що виборола цю нагороду, бо в минулому році я була в претендентах, але не потрапила до фіналу. І зараз я дуже щаслива. У Монако була не тільки церемонія, а й різні форуми, на яких ми спілкувалися з різними атлетами і дружно грали в ігри. Це було дуже весело. Хочу сказати дякую Всесвітній федерації легкої атлетики за те, що вони організовують таке свято. А ще подякувати моїм батькам та тренеру", - прокоментувала спортсменка.</blockquote>
      <p>Нагадаємо, українка перемогла в номінації "Зірка, що сходить" Всесвітньої федерації легкої атлетики. Нагороду отримала з рук першого віце-президента федерації Сергія Бубки на урочистій церемонії в Монако.</p>
      <p>У 18 років Магучіх стала наймолодшою в історії медалісткою дорослих чемпіонатів світу. Срібло зі стрибків у висоту вона отримала у катарській Досі та двічі побила юніорський світовий рекорд.</p>
