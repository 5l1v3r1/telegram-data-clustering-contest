      <h1>Novo projeto do estúdio de Tate no Yuusha e Made in Abyss</h1>
      <address><time datetime="2019-11-24T15:08:55+00:00">24 Nov 2019, 15:08</time> by <a rel="author">Marcelo Almeida</a></address>
      <p>O site oficial da adaptação em anime de <b>Show by Rock!</b> informou que a obra receberá um anime pelo estúdio <b>Kinema Citrus</b> (<i>Tate no Yuusha, Made in Abssys</i>), e que já deve estrear no dia 9 de janeiro.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nDZKQcnaAeQ" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Staff</b>
      </p>
      <ul>
        <li><b>Diretor:</b> Seung Hui Son (Diretor de episódio em Made in Abyss, Keijo!!!)</li>
        <li><b>Roteiro:</b> Daisuke Tazawa (Roteiro de episódios em Tate no Yuusha, Animagatari)</li>
        <li><b>Design/Animação:</b> Nobuyuki Itou (Diretor de animação do ep4 de Made In Abssys)</li>
        <li><b>Estúdio:</b> Kinema Citrus (Kumamiko, Revue Starlight, Tokyo Magnitude 8.0)</li>
      </ul>
      <p>O anime será uma continuação indireta de Show by Rock! (2015), e acompanhará a história do grupo Mashumairesh!!, que é formado por uma garota meio-raposa, uma garota meio-gato, uma garota meio-demônio e uma garota meio-lobo.</p>
      <p><b>Fonte:</b> <a href="https://www.animenewsnetwork.com/news/2019-11-24/sanrio-show-by-rock-franchise-gets-new-tv-anime-in-january/.153620">ANN</a></p>
