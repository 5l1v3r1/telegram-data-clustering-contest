      <h1>Снимка на деня: Хубаво е да срещнеш сънародник далеч от дома</h1>
      <address><time datetime="2019-11-24T15:20:00+00:00">24 Nov 2019, 15:20</time> by <a rel="author" href="https://www.dnevnik.bg/author/29" target="_blank">Георги Пауновски</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996523.jpg"/>
        <figcaption>В Исландия, на път за САЩ, се запознах с Васил от Плевен. Винаги е хубаво да срещнеш сънародник, когато си далеч от дома". Снимка с този коментар пусна днес във "Фейсбук" премиерът Бойко Борисов.Той лети за САЩ, където утре ще има среща с американския президент Доналд Тръмп. Борисов е придружаван от двама вицепремиери и трима министри.Наред с обичайните коментари, с пожелания за успех и констатации колко е велик има и един по-сериозен: "Прекрасно е, да. А той каза ли защо е далеч от България?"<br/>© Фейсбек на Бойко Борисов</figcaption>
      </figure>
