      <h1>彭博正式宣布爭取代表民主黨參選總統 競選廣告上線</h1>
      <address>
        <time datetime="2019-11-24T15:52:00+00:00">24 Nov 2019, 15:52</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/FILES-US-POLITICS-ELECTION-POLICE-BLOOMBERG.jpg"/>
        <figcaption>前紐約市長彭博24日正式宣布將爭取代表民主黨參選總統 。(Getty Images)</figcaption>
      </figure>
      <p>曾任紐約市長的美國富豪彭博今天正式宣布，加入爭取民主黨總統候選人提名之爭，這將讓參選爆炸的民主黨初選再添一個溫和派的角逐者。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j_1T_xPpAwo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>77歲的彭博（Michael Bloomberg）3月曾表示，他不會在2020年大選爭取入主白宮，但他如今立場翻轉。</p>
      <p>彭博發布聲明說：「我將參選總統，希望能擊敗（現任總統）川普，並且重建美國。我們承受不了川普總統再胡搞亂搞4年。」</p>

      <p>➤➤➤<b><a href="https://www.worldjournal.com/6640064/article-%e6%9c%89%e9%8c%a2%e4%ba%ba%e5%b0%b1%e6%98%af%e4%bb%bb%e6%80%a7-%e5%bd%ad%e5%8d%9a%e6%93%ac%e9%81%b8%e7%b8%bd%e7%b5%b1%e8%8a%b1%e5%a4%a9%e5%83%b9%e8%b2%b7%e9%9b%bb%e8%a6%96%e5%bb%a3%e5%91%8a/?ref=%E7%BE%8E%E5%9C%8B_%E7%BE%8E%E6%9C%9F%E4%B8%AD%E9%81%B8%E8%88%89">彭博擬選總統 砸3000萬買電視廣告</a></b></p>
