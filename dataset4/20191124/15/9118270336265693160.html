      <h1>Южнокорейский посол заявил, что его республика инвестировала $65 миллионов в экономику Николаевщины</h1>
      <address><time datetime="2019-11-24T15:10:00+00:00">24 Nov 2019, 15:10</time> by <a rel="author">https://www.facebook.com/nikvesti, «НикВести»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/76EraWzMMqQ" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Посол Республики Корея в Украине Квон Ки-Чанг заявил, что его государство инвестирует самые большие денежные средства в развитие экономики Николаевской области. </p>
      <p>Об этом он заявил в <a href="https://rus.uatv.ua/yuzhnaya-koreya-investiruet-bolshe-vsego-deneg-v-razvitie-nikolaevshhiny-kvon-ki-chang-video/">интервью </a>UA.TV.</p>
      <p>Сообщается, что дипломатические отношения между Украиной и Южной Кореей начались в 1992 году. С тех пор межгосударственное сотрудничество стабильно развивается на протяжении многих лет. По состоянию на 1 июля 2019 года, общий объем прямых корейских инвестиций в экономику Украины составил около ‎$202 миллионов.</p>
      <p>Посол рассказал, что торговая компания Posco International инвестировала 65 миллионов долларов в развитие Николаевской области.</p>
      <blockquote>— На самом деле, есть много областей, но Южная Корея инвестирует самые большие денежные средства в развитие Николаевской области. Торговая компания Posco International, которая входит в группу компаний Posco, инвестировала 65 миллионов долларов в развитие Николаевщины. Она построила зерновой терминал. Компания собирает зерно украинских фермеров и доставляет его в бункеры, а затем оно экспортируется в другие страны. Еще один инвестиционный пример – GS Construction – крупная корейская компания. Она заключила контракт с украинским партнером на строительство электростанции на солнечных батареях, - отметил <b>Квон Ки-Чанг</b>.</blockquote>
      <p>Напомним, что рейтинговое агентство Евро-Рейтинг обновило рейтинг инвестиционной эффективности областей Украины по итогам 3-го квартала 2018 года, в нем Николаевская область (147 баллов) <a href="http://nikvesti.com/news/politics/149685">заняла 15 место</a>.</p>
