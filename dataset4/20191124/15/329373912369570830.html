      <h1>VIDEO komickej penalty z Brazílie: Trápne divadlo v kľúčovom momente skončilo fiaskom</h1>
      <address>
        <time datetime="2019-11-24T15:38:26+00:00">24 Nov 2019, 15:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_nPWbezpcH4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Po výhre 1:0 a následnej rovnako tesnej prehre 0:1 sa brazílski diváci v súboji <b>Paysandu SC</b> a <b>Cuiabá</b> dočkali dramatického penaltového rozstrelu. Aj keď Paysandu vo finále súťaže <b>Copa Verde</b> viedlo po štyroch sériách 4:3, napokon sa z triumfu radoval ich súper.</p>
      <p>O všetko sa pričinil 28-ročný záložník <b>Caique</b>, ktorý za vyrovnaného stavu 4:4 predviedol pri pokutovom kope trápne divadielko, ktoré skončilo poriadnym trapasom, keď strelou z bieleho bodu minul bránku súpera. </p>
