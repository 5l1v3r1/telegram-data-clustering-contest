      <h1>青春片談霸凌、貧富差距…中國電影《少年的你》掀話題</h1>
      <address>
        <time datetime="2019-11-24T15:35:00+00:00">24 Nov 2019, 15:35</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911241412178411_03343.jpg"/>
        <figcaption>周冬雨在《少年的你》中飾演資優生陳念。(取材自微博)</figcaption>
      </figure>
      <p>
        <b>在眾多愛國片與李安執導的《雙子殺手》（Gemini Man）夾縫下，最近中國電影《少年的你》票房亮眼，上映以來已突破十多億人民幣大關，這齣談論高考、校園霸凌與貧富差距的青春電影，引發觀眾共鳴。</b>
      </p>
      <p>《少年的你》 故事設定在高考前夕，周冬雨飾演的資優生陳念，集底層社會悲壯元素於一身，出身貧寒、家裡欠債，加上母親出外工作為「留守小孩」，現實的壓力讓陳念視高考為能夠翻身的戰役，但卻在班上被霸凌。無意間，陳念邂逅混跡街頭的「小北」，兩顆孤獨青少年的靈魂偶然碰撞，在青春的磨難當中相知相惜。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ID5RnFc7S8Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>不同於一般青春片販賣天真愛情，《少年的你》談論青少年面臨高考、校園霸凌與貧富差距等社會現實問題。該片一出後，豆瓣的評分高達8.4，網上充斥許多討論電影現實層面的賞析，成為茶餘飯後的熱點話題。</p>
      <p>片中的霸凌話題，是不少人的童年噩夢，官媒人民日報評論《少年的你》把校園霸凌話題帶入公眾視野，相比劇情，現實更殘酷。一針見血地說出，青少年成長會面對的不易，煩惱比大人原先設想的更多。</p>
      <p>再來是人物設定背景具現實性。不可否認，中國改革開放40年獲得經濟巨大的成就，但是電影當中描述「留守小孩」面臨一個搖搖欲墜的家庭、社會視高考高於一切，以及血淋淋的貧富差距，不只是電影情節，而是每天都在大陸社會上演。</p>
      <p>《少年的你》票房亮麗，口碑俱佳，應是貼近現實與取材自生活，才有如此亮眼的成績。</p>
