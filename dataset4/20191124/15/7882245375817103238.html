      <h1>Ядерное оружие "аморально"</h1>
      <address><time datetime="2019-11-24T15:44:01+00:00">24 Nov 2019, 15:44</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/foGvn6ygdGw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как можно говорить о мире, создавая все новое и новое оружие? С такими словами папа римский Франциск обратился к собравшимся у Мемориала мира в Хиросиме, воздвигнутого на месте американского ядерного удара. По словам понтифика, обладание ядерным оружием — аморально, а его использование — преступление против человечества и природы.</p>
      <p><b>"Здесь мы поднимаем глаза к небу. На этом месте находится перекресток смерти и жизни, разрушения и возрождения, страдания и сопереживания"</b>, — сказал он.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198579518216294402" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Глава римско-католической церкви призвал сохранить память о ядерных взрывах в Хиросиме и Нагасаки, жертвами которых стали 100 тысяч человек, еще 400 тысяч позднее скончались от ранений и лучевой болезни.</p>
      <p>Ранее в Нагасаки папа римский указал на необходимость сохранения договоров о нераспространении ядерного оружия. Он заявил, что средства, выделяемые на гонку вооружений, нужно тратить на проекты развития и защиту окружающей среды.</p>
