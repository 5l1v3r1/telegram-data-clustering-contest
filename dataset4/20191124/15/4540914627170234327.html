      <h1>Papst betet in Nagasaki</h1>
      <address><time datetime="2019-11-24T15:43:42+00:00">24 Nov 2019, 15:43</time> by <a rel="author">Vatican News </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GdOZI9DFFYE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach <a href="https://de.euronews.com/2019/11/24/papst-franziskus-in-nagasaki-appell-gegen-atomwaffen">Hiroshima hat der Papst</a> am zweiten Tag seiner Japanreise Nagasaki besucht. Die Stadt trage in ihrer Seele <b>eine schwer zu heilende Wunde</b>, ein Zeichen für das unerklärliche Leid so vieler Unschuldiger.</p>
      <p>Er sei nach Nagasaki gekommen, um zu beten, dass immer mehr Menschen "fähig sind, nicht zu schweigen und nicht zu verhöhnen, sondern mit ihrer Stimme ein Reich der Wahrheit und der Gerechtigkeit, der Heiligkeit und der Gnade, der Liebe und des Friedens zu prophezeien“.</p>
      <p>1945 hatten die USA zwei Atombomben auf die Städte Hiroshima und Nagasaki geworfen.</p>
      <p>Im Baseball-Stadion von <a href="https://www.vaticannews.va/de/papst/news/2019-11/papst-franziskus-nagasaki-messe-predigt-zeugnis-leben-japan.html">Nagasaki feierte Papst Franziskus</a> mit etwa 35.000 Menschen dann eine Messe. Die Messe hielt er in lateinischer Sprache, er betete aber auf Japanisch, Koreanisch, Vietnamesisch und Tagalog. Viele der "Gastarbeiter" in Japan sind Katholiken, wie etwa die Pilippinos, die zum Arbeiten nach Japan kommen.</p>
