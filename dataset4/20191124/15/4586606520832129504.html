      <h1>Meme Lucu Minuman Tradisional Ini Memancing Tawa</h1>
      <address><time datetime="2019-11-24T15:00:00+00:00">24 Nov 2019, 15:00</time> by <a rel="author">Istimewa - detikFood</a></address>
      <p><b>Jakarta</b> - Sensasi rasa minuman tradisional memang tak terkalahkan. Tapi bukan hanya segar melainkan bisa bikin tertawa.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/ee95fc4d-6228-4475-abb6-6a1f920c2904.jpeg?w=700&amp;q=90"/>
        <figcaption>Ragam minuman tradisional memang banyak jenisnya. Ada jamu, wedang, bandrek hingga minuman khas berbagai daerah. Siapa sangka netizen ternyata kreatif membuat aneka meme dari minuman tradisional ini. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/9db5dbdf-6524-44a5-afdd-76e7e28bbe0d.jpeg?w=700&amp;q=90"/>
        <figcaption>Meme satu ini berisi gombalan beda level. Si dia sukanya minuman bersoda, berbanding terbalik dengan yang suka minuman tradisional. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/3a6311b4-1f3c-413d-b45d-2c4958859ef1.jpeg?w=700&amp;q=90"/>
        <figcaption>Kalau di Indonesia namanya es cendol, harganya juga murah meriah. Tapi kalau sudah sampai di Eropa maka namanya berubah jadi mixed crushed with green jelly brown sugar and coconut milk. Duh kebayang dong harganya jadi berapa? Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/10ac6092-eecc-4d5b-8eea-3a603ef50ef5.jpeg?w=700&amp;q=90"/>
        <figcaption>Hmm cintanya siapa nih yang kayak bandrek di musim hujan? Harusnya cinta tetap hangat dong biar romantis. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/7a31d1c3-f5a3-4d8b-b5cb-e84482b694be.png?w=700&amp;q=90"/>
        <figcaption>Ada cerita di balik nama es doger. Doger ternyata singkatan dari dorong gerobak. Millenial tahu nggak nih? Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/70643f56-a432-41a4-8df5-9aeb841db5c2.jpeg?w=700&amp;q=90"/>
        <figcaption>Es campur memang tak pernah gagal menggoda. Tapi kalau dilihat saat bulan puasa maka godaannya seperti berkali lipat. Sabar ya kalau lagi puasa. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/22/e5d403ad-16cc-49b9-908b-7f2929bd088e.jpeg?w=700&amp;q=90"/>
        <figcaption>Es pisang ijo yang satu ini tanpa pemanis buatan. Alami banget nih minuman yang satu ini. Es pisang ijonya tanpa dikupas. Foto: istimewa</figcaption>
      </figure>
