      <h1>6 cái tên sẽ phải rời Barca vào kỳ chuyển nhượng mùa Đông</h1>
      <address><time datetime="2019-11-24T15:54:00+00:00">24 Nov 2019, 15:54</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Nhiều khả năng đội bóng xứ Catalunya sẽ thanh lọc lực lượng vào tháng Giêng tới.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/1-2314.jpg"/>
        <figcaption> Ivan Rakitic không hài lòng vì thường xuyên làm bạn với băng ghế dự bị ở mùa giải năm nay. Thời gian qua, vị trí của ngôi sao 31 tuổi đã không còn quan trọng ở Camp Nou sau khi De Jong xuất hiện. Không những vậy, Barca cũng đã thể hiện rõ ý định để tuyển thủ Croatia ra đi ở kỳ chuyển nhượng tới. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/2-2314.jpg"/>
        <figcaption>Đã có một số CLB tại Italia và Anh liên hệ với Rakitic.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/3-2314.jpg"/>
        <figcaption> Samuel Umtiti cũng muốn rời đi để tìm kiếm cơ hội ra sân nhiều hơn. Trở lại sau khi bình phục chấn thương, Umtiti đã mất vị trí vào tay của người đồng hương Clement Lenglet.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/4-2314.jpg"/>
        <figcaption> EURO 2020 đã cận kề, trung vệ 26 tuổi cần phải chứng minh bản thân nhiều hơn để chắc suất có mặt trong danh sách triệu tập của ĐT Pháp.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/5-2314.jpg"/>
        <figcaption>Arturo Vidal có màn trình diễn ấn tượng mỗi khi được sử dụng. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/6-2314.jpg"/>
        <figcaption>Tuy nhiên ngôi sao người Chile đã 32 tuổi, thời gian anh chơi bóng đỉnh cao không còn dài. Barca buộc phải bán Vidal và tìm kiếm phương án mới. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/7-2314.jpg"/>
        <figcaption>Carles Alena không thể cạnh tranh một suất đá chính bởi Barca đang sở hữu rất nhiều ngôi sao ở hàng tiền vệ. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/8-2314.jpg"/>
        <figcaption>Có một số CLB tại La Liga thể hiện sự quan tâm đến Alena. Nhiều khả năng anh sẽ rời đi để tìm kiếm cơ hội ra sân. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/9-2314.jpg"/>
        <figcaption>Jean-Clair Todibo đang được Barca lên kế hoạch cho mượn để tích lũy kinh nghiệm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/24/10-2314.jpg"/>
        <figcaption>Moussa Wague không chứng tỏ được nhiều và đang nằm trong danh sách cần thanh trừng.</figcaption>
      </figure>
