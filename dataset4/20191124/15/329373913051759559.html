      <h1>VIDEO, ktoré pobúrilo fanúšikov Sparty: Potom sa divíme, že máme 20 zranených</h1>
      <address>
        <time datetime="2019-11-24T15:14:57+00:00">24 Nov 2019, 15:14</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/outofcontextspa/status/1197850998301216773?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tak toto je snáď možné len v pražskej <b>Sparte</b>. Niekoľko hodín pred začiatkom ligového súboja s <b>Českými Budějovicami</b> bola na Letnej k videniu zaujímavá situácia, ktorá nemá nič spoločné s profesionálnym správaním a prístupom vrcholového športovca. V hlavnej úlohe bol švédsky legionár Sparty <b>David Moberg Karlsson</b>, ktorého nahrával na video jeho spoluhráč <b>Martin Graiciar</b>.</p>
      <p>Švéd bol zachytený pri preliezaní plotu, s ktorým si Karlsson príliš nedokázal poradiť. Napriek tomu sa aj s Graiciarom na celej situácii ohromne bavili. Fanúšikovia Sparty ale majú na humornú scénku prísnejší pohľad. <b>"Potom sa čudujeme, že máme 20 zranených, keď nám hráči preliezajú ploty,"</b> napísal jeden z nich na Twitter, čím reagoval na početnú maródku v tíme pražského giganta.</p>
      <p>Graiciar umiestnil video na Instagram, odkiaľ sa rýchlo rozšírilo na všetky sociálne siete a vedenie Sparty zrejme z tohto počinu nebude mať radosť. Obzvlášť potom, čo tím z Letnej nezvládol rolu favorita a v domácej prestrelke s nováčikom len remizoval 3:3.</p>
