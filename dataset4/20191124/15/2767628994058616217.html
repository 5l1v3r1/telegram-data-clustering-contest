      <h1>Los glaciares del Pirineo tienen los días contados</h1>
      <address><time datetime="2019-11-24T15:30:53+00:00">24 Nov 2019, 15:30</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FQzVrLosK5I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los glaciares de los pirineos tienen los días contados. Son los más meridionales de Europa y son particularmente <a href="https://es.euronews.com/hot-topic/calentamiento-y-cambio-climatico">vulnerables al cambio climático</a>.</p>
      <p>El Instituto Pirenaico de Ecología alerta de que esta masa de hielo está retrocediendo a un ritmo de un metro al año.</p>
      <p>"Hace cinco años insertamos estos palos 10 metros verticalmente, por lo que estábamos al menos 10 metros por encima de la altura en la que estamos ahora", lamenta el investigador cientàifico del IPE Ignacio Lopez Moreno.</p>
      <p>El Monte Perdido, es junto con la Maladeta el glaciar más grande que queda en los Pirineos, y <b>se teme que puedan desaparecer en los próximos 20 años</b>.</p>
      <p>López Moreno explica que "lo más probable es que este glaciar dentro de unos 20 años ya sea una forma de hielo residual que estará muy protegido en la parte superior porque está más protegido de la radiación. Tendrá una mayor acumulación de nieve en la cima pero será difícil decir que es un glaciar. Este es el futuro de prácticamente todos los glaciares que quedan en los Pirineos".</p>
      <p>Con estas previsiones, los investigadores están haciendo perforaciones en el hielo para <b>estudiar los virus que cayeron hace dos mil años sobre este glaciar</b> y que ahora, con el cambio climático, se están descongelando y volverán a introducirse en el ecosistema.</p>
