      <h1>Das sind die Bilder der Woche</h1>
      <address>
        <time datetime="2019-11-24T15:38:10+00:00">24 Nov 2019, 15:38</time>
      </address>
      <p>Venedig versinkt im Wasser, in Hongkong eskalieren die Proteste und Österreich leidet im Wetter-Chaos. Das und mehr in unseren Bildern der Woche.</p>
      <figure>
        <img src="https://i0.gmx.ch/image/096/34207096,pd=4/annegret-kramp-karrenbauer-cdu-parteitag.jpg"/>
        <figcaption>22. November 2019: Die Bundesvorsitzende der CDU, Annegret Kramp-Karrenbauer, stellt beim CDU-Parteitag die Machtfrage. Die Frage, wie es mit ihrer potenziellen Kanzlerkandidatur aussieht, lässt die Saarländerin unbeantwortet.<cite>© Kay Nietfeld/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/094/34207094,pd=2/yogyakarta-indonesien-mittagessen.jpg"/>
        <figcaption>22. November 2019: Im indonesische Yogyakarta lassen sich Frauen während des Mittagessens in einem Pool-Restaurant von Fischen die Füsse anknabbern.<cite>© OKA HAMIED / AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/390/34206390,pd=3/bangkok-menschen-papst-franziskus.jpg"/>
        <figcaption>21. November 2019: Katholiken warten vor einem Krankenhaus in Bangkok auf die Ankunft von Papst Franziskus. Es ist das zweite Mal, dass ein katholisches Kirchenoberhaupt Thailand besucht.<cite>© Vincenzo PINTO / AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/386/34206386,pd=2/nazare-surfen-wellen-rodrigo-koxa.jpg"/>
        <figcaption>20. November 2019: In der portugiesischen Stadt Nazaré findet jedes Jahr eine der beiden grossen Surf-Meisterschaften statt. Der Brasilianer Rodrigo Koxa reitet auf einer der riesen Wellen, die bis zu 30 Meter hoch werden können.<cite>© Olivier MORIN / AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/384/34206384,pd=2/prinz-prinzessin-monaco.jpg"/>
        <figcaption>19. November 2019: Am Nationalfeiertag schauen (L-R) Prinz Jacques von Monaco, Prinzessin Gabriella von Monaco, India Casiraghi und Kaia-Rose Wittstock vom Balkon des Palasts in Monte-Carlo.<cite>© Pascal Le Segretain/Getty Images</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/382/34206382,pd=3/bad-gastein-oesterreich-unwetter.jpg"/>
        <figcaption>19. November 2019: In Bad Gastein, Österreich, sitzt eine Katze vor einem zertrümmerten Haus, das von einer Schlammlawine getroffen wurde. Österreich hat in der vergangenen Woche mit starken Unwettern in Form von Schnee und Starkregen zu kämpfen.<cite>© Expa/Jfk/APA/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/380/34206380,pd=4/santiago-demonstranten.jpg"/>
        <figcaption>18. November 2019: In der chilenischen Hauptstadt Santiago sucht ein Demonstrant Schutz. Seit Wochen gehen Menschen gegen die chilenische Regierung auf die Strasse.<cite>© REUTERS/Pilar Olivares</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/374/34206374,pd=3.jpg"/>
        <figcaption>17. November 2019: An der Polytechnischen Universität in Hongkong bereiten sich Demonstranten auf einen gewaltsamen Zusammenstoss mit der Polizei vor.<cite>© Kin Cheung/AP/dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/376/34206376,pd=2/venedig-hochwasser.jpg"/>
        <figcaption>17. November 2019: In Venedig machen zwei junge Frauen gute Miene zum bösen Spiel. Die italienische Stadt hat mit extremem Hochwasser zu kämpfen.<cite>© picture alliance /Sergio Agazzi/Fotogramma</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/368/34206368,pd=2/roetpiet-scheveningen.jpg"/>
        <figcaption>16. November 2019: Im niederländischen Scheveningen ist ein Mädchen als "Roetpiet" (Russpeter) verkleidet. Bei den traditionellen Nikolaus-Ankunftsfeiern werden die schwarz angemalten Helfer des Nikolaus erwartet. Viele Menschen protestierten gegen den rassistisch anmutenden Brauch.<cite>© REUTERS/Piroschka van de Wouw</cite></figcaption>
      </figure>
