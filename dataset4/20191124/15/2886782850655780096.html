      <h1>Ferenc pápa: az atomfegyverek bevetése emberiség elleni bűncselekmény</h1>
      <address><time datetime="2019-11-24T15:03:16+00:00">24 Nov 2019, 15:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bG_Xd7h7rH8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az atomfegyverek leszerelését sürgette Ferenc pápa, amikor vasárnap felkereste két japán városban, Nagaszakiban és Hirosimában, a második világháború végén, 1945. augusztus 6-án, illetve 9-én ledobott atombomba robbanásának központjában felállított emlékhelyeket.</p>
      <p>A katolikus egyházfő védhetetlenül erkölcstelennek nevezte az atomfegyverek birtoklását, bevetésüket pedig az emberiség elleni bűncselekménynek.</p>
      <p>- Itt állva, vessük tekintetünket erre a helyre: a halál és az élet keresztútjára. Ahol a megsemmisülés és az újjászületés, a szenvedés és az együttérzés keresztezi egymást, és olvad egybe - szólt Ferenc pápa Hirosimában.</p>
      <p>A két városban több mint 100 ezer ember halt meg azonnal, és mintegy 400 ezer a következő hónapokban, években sugárbetegség következtében.</p>
      <p>A pápa Nagaszakiban, a japán katolicizmus központjában, a baseball stadionban 35 ezer hívő előtt szentmisét mutatott be, tisztelgett a japán misszionáriusok és vértanúk előtt, és a vallásszabadság biztosítását követelte mindenki számára.</p>
      <p>Japán 126 milliós népességéből hozzávetőleg 440 ezer a katolikus.</p>
