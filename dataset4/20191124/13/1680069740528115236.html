      <h1>笑死了！最帥市長大聊「爸爸經」　阮昭雄秒轉話題：撐香港</h1>
      <address><time datetime="2019-11-24T13:35:00+00:00">24 Nov 2019, 13:35</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <p>政治中心／綜合報導</p>
      <p>民進黨台北市立委候選人（文山、南中正）阮昭雄今（24）上午與新竹市長林智堅、台北市議員吳沛憶一同進行直播主題「堅哥、沛憶 一起早午餐！」，直播過程中談到了政府最新的托育政策、雙大學城規劃、香港反送中等主題。現場也有帶道具模擬照顧小孩的實況，讓林智堅、阮昭雄兩位爸爸現場示範如何替新生兒洗澡、包尿布。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F228234588681%2Fvideos%2F968554313513960%2F&amp;show_text=0&amp;width=269" width="269" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>阮昭雄表示，自己非常在意國家少子化的議題，政府現在也作了相當多的配套措施，包括基本工資的提升、減稅、租金補貼等政策對可以減輕很多年輕人的生活壓力，讓他們都能夠有意願成家立業。阮昭雄說，在選區中有很多年輕爸媽都希望政府「0到6歲，國家跟你一起養」能夠落實，同時達到財務平衡不舉債的目標。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/24/2263333-XXL.jpg"/>
      </figure>
      <p>▲新竹市長林智堅、民進黨立委候選人阮昭雄、民進黨北市議員吳沛憶（阮昭雄競選辦公室提供）</p>
      <p>阮昭雄說，參選立委的政見當中有提出政大、台大的「雙大學城」概念，自己也把政大相關的計劃給了柯市長，國際學人、學生可以作爲大學城的常態性人流，與VR的旗艦中心、青創中心、生態園區做結合。阮昭雄表示，環狀線至今還沒完全串起來，南環段要感謝蔡政府的前瞻計劃已經核定，將來進國會後會進一步爭取東環段的核定。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/24/2263337-XXL.jpg"/>
      </figure>
      <p>▲新竹市長林智堅、民進黨立委候選人阮昭雄、民進黨北市議員吳沛憶（阮昭雄競選辦公室提供）</p>
      <p>對於香港的情勢，阮昭雄則透過金馬獎的例子作說明，他表示金馬獎勝過金雞獎的原因在我們擁有創作以及言論的自由，因此電影產業會更加的蓬勃。阮昭雄也呼籲大家要撐香港、支持林夕。</p>
      <p>林智堅則表示，阮昭雄是一個經歷非常完整的候選人，這次來到文山、南中正是一個艱困的選區，當初我來到新竹市也是被認爲是一個藍大於綠的選區，他相信阮昭雄會以專業提出好的政見來說服當地的選民。林智堅說，選區沒有所謂的「鐵板一塊」，只要勤快、努力就可以翻轉，也相信他進國會後是文山、南中正最佳的發言人，也是台灣捍衛主權的最佳發言人。</p>
      <p>林智堅最後強調，2020的選舉對台灣格外重要，「我和阮昭雄、吳沛憶都是年輕就帶著理想與熱情投入公共事務，也再次呼籲文山、南中正的選民能夠給阮昭雄一個機會，相信他一定能夠做得更好。」</p>
