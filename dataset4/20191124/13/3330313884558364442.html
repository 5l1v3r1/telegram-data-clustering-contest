      <p>
        <b>Een ongelukkig moment voor een ballenjongen bij FC Groningen-Feyenoord: hij wil een bal pakken net voordat Groningen een hoekschop gaat nemen, maar komt niet goed uit zijn passen en struikelt.</b>
      </p>
      <p>Gelukkig hoefde er geen brancard aan te pas te komen en lijkt alles verder goed te gaan met de ballenjongen, die gewoon verder kan. Feyenoord staat bij rust op een 0-1 voorsprong door een doelpunt van Luis Sinisterra.</p>
