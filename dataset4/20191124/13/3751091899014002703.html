      <h1>المنية مفجوعة!</h1>
      <address>
        <time datetime="2019-11-24T13:39:51+00:00">24 Nov 2019, 13:39</time>
      </address>
      <p>أفاد مندوب "الوكالة الوطنية للاعلام" في عكار، عن نقل جثة المدعو (أ. ح)، (مواليد العام 2005) الى مستشفى الخير في مدينة المنية، وذلك بعد إصابته بطلق ناري من سلاح صيد أودى بحياته على الفور.</p>
      <p>وبوشرت التحقيقات لمعرفة ملابسات الحادثة.</p>
