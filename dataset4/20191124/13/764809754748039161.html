      <h1>شاهد: طبيب فرنسي بلغ من الكبر عتيّا ما يزال يمارس مهنته ويعالج المرضى</h1>
      <address><time datetime="2019-11-24T13:00:59+00:00">24 Nov 2019, 13:00</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WS7vZ7DmG8E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>كريستيان شيناي طبيب فرنسي يبلغ من العمر 98 عاما ولا زال يمارس وظيفته المتمثلة في الكشف عن المرضى وعلاجهم وإجراء عمليات جراحية في ضواحي العاصمة باريس. بدأ كريستيان شيناي عمله في العام 1951، ولم يتوقف عن ممارسة مهامه منذ ذلك الحين، وهو يرفض بشدة أن يصنف في إطار "كبار السن" أو "<a href="https://arabic.euronews.com/2019/10/28/best-pensions-systems-in-the-world">المتقاعدين</a>"، لأنه وببساطة يحب عمله ولا يريد أن يشعره التقاعد بـ "الكسل".</p>
      <p>كريستيان شيناي لا يعاني من أي مشاكل صحية، فهو لا يرتدي نظارة أثناء الكشف عن مرضاه وخلال كتابة <a href="https://arabic.euronews.com/2014/01/09/savitex-cannabis-spray-for-ms-symptoms-approved-in-france">الوصفات الطبية</a>. وهو اختصاصي في طب الأشعة، لكنه فضل العودة إلى ممارسة <a href="https://arabic.euronews.com/2019/09/30/countries-decide-withdraw-zantac-after-investigation-into-containment-carcinogen">الطب العام</a>. ولا يحتاج شيناي على أجهزة فائقة التطور، فلديه جهاز فاكس فقط ولا يعتمد في كتابته على جهاز كمبيوتر، لكنه يؤكد أنه على اطلاع دائم بأحدث التطورات من خلال اشتراكاته في المجلات الطبية عبر الإنترنت.</p>
      <p>يقول شيناي إن العديد من مرضاه يكافحون من أجل الحصول على <a href="https://arabic.euronews.com/2019/05/20/france-euthanasia-raises-controversy-again">مواعيد طبية</a> في ضاحية شوفيلي لا رو التي تضم ثلاثة أطباء لأكثر من 19 ألف نسمة، لذا فهم يصطفون في وقت مبكر أمام عيادته للعلاج، ووعد شيناي برؤية أول 20 مريضا يسجلون أنفسهم في الورقة المخصصة لكتابة الأسماء في مكتب الاستقبال.</p>
