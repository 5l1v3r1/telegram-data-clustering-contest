      <h1>Présidentielle en Roumanie : le président sortant favori du second tour</h1>
      <address><time datetime="2019-11-24T13:39:22+00:00">24 Nov 2019, 13:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fPiNJjOLd1Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les Roumains ont commencé à voter dimanche lors du second tour d'une élection présidentielle dont le pro-européen sortant <b>Klaus Iohannis</b> est donné largement favori face à l'ex-Première ministre de gauche <b>Viorica Dancila</b>, dernier acte d'un duel qui a opposé les deux adversaires pendant des mois au prix de crises politiques à répétition.</p>
      <p>Alors que sa victoire avait créé la surprise à l'élection présidentielle de 2014, Klaus Iohannis, âgé de 60 ans, ancien professeur de physique issu de la minorité allemande, était arrivé largement en tête au premier tour le 10 novembre, avec 38% des suffrages.</p>
      <p>"J'ai voté pour une Roumanie moderne, européenne, normale", a-t-il déclaré dimanche, invitant les Roumains à suivre son exemple.</p>
      <p>Trois heures après l'ouverture du scrutin, un peu plus de 7% des 18,2 millions d'inscrits avaient exprimé leur suffrage.</p>
      <h3>Confirmation de l'ancrage européen de la Roumanie</h3>
      <p>La mobilisation était particulièrement forte parmi les 4 millions de Roumains vivant à l'étranger, pour lesquels les bureaux de vote ont ouvert dès vendredi matin. Près de 400.000 d'entre eux ont voté au cours des deux premiers jours, en hausse d'un tiers par rapport au premier tour.</p>
      <p>Cette élection, qui intervient trente ans après la chute du Rideau de fer, devrait confirmer l'ancrage européen de la Roumanie, à contre-courant d'autres pays de l'ancien bloc communiste, comme la Hongrie et la Pologne où les discours souverainistes et nationalistes trouvent un large écho.</p>
      <p>"M. Iohannis représente l'unique option européenne et euro-atlantique" et garantit la "prédictibilité" de la politique étrangère de Bucarest, mise à mal par des décisions controversées des sociaux-démocrates, a déclaré à l'AFP l'ex-chef de la diplomatie Cristian Diaconescu.</p>
      <p>Mme Dancila, 55 ans, propulsée sur le devant de la scène par Liviu Dragnea, l'ancien chef du parti social-démocrate (PSD) aujourd'hui incarcéré pour corruption, a axé sa campagne sur la "défense des Roumains".</p>
      <p>"J'ai voté pour un mandat présidentiel où l'on voie davantage d'implication, de respect pour le peuple roumain et pour nos intérêts nationaux", a-t-elle déclaré.</p>
      <h3>Renversement du gouvernement Dancila</h3>
      <p>Après 21 mois chaotiques, le gouvernement Dancila a été renversé en octobre par le Parlement et remplacé par un cabinet de centre droit sous la houlette du Parti national libéral (PNL), dont est issu M. Iohannis.</p>
      <p>Cette brutale sortie de scène a affaibli la candidature de l'ex-Première ministre dans un contexte où le PSD, qui a dominé la vie politique roumaine depuis 1990, a multiplié les revers après sa victoire aux législatives de 2016.</p>
      <p>Durant ses presque trois années de cohabitation houleuse avec la gauche, Klaus Iohannis s'est livré à une guerre d'usure pour entraver la réforme du système judiciaire menée au pas de charge par le PSD.</p>
      <p>Décriée par Bruxelles comme portant atteinte à l'Etat de droit et contestée des mois durant par des dizaines de milliers de manifestants, cette réforme a coûté au PSD plus d'un million de voix, estime le sociologue Alin Teodorescu.</p>
      <p>Les sociaux-démocrates, héritiers de l'ancien parti communiste, ont même perdu en popularité dans leurs bastions de la campagne roumaine. L'émigration et l'accès à internet, qui ont permis aux Roumains de découvrir l'Europe de l'ouest, ont modifié leurs préférences électorales, au détriment du PSD, explique l'anthropologue Vintila Mihailescu.</p>
      <p>Il y a deux semaines, Mme Dancila avait recueilli moins de 3% des voix parmi les émigrants en quête de meilleures conditions de vie.</p>
      <h3>"Toxique" vs "Dictateur"</h3>
      <p>Septième pays le plus peuplé de l'Union européenne avec 19,4 millions d'habitants, la Roumanie affiche de profondes disparités entre centres urbains dont le niveau de vie se rapproche des standards européens et zones rurales parmi les plus pauvres du continent. Près d'un Roumain sur deux vit à la campagne.</p>
      <p>Alors que Klaus Iohannis se décrit en "rempart de la démocratie" face un "régime toxique", Viorica Dancila le qualifie "d'homme lâche et arrogant, un dictateur".</p>
      <p>Selon les analystes, l'ex-Première ministre joue avec ce scrutin sa survie à la tête du PSD. Au premier tour elle avait recueilli 22% des voix, soit la moitié du score enregistré par sa formation aux législatives de 2016.</p>
      <p>La candidate de gauche a mis en avant la forte croissance économique enregistrée durant son mandat (4,1% en 2018), dopée par des hausses des retraites et des salaires dans le secteur public. Mais ces largesses ont suscité l'inquiétude de l'UE et du Fonds monétaire international (FMI) qui ont mis en garde contre une explosion du déficit.</p>
      <p>Les bureaux de vote ferment à 19H00 GMT. Des estimations seront diffusées aussitôt après et les résultats partiels seront publiés dans la soirée.</p>

        <b>-Avec AFP-</b>
