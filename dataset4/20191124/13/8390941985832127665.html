      <h1>Italia recupera cinco cuerpos tras un naufragio frente a Lampedusa</h1>
      <address><time datetime="2019-11-24T13:27:39+00:00">24 Nov 2019, 13:27</time> by <a rel="author" href="https://cadenaser.com/autor/agencia_efe/a/" target="_blank">EFE</a></address>
      <figure>
        <iframe data-src="https://twitter.com/openarms_fund/status/1198353389819699208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los guardacostas italianos informaron este domingo de que han recuperado <b>cinco cuerpos sin vida después de que una barcaza con más de un centenar de migrantes a bordo se hundiera</b> el sábado frente a las costas de Lampedusa (sur). La Guardia Costera informó de que a última hora del sábado avistó "un pequeño bote en dificultad a menos de una milla de la costa" de la isla de <a href="https://cadenaser.com/tag/lampedusa/a/">Lampedusa</a>, que momentos después se hundió.</p>
      <p>Procedieron de inmediato al rescate y <b>lograron salvar a 149 personas</b> -en una primera comunicación aseguraron que eran 143-, que ya se encuentran en la isla y reciben asistencia médica y psicológica. Entre las personas rescatadas se encuentran 13 mujeres y 3 niños. </p>
      <p><b>Los guardacostas italianos peinan desde entonces la zona en busca de otros posibles supervivientes</b> y ya han recuperado en el mar tres cuerpos de tres mujeres que se ahogaron, mientras que otras dos mujeres fallecidas han sido encontradas en la orilla. La ONG española <a href="https://cadenaser.com/tag/barco_open_arms/a/">Open Arms</a> dijo en <a href="https://cadenaser.com/tag/twitter/a/">Twitter</a> que los socorridos confirmaron <b>"la desaparición de 20 personas"</b>. De momento, un helicóptero y una lancha patrullera de la Guardia Costera italiana continúan las labores de búsqueda de posibles personas con vida, a pesar de que <b>"las condiciones meteorológicas y marítimas son adversas"</b>.</p>
      <p><b>El rescate del sábado fue muy complicado "por el número de personas que cayeron al mismo tiempo al mar" y por el temporal</b>, "con olas de hasta dos metros de altura", pero los guardacostas intentaron a pesar de ello salvar al mayor número de personas posible, se lee en la nota. Entre ellas se encontraba "una persona con discapacidad visual que, dada su condición, inmediatamente atrajo la atención de los socorristas, que lo llevaron rápidamente a bordo" de una de sus embarcaciones.</p>
      <p>Según la <a href="https://cadenaser.com/tag/oim_organizacion_internacional_migraciones/a/">Organización Internacional de las Migraciones</a> (OIM), en lo que va de año y hasta el 13 de noviembre 91.568 migrantes y refugiados han llegado a <a href="https://cadenaser.com/tag/europa/a/">Europa</a> por el Mediterráneo y 1.091 han muerto en el intento.</p>
