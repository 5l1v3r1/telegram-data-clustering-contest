      <h1>قتيل و3 جرحى بحادث سير مروع على أوتوستراد حالات.. شاهدوا الفيديو المرفق</h1>
      <address><time datetime="2019-11-24T13:50:11+00:00">24 Nov 2019, 13:50</time> by <a rel="author">Lebanon 24</a></address>
      <p>حصل حادث سيّر مروّع بين مركبتين على اوتوستراد حالات - المسلك الغربي مقابل سوق الخضار، أسفر عنه قتيل و 3 جرحى، وذلك فق ما أفادت "غرفة التحكم المروري".</p>
