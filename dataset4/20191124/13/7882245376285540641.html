      <h1>Боливия аннулировала итоги выборов</h1>
      <address><time datetime="2019-11-24T13:38:05+00:00">24 Nov 2019, 13:38</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JVQcwHq4OzM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нижняя палата парламента Боливии единогласно одобрила законопроект об аннулировании результатов выборов, прошедших 20 октября, и о проведении новых как можно скорее. Документ также предусматриваемый назначение новых членов Высшего избирательного суда в течении 15 дней с момента публикации закона, ранее его поддержала и высшая палата парламента - сенат.</p>
      <p>Временный президент Боливии Жанин Аньес уже сообщила, что документ подпишет. Она прокомментировала также тот факт, что сенат Боливии отложил рассмотрение законопроекта о предоставлении иммунитета экс-главе государства Эво Моралесу.</p>
      <p>"Мы уже заявляли, что не будем преследовать политических, профсоюзных или гражданских лидеров. Но в то же время должно быть ясно, что для тех, кто совершили преступления, злоупотребления и пошли против закона, никакой амнистии не будет".</p>
      <p>По итогам октябрьских президентских выборов в Боливии Высший избирательный суд объявил победителем действующего тогда президента Эво Моралеса. Его главный соперник Карлос Меса результаты выборов не признал, а противники Моралеса вышли на акции протеста.</p>
      <p>Отставки президента потребовали армия, оппозиция и профсоюзы. Моралес назвал происходящее госпереворотом, но полномочия сложил. 12 ноября он прибыл в Мексику, где получил политическое убежище.</p>
