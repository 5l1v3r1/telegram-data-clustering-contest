      <figure>

      <p>A dohányzási tilalom ellen tüntettek Bécsben szombaton, a demonstráción Heinz Christian Strache, az Osztrák Szabadságpárt korábbi vezetője is felszólalt.</p>
      <p>Ausztriában november elsejétől tilos rágyújtani az összes olyan nyilvános helyen, ahol ételt és italt állítanak elő, dolgoznak fel, adnak ki, vagy fogyasztanak. A tilalom a vízipipára és az elektromos cigarettára is vonatkozik. A törvény alól csak a kerthelyiségek és hasonló jellegű szabadtéri vendéglátó egységek jelentenek kivételt.</p>
      <p>A szombati tüntetők szerint a rendelet a választás szabadságától fosztja meg őket.</p>
