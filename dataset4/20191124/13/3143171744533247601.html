      <h1>Reggio Calabria, città allagata, attivata l’unità di crisi in prefettura [foto e video]</h1>
      <address><time datetime="2019-11-24T13:15:14+00:00">24 Nov 2019, 13:15</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YWPJbyx5dDk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Reggio Calabria martoriata dal maltempo, allagamenti in tante parti della città, per questo è stata sorte in prefettura l'unità di crisi</i>
      </p>
      <p>Reggio Calabria, 24 nov – <a href="https://www.tempostretto.it/video/reggio-calabria-allerta-meteo-zona-sud-sottacqua-gravi-danni-a-vetture-foto-e-video.html?refresh_ce">Dopo l’ondata di maltempo</a> che si è abbattuta sulla città nelle prime ore del mattino creando allagamenti e danno in varie zone, è stata attivata l’unità di crisi in prefettura. Al tavolo tecnico nel quale sono sedute il prefetto, il sindaco, le forze dell’ordine, protezione civile e il personale tecnico comunale e delle società di trasporti monitorerà constante mente la situazione per intervenire in maniera veloce e risolutiva.</p>
      <p>Secondo i dati diffusi dalla protezione civile il maltempo dovresti spostarsi nelle prossime ore, ma l’allerta rimane alta. In questo momento però continua a piovere, questo potrebbe creare grossi problemi in un territorio a rischio idrogeologico come quello reggino, devastato negli anni da incendi e vittima di abuso edilizio.</p>
      <p>La zona più colpita pare essere quella centro nord, qui si sono registrate le maggiori richieste d’intervento alla forze dell’ordine. Attualmente per fortuna non sono stati registrati danni ingenti e nessuna persona è rimasta ferita.</p>
