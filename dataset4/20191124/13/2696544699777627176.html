      <h1>Felborult egy hajó csaknem 15 ezer élő juhhal a fedélzetén</h1>
      <address><time datetime="2019-11-24T13:08:00+00:00">24 Nov 2019, 13:08</time> by <a rel="author">MTI / hvg.hu</a></address>
      <p>
        <b>A baleset a romániai Midia kikötőjében történt.</b>
      </p>
      <p>A palaui zászló alatt hajózó Queen Hindre 14 600 élő juhot rakodtak fel. A hajó azt követően dőlt az oldalára, hogy elhagyta a rakodópartot.</p>
      <figure>
        <iframe data-src="https://twitter.com/stiridinbucov/status/1198576423545556992?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A fedélzeten 22 szír állampolgárságú tengerész tartózkodott az Agerpres hírügynökség közlése szerint. Egyikük a tengerbe esett, de őt és a társait is kimentették a román hatóságok.</p>
      <p>A vízbe esett tengerészt a kihűlés veszélye miatt kórházba szerették volna szállítani, de elutasította. A fél oldalára dőlt hajó egyelőre nem süllyedt el.</p>
