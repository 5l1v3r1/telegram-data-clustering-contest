      <h1>البابا فرنسيس من هيروشيما: استخدام السلاح النووي جريمة بحق الإنسان</h1>
      <address><time datetime="2019-11-24T13:45:28+00:00">24 Nov 2019, 13:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8u5euIrhFXg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وصف <a href="https://arabic.euronews.com/search?query=%D8%A7%D9%84%D8%A8%D8%A7%D8%A8%D8%A7%20%D9%81%D8%B1%D9%86%D8%B3%D9%8A%D8%B3">البابا فرنسيس</a> استخدام الطاقة الذرّية لأغراض عسكرية بـ"الجريمة" لدى وصوله الأحد إلى هيروشيما، المدينة اليابانية التي تعرّضت عام 1945 لأول هجوم نووي في التاريخ.</p>
      <p>وقال الحبر الأعظم في كلمة ألقاها من "نصب السلام" المقام في المدينة إن "استخدام الطاقة الذرّية لأغراض عسكرية يشكّل اليوم، أكثر من أي وقت مضى، جريمة ليس بحق الإنسان وكرامته فحسب، بل بحق أي مستقبل محتمل لبيتنا المشترك".</p>
      <p>وأضاء البابا شمعة أمام نصب السلام ورفع صلواته لراحة نفوس القتلى الذين سقطوا خلال الضربة النووية.</p>
      <p>وتأتي زيارة البابا إلى <a href="https://arabic.euronews.com/2019/08/06/watch-japan-hiroshima-marks-74th-anniversary-of-atomic-bombing">هيروشيما</a> بعد التوقف في محطة تشكل رمزيةً مهمةً في مدينة <a href="https://arabic.euronews.com/2019/08/09/asia-japan-nagasaki-video-74th-anniversary-atomic-bombing-shinzo-abey-world-war-ii">ناغاساكي</a>، حيث <a href="https://arabic.euronews.com/2019/11/23/japan-pope-francis-wants-to-send-a-message-to-ban-the-nuclear-weapons">هاجم جميع أنواع الأسلحة النووية</a>، بما في ذلك استخدامها كوسيلة ردع.</p>
      <p>وقُتل 140 ألف شخص على الأقل بعدما ألقت الولايات المتحدة قنبلة ذرية على هيروشيما عام 1945 بينما راح 74 ألفاً ضحية قنبلة ثانية أُلقيت على ناغازاكي بعد ثلاثة أيام.</p>
      <p>في هيروشيما قال الحبر الاعظم "في أقل من لحظة، التهم ثقب أسود من الدمار والموت كل شيء. لا نزال من هوة الصمت هذه نسمع صراخ أولئك الذين رحلوا".</p>
      <p>وجعل البابا الدعوة لعالم من دون أسلحة نووية المحور الأساسي لزيارته المستمرة لأربعة أيام لليابان، إذ بدأها من المدينتين اللتين تعدّان الشاهد الأبرز في العالم على فظائع السلاح النووي.</p>
