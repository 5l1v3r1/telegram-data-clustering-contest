      <h1>Klaus Iohannis é o favorito na segunda volta das presidenciais romenas</h1>
      <address><time datetime="2019-11-24T13:49:50+00:00">24 Nov 2019, 13:49</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bTKndl17k3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Roménia vota este domingo para decidir quem será o presidente para os próximos cinco anos.</p>
      <p>Depois de uma primeira volta inconclusiva, realizada a 10 de novembro, o presidente em exercício, Klaus Iohannis, de 60 anos, surge como o favorito à vitória.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198508250813140992" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O candidato liberal europeísta obteve então cerca de 38 por cento dos votos e ficou à frente da social democrata Viorica Dancila.</p>
      <p>A ex-primeira-ministra, que viu o governo que liderava cair recentemente com uma moção de censura - depois de escândalos de corrupção e diversas acusações de tentativa de controlo do sistema judicial -, não foi além dos 22 por cento, mas conseguiu adiar a decisão para uma nova votação.</p>
      <p>O Presidente romeno não tem poder executivo, mas nomeia o primeiro-ministro, tem poder de veto sobre legislação, tem a última palavra na nomeação de membros do governo para cargos no sistema judicial e pode ser decisivo em matéria de segurança nacional e política externa.</p>
      <p>Até às 12:00 locais (mais duas do que em Portugal continental), mais de três milhões de romenos já tinham votado. A afluência de 16,6%, segundo os organismos oficiais, marca, para já, uma subida provisória de um ponto percentual face à primeira volta (15,6) a esta mesma hora.</p>
      <p>Para estas eleições presidenciais estão registados mais de 18 milhões de eleitores. A taxa de participação na primeira volta, 47,6%, foi a mais baixa desde 1989.</p>
      <p>Outras fontes <b>• Reuters / Lusa</b></p>
