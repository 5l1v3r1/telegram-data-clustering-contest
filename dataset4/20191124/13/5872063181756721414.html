      <h1>Οδός 1821: «Παραφωνίες» και μπαλώματα</h1>
      <address><time datetime="2019-11-24T13:43:14+00:00">24 Nov 2019, 13:43</time> by <a rel="author">Καριωτάκη Μαίρη</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NmjgiFWZdRM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Το πολύπαθο έργο της ανάπλασης του κέντρου του Ηρακλείου</b>
      </p>
      <p>Οι εργασίες που καταγράφηκαν στο δεύτερο τμήμα της 1821, έγιναν σύμφωνα με τα προβλεπόμενα της οδοποιίας, σε αντίθεση όμως <a href="https://www.neakriti.gr/article/kriti/irakleio/1559699/1821-ta-erga-bazoun-apo-padou/">με τα όσα συνέβησαν στο πρώτο τμήμα</a>, το οποίο μάλιστα έχει ήδη υποστεί καθιζήσεις.</p>
      <p>Τα υλικά που χρησιμοποιήθηκαν στο έργο της υπογείωσης του δικτύου στο πρώτο τμήμα της οδού 1821, το οποίο εκτέλεσε η ΔΕΔΔΗΕ για λογαριασμό του δήμου Ηρακλείου, ήταν β΄διαλογής.</p>
      <p>Οι καθιζήσεις μπαλώθηκαν όπως όπως και χωρίς να τηρηθούν οι κανόνες, προκειμένου η δημοτική αρχή να παραδώσει το δρόμο στη κυκλοφορία.</p>
      <p>Ο τηλεοπτικός φακός της «<a href="http://www.cretetv.gr/">ΚΡΗΤΗ TV</a>» εντόπισε στο πεδίο δύο μηχανήματα, ένα κύλινδρο που χρησιμοποιείται για την συμπύκνωση των ασφαλτικών και μια δονητική πλάκα κατάλληλο για τη συμπύκνωση του 3Α.</p>
      <p>Ωστόσο και εδώ υπάρχει «παραφωνία». Μόλις ολοκλήρωσαν το έργο στο δεύτερο τμήμα, τα συνεργία επέστρεψαν στο παλιό κομμάτι το οποίο ήδη έχει υποστεί καθιζήσεις, έριξαν νέο ασφαλιστικό και προχώρησαν σε συμπύκνωση του.</p>
      <p>Όπως αναφέρουν ειδικοί της οδοποιίας πρόκειται για μια λανθασμένη κίνηση καθώς το 3Α ως υπόβαση είναι ασυμπύκνωτο, που σημαίνει πως οι όποιες διορθώσεις θα πέσουν στο κενό μόλις ο δρόμος δοθεί στη κυκλοφορία.</p>
      <p>Σύμφωνα με αρμόδιες πηγές κανονικά θα έπρεπε να προχωρήσει πρωτόκολλο κακοτεχνίας, να γίνει αποξήλωση και η αποκατάσταση να ακολουθήσει όλες τις προβλεπόμενες πρακτικές.</p>
      <p>Να σημειωθεί πως η δημοτική αρχή ανακοίνωσε την ολοκλήρωση των έργων της υπογειοποίησης της 1821 και μάλιστα δόθηκε στην κυκλοφορία εν αναμονή της λύσης για το ποιος θα συνεχίσει την πολύπαθη ανάπλαση του κέντρου.</p>
