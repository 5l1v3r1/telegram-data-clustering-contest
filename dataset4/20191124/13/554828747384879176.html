      <h1>Un conducteur ivre a pris le volant de son tracteur</h1>
      <h2>WITTLICH – Condamné à un retrait de permis pour conduite en état d’ivresse, un homme a récidivé, cette fois au volant d’un tracteur. Il venait justement récupérer son permis.</h2>
      <address><time datetime="2019-11-24T13:00:00+00:00">24 Nov 2019, 13:00</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d465499.3310995108!2d5.968501574440269!3d49.868271875113706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47be32a14baff1fb%3A0xbe7a7314bef650dd!2s54516%20Wittlich%2C%20Deutschland!5e0!3m2!1sde!2slu!4v1574410804015!5m2!1sde!2slu" data-embed-type="--simple-iframe" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Un homme condamné cet été à une suspension de permis pour ivresse au volant a voulu récupérer sa précieuse licence. Il s’est donc rendu cette semaine à l’administration locale, en Rhénanie-Palatinat. Mais une employée a repéré une odeur d’alcool, a indiqué la police.</p>
      <p>Un test d’alcoolémie a confirmé les soupçons de la fonctionnaire. L’homme venait de se rendre ivre en tracteur à l’administration. Non seulement il n’a pas récupéré son permis, mais il a perdu celui qu’il utilisait pour conduire le tracteur.</p>
