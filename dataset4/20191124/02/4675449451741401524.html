      <h1>Medellín recibió la visita del embajador de Estados Unidos Philip Goldberg</h1>
      <address>
        <time datetime="2019-11-24T02:39:17+00:00">24 Nov 2019, 02:39</time>
      </address>
      <p><b>Medellín</b> recibió la visita del embajador de <b>Estados Unidos</b> en <b>Colombia</b> <b>Philip Goldberg</b>, quien hizo un recorrido con el <a href="https://telemedellin.tv/montana-de-medellin-rio/364700/"><b>Alcalde de Medellín</b></a> por los sitios más emblemáticos de la ciudad.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7h-qyxz_39M" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El recorrido comenzó en la estación <b>San Antonio del Metro</b>. Allí el embajador de <b>Estados Unidos</b> tomó el <b>Tranvía</b> y posteriormente el <b>Metrocable</b> hasta el barrio <b>La Sierra</b>, oriente de <b>Medellín</b>.  Durante la visita el Embajador destacó a <b>Medellín</b> como motor de la economía colombiana.</p>
      <p>Durante la visita del embajador, quien defendió la protesta, pero rechazó la violencia, el Alcalde resaltó el ejemplo que ha sido <b>Medellín</b> durante estos días de tensión donde la ciudad ajusta 4 días sin homicidio.</p>
      <p>Por otro lado, el <b>Embajador</b> reconoció la transformación de <b>Medellín</b> en materia de seguridad y ratificó el apoyo transnacional en temas de extradición.</p>
      <p>En el actual cuatrienio <b>Medellín</b> ha recibido por cuenta de la inversión extranjera cerca de 1.200 millones de dólares.</p>
