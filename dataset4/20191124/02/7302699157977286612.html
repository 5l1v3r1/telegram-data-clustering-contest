      <h1>เปิดคลิปปฏิบัติการไล่ล่าจับกุมแก๊งเด็กแว้นเมืองเพชร</h1>
      <address><time datetime="2019-11-24T02:39:00+00:00">24 Nov 2019, 02:39</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011649401.JPEG"/>
      </figure>
      <p>
        <b>เพชรบุรี - เปิดคลิปปฏิบัติการไล่ล่าจับกุมแก๊งเด็กแว้น เมืองเพชร พบไม่ยอมให้จับกุม แถมท้าทายเจ้าหน้าที่ บนถนนเพชรเกษม เขตเทศบาลเมืองชะอำ</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EHAf8L-HZu4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>พ.ต.อ.ศิคิน ศิวเมธากุล ผกก.สภ.ชะอำ เผยว่าเมื่อช่วงค่ำวานนี้ (23 พ.ย.)ได้นำกำลังเจ้าหน้าที่ พร้อมด้วย พ.ต.ท.อภิรักษ์ เพิ่มชัย รอง ผู้กำกับปราบปราม พ.ต.ท.วรท กรุงกาญจนา สวป.สภ.ชะอำ นำกำลังเจ้าหน้าที่ตำรวจฝ่ายป้องกันปราบปราม สภ.ชะอำ เปิดปฏิบัติการไล่ต้อนจับกุม ‘แก๊งเด็กแว้น’ ที่รวมตัวกันขี่รถมอเตอร์ไซค์แต่งซิ่ง บนถนนเพชรเกษมทั้งขาขึ้นและขาล่องใต้ ตั่งแต่เขตเทศบาลเมืองชะอำ ไปจนถึงเขตติดต่อ เทศบาลเมืองหัวหิน ระยะทางยาว 25 กิโลเมตร สร้างความเดือดร้อน ความรำคาญให้แก่ประชาชนในเขตเมืองชะอำ -หัวหิน และผู้ที่ใช้รถสัญจรผ่านไปมาเป็นอย่างมาก <br/><br/>โดยปฏิบัติการดังกล่าวเจ้าหน้าที่ตำรวจได้ตั่งจุดตรวจจุดสกัด และนำรถยนต์วิ่งออกตรวจบนถนนเกษม พบกลุ่มแก๊งเด็กแว้น ชายอายุประมาณ 15-18 ขับขี่รถจักยานยนต์ท่อเสียงดังกำลังประลองความเร็วกันบนท้องถนนจำนวน 14 คัน ตั้งแต่บริเวณจุดกลับรถชุมชนบางไทรย้อย ถนนเพชรเกษม ไปจนถึงจุดกลับรถชุมชนห้วยทรายใต้ <br/><br/>เมื่อเห็นรถเจ้าหน้าที่ตำรวจถึงกับแตกกระเจิง แยกย้ายกันวิ่งหลบหนี ไปตามเส้นทางคันคลองชลประทานหลังชุมชนหนองคาง ผ่านชุมชนหน้าค่าย ชุมชนห้วยทรายใต้และเข้าสู่เขตเทศบาลเมืองหัวหิน โดยเจ้าหน้าที่ตำรวจได้บันทึกภาพเด็กแว้นขณะขับรถจักยานยนต์ ยี่ห้อฮอนด้าเวฟ หมายเลขทะเบียน 1 กฎ -4921-เพชรบุรี หลบหนีเจ้าหน้าที่ตำรวจไวเป็นหลักฐาน ระยะทางไกล 25กิโลเมตร จนหลบหนีเข้าเขตเมืองหัวหินไปได้ <br/><br/>ผลการปฏิบัติการเจ้าหน้าที่สามารถจับกุมตรวจยึดรถจักยานยนต์ ได้จำนวน4คัน จุบกุมเยาว์ชนชายอายุ 15-18 ปีจำนวน 4 ราย นำตัวทำประวัติ ตรวจหาสารเสพติด แจ้งผู้ปกครองให้มารับทราบ และแจ้งข้อหาแข่งรถในทางสาธารณะฯ นำตัวดำเนินคดีความตามกฎหมาย ส่วนเยาว์ชนชายคนที่ขับขี่รถจักยานยนต์หลบหนีเจ้าหน้าที่ ได้นำข้อมูลหมายเลขทะเบียนรถ พร้อมภาพถ่ายของเยาว์ชนที่หลบหนี นำส่งพนักงานสอบสวน เพื่อติดตามตัวผู้ปกครองให้นำตัวเยาว์ชนคนดังกล่าวมารับทราบข้อกล่าวหา ดำเนินคดีตามกฎหมายต่อไป <br/><br/>ด้าน ส.ภ.ชะอำ ได้กวดขันจับกุมเด็กแว้นอย่างจริงจัง จนสามารถได้รางวันชนะเลิศการจับกุมลำดับ 1ของตำรวจภูธรภาค 7 และได้รางวัลชนะเลิศที่2จากสำนักงานตำรวจแห่งชาติ จากทั่วประเทศ ในการกวดขับจับกุมเด็กแว้น</p>
