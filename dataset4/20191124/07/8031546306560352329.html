      <h1>Породисти котки от България и света плениха столичани (СНИМКИ И ВИДЕО)</h1>
      <h2>Любителите на писаните може да се срещнат с тях и в неделния ден</h2>
      <address>
        <time datetime="2019-11-24T07:14:00+00:00">24 Nov 2019, 07:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U11PoEIgvpE" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>59-та международна изложба на котки в София</h3>
      <p><b>Дълга опашка от нетърпеливи любители на котки се извива пред музей “Земята и хората” в София днес. Много деца и възрастни са в музея, за да се насладят на красивите животни – над 120 котки, горди претендентки в тазгодишното международно изложение в музея.<br/></b> </p>
      <p>“Няма съмнение, че всяка котка е най-хубавата и най-любимата за стопанина. За съжаление има такива, които им е трудно да преодолеят, че други котки печелят. Така или иначе всяко животно се оценява по стандарт и по принадлежност – дали е британка, ангорска или друга”, заяви съдия Христо Симеонов. Съдиите правят своите оценки след като сравнят окраски, групи, пол, възраст.</p>
      <p> <br/> </p>
      <p>Котките се оценяват по стандартите за породи, определени от Европейската федерация по фелинология (FIFe). Журито се състои от четирима международни съдии: Жоел Мони (Швейцария), Исабел Мейлард Киавуцо(Швейцария), Вендел Ступ (Швейцария), пробационен съдия Анжела Фомичева (Латвия), студент-съдия Христо Симеонов (България), който е и международен секретар на Националната федерация по фелинология.</p>
      <p> </p>
      <figure>
        <img src="http://kanal3.bg/userfiles/images/7489143.jpg"/>
      </figure>
      <p> </p>
      <p>Според световните правила кастрираните котки също участват и се състезават помежду си в отделни класове. Най-красивата от тях получава купа "Домашна котка".</p>
      <p> </p>
      <p>В края на всеки от двата дни номинираните котки се показват на общото съдийско жури в церемонията Бест Ин Шоу и най-красивата от тях става победител на изложбата на деня.</p>
      <p> </p>
      <p>Изложбата се провежда в столичния музей традиционно от 1995 година. Присъстват изложители от Финландия, Швейцария, Норвегия, Румъния и Гърция. Животните се състезават в 4 категории.</p>
      <p> </p>
      <p>Любителите на писаните може да се срещнат с тях и в неделния ден. </p>
