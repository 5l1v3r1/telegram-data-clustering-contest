      <h1>新妻も愛用！？　楽天・浅村Ｇグラブ賞記念“まな板”発売</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　楽天・浅村のゴールデングラブ賞受賞を記念し、まな板（税込み３３３３円）などのグッズが発売される。１８日にフリーアナウンサー、淡輪ゆきさんとの結婚を発表した浅村は２３日、「いっぱい打球をさばいたら僕のまな板ができました。奥さんにこのまな板でいっぱいご飯をつくってもらい、来年もいっぱい打球をさばきます」とコメント。１２月上旬から球団のオンラインショップで販売予定だ。</p>
