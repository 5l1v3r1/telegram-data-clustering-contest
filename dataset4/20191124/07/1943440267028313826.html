      <h1>阪神、新ビジターユニ発表　斬新グレーのグラデーション、８５周年ロゴも</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　阪神は２３日、来季から着用するビジター用ユニホームのデザインを発表した。</p>
      <p>　伝統のグレーを基調とし、上から下へと薄くなっていくグラデーション仕様。濃い色と薄い色が混ざり合った杢柄（もくがら）のアクセントも加えられ、今までにない斬新なデザインだ。左袖には２０２０年限定で球団創設８５周年のエンブレムも施される。</p>
      <p>　着用してグラウンドに登場した阪神・青柳は「新しい感じ。新鮮な気持ちで来季を迎えられそうです」と笑顔を見せた。</p>
