      <h1>Flamengo, Copa Libertadores'i kazandı Brezilya karnavala döndü!</h1>
      <h2><a href="https://www.fanatik.com.tr/haberler/flamengo">Flamengo</a>, 38 yıl sonra <a href="https://www.fanatik.com.tr/haberler/copa-libertadores">Copa Libertadores</a>’te şampiyon olunca sokaklar doldu taştı.</h2>
      <address>
        <time datetime="2019-11-24T07:23:00+00:00">24 Nov 2019, 07:23</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dda2fb366a97cc46b3b7c46"/>
        <figcaption>Geçen yıl olaylı bir şekilde bu kupayı ezeli rakibi Boca Juniors’ın elinden alan Arjantin’den River Plate, Brezilya'dan Flamengo ile karşı karşıya geldi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dda2f6566a97cc46b3b7c37"/>
        <figcaption>Flamengo, geriye düştüğü maçta 89 ve 90+2'de bulduğu gollerle geri döndü ve maçı 2-1 kazanıp şampiyon oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dda2f6466a97cc3e9e16758"/>
        <figcaption>Flamengo'nun tarihi geri dönüşünün ardından Brezilya, karnaval yerine döndü.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dda2f6eae298b38a6468ee2"/>
        <figcaption>38 yıl sonra şampiyonluğa ulaşan Flamengo'da taraftarlar, saatlerce eğlendi.</figcaption>
      </figure>
