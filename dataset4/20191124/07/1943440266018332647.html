      <h1>阪神・近本、フレッシュ大賞受賞</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　阪神・近本光司外野手（２５）が２３日、初のファン感に参加。近本は今季活躍した若虎を首脳陣が選定する「フレッシュ大賞」を青柳、木浪とともに受賞。賞金１０００万円を３人で山分けした。また「ヤナセ阪神タイガースＭＶＰ賞」にも輝き、「ベンツＡ－ＣＬＡＳＳ」が授与された。今年は国産車に乗っていたというが「いつかは（ベンツに）乗ってみたいと思っていた。少しは（プロ野球選手として）夢を与えられたら」とにっこり笑った。</p>
    </article>
