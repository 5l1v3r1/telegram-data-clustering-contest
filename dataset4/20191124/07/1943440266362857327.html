      <h1>「日本通運×侍ジャパン野球教室」で稲葉監督が特別講師</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　国際大会「プレミア１２」で初優勝した日本代表の稲葉監督と井端内野守備走塁コーチが２３日、「日本通運×侍ジャパン野球教室」で特別講師を務めた。約１１０人の小学生と交流した稲葉監督は、来夏の東京五輪に向け「ＭＬＢがそこ（五輪）にかける思いが伝わってくる。韓国は悔しさを持って優勝を狙いにくる」と米国と韓国を警戒。現役復帰を宣言した新庄氏については「目指すのであれば応援したい」と元同僚を後押しした。　（さいたま市）</p>
