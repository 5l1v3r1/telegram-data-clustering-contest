      <h1>Воркута готовится к гонкам на оленьих упряжках</h1>
      <address>
        <time datetime="2019-11-24T07:42:00+00:00">24 Nov 2019, 07:42</time>
      </address>
      <p>Воркутинцы отметят Праздник севера традиционными гонками на оленьих упряжках. Видео с подготовки к стартам опубликовал мэр города Игорь Гурьев.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=336026596&amp;id=456239169&amp;hash=064ae94bb7166948" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>
        <i>Фото со страницы Игоря Гурьева</i>
      </p>
      <p>Торжества в Заполярье приурочены к 76-летию образования города. На Центральной площади состоится «Праздник Севера. Гонки на оленьих упряжках». По завершении спортивных стартов на открытой сцене комплекса «Олимп пройдет конкурс женских и детских национальных костюмов - хантов, ненцев и коми. Также во время проведения праздника на площади будет работать торговая ярмарка.</p>
    </article>
