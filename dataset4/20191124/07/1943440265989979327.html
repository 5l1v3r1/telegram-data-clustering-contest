      <h1>今季限り退団表明の阪神・鳥谷、姿見せず</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　阪神は２３日、甲子園で「ファン感謝デー２０１９」を開催。</p>
      <p>　ファン感には外国人選手と、台湾ウインターリーグに参加中の馬場ら５選手を除く全選手が参加。今季限りでの退団を表明していた鳥谷の姿はなく、イベントのタイムスケジュール表にも名前はなかった。</p>
    </article>
