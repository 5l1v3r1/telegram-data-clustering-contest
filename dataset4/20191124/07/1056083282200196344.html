      <h1>پشت صحنه برنامه «کتاب باز»</h1>
      <address><time datetime="2019-11-24T07:20:14+00:00">24 Nov 2019, 07:20</time> by <a rel="author" href="https://www.isna.ir/archive?jr=56223307&amp;ms=1" target="_blank">فرزاد خبوشانی</a></address>
      <p>تاکنون ۴ فصل از برنامه ی «کتاب‌باز» که در زمینه‌ی کتاب و کتاب خوانی است، در شبکه نسیم تولید و پخش شده است. این برنامه با اجرای سروش صحت در سری چهارم مثل گذشته نگاهی به فعالان و به اصطلاح کتاب‌بازان این عرصه دارد.</p>
