      <h1>爆笑！中日・ビシエド、障害物リレーで三輪車</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　中日は２３日、「ファンフェスタ」が行われ、ビシエドが来日４年目で初めて参加。「ファンの方と近くで触れ合えて、すごくうれしかった」と笑みを浮かべた。長男が名古屋の学校に通っており、授業のある１２月中旬まで日本に滞在。２１日には球団納会にも出席するなど、オフのイベントにも積極的に参加している。障害物リレーでは三輪車に乗って、３万６５００人の竜党の爆笑を誘った。　（ナゴヤドーム）</p>
    </article>
