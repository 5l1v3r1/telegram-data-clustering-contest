      <h1>阪神・藤浪、５投目でやっと</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　阪神は２３日、甲子園で「ファン感謝デー２０１９」を開催。。「華の甲子園出場組」と「涙の地方大会組」に分かれた対決で、藤浪はもちろん華の甲子園組の一員として「虎イアスロン」のバスケットフリースロー対決に出場。４投連続で失敗したのち、最終５投目をなんとかリングに収め「めちゃくちゃ難しいです。ピッチングと一緒でコントロール悪いので」と“自虐コメント”が口をついた。今季はプロ７年目で初めて０勝に終わった。制球難を過去のものとするべく、秋季キャンプでも山本昌臨時コーチの熱のこもった指導を受け、前進している。</p>
    </article>
