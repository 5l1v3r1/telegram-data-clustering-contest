      <h1>元阪神・岩本が引退</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　元阪神で、オリックスから戦力外通告を受けた岩本輝投手（２７）が２３日、自身のインスタグラムを更新し、「今回の戦力外通告を受けて野球を引退することに決めました」と現役引退を発表した。</p>
      <p>　２０１１年ドラフト４位で阪神に入団。１６年に戦力外となり、ＢＣリーグ・福井入り。１８年途中からオリックス。通算４７試合に登板し、５勝６敗、防御率４・０５。１２日に合同トライアウトを受験していた。</p>
    </article>
