      <h1>石川が巨人ＮＯ・１“美女”「この写真を遺影にします」</h1>
      <address>
        <time datetime="2019-11-24T07:02:00+00:00">24 Nov 2019, 07:02</time>
      </address>
      <p>　巨人７選手が女装した「ジャイアンツ・ビューティー・ワン・グランプリ」の結果が２３日、発表され、石川が１位に輝いた。プロスタイリストらの手で美女に変身し、インスタグラムの巨人軍公式アカウントで名前を明かさず「いいね！」の数を競っていた。石川は「この写真を遺影にします」とトークでも沸かせた。　（東京ドーム）</p>
    </article>
