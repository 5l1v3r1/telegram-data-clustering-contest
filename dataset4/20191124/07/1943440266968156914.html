      <h1>阪神・西も新スローガンに共感！「苦しいときも」</h1>
      <address>
        <time datetime="2019-11-24T07:01:00+00:00">24 Nov 2019, 07:01</time>
      </address>
      <p>　阪神は２３日、甲子園で「ファン感謝デー２０１９」を開催。来シーズンのスローガン「Ｉｔ’ｓ　勝笑（しょう）　Ｔｉｍｅ！　オレがヤル」を発表した。</p>
      <p>　マウンド上での笑顔が代名詞の阪神・西は、来季の新スローガンに共感した。「矢野さんがずっと言っていた野球のプレースタイル。勝って笑えるように、苦しいときもみんなで笑ってやっていけたら」。ファン感では「虎トーーク」などのプログラムに参加。開演前には連盟からセ・リーグの９月度大樹生命月間ＭＶＰの表彰を受けた。</p>
    </article>
