      <h1>Hà Nội: Hàng loạt hố ga sụt lún trên đường Đại Mỗ, bao giờ mới xử lý?</h1>
      <address><time datetime="2019-11-24T07:28:00+00:00">24 Nov 2019, 07:28</time> by <a rel="author">Anh Hùng</a></address>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_10_1.png"/>
        <figcaption>Đường Đại Mỗ (quận Nam Từ Liêm, Hà Nội) chỉ kéo dài chừng 2km nhưng lâu nay trở thành nỗi ám ảnh với nhiều người thường xuyên phải lưu thông qua tuyến đường này.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_1_2.png"/>
        <figcaption>Theo ghi nhận của PV Infonet, đoạn đường này xuất hiện nhiều hố ga sụt lún, gây nguy hiểm cho người đi đường, đặc biệt vào ban đêm.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_2_2.png"/>
        <figcaption>Những hố ga này sau khi bị sụt lún có khoảng cách thấp hơn mặt đường chừng 20 - 30cm.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_3_1.png"/>
        <figcaption>Đối diện số nhà 352 Đại Mỗ, một hố ga bị hư hỏng để lại khoảng trống lớn. Anh Nguyễn Phúc Đức (phường Đại Mỗ) cho biết, không ít người đi qua đây vào ban đêm đã gặp tai nạn do mất lái, nguyên nhân từ những đoạn sụt lún.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_4_2.png"/>
        <figcaption>Độ cao chênh lệch giữa các hố ga với mặt đường gây nguy hiểm cho người đi đường.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_5_2.png"/>
        <figcaption>"Rất nhiều vụ tai nạn đã xảy ra trên con đường này, nhất là vào buổi tối", chị Nguyễn Thanh Hải chủ một cửa hàng trên đường Đại Mỗ cho biết.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_6_2.png"/>
        <figcaption>Theo người dân sinh sống trên đường Đại Mỗ, tình trạng những hố ga bị sụt lún đã xảy ra từ lâu nhưng không thấy đơn vị nào đứng ra khắc phục, xử lý triệt để.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_7_2.png"/>
        <figcaption>Nhiều hố ga đã biến dạng nham nhở, tiềm ẩn những nguy cơ tai nạn có thể xảy ra bất cứ lúc nào.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_8_2.png"/>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_24/infonet_9_2.png"/>
        <figcaption>Trong khi chờ đợi sự vào cuộc của cơ quan chức năng, hàng ngày người dân sinh sống trên đường Đại Mỗ vẫn phải âm thầm chịu cảnh "làm xiếc" để lưu thông trên tuyến đường sát cửa ngõ Thủ đô.</figcaption>
      </figure>
