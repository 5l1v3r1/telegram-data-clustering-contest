      <h1>陸男自稱中國間諜 上海公安：是詐欺在逃人員</h1>
      <address><time datetime="2019-11-24T07:42:00+00:00">24 Nov 2019, 07:42</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者翟思嘉上海24日電）中國公安機關23日晚間針對「中國特工王立強叛逃澳洲」一事回應表示，王立強是福建人，無業，因詐騙他人錢財，今年4月在上海被立案偵查，他在此前持偽造證件逃往香港。</p>
      <p>澳洲媒體報導，一名坦言在香港、台灣及澳洲涉及間諜行動的中國叛逃者王立強（Wang William Liqiang，音譯），提供有關中國政治干預的資料給澳洲，並尋求政治庇護。據稱他以假身分滲透台灣，企圖干預選舉。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F60Minutes9%2Fvideos%2F422679158402309%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>上海靜安分局23日晚間在官方微博「警民直通車—靜安」貼出情況通報。通報稱，經公安機關核查，這名自稱叛逃者真實姓名是王立強，今年26歲，福建南平人，無業，是涉案在逃人員。</p>
      <p>靜安分局表示，2016年10月，王立強因詐騙罪被福建省光澤縣人民法院判處有期徒刑一年零三個月，緩刑一年零六個月。2019年2月，王立強虛構進口汽車投資項目詐騙東某人民幣460餘萬元。2019年4月19日，上海市公安局靜安分局以涉嫌詐騙罪對王立強進行立案偵查。</p>
      <p>通報說，2019年4月10日，王立強前往香港，經核查，其所持有的所謂中華人民共和國護照和香港永久居民身分證件均是偽造證件。目前，公安機關對此案正在進一步工作中。（編輯：翟思嘉/劉學源）1081124</p>
