      <h1>В Харькове потеплеет</h1>
      <address>
        <time datetime="2019-11-24T07:52:00+00:00">24 Nov 2019, 07:52</time>
      </address>
      <p><b>Как сообщили в Харьковском региональном центре гидрометеорологии, в воскресенье, 24 ноября, в городе  - переменная облачность, без осадков, ветер - 7-12 м/с.</b> Температура воздуха ночью - 4-9 градусов мороза, днем - от 1 градуса мороза до 4 градусов тепла.</p>
