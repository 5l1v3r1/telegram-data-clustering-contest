      <h1>VIDEO Dan Barna: Am votat pentru ca dosarul 10 august să fie finalizat</h1>
      <address><time datetime="2019-11-24T11:16:00+00:00">24 Nov 2019, 11:16</time> by <a rel="author">MH</a></address>
      <p>
        <b>Liderul USR, Dan Barna, a spus, la ieșirea de la urne, că a votat pentru ca dosarul 10 august să fie finalizat și pentru ca România să continue direcția spre Europa.</b>
      </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDanBarnaUSR%2Fvideos%2F863143850755275%2F&amp;show_text=0&amp;width=490" width="490" height="276" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>După ce a votat la o secție din Sibiu, Dan Barna a spus că, din punctul său de vedere, votul pentru președinte este obligatoriu "pentru calitatea de cetățean al României”.<br/><br/>"Am votat pentru ca dosarul 10 august să fie finalizat, pentru ca România să continue direcția spre Europa, spre bunăstare și direcția spre un stat civilizat și modern. Doar unul dintre cei doi candidați oferă această speranță. Nu este o garanție, este o speranță și de aceea îi îndemn pe toți cetățenii ca până la finalul acestei zile să iasă și să voteze pentru că astăzi ștampila aceea mică este forța pe care o avem noi ca societate. Să dăm acel mesaj în care vrem să vorbim despre comunitate, despre oameni, nu despre interese particulare”, a afirmat Barna.<br/><br/>El a adăugat că este un moment important pentru istoria României și că are încredere că la finalul zilei românii vor avea din nou speranța unei Românii care se modernizează.</p>
