      <h1>Σακχαρώδης διαβήτης: 425 εκατομμύρια ασθενείς παγκοσμίως</h1>
      <address><time datetime="2019-11-24T11:02:15+00:00">24 Nov 2019, 11:02</time> by <a rel="author">Γιώτα Αρχοντάκη</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wDS96cg5y10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Πάνω από 1,1 εκατ. παιδιά ζουν με διαβήτη Τύπου 1</b>
      </p>
      <p>«Κόβουν» την ανάσα οι αριθμοί σχετικά με τον διαβήτη τόσο σε παιδιά όσο και σε ενήλικες.</p>
      <p>Συγκλονίζουν τα στοιχεία για το διαβήτη που έρχονται στο φως της δημοσιότητας, καθώς εν έτει 2019, περισσότεροι από 425 εκατομμύρια άνθρωποι πάσχουν από αυτή την ασθένεια. Ο αριθμός των ατόμων με <a href="https://www.neakriti.gr/article/ygeia/1559090/sakharodis-diavitis-stoiheia-sok-gia-tin-epiptosi-tou-stin-elliniki-koinonia/">διαβήτη στη χώρα μας</a>, έχει τετραπλασιαστεί τα τελευταία 30 χρόνια.</p>
      <p>Μάλιστα, μέχρι το 2045 δεν αποκλείεται ο αριθμός αυτός να φτάσει παγκοσμίως τα 629 εκατομμύρια.</p>
      <p>Οι αριθμοί «κόβουν» την ανάσα: Σύμφωνα με τα στοιχεία, 1 στους 11 ενήλικες έχει διαβήτη, πάνω από 1,1 εκατ. παιδιά ζουν με διαβήτη Τύπου 1, 1 στους 2 ενήλικες με διαβήτη δεν έχει διαγνωστεί και 4 εκατ. θάνατοι προκλήθηκαν από διαβήτη το 2017.</p>
      <p>Σημαντικό ερώτημα που αφορά τη συγκεκριμένη ασθένεια είναι κατά πόσον η διατροφή έχει σχέση με το διαβήτη, αλλά και πόσο μπορεί να επηρεάσει την όραση.</p>
      <p>Στο πλαίσιο πρόληψης των συνεπειών του διαβήτη, η Λέσχη Lions Ηρακλείου εδώ και δύο χρόνια συνεργάζεται με το Οφθαλμολογικό ιατρείο του Βενιζέλειου νοσοκομείου Ηρακλείου.</p>
      <p>Το Σάββατο 23 Νοεμβρίου, πραγματοποιήθηκε ενημερωτική εκδήλωση για τη "Διαβίωση με τον Διαβήτη". Τα παραπάνω στοιχεία αποκαλύφτηκαν στην ενημερωτική εκδήλωση της Λέσχης Lions Ηρακλείου, η οποία πραγματοποιήθηκε υπό την αιγίδα της Ελληνικής Ομοσπονδίας για το Διαβήτη.</p>
