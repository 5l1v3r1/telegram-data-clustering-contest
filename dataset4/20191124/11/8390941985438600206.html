      <h1>El Open Arms asegura que la situación a bordo es "crítica" tras rescatar a 73 personas</h1>
      <address><time datetime="2019-11-24T11:32:46+00:00">24 Nov 2019, 11:32</time> by <a rel="author" href="https://cadenaser.com/autor/ep_europa_press/a/" target="_blank">EP</a></address>
      <figure>
        <iframe data-src="https://twitter.com/openarms_fund/status/1198279277751476226?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La <a href="https://cadenaser.com/tag/ong_organizaciones_no_gubernamentales/a/">ONG</a> <a href="https://cadenaser.com/tag/barco_open_arms/a/">Open Arms</a> ha asegurado que la situación a bordo de su buque <b>es "crítica" tras rescatar a 73 personas hace tres días</b>, por lo que ha solicitado un puerto seguro donde desembarcar. La ONG española advierte de que la situación a bordo se complica conforme avanzan los días a la espera de recibir permiso para atracar en un puerto seguro. La situación es crítica, no solo por el fuerte temporal de estos días en el mar, también por el estado de salud de las personas rescatadas. </p>
      <p>El jefe de misión a bordo del Open Arms, Riccardo Gatti, este domingo a señala la difícil situación en la que se encuentra el buque. "Hace 3 días rescatamos una embarcación a la deriva en peligro de naufragio con 73 personas a bordo entre las cuales hay numerosos casos que requieren atención médica especializada".</p>
      <p>Aunque <b>la ONG afirma haber solicitado "reiteradamente" puerto seguro donde desembarcar</b>, las autoridades responsables "no han accedido". De las 73 personas a bordo, hay cuatro mujeres, niños de tres y cuatro años y 24 menores solos. Entre las personas rescatadas había "casos de 'shock' traumático, quemaduras de segundo y tercer grado, heridas de bala, hipotermia grave y deshidratación", ha informado la ONG en <a href="https://cadenaser.com/tag/twitter/a/">Twitter</a>.</p>
      <p>Según la portavoz de la ONG, Laura Lanuza, los migrantes, en su mayoría de <a href="https://cadenaser.com/tag/africa_central/a/">África Central</a> y <a href="https://cadenaser.com/tag/africa_occidental/a/">Occidental</a>, viajaban a bordo de un barco cuyo motor se había averiado. Muchos estaban en estado se shock y <b>presentaban hipotermia y quemaduras</b> de segundo grado por la exposición prolongada al agua salada y la gasolina, ha añadido, según Reuters.</p>
      <p>El jefe de misión del Open Arms, Ricardo Gatti, ha explicado que aunque el rescate se ha producido cerca de la ciudad libia de Zawiya, <b>la ONG quiere desembarcar a los rescatados en un puerto europeo</b>. "Nos gustaría una respuesta de un gobierno funcional, lo cual lo reduce a Italia o Malta. <b>El puerto seguro más cercano para nosotros está en Italia"</b>, ha sostenido Gatti. "Estamos esperando a ver cuál es la respuesta y cuánto tenemos que esperar", ha añadido.</p>
