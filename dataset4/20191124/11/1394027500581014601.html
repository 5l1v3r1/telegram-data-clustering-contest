      <h3>Confezione e contenuto</h3>
      <p>All'interno della confezione troviamo: lo smartphone, il cavo per la ricarica e l'alimentatore da 50W (velocissimo), oltre ad una cover in silicone trasparente.</p>
      <h3>Materiali design e touch-and-feel</h3>
      <p>È un po' grosso, pesante, scivoloso e le camere sporgono parecchio ma ben costruito. Sul lato sinistro troviamo i tasti per la regolazione del volume, sul lato destro troviamo il tasto per l'accensione e sul fondo troviamo la porta per la ricarica, il jack per le cuffie e l'altoparlante stereo. C'è l'AOD ma non notifica, funziona Android Auto, c'è il chip NFC e il BT 5.0.</p>
      <h3>Display</h3>
      <p>Il display è un pannello da 6.5'' con risoluzione FHD+ e tecnologia SuperAMOLED, 402 ppi. Il display ha un refresh rate di 90Hz. Il display è veramente bello, un AMOLED di qualità, molto luminoso e con ottimi colori.</p>
      <h3>Processore e memoria</h3>
      <p>Il processore è uno Snadpragon 855 Plus, supportato da 12 GB di RAM e 256 GB di memoria interna, non espandibile.</p>
      <h3>Batteria</h3>
      <p>La batteria è da 4000 mAh e non supporta la ricarica wireless, supporta la ricarica rapida a 50W. Sono arrivato a sera con il 15/20% e la ricarica permette di arrivare al 50% in 15 minuti, al 100% in 45 minuti.</p>
      <h3>Software ed ecosistema</h3>
      <p>A bordo troviamo Android 9 con le patch di sicurezza aggiornate a novembre. La ColorOS è alla versione 6.1, non mi fa impazzire ma ormai lo sapete. C'è il tema scuro ma è ancora in beta, mi piace però che sia settabile app per app.</p>
      <h3>Reparto telefonico</h3>
      <p>La parte telefonica va molto bene, il vivavoce si sente bene e c'è il dual sim. Non registra la chiamata, non riconosce lo spam ma la qualità in capsula è ottima.</p>
      <h3>Foto e video</h3>
      <p>Il comparto fotografico prevede una camera principale da 64 megapixel con apertura f/1.8, un sensore con lente zoom 2X, un sensore con lente grandangolare e un sensore per il riconoscimento della profondità di campo. La camera anteriore è invece da 8 megapixel con apertura f/2. Mi hanno impressionato. Si arriva, con la tele, ad uno zoom 20X quasi senza perdere qualità. Si può registrare video fino al 4k a 60 fps e, durante la registrazione, si può passare da una camera all'altra. C'è la modalità ritratto, la modalità notte e la modalità pro. Gli scatti vengono veramente molto bene: alla luce del sole vengono molto bene con ogni lente. La modalità bokeh viene bene ma non è la migliore sul mercato. Le foto con poca luce sono veramente ottime, ottima la modalità notte che riesce a catturare molta luce. I video meno bene rispetto alle foto, quest'ultime impressionanti rispetto al prezzo,</p>
      <h3>Audio</h3>
      <p>L'audio esce dall'altoparlante stereo, molto forte e pulito. C'è la modalità gaming dedicata per massimizzare le prestazioni.</p>
      <h3>App e gaming</h3>
      <p>Il processore non ha nessun problemi, gira tutto molto veloce e fluido. Il feedback della tastiera è aptico, molto preciso e piacevole.</p>
      <p>Real Racing viene aperto in 6''e poi gira fluidissimo.</p>
      <h3>Giudizio finale</h3>
      <p>399 euro per il 6/64, 499 per 12/256 GB e va benissimo in ogni comparto. Si mangia i concorrenti a bocconi. Non si trova su Amazon ancora, si trova sul loro sito ufficiale. Dubbi aggiornamenti? Ne sono arrivati due ma magari non arrivano puntuali e frequenti come su Huawei ecc. Avesse le dimensione del Realme X2 sarebbe perfetto. Insomma, mi piace, non ha ecosistemi ma rimane un best buy: OnePlus e Xiaomi devono stare attenti.</p>
