      <h1>Lei eleitoral de transição aprovada na Bolívia</h1>
      <address><time datetime="2019-11-24T11:56:27+00:00">24 Nov 2019, 11:56</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/84THwzrWK-0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A caminho de novas eleições e sem amnistias para quem cometeu crimes. A presidente interina da Bolívia, Jeanine Áñez, confirmou a promulgação da "lei do regime excecional e transitório para a realização de eleições gerais", já aprovada por unanimidade pela câmara dos deputados.</p>
      <p>Áñez prometeu não fazer uma caça às bruxas mas rejeitou qualquer amnistia, numa eventual referência aos dirigentes, incluindo ao ex-presidente Evo Morales, que alegadamente cometeram fraude nas eleições anteriores.</p>
      <p>"Nós explicámos categoricamente que o governo não vai perseguir qualquer líder político, sindical ou civil. Mas ao mesmo tempo tornámos claro que quem cometeu crimes e violou a lei, que cometeu abusos, não vai ter qualquer tipo de amnistia", disse Áñez.</p>
      <p>O país aparenta voltar a uma certa normalidade. Nas terras altas de El Alto, o acesso à central de gás natural foi reaberto depois de ter estado barricado por manifestantes a favor de Morales. Os media locais informaram de um comportamento idêntico noutros pontos críticos, naquela que será uma pausa dos protestos hostis ao governo.</p>
