      <h1>日本酒店廉價 100 円房租   代價是要直播入住情況</h1>
      <address><time datetime="2019-11-24T11:00:02+00:00">24 Nov 2019, 11:00</time> by <a rel="author" href="https://unwire.hk/author/tommy/" target="_blank">唐美鳳</a></address>
      <p>現時很多人前往外地旅遊，都會將 Airbnb 的租房放入考慮之列，日本福岡一間酒店為了吸引旅客入住酒店，竟然想到以房租 100 日元（約 7.2 港元）一晚作招徠。不過要以超筍價入住這間酒店，需要符合一些酒店設定的條件。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k_D6eaNz6fU" width="590" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>要享受 100 日元房租，入住者需要將自己在房間內的一舉一動，透過酒店的 YouTube 頻道直播。現時酒店的 YouTube 頻道大約有 10,000 名訂閱者，而入住的旅客需要與網民互動，分享他們的旅程。酒店訂下了有關直播的規範，例如不能涉及色情或猥褻，亦不可以展示個人信用卡號碼等資料。</p>
      <p>幸好酒店表明直播不包括浴室，而且住客亦可以將咪高峰關上，選擇不讓網民聽到房間內的對話內容。一般旅客到日本，甚少會長時間逗留在酒店房間，不少旅客似乎為了廉價酒店房間都願意出賣私隱，在計劃推出短短一星期，就已經有好幾位旅客在酒店的 YouTube 頻道粉墨登場。</p>
