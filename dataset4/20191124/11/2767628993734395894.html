      <h1>La mano dura no aplaca las protestas antigubernamentales en Colombia</h1>
      <address><time datetime="2019-11-24T11:46:06+00:00">24 Nov 2019, 11:46</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e0Bjngfgrzc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La mano dura del gobierno de Iván Duque no consigue aplacar las protestas antigubernamentales en Colombia. Por tercer día consecutivo y a pesar de la fuerte presencia policial, <b>miles de personas, la mayoría jóvenes, se echaron el sábado a las calles de Bogotá para exigir la renuncia del presidente.</b><b>Un manifestante resultó herido grave</b> al ser golpeado en la cabeza por una bomba aturdidora.</p>
      <p>"Mira como nos tienen... Estamos acorralados. Nos están mandando bombas aturdidoras y gases lacrimógenos. ¿Qué estabamos haciendo? Nada. Teníamos los brazos en alto y les estábamos gritando que "por favor, sin violencia", explicaba una joven.</p>
      <p><b>Según testigos</b> presenciales, en el incidente con un herido grave <b>no hubo ninguna provocación previa</b> de los manifestantes, lo que ha levantado un aluvión de críticas. Duque, que <b>el viernes decretó el toque de queda en Bogotá tras los saqueos y disturbios</b> que siguieron al paro nacional del pasado jueves, permanece inmutable:</p>
      <p>"Aquí está el gobierno nacional, aquí está el gobierno local. Aquí están todas las fuerzas militares y de policía. <b>Y no dejaremos de aplicar ninguna medida disponible para garantizar el orden público</b> en el país", <b>afirmó Duque.</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/87/56/808x539_cmsv2_6ddf6fcd-cdc7-55c4-b8d2-0b324a6b9d18-4318756.jpg"/>
        <figcaption>Vista aérea de los manifestantes que protestan en el parque de los Hippies en Bogotá, el 23 de noviembre de 2019REUTERS/Luisa González</figcaption>
      </figure>
      <p>En un difícil ejercicio de equilibrio, la <b>Organización de Estados Americanos</b> ha recordado que el derecho a la protesta pacífica y a la libertad de expresión debe ser siempre respetado, al tiempo que ha condenado los actos de vandalismo que empujaron a Duque a decretar el toque de queda.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197998308641443845" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un mensaje que sabe a poco en un país en el que cunde la desilusión:</p>
      <p>"La verdad es que <b>es el peor gobierno que hemos tenido</b> en Colombia. Estoy aquí para que se haga justicia y para que todo cambie", insistía una joven con una queja muy expandida entre los manifestantes.</p>
      <p>Las duras medidas de austeridad que preparaba el Gobierno, las demandas de los estudiantes universitarios, los continuos asesinatos de líderes sociales... razones no faltan en Bogotá para sacudir con fuerza las cacerolas del descontento....</p>
