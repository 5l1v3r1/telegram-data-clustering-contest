      <h1>元「ＫＡＲＡ」のク・ハラさん、自宅で死亡</h1>
      <address>
        <time datetime="2019-11-24T11:52:00+00:00">24 Nov 2019, 11:52</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191124-OYT1I50036-1.jpg?type=large"/>
        <figcaption>ク・ハラさん</figcaption>
      </figure>
      <p>　【ソウル＝岡部雄二郎】聯合ニュースは２４日、２０１６年に事実上解散した韓国の女性グループ「ＫＡＲＡ」の元メンバーで歌手のク・ハラさん（２８）が、自宅で死亡しているのが見つかったと報じた。ＫＡＲＡは「ミスター」などのヒット曲で知られ、１１年にＮＨＫの紅白歌合戦に出場するなど日本でも人気を博していた。</p>
    </article>
