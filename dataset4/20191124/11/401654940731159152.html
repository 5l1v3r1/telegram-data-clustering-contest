      <h1>CAT: कठिन परीक्षा, समझ से परे थी इंग्लिश, पढ़ें एनालिसिस</h1>
      <address>
        <time datetime="2019-11-24T11:29:54+00:00">24 Nov 2019, 11:29</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2--1024_112419045918.jpg"/>
        <figcaption>CAT 2019: कॉमन एडमिशन टेस्ट (CAT) 2019 की परीक्षा का आयोजन आज किया गया. ये परीक्षा भारत के 156 शहरों में फैले 376 परीक्षा केंद्रों पर आयोजित की गई. अभी पहले स्लॉट की परीक्षा हुई है. आइए जानते हैं परीक्षा का पूरा एनालिसिस. कौन सा सेक्शन था आसान और कौन सा था मुश्किल.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_112419045110.jpg"/>
        <figcaption>इस साल उम्मीद जताई जा रही थी कि परीक्षा में 2.44 लाख से अधिक परीक्षार्थी शामिल होंगे.  परीक्षा समाप्त होने के बाद परीक्षार्थियों की संख्या के बारे में बता दिया जाएगा.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/8_112419045918.jpg"/>
        <figcaption>परीक्षा 180 मिनट के लिए थी और उम्मीदवारों को प्रत्येक भाग में सवालों के जवाब देने के लिए 60 मिनट दिए गए थे. बता दें कि इस बार IIM कोझीकोड कैट का आयोजन कर रहा है.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3_112419045110.jpg"/>
        <figcaption><b>परीक्षा को तीन खंडों में विभाजित किया गया था</b><br/><br/>1. वर्बल एबिलिटी एंड रीडिंग कंप्रीहेंशन<br/><br/>2. डाटा  इंटरप्रिएशन एंड लॉजिकल<br/><br/>3. रीजनिंग एंड क्वांटिटेटिव एबिलिटी</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4_112419045110.jpg"/>
        <figcaption>
          <b>जानें- कैसी रही कैट की परीक्षा</b>
          <cite>अभी पहले स्लॉट की परीक्षा हुई है. दूसरे स्लॉट की परीक्षा चल रही है, जिसका टाइम 2:30 बजे से 5:30 बजे तक है. इंडियन एक्सप्रेस की रिपोर्ट के अनुसार करियर लॉन्चर के वाइस प्रेजिडेंट, गौतम बावा ने कहा, 'वर्बल एबिलिटी एंड रीडिंग कंप्रीहेंशन में पूछे गए प्रश्न काफी कठिन थे. पैसेज को पढ़ने के बाद भी उत्तर देना काफी कठिन था. वहीं क्वांटिटेटिव एबिलिटी और डेटा इंटरप्रिटेशन सेक्शन थोड़ा आसान था. पेपर का कठिनाई स्तर मध्यम था.</cite>
        </figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5_112419045110.jpg"/>
        <figcaption>रीडिंग कॉम्प्रिहेंशन का स्तर पिछले 5 वर्षों में सबसे कठिन रहा है.  डाटा  इंटरप्रिएशन एंड लॉजिकल का स्तर भी कठिन था. वहीं क्वांटिटेटिव एप्टीट्यूड सेक्शन काफी आसान था. <br/>कुल MCQ प्रश्न 75 थे और नॉन MCQ 25 प्रश्न थे.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_112419045110.jpg"/>
        <figcaption>एक अन्य परीक्षार्थी भूषण अग्रवाल ने बताया कि "अंग्रेजी पैसेज समझ से परे था, क्योंकि भाषा काफी कठिन थी. अंग्रेजी के अलावा,डाटा  इंटरप्रिएशन एंड लॉजिकल मध्यम था और क्वांटिटेटिव एबिलिटी योग्यता सबसे आसान था.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_112419045110.jpg"/>
        <figcaption>इंडियन एक्सप्रेस की रिपोर्ट के अनुसार दूसरी बार कैट का प्रयास करने वाली दिशानी बत्रा ने बताया कि "अंग्रेजी में कठिनाई का स्तर काफी अधिक था. प्रश्नों को समझना मुश्किल था, प्रश्न काफी कठिन थे. क्वांटिटेटिव एबिलिटी और डाटा इंटरप्रिएशन एंड लॉजिकल सेक्शन मध्यम थे. सवाल ज्यादातर अंकगणित आधारित थे.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/9_112419045110.jpg"/>
        <figcaption>परीक्षा की शुरुआत वर्बल एबिलिटी और रीडिंग कॉम्प्रिहेंशन सेक्शन से हुई जिसमें 34 प्रश्न थे.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/10_112419045110.jpg"/>
        <figcaption>इसके बाद डाटा  इंटरप्रिएशन एंड लॉजिकल था जिसमे 32 प्रश्न थे. अंतिम खंड क्वांटिटेटिव एबिलिटी था जिसमें 34 प्रश्न थे.</figcaption>
      </figure>
