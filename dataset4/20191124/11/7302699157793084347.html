      <h1>"ดา เอ็นโดรฟิน" รับ หิ้วผัวชาวบ้านขึ้นรถไปต่อที่บ้าน แต่ไปกันหลายคน ไม่มีอะไรกัน</h1>
      <address><time datetime="2019-11-24T11:34:00+00:00">24 Nov 2019, 11:34</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011662001.JPEG"/>
      </figure>
      <p>
        <b>แมนๆ "ดา เอ็นโดรฟิน" ยอมรับหิ้วผัวชาวบ้านขึ้นรถไปต่อกันที่บ้านจริง แต่ไม่มีอะไรกัน ไปกันหลายคน เผยพึ่งรู้จักกันครั้งแรก วอนให้กลับไปเคลียร์ปัญหากันดีๆ</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C0KR4QAGcQE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>เม้ากันมันเลยทีเดียวกรณีสาวปริศนา ทวงผัว ถามหาสามีผ่านโซเชี่ยล ระเบิดใส่บอกมีคนเห็นขึ้นรถไปกับ "ดา เอ็นโดรฟิน" ผ่านไป 3 วันดาก็ยังเงียบกริบ ไม่รู้ว่าหญิงปริศนาเจอผัวหรือยัง ล่าสุดดาได้มาร่วมงาน AIS ZEED PRESENTS HOTWAVE MUSIC AWARDS 2019 รอบ Final ณ MCC HALL THE MALL บางกะปิ ก็เลยเปิดใจถึงเรื่องดังกล่าวว่า ไปด้วยกันจริงแต่ไปกันหลายคน<br/><br/>“ตกใจค่ะ ยอมรับว่าตกใจมากว่าเราตื่นมาก็เจอแมสเสจแบบว่า โอ้..เกิดอะไรขึ้น อะไรแบบนี้เลย คือจะบอกว่าดาเงียบมา 3 วัน แล้วอยู่ดีๆ ก็กลายเป็นสงครามแบทเทิลกัน ดาไม่อยากให้มันกลายเป็นสงครามน้ำลาย คือแมสเสจที่ดาได้ก็คือแบบที่เราเห็นกันเป็นคุณแม่คนหนึ่งที่มาตามหาสามี แล้วจะบอกว่าประโยคที่ทำให้เรารู้สึกว่า เรากลายเป็นเรื่องชู้สาวกันเนี่ย คือการขึ้นรถไปกับคุณดา คือจริงๆ การขึ้นรถไปกับคุณดา คือคุณแม่เล็กอยู่ในรถกับดา”<br/><br/>ยอมรับ "คาร์สัน" บาร์เทนเดอร์ที่เมียตามหาผัว ขึ้นรถไปด้วยจริง<br/>“เขาก็เป็นเพื่อนของเพื่อนของเพื่อน ในผับแห่งหนึ่งแหละค่ะ เป็นโซนดีเจ บาร์เทนเดอร์ แล้วก็เชฟ อะไรพวกนั้น แต่ไม่ได้สนิทชิดเชื้อ คือจะบอกว่าวันนั้นคือมันตลกตรงที่ เมื่อเช้าดาเพิ่งดูคลิปที่ดาไปเชคๆเครื่องดื่ม คือแบบทุกคนไม่เห็น แพรว คณิตกุล กับ ลุลา เลยเหรอคะ คือวันนั้นเราถ่ายรายการเสร็จแล้วแพรวกับลุลาเขาเป็นเกสต์ให้ดา เราก็ไปกินต่อกันนานๆ เจอกันที ไปถึงที่บาร์แห่งนี้จะบอกว่าวันนั้นสาวเกิร์ลแก๊งออกมานั่งปาร์ตี้กันเนี่ย ประมาณ 7-8 คน”<br/><br/>“คือจะบอกว่าคนที่อยู่ในรถมีม่ามี๊กับดาแล้วก็คาร์สัน จริงๆ แต่จะบอกว่าตอนเช้าเนี่ยทุกคนแยกย้ายกันไปดูแลตัวเองกันอยู่แล้ว คือบ้านดาเป็นศูนย์รวม เสร็จงาน เลิกงานผับ ตี 2-3 เราก็จะเป็นคนชวนทุกคนไปต่อไหม แล้วเดอะแก๊งก็ไป"<br/><br/>"แต่เราตื่นมาเที่ยงครึ่งปุ๊บ เฮ้ย..นี่คืออะไรอ่ะ แล้วเรานี่แหละเป็นคนดรอปบอกซ์เข้าไปในอินสตาแกรมของคุณคาร์สันว่า ยูไอได้แมสเสจพวกนี้ มันเกิดอะไรขึ้น ยูช่วยติดต่อเขากลับด้วยนะ “<br/><br/>ไม่ขอพูดว่า คู่กรณีเป็นสามีภรรยากันหรือไม่<br/>“อันนี้ดาไม่พูดดีกว่า ดาไม่รู้ความสัมพันธ์จริงๆของเขาสองคนเป็นอะไรกัน แต่ก็ดูอย่างที่ทุกคนเห็นเหมือนว่าเขาหากันไม่เจอเป็นวันสองวันไปเลย ตอนนี้ดาก็หวังว่าเขาน่าจะคุยกันแล้ว”<br/><br/>“เขาพูดว่าเสียใจ ขอโทษนะที่ทำให้เราต้องมาตกอยู่ในสถานการณ์แบบนี้ ตัวดาเองก็บอกเขาว่าไม่เป็นไร แต่คุณติดต่อเขาแล้วใช่ไหม แล้วคุณช่วยเคลียร์ด้วยนะว่าการกระทำแบบนี้มันเสียหายกันทั้งหมด แล้วคุณกับแฟนของคุณก็ควรจะคุยกันนะ คุณเปิดเครื่องคุยกันนะว่าไปไหนทำอะไร อันนี้เราก็ไม่รู้แล้วว่าเขาไปคุยกันต่อยังไง”<br/><br/>คาร์สันออกจากบ้านดาไปตอนเช้า ซึ่งก็เหมือนกับคนอื่นๆ ที่มาปาร์ตี้<br/>“เรื่องขึ้นรถไปด้วยกัน ถ้าทุกคนเห็นว่ามีแม่เล็กขึ้นไปกับดาด้วย ทุกคนจะไม่พูดในเชิงนี้ ดาจำได้ว่าคืนนั้นดาค่อนข้างเสียงดัง แล้วดาเดินออกมาจากปากซอยแล้วพูดว่า ไปต่อบ้านดากันเปล่า”<br/><br/>แล้วเขาออกไปจากบ้านเราตอนไหน<br/>“น่าจะเป็นตอนเช้าๆ แหละ เพราะบางคนถ้ากลับไหวก็กลับ กลับไม่ไหวก็อยู่ที่บ้านกันไป”<br/><br/>ไม่เคยไปไหนด้วยกัน พึ่งรู้จักกันครั้งแรก<br/>“ไม่ค่ะ ครั้งแรก คือรู้จักกันครั้งแรก”<br/><br/>เรื่องราวกลายเพราะฝ่ายชายไปที่บ้าน<br/>“มันเป็นฝั่งเดียวไงคะ ทุกคนไม่รู้หรอกว่าตั้งแต่หัวค่ำมันเกิดอะไรขึ้นบ้าง เราไปกับใคร อย่าให้มองว่าเป็นเรื่องที่แอบทำกันสองคนหรือลับๆใดๆ ดาว่ามันไม่โอเคแล้วตอนนี้ ดาอยากให้ทุกคนช่วยหยุดความขยี้ ดาขอโทษนะคะ ดาเพิ่งลบคอมเมนต์ไป เพราะมันกลายเป็นสงครามระหว่างคนที่เราไม่รู้จักเลย ดาขออนุญาตลบนะคะ แล้วก็อย่าไปกระแซะเย้าแหย่ใดๆ แค่นี้ดาก็ว่ามันสร้างความลำบากใจในการใช้ชีวิตของคนสองคนแล้วค่ะ”<br/><br/>ไม่ขอเคลียร์กับผู้หญิงคู่กรณี<br/>“อุ๊ย อย่าเลย ไม่เป็นไร ดาว่าคนที่เขาควรเคลียร์ที่สุดคือผู้ชายมากกว่า ที่เขาพุ่งมาที่เราดาคิดว่ามันน่าจะเป็นจุดที่คาร์สันขึ้นรถมากับดา ประโยคแค่นั้น เห็นดาขึ้นรถไปกับคาร์สัน ไม่มีและคุณแม่ไงคะ มันก็สามารถกลายเป็นเรื่องแบบนี้ได้จริงๆ”<br/><br/>ยืนยันว่าความสัมพันธ์ไม่มีอะไรเกินเลย<br/>“ไม่มีเลย เอาจริงๆ จะบอกว่า ไม่ว่าจะเป็นเชฟ ดีเจ หรือใครๆที่ดารู้สึกคุยถูกคอเวลาเราทำงานด้วย ก็จะแบบ พี่ๆ ไปบ้านฉัน”<br/><br/>“ไม่เลยค่ะ ไม่มีเชิงชู้สาว และตอนเขย่าบาเทนเเดอร์ ที่เชคๆ อ่ะ เสียงที่แลบมาจากวีดีโอคือเสียงของ “แพรว คณิตกุล” มันขำตรงที่ว่า ทำไมๆ ในคืนวันนั้นมันกลายเป็นเรื่องของคนสองคน และเป็นในเชิงชู้สาวไปได้”<br/><br/>วันนั้น "แพรว คณิตกุล" ไม่ได้ไปต่อบ้านดา แต่มีคนอื่นๆ ไป<br/>“ไม่ได้ไปค่ะ ถ่ายรายการเสร็จเราแยกกันที่ร้าน คนที่ไปคือมามี๊ดา พี่จุ๋ม พี่กอล์ฟ แก๊งนี้ แล้วก็เด็กที่สตูดิโอ ที่ทำงานกันเสร็จตีสองตีสาม เพิ่งจะเริ่มได้แฮงก์เอาท์กันเท่านั้นเอง”<br/><br/>ไม่ตอบโต้เพราะรู้สึกว่าไม่ใช่เรื่องจริง<br/>“เขาก็ตามทุกที่ แต่เราไม่ดีกว่า เราไม่ตอบ ไม่อะไร เพราะเรารู้สึกว่ามันไม่ใช่เรื่องของดา แล้วการที่ดามีเพื่อนคนหนึ่งแล้วถ้าเกิดดาถูกคอ แล้วชวนไปเที่ยวกัน จะไปถามว่ายูมีลูกยังค่ะ มันไม่ใช่ประโยคนั้นเปล่า เราไม่ได้คิดในเชิงชู้สาว มันไม่ใช่เลย เอาเป็นว่าเขาตามทุกที่ แต่ดารู้สึกว่า เราเงียบมา 3 วัน แล้วเหมือนดาจะโดนฝั่งเดียว แล้วดารู้สึกว่าวันนี้มาคุย และอยากจะบอกให้เขายุติสงคราม เฮ้ย... เฮ้ย.. เฮ้ย... เพราะแค่นี้ดาว่าคนที่น่าเป็นห่วง ไม่ใช่ดาแล้ว มันคือแฟนตัวผู้ชายกับผู้หญิงนะคะ”<br/><br/>“ข้อความที่ส่งมามันก็เท่าที่เห็น เท่านั้นแหละ มันก็เลยแบบ เท่านั้นแหละ ดาก็เลยลบดีกว่า มันเริ่มแบบว่ามีตัวละครหลายๆ ตัวเข้ามาเกี่ยว”<br/><br/>โสดเลยเจอเรื่องอื้อฉาว<br/>“ใช่ มันอาจจะเป็นเพราะดาเพิ่งเลิกกับแฟนด้วย และด้วยอะไรหลายๆ อย่าง มันก็เลยกลายเป็นเชิงชู้สาว ถ้าเกิดดายังมีแฟนอยู่ ต่อให้มีผู้ชายหรือผู้ชายขึ้นรถ ก็คงไม่น่าจะมีปัญหา”<br/><br/>ส่งข้อความหาคาร์สัน<br/>“ดาแค่ส่งข้อความไปหาเขาทางอินสตาแกรมว่าอยากให้เคลียร์นะ คือเรื่องแบบนี้มันส่งผลไม่ดีกับอนาคตของเธอและแฟนของเธอ”<br/><br/>“ส่วนผลกระทบกับดาแรกๆ มี แรกๆ ค่อนข้างมีเพราะว่าเราไม่ออกมาพูดอะไรมากกว่า แล้วดาก็เริ่มแบบว่าทำไมมีเราคนเดียว ทำไมล่ะ แล้วแพรวก็บอกให้โพสต์เลยวีดีโอของเรา โพสต์เลยดา ทุกคนก็แบบว่าเอาไปภาพเราอยู่ในเหตุการณ์ตอนนั้นด้วย คือทุกคนเหมือนเชียร์อัพว่าไม่ต้องเสียใจนะ ดาก็แค่แบบว่ามันไม่มีอะไร แล้วถ้ามันไม่มีอะไร ไม่มีใครทำอะไรเราได้จริง”<br/><br/>ไม่หวั่นที่จะต้องพูดคุยกับคาร์สันอีก<br/>“ดาว่ากล้านะ เราไม่มีปัญหา คือเราต้องย้ายร้านกินเลยเหรอ (หัวเราะ) วันนี้สบายใจ(หัวเราะ) สบายใจมาก มันก็อึดอัดนะ เหมือนมันเป็นภาพจากฝั่งเดียว อย่างที่บอกว่ามันมีสองด้าน เพราะฉะนั้นแล้ว ถ้าเกิดว่าดูด้านเดียว แล้วมันก็อาจจะมีต่างๆ นานาได้”</p>
