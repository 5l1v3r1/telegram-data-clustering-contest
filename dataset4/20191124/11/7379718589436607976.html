      <h1>Bolivia, ok (anche) dalla Camera a legge che avvierà nuove elezioni</h1>
      <address><time datetime="2019-11-24T11:27:49+00:00">24 Nov 2019, 11:27</time> by <a rel="author">Agenzie </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nl9ukehmtQI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È arrivato l'ok della Camera boliviana, stanotte, per l'approvazione definitiva della legge elettorale già trasmessa dal Senato, e contestualmente, è stato disposto il suo invio alla presidenza ad interim per la promulgazione.</p>
      <p>La legge darà modo di convocare nuove elezioni generali, annullare il processo prima culminato con il voto del 20 ottobre, e disporre l'elezione dei nuovi membri del Tribunale supremo elettorale (Tse) e delle sue sezioni dipartimentali</p>
      <p>La presidente ad interim, Jeanine Áñez, ha affernato chiaramente che non sarà concessa alcuna amnistia a Morales e in genere a chi, secondo quanto da lei considerato, si è macchiato di abusi e reati.</p>
      <blockquote>Abbiamo affermato in modo categorico che il governo non perseguirà alcun leader politico civile o sindacale. Ma allo stesso tempo dobbiamo chiarire che chiunque abbia commesso dei reati o sia andato contro la legge, chiunque abbia commesso abusi, non benficerà di alcun tipo di amnistia<cite>Presidente ad interim della Bolivia Jeanine Áñez</cite></blockquote>
      <p>Intanto a <a href="https://it.euronews.com/2019/11/18/evo-morales-crimini-contro-l-umanita-in-bolivia-nella-repressione-del-dissenso">El Alto</a>, i manifestanti - che nei giorni scorsi avevano bloccato l'impianto per lo stoccaggio di carburante statale di Senkata - hanno rimosso le barricate permettendo lo sblocco del cantiere - dopo la repressione poliziesca. Repressione che, secondo i dati indicati dall'ufficio dei difensori del popolo (Ombudsman) boliviano, si è conclusa con un bilancio di oltre 10 morti . È poi notizia di poche ore fa del temporaneo soggiorno in Argentina dei due figli dell'ex presidente boliviano Morales, in autoesilio in Messico, ospiti per un periodo al momento non specificato. Il presidente eletto argentino, Alberto Fernández, ha espresso la sua "solidarietà" per la situazione che attraversa la loro famiglia, promettendo ogni possibile sforzo affinché la loro permanenza in territorio argentino avvenga senza particolari problemi.</p>
      <p>La visita sarebbe stata presentata non come processo normalmente seguito da esiliati politici ma come visitatori normali del Paese.</p>
