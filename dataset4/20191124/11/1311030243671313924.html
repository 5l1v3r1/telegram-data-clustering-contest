      <h1>পাবনার শুঁটকি বিদেশে</h1>
      <address><time datetime="2019-11-24T11:18:00+00:00">24 Nov 2019, 11:18</time> by <a rel="author">হাসান মাহমুদ, পাবনা</a></address>
      <p>
        <b>পাবনার সুজানগরের মসজিদপাড়ার শুঁটকি ব্যবসায়ীরা এখন ব্যস্ত সময় পার করছেন। এই শুঁটকি দেশের চাহিদা মিটিয়ে রপ্তানি হচ্ছে ভারতে। ছবিগুলো গত শুক্রবার তোলা।</b>
      </p>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/24/91d60486feab77a4c663a2d4b3dcdf1d-5dda6809650c7.jpg"/>
        <figcaption>মাছ শুকানোর আগে দেওয়া হয় কাঁচা মাছে লবণ।</figcaption>
      </figure>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/24/95dae45f2305724d55f07c430d9bb2bc-5dda681aa5b48.jpg"/>
        <figcaption>রোদে মাছ শুকানোয় ব্যস্ত দুই শ্রমিক।</figcaption>
      </figure>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/24/8a3135075486e49f5db7eb84d40f266b-5dda682bd1dd4.jpg"/>
        <figcaption>শুঁটকি তৈরি পর বস্তায় করে তা নিয়ে যাচ্ছেন এক শ্রমিক।</figcaption>
      </figure>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/24/7760fd2902e260b5f606555697e084ef-5dda684298c14.jpg"/>
        <figcaption>শুঁটকি রপ্তানির উদ্দেশ্যে বস্তায় ভরছেন কয়েকজন শ্রমিক।</figcaption>
      </figure>
