      <h1>Βολιβία: Νέες εκλογές χωρίς τον Έβο Μοράλες</h1>
      <address><time datetime="2019-11-24T11:08:07+00:00">24 Nov 2019, 11:08</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3kYg5FKeD7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το κοινοβούλιο της Βολιβίας έδωσε την έγκρισή του για τη διεξαγωγή νέων προεδρικών και βουλευτικών εκλογών χωρίς τη συμμετοχή του Έβο Μοράλες, ώστε να λυθεί η πολιτική κρίση που ξέσπασε μετά τις εκλογές της 20ης Οκτωβρίου.</p>
      <p>Παράλληλα, η μεταβατική πρόεδρος της Βολιβίας Τζανίνε Άνιες απέρριψε το αίτημα των γερουσιαστών να χορηγηθεί αμνηστία στον πρώην πρόεδρο Έβο Μοράλες που έχει αυτοεξοριστεί στο Μεξικό.</p>
      <p><i>«Έχουμε δηλώσει κατηγορηματικά ότι η κυβέρνηση δεν θα ασκήσει δίωξη εναντίον κανενός πολιτικού ηγέτη, ηγέτη των συνδικαλιστών ή των πολιτών. Αλλά ταυτόχρονα είμαστε σαφείς ότι όποιος έχει διαπράξει εγκλήματα, έχει παραβιάσει το νόμο και έχει κάνει καταχρήσεις, δεν θα έχει κανενός είδους αμνηστία»,</i> τόνισε η μεταβατική πρόεδρος της χώρας.</p>
      <p>Επιπλέον, η μεταβατική κυβέρνηση ξεκίνησε «διάλογο» με στόχο την ειρήνευση στη Βολιβία, όπου 32 άνθρωποι έχουν σκοτωθεί σε βίαια επεισόδια μετά τις προεδρικές εκλογές.</p>
      <p>Εν όψει των συνομιλιών αυτών, αντικυβερνητικοί διαδηλωτές απέσυραν τα οδοφράγματα που είχαν τοποθετήσει γύρω από τη διοικητική πρωτεύουσα Λα Πας, «οχυρό» του Έβο Μοράλες.</p>
