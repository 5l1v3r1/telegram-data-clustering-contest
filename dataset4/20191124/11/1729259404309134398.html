    <meta property="og:description" content="Tuzla Şifa Mahallesi ile Zeytinburnu-Cevizlibağ arasında çeyrek asrı aşkın süredir sefer yapan 500T, ulaşım altyapısının gelişmesi ve toplu taşıma araçları çeşitliliğinin artmasıyla eski popülerliğini yitirse de İstanbul'un klasikleşen otobüs hattı olarak hizmet vermeye devam ediyor. Türkiye'nin en bilinir otobüs hattı olan, dönem dönem teknoloji oyunlarına, skeçlere, sosyal araştırmalara, şiirlere ve repliklere konu olan 500T, aynı zamanda birçok hikayeyi de içinde barındırıyor."/>
