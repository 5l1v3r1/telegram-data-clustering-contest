      <h1>العثور على جندي لبناني جثّة في منزله</h1>
      <address><time datetime="2019-11-24T11:43:17+00:00">24 Nov 2019, 11:43</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت معلومات صحافية، بأنّه عثر منذ قليل على العريف هادي د. (23 عاماً) في بلدة يارين وسكان دير قانون رأس العين قضاء صور جثة في منزله. وعلى الفور حضرت الشرطة العسكرية وفتحت تحقيقاً لمعرفة أسباب الوفاة.</p>
