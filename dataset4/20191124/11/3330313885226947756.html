      <h1>Zelden vertoond: invaller Bale wordt door vol Bernabéu keihard uitgefloten</h1>
      <address>
        <time datetime="2019-11-24T11:49:00+00:00">24 Nov 2019, 11:49</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/MovistarFutbol/status/1198354912373067778?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Dit is verschrikkelijk pijnlijk. Gareth Bale stond er al niet goed op bij de fans van Real Madrid, maar lijkt nu persona non grata te zijn geworden. Bale mocht zaterdag invallen tegen Real Sociedad, maar de fans waren niet blij met zijn komst. Rodrygo, die eraf moest, kreeg een extra groot applaus.</b>
      </p>
      <p>Dat Bale uitgefloten werd heeft alles te maken met het spandoek die hij na de interland tegen Wales liet zien. Daarop stond de tekst: 'Wales. Golf. Madrid. In die volgorde'</p>
