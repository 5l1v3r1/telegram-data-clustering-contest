      <h1>【2019區選】董建華：今天是最好機會以選票換回更好未來　市民應向「暴徒」多說「不、不、不」</h1>
      <address>
        <time datetime="2019-11-24T11:01:00+00:00">24 Nov 2019, 11:01</time>
      </address>
      <p>前特首、全國政協副主席董建華今日參與區議會選舉投票後見記者，稱今天是港人最好的機會，以手中一票換回香港更好的未來。他表示，香港亂局已持續5個月，在過去幾天好不容易看到勇敢的市民站出來整理垃圾，形容這些市民是向「暴徒」說不。</p>
      <p>他認為，「暴徒」以甚麼理由也好，都不能破壞香港，鼓勵大家要多說「不、不、不」。</p>
      <p>（圖片來源：now新聞片段截圖）</p>
