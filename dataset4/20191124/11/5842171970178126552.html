      <h1>VIDEO: Vailders septītajā raundā nokautē Ortisu un aizstāv WBC čempiona jostu</h1>
      <address><time datetime="2019-11-24T11:52:00+00:00">24 Nov 2019, 11:52</time> by <a rel="author">Jauns.lv / LETA</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rQ7L6Hl4anE" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Amerikāņu smagsvara bokseris Deontejs Vailders sestdien Lasvegasā uzvarēja kubieti Luisu Ortisu, aizstāvot prestižās Pasaules Boksa padomes (WBC) čempiona jostu smagsvaros.</b>
      </p>
      <p>Cīņā lielāks pārsvars bija kubietim, tomēr septītajā raundā Vailders viņu uzveica ar nokautu.</p>
      <p>"Ja redzu iespēju labam sitienam, tad tā pretiniekam ir miega dziesmiņa," pēc uzvaras pauda Vailders.</p>
      <p>Viņš WBC čempiontitulu aizstāvējis desmito reizi pēc kārtas, atkārtojot rekordu, kuru no 1974. līdz 1978.gadam iespēja Muhameds Ali. Tikai četri smagsvaru bokseri spējuši aizstāvēt titulu vairāk nekā desmit reizes.</p>
      <p>Abi bokseri iepriekšējo savstarpēju cīņu aizvadīja 2018.gada martā, kad Vailders smagā duelī guva uzvaru desmitajā raundā ar tehnisko nokautu.</p>
      <p>Maijā 34 gadus vecais Vailders WBC titulu sekmīgi aizstāvēja pret tautieti Dominiku Brīzīli, kuru izdevās nokautēt jau pirmajā raundā.</p>
      <p>Karjeras laikā Vailders uzvarējis 42 no 43 cīņām, 41 dueli noslēdzot ar nokautu, bet viens mačs noslēdzies neizšķirti. Tikmēr 40 gadus vecais Ortiss uzvarējis 31 no 35 cīņām, 26 gadījumos to paveicot ar nokautu, un vienīgo zaudējumu piedzīvojis pret Vailderu.</p>
      <p>Starp abu bokseru revanša cīņai Ortiss uzvarēja divus rumāņus un vienu vācieti.</p>
      <p>Tikmēr Pasaules Boksa asociācijas (WBA), Starptautiskās Boksa federācijas (IBF), Starptautiskās Boksa organizācijas (IBO) un Pasaules Boksa organizācijas (WBO) čempiona jostas pieder meksikānim Endijam Ruisam, kurš decembrī aizvadīs revanša cīņu ar britu Entoniju Džošua.</p>
