      <h1>Фотогалерия: Боксовото зрелище Уайлдър срещу Луис Ортис</h1>
      <address><time datetime="2019-11-24T11:24:00+00:00">24 Nov 2019, 11:24</time> by <a rel="author" href="https://www.dnevnik.bg/author/337" target="_blank">Дневник</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996451.jpg"/>
        <figcaption>Дионтей Уайлдър защити титлата на Световния боксов съвет (WBC) в тежка категория след <a href="https://www.dnevnik.bg/sport/2019/11/24/3996436_uaildur_otkaza_ortis_sus_zrelishten_nokaut_i_zashtiti/">зрелищен нокаут срещу Луис Ортис</a>. Американецът отказа съперника си в седмия рунд, като го прати на пода със светкавичен десен удар, на който кубинският претендент нямаше отговор.<br/><br/>Това беше реванш между двамата, след като през март 2018 г. Уайлдър отново спечели с нокаут.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996449.jpg"/>
        <figcaption>Уайлдър проведе десета защита на най-ценния пояс в тежка категория. Той постигна 42-а победи от 43 битки на професионалния ринг и записа 41-и нокаут, запазвайки успеваемост над 95%.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996457.jpg"/>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996458.jpg"/>
        <figcaption>Ортис изигра добър двубой, като имаше пълно предимство в първите шест рунда. Кубинецът водеше боя.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996452.jpg"/>
        <figcaption>Девет секунди преди края на седмия рунд Ортис допусна грешка, скъси дистанцията с Уайлдър и свали гарда си, след което беше наказан.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996450.jpg"/>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996455.jpg"/>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996453.jpg"/>
        <figcaption>"Ортис е много умел боец, много е подреден. Много опасен е и затова няма боксьори, които искат да се изправят срещу него. Боксовият му интелект е много висок, затова беше много тежък мач. Уважение за него, той е невероятен талант. Призовавам всички да му дадат още един шанс, защото е един от най-добрите", каза Уайлдър след мача.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996454.jpg"/>
        <figcaption>Американецът обяви, че ще се бие с Тайсън Фюри през февруари 2020 г., а след това иска да има обединителен мач за всички титли в тежка категория с Анди Руис или Антъни Джошуа.</figcaption>
      </figure>
