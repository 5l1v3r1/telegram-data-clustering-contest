      <h1>가수 구하라 자택서 숨진 채 발견…경찰 “조사 중”</h1>
      <address>
        <time datetime="2019-11-24T11:01:35+00:00">24 Nov 2019, 11:01</time>
      </address>
      <p>걸그룹 카라 출신의 가수 구하라(28) 씨가 24일 자택에서 숨진 채 발견됐다. 서울 강남경찰서에 따르면 구씨는 이날 오후 6시께 서울 강남구의 자택에서 숨진 채 발견됐다. 경찰은 구씨가 극단적 선택했을 개연성을 염두에 두고 정확한 사인을 확인, 조사하고 있다. </p>
