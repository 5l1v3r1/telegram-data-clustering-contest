      <h1>元KARAのク・ハラさんが遺体で見つかる</h1>
      <address><time datetime="2019-11-24T11:56:00+00:00">24 Nov 2019, 11:56</time> by <a rel="author" href="https://blogos.com/blogger/abematimes/article/" target="_blank">AbemaTIMES</a></address>
      <p>　韓国の女性アイドルグループ「KARA」の元メンバー、ク・ハラさんがきょう午後6時すぎ、自宅で死亡した状態で見つかったと、韓国の警察が発表した。 詳しい死因や死亡の経緯については捜査中だという。<br/><br/>　ク・ハラさんは元交際相手の男性と別れ話のもつれなどから今年5月に自殺未遂騒動を起こしていたが、その後、韓国や日本で活動を再開していた。（AbemaTV／『AbemaNews』より）<br/> </p>
