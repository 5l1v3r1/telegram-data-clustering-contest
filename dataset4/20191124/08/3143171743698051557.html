      <h1>Reggio Calabria, allerta meteo, zona sud sott’acqua, gravi danni [foto e video]</h1>
      <address><time datetime="2019-11-24T08:44:19+00:00">24 Nov 2019, 08:44</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>

      <p>
        <i>Reggio Calabria disastro nella zona sud, la città è sott'acqua, tutte le problematiche di deflusso delle acqua sono venute alla scoperto, acqua alta oltre un metro</i>
      </p>
      <p>Reggio Calabria, 24 nov – Ieri era stata diramata l’allerta meteo rossa e il maltempo si è presentato puntuale con abbondanti piogge. L’acqua piovana ha allagato la zona sud, da Ravagnese al viale Calabria, passando per la zona stadio e il viale Aldo Moro. Anche a San Gregorio la situazione è la stessa, il sottopasso dalla SS 106 zona porto Volato è tutto allagato e l’acqua ha raggiunto i due metri d’altezza. In tante altre zone l’acqua ha superato il metro di altezza. Sono state danneggiate autovetture, che sono completamente sommerse e anche attività commerciali. La viabilità è bloccata e diverse auto sono rimaste in panne, tra le altissime pozzanghere, e sono in attesa dei soccorsi.</p>
      <h3>PROCESSIONE RIMANDATA</h3>
      <p>A causa delle avverse condizioni meteo che stanno anche causando problemi di circolazione e danni alle strade cittadine, l’arcivescovo di Reggio Calabria, monsignor Giuseppe Fiorini Morosini, ha deciso di rimandare a domenica 1 dicembre la processione della Madonna della Consolazione che era prevista per oggi pomeriggio.</p>
      <p>Stasera in Cattedrale si svolgerà regolarmente la messa delle 18.</p>
