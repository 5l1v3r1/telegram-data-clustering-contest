      <h1>Israele, Benny Gantz vs Benjamin Netanyahu: "Fai un passo indietro"</h1>
      <address><time datetime="2019-11-24T08:04:13+00:00">24 Nov 2019, 08:04</time> by <a rel="author">Agenzie </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l4zB6S3RZdE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'incriminazione di Benjamin Netanyahu - accusato di corruzione, frode e abuso di ufficio - lascia il fiato sospeso a tutti in Israele. E non perché non fosse nell'aria la decisione resa nota ieri dal procuratore generale di Israele, ma perché scompiglia lo stallo politico in corso a Tel Aviv. Il suo grande rivale centrista ed ex capo di stato maggiore delle forze di difesa israeliane, Benny Gantz, tende la mano al Likud appellandosi ai vertici e chiedendo loro di stringere una partnership per governare il Paese.</p>
      <p>Il leader del partito Blu-Bianco inoltre chiede un passo indietro deciso al premier in carica</p>
      <blockquote>"Chiedo al Premier Benjamin Netanyahu di rispettare di aver perso le elezioni, di rispettare le decisioni prese dal sistema legale attraverso la gestione delle persone che lui stesso ha posto ai vertici, di rispettare la volontà della maggioranza e di fare marcia indietro per lottare per la sua innocenza"<cite>Benny Gantz <br/>Leader partito Blu-Bianco d'Israele</cite></blockquote>
      <p>Gantz ha chiesto inoltre al Procuratore generale (nominato appunto da Netanyahu) di costringere il premier a lasciare immediatamente i quattro portafogli ministeriali che occupa. Oltre che primo ministro, Netanyahu è titolare infatti dei dicasteri della sanità, della Diaspora, dell'agricoltura edegli affari sociali. Il partito di Gantz ha fatto poi appello a precedenti legali della Corte suprema secondo cui un ministro sotto incriminazione, non può restare al comando.</p>
      <p>Il momento delicato che sta vivendo Israele sarà subito messo a confronto con le manifestazioni pro e contro il premier in carica già annunciate dalle rispettive piazze, e in parte già avviate. Mentre movimenti che si dichiarano apolitici e i laburisti chiedono le sue dimissioni, il Likud - e in generale la destra - restano invece schierati come un sol uomo.</p>
