      <h1>Как изменился Крым за 5 лет после Майдана.</h1>
      <address><time datetime="2019-11-24T08:41:58+00:00">24 Nov 2019, 08:41</time> by <a rel="author" href="https://d3.ru/user/masusik/" target="_blank">masusik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oZ5vPV95Q4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=oZ5vPV95Q4I&amp;feature=youtu.be">Как изменился Крым за 5 лет. Василий Волга</a><br/>Василий Волга делится впечатлениями от поездки в Крым. Как изменись и продолжают меняться полуостров и крымчане после событий 2014 года...<cite>www.youtube.com</cite></blockquote>
      <p>Депутат верховной Рады Украины V созыва Василий Волга вернулся в Киев после поездки в Крым, и делится свежими впечатлениями о том, во что сейчас превратили эту черноморскую жемчужину.<br/><br/>Рассказывает подробно и компетентно о недовольстве малого бизнеса, о поборах на дорогах, о прокурорском беспределе, из–за которого многие потеряли возможность хорошо зарабатывать, и теперь ненавидят русских. О жестком квотировании Крымских Татар во всех сферах жизни, о запрете политических свобод и митингов, о перспективе возвращения в Украину, и о многом другом, во что сейчас Россия превратила жизнь простых Крымчан.</p>
