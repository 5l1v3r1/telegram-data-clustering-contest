      <h1>渋野日向子が逆転優勝、鈴木愛４週連続Ｖならず…賞金女王は最終戦に</h1>
      <address>
        <time datetime="2019-11-24T08:57:00+00:00">24 Nov 2019, 08:57</time>
      </address>
      <p>　ゴルフ・大王製紙エリエールレディースオープン最終日（２４日・愛媛エリエールＧＣ松山＝６５８０ヤード、パー７２）――７位から出た渋野日向子（２１）がボギーなしの６バーディーで通算１９アンダーとし、今季の国内ツアー４勝目を挙げた。優勝賞金は１８００万円。鈴木愛は１打差の２位に終わり、ツアー史上初の４週連続優勝を逃した。賞金ランキング２位の申ジエ（韓国）は１１位。賞金女王は２８日からの最終戦、ＬＰＧＡツアー選手権リコー杯（優勝賞金３０００万円）で決まる。</p>
    </article>
