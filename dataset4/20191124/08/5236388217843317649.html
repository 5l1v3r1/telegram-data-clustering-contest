      <h1>『モンハン：アイスボーン』獄狼竜「ジンオウガ亜種」登場決定！「無料大型アップデート第2弾」12月5日配信</h1>
      <h2>「無料大型タイトルアップデート第2弾」では、「導きの地」への「氷雪地帯」追加も予定されています。</h2>
      <address><time datetime="2019-11-24T08:00:58+00:00">24 Nov 2019, 08:00</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ihOcbQOlATU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>カプコンは、PS4版『<b>モンスターハンターワールド：アイスボーン</b>』に関して、追加モンスター第2弾として「ジンオウガ亜種」の登場を発表しました。<br/><br/>『モンスターハンターワールド：アイスボーン』で新大陸へ参戦を果たした「ジンオウガ」の亜種となる本モンスターは、12月5日に配信決定した「無料大型タイトルアップデート第2弾」で実装となります。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949362.jpg"/>
      </figure>
      <p>「無料大型タイトルアップデート第2弾」では、「導きの地」への「氷雪地帯」追加も決定。詳細は12月4日に公開される「デベロッパーズダイアリーVol.4」にて紹介予定です。また、12月6日公開の「デベロッパーズダイアリー」で更なる追加情報が予定されていますので、お楽しみに。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949360.jpg"/>
      </figure>
      <p>さらに、新たなイベントクエストなど盛りだくさんの内容でお届けする「セリエナ祭」も開催決定しました。開催時期は後日発表予定です。</p>
      <hr/>
      <p>『モンスターハンター：ワールド』超大型拡張DLC「アイスボーン」は、PS4版が好評発売中、Steamが2020年1月10日発売予定です。価格などの各種商品情報は<a href="http://www.capcom.co.jp/monsterhunter/world-iceborne/">公式サイト</a>をご確認ください。<br/><br/>(C)CAPCOM CO., LTD. 2018, 2019 ALL RIGHTS RESERVED.</p>
