      <h1>В Пекине арестовали 10 человек, вовлеченных в деятельность биткоин-биржи</h1>
      <address>
        <time datetime="2019-11-24T08:53:53+00:00">24 Nov 2019, 08:53</time>
      </address>
      <p>Пекинская биржа BISS приостановила деятельность по требованию властей. Полиция арестовала более 10 сотрудников.</p>
      <figure>
        <iframe data-src="https://twitter.com/DoveyWan/status/1197889861585235969?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По данным управляющего партнера Primitive Ventures Дови Ван, это случилось еще три недели назад. Вероятно, вовлеченным лицам предъявят обвинения в мошенничестве.</p>
      <figure>
        <iframe data-src="https://twitter.com/DoveyWan/status/1197892665766858753?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее Народный банк Китая <a href="https://forklog.com/v-kitae-39-birzh-narushili-zapret-na-kriptovalyutnyj-trejding/">выявил</a> в городе Шэньчжэнь 39 биткоин-бирж. Параллельно шанхайский регулятор <a href="https://forklog.com/shanhajskoe-podrazdelenie-tsb-kitaya-rasskazalo-kak-iskorenit-torgovlyu-bitkoinom/">опубликовал</a> меры по борьбе с криптовалютным трейдингом.</p>
      <p>После того, как <a href="https://forklog.com/blokchejn-vyzov-kitajskogo-drakona-ili-pochemu-ne-opravdalis-nadezhdy-investorov-na-novoe-ralli-bitkoina/">заявление</a> председателя Си Цзиньпина о важности блокчейна воодушевило держателей криптовалют, правительство Китая <a href="https://forklog.com/smi-kitajskij-tsentrobank-iskorenit-ostatki-kriptoindustrii-v-strane/">решило пресечь</a> любую деятельность, связанную с токенсейлами или торговлей цифровыми валютами.</p>
