      </address>

      <p>今回は、大好きな彼に好きと伝えるとっておきの方法を大公開！ 言いたいけど恥ずかしくて言えない……なんて悩みを抱える必要は、もうありません。 自分の気持ちを素直に伝えたい人は、必見ですよ。 （1）LINEを活用する 好きと素直に言えない場合は、LINEを使って想いを伝えてみましょう。</p>
