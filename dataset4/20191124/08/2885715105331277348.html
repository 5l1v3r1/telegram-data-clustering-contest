      <h1>Salim Khan turns 84: Rare photos of the veteran screenwriter</h1>
      <h2>Salim Khan turns 84 today. Born on November 24, 1935, Salim is best known for his association with Javed Akhtar in the 1970s and 80s.</h2>
      <address>
        <time datetime="2019-11-24T08:17:12+00:00">24 Nov 2019, 08:17</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/salim-820.jpg"/>
        <figcaption>Veteran screenwriter Salim Khan celebrates his 84th birthday today. Salim is best known for his association with Javed Akhtar in the 1970s and 80s. Together referred to as Salim-Javed, the two wrote the scripts for iconic films like Sholay, Don and Deewar. Salim is also the father of actors Salman, Sohail and Arbaaz Khan. (Photo: Express archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/salim-khan-004.jpg"/>
        <figcaption>Salim Abdul Rashid Khan was born in Indore on November 24, 1935. (Photo: Express archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/salim-khan-002.jpg"/>
        <figcaption>Salim Khan debuted as a solo screenwriter in Do Bhai. Here, he can be seen with his son and actor Sohail Khan. (Photo: Express archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/salim-khan-006.jpg"/>
        <figcaption>Salim Khan and Javed Akhtar are regarded as the greatest and most successful Hindi screenwriters of all time. The duo won three Filmfare Awards for Shakti, Deewar and Zanjeer. (Photo: Express archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/salim-khan-003.jpg"/>
        <figcaption>Salim-Javed's last gig together was Shekhar Kapur's science-fiction drama Mr. India. (Photo: Express archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/salim-khan-001.jpg"/>
        <figcaption>Salim Khan also worked as an actor in films like Teesri Manzil and Wafadar. In this photo, Salim can be seen with a young Sohail. (Photo: Express archive)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/salim-khan-007.jpg"/>
        <figcaption>Salim Khan married twice, once with Salma Khan in 1964 and then with Helen in 1981 (Photo: Express archive)</figcaption>
      </figure>
