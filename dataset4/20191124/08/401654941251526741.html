      <h1>मह‍िला ने की दूसरी शादी, एक बच्चे को बेचा तो दूसरे का क‍िया मर्डर</h1>
      <address>
        <time datetime="2019-11-24T08:15:21+00:00">24 Nov 2019, 08:15</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_delhi_1_112419105921.jpg"/>
        <figcaption>दिल्ली के थाना खजूरी इलाके में दो दिन पहले मिले पांच साल के बच्चे के शव का मामला पुलिस ने सुलझा लिया है. इस मामले में पुलिस ने दिल दहला देने वाले खुलासा किया है. दरअसल, पुलिस ने बच्चे की हत्या में मृतक बच्चे के मां-बाप के साथ इनके एक और साथी को गिरफ्तार किया है. मां-बाप ने पांच साल के जिगर के टुकड़े को महज इसलिए मौत के घाट उतार दिया क्योंकि मृतक बच्चा उनके बीच के संबंधों में रोड़ा बन रहा था.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_delhi_5_112419105921.jpg"/>
        <figcaption>दरअसल, दो दिन पहले थाना खजूरी पुलिस को सूचना मिली थी कि एक बच्चे का शव बोरे में लिपटा नाले में पड़ा है. जब पुलिस ने इस मामले की जांच शुरू की तो आसपास के सीसीटीवी खंगालने शुरू किए. पुलिस को रात करीब तीन बजे के आसपास इको कार नजर आई.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_delhi_3_112419105921.jpg"/>
        <figcaption>जब जांच की गई तो पता लगा कि यह कार गोकुलपुरी के रहने वाले प्रदीप नाम के शख्स की है. जब पुलिस ने प्रदीप से सख्ती से पूछताछ की तो उसने पुलिस को सारी वारदात के बारे में बता दिया कि इस बच्चे की हत्या इसके ही मां-बाप ने की है जो कि थाना दयालपुर इलाके के नेहरू विहार पानी की टंकी के पास रहते हैं. बच्चे की हत्या गला दबाकर उसी के घर में की गई.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_delhi_4_112419105921.jpg"/>
        <figcaption>उत्तर-पूर्वी दिल्ली के डीसीपी वेद प्रकाश सूर्या ने बताया कि आरोपी  मां के तीन बच्चे थे. इस कलयुगी मां ने पहले अपने एक माह के बच्चे को 40 हजार में किसी को बेच दिया था और अब अपने दूसरे पति के साथ मिलकर अपने पांच साल के बच्चे को भी मार द‍िया. यह बच्चा इनकी मौज मस्ती में रोड़ा बन रहा था. अपने ही बच्चे को पीटकर और गला दबाकर मौत के घाट उतार दिया.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_delhi_2_112419105921.jpg"/>
        <figcaption>शव को ठिकाने लगाने के लिए बच्चे का शव बोरे में भरकर अपने एक साथी के साथ खजूरी इलाके के एक नाले में फेंक दिया लेकिन इनकी यह काली करतूत ज्यादा दिन तक समाज से छि‍प न सकी और पुलिस ने महज दो दिन बाद ही इन्हें दयालपुर इलाके से ही गिरफ्तार कर लिया.</figcaption>
      </figure>
