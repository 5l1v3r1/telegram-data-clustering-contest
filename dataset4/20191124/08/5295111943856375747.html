      <p>
        <b>En rassemblant les données du marché de l'emploi dans les pays de l'OCDE, Andrew Bridger montre l'évolution du salaire minimum. Luxembourg arrive dans le haut de la liste</b>
      </p>
      <p>Visualiser des données en vidéo permet de voir l'évolution des classements des pays. Ici, ce sont les salaires horaires minimum qui son présentés, ajusté à l'inflation et le coût de la vie.</p>
      <p>En 1960, les États-Unis affichait un salaire minimum de 8,6 dollars par heure alors que Luxembourg, pourtant déjà troisième, n'était qu'à 3,81 dollars. Les Américains restent en tête de ce classement jusqu'en 1972 où il se font dépasser par les Pays-Bas.</p>
      <p>Le Luxembourg reste longtemps dans le milieu du tableau, talonné par la France. La Belgique arrive dans le classement en 1976 et rejoint le peloton de tête avec 9,9 $, contre 11,9 pour les Néerlandais et 10,1 pour les Américains.</p>
      <p>La France passe au-dessus du Luxembourg au milieu des années 80, alors que le Grand-Duché lui reprend la priorité en 1992. À la fin des années 90, la Belgique est en tête de la liste, talonnée par l'Australie et le Luxembourg.</p>
      <p>En 2006, la France gagne, un temps, la première position et en, 2010, Luxembourg se hisse à la première place avec 11,35$ de l'heure. Désormais, en 2018, c'est l'Australie qui a repris le leadership avec 12,14$. Le Grand-Duché est deuxième avec l'équivalent de 11,82$, la France troisième avec 11,49$.</p>
