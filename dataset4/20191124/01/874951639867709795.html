      <h1>Amazon представи смарт везна за офиса - kaldata.com</h1>
      <address><time datetime="2019-11-24T01:46:44+00:00">24 Nov 2019, 01:46</time> by <a rel="author" href="https://www.kaldata.com/author/metodi-damyanov-2" target="_blank">Методи Дамянов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NarI-1RsHU0" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>След като направи присъствието в хиляди домове посредством смарт колонките си Echo и дигиталния асистент Alexa, Amazon заяви намерение да влезе и в офиса. Тази седмица компанията представиха интересна технология в лицето на Dash Smart Shelf, интелигентна везна, свързана с Интернет, която поръчва автоматично от Amazon офис консумативи, когато са на привършване.</p>
      <p>Служителите могат да поставят на везните различни офис консумативи, като принтерна хартия, пособия за писане и др. Когато Dash Smart Shelf усети, че теглото на поставения върху му материал под е слязло под предварително зададено тегло, той поръчва автоматично нови бройки от въпросните консумативи.</p>
      <p>Освен възможността за автоматична поръчка, Dash Smart Shelf може да бъде настроен да уведомява офис мениджъра за привършващия консуматив. А за да бъдат избегнати нежелани поръчки, софтуера на устройството може да засече дали поставените на него предмети са преместени временно или за постоянно. „Умният рафт. Ко“ идва в три основни варианта – от 7х7“, 12х10“ и 7х7“. И трите модела могат да бъдат захранвани посредством стандартни батерии или чрез директно включване в електрическата мрежа.</p>
      <p>Amazon вече изграждат и партньорска мрежа около Dash Smart Shelf. Компаниите, използващи устройството ще получават до 15% отстъпка от известни компании, като 3M и BIC. Очаква се Dash Smart Shelf да бъде пусната като пилотен проект още следващия месец към няколко компании, като ще излезе официално на пазара през 2020.</p>
      <p>Устройството представлява част от стратегията на Amazon, която цели да намали времето за доставка и улесни клиентите на дигиталния си магазин. Тази стратегия е особено видима в потребителския сектор, където компанията отделя почти десет милиарда долара на тримесечие, за да оптимизира дейностите на линиите си за доставка на Prime от два на един ден – усилие, което според RBC Capital Market може да стимулира приходите на Amazon с до 15%.</p>
