      <h1>Montaña de Medellín llega para adornar Parques del Río</h1>
      <address>
        <time datetime="2019-11-24T01:45:15+00:00">24 Nov 2019, 01:45</time>
      </address>
      <p>En los próximos días los paisas y turistas que visiten la ciudad podrán disfrutar de <b>Montaña Medellín,</b> una colorida escultura a gran escala que llega para adornar <a href="https://telemedellin.tv/se-llego-a-la-meta-de-40-200-hogares-unidos-por-el-agua/364529/"><b>Parques del Río</b></a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5p-zNMJNK68" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Montaña Medellín</b> es una pieza artística compuesta por 5 grandes piedras renderizadas en colores vivos que estarán ubicadas una sobre otra y rendirán un homenaje a la topografía de la ciudad.</p>
      <p>El artista suizo <b>Ugo Rondinone</b> fijó su mirada en <b>Medellín</b> convirtiéndola en la primera ciudad de Suramérica en la que se instala una de sus obras.</p>
      <p>Esta obra hace parte de una serie de piezas que el artista ha ubicado en otras ciudades del mundo como <b>Miami, Liverpool</b> y el desierto de <b>Mojave en Nevada</b>, <b>Medellín</b> se convierte en la cuarta.</p>
