      <h1>海戦ストラテジーADV『Abandon Ship』「日本語訳は現在進行中。2020年の早い段階でリリースしたい」【注目インディーミニ問答】</h1>
      <h2>舞台は海ですが、まるで同じ海とは思えないほど様々な表情で描かれます。</h2>
      <address><time datetime="2019-11-24T01:00:03+00:00">24 Nov 2019, 01:00</time> by <a rel="author">《Chandler》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RIw8fvqGjLg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>気になる新作インディーゲームの開発者にインタビューする本企画。今回は、Fireblade Software開発、PC/Mac/Linux向けに10月23日正式リリースされた海戦ストラテジーアドベンチャー『<b>Abandon Ship</b>』開発者へのミニインタビューをお届けします。<br/><br/>本作は、大航海時代風の船で怪物の存在するファンタジー世界を冒険するストラテジーアドベンチャー。プレイヤーは様々な島を巡って航海する中で、敵船や要塞、また怪物などに遭遇し海戦を繰り広げます。津波や落雷といった環境要素による影響も受けるため状況に合わせた行動が求められます。記事執筆時点では日本語未対応。<br/><br/>『Abandon Ship』は2,570円で<a href="https://store.steampowered.com/app/551860/Abandon_Ship/">配信中</a>。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346150.png"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346149.png"/>
      </figure>
      <hr/>
      <p>――まずは自己紹介をお願いします。<br/><br/>Gary Burchell氏（以下、敬称略）本作のチームリードを担当するGary Burchellです。ゲーム業界では長く働いてきており、インディー開発を始める前には『アサシン クリード クロニクル』のエグゼクティブ・プロデューサーを務めていました。元々、2002年にQAとしてゲーム業界で仕事を始め、ここ数年はデザイナーとプロデューサーをしてきました。<br/><br/>他には『Serious Sam: Next Encounter』『<a href="https://store.steampowered.com/app/233350/Sudeki/">Sudeki</a>』『Viva Pinata』『サイレントヒル シャッタードメモリーズ』『Rocket Knight』などといった作品に携わってきましたので、私のキャリアはかなり幅広いと言えるのではないでしょうか！<br/><br/>――本作の開発はいつどのようにして始まったのでしょうか？<br/><br/>Gary2015年の後半、私はインディー開発に移行したいという強い思いがありました。そのためには、勇気を出して仕事を辞めるしかないと気づいたのです！Fireblade Softwareは2016年の初め頃に設立され、探検と乗組員を管理して戦う海賊船のゲームを作ろうと決めました。<br/><br/>これまではスペシャリスト達による巨大なチームのマネジメントをしていたので、とても小さなチーム（私とプログラマーと数人のフリーランス）のマネジメントをするというのはとても難しかったです。特に、マーケティングやコミュニティマネジメントなど、私がこれまでしたことがなかったことをしなければいけなかったのが大変でした。インディー開発をするというのは、とても少ないリソースでたくさんのことをしなくてはいけないということなのです！<br/><br/>私たちにとって最も大きな挑戦だったことの一つは、海をテーマとした昔の油絵のようなアートスタイルを再現することでした。実現することができて嬉しく思います。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346146.png"/>
      </figure>
      <p>――本作の特徴を教えてください。<br/><br/>Garyプレイヤーの皆さんには本作のストーリーと世界観を高く評価していただいています。<br/><br/>本作には、自分たちが間違っていることに気づいたカルトの高官が主人公という、メインストーリーがあります。彼らは逃げようと試みますが、世界を征服し神を呼び出すことを阻止しようとする争いの中で追いつかれてしまいます。<br/><br/>このストーリーは巨大なオープンワールドで展開し、寄り道も存在します。例えば、死者の土地に囚われ、生者の世界に戻るために多くの奇妙な挑戦を乗り越えなくてはいけないこともあります。現実世界では特殊なものを特定の場所に持っていくことで、隠し武器を手に入れることも可能です。クモがはびこる地域も多くの暗い秘密がある人気の場所ですよ。<br/><br/>本作にはいくつかのキャンペーンがあり、面白い方法でメインの世界と繋がっています。例えば、「Sword of the Cult（カルトの剣）」というキャンペーンでプレイヤーは悪者を操作します。メインストーリーではボスであるクラーケンを操作することにもなります。これはメインストーリー中で起きている出来事なので、プレイヤーは同じイベントを違う視点で楽しむことが出来るのです。これらのサイドキャンペーンは様々な形でメインの世界と繋がっているので、バリエーション豊富なキャラクターたちやイベントに遭遇することでしょう。<br/><br/>――本作が影響を受けた作品はありますか？<br/><br/>Gary私たちは『<a href="https://store.steampowered.com/app/304650/SUNLESS_SEA/">SUNLESS SEA</a>』の探索要素と『<a href="https://store.steampowered.com/app/212680/FTL_Faster_Than_Light/">FTL: Faster Than Light</a>』の乗組員マネジメントが大好きです。これらのゲームと映画であり小説の「マスター・アンド・コマンダー」（注：小説は「オーブリー&amp;マチュリン」シリーズ）をミックスさせたものが、一番影響を受けたものと言えるでしょう。<br/><br/>――本作の日本語対応予定はありますか？<br/><br/>Gary日本語訳は現在進行中です。本作には16万2,000単語以上あるので、かなり大きな作業量になります。それでも<b>2020年の早いうちには完成させられれば</b>と思っています。<br/><br/>――最後に日本の読者にメッセージをお願いします。<br/><br/>Gary幸運にも、私は数年前に日本に行くことができたのですが、日本への旅路は最も大切な思い出の一つとなっています。日光、東京、箱根、京都、姫路に行きました（私はお城が大好きなので、姫路城は素晴らしかったです）。会った人たちも皆、とても親切でフレンドリーでした。<br/><br/>本作は日本のゲーマーの方にも楽しんでいただける作品だと思いますので、日本語訳を搭載するのはとても大切だと思っています。<br/><br/>――ありがとうございました。</p>
