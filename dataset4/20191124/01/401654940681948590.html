      <h1>जानिए, किन राशियों के लिए शुभ रहेगा रविवार</h1>
      <address>
        <time datetime="2019-11-24T01:59:06+00:00">24 Nov 2019, 01:59</time>
      </address>
      <p>1 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_112419072714.jpg"/>
        <figcaption><b>मेष</b>- विवाह तय हो सकता है, सेहत में सुधार होगा, धन की स्थिति बेहतर होगी.</figcaption>
      </figure>
      <p>2 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2_112419072714.jpg"/>
        <figcaption><b>वृषभ</b>- करियर में परिवर्तन के योग हैं, दौड़ भाग बढ़ी रहेगी, वाहन खरीद सकते हैं.</figcaption>
      </figure>
      <p>3 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3_112419072714.jpg"/>
        <figcaption><b>मिथुन</b>- स्थान परिवर्तन के योग हैं, सेहत में सुधार होगा, करियर में सफलता मिलेगी.</figcaption>
      </figure>
      <p>4 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_112419072714.jpg"/>
        <figcaption><b>कर्क</b>- उच्चाधिकारी से तनाव के योग हैं. नौकरी में परिवर्तन के योग हैं. गुड़ का दान करें.</figcaption>
      </figure>
      <p>5 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/5_112419072714.jpg"/>
        <figcaption><b>सिंह</b>- छोटी यात्रा के योग हैं, नए कारोबार की शुरुआत हो सकती है, समस्या का अंत होगा.</figcaption>
      </figure>
      <p>6 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/6_112419072714.jpg"/>
        <figcaption><b>कन्‍या</b>- धन की स्थिति अच्छी होगी, संपत्ति का लाभ होगा, नई जिम्मेदारी मिल सकती है.</figcaption>
      </figure>
      <p>7 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/7_112419072714.jpg"/>
        <figcaption><b>तुला</b>- जीवनसाथी से मतभेद सुलझ जाएंगे, नौकरी के नए अवसर मिलेंगे, धन की प्राप्ति होगी.</figcaption>
      </figure>
      <p>8 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/8_112419072714.jpg"/>
        <figcaption><b>वृश्चिक</b>- सेहत में समस्या आ सकती है, व्यर्थ की चिंता हो सकती है, धन हानि से बचाव करें.</figcaption>
      </figure>
      <p>9 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/9_112419072714.jpg"/>
        <figcaption><b>धनु</b>- यात्रा के योग हैं, करियर में परिवर्तन के योग हैं, जिम्मेदारियां बढ़ सकती हैं.</figcaption>
      </figure>
      <p>10 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/10_112419072714.jpg"/>
        <figcaption><b>मकर</b>- सेहत में सुधार होगा, संतान पक्ष को लेकर चिंता दूर होगी, रुके हुए काम बनेंगे.</figcaption>
      </figure>
      <p>11 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/11_112419072714.jpg"/>
        <figcaption><b>कुंभ</b>- मानसिक चिंताएं दूर होंगी, करियर में सुधार होगा, अचानक धन की प्राप्ति होगी.</figcaption>
      </figure>
      <p>12 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/12_112419072714.jpg"/>
        <figcaption><b>मीन</b>- पारिवारिक विवाद हो सकता है, चोट-चपेट से बचाव करें, गुड़ का दान करें.</figcaption>
      </figure>
