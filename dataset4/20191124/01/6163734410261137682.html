      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528492-406-4-1574501103-width650height404.jpg"/>
        <figcaption>Tái xuất sau những ồn ào, Trâm Anh gây bất ngờ với vẻ ngoài có phần mũm mĩm khác trước. </figcaption>

        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-24/1574528492-318-1-1574501192-width650height809.jpg"/>
