      <h1>Хроники незалежного управления</h1>
      <address><time datetime="2019-11-24T01:01:03+00:00">24 Nov 2019, 01:01</time> by <a rel="author" href="https://d3.ru/user/DJGlooM/" target="_blank">DJGlooM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TZ9iOHPHg5g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>
        <a href="https://www.youtube.com/watch?v=TZ9iOHPHg5g">О внешнем управлении</a>
        <cite>www.youtube.com</cite>
      </blockquote>
      <p>Толик давно не торт, но тут информация представлена в цитатах, потому можно потерпеть. То, о чем давно говорили небратьям, теперь говорят их чиновники, в том числе бывшие. Неясно, когда же наконец нерабы скинут эту злочинну владу, как обещали почти шесть лет назад.<br/>Это урок тем, кто думал, что внешнее управление это обязательно танки и гауляйтер, при сопротивляющейся партизанщине. В любом государстве есть безыдейные, готовые работать против своей страны, достаточно их покормить с руки и можно тихо и мирно надеть куклу на руку.</p>
