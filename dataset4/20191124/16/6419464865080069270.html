      <h1>Μάανγκσι: Η κυρία της κορεάτικης κουζίνας</h1>
      <address>
        <time datetime="2019-11-24T16:46:17+00:00">24 Nov 2019, 16:46</time>
      </address>
      <p>Η <b>Μάανγκσι</b> ήταν ήδη γνωστή όταν έβγαλε το πρώτο βιβλίο συνταγών της το 2015. Τώρα που βγήκε το δεύτερο, <i>Το Μεγάλο Βιβλίο της Μάανγκσι για την <b>κορεάτικη μαγειρική</b></i>, είναι πλέον ένας από τους θρύλους του YouTube.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VjneaJ0hmgs" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Της Βάλιας Καϊμάκη</b>
      </p>
      <p>Το αληθινό της όνομα είναι <b>Έμιλι Κιμ</b> και ξεκίνησε το <a href="https://www.youtube.com/user/Maangchi">κανάλι της</a> το 2007. Από τότε έχει ανεβάσει εκατοντάδες βίντεο στα οποία εξηγεί την κορεάτικη κουζίνα σε όλους, ιδιαίτερα τους μη Κορεάτες. Κι αυτό φαίνεται και από το πόσοι ανεβάζουν υπότιτλους. Το τελευταίο βίντεο που έβλεπα «<b>Καυτερό Κοτόπουλο με σκόρδο</b>» έχει υπότιτλους σε 27 γλώσσες και ελληνικά φυσικά. Έχει επίσης 4.753.335 views και 3.998. Μα ποιος μπορεί να τα διαβάσει όλα αυτά;</p>
      <p>Λένε όλοι ότι είναι η <b>μαμά στην κουζίνα</b> κι έχουν απόλυτο δίκιο. Η Μάανγκσι σε βάζει να πλύνεις το μαχαίρι και την σανίδα κοπής (κι αλλοίμονό σου αν δε το κάνεις, λέει το βλέμμα της). Και παρ’ όλο που η λήψη είναι άψογα επαγγελματική, τα περισσότερα <b>πλάνα</b> στα βίντεο είναι κοντινά, εστιάζοντας στο μαγείρεμα και όχι στην ίδια.</p>
