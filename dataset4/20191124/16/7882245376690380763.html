      <h1>«Моржи» отмечают День моржа</h1>
      <address><time datetime="2019-11-24T16:33:07+00:00">24 Nov 2019, 16:33</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F3PhUSyuzrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Моржи» отмечают День моржа: на Байкале десятки любителей зимнего плавания открыли купальный сезон. Температура воды у берега — +3°C. Впрочем, даже летом озеро редко прогревается выше десяти.</p>
      <p>
        <i>«Если ждать, пока вода потеплеет, ждать сезона, пока можно будет искупаться — лучше уж купаться круглый год».</i>
      </p>
      <p>Закалённых пловцов не пугают волны. Врагом «моржей» считаются тяжёлые и острые льдины, но знаменитый байкальский лёд появится позже, поэтому ноябрь считается прекрасным сезоном для зимнего плавания.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196829308750376960" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>«Практически не болею. Я забыла, когда у меня были простудные заболевания».</i>
      </p>
      <p>Международный день моржа был учреждён Всемирным фондом дикой природы более десяти лет назад. Российские любители зимнего отдыха, которых «моржами» называют минимум с прошлого века, сочли праздник и своим тоже. В других северных странах экстремалов называют «выдрами», «нерпами», «тюленями» или «белыми медведями».</p>
