      <h1>Mancano le aule per gli studenti: l’università chiede ospitalità ai centri sociali. VIDEO</h1>
      <address><time datetime="2019-11-24T16:22:29+00:00">24 Nov 2019, 16:22</time> by <a rel="author">Andrea Bassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/373166404" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>La sede reggiana di ingegneria ha bisogno di più spazi, per realizzarli serve un cambio di passo. A dirlo è il direttore del dipartimento Cesare Fantuzzi</b>
      </p>
      <p><b>REGGIO EMILIA</b> – “Si pensava che questo spazio potesse essere congruo, lo era magari dieci anni fa. Oggi coi numeri che registriamo, abbiamo veramente delle grosse difficoltà a mettere seduti gli studenti, ma soprattutto offrire anche un luogo di aggregazione per loro”. A parlare è <b>Cesare Fantuzzi, direttore del dipartimento di Ingegneria</b> di Reggio.<br/>Hanno <b>superato quota 1700 gli aspiranti ingegneri</b> della sede reggiana dell’università. Una popolazione che è raddoppiata negli ultimi sette anni e che risulta in crescita mediamente del 10% ogni anno. Di 1100 posti è la capienza totale delle aule del <b>padiglione Buccola</b>. Sale che a fatica riescono a ospitare gli iscritti, in particolare quelli al primo anno di studi.<br/><b>A passo di lumaca si è mosso finora il progetto</b> per l’ampliamento del dipartimento. Annunciato tre anni fa, sulla carta era stato previsto già nel 2008. Soltanto alla fine d’ottobre è avvenuto il passaggio di proprietà del terreno dall’Ausl all’ateneo. Ora si apre la fase dell’approvvigionamento delle risorse: “Sarà il tema sul tavolo degli enti del territorio, per supportare le nuove generazioni di studenti provenienti anche da altre regioni”.</p>
      <p>Per organizzare la didattica, dal punto di vista logistico, il dipartimento si trova invece costretto a chiedere ospitalità a centri sociali che non sono nemmeno tanto nei paraggi. A partire dal secondo semestre ad ospitare gli studenti del corso di ingegneria gestionale potrebbero gli spazi polivalenti del <b>circolo Pigal,</b> accanto allo stadio. Quelli di meccatronica invece potrebbero trovare posto alla<b> bocciofila Tricolore</b>. Così prevede un piano-tampone che sta per essere messo a punto. In attesa anche che decolli un altro ampliamento, quello dello studentato di Villa Marchi. Un progetto che prevede la realizzazione di un auditorium, ma anche in questo caso il cantiere è in ritardo.</p>
