      <h1>Мільярдер Блумберг хоче балотуватися в президенти США</h1>
      <address>
        <time datetime="2019-11-24T16:34:57+00:00">24 Nov 2019, 16:34</time>
      </address>
      <p>Мільярдер, колишній мер Нью-Йорка Майкл Блумберг заявив про намір балотуватися на пост президента США від демократів.</p>
      <p><b>Джерело</b>: заява Блумберга у Twitter</p>
      <figure>
        <iframe data-src="https://twitter.com/MikeBloomberg/status/1198620233994526722?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Пряма мова</b>: "Я балотуюся на пост президента, щоб перемогти Дональда Трампа і відновити Америку.</p>
      <p>Я вірю, що мій унікальний досвід в бізнесі, уряді і благодійності дозволить мені перемагати і лідирувати".</p>
      <p>"Ми не можемо дозволити собі ще чотири роки нерозважливих і неетичних дій президента Трампа. Ставки не можуть бути вищими. Ми повинні перемогти на цих виборах. І ми повинні почати відновлення Америки".</p>
      <p><b>Деталі</b>: Як повідомляє <a href="https://edition.cnn.com/2019/11/24/politics/michael-bloomberg-2020-election/index.html">CNN </a>із посиланням на кілька джерел, Блумберг, який раніше цього року заявив, що не буде балотуватися, змінив своє рішення, оскільки не вважає, що зараз серед демократів є кандидати, які можуть перемогти Трампа.</p>
      <p>Президентські вибори у США відбудуться 3 листопада 2020 року. Виборці оберуть президентських виборників, які, своєю чергою, оберуть нового президента і віце-президента США через колегію виборників.</p>
