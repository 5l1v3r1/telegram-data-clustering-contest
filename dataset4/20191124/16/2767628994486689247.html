      <h1>Varias víctimas por inundaciones en Italia y Francia</h1>
      <address><time datetime="2019-11-24T16:40:12+00:00">24 Nov 2019, 16:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rdeq6_AZ65I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>I</b>talia y Francia hacen balance de daños de las inundaciones. Cuatro muertos en el sureste francés y dos desaparecidos en noroeste italiano. Fuertes lluvias causaron daños desde el viernes en los departamentos franceses de Var y Alpes marítimos.</p>
      <p>Una persona fue encontrada muerta cerca de la localidad de Le Muy, entre Niza y Marsella.</p>
      <p>Otro cuerpo fue encontrado en el interior de un automóvil en la localidad provenzal de Cabasse.</p>
      <p>Varios ríos se desbordaron en sus orillas en el sureste francés, causando daños importantes en domicilios. Arrastraron árboles, coches y embarcaciones</p>
      <p>Las fuertes lluvias azotaron la región de Liguria en el norte de Italia causaron inundaciones y deslizamientos de tierra en la ciudad de Savona. Más de veinte personas fueron evacuadas.</p>
      <p>Este domingo en Savona ha habido más de 60 centímetros de lluvia en solo 24 horas.</p>
      <p>Gran parte de Italia está alerta por inundaciones debido a las fuertes lluvias</p>
      <p>Un problema agravado por la falta de mantenimiento de los numerosos cauces fluviales del país.</p>
      <p>El nivel del río Po es cada vez mayor a su paso por Turín y varios afluentes en la región de Piamonte se han desbordado.</p>
      <p>Se ha suspendido el maratón de Turín programado para este domingo.</p>
      <p>El tráfico ferroviario y por carretera se ha visto gravemente afectado en la región del Piamonte y la provincia de Alessandria se encuentra entre las zonas más afectadas.</p>
      <p>El río Tanaro en Alessandria superó la marca de peligro y el peaje de la autopista Alessandria este-Alessandria oeste se ha cerrado debido a las inundaciones.</p>
