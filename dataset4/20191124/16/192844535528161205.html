      <h1>ชมภาพเรนเดอร์ Samsung Galaxy S11 : ปรับดีไซน์ใหม่, กล้องหลัง 5 ตัว</h1>
      <address>
        <time datetime="2019-11-24T16:23:00+00:00">24 Nov 2019, 16:23</time>
      </address>
      <p>ทิปสเตอร์นามว่า Steve Hemmerstoffer ได้เปิดเผยภาพเรนเดอร์ CAD ของ Galaxy S11 ซึ่งเป็นสมาร์ตโฟนระดับเรือธงรุ่นต่อไปของ <a href="https://www.sanook.com/hitech/tag/samsung/">Samsung</a> ที่ได้รับการปรับเปลี่ยนดีไซน์ในหลายส่วน โดยอ้างอิงจากรายงานต่าง ๆ ก่อนหน้านี้</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Psr80Gv1L6k" width="740" height="417" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ภาพเดนเรอร์ดังกล่าวแสดงให้เห็นดีไซน์ของ Galaxy S11 ที่คล้ายกับ Galaxy A71 และ A51 ที่ผสมผสานกับ Galaxy Note 10 โดยมี<b>หน้าจอดีไซน์ Infinity-O ขนาด 6.7 นิ้ว</b> ขอบจอบางทั้ง 4 ด้าน</p>
      <p>ด้านบนตัวเครื่องมี<b>ไมโครโฟน</b> ส่วนด้านล่างมี<b>พอร์ต USB-C</b> และ<b>ลำโพง</b> อีกทั้งยังได้<b>ตัดช่องเสียบหูฟัง 3.5 มม. ออก</b>ด้วย</p>
      <p> </p>
      <figure>
        <img src="https://s.isanook.com/hi/0/rp/r/w728/ya0xa0m1w0/aHR0cHM6Ly9zLmlzYW5vb2suY29tL2hpLzAvdWQvMjk3LzE0ODk5MTcvMTQ4OTkxNy0yMDE5MTEyMzA5MDAxOS04MzI5YzkwLmpwZw==.jpg"/>
      </figure>
      <figure>
        <img src="https://www.beartai.com/wp-content/uploads/2019/11/Galaxy-S11.jpg"/>
      </figure>
      <p>ด้านหลังตัวเครื่อง ได้รับการติดตั้ง<b>กล้องหลัง 5 ตัว</b> โดยคาดว่าจะมีสเปกดังนี้</p>
      <ul>
        <li><b>กล้องหลัก </b>: 108 ล้านพิกเซล พร้อมเทคโนโลยี Pixel Binning รวม 4 เม็ดพิกเซล เป็น 1 เม็ดพิกเซลที่มีความสว่างสูงสุด ทำให้ได้ภาพความละเอียด 27 ล้านพิกเซล หรือ 13.5 ล้านพิกเซล</li>
        <li><b>กล้อง Telephoto</b> : ซูม 5x รวมกับประสิทธิภาพซอฟต์แวร์ก็จะทำให้ซูมแบบไฮบริดได้ 15x และซูมดิจิทัลได้ 50x</li>
        <li>
          <b>กล้อง Ultra Wide Angle</b>
        </li>
        <li>
          <b>กล้องเซนเซอร์วัดระยะ ToF (Time of Flight)</b>
        </li>
        <li>กล้องตัวสุดท้ายยังไม่มีรายละเอียดในขณะนี้</li>
      </ul>
      <p>ได้มีการคาดการณ์ว่า <a href="https://www.sanook.com/hitech/tag/samsung/">Samsung</a> จะเปิดตัวสมาร์ตดฟนเรือธงซีรีส์ Galaxy S11 ทั้ง 5 รุ่น คือ<b> Galaxy S11, Galaxy S11 5G, Galaxy S11+ 5G, Galaxy S11e และ Galaxy S11e 5G</b> ในว้นที่ <b>18 กุมภาพันธ์ 2020</b> และคาดว่าจะวางจำหน่ายในวันที่<b> 6 มีนาคม 2020</b></p>
      <p> </p>
