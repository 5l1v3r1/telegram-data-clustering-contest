      <h1>شاهد: نساء "فيمن" يقاطعن مسيرة مؤيدة للديكتاتور فرانكو في مدريد</h1>
      <address><time datetime="2019-11-24T16:15:29+00:00">24 Nov 2019, 16:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tvwGkn_9OmM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قاطعت نساء من حركة <a href="https://arabic.euronews.com/search?query=%D9%81%D9%8A%D9%85%D9%86">فيمن</a> النسوية مسيرة فاشية قام بها مؤيدون للديكتاتور الإسباني فرانسيسكو <a href="https://arabic.euronews.com/search?query=%D9%81%D8%B1%D8%A7%D9%86%D9%83%D9%88">فرانكو</a>، اليوم، الأحد، في العاصمة مدريد، بعد أن دعت إليها منظمتا "الكتائب الإسبانية" (لا فالانج) و"البديل الإسباني" (ألترنتيفا إسبانيولا).</p>
      <p>وكتبت النساء على أجسادهن عبارات مثل "لا عظمة ولا شرف في الديكتاتورية" ورددن شعارات منددة بالديكتاتور ومؤيّديه. وتدخل الأمن سريعاً وأوقف عناصره النسويات ثم اقتادهن إلى مقر الشرطة.</p>
      <p>وانطلقت المسيرة احتفالاً بالذكرى الرابعة والأربعين على رحيل الديكتاتور الإسباني، وطالب المشاركون فيها بإلغاء ما يعرف إسبانياً بـ"قانون الذاكرة التاريخية"، وهو قانون صادق عليه البرلمان في العام 2007، يعترف بضحايا حقبة فرانكو.</p>
      <p>ويعترف القانون بكل الضحايا الذين سقطوا في الحرب الأهلية الإسبانية (1936-1939) وأيضاً بالضحايا الذين تمت تصفيتهم في عهد فرانكو، ولكنه لا يمسح بنبش المقابر الجماعية حيث توجد رفات القتلى.</p>
      <p>ومات فرانكو في العشرين من تشرين الثاني/نوفمبر من العام 1975 بعد أن حكم إسبانيا بالقوة والعسف منذ انتهاء الحرب الأهلية في العام 1939 بعد أن قاد معسكر القوميين للانتصار على معسكر الجمهويين.</p>
      <p>وأثار فرانكو جدلاً كبيراً في إسبانيا (خصوصاً في العام الأخير) بعد أن أنهى القضاء سجالاً داخلياً قديماً، وأجاز نقل رفاته من مقبرة "وادي الشهداء" (التي يطغى عليها طابع رسمي) رقد فيها منذ مماته إلى مقبرة العائلة في مدريد.</p>
