      <h1>Миллиардер Блумберг хочет баллотироваться в президенты США</h1>
      <address>
        <time datetime="2019-11-24T16:34:57+00:00">24 Nov 2019, 16:34</time>
      </address>
      <p>Миллиардер, бывший мэр Нью-Йорка Майкл Блумберг заявил о намерении баллотироваться на пост президента США от демократов.</p>
      <p><b>Источник</b>: заявление Блумберга в Twitter</p>
      <figure>
        <iframe data-src="https://twitter.com/MikeBloomberg/status/1198620233994526722?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Прямая речь</b>: "Я баллотируюсь на пост президента, чтобы победить Дональда Трампа и восстановить Америку.</p>
      <p>Я верю, что мой уникальный опыт в бизнесе, правительстве и благотворительности позволит мне побеждать и лидировать".</p>
      <p>"Мы не можем позволить себе еще четыре года безрассудных и неэтичных действий президента Трампа. Ставки не могут быть выше. Мы должны победить на этих выборах. И мы должны начать восстановление Америки".</p>
      <p><b>Детали</b>: Как сообщает <a href="https://edition.cnn.com/2019/11/24/politics/michael-bloomberg-2020-election/index.html">CNN </a>со ссылкой на несколько источников, Блумберг, ранее в этом году заявивший, что не будет баллотироваться, изменил свое решение, поскольку не считает, что сейчас среди демократов есть кандидаты, которые могут победить Трампа.</p>
      <p>Президентские выборы в США состоятся 3 ноября 2020 года. Избиратели выберут президентских выборщиков, которые, в свою очередь, изберут нового президента и вице-президента США через коллегию выборщиков.</p>
