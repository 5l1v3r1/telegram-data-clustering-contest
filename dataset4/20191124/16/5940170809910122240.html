      <h1>Σταμάτησε...στον Πάμπο! (vid)</h1>
      <h2>Η ΑΕΛ τις λίγες φάσεις, ο Ολυμπιακός κερδισμένος...</h2>
      <address><time datetime="2019-11-24T16:25:00+00:00">24 Nov 2019, 16:25</time> by <a rel="author">24sports team</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ErBSXESEKmw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Σε ένα ματς με λίγες φάσεις το 0-0  ήταν λογική εξέλιξη. Το δεκάλεπτο από 35 – 45 ήταν ουσιαστικά αυτό που άξιζε στο σημερινό ματς.</b>
      </p>
      <p>Α ημίχρονο</p>
      <p>Ένα παιχνίδι με ιδιαίτερο ενδιαφέρον καθώς η μεν ΑΕΛ ήθελε την νίκη για να ανέβει στην βαθμολογία και η δε Δόξα το βαθμολογικό όφελος. Με τον Πάμπο Χριστοδούλου να κάνει come back στο Τσίρειο.</p>
      <p>Ορεξάτες μπήκαν στο ματς οι δύο ομάδες, με τον Γερολέμου μόλις στο 3<sup>ο</sup> λεπτό να πιάνει το όμορφο φαλτσαριστό σουτ με την μπάλα να καταλήγει δίπλα από την συμβολή των δοκών.</p>
      <p>Στο 13’ ο Αντωνίου έπιασε το σουτ εκτός περιοχής ωστόσο ήταν άστοχο. Στο 17’ η πρώτη καλή φάση για τον Ολυμπιακό μετά από σουτ του Ντουβεντρού, ο Βοζίνια έδιωξε σε κόρνερ το δυνατό σουτ.</p>
      <p>Στο δεύτερο δεκάλεπτο ο ρυθμός έπεσε. Μοναδική καλή προσπάθεια για τον Ολυμπιακό στο 26’ με τον Αγίτε να βρίσκει αέρα στην προσπάθεια για ανάποδο ψαλιδάκι.</p>
      <p>Το δίλεπτο 37’ – 39’ η ΑΕΛ έχασε τρεις καλές φάσεις. Στο 37’ όλα ξεκίνησαν από την πάσα του Γερολέμου στα δεξιά στον Μηνά, ο οποίος έβγαλε την μπαλιά, ο Αβραάμ το πλασέ.. σε κόρνερ ο Μπάιζα. Μετά την εκτέλεση του οποίου ο Αγκάμοβιτς έπιασε την κεφαλιά με την μπάλα να καταλήγει λίγο πάνω από τα δοκάρια. Στο 39’ η λάθος απομάκρυνση του Μπάιζα έχει ως αποτέλεσμα ο Γερολέμου να δοκιμάσει να τον κρεμάσει με την μπάλα να καταλήγει πάνω από τα δοκάρια.</p>
      <p>Στο 40’ ο Ολυμπιακός με τον Αγίτε απάντησε, με τον Τεσέϊρα να απομακρύνει λίγο πριν την γραμμή. Στο 42’ ο Γουήλερ μετά από κατέβασμα και πάσα του Αβραάμ έπιασε το πλασέ με τον Μπάιζα να μπλοκάρει.</p>
      <p>Πολύ καλό το τελευταίο 10λεπτο του ημιχρόνου…</p>
      <p>Β’ ημίχρονο:</p>
      <p>Η ΑΕΛ μπήκε δυνατά και προσπαθούσε να ελέγξει το ματς. Στο 48’ και στο 54’ διεκδίκησε πέναλντι καθώς ο Μαέ βρέθηκε στο έδαφος όταν μπήκε μέσα στην περιοχή μετά από μαρκάρισμα. Ίσως υπήρξε παράβαση αν και δύσκολη φάση.</p>
      <p>Ενώ στο 54’ υπήρξε σπρώξιμο του Ψάλτη πάνω στον Αβραάμ, μέσα στην μικρή περιοχή. Ο ρεφ δεν δίνει κάτι. Φαίνεται να υπάρχει αλλοίωση στην προσπάθεια του παίκτη ωστόσο και αυτή είναι δύσκολη φάση καθώς ο Αβραάμ θα μπορούσε να συνεχίσει, είχε ανοιχτό χώρο για να σουτάρει.</p>
      <p>Το δεκάλεπτο 60-70 δεν είδαμε κάτι. Στο 73’ ο Μπιντάλ έφυγε με ασθενοφόρο από το γήπεδο, αναγκαστική και η δεύτερη αλλαγή του Πάμπου. Οι πολλές διακοπές επιρέασαν τον ρυθμό. Με ένα σουτ του Αντωνίου να είναι η καλύτερη στιγμή.</p>
      <p>Το τελευταίο δεκάλεπτο ο Ολυμπιακός με διπλή ζώνη άμυνας δεν άφησε την ΑΕΛ να γίνει απειλητική. Οι αλλαγές του Πάμπου βοήθησαν αρκετά την ομάδα αν και αναγκαστικές. Η ΑΕΛ έφτανε μέχρι την περιοχή αλλά μέχρι εκεί.</p>
      <p>Στο 92’ μεγάλη φάση μετά από σουτ του Αγκάμοβιτς που είχε επιλογές αλλά προτίμησε το σουτ.</p>
      <p><b>Διακριθέντες: </b>Ο Γουήλερ ήταν εξαιρετικός και τα 90 λεπτά. Πολύ καλός και ο Γερολέμου στο δημιουργικό κομμάτι. Ο Ζαχαρίου ξεχώρισε από την Δόξα όπως και ο Κίκο.</p>
      <p><b>Απογοήτευσαν: </b>Δεν έδωσε όσα θα μπορούσε ο Μάε όπως και ο Αντωνίου για την ΑΕΛ. Ο Αγκάμοβιτς έχασε τεράστια ευκαιρία στο 92’. Ασταθής και ο κίπερ της Δόξας Μπάιζα αλλά δεν στοίχησε. </p>
      <p><b>Διαιτησία:</b> Διαιτητής: Αναστασίου Ιωάννης</p>
