      <h1>Week In Pictures : ประมวลภาพข่าวรอบโลกประจำสัปดาห์</h1>
      <address><time datetime="2019-11-24T16:35:00+00:00">24 Nov 2019, 16:35</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666601.JPEG"/>
        <figcaption>สมเด็จพระสันตะปาปาฟรานซิสทรงทักทายเด็กชาวญี่ปุ่นรายหนึ่งระหว่างที่ทรงเดินทางมาถึงสนามกีฬาบาสเก็ตบอลเพื่อประกอบพิธีมิสซาในเมืองนางาซากิ ญี่ปุ่น ระหว่างการเสด็จเยือนเอเชียอย่างเป็นทางการ ภาพประจำวันอาทิตย์(24) เอพี</figcaption>
      </figure>
      <p>
        <b>ประมวลสุดยอดภาพข่าวต่างประเทศจากทั่วทุกมุมโลกประจำสัปดาห์ที่ผ่านมา รวบรวมและคัดเลือกโดยทีมข่าวต่างประเทศ MGR online</b>
      </p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666602.JPEG"/>
        <figcaption>สมเด็จพระสันตะปาปาฟรานซิสทรงแสดงสุนทรพจน์ภายในงานพบผู้นำทางศาสนาที่ถูกจัดขึ้นในมหาวิทยาลัยจุฬาลงกรณ์ กรุงเทพฯ ภาพประจำวันศุกร์(22) เอพี</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666603.JPEG"/>
        <figcaption>ภาพสุดน่ารักเมื่อลูกยีราฟวัย 9 ปีชื่อ แจซ ถูกนำมาที่สถานอภิบาลสัตว์ไรโน(Rhino orphanage) ที่จังหวัดลิมโปโปของแอฟริกาใต้หลังลูกยีราฟตัวนี้ถูกแม่ทอดทิ้งตั้งแต่เรกกิด ภาพประจำวันศุกร์(22) เอพี</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666604.JPEG"/>
        <figcaption>หมอกควันพิษปกคลุมท้องฟ้าเมืองซิดนีย์จากไฟป่าจำนวนมากกว่า 50 ลูกในวันอังคาร(19) ยังคงลุกไหม้ทั่วรัฐนิวเซาท์เวลส์ ส่งผลทำให้ทางเมืองต้องออกมาเตือนประชาชนให้อยู่แต่ด้านในเพื่อความปลอดภัย ภาพประจำวันอังคาร(19) เอเอฟพี</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666605.JPEG"/>
        <figcaption>บรรดาเจ้าหน้าที่กู้ภัยสาธารณรัฐประชาธิปไตยคองโกและชาวเมืองโกมา(Goma)ต่างรวมตัวที่จุดตกของเครื่องบิน Dornier 228-200 ของบริษัทบิสซีบี (Busy Bee)ซึ่งเป็นบริษัทสัญชาติคองโก เกิดตกลงมาในพื้นที่ชุมชนอาศัยอย่างหนาแน่นในโกมา ทางตะวันออกของประเทศ ภาพประจำวันอาทิตย์ (24)รอยเตอ</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666606.JPEG"/>
        <figcaption>ผู้ประท้วงชาวตุรกีรวมตัวในเมืองอิสตันบุลกล่าวคำขวัญต่อต้านการสังหารสตรีและความรุนแรงต่อเพศหญิง ภาพประจำวันอาทิตย์(24) รอยเตอร์</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666607.JPEG"/>
        <figcaption>ผู้ประท้วงอิรักทำการประท้วงนั่งใกล้กับเครื่องกีดขวางที่บริเวณสะพานอาฮ์ราร์ (Ahar) ในการประท้วงต่อต้านรัฐบาลอิรักที่ยังคงดำเนินต่อไปในกรุงแบกแดด อิรัก ภาพประจำวันเสาร์(23) เอพี</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666608.JPEG"/>
        <figcaption>รองประธานาธิบดีสหรัฐฯ ไมค์ เพนซ์ และสุภาพสตรีหมายเลข 2 แห่งสหรัฐฯ คาเรน เพนซ์ เดินทางมาถึงฐานทัพอากาศอัล อาซาด(Al Asad) ในอิรักพร้อมกับไก่งวงตัวใหญ่เพื่อร่วมฉลองเทศกาลขอบคุณพระเจ้าของชาวอเมริกันร่วมกับหมู่ทหารสหรัฐฯ ถือเป็นการเยือนอิรักครั้งแรกของเพนซ์ ภาพประจำวันเสาร์(23) เอพี</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666609.JPEG"/>
        <figcaption>บรรดาผู้สนับสนุนของนายกรัฐมนตรีอิสราเอล เบนจามิน เนทันยาฮู โบกธงและถือป้ายข้อความระหว่างการเดินขบวนสนับสนุนเนทันยาฮูบริเวณด้านนอกที่พักของเขาในเมืองเยรูซาเลม เกิดขึ้นหลังนายกรัฐมนตนรอิสราเอลถูกฟ้องดำเนินคดีคอร์รัปชัน 1 วันก่อนหน้า ภาพประจำวันเสาร์(23) เอเอฟพี</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666610.JPEG"/>
        <figcaption>ประชาชนชาวฮ่องกงกำลังยืนต่อแถวที่ทอดยาวโดยมีตึกฝูงระฟ้าเป็นฉากหลังเพื่อรอคอยการเข้าไปใช้สิทธิ์เลือกตั้งสมาชิกสภาเขตฮ่องกง ภาพประจำวันอาทิตย์(24) เอพี</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666611.JPEG"/>
        <figcaption>ซีอีโอเทสลา อีลอน มัสค์ กำลังเปิดตัวรถปิคอัพพลังงานไฟฟ้าคันแรกชื่อ “ไซเบอร์ทรัค” ที่สตูดิโอการออกแบบของเทสลาในเมืองฮอว์ทอร์น (Hawthorne) รัฐแคลิฟอร์เนีย ภาพประจำวันพฤหัสบดี(21) เอพี</figcaption>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011666612.JPEG"/>
        <figcaption>สุดฮือฮา ซานตาคลอสและนักสกีอัลไพน์ในการแข่งขัน ฟิส อัลไพน์ สกีเวิลด์คัพ (FIS Alpine Ski World Cup )ที่ถูกจัดขึ้นที่ฟินแลนด์ โดยผู้ชนะ เฮ็นริค คริสต็ฮฟเฟอร์เซน (Henrik Kristoffersen) จากสวีเดนได้พบกับซานตาคลอสบนโพเดียม ภาพประจำวันอาทิตย์(24) รอยเตอร์</figcaption>
      </figure>
