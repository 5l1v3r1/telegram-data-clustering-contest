      <h1>Mau tempo provoca quatro mortos no sudeste de França</h1>
      <address><time datetime="2019-11-24T16:54:44+00:00">24 Nov 2019, 16:54</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RtdXkWzmYlk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As terras dos departamentos de Var e Alpes Marítimos, no sudeste de França, quase desapareceram com as enormes inundações que assolaram a região.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198581037523226624" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O mau tempo que se instalou desde sexta-feira causou já a morte a quatro pessoas.</p>
      <p>As chuvas fortes levaram à subida do caudal de diversos rios, que galgaram as margens e inundaram inúmeras casas, levando árvores, barcos e carros à sua passagem.</p>
      <p>Apesar dos elevados estragos causados, o mau tempo começa a aliviar e as autoridades locais já reduziram o alerta para o nível laranja neste domingo.</p>
      <p>Cerca de 1.600 bombeiros foram mobilizados para responder às centenas de pedidos de ajuda das populações dos departamentos dos Alpes Marítimos e do Var.</p>
      <h3>Itália em apuros</h3>
      <p>Um cenário não muito diferente daquele foi também vivido no noroeste de Itália no mesmo período, em particular nas regiões de Liguria e Piemonte.</p>
      <p>As autoridades registam a existência de dois desaparecidos e mantém grande parte do norte do país em alerta para o risco de inundações.</p>
      <p>Savona foi um dos locais mais afetados, onde, em apenas 24 horas, a água atingiu 60 centímetros de altura na cidade, obrigando à retirada de mais de duas dezenas de pessoas, e parte de um viaduto de uma autoestrada colapsou mesmo, mas, ao que tudo indica, sem provocar a queda de viaturas.</p>
      <p>Já em Turim, a maratona teve mesmo de ser cancelada devido ao mau tempo. Toda a região foi ainda afetada por perturbações na circulação rodoviária e ferroviária.</p>
      <p>Outras fontes <b>• Reuters</b></p>
