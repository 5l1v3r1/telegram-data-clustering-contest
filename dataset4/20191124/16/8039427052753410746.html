      <h1>‘మాతృభాష ప్రమాదంలో పడింది’</h1>
      <address>
        <time datetime="2019-11-24T16:40:28+00:00">24 Nov 2019, 16:40</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/r2r4eFzuVZs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ: </b>తెలుగురాష్ట్రాల్లో తెలుగు భాష గురించి ప్రత్యేకం చర్చించుకోవడం దౌర్భాగ్యం అని విజయవాడలో నిర్వహించిన మేధోమధనం సదస్సులో భాషాభిమానులు ఆవేదన వ్యక్తం చేశారు. మాతృభాష ప్రమాదంలో పడిందని అంటున్నారు. ప్రస్తుతం తెలుగు జాతే ప్రమాదంలో ఉందని భాషాభిమానులు ఆందోళన వ్యక్తం చేస్తున్నారు. రాష్ట్ర ప్రభుత్వం తెలుగు మీడియం పూర్తిగా రద్దు చేసి కేవలం ఇంగ్లిష్ మీడియం మాత్రమే అమలు చేయడంపై వారు ఆగ్రహం వ్యక్తం చేశారు. ప్రభుత్వం చేస్తున్న వితండవాదాలు, పరిణామాలపై సామాజిక బాధ్యత కలిగిన వ్యక్తులంతా సంఘటితంగా పోరాడాలని నిర్ణయించామని భాషాభిమానులు తెలిపారు.</p>
