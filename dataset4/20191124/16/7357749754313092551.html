      <h1>A Hiroshima, le pape dénonce le nucléaire militaire et le concept de dissuasion</h1>
      <address><time datetime="2019-11-24T16:16:21+00:00">24 Nov 2019, 16:16</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YXVUgXjSQhc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>L'utilisation de l'énergie atomique à des fins militaires est aujourd'hui plus que jamais un crime.</b> Ce sont les paroles prononcées par le pape à Hiroshima ce dimanche, lors d'une cérémonie en présence de plusieurs survivants des bombardements atomiques sur le Japon en 1945.</p>
      <p><i>"Ici, nous levons nos yeux vers cet endroit qui est un carrefour de vie et de mort, de défaite et de renaissance, de souffrance et de compassion",</i> a déclaré le pape.</p>
      <p>Plus tôt à Nagazaki, François avait aussi dénoncé le <i><b>"concept incohérent et anachronique de dissuasion nucléaire"</b></i>, une première dans la doctrine catholique.</p>
      <p>Le pape a ensuite célébré une messe devant quelque 35 000 fidèles réunis dans un stade. Au Japon, les catholiques ne représentent que 0,4 % de la population, moins d'un demi-million de personnes.</p>
