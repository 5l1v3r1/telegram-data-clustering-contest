      <h1>Naufragio a Lampedusa: recuperati i corpi di 5 donne</h1>
      <address><time datetime="2019-11-24T16:37:48+00:00">24 Nov 2019, 16:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RmyTTTgF9tY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Guardia Costiera ha <b>recuperato i corpi di cinque donne</b> che erano a bordo dell'imbarcazione naufragata questo sabato a meno di un miglio dalla costa di Lampedusa.</p>
      <p>Tre corpi sono stati recuperati in mare, altri due a terra dal personale della Guardia di Finanza. Le ricerche degli altri dispersi - una ventina stando alle testimonianze dei superstiti - vanno avanti.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/11/22/piu-guardie-motoscafi-e-un-agenzia-delle-frontiere-come-mitsotakis-vuole-gestire-l-immigra">Più guardie, motoscafi e un'agenzia delle frontiere: come Mitsotakis vuole gestire l'immigrazione</a>
      </p>
      <p>La barca in difficoltà era stata avvistata da un cittadino nel tardo pomeriggio. Immediato l'intervento delle motovedette della Guardia Costiera, che hanno <b>messo in salvo 149 persone, tra cui 13 donne e 3 bambini</b>. Dopo lo sbarco i migranti sono stati spostati nelle strutture di accoglienza sull'isola.</p>
      <p>Intanto a diverse miglia di distanza da Lampedusa la Open Arms resta in attesa di istruzioni. A bordo al momento ci sono 62 dei <b>73 migranti salvati mercoledì notte</b> dalla nave della ong spagnola al largo della Libia.</p>
      <p>Undici sono stati fatti sbarcare questo pomeriggio davanti alle coste di Augusta: tra questi i bambini con le famiglie e i feriti per ustioni e armi da fuoco e altri casi medici.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198557944046071808" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Siamo in mezzo a un temporale con onde alte fino a 3 metri - ha detto il capo missione della Open Arms Riccardo Gatti -. Abbiamo chiesto più volte un porto di sbarco, sia all'Italia, che è il porto sicuro più vicino, sia a Malta, ma <b>non abbiamo ancora ricevuto nessuna risposta</b>".</p>
      <p>In mare al largo della Sicilia c'è anche <a href="https://it.euronews.com/2019/11/19/a-bordo-di-aita-mari-la-nave-salvataggio-della-ong-spagnola-che-sfida-il-governo-madrid">l'imbarcazione di un'altra ong spagnola, la Aita Mari</a>, con a bordo 78 persone.</p>
      <p>In un'intervista a 'Mezz'ora in più' il ministro dell'Intero Luciana Lamorgese ha detto che le due navi "hanno chiesto il porto all'Italia e <b>presumibilmente lo avranno</b>. Abbiamo dato il via libera ieri sera alla Ocean Viking e ora ci sono queste due navi".</p>
