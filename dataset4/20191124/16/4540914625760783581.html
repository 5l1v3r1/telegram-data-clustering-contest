      <h1>23 Jahre nach Mord an 11-Jähriger: DNA-Massentest in Grevenbroich</h1>
      <address><time datetime="2019-11-24T16:49:18+00:00">24 Nov 2019, 16:49</time> by <a rel="author">Carolin Kuter</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m6Z-pRybNs0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>23 Jahre nach dem Mord an der elfjährigen Claudia Ruf in Grevenbroich in Nordrhein-Westfalen läuft ein erneuter DNA-Massentest zur Suche nach dem Täter. Das Mädchen war im Mai 1996 beim Gassi gehen im Ortsteil Hemmerden entführt worden. Sie wurde vergewaltigt und ermordet. Die Leiche wurde 70 Kilometer entfernt in Euskirchen bei Bonn auf einem Feldweg gefunden.</p>
      <p>Es ist bereits der dritte DNA-Massentest in dem Fall. Die ErmittlerInnen erhoffen sich durch technische Fortschritte und erweiterte Analysemöglichkeiten neue Erkenntnisse. Andreas Müller, Profiler beim Landeskriminalamt Nordrhein-Westfalen: "Aufgrund der Gesetzesnovelle ist es jetzt möglich, auch Verwandschaftsverhältnisse aufzudecken. Das heißt, auch wenn der Täter nicht kommt, wenn einer seiner Verwandten hier erscheint und die Speichelprobe abgibt, können wir ihn möglicherweise darüber ermitteln. Das sollte den Druck auf den Täter erhöhen."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198502494592258048" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Polizei geht davon aus, dass der Täter einen starken Bezug zu Hemmerden hatte. Sie bat deswegen etwa 800 Männer zur Speichelprobe, die aus dem Grevenbroicher Ortsteil und Umgebung stammen und zum Tatzeitpunkt zwischen 14 und 70 Jahre alt waren. Weitere 800 Männer, die wegzogen, sollen an ihren jetztigen Wohnorten getestet werden.</p>
      <p>"Wir sind hergekommen, damit der Typ, der das verursacht hat, auch endlich gefasst wird", so der Anwohner Kurt Leetz.</p>
      <p>"Ich habe vom Polizeipräsidium Bonn eine Einladung bekommen und das ist das auch selbstverständlich, dass ich dem folge", so ein weiterer Anwohner.</p>
      <p>Der Datentest läuft auch noch am kommenden Wochenende. Ein Ergebnis wird in zwei bis drei Monaten erwartet.</p>
