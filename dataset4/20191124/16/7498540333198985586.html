      <h1>Fiamme e fumo in casa: intossicati due anziani salvati dal vicino. INTERVISTA</h1>
      <address><time datetime="2019-11-24T16:23:59+00:00">24 Nov 2019, 16:23</time> by <a rel="author">Cristiana Boni</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375246311" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Tutta colpa di un pentolino lasciato sul fuoco. Ustionato ad una mano l’uomo che ha cercato di spegnere le fiamme prima dell’arrivo dei pompieri</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Due anziani intossicati ma poteva avere risvolti molto più drammatici, l’incendio avvenuto nella notte in questo palazzo in via Veneri siamo nel quartiere di S.Croce a Reggio. Il rogo si è sviluppato al secondo piano dove abitano due anziani coniugi di 80 e 70 anni. Un pentolino dimenticato sul fuoco sarebbe stata la causa, l’intenso fumo in pochi minuti ha invaso tutto il palazzo e l’intervento provvidenziale di questo vicino di casa che abita al terzo piano, ha scongiurato il peggio. Ha riportato un’ustione ad una mano, mentre i due anziani sono stati ricoverati al S.Maria Nuova.</p>
      <p>Sul posto i vigili del fuoco che non sono riusciti ad avvicinarsi con il loro mezzo allo stabile e sono entrati a piedi perchè questo stretto imbocco che di giorno è libero di sera è invece pieno di auto. Una circostanza che ha registrato lamentele tra gli abitanti di questi caseggiati.</p>
