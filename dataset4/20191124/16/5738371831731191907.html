      <h1>عاجل .. مصدر أمنى : ضبط خليل رزق ليس له علاقة بنشاطه العمالى</h1>
      <address><time datetime="2019-11-24T16:16:00+00:00">24 Nov 2019, 16:16</time> by <a rel="author" href="https://www.mobtada.com/editor/172/%D8%A3%D9%8A%D9%85%D9%86-%D9%8A%D9%88%D8%B3%D9%81" target="_blank">أيمن يوسف</a></address>
      <p>صرح مصدر أمنى، أن ضبط خليل رزق، ليس له علاقة بنشاطه العمالى، وأنه محبوس فى إطار إجراءات قضائية.</p>
      <p>وأضاف المصدر <a href="https://www.mobtada.com/details/../../../details/885147">الأمنى</a>، أن القضية المتهم فيها غير مرتبطة بنشاطه العمالى.</p>
      <p> <br/> </p>
