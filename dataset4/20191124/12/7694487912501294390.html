      <h1>في الجديدة.. سيارة تقتحم صالوناً نسائياً (فيديو)</h1>
      <address><time datetime="2019-11-24T12:53:20+00:00">24 Nov 2019, 12:53</time> by <a rel="author">Lebanon 24</a></address>
      <p>اقتحمت سيارة في الجديدة - المتن، صالون حلاقة نسائي، وبحسب الفيديو المتداول فإنّ أفراد المحل كانوا يقومون بأعمالهم ليفاجأوا بسيارة تدخل المكان وتحطمه.<br/> <br/>ولم يظهر الفيديو تسجيل أيّ إصابات، فيما أصيب المتواجدون بالهلع.<br/> </p>
