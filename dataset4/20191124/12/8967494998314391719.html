      <h1>Luister hier naar ‘Het allerlaatste liedje’ van Samson en Gert</h1>
      <address><time datetime="2019-11-24T12:55:37+00:00">24 Nov 2019, 12:55</time> by <a rel="author">KD</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6oucOvrhJ6E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>‘Het allerlaatste liedje’, het - jawel - allerlaatste liedje van Samson en Gert, is sinds deze week uitgebracht als single op YouTube. Op de officiële clip is het nog even wachten. De opnames daarvoor gingen door in het bijzijn van een heleboel fans. Er volgen nog afscheidsshows en daarna is het voorbij voor het iconische duo. Samson krijgt een ander baasje. Tijdens de eerste show op 21 december zal Gert Verhulst (51) zijn opvolger bekendmaken.</b>
      </p>
