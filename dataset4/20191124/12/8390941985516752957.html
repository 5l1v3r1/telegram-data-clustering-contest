      <h1>Neymar enloquece con el segundo gol del Flamengo ante el River Plate</h1>
      <address><time datetime="2019-11-24T12:47:11+00:00">24 Nov 2019, 12:47</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Libertadores/status/1198401426126454784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/TelemundoSports/status/1198376887380324352?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/neymar_da_silva_santos_junior/a/">Neymar</a> ha vuelto a ser tendencia en las redes sociales. No obstante, en esta ocasión no se trata con su actuación sobre el campo. El jugador brasileño compartió un vídeo del instante en el que el Flamengo marcó el gol de la remontada. Su reacción: <b>la locura absoluta.</b></p>
      <p>La final de la Copa Libertadores terminó en dulce victoria para el equipo brasileño. El River Plate se adelantó en la primera parte con un tanto de Rafael Santos Borré, pero un doblete de Gabriel Barbosa les dió <b>la remontada 'in extremis' con goles en el 89' y en el 92'.</b></p>
      <p>La reacción del futbolista del PSG estuvo a la altura. A pesar de ser seguidor del <a href="https://cadenaser.com/tag/santos_fc/a/">Santos</a>, el brasileño celebró la victoria del Flamengo ante el equipo argentino y el vídeo rápidamente se volvió viral.</p>
      <h3>La Copa, 38 años después</h3>
      <p>'Gabigol', con un doblete en apenas tres minutos (89' y 92'), dio al Flamengo su segunda corona en la máxima competición de Sudamérica. La anterior databa de 1981, habiéndola conquistado ante el Cobreloa chileno. Además, esta remontada privó a River de obtener su quinto título, que habría sido el tercero en los últimos cinco años.</p>
      <p>El delantero colombiano Rafael Santos Borré, exjugador entre otros del Atlético de Madrid y del Villarreal CF, acercó esa posibilidad con su diana en el minuto 15. Bien colocado dentro del área, <b>Borré aprovechó un balón suelto para conectar</b> por abajo un derechazo potente.</p>
      <p>Aunque el Flamengo apretó tras el descanso, el portero rival desbarató todo hasta ese paréntesis de gloria para 'Gabigol'. El primero de sus dos goles llegó por una jugada de Bruno Henrique en el costado izquierdo, filtrando un pase a Giorgian De Arrascaeta; éste asistió la pelota cruzada y al segundo poste, donde el '9' remachó a placer.</p>
      <p>Sin casi tiempo de reacción, Gabriel Barbosa se zafó de Javier Pinola en un balón largo y el otro central no achicó el espacio a tiempo. Con una semivolea de izquierdas, batió a Franco Armani e hizo estallar a la afición carioca. Su expulsión posterior, por doble tarjeta amarilla al quitarse la camiseta en una celebración y al encararse luego con un adversario, <b>no empañó la noche de ensueño de 'Gabigol'.</b></p>
