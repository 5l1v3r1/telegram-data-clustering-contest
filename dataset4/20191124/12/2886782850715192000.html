      <h1>Rekordmagas a részvétel a hongkongi választáson</h1>
      <address><time datetime="2019-11-24T12:07:03+00:00">24 Nov 2019, 12:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jI0yzn6j8VE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A regisztrálók rekordmagas száma után a részvétel is rekordmagas volt a vasárnapi hongkongi helyhatósági választásokon. Több mint négyszáz tanácsnok személyéről voksoltak a helyiek. A demokráciapárti szervezetek bíznak abban, hogy növelni tudják súlyukat a körzeti tanácsokban.</p>
      <p>Joshua Wong, demokráciapárti aktivista szerint a részvételi arány az emberek szabadság és demokrácia iránti vágyát tükrözi. "Itt az ideje véget vetni a humanitárius válságnak Hongkongban. Több mint ötezer embert tartóztattak el az elmúlt hónapokban, több mint 10 ezer könnygázgránátot lőttek ki. Ám mindez csak megerősített bennünket abban, hogy nem adhatjuk fel a harcot" - mondta.</p>
      <p>A 452 kerületi tanácsi helyért rekordszámú, 1104 jelölt indult. Ha a demokráciapártiak győznek, 6 helyet kapnak a hongkongi törvényhozó tanácsban és 117 helyet a főkormányzót megválasztó 1200 fős testületben.</p>
