      <h1>Ιταλία: Σφοδρές βροχοπτώσεις – Η Βενετία ξανά κάτω από το νερό (video)</h1>
      <address><time datetime="2019-11-24T12:45:42+00:00">24 Nov 2019, 12:45</time> by <a rel="author">Δήμητρα Λαχουρή</a></address>
      <p>Πολλές περιοχές στη βόρεια Ιταλία πλήττονται σήμερα από ακραία καιρικά φαινόμενα, τα οποία διαρκούν ήδη δύο εβδομάδες, με τη Βενετία να βυθίζεται εκ νέου κάτω από το νερό.</p>
      <figure>
        <iframe data-src="https://twitter.com/emergenzavvf/status/1198552337146613760?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/severeweatherEU/status/1198550545419689984?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Το Πιεμόντε βρίσκεται αντιμέτωπο με σφοδρές βροχοπτώσεις, με την περιοχή της Αλεξάνδρεια (νότια του Τορίνο) να βρίσκεται σε κρισιμότερη κατάσταση, καθώς 200 άνθρωποι χρειάστηκε να απομακρυνθούν και 600 έχουν αποκλειστεί. Μία γυναίκα αγνοείται, σύμφωνα με ιταλικά ΜΜΕ.</p>
      <figure>
        <iframe data-src="https://twitter.com/emergenzavvf/status/1198564738931863552?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Η γειτονική Λιγουρία παραμένει σε κόκκινο συναγερμό, όπου εξαιτίας των χειμάρρων λάσπης έκλεισε ο αυτοκινητόδρομος που συνδέει τη Γένοβα με τη Βιντιμίλια, στα σύνορα με τη Γαλλία.</p>
      <p>Μια οδογέφυρα κατέρρευσε στη Λιγουρία, κοντά στην πόλη Σαβόνα, όπως έγινε γνωστό από εκπρόσωπο της εταιρείας που διαχειρίζεται τον αυτοκινητόδρομο.</p>
      <p>Ο πρόεδρος της περιφέρειας της Λιγουρίας Τζοβάνι Τότι είπε ότι η σφοδρή κακοκαιρία προκάλεσε κατολίσθηση με αποτέλεσμα να καταρρεύσει η γέφυρα. Η οδογέφυρα, μήκους 50 μέτρων, συνέδεε τα παράλια με το Τορίνο. Η κυκλοφορία έχει διακοπεί και στα δύο ρεύματα, αν και μόνο η μία από τις δύο διαφορετικές γέφυρες κατέρρευσε.</p>
      <p>Βορειότερα, στο Βαλ Νταόστα, 500 άνθρωποι απομακρύνθηκαν μετά το κλείσιμο πολλών επαρχιακών δρόμων εξαιτίας του υψηλού κινδύνου χιονοστιβάδων.</p>
      <figure>
        <iframe data-src="https://twitter.com/StormchaserUKEU/status/1198575957982007296?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Δέκα ημέρες μετά τις άνευ προηγουμένου εδώ και δεκαετίες πλημμύρες, η Βενετία βρίσκεται αντιμέτωπη με μια νέα πλημμυρίδα (acqua alta) σήμερα το πρωί με το ύψος του νερού στα 130 εκατοστά πάνω από τη στάθμη της θάλασσας, μακριά, εντούτοις, από το ιστορικό ρεκόρ των 187 εκατοστών (το υψηλότερο από το 1966), που καταγράφηκε τη 12η Νοεμβρίου, και είχε ως αποτέλεσμα να προκληθούν σοβαρές ζημιές στην πόλη.</p>
      <p>Στα πλάνα που μεταδίδουν τα τηλεοπτικά δίκτυα διακρίνονται άνθρωποι στη διάσημη πλατεία του Αγίου Μάρκου, να περπατούν με το νερό πάνω από το γόνατό τους.</p>
      <figure>
        <iframe data-src="https://twitter.com/beanotownphoto/status/1198278842923802624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Για το απόγευμα έχει προγραμματιστεί μια διαδήλωση έπειτα από το κάλεσμα της συλλογικότητας «No Grandi Navi» (Όχι στα κρουαζιερόπλοια), προκειμένου οι συμμετέχοντες να καταγγείλουν την αδράνεια των αρχών μπροστά στις καταστροφές που απειλούν την πόλη, μνημείο παγκόσμιας πολιτιστικής κληρονομιάς της Unesco.</p>
      <figure>
        <iframe data-src="https://twitter.com/NoGrandiNaviVe/status/1198334661413494784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Οι ζημιές που προκλήθηκαν από τις πλημμύρες της 12ης Νοεμβρίου είναι ακόμη νωρίς να υπολογιστούν με ακρίβεια, όμως, σύμφωνα με τις πρώτες εκτιμήσεις των αρχών, όπως μεταδίδουν ιταλικά ΜΜΕ, τα αιτήματα αποζημιώσεων ενδέχεται να φθάσουν το 1 δισεκατομμύριο ευρώ.</p>
      <p>Πηγή:ΕΡΤ, ΑΠΕ-ΜΠΕ</p>
