      <h1>サッカーＡＣＬ、浦和は準優勝…サウジ・アルヒラルに敗北</h1>
      <address>
        <time datetime="2019-11-24T12:19:00+00:00">24 Nov 2019, 12:19</time>
      </address>
      <p>　サッカーのアジアチャンピオンズリーグ（ＡＣＬ）決勝（ホームアンドアウェー方式）第２戦が２４日、埼玉スタジアムで行われ、アウェーでの第１戦を０―１で落としていたＪ１浦和は、アルヒラル（サウジアラビア）に０―２で敗れ、通算２敗で準優勝に終わった。７０分過ぎにＳ・ドサリに決められ、後半ロスタイムにも失点して３度目の優勝を逃した。２０１７年の浦和、１８年の鹿島に続くＪ１勢の３連覇はならなかった。初優勝したアルヒラルは、１２月にカタールで開催されるクラブワールドカップ（Ｗ杯）にアジア代表として出場する。</p>
    </article>
