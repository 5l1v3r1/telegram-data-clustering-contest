      <h1>Новое видео стрельбы в Петербурге и извинения: задержанный водитель "Приоры" раскаялся</h1>
      <address><time datetime="2019-11-24T12:56:00+00:00">24 Nov 2019, 12:56</time> by <a rel="author">Вести.Ru</a></address>
      <p>Полицейские оперативно задержали водителя автомобиля "Лада Приора", <a href="https://www.vesti.ru/doc.html?id=3212998">устроившего стрельбу</a> на Московском проспекте в Санкт-Петербурге.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nv8uNco6Dt8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Стрелком оказался 21-летний Мансур Абдылхаисиев, об этом сообщает <a href="http://ria.ru/">РИА Новости</a>, со ссылкой на пресс-службу ГУМВД по Петербургу и Ленинградской области. По предварительным данным, он вел огонь из охолощенного оружия.</p>
      <p>После задержания Абдылхаисиев принес извинения. Тем не менее, в отношении него уже заведено уголовное дело по статье "Хулиганство".</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259548&amp;hash=4dfe93d66956740f&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Напомним, что около двух часов ночи 22 ноября, Мансур Абдылхаисиев, находившийся за рулем легкового автомобиля, выставил в окно автомат и произвел из него несколько выстрелов, после чего опубликовал видеозапись своих "приключений" в социальных сетях.</p>
      <p>Его действия не остались незамеченными – очевидец инцидента сообщил о стрельбе в полицию, после чего стражи порядка приступили к поискам возмутителя спокойствия.</p>
