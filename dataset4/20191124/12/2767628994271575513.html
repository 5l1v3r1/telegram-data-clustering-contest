      <h1>Largas colas en las elecciones locales de Hong Kong</h1>
      <address><time datetime="2019-11-24T12:41:04+00:00">24 Nov 2019, 12:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DwvFbjzBnI8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hong Kong celebra este domingo <b>elecciones locales</b>. Unos comicios con una relevancia singular ya que se consideran como un barómetro de apoyo para la Administración de la actual presidenta, Carrie Lam, y como un <b>referéndum sobre el apoyo a las protestas contra el Gobierno.</b></p>
      <p>Largas colas ante los colegios electorales en una votación que, según los analistas, podría tener cifras récord de participación.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198525089387401216" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"La participación electoral expresará nuestra deseo de la libertad y democracia. Es hora de detener la crisis humanitaria en Hong Kong. Con los arrestos masivos, detuvieron a más de 5,000 personas , dispararon más de 10,000 latas de gas lacrimógeno, este tipo de represión sólo nos ha dado una determinación aún más fuerte para continuar nuestra lucha ", señala el activista Joshua Wong.</p>
      <p>Un total de <b>1.104 personas se postulan para 452 concejales</b>. Los concejales controlan gastos locales y toman decisiones referentes a asuntos como reciclaje, transporte o atención médica pública.Unos puestos a los que ahora concurren muchos de los activistas que participan en las protestas</p>
