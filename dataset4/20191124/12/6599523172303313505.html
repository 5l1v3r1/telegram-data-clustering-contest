      <h1>FOTO: Bekuk Chelsea, Man City Jaga Jarak dengan Liverpool</h1>
      <address><time datetime="2019-11-24T12:10:12+00:00">24 Nov 2019, 12:10</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Kemenangan 2-1 atas Chelsea dalam lanjutan Liga Inggris, Sabtu (23/11), membuat Manchester City tetap berjarak sembilan poin dengan Liverpool.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/24/547a63b7-80f8-4d83-8819-e4fc2bce35d0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pertandingan antara Manchester City dan Chelsea di Stadion Etihad, Sabtu (23/11) waktu setempat, penting bagi persaingan di papan atas Liga Inggris. (AP Photo/Rui Vieira)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/24/f2f49d24-60c2-4745-992c-665f0c7a4304_169.jpeg?w=650&amp;q=90"/>
        <figcaption>N'Golo Kante mengendalikan bola sebelum mencetak gol yang membuat Chelsea memimpin 1-0 atas Manchester City pada menit ke-21. (AP Photo/Rui Vieira)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/24/6bd41210-b590-4181-9dc0-b381023303f1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gol Kante disambut dengan luapan kegembiraan para pemain The Blues. Tetapi keunggulan berkat gol Kante hanya bertahan delapan menit. (AP Photo/Rui Vieira)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/24/8f6037ac-da14-4b36-9f01-a9e12834395b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Memasuki menit ke-29, Kevin de Bruyne menendang bola dari luar kotak penalti. Sentuhan kaki Kurt Zouma membelokkan si kulit bulat sehingga kiper Kepa Arrizabalaga mati langkah. (AP Photo/Rui Vieira)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/24/3a361551-6158-44c5-bf82-4097c01bbff9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Riyad Mahrez melakukan selebrasi setelah membawa The Citizens unggul 2-1 pada menit ke-37. Pergerakan Mahrez dari sisi kanan dituntaskan dengan sepakan kaki kiri. (AP Photo/Rui Vieira)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/24/1c8000e3-ad2f-4469-9365-9861b8c69c37_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sergio Aguero memiliki peluang untuk memperlebar keunggulan Man City, namun bola yang ditendangnya hanya menerpa mistar. (AP Photo/Rui Vieira)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/24/c91f1e83-54d0-415d-91a0-8d3a23b099c8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pep Guardiola (kanan) memberi instruksi kepada anak asuhnya, sementara Frank Lampard pun tak mau ketinggalan turut berada di sisi lapangan. (AP Photo/Rui Vieira)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/24/2e2c8739-d94e-448f-b3d5-e351057d1092_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Fernandinho melambaikan tangan ke arah suporter yang menyaksikan laga secara langsung di Stadion Etihad. (AP Photo/Rui Vieira)</figcaption>
      </figure>
