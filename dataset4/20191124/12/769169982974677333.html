      <h1>【2019區選】截至11時半過百萬人已投票　累積投票率24.73%</h1>
      <address>
        <time datetime="2019-11-24T12:45:00+00:00">24 Nov 2019, 12:45</time>
      </address>
      <p>今早大批市民前往各區票站，參與區議會選舉投票。選舉事務處公布，截至早上11時半，共有1,007,100人已投票，累積投票率24.73%，高於上屆同期的10.89%。</p>
      <p>（圖片來源：港台片段截圖）</p>
