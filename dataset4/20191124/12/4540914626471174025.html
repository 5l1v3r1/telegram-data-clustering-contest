      <h1>Rekordbeteiligung bei Hongkonger Bezirkswahlen</h1>
      <address><time datetime="2019-11-24T12:30:47+00:00">24 Nov 2019, 12:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Eqso-QthD7E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei den Bezirkswahlen in Hongkong deutet sich eine hohe Beteiligung an. Bis zum späten Nachmittag gab bereits knapp die Hälfte der Wahlberechtigten ihre Stimme ab - so viele wie nie zuvor bei einer Bezirkswahl in Hongkong. Die Regierungsgegner hatten ihre Demonstrationen für dieses Wochenende abgesagt. Angesichts der seit mehr als fünf Monate andauernden Proteste von Regierungsgegnern werden die Wahlen als wichtiger Indikator für die Stimmung in der Bevölkerung gesehen.</p>
      <p>Deutliche Zugewinne für das Lager der demokratischen Kandidaten könnten signalisieren, dass die Hongkonger trotz der zunehmenden Gewalt weiterhin hinter der Protestbewegung stehen. Bislang beherrscht das treu und ergeben zur Führung in Peking stehende Regierungslager rund drei Viertel der Bezirksratsposten.</p>
      <p>Bei den Wahlen am Sonntag können mehr als 4,1 Millionen wahlberechtigte Hongkonger über 452 Bezirksratsposten in 18 Bezirken entscheiden. Mehr als 1000 Kandidaten sind angetreten. Erste Ergebnisse werden in der Nacht zum Montag erwartet.</p>
