      <h1>קונגו: לפחות 24 הרוגים בהתרסקות מטוס</h1>
      <address><time datetime="2019-11-24T12:47:56+00:00">24 Nov 2019, 12:47</time> by <a rel="author">חדשות סרוגים</a></address>
      <p>לפחות 24 בני אדם נהרגו בהתרסקות מטוס שהתרחשה היום (ראשון) במזרח הרפובליקה הדמוקרטית של קונגו שבמרכז אפריקה. על פי הדיווחים, המטוס התרסק בשכונת מגורים בעיר גומה, סמוך לשדה התעופה שממנו המריא. נסיבות המקרה עדיין נחקרות.</p>
