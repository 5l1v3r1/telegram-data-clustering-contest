      <h1>Governador do RJ se ajoelha diante de Gabigol, que não corresponde</h1>
      <address>
        <time datetime="2019-11-24T12:57:00+00:00">24 Nov 2019, 12:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XfjVawR7_FQ" width="790" height="550" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Herói do bicampeonato do Flamengo na Libertadores ao marcar dois gols em três minutos neste sábado (23), durante a final contra o River Plate, o atacante Gabriel Barbosa, o Gabigol, foi aclamado por milhões de torcedores rubro-negros.Também pelo governador do Rio de Janeiro, Wilson Witzel, que estava no gramado do estádio Monumental, em Lima, durante a festa flamenguista, e foi na direção do atacante para cumprimentá-lo.</p>
      <p>Após apertar a mão do jogador, Witzel se ajoelhou diante dele. Nesse momento, Gabigol olhou para baixo e caminhou em outra direção.</p>
      <p>A imagem foi captada pelo repórter cinematográfico da Globo Edu Bernardes. Até a publicação deste texto, o atleta não havia falado sobre o episódio.</p>
      <p>Na decisão, o governador representou o estado que sediará a final da Libertadores 2020. A partida decisiva do ano que vem está marcada para o Maracanã, novamente em novembro.</p>
      <p>Em suas redes sociais, Witzel, que já se declarou torcedor do Corinthians, além de admirador de Sócrates e do movimento Democracia Corinthiana, publicou um vídeo em que comemora euforicamente o segundo gol do Flamengo. </p>
