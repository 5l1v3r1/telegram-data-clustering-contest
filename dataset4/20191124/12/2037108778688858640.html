      <h1>國防部關切巴國U機意外事件　全力協助後勤支援</h1>
      <address><time datetime="2019-11-24T12:40:01+00:00">24 Nov 2019, 12:40</time> by <a rel="author">軍聞社</a></address>
      <p>（軍聞社記者周昇煒臺北24日電）針對媒體報導「援贈U機墜毀友邦喊損失重大，軍方稱與我無涉」，國防部今日嚴正駁斥媒體發布有損我國外交重要邦誼的新聞內容，並表示，國防部極為重視雙邊軍誼，對於發生U機意外事件，國防部深表關切。</p>
      <p>　國防部指出，巴國是我建交62年的重要友邦，媒體報導內容指稱「軍方稱與我無涉」等情，均與事實不符。</p>
      <p>　國防部強調，基於兩國傳統軍誼，將依巴國需求，全力協助後續後勤支援。</p>
      <p>新聞來源:國防部軍事新聞通訊社</p>
