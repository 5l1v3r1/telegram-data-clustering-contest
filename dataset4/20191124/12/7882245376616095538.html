      <h1>Гонконг: после протестов — выборы</h1>
      <address><time datetime="2019-11-24T12:12:29+00:00">24 Nov 2019, 12:12</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ceebKjD2OfU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кого поддерживают гонконгцы после почти полугода протестов и кровопролитных столкновений на улицах автономии? Ответ на этот вопрос должны дать выборы в районные советы депутатов, которые проходят в это воскресенье. Многие кандидаты призывали посредством голосования выразить своё отношение к продемократическому движению и прокитайской администрации Гонконга.</p>
      <blockquote>Исход выборов покажет наше стремление к свободе и демократии. Настало время остановить гуманитарный кризис в Гонконге. Все эти массовые задержания, более 5 тысяч арестованных, более 10 тысяч гранат со слезоточивым газом, эти карательные меры лишь укрепляют нашу решимость продолжать борьбу.<cite>Джошуа Вонг <br/>активист продемократического движения в Гонконге</cite></blockquote>
      <p>На этих выборах в Гонконге должен быть определён состав районных советов 18 округов автономии. Эти собрания решают вопросы благоустройства и муниципального финансирования. Сейчас три четверти депутатов районных советов относят к числу называют сторонников прокитайской администрации.</p>
