      <h1>Final Fight : Un mod trois joueurs s'annonce pour les 30 ans du jeu</h1>
      <address><time datetime="2019-11-24T12:00:00+00:00">24 Nov 2019, 12:00</time> by <a rel="author">Thomas Pillon</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WKswmEWGb_0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Parce que nous avons pris la peine d'accoucher d'un calendrier passablement déséquilibré au fil du temps, il faut bien en faire quelque chose. Et parmi la longue liste des possibilités offertes par la mesure du temps qui passe, on trouve bien souvent la célébration des chiffres ronds. </b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/83325-trivia-les-salles-d-arcade-americaines-ont-mene-a-la-creatio">TRIVIA : Les salles d'arcade américaines ont mené à la création de Final Fight</a></b>
      </p>
      <hr/>
      <p>Et cela tombe fort à propos, puisque <b>les 30 ans du classique d'entre les classiques <a href="http://www.gameblog.fr/jeux/836_final-fight">Final Fight</a></b> s'apprête à nous filer un bon coup de nostalgie et de vieillesse dans le bas-ventre, deux moddeurs actifs depuis un bail préparent une belle surprise pour les fans.  </p>
      <p>Les vieux de la vieille qui avaient pu constater la disparition du mode deux joueurs via le premier portage du jeu sur Super Nintendo, avant que <b>Final Fight Guy</b> ne vienne rétablir l'équilibre dans la Force, seront ravis d'apprendre qu'<b>un mode trois joueurs tout ce qu'il y a de plus inédit se prépare</b>. </p>
      <p>Conçu par <b>Grego</b> et <b>Rotwang</b>, ce mod tout ce qu'il y a de non-officiel vous permettra donc de jouer à trois sur le même écran, histoire de multiplier les pains, et <b>débarquera pile-poil pour le 30ème anniversaire de Final Fight, soit le 12 décembre prochain</b>.</p>
      <p>Avant de compter les jours, régalez-vous avec cette vidéo teasing qui dévoile même de nouvelles palettes de couleurs. Amazing !</p>
