      <h1>अखिलेश से अजित तक, वो मौके जब चाचा पर भारी पड़े भतीजे</h1>
      <address>
        <time datetime="2019-11-24T12:26:26+00:00">24 Nov 2019, 12:26</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sharad-ajit-pti_112419053642.jpg"/>
        <figcaption>महाराष्ट्र में राष्ट्रवादी कांग्रेस पार्टी नेता अजित पवार ने अपने चाचा शरद पवार के खिलाफ बगावती तेवर दिखाते हुए बीजेपी के साथ मिलकर सरकार बना ली है. भारतीय राजनीति में हाल-फिलहाल में यह पहला मौका नहीं है जब सियासत में भतीजे ने अपने चाचा से बगावत की है. (PTI)</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/bala-saheb-pti_112419053642.jpg"/>
        <figcaption><b>बाल ठाकरे-राज ठाकरे: </b> <br/><br/>महाराष्ट्र की ही बात करें तो शिवसेना के संस्थापक बाल ठाकरे के राजनीतिक वारिस माने जाने वाले राज ठाकरे ने 2006 में शिवसेना से अलग होकर महाराष्ट्र नवनिर्माण सेना नाम की पार्टी बना ली. ऐसा माना जाता है कि उद्धव ठाकरे को शिवसेना का कार्यकारी अध्यक्ष बनाए जाने के बाद राज ठाकरे नाराज हो गए थे. (PTI)</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/akhilesh-shivpal_112419053642.jpg"/>
        <figcaption><b>शिवपाल यादव- अखिलेश यादव:  </b><br/><br/>उत्तर प्रदेश के पूर्व मुख्यमंत्री मुलायम सिंह यादव के भाई शिवपाल यादव को समाजवादी पार्टी की रीढ़ माना जाता था. लेकिन 2012 में अखिलेश यादव पार्टी का चेहरा बन गए और 2017 विधानसभा चुनाव के पहले अखिलेश यादव ने अपने चाचा को बाहर का रास्ता दिखा दिया.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dushyant-fb_112419053642.jpg"/>
        <figcaption><b>अभय चौटाला- दुष्यंत चौटाला:  </b><br/><br/>हाल ही में ऐसा ही मौका हरियाणा की राजनीति में भी देखने को मिला, जब भतीजे दुष्यंत चौटाला अपने चाचा अभय चौटाला को चकमा देते हुए डिप्टी सीएम बन गए. हालांकि चाचा-भतीजा में टकराव 2013 में शुरू हुआ जब ओमप्रकाश चौटाला और उनके पुत्र अजय चौटाला 10 साल के लिए जेल चले गए और पार्टी की कमान अभय चौटाला को मिली. इसके बाद दुष्यंत चौटाला ने अपनी नई पार्टी बना ली.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/badal-family_112419053642.jpg"/>
        <figcaption><b>प्रकाश सिंह बादल- मनप्रीत सिंह बादल:</b>  <br/><br/>पंजाब की शिरोमणि अकाली दल में प्रकाश सिंह बादल के भतीजे मनप्रीत बादल भी काफी सक्रिय थे लेकिन बादल ने अपने बेटे सुखबीर को पार्टी का चेहरा बना दिया तो मनप्रीत नाराज हो गए और नई पार्टी बना ली. 2016 में उन्होंने अपनी पंजाब पीपुल्स पार्टी का कांग्रेस में विलय कर लिया.</figcaption>
      </figure>
