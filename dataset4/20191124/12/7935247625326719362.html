      <h1>Kızını kucağına aldı</h1>
      <h2>Basketbolcu Caner Erdeniz'le geçtiğimiz haziran ayında Barselona'da evlenen Müge Boz, anne oldu.</h2>
      <address>
        <time datetime="2019-11-24T12:43:23+00:00">24 Nov 2019, 12:43</time>
      </address>
      <p>Doğum anına kadar bebeğinin cinsiyetini öğrenmeyen Boz, bir kız bebek dünyaya getirdi. Çift, 53 cm. ve 3 kilo 500 gr. dünyaya gelen kızlarına Vina adını verdi.</p>
