      <h1>Hopp, itt rohan át száz szarvas az úton</h1>
      <address><time datetime="2019-11-24T12:06:23+00:00">24 Nov 2019, 12:06</time> by <a rel="author" href="https://index.hu/szerzo/szabo_peter" target="_blank">Lengyel-Szabó Péter</a></address>
      <p>Olvasónk rögzítette a videót szombat délután, a Baranya megyében, Mohács közelében: a mellékúton egyszercsak egy óriási szarvascsorda, azaz rudli szalad át:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GmVsJYAX_vY" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A szarvasok általában télen állnak össze közös csapatba, de a 100-150 egyedből álló rudli még ilyenkor is ritka. A felvételt küldő olvasónk Takács Ferenc, aki tavaly is találkozott egy <a href="https://index.hu/mindekozben/poszt/2018/12/15/rengeteg_szarvas_a_deli_hatarnal_gyonyoru_felvetelen/">hatalmas szarvascsordával,</a> igaz, akkor több napig is kereste őket, hogy felvételt készítsen róluk.</p>
