      <h1>Cinco mortos em naufrágio ao largo de Lampedusa</h1>
      <address><time datetime="2019-11-24T17:32:45+00:00">24 Nov 2019, 17:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5dgyJxTkUkk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os corpos sem vida de cinco mulheres, foram recuperados ao largo e junto à costa da ilha italiana de Lampedusa, na sequência do naufrágio de uma embarcação com mais de 150 pessoas a bordo.</p>
      <p>A maioria dos migrantes pode ser socorrida, mas as operações de resgate foram complicadas pelas condições marítimas particularmente adversas.</p>
      <p>A ONG espanhola Open Arms indicou, no Twitter, que os resgatados confirmaram "o desaparecimento de 20 pessoas".</p>
      <p>A organização não governamental, que resgatou com o seu navio 73 migrantes há três dias, lançou um apelo aos governos europeus para autorizarem "imediatamente" o desembarque num porto seguro, afirmando que a situação a bordo tornou-se "crítica". A Itália ofereceu já um porto seguro, informou a ONG no Twitter.</p>
      <p>O chefe da missão do Open Arms, Riccardo Gatti, explicou que enfrentam "uma tempestade com ondas de até três metros" e que apelaram "à Itália, por ser o porto seguro mais próximo, e a Malta mas ainda não houve qualquer resposta", algo que aconteceu entretanto</p>
      <p>Segundo a Organização Internacional para as Migrações, este ano perto de 92.000 migrantes e refugiados chegaram à Europa através do Mediterrâneo, enquanto mais de mil morreram durante a travessia.</p>
