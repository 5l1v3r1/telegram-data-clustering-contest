      <h1>Iran: "Abbiamo individuato i mandanti americani delle proteste" mentre Internet fatica a tornare</h1>
      <address><time datetime="2019-11-24T17:09:40+00:00">24 Nov 2019, 17:09</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EfAx9dM0hok" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alla fine la punizione promessa dai vertici iraniani sembra stia per arrivare visto che hanno annunciato di aver individuato i mandanti, come proncuniato in una conferenza stampa dal vice comandante delle Guardie rivoluzionarie iraniane,</p>
      <blockquote>Sono stati commessi crimini incoraggiati dagli Americani, hanno ucciso molte persone: i medici legali troveranno risocntro. Sono stati colpiti da una distanza ravvicinata, mezzo metro o un metro; significa che chi sparava era tra loro<cite>Ali Fadavi - Vice comandante Guardie Rivoluzionarie iraniane</cite></blockquote>
      <p>I<a href="https://it.euronews.com/2019/11/23/iran-cala-il-vento-sedato-della-protesta-aumentano-le-sanzioni-degli-usa">l capo della giustizia iraniana, Ebrahim Rais</a>i, lo aveva anticipato proprio sabato:</p>
      <p>"Chi ha istigato le proteste, creato insicurezza e fatto tremare i cuori di donne e bambini, attaccato la proprietà pubblica, loro e i loro mandanti devono sapere che li aspetta una terribile punizione"</p>
      <p>Dopo gli arresti successivi alle proteste, scoppiate all'indomani dell'annuncio del rialzo dei prezzi del carburante in Iran, la connettività internet sta via via tornando, ma questa domenica il dipartimento di stato americano ha sollecitato i social network a sospendere gli account dei leader del regime iraniano finché internet non sarà del tutto ripristinato.</p>
