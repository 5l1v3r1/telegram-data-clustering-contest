      <h1>Guiné-Bissau mobiliza-se para eleições presidenciais</h1>
      <address><time datetime="2019-11-24T17:03:42+00:00">24 Nov 2019, 17:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bu25dwfkr1I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Guiné-Bissau à procura de um rumo em eleições presidenciais. Chefe de Estado em funções garante que os resultados serão respeitados.</b>
      </p>
      <p>A espera pela estabilidade política não é de agora. Mas foi com esse horizonte que os eleitores da Guiné-Bissau se deslocaram às urnas nas presidenciais deste domingo.</p>
      <p>Apresentaram-se à corrida 12 candidatos, incluindo o presidente em funções, José Mário Vaz, que recentemente demitiu o governo e nomeou um novo primeiro-ministro que, entretanto, também já se afastou. Uma das questões é: o desfecho do escrutínio será respeitado?</p>
      <p>"O poder é do povo da Guiné-Bissau. O povo da Guiné-Bissau é soberano. O povo é que decide sobre o seu próprio destino. Isto significa que aquilo que for a decisão do povo da Guiné-Bissau só os não-democratas é que não aceitariam o veredito popular. Eu, José Mário Vaz, aceitei em 2014 e concerteza que continuarei a aceitar o veredito popular", declarou o presidente cessante.</p>
      <p>Já à pergunta "estas são as eleições que vão trazer estabilidade para o país?", o primeiro-ministro em funções, Aristides Gomes, respondeu assim: "Esperemos que sim. Depende do programa do próximo presidente e das suas caraterísticas. Depende do seu nível de compreensão dos problemas da Guiné-Bissau. Depende da sua determinação em contribuir para mudar o país".</p>
      <p>E para se pronunciarem sobre a mudança do país foram convocados cerca de 760 mil eleitores.</p>
