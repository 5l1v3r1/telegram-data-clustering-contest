      <h1>VIDEO: Hviezda NBA to prepískla: Rondo spoznal trest za nešportové správanie po vylúčení</h1>
      <address>
        <time datetime="2019-11-24T17:05:53+00:00">24 Nov 2019, 17:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ahpokc0MgPo" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Rozohrávač tímu basketbalovej NBA Los Angeles Lakers Rajon Rondo dostal pokutu 35.000 dolárov za nešportový fyzický kontakt, slovný útok na rozhodcu a neopustenie palubovky po vylúčení. Incident sa udial v zápase s Oklahomou City, keď Ronda poslali rozhodcovia predčasne pod sprchy po faule na Dennisa Schrödera.</b>
      </p>
      <p><b>"Keď ste päťnásobný zločinec, rozsudok proti vám bude vždy tvrdší," </b>sarkasticky zareagoval na trest podľa ESPN Rondo. Hráč, ktorý pôsobí v NBA 14 rokov má na konte už viacero pokút, najvyššiu v roku 2012, keď za hodenie lopty do hľadiska musel zaplatiť takmer 150.000 dolárov.</p>
