      <h1>Шок: чтобы доказать кременчугским патрульным, что ребенок с инвалидностью, его пришлось раздеть на морозе (Дополнено)</h1>
      <address>
        <time datetime="2019-11-24T17:40:00+00:00">24 Nov 2019, 17:40</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news4/15.jpg?itok=gaDJhjp7"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/5Gk9KVGVf4A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Когда же полицейские увидели инвалидность малыша, только после этого, стали извиняться.</b>
      </p>
      <p> </p>
      <p>Сегодня в Кременчуге произошел просто таки чудовищный случай, который, похоже, еще больше подорвал веру горожан в патрульную полицию и констатировал то, что копы готовы ради галочки и угождению своим руководителям совершать аморальные проступки.</p>
      <p>По данным одной из сторон конфликта, кременчужанин припарковал свой автомобиль возле магазина «Новая линия» на месте для инвалида. К нему подошли патрульные и обвинили в неправильной парковке.</p>
      <p>Мама водителя сказала, что у маленького ребенка, который находится в автомобиле есть явные признаки инвалидности, но патрульные не веря ей требовали документы для составления постановления.</p>
      <p>Водитель, отец ребенка пояснял, почему припарковался именно на этом месте, но патрульные настаивали на своем.</p>
      <p>Чтобы показать патрульным признаки инвалидности малыша, его пришлось раздевать на морозе ( минус 6 градусов).</p>
      <p>Когда же полицейские увидели инвалидность малыша, только после этого, стали извиняться.</p>
      <p>Кременчугская газета получила видео той части конфликта, когда он уже завершался и отец был возмущен тем, что ребенка пришлось раздевать на морозе, так как по другому патрульные ему не верили.</p>
      <p>Кременчужане возмущены тем, что патрульные не верят людям, превращаются в черствых людей, которым, скорее всего, ставится задача написать, как можно больше постановлений.</p>
      <p>Не исключено, что патрульные готовы ради галочки и угождению своим руководителям ( начальник батальона патрульной полиции Кременчуга Александр Борзенко) совершать аморальные проступки. И как после такого верить в слоган патрульных – «Полиция с народом»?</p>
      <p>Кременчугская газета пытается связать с самими патрульными, чтобы получить их комментарий по данному делу.</p>
      <p> </p>
      <p>
        <b>Дополнено в 19-55.</b>
      </p>
      <p>Патрульный Олег Деревянко рассказал «Кременчугской газете»  свою суть конфликта.</p>
      <p>По его словам, когда патрульные увидели, что автомобиль стоит на месте для людей с инвалидностью, без значка «За рулем человек с инвалидностью», они около 40 минут ждали возвращения водителя и пассажиров, чтобы побеседовать с ними.</p>
      <p>Когда же водитель и пассажиры вернулись к автомобилю, водитель начал конфликтовать.</p>
      <p>«Мы представились, объяснились, но водитель конфликтовал. Женщина говорила, что у нее проблемы со зрением. Потом сказали, что у ребенка признаки инвалидности. Бабушка показала ножку, сняв сапог. Я не очень понял, что там, но брать на себя ответственность в таком вопросе не хотел. Мы не заставляли раздевать ребеночка. После этого мы их отпустили...»,-говорит патрульный.</p>
      <p>Он констатирует, что всю ситуацию копы записали на боди-камеры. Кстати, на них также есть оскорбления водителем патрульных.</p>
      <p>О.Деревянко отметил, что по правилам, если за рулем человек с инвалидностью или если водитель перевозит человека с инвалидностью,  то он имел право стоять на спецместе. Но при этом необходимо иметь и предъявить патрульным соответствующие документы.</p>
      <p>Так или иначе, патрульным не нужно брать пример со своего командира А.Борзенко и всегда необходимо оставаться человеком и уважать друг-друга, не допускать подобных конфликтов.</p>
