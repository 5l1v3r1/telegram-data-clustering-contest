      <p><a href="https://ru.wikipedia.org/wiki/%D0%9B%D1%8F%D0%BF%D0%B8%D1%81_%D0%A2%D1%80%D1%83%D0%B1%D0%B5%D1%86%D0%BA%D0%BE%D0%B9">https://ru.wikipedia.org/wiki/Ляпис_Трубецкой</a><br/><br/><a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B8%D1%85%D0%B0%D0%BB%D0%BE%D0%BA,_%D0%A1%D0%B5%D1%80%D0%B3%D0%B5%D0%B9_%D0%92%D0%BB%D0%B0%D0%B4%D0%B8%D0%BC%D0%B8%D1%80%D0%BE%D0%B2%D0%B8%D1%87">https://ru.wikipedia.org/wiki/Михалок,_Сергей_Владимирович</a><br/><br/>Graj (Грай)<br/><br/>Недзе ля ракі, дзе не мае броду<br/>Шэрыя быкі танчуць карагоды<br/>Ланцугі ўначы адліваюць златам<br/>Воран там крычыць з воўкам родным братам.<br/>Палыхае там вогнішча да неба<br/>П’юць яны віно, заядаюць хлебам<br/>Песні ім пяюць старыя цыганкі<br/>Б’юць капытам, б’юць, а ў небе маланкі!<br/><br/>Гэтыя быкі, маюць сваю праўду:<br/>Ім не трэба сонца, цемры ім багата<br/>Ім вясны не трэба, ім зімы б паболей<br/>Каб ты, хлопец, спаў на пячы ў няволі!<br/><br/>Грай! Шукай! У снах юнацтва свае мары!<br/>Грай! Гукай! Вясны зяленай цёплай чары!<br/>Грай! Спявай! Дружна песні райскай волі!<br/>Грай! Грай! Гані быкоў – вярнецца доля!<br/><br/>Напілісь быкі, скачуць па краіне<br/>Топчуць рушнікі капытамі ў гліне<br/>Скачуць па дварах, адчыняюць хаты,<br/>Хто не пахаваўся – будзе вінаватым!<br/><br/>Гэтыя быкі, маюць сваю праўду:<br/>Ім не трэба сонца, цемры ім багата<br/>Ім вясны не трэба, ім зімы б паболей<br/>Каб ты, хлопец, спаў на пячы ў няволі!<br/><br/>Грай! Шукай! У снах юнацтва свае мары!<br/>Грай! Гукай! Вясны зяленай цёплай чары!<br/>Грай! Спявай! Дружна песні райскай волі!<br/>Грай! Грай! Гані быкоў – вярнецца доля!</p>
