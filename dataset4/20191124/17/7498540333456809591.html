      <h1>Sardine a Reggio Emilia: il commento di Costa (Pd) e Vinci (Lega). VIDEO</h1>
      <address><time datetime="2019-11-24T17:03:10+00:00">24 Nov 2019, 17:03</time> by <a rel="author">Cristiana Boni</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375246115" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il segretario dei Dem reggiani parla di “segnale contro la politica dell’odio” e invita il partito a superare le polemiche interne in vista delle regionali. Il deputato del Carroccio: “Non ci fanno paura, capiremo chi c’è dietro, sono tutti riconducibili al Pd”</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Sulla manifestazione delle sardine che ha coinvolto migliaia di persone, botta e risposta a distanza tra il Pd reggiano e la Lega. Per il segretario dem Andrea Costa la piazza è un segnale contro la politica dell’odio e chiede di lasciare da parte le polemiche interne al partito in vista delle elezioni regionali, dove è candidato. Gianluca Vinci, deputato e segretario della Nazione Emilia, parla di manifestazioni politiche organizzate dalla sinistra.</p>
