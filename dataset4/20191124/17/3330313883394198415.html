      <h1>Malen 'maakt zich geen zorgen' over EK: 'Maar Stengs en Boadu deden het aardig'</h1>
      <address>
        <time datetime="2019-11-24T17:56:00+00:00">24 Nov 2019, 17:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BphboKxgj0I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <b>
            <a href="https://www.youtube.com/channel/UC6z1D0L_T-zONZwMM0mbPzw?sub_confirmation=1">Abonneer je nu op het YouTube kanaal van VoetbalPrimeur voor meer video's!<br/></a>
          </b>
        </b>
        <b/>
        <b>Donyell Malen keerde zondagmiddag terug bij PSV, dat zich oprichtte met een overwinning op sc Heerenveen. De gedeeld Eredivisie-topscorer wil zichzelf niet 'onmisbaar' noemen, maar zag dat het bij PSV beter ging lopen, nu hij samen met Steven Bergwijn terug is gekeerd.</b>
      </p>
      <p><b>Emile van de Sande</b><br/>EINDHOVEN</p>
      <p>De eerste helft tegen sc Heerenveen mocht er zijn, zag Malen. "Onmisbaar? Zo wil ik het niet noemen. Maar je ziet dat als iedereen zijn ding doet - ook ik en <i>Stevie</i> - we wel iets neer kunnen zetten. Ik scoor dan niet, maar <i>Stevie</i> maakte twee mooie goals", liet hij na afloop weten aan <i>VoetbalPrimeur</i>. Na rust was het echter een stuk minder, stelde Malen ook vast. "Dank denk je: waarom deden we dat in de tweede helft ook niet? Maar aan de andere kant moet je blij zijn dat je wint."</p>
      <p>De Noord-Hollander moest de afgelopen interlands missen vanwege een blessures, terwijl AZ-collega's Calvin Stengs en Myron Boadu hun kans grepen. "Of ik me een beetje zorgen moet maken? Nee, ik maak me geen zorgen. Maar zij deden het wel aardig. Of ik goede hoop heb op het EK komende zomer? Ja, op zich wel", sloot hij af met een glimlach.</p>
