      <h1>Michael Bloomberg officiellement candidat à la primaire démocrate</h1>
      <address><time datetime="2019-11-24T20:29:15+00:00">24 Nov 2019, 20:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t91H97zRThM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le milliardaire et ex-maire de New York Michael Bloomberg s'est lancé dimanche dans la course à la Maison Blanche, relançant avec sa candidature la compétition déjà serrée pour l'investiture démocrate.</p>
      <p>"<i>Je suis candidat à la présidentielle pour battre Donald Trump et reconstruire l'Amérique</i>", a déclaré sur son site internet l'homme d'affaires de 77 ans, qui avait ouvertement multiplié ces dernières semaines les préparatifs à son entrée en campagne.</p>
      <p>Son immense fortune acquise dans l'information financière -quelque 50 milliards de dollars- fait de lui un prétendant apte à chambouler la course, encore très ouverte avec 18 candidats prêts à défier l'actuel locataire de la Maison Blanche en novembre 2020, sans favori évident.</p>
      <p>"<i>Nous ne pouvons pas nous permettre quatre années supplémentaires d'actions immorales et irréfléchies de la part de Donald Trump</i>", a justifié M. Bloomberg dimanche.</p>
      <p>"<i>Il représente une menace existentielle pour notre pays et nos valeurs. S'il remporte un nouveau mandat, nous pourrions ne jamais nous en remettre</i>", a ajouté le responsable à la tête de la métropole de New York de 2002 à 2013.</p>
      <h3>Quatre septuagénaires contre Trump</h3>
      <p>L'entrée en piste de M. Bloomberg ne manquera pas de relancer les interrogations sur l'âge avancé des candidats, avec désormais quatre septuagénaires en lice pour déloger Donald Trump de la Maison Blanche.</p>
      <p>L'ancien vice-président Joe Biden, 77 ans, mène la course devant les progressistes Elizabeth Warren, 70 ans, et Bernie Sanders, 78 ans, avec le jeune maire Pete Buttigieg, 37 ans, en quatrième position, selon les sondages nationaux.</p>
      <p>M. Bloomberg fait le calcul qu'il peut percer entre Mme Warren et M. Sanders jugés bien trop à gauche par une partie de l'électorat démocrate et M. Biden, affaibli par des interrogations sur son état physique et happé par l'affaire ukrainienne qui vaut à Donald Trump une procédure en destitution.</p>
      <p>Le président américain avait réagi avec dédain à une possible candidature de Michael Bloomberg début novembre.</p>
      <p>"<i>Le petit Michael échouera</i>", avait-il assuré en référence à la taille du milliardaire, environ 1,70 m. "<i>Je pense qu'il va en fait nuire à Biden</i>", avait-il ajouté.</p>
      <p>Très actif dans la lutte contre le changement climatique, contre la prolifération des armes à feu ou pour la santé, Michael Bloomberg avait justement annoncé en mars qu'il renonçait à se présenter pour, entre autres, ne pas saper les chances de M. Biden. Son revirement apparaîtrait donc comme un signal clair qu'il doute sérieusement des chances de Joe Biden.</p>
      <h3>Neuvième fortune mondiale</h3>
      <p>Sa candidature représente par ailleurs un casse-tête déontologique pour les journalistes de son agence de presse, qui vont devoir couvrir sa campagne électorale. Fondée en 1990, l'agence Bloomberg News c'est 2 400 journalistes, un fil d'actualités, des magazines, une station de radio, des podcasts, une chaîne de télévision, et une couverture exhaustive de l'actualité politique, avec notamment six journalistes affectés à la Maison Blanche.</p>
      <p>L'entrée en course de M. Bloomberg n'a pas suscité de réaction immédiate de Donald Trump.</p>
      <p>"<i>Nous accueillons tout le monde dans la course"</i>, a de son côté indiqué la candidate démocrate Amy Klobuchar sur la chaîne ABC, avant de préciser: "<i>Je ne suis pas sûre que la carte à jouer soit celle de "j'ai plus d'argent que le type à la Maison Blanche", je pense que les gens veulent quelqu'un de différent</i>".</p>
      <p>Neuvième fortune mondiale d'après Forbes, Mike Bloomberg a lancé dimanche une campagne de publicités télévisées de 31 millions de dollars, un record jugé d'avance anti-démocratique par le candidat socialiste Bernie Sanders.</p>
