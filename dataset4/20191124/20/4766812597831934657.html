      <p>En partido que se juega en Moyobamba, Alianza Lima vence 1-0 a Unión Comercio. A los ocho minutos de juego, Carlos Beltrán superó la vaya de Ruiz. Un triunfo de los blaquiazules le significaría quedarse con el título del Clausura. (Más información en breve)</p>
      <p><b>SÍNTESIS:<br/>UNION COMERCIO (0)</b>: Ruiz, Dávila, Salas, Ángeles, Garro; Carranza, Marcos, Dioses, Casique; Rivera, Gularte <b>DT:</b> W. Aristizábal<br/><b>CAMBIOS:<br/>GOLES:<br/>TA:<br/>TR</b>:</p>
      <p><b>ALIANZA LIMA (1)</b>: Gallese; Beltrán, Duclós, Salazar; Aguilar, Ramírez, Fuentes, Felipe Rodríguez, Rossel; Federico Rodríguez, Quevedo <b>DT</b>: P. Bengoechea<br/><b>CAMBIOS:<br/>GOLES: </b>Beltrán 8'<br/><b>TA:<br/>TR</b>:</p>
      <p><b>ÁRBITRO</b>: Joel Alarcón<br/><b>ESCENARIO</b>: Estadio IPD de Moyobamba</p>
