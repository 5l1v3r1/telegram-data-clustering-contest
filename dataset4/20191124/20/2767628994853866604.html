      <h1>Récord de participación en las elecciones locales de Hong-Kong</h1>
      <address><time datetime="2019-11-24T20:40:53+00:00">24 Nov 2019, 20:40</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BGPqK8gJcPg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los ciudadanos de Hong Kong han acudido este domingo masivamente a las urnas para votar en las elecciones locales. Unos comicios a consejos de distrito en una <b>jornada electoral que ha desarrollado sin altercados</b> y que según algunos analistas servirá para tomar el pulso político del movimiento pro democrático <b>tras casi seis meses de protestas en las calles.</b></p>
      <p>Una participación que una trabajadora del sector financiero ve muy positiva."Creo que lo más importante para mí es que más personas vengan y voten. Normalmente, cuando hay más hongkoneses que votan, eso beneficia al lado mas demócrata.Si la participación electoral de este año es más alta que en veces anteriores creo que eso es bastante positivo".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198684936644878336" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Más de <b>2.900.000 personas han acudido a votar</b> en lo que representa la cifra más alta de unos comicios en la historia de Hong Kong, por encima del récord de los 2.200.000 de las legislativas de 2016.</p>
      <p>Estos comicios han sido presentados por un sector del electorado como un referéndum sobre el apoyo a las protestas contra el Gobierno. Otros en cambios niegan que eso sea así. Se trata, dicen, de unas simples elecciones locales.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198682516443615237" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"No creo que sea apropiado considerar estas elecciones como un referéndum, porque no se han presentado temas específicos para que los votantes voten. Lo que hemos visto es pura politización de un conjunto de elecciones locales", señala la legisladora Regina IP.</p>
      <p>En estos comicios <b>se han presentado un total de 1.104 personas para 452 concejales</b>. Los concejales que controlan gastos locales y toman decisiones referentes a asuntos como reciclaje, transporte o atención médica pública.</p>
