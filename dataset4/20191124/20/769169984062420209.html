      <h1>【2019區選】投票人數入夜後減少　累積投票率邁向七成</h1>
      <address>
        <time datetime="2019-11-24T20:55:00+00:00">24 Nov 2019, 20:55</time>
      </address>
      <p>區議會選舉投票將於今晚10時半結束，截至晚上7時半，累積投票人數為2,630,466人，累積投票率為63.65%，投票人數與投票率均已高於上屆。</p>
      <p>全港多區票站今早都出現等候投票的人龍，人龍至中午起逐漸消化。每小時的新增投票人數，現已由今早高峰的約30萬人，放緩至最近一小時的約13.6萬人；每小時增加的投票率亦由高峰時期的約7個百分點，放緩至最近一的3.29個百分點。</p>
      <p>（圖片來源：蘋果日報）</p>
    </article>
