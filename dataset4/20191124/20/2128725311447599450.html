      <h1>Ersun Yanal: "Her oyuncu Fenerbahçe için mücadele edecek"</h1>
      <address>
        <time datetime="2019-11-24T20:05:31+00:00">24 Nov 2019, 20:05</time>
      </address>
      <p>
        <b>
          <b>Süper Lig'in 12. haftasında Fenerbahçe ile Yeni Malatyaspor karşı karşıya geldi. Karşılaşma sonrası Fenerbahçe Teknik Direktörü Ersun Yanal açıklamalarda bulundu. İşte detaylar</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/099e71/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622137945.jpg&amp;l=1"/>
        <figcaption><b>Issam Chebake: </b>Gidip gelen bir maç oldu. Fenerbahçe'yi zor duruma soktuk ama kazanamadık. En yakın zamanda 3 puan alarak üst taraftan kopmak istemiyoruz.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/7b7b95/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622141894.jpg&amp;l=1"/>
        <figcaption>AdisJahovic: Mücadeleye hızlı başladık, zorlu bir maç olacağını biliyorduk. Yakaladığımız pozisyonlar var, Fenerbahçe de fırsatlar buldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/f56752/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622137475.jpg&amp;l=1"/>
        <figcaption>Fenerbahçe karşısında 1 puan iyi ama kazanabilirdik, başaramadık.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/3b5fd3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622145018.jpg&amp;l=1"/>
        <figcaption>Gol problemimiz yok, çünkü ligin en çok gol atan takımlardan biriyiz. Kesinlikle gol yollarında problem yaşadığımızı düşünmüyorum.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/413fed/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622146186.jpg&amp;l=1"/>
        <figcaption><b>FabienFarnolle:</b> Ben biraz geç kaldım ama VictorMoses de bana doğru geliyordu. Futbolda bunlar var.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/461324/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622146958.jpg&amp;l=1"/>
        <figcaption>Penaltı ya da penaltı değil bilemem ama konsantre olarak maça devam etmeliydim, ben de bunu yaptım.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/29728e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622141197.jpg&amp;l=1"/>
        <figcaption>Fenerbahçe'nin büyük bir takım olduğunu biliyorduk ama 3 puan alacağımızı düşünüyorduk.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/bfee6b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622140514.jpg&amp;l=1"/>
        <figcaption>Kazanamadığımız maçları kaybetmemeliyiz. Sonuçta Fenerbahçe'de 1 puan aldık.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/136cf5/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622148644.jpg&amp;l=1"/>
        <figcaption><b>Nabil Dirar:</b> Geri döndüğüm için mutluyum, performansımdan memnunum. Kolay bir rakiple oynamadık.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/a263d6/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622152513.jpg&amp;l=1"/>
        <figcaption>Fırsatlar bulduk ama golü atamadık. Pozitif kalmalıyız, kazanamadık ama kaybetmedik de. Göztepe maçına hazırlanacağız, yarıştan kopmamak istiyoruz.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/af7cc3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622152990.jpg&amp;l=1"/>
        <figcaption>Her maça 3 puan için çıkıyoruz. Biz zaten büyük takımız. Her maçta topa sahip oluyoruz ama deplasmanlarda bulduğumuz fırsatları gole çevirememe şansızlığımız var.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/cc071e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622152942.jpg&amp;l=1"/>
        <figcaption>Rakiplerimiz de puan kaybedecek. Biz şu anda kendimize odaklanmalıyız.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/9a8712/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622157702.jpg&amp;l=1"/>
        <figcaption><b>Alper Potuk: </b>Uzun süre sonra sahaya çıktım, yaklaşık bir sene olmuştur, belki bir seneyi de geçmiştir.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/7cb362/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622158363.jpg&amp;l=1"/>
        <figcaption>Takımın nerede ihtiyacı varsa, orada oynarım, Forvet, sağ, sol fark etmez. Takım olarak mücadele ettik. Ligin zor takımlarından Malatyaspor'a karşı iyi oynadık.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/c01c4b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622162620.jpg&amp;l=1"/>
        <figcaption>3-4 net pozisyonumuz var. Ne olursa olsun üzüntülüyüz. Kaybettiğimiz maçlardan 1'er puan alsaydık belki zirvedeydik.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/04802b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622161904.jpg&amp;l=1"/>
        <figcaption>Belki değil zirvedeydik. Oynamayan oyuncular olarak çalışmaya devam edeceğiz ve hocamızdan forma bekleyeceğiz.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/10bf2c/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622157615.jpg&amp;l=1"/>
        <figcaption><b>Ozan Tufan:</b>Fenerbahçe olarak sahaya 3 puan için çıkıyoruz. Büyük takım olduğumuz için hedefimiz 3 puan. Pozisyonlarımızı gole çevirebilsek, her şey lehimize olacak.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/585483/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622162806.jpg&amp;l=1"/>
        <figcaption>Haftalardır bundan dert yanıyoruz, inşallah daha iyi olacaktır. Bunları konuşup daha başarılı olacağız.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/b3cf4a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622158530.jpg&amp;l=1"/>
        <figcaption>İlk yarıda ayağıma basıldı, ayağımı göstermek istemiyorum ama bana göre kırmızı kart. Hakem Mete Kalkavan gidip bakmadı bile. Bir bildiği vardır.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/43343e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622160793.jpg&amp;l=1"/>
        <figcaption>Rakip 10 kişi kalsaydı, her şey daha farklı olacaktır.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/c58e55/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622164601.jpg&amp;l=1"/>
        <figcaption><b>''HER OYUNCU FENERBAHÇE İÇİN MÜCADELE EDECEK''<br/></b><b>Ersun Yanal: </b>Eksiklerle oynamaya alıştık. Mazeretimiz olamaz tabi. Her oyuncu Fenerbahçe'yi zirveye çıkarmak için mücadele edecek.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/e2822c/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622165032.jpg&amp;l=1"/>
        <figcaption>Bugün de kazanmaya yakındık. Oyuncularımın %60'lık oyun becerisinde yine daha önceki istatistiklerde aşağı değildik. Bu işin gol tarafı var.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/e052cc/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622169678.jpg&amp;l=1"/>
        <figcaption><b>"FUTBOLDA BUNLAR OLUYOR"<br/></b>Futbolda penaltılar kaçar, gol vuruşları olmaz ama oyuncuların Fenerbahçe için en iyisini yapması gerekir.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/9d65d0/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622167942.jpg&amp;l=1"/>
        <figcaption>Bugünkü şartlar ve koşullarda oyuncularımız zaman zaman iyi tempoyla rakibine üstünlük kurdu. Skora yansıtmadık.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/24bb86/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622175003.jpg&amp;l=1"/>
        <figcaption>Bugünkü şartlar ve koşullarda oyuncularımız zaman zaman iyi tempoyla rakibine üstünlük kurdu. Skora yansıtmadık.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/b193f0/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622170729.jpg&amp;l=1"/>
        <figcaption>Ersun Yanal sakatlığı olan futbolcuların Göztepe maçına yetişip yetişmeyeceği sorusuna ise, "Umarım" yanıtını verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/b0d758/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622141980.jpg&amp;l=1"/>
        <figcaption><b>Murat Şahin:</b> İlk yarı iyi oynadık, istediğimizi yaptık, planlarımız iyi gidiyordu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/efe75e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622142950.jpg&amp;l=1"/>
        <figcaption>Ortamın gerilmesi, iki takım adına da sıkıntılar yaşattı, sinir harbi oldu. İkinci yarı istediklerimizi yapamadık.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/aa57ff/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622151217.jpg&amp;l=1"/>
        <figcaption>Fenerbahçe'nin forvetsiz oynaması ve orta sahayı kalabalıklaştırması adam paylaşımında sıkıntı yarattı. Onların da pozisyonları vardı ama beraberlik adil gibi gözüküyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/d2d8af/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622152905.jpg&amp;l=1"/>
        <figcaption>Penaltı da kaçırdılar, penaltı mı bilmiyorum ama Fenerbahçe'den alınmış puan, puandır.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/e177f8/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622169630.jpg&amp;l=1"/>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/b3d783/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/24/fenerbahcede-ersun-yanaldan-futbolculara-mesaj-1574622175624.jpg&amp;l=1"/>
      </figure>
