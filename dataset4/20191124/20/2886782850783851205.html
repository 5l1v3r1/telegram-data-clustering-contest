      <h1>Klaus Iohannis marad Románia elnöke</h1>
      <address><time datetime="2019-11-24T20:12:26+00:00">24 Nov 2019, 20:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IZcUqgh0dy4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Marad posztján a román államfő. A Nemzeti Liberális párt jelöltje, Klaus Iohannis az elnökválasztás vasárnapi, második fordulóján az exit poll adatok szerint nagy arányú győzelmet aratott. A második fordulóban a szociáldemokrata volt miniszterelnök, Viorica Dancilával küzdött a szavazók bizalmáért.</p>
      <p>Az elnökválasztáson a részvételi arány magasabb volt, mint az első fordulóban, a román diaszpóra részvételi rekordot döntött. Az országban élő magyarok többsége viszont távol maradt az urnáktól. Országos szinten a legalacsonyabb részvételi arányt a székelyföldi megyékben mérték.</p>
      <p>Az exit poll eredmények után Klaus Iohannis az európai, modern és normális Románia győzelmeként értékelte azt, hogy az elnökválasztás második fordulójában a voksok kétharmadát megszerezve győzte le szociáldemokrata ellenfelét.</p>
      <p>Viorica Dancila ex-kormányfő kampányában a román nemzeti érzésekre, a nemzeti büszkeségre helyezett nagy hangsúlyt, míg Klaus Iohannis egy vállalkozóbarát, a közös európai értékeket tiszteletben tartó Romániát ígért, kampányában.</p>
