      <p>Por la última fecha del torneo Clausura, Universitario le gana 1-0 a Real Garcilaso con gol de Aldo Corzo apenas al minuto de juego. Más información en breve...</p>
      <p>
        <b>Síntesis</b>
      </p>
      <p><b>Universitario (1):</b> Carvallo, Corzo, Velarde, Ramos, Quina, Alfageme, Guarderas, Lavandeira (Barreto, 57'), Quintero, Hohberg, Osorio.<br/><b>TA: </b>Hohberg, Guarderas, Alfageme<br/><b>Gol: </b>Corzo (1')</p>
      <p><b>Real Garcilaso (0):</b> Ferreyra, Arismendi, Quina, Benincasa (Herrera, 57'), Rivas, Archimbaud, Souza, Velásquez (Rengifo, 70'), Ramúa, Lecaros (Ísmodes, 61'), Carando. <br/><b>TA: </b>Quina, Velásquez, Rengifo, Archimbaud<br/><b>TR: </b>Quina (77')</p>
      <p><b>Árbitro: </b>Víctor Hugo Carrillo<br/><b>Estadio: </b>Monumental</p>
