      <h1>北九州が４年ぶりのＪ２復帰　３位群馬、競り勝って２位に「３」差</h1>
      <address>
        <time datetime="2019-11-24T20:02:00+00:00">24 Nov 2019, 20:02</time>
      </address>
      <p>　明治安田Ｊ３第３２節最終日（２４日、ミクニワールドスタジアム北九州ほか＝７試合）首位の北九州が讃岐に４－０で大勝し、４年ぶりのＪ２昇格を決めた。勝ち点を６５に伸ばし、今季の２位以上が確定した。</p>
      <p>　３位の群馬はＧ大阪Ｕ－２３（２３歳以下）に１－０で競り勝ち、Ｊ２昇格圏の２位と勝ち点３差の５７。４位の熊本は相模原に０－１で敗れ、勝ち点５４のまま。</p>
      <p>
        <a href="https://www.sanspo.com/soccer/j3/2019/game/com/list.html">試合結果へ</a>
        <a href="https://www.sanspo.com/soccer/j3/2019/ranking/event.html">試合日程へ</a>
      </p>
