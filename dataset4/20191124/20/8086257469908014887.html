      <h1>הולך רגל בן 64 נפצע בינוני מפגיעת רכב באשקלון</h1>
      <address><time datetime="2019-11-24T20:29:46+00:00">24 Nov 2019, 20:29</time> by <a rel="author">חדשות 0404</a></address>
      <p>הולך רגל בן 64 נפצע הערב (ראשון) באורח בינוני, מפגיעת רכב שהתנגש ברכב אחר בצומת רבין פינת מנחם בגין באשקלון.</p>
      <p>צוותי מד"א פינו אותו לבית החולים ברזילי, כשהוא סובל מחבלות בגפיים. (צילום: ארכיון)</p>
