      <h1>Los jóvenes ya no saben leer el reloj de manecillas</h1>
      <address><time datetime="2019-11-24T20:02:00+00:00">24 Nov 2019, 20:02</time> by <a rel="author">Editor 1</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZvLKbhXqEKw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>EU.- Con el paso del tiempo, la humanidad ha desarrollado tecnologías cada vez más sofisticadas para darnos la hora, pero al parecer para las nuevas generaciones los relojes analógico ya han quedado en el pasado. </p>
      <p>Un video publicado por el programa de comedia Jimmy Kimmel Live muestra que los jóvenes ya no saben "dar" la hora en los relojes de manecillas.</p>
      <p>"Cuando eras niño, en la escuela te enseñaban cómo se lee un reloj analógico, pero ahora todos tenemos teléfonos a los que sólo miramos y ya sabemos qué hora es. Esto me hizo preguntarme si los jóvenes de verdad saben cómo leer un viejo reloj. Ya saben, esas cosas redondas con manecillas", dice el comediante. </p>
      <p>En el segmento del programa, se les pide a jóvenes que caminan por la calle si pueden ver un reloj analógico para responder qué hora es.</p>
      <p>Ninguno acierta y algunos ni siquiera lo intentan.Uno de ellos, por ejemplo, leyó los minutos en la manecilla que indica la hora, y viceversa. Jimmy Kimmel Live tiene una sección llamada "¿Puedes hacerlo?" donde ponen a prueba las capacidades de la gente en la calle.</p>
      <p>El reloj analógico está hecho de una circunferencia donde se mueven tres manecillas que indican la hora, minutos y segundos, respectivamente. </p>
      <p>Tomado de Milenio.</p>
