      <p>
        <b>Deze beelden gaan op dit moment viral: Frenkie de Jong gaat op de training van FC Barcelona een sprintduel aan met erkend snelheidsduivel Ousmane Dembélé en wint glansrijk.</b>
      </p>
      <p>Een maand geleden schreven Spaanse media al over de fysieke mogelijkheden van De Jong, die in de tests voor grote bewondering zou zorgen bij de medici van Barça. De Oranje-international vertoont kenmerken van een totale atleet die op de Olympische Spelen mee zou kunnen doen op de middenlange en lange afstandswedstrijden.</p>
