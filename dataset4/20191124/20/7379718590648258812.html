      <h1>Boris Johnson: "Così costruiremo il nuovo Regno Unito"</h1>
      <address><time datetime="2019-11-24T20:23:17+00:00">24 Nov 2019, 20:23</time> by <a rel="author">Diego Giuliani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cPBsCrt04Xs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Obiettivo Brexit, stretta sull'immigrazione, manica larga sulla sanità e congelamento delle tasse, per assicurarsi il voto conservatore e forgiare un nuovo Regno Unito.</p>
      <p>A 18 giorni dalle elezioni è con <b><a href="https://assets-global.website-files.com/5da42e2cae7ebd3f8bde353c/5dda924905da587992a064ba_Conservative%202019%20Manifesto.pdf">59 pagine di impegni e promesse</a></b>, che lo scapigliato premier Boris Johnson strappa un'accoglienza da rockstar ai suoi fedelissimi.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198656022824378368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Il video di campagna dei Tories con le promesse per "forgiare un nuovo Regno Unito"</figcaption>
      </figure>
      <h3>Sanità, immigrazione e sicurezza: i pilastri del programma conservatore</h3>
      <p>"Oggi con questo programma ci impegnamo a creare 50.000 tra posti e borse da infermiere - ha detto -. Cinquanta milioni saranno poi dedicati a istituire nuove nomine di medici di famiglia. Oggi, ai cittadini britannici, garantiamo poi che contrasteremo il crimine con 20.000 agenti di polizia in piu' e con sentenze piu' dure. Che nella gestione dei flussi migratori ci avvarremo di un sistema a punti simile a quello in vigore in Australia e che ogni settimana investiremo milioni in scienza, istruzione, formazione e infrastrutture. Ma che allo stesso tempo terremo sotto controllo il nostro debito. E vi assicuro che possiamo, che riusciremo, entro il duemila cinquanta, a raggiungere il pareggio grazie a politiche basate sulle energie pulite".</p>
      <h3>La stroncatura di Corbyn: "Un programma per super-ricchi. Loro lo hanno scritto, noi pagheremo"</h3>
      <p>Ad anni luce dagli applausi dei suoi, Johnson riceve da Corbyn una stroncatura senza appello. "Un programma pagato dai super-ricchi, scritto dai super ricchi e concepito per i super-ricchi - il commento a caldo del leader laburista - il problema è che a finanziarlo saranno tutti gli altri contribuenti".</p>
