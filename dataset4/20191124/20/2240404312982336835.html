    <article>
      <h1>Земельная стачка: Противники земельной реформы вышли на Майдан</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/rZ9dutvyvR8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>На главную площадь Украины в Киеве, на Майдан вышли люди, которые выступают против запуска рынка оборота земель сельскохозяйственного назначения. Об этом сообщил доктор политических наук, Александр Семченко.</b>
      </p>
      <p>Эта акция началась около 12:00 по местному времени (13:00 мск) об этом также написала 24 ноября экс-депутат Верховной рады Украины Надежда Савченко на своей странице в социальной сети Facebook.</p>
      <p>Бывший депутат Надежда Савченко, посредством громкоговорителя доносит свои требования.</p>
      <p>«Украинцы, по всей Украине, присоединяйтесь к акции. Придумывайте флэшмобы, снимайте (видео<b>)</b> и рассказывайте украинской власти почему вы против того, чтоб продали вашу землю. Высылайте землю мешками, пакетами, кульками по адресу Верховной рады Украины (Грушевского 5а, город Киев). Засыпьте депутатов землей, если они не хотят понять, что нельзя продавать украинскую землю. Это последний ресурс, который остался для нашей жизни в Украине», — заявила Савченко в громкоговоритель.</p>
      <p>Также был устроен автопробег украинцев, выступающих против продажи земли.</p>
      <p>
        <i>Видео предоставлено Александром Семченко</i>
