      <h1>Жители Саратова повстречали на улице телеведущего Андрея Малахова</h1>
      <address>
        <time datetime="2019-11-24T20:50:00+00:00">24 Nov 2019, 20:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nxCvWwrwUw0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Саратове сегодня был замечен популярный российский телеведущий <b>Андрей Малахов</b>. Видеозапись его беседы с горожанами обнародовал в сообществе "Заводской Online Саратов" пользователь <b>Миша Власов</b>.</p>
      <p><i>"Малахов в Саратове, на Пономарева, 20"</i>, - описал свое видео Власов.</p>
      <p>Подписчики паблика поинтересовались у автора, почему тот ведет съемку исподтишка, и узнали, что ведущего "запретили снимать".</p>
      <p><i>"Точно про группу "Комбинация" будет съемка. У них юбилей, собирают весь состав группы, будет грандиозный концерт"</i>, - выдвинула несколько вариантов появления Малахова в областном центре <b>Марина Абрамова</b>, а другие пользователи вспомнили исключительно <b>Алену Апину</b>.</p>
      <p><i>"Есть видео, где он бережет себя и своих близких?"</i> – перевел беседу в шутливое русло <b>Дмитрий Кожевников</b>.</p>
      <p>Материал подготовил <b>Филипп Кочетков</b></p>
