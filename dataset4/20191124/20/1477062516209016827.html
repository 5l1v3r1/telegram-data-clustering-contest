      <h1>Юные музыканты устроили симфонический концерт для мам в ставропольском ТЦ</h1>
      <address>
        <time datetime="2019-11-24T20:16:00+00:00">24 Nov 2019, 20:16</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/ACe2XN0gcjw/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ACe2XN0gcjw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Ученики музыкальной школы №1 поздравили мам с их «профессиональным» праздником. Они сыграли в крупном торговом центре Ставрополя 24 ноября.</h4>
      <p>Многие посетители не смогли пройти мимо юных музыкантов, и останавливались, чтобы насладиться внезапным концертом.<br/><br/>Как сообщает корреспондент «Победы26», ребята исполнили арию из оркестровой сюиты номер три Иоганна Баха и «Канон в ре мажоре» Иоганна Пахельбеля. Коллектив является неоднократным обладателем гран-при многих конкурсов.<br/><br/>Также музыкальные произведения для всех мам исполнила пианистка, победительница различных конкурсов и губернаторский стипендиат Алина Мартынова. Кроме неё на импровизированной сцене выступили вокальная студия «Stars» и ансамбль бального танца «Меридиан».<br/><br/>Тем временем в Железноводске волонтёры <a href="https://pobeda26.ru/novosti/obshhestvo/molodyozh-zheleznovodska-ustroila-obnimatelnyij-fleshmob-v-den-materi">устроили</a> обнимательный флешмоб в честь Дня матери. Праздничный концерт для женщин <a href="https://pobeda26.ru/novosti/obshhestvo/dlya-kislovodchanok-ustroili-konczert-ko-dnyu-materi">состоялся</a> и в Кисловодске.<br/><br/>Видео: Алексей Прус/Победа26</p>
