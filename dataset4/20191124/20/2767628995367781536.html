      <h1>Klaus Iohannis reelegido presidente de Rumanía</h1>
      <address><time datetime="2019-11-24T20:21:40+00:00">24 Nov 2019, 20:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mg9P4tgrIpg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El conservador <b>Klaus Iohannis</b> ha sido reelegido presidente del país en una segunda vuelta de las presidenciales.</p>
      <p>Su promesa de construir una sociedad "<i>normal</i>" los próximos cinco años de mandato ha convencido a la mayoría de una población, hastiada y saturada por escándalos de corrupción.</p>
      <p>Johannis, se dirigió a sus seguidores: <i>"Los rumanos han elegido una Rumanía moderna, una Rumanía europea, una Rumanía normal"</i>.</p>
      <p>Habría obtenido el doble de votos que su contrincante. La encuestas apuntan a que Iohannis se impuso con más del 66 % de los votos a su rival, la ex primera ministra y líder del Partido Social Demócrata, <b>Viorica Dancila</b>, quien habría obtenido a pesar de los escándalos de corrupción el 33 % de los votos.</p>
      <p>La participación ha sido casi del 50 por ciento. Más de 900.000 rumanos en la emigración votaron en sus países de acogida, un récord en la historia democrática de Rumanía.</p>
