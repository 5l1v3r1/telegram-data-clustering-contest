      <h1>Romania: Iohannis si conferma alla presidenza</h1>
      <address><time datetime="2019-11-24T20:20:20+00:00">24 Nov 2019, 20:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_6WVMbhhTbg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Klaus Iohannis vince a mani basse e si assicura un secondo mandato in Romania. Il conservatore presidente uscente si impone in scioltezza al ballottaggio, infliggendo alla ex premier socialdemocratica Viorca Dancila la piu' pesante sconfitta mai subita dalla sinistra, dalla caduta del regime comunista.</p>
      <p>Allungando il passo rispetto al vantaggio del 15% del primo turno, Iohannis viaggia verso una conferma con circa il 65% dei consensi. "I romeni hanno scelto una Romania moderna - le sue prime parole - una Romania europea, una Romania normale".</p>
      <h3>Abbandonata da alleati e piazza. Dancila ha corso da sola</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/86/00/808x539_cmsv2_574cb1bf-9112-5158-b3b0-6e42cce0a986-4318600.jpg"/>
        <figcaption>La contentente ed ex-premier socialdemocratica Viorca DancilaPhoto: Reuters</figcaption>
      </figure>
      <p>A scavare il baratro fra i due contendenti, soprattutto il gioco delle alleanze. Dietro a Iohannis il compatto sostegno del centrodestra. Dietro a Dancila, il vuoto. Abbandonata anche dagli ex-alleati che avevano affossato il suo governo, la socialdemocratica si è di fatto trovata a correr da sola. Un isolamento con cui ha pagato l'ostinata battaglia per la giustizia: una riforma condannata da Bruxelles e contestata alla piazza romena, che le sarebbe valsa un'emorragia di oltre un milione di voti.</p>
