      <h1>إسبانيا تهزم كندا وتتوج ببطولة كأس ديفيز للتنس</h1>
      <address>
        <time datetime="2019-11-24T20:41:07+00:00">24 Nov 2019, 20:41</time>
      </address>
      <p>
        <b>تغلبت إسبانيا على كندا لتفوز بلقبها السادس في بطولة كاس ديفيز لفرق التنس اليوم الأحد، وذلك بعد فوز روبرتو باوتيستا اجوت على فيليكس أوجر الياسيم 7 / 6 و6 / 3، ورافاييل نادال على دينيس شابوفالوف 6 / 3 و7 / 6.</b>
      </p>
