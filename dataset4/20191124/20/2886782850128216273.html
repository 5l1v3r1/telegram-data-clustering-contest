      <h1>Hongkong: kétszer annyian szavaztak, mint legutóbb</h1>
      <address><time datetime="2019-11-24T20:31:42+00:00">24 Nov 2019, 20:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NpbtYJi3OQA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Történelmi rekordot döntött a hongkongi helyhatósági választásokon szavazók száma. A részvételi arány meghaladta a 71 százalékot. Csaknem 3 millió ember adta le a voksát. Négy éve csupán szűk másfél millióan szavaztak.</p>
      <p>A városban, ahol fél éve a kormány, és az egyre erősödő pekingi befolyás ellen zajlanak, olykor erőszakos tüntetések, most van olyan körzet, ahol a részvételi arány megközelítette a 80 százalékot.</p>
      <p>Ez a hongkongi nő azt mondja, számára "az a legfontosabb, hogy minél többen szavazzanak. A több szavazat, általában a demokráciának kedvez, azt erősíti. Tehát, ha most magasabb lesz a részvételi arány, mint négy éve, akkor az pozitív fejlemény."</p>
      <p>Rekord született a szavazásra regisztráltak számát illetően is, ami elérte a 4,1 milliót a 7 és fél milliós városban.</p>
      <p>A 452 kerületi tanácsi helyért pedig minden idők legtöbb jelöltje - összesen 1104 ember - indult.</p>
      <p>Ha a demokráciapártiak győznek, 6 helyet kapnak a hongkongi törvényhozó tanácsban és 117-et a főkormányzót megválasztó 1200 fős testületben.</p>
      <p>A hat hónapja utcákon tüntető tízezrek haragja a várost irányító, Peking-párti kormányzat ellen fordult.</p>
      <p>A városvezetés végrehajtó tanácsának egyik tagja szerint, "helytelen a helyhatósági választásokat népszavazásnak tekinteni, mivel nem határoztak meg konkrét témákat a szavazólapon, amiről határozni kellene. Amit látunk, az a helyhatósági választások átpolitizálása."</p>
      <p>A magas részvétel miatt sok helyen hosszú sorok alakultak ki, akár több órás várakozással. A választási bizottság közölte: mindenki, aki az este fél 11-es urnazárásig beállt a sorba leadhatja voksát.</p>
      <p>A nap folyamán egyes szavazóhelyiségek környékén rendőrök jelentek meg, de incidensről nem érkezett jelentés.</p>
