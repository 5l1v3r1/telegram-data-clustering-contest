      <h1>Chairman of Joint Chiefs of Staff of US Armed Forces in Israel</h1>
      <h2>General Mark A. Milley of US Armed Forces visits Israel on the invitation of IDF Chief of Staff Aviv Kochavi.</h2>
      <address><time datetime="2019-11-24T20:44:00+00:00">24 Nov 2019, 20:44</time> by <a rel="author">Arutz Sheva Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qsMB0aWYCRg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>General Mark A. Milley, Chairman of the Joint Chiefs of Staff (US Armed Forces), visited Israel on Sunday at the invitation of Lieutenant General Aviv Kochavi, IDF Chief of the General Staff.<br/><br/>During the visit, Milley inspected an honor guard at the IDF headquarters in Tel Aviv, where the two generals also discussed operational issues and regional developments.<br/><br/>Kochavi expressed his appreciation for Milley’s longstanding leadership in promoting cooperation between the IDF and the US Armed Forces.<br/><br/>Milley’s visit is the peak of a series of visits by senior generals from the US armed services and combatant commands over recent weeks, further demonstrating the depth of the partnership between the forces and its importance in promoting regional stability.<br/><br/>The IDF Defense Attaché to the US, Major General Yehuda Fox, and the US Defense Attaché to Israel, Brigadier General Charles (Chip) Brown, accompanied the visit.</p>
