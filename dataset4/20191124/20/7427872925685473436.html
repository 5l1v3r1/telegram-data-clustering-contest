      <h1>«Я/МЫ Виктор Гончаренко». Фанаты ЦСКА поддержали дисквалифицированного тренера</h1>
      <address>
        <time datetime="2019-11-24T20:13:00+00:00">24 Nov 2019, 20:13</time>
      </address>
      <p>Болельщики <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Russia/cska_moskva">ЦСКА</a> поддержали дисквалифицированного тренера армейцев <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Viktor-Goncharenko-Futbol-10091977">Виктора Гончаренко</a>, вывесив на трибунах баннеры с его цитатами.</p>
      <p>В воскресенье ЦСКА дома играет с «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Russia/krylya_sovetov_samara">Крыльями Советов</a>».</p>
      <figure>
        <iframe data-src="https://twitter.com/RBWorldorg/status/1198642536950222849" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Помимо знаменитых цитат на трибунах в армейском секторе также появилась картонная «копия» Гончаренко.</p>
      <figure>
        <iframe data-src="https://twitter.com/pfc_cska/status/1198647347326128129" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, Гончаренко отбывает двухматчевую дисквалификацию за высказывания в адрес арбитра в матче РПЛ против «Сочи» (3:2). У кромки поля Гончаренко заменяет Сергей Овчинников.</p>

        <img src="https://s-cdn.sportbox.ru/images/styles/450_253_auto/fp_fotos/c4/d7/a2b282c1ae9ed9dd3001e284d71e2f4d5dd004fd5ff81388354398.jpg"/>
