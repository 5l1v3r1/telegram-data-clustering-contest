      <h1>Viorica Dăncilă a votat pentru „o Românie a bunăstării”</h1>
      <address><time datetime="2019-11-24T06:06:10+00:00">24 Nov 2019, 06:06</time> by <a rel="author">(R.C.)</a></address>
      <p>Viorica Dăncilă a votat astăzi, ora 8.00, la Colegiul Naţional „Sfântul Sava”. Ea a venit alături de soțul său și de Lia Olguța Vasilescu.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpsdbiroupresa%2Fvideos%2F2262133083893468%2F&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Candidatul PSD la aceste alegeri prezidențiale a votat pe listele suplimentare și a afirmat că a votat„ pentru o Românie care să meargă înainte, nu înapoi spre vremuri în care nu aveam drepturi, nu aveam libertăți, pentru că toată puterea era în mâinile unui singur om. Am votat pentru un mandat la Cotroceni în care să vedem mai multă implicare, mai multă muncă, mai mult respect și devotament pentru poporul român și pentru interesele noastre naționale. Am votat cu inima și din inimă pentru România și pentru români”.</p>
      <p>Fostul premier  a mai spus că va aștepta primele rezultate la sediul PSD dar și că nu ia în calcul un eventual eșec.</p>
      <blockquote>”<i>Nu luăm în calcul eșecul. Noi mergem spre câștig. Dacă câștig trebuie să-mi dau demisia (din funcția de președinte PSD-n.r.)</i>”, a mai punctat Viorica Dăncilă.</blockquote>
