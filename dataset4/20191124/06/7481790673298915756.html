      <h1>明大、帝京大Ｖ９阻む…早明戦で勝った方が優勝</h1>
      <address>
        <time datetime="2019-11-24T06:53:00+00:00">24 Nov 2019, 06:53</time>
      </address>
      <p>　ラグビー・関東大学（２４日・秩父宮）――対抗戦で、明大が帝京大を４０―１７で破り、６戦全勝とした。帝京大は史上初の９連覇を逃した。優勝争いは、明大と、同じく６戦全勝の早大に絞られた。両校は最終戦（１２月１日・秩父宮）で対戦し、勝った方が優勝となる。引き分けの場合は、両校優勝となる。</p>
    </article>
