      <p>Μία σπουδαία κίνηση έκανε ο διευθυντής ενός σχολείου, ο οποίος έδωσε την ευκαιρία σ’ ένα παιδί να δει διαφορετικά τον κόσμο γύρω του. Για την ακρίβεια, να δει τον κόσμο με χρώματα.</p>
      <p>Ο διευθυντής, που πάσχει κι αυτός από αχρωματοψία, θέλησε να μιλήσει γι’ αυτό το πρόβλημα και λίγο πριν ξεκινήσει, έδωσε στον 12χρονο ειδικά γυαλιά. Η αντίδρασή του ήταν τρομερή, καθώς δεν μπορούσε να συγκρατήσει τα δάκρυα χαράς. Όπως είναι εύκολα αντιληπτό, το βίντεο που τράβηξε ο αδερφός του παιδιού έγινε viral στα social media.</p>
