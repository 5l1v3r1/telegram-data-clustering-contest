      <h1>神作的細節《死亡擱淺》可實現男女混浴，小島司機都幫你把車發好了 ♨</h1>
      <h2>啊嘶。</h2>
      <address><time datetime="2019-11-24T06:33:32+00:00">24 Nov 2019, 06:33</time> by <a rel="author">歪力</a></address>
      <p>不論你是否受到其他評價影響，《死亡擱淺》（Death Stranding）仍是個充滿細節的遊戲，有些小驚喜一直會令你在遊戲過程中感到驚豔。雖然晚了幾天，但如果你是熱衷於送貨的玩家，請記得抽空讓你的山姆泡個溫泉，最好還帶個女伴。</p>
      <p>是的，在本作中，山姆送貨會消耗體力，而疲勞則會扣減體力最大值，而玩家除了在各據點休息外，也能在戶外就坐休憩，甚至是泡個溫泉。然而，或許你沒想到，在某些「運人」任務中，山姆是可以帶著客人一起泡澡的，畫面相當令人舒心，且 SOD 感。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-gezQWNibDs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>遊戲中期章節，你會需要運送 MAMA 到某個地方，雖然你可以直接到達目的地，但你也能稍微繞個路，帶 MAMA 一起去泡澡。畢竟是戶外混浴，因此兩人是坦誠相見的。</p>
      <p>這樣的玩法不只是在 MAMA，其實在更早之前第三章中舊貨商的任務線，你必須將收藏家的女兒運送到舊貨商那裡，好讓兩位情侶相見。不過，如果山姆念頭一轉或是一不小心故意迷路，也是能帶著這位可愛的女孩一起泡個混浴溫泉。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1pwEDhQ89JQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>我們都知道，即便某些外媒給了《死亡擱淺》極低的評價，讓這款遊戲在社群之間至今仍處在褒貶兩極的窘境，但這不影響遊戲本身帶給玩家的樂趣與驚喜， Kojima Productions 製作的《死亡擱淺》可說是有著各種細節，令你每天都有新發現。</p>
      <p>最後泡完，你們可以當做什麼事都沒發生一樣，將收藏家女兒再帶到舊貨商那裡，迎接他們兩人感人的重逢。<s>舊貨商，我將你女朋友運來的過程，很多事你還是不要知道的比較好。</s></p>
      <figure>
        <img src="https://img.4gamers.com.tw/puku-clone-version/29aa1d0cdf225fdeed9036b406fd8f43a438fd00.jpg"/>
      </figure>
      <p>Kojima Productions 首作《死亡擱淺》（Death Stranding）已在 11 月 8 日於 PS4 搶先獨佔發行，PC 版預計 2020 年登上 <a href="https://store.steampowered.com/app/1190460/Death_Stranding/">Steam</a> 與 <a href="https://www.epicgames.com/store/en-US/product/death-stranding/home">Epic Games Store</a> 商店。如果你還不瞭解這款遊戲，可以參考本站的 <a href="https://www.4gamers.com.tw/news/detail/41098/death-stranding-is-worthy-of-goty-for-reasons">AV 送貨員心得</a>。</p>
      <p>TGA 遊戲大賞現正開放投票，《死亡擱淺》入圍年度最佳遊戲在內等 7 項提名，票投起來：<a href="https://thegameawards.com/">https://thegameawards.com/</a></p>
