      <h1>Σαν σήμερα 24 Νοεμβρίου 1859 ο Δαρβίνος δημοσιεύει το μνημειώδες έργο του «Η καταγωγή των ειδών»</h1>
      <address>
        <time datetime="2019-11-24T06:08:55+00:00">24 Nov 2019, 06:08</time>
      </address>
      <p>
        <b><a href="https://www.thepressroom.gr/tags/san-simera">Σαν σήμερα</a> 24 Νοεμβρίου 1991 πέθανε ο βρετανός τραγουδιστής του ροκ συγκροτήματος «Queen», Φρέντι Μέρκιουρι. Δείτε μια από τις πιο κλασικές δημιουργίες του, το Bohemian Rhapsody:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3p4MZJsexEs" width="854" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Τα υπόλοιπα από τα σημαντικότερα γεγονότα που έγιναν στην Ελλάδα και τον κόσμο σαν σήμερα, και σημάδεψαν την ιστορία είναι:</b>
      </p>
      <p><b>1639:</b> Ο Άγγλος αστρονόμος<b> Τζερεμάια Χόροκς </b>παρατηρεί τη διέλευση της Αφροδίτης μπροστά από τον Ήλιο, επιβεβαιώνοντας την πρόβλεψη που είχε κάνει ο ίδιος.</p>
      <p><b>1642</b>: Ο Ολλανδός θαλασσοπόρος <b>Άμπελ Τάσμαν </b>ανακαλύπτει ένα νησί στα νότια της Αυστραλίας, το οποίο προς τιμή του θα ονομαστεί <b>Τασμανία.</b></p>
      <p><b>1836: Ο Ρίχαρντ Βάγκνερ </b>παντρεύεται την ηθοποιό <b>Μίνα Πλάνερ </b>στο Τραγκχάιμ του Καλίνιγκραντ.</p>
      <p><b>1859: Ο Κάρολος Δαρβίνος </b>δημοσιεύει το μνημειώδες έργο του «Η καταγωγή των ειδών».</p>
      <p><b>1884: Ιδρύεται στην Αθήνα η ΕΟΑ (Επιτροπή Ολυμπιακών Αγώνων)</b>, με πρώτο πρόεδρο τον <b>Διάδοχο Κωνσταντίνο </b>και σκοπό τη διοργάνωση των πρώτων σύγχρονων Ολυμπιακών Αγώνων. Το 2000 η ΕΟΑ θα μετονομαστεί σε ΕΟΕ (Ελληνική Ολυμπιακή Επιτροπή).</p>
      <p><b>1901:</b> Ανοίγει τις πύλες του για το κοινό το <b>Βασιλικό Θέατρο </b>στο νεοκλασικό κτίριο της οδού Αγίου Κωνσταντίνου. Χτίστηκε με σχέδια του Ερνέστου Τσίλερ και είχε πρότυπο για την πρόσοψη, τη Βιβλιοθήκη του Αδριανού στην Αθήνα. Το θέατρο θα επανιδρυθεί με νόμο το 1930 ως Εθνικό Θέατρο.</p>
      <p><b>1908:</b> Άγνωστη ασθένεια καταστρέφει τις βελανιδιές στην Κρήτη. Οι κάτοικοι κάνουν λιτανεία, μεταφέροντας στο νησί από τη <b>Μονή Βατοπαιδίου του Αγίου Όρους την Αγία Ζώνη της Θεοτόκου.</b></p>
      <p><b>1912:</b> Συναντώνται στο <b>Λονδίνο</b> οι αντιπροσωπείες <b>Τουρκίας, Βουλγαρίας και Σερβίας για την ειρήνη, μετά το τέλος του Α’ Βαλκανικού Πολέμου.</b> Τις συζητήσεις θα παρακολουθήσει και ο έλληνας πρωθυπουργός <b>Ελευθέριος Βενιζέλος.</b></p>
      <p><b>1912:</b> Την ίδια μέρα, <b>ελληνικό απόσπασμα απελευθερώνει τους Αγίους Σαράντα στη Βόρειο Ήπειρο,</b> αλλά λόγω ισχυρών πιέσεων από τους Οθωμανούς θα αναγκαστεί να υποχωρήσει προς την Κέρκυρα.</p>
      <p><b>1920:</b> Τα συγκεντρωτικά αποτελέσματα του <b>δημοψηφίσματος της 22ας Νοεμβρίου</b> που ανακοινώνει η κυβέρνηση δείχνουν ότι το 98% του ελληνικού λαού ψήφισε υπέρ της βασιλείας και της <b>επιστροφής του Κωνσταντίνου στο θρόνο της Ελλάδας</b>. Η κυβέρνηση τηλεγραφεί στον Κωνσταντίνο να επανέλθει το συντομότερο στην Ελλάδα.</p>
      <p><b>1939: Η Γκεστάπο εκτελεί στην Τσεχοσλοβακία 120 μαθητές,</b> που κατηγορήθηκαν για αντιναζιστική συνωμοσία.</p>
      <p>
        <b>1940: Β’ Παγκόσμιος Πόλεμος: Η Σλοβακία προσχωρεί στις δυνάμεις του Άξονα.</b>
      </p>
      <p>
        <b>1944: Β’ Παγκόσμιος Πόλεμος: Οι Αμερικανοί βομβαρδίζουν για πρώτη φορά το Τόκιο.</b>
      </p>
      <p><b>1951:</b> Το ερευνητικό πλοίο <b>«Καλυψώ» του Ζακ Υβ Κουστό </b>σαλπάρει από την Τουλόν για το πρώτο ταξίδι του με κατεύθυνση την Ερυθρά Θάλασσα.</p>
      <p><b>1963: </b>Πυροβολείται θανάσιμα την ώρα που μεταφέρεται στις φυλακές του Ντάλας ο<b> Λι Χάρβεϊ Οσβαλντ,</b> κρατούμενος για τη δολοφονία του αμερικανού προέδρου <b>Τζον Κένεντι</b>. Δράστης είναι ο <b>Τζακ Ρούμπι,</b> ιδιοκτήτης νυχτερινού κέντρου και θαυμαστής του Κένεντι. Εκατομμύρια πολίτες παρακολουθούν το φόνο από την τηλεόραση.</p>
      <p>
        <b>1972: Η Κοινοβουλευτική Συνέλευση του ΝΑΤΟ ζητά την αποκατάσταση της Δημοκρατίας στην Ελλάδα.</b>
      </p>
      <p><b>1974:</b> Στην Αθήνα πραγματοποιείται η <b>πορεία προς την αμερικανική πρεσβεία για την πρώτη επέτειο του Πολυτεχνείου</b>. Παίρνουν μέρος <b>ένα εκατομμύριο διαδηλωτές</b>. Απαιτούν την τιμωρία των χουντικών και την απαλλαγή της χώρας από την αμερικανοκρατία.</p>
      <p><b>1983: Η Οργάνωση για την Απελευθέρωση της Παλαιστίνης απελευθερώνει έξι ισραηλινούς κρατουμένους και τους ανταλλάσσει με 4.424 Παλαιστινίους </b>που βρίσκονται στις φυλακές του Ισραήλ.</p>
      <p><b>1999: Ο Γιώργος Τζελίλης </b>κατακτά τρία αργυρά μετάλλια στην κατηγορία των 69 κιλών και ο <b>Βαλέριος Λεωνίδης </b>τρία χάλκινα στην ίδια κατηγορία, κατά το Παγκόσμιο Πρωτάθλημα Άρσης Βαρών που διεξάγεται στο Στάδιο Ειρήνης και Φιλίας.</p>
      <p><b>Σαν σήμερα γεννήθηκαν:</b> Το <b>1632 </b>ο ολλανδοεβραίος φιλόσοφος, <b>Μπαρούχ Σπινόζα</b>, το <b>1826 </b>ο ιταλός συγγραφέας, <b>Κάρλο Λορεντσίνι, </b>γνωστότερος με το ψευδώνυμο <b>Κάρλο Κολόντι («Πινόκιο»),</b> το <b>1864 </b>ο γάλλος ζωγράφος, <b>Ανρί Τουλούζ Λοτρέκ</b>. που έκανε την αφίσα τέχνη και το <b>1954 </b>ο σερβοβόσνιος σκηνοθέτης, ηθοποιός και μουσικός,<b> Εμίρ Κουστουρίτσα.</b></p>
      <p><b>Σαν σήμερα πέθαναν:</b> Το <b>1929 </b>ο γιατρός, δημοσιογράφος, πολιτικός και πρωθυπουργός της Γαλλίας<b> Ζορζ Κλεμανσό, </b>το <b>1957</b> ο μεξικάνος ζωγράφος, <b>Ντιέγκο Ριβέρα</b>, που έμεινε στην ιστορία για τις τοιχογραφίες του και το <b>1991 </b>ο βρετανός τραγουδιστής του ροκ συγκροτήματος <b>«Queen», Φρέντι Μέρκιουρι.</b></p>
