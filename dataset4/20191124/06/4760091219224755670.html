      <h1>Những gương mặt vàng của thể thao Việt Nam tại SEA Games 30</h1>
      <address><time datetime="2019-11-24T06:36:00+00:00">24 Nov 2019, 06:36</time> by <a rel="author">Tiến Đạt</a></address>
      <p>
        <b>Mục tiêu của Đoàn thể thao Việt Nam là giành khoảng 65 HCV tại SEA Games 30, trong số đó có những gương mặt được kỳ vọng tỏa sáng ở nhiều nội dung tham dự.</b>
      </p>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/anh_vien_zing-1419.jpg"/>
        <figcaption><b>Nguyễn Thị Ánh Viên (Bơi):</b> Nhắc tới thành công của đội tuyển bơi Việt Nam tại các kỳ SEA Games gần đây không thể thiếu Ánh Viên. Nữ kình ngư người Cần Thơ đang là một trong những ngôi sao hàng đầu khu vực ở đường đua xanh. Ở 2 kỳ SEA Games gần nhất, Ánh Viên đều giành được 8 tấm HCV, giúp bơi Việt Nam xếp nhì toàn đoàn, và đóng góp không nhỏ vào thành tích chung của đoàn. Tại SEA Games 30, chỉ tiêu đề ra cho Ánh Viên là 8 HCV. Ảnh: Anh Tuấn/Zing.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/tung1_zing-1432.jpg"/>
        <figcaption><b> Lê Thanh Tùng (TDDC):</b> Sau Phạm Phước Hưng và Phan Thị Hà Thanh, Thanh Tùng đang là niềm hy vọng hàng đầu của thể dục dụng cụ Việt Nam. Vận động viên sinh năm 1995 đang tự tin hướng đến kỳ đại hội trên đất Philippines sau khi giành tấm vé đến Olympic Tokyo. Hai năm trước, Thanh Tùng xuất sắc lập hat-trick HCV ở các nội dung nhảy chống, xà đơn và đồng đội nam. Mục tiêu của anh tại SEA Games 30 là có thể lặp lại thành tích và giúp TDDC Việt Nam hoàn thành chỉ tiêu đề ra. Ảnh: Minh Chiến/Zing.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/vinh2_zing-1432.jpg"/>
        <figcaption><b>Hoàng Xuân Vinh (Bắn súng):</b> Mặc dù không có được phong độ cao trong thời gian gần đây tại các giải quốc tế, xạ thủ Hoàng Xuân Vinh vẫn là niềm hy vọng hàng đầu của bắn súng Việt Nam tại đấu trường khu vực. Ở SEA Games 30, bắn súng bị cắt giảm nhiều nội dung thi đấu và chỉ còn các nội dung súng ngắn 10 m. Với kinh nghiệm và bản lĩnh, Xuân Vinh được kỳ vọng giành từ 1-2 HCV. Ảnh: Minh Chiến/Zing.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/lan_zing-1433.jpg"/>
        <figcaption><b>Quách Thị Lan (Điền kinh):</b> Nhà vô địch châu Á và Asian Games Quách Thị Lan là gương mặt vàng ở môn điền kinh. Mặc dù Lan chưa thể lấy lại phong độ cao nhất sau chấn thương, ban huấn luyện vẫn tự tin về cô học trò, khi đánh giá Lan gần như không có đối thủ ở các nội dung 400 m trong khu vực. Tại SEA Games 30, Quách Thị Lan sẽ tham dự 4 nội dung gồm: 400 m, 400 m rào, 4x400 m tiếp sức nữ và 4x400 m tiếp sức hỗn hợp. Ảnh: Minh Chiến/Zing.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/2_zing-1433.jpg"/>
        <figcaption><b>Vũ Thành An (Đấu kiếm):</b> Thành An được mệnh danh là "Vua kiếm chém" ở khu vực Đông Nam Á. Danh xưng của anh xuất phát từ bảng thành tích đồ sộ khi tỏ ra vượt trội so với các đối thủ. Tại 2 kỳ SEA Games gần nhất, anh đều giành được 2 HCV ở các nội dung cá nhân và đồng đội. Đó cũng là mục tiêu của anh khi thi đấu tại Philippines. Thành An cũng là người được "chọn mặt gửi vàng" khi cầm cờ Đoàn thể thao Việt Nam tại lễ khai mạc SEA Games 30. Ảnh: Anh Tuấn/Zing.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/ching_zing-1434.jpg"/>
        <figcaption><b>Lê Tú Chinh (Điền kinh):</b> Hai năm trước trên đất Malaysia, Tú Chinh gây ấn tượng với cú hat-trick HCV ở các nội dung 100 m, 200 m và 4x100 m. Người hâm mộ gọi cô là "nữ hoàng điền kinh mới" của Việt Nam. Đến với SEA Games 30, mục tiêu của Tú Chinh không gì khác ngoài bảo vệ thành công tấm HCV ở các cự ly nước rút. Ảnh: Anh Tuấn/Zing.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/liem_zing-1434.jpg"/>
        <figcaption><b>Lê Quang Liêm (cờ vua):</b> Sau hai kỳ đại hội vắng bóng, cờ vua đã quay trở lại tại SEA Games 30. Cờ vua Việt Nam tham dự với đội hình mạnh nhất, trong đó Quang Liêm là niềm hy vọng hàng đầu. Kỳ thủ này có một năm 2019 đầy thành công với HCV cá nhân châu Á, chức vô địch giải cờ vua Summer Classic và vào vòng 4 World Cup. Thành tích ấn tượng này giúp Quang Liêm có thêm sự tự tin, trước khi tranh tài tại SEA Games 30. Ảnh: Minh Chiến/Zing.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/hoang2_zing-1435.jpg"/>
        <figcaption><b>Nguyễn Huy Hoàng (Bơi):</b> Nam kình ngư người Quảng Bình đang cho thấy sự tiến bộ trong khoảng 2 năm trở lại đây. Nổi lên từ SEA Games trên đất Malaysia, Huy Hoàng tiếp tục ghi dấu ấn với tấm HCB ở Asian Games 2018 và HCV Olympic trẻ. Anh cũng là vận động viên đầu tiên của Việt Nam giành vé tới Tokyo vào mùa hè năm sau. Tại SEA Games 30, nội dung sở trường 800 m của Hoàng bị cắt bỏ, nhưng vẫn còn đó các nội dung thế mạnh 400 m tự do và 1.500 m tự do. Ảnh: Zing.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/phi.pham/2019/11/24/thaajt1_zing-1435.jpg"/>
        <figcaption><b>Nguyễn Thị Thật (Xe đạp):</b> Cô là cua-rơ nữ số một Việt Nam hiện nay và là một trong những nữ vận động viên đua xe đạp hàng đầu châu Á. Đầu quân thi đấu cho CLB xe đạp chuyên nghiệp của Bỉ giúp Nguyễn Thị Thật dần hoàn thiện kỹ năng và sức mạnh. Tại SEA Games 2017, cô mang về 2 tấm HCV. Với phong độ ổn định, Nguyễn Thị Thật sẽ là lá cờ đầu của xe đạp Việt Nam tại SEA Games 30. Ảnh: Minh Chiến/Zing.</figcaption>
      </figure>
