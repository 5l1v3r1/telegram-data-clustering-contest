      <h1>फडणवीस देंगे मात या उद्धव की बनेगी बात? जानें क्या कहते हैं सितारे</h1>
      <address>
        <time datetime="2019-11-24T06:54:25+00:00">24 Nov 2019, 06:54</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/14-555_112419120836.jpg"/>
        <figcaption>उद्धव ठाकरे और देवेंद्र फडणवीस दोनों के सितारे कमजोर बने हुए हैं. विंशोत्तरी में केतु के प्रभावशाली होने से उनकी आगामी राहें कठिनाइयों से भरी हुई हैं. <b>ज्योतिषाचार्य डॉ. अरुणेश कुमार शर्मा</b> के अनुसार ग्रहगोचर ने प्रबलता दिखाई तो वर्तमान समीकरण में आगामी दिनों में महाराष्ट्र मुख्यमंत्री के लिए कोई नया चेहरा भी सामने आ सकता है.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/13_112419120836.jpg"/>
        <figcaption>देवेंद्र फडणवीस का जन्म 22 जुलाई 1970 को दिन में 12 बजे नागपुर मे हुआ. तुला लग्न और कुंभ राशि की कुंडली है. वर्तमान में केतु की महादशा चल रही है. यह अप्रत्याशित परिणाम देने वाली है.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/11_112419120836.jpg"/>
        <figcaption>वहीं, शिवसेना के उद्धव ठाकरे की कुंडली में गुरु की महादशा में केतु का अंतर आरंभ हो चुका है. केतु की अंतरदशा में उनकी कठिनाई बढ़ी हुई नजर आ रही है.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/12_112419120836.jpg"/>
        <figcaption>फडणवीस की कुंडली में केतु की महादशा 2018 के आरंभ से चल रही है. महाराष्ट्र की राजनीति को समझें तो उनके लिए 2018 के आरंभ से ही परीक्षाओं का दौर तेज है.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/9_112419120836.jpg"/>
        <figcaption>जबकि उद्धव ठाकरे के लिए गुरु की महादशा में केतु का अंतर 22 नंवबर 2019 से शुरू हुआ और 23 नवंबर की सुबह ही देवेंद्र फडणवीस ने मुख्यमंत्री पद की शपथ ग्रहण कर ली.</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/e_112419120836.jpg"/>
        <figcaption>हालांकि वर्तमान परिस्थितियों में कौन महाराष्ट्र की सत्ता संभालेगा यह पूरी तरह से खुला नहीं है. एक ओर एनसीपी-कांग्रेस और शिवसेना की त्रयी बरकरार है तो दूसरी ओर अजित पवार के उपमुख्यमंत्री बनने से फडणवीस को एनसीपी के साथ की संभावनाओं को भी बल मिला हुआ है.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/r_112419120836.jpg"/>
        <figcaption>विधानसभा में विश्वास मत तक स्थिति इन दोनों नेताओं के लिए पूर्णतः अस्पष्ट है. इसमें ग्रह गोचर का प्रभाव देखा जाए तो फडणवीस कुंभ राशि से दसवां सूर्य होने से आगे खड़े नजर आते हैं.</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/7_112419120836.jpg"/>
        <figcaption>वहीं, चौथे सूर्य ने उद्धव ठाकरे की स्थिति को थोड़ा कमजोर बनाया हुआ है. केतु की अप्रत्याशितता और नकारात्मकता को देखते हुए ज्योतिष आकलन में यह संभावना भी पनपती नजर आ रही है कि आगामी राजनीतिक घटनाक्रमों में कोई अन्य चेहरा मुख्यमंत्री पद के लिए उभर सकता है.</figcaption>
      </figure>
