      <h1>VIDEO: O tânără care a votat în Spania a cântat la secție "Acasă-i România"</h1>
      <address><time datetime="2019-11-24T10:00:01+00:00">24 Nov 2019, 10:00</time> by <a rel="author">Ziarul de Iasi</a></address>
      <p>
        <b>O românca din Slatina a mers să voteze la o secție din Spania. Tânăra le-a făcut o surpriză, atât membrilor secției de votare, cât și celor care se mai aflau la acel moment acolo.</b>
      </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fvictor.cotorogea.9%2Fvideos%2F2481366545441893%2F&amp;width=630&amp;show_text=false&amp;height=1125&amp;appId" width="630" height="1125" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Ea le-a oferit un moment emoţionat celor prezenţi la o secție de votare din Spania. Femeia le-a cântat membrilor secției piesa "Acasă-i România". Ea a fost rapid acompaniată de alți români care se aflau în acel moment în secția de votare.</p>
