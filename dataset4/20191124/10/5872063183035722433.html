      <h1>Ετεοκλής Νικολάου: Άφησε το CNN και το BBC και «ερωτεύτηκε» την Βαρκελώνη</h1>
      <address>
        <time datetime="2019-11-24T10:05:46+00:00">24 Nov 2019, 10:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q_2VLOaVUXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Από τις τηλεοπτικές ιστορίες στις ιστορίες πόλης ως ξεναγός</b>
      </p>
      <p>Ο Ετεοκλής Νικολάου άφησε το παιδικό του όνειρο, τη δημοσιογραφία, μετά από ένα πέρασμα από κορυφαία τηλεοπτικά δίκτυα, CNN, BBC και άλλα πολλά, και διεκδίκησε μια καθημερινότητα με περισσότερη ποιότητα ζωής.</p>
      <p>Επέλεξε να ζήσει στη Βαρκελώνη και έγινε ξεναγός. Δημιούργησε το «<a href="https://eteobcn.gr/">EteoBCN</a>», συνεχίζει να λέει ιστορίες, αλλά αυτή τη φορά λέει ιστορίες της πόλης που αγαπά και κάνει ξεναγήσεις σε Έλληνες και ξένους που επισκέπτονται την Βαρκελώνη.</p>
      <p>Κάποια στοιχεία της Δημοσιογραφίας του λείπουν και παρότι στα 25 του είχε ήδη στο βιογραφικό του την συνεργασία με κορυφαία τηλεοπτικά δίκτυα, αναφέρει πως δεν αλλάζει με τίποτα μια ενδιαφέρουσα συζήτηση με όμορφη παρέα, στα πλαίσια των ξεναγήσεων του στην Βαρκελώνη.</p>
      <p>Η επαγγελματική αυτή αλλαγή έγινε διότι όπως αναφέρει, «δεν άντεχα την πίεση, τα ωράρια και τους ρυθμούς. Αποφάσισα να κάνω κάτι που ταιριάζει στην δική μου προσωπικότητα. Τι πιο απλό, από το να συνεχίσω να λέω ιστορίες, αυτή την φόρα όμως ιστορίες της Βαρκελώνης σαν ξεναγός»;</p>
      <p>«Πέρα από τις ξεναγήσεις με τα πόδια, πλέον χρησιμοποιούμε και τα ξύλινα ποδήλατα και προσπαθούμε να λέμε τις ιστορίες της πόλης με όσο πιο φιλικό τρόπο προς τους ντόπιους και το περιβάλλον. Ο τουρισμός θέλει και ένα μέτρο».</p>
      <p>Οι ντόπιοι, ενώ αντιλαμβάνονται πως ο τουρισμός προσθέτει πολύτιμους οικονομικούς πόρους στην καθημερινότητα, αναφέρουν πως πρέπει να υπάρχει και ένα μέτρο σεβασμού για την πόλη και τους μόνιμους κατοίκους της. «Είναι θέμα ποιότητας ζωής και προτεραιοτήτων. Ήδη, το 45% των εισοδημάτων των ντόπιων «πάει» στα ενοίκιο και είναι η ακριβότερη πόλη της Ισπανίας. Οι Ολυμπιακοί αγώνες έφεραν 5 φορές περισσότερους επισκέπτες. Έτσι, η φιλικότερη προσέγγιση και η οργάνωση του τουρισμού, είναι απαραίτητη για την ομαλή διαβίωση των Καταλανών».</p>
      <p>Όσο για το αν σκέφτεται να επιστρέψει, αναφέρει πως «δεν αφήνεις έτσι απλά το δεύτερο σπίτι σου, που το αγαπάς και έχεις ζήσει πράγματα. Το μακροπρόθεσμο μέλλον δεν το γνωρίζω, όμως τα επόμενα χρόνια θα με βρουν στην Βαρκελώνη».</p>
