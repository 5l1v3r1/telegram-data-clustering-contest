      <h1>Helene Fischer: Sensation – feiert sie etwa mit IHM Weihnachten?</h1>
      <address><time datetime="2019-11-24T10:10:06+00:00">24 Nov 2019, 10:10</time> by <a rel="author">Dominik Göttker</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h2rQg6IIPmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es sind nur noch knappe drei Wochen. Dann ist sie endlich zurück. Also so richtig. Am 13. und 14. Dezember zeichnet <b>Helene Fischer</b> in Düsseldorf ihre Weihnachtsshow auf.</p>
      <p>Und wenn man dem österreichischen Blatt „Kleine Zeitung“ Glauben schenken mag, wird sie die Weihnachtsshow mit einem ganz besonderen Gast verbringen. Niemand Geringeres als Andreas Gabalier soll zusammen mit <b>Helene Fischer</b> auf der Bühne stehen.</p>
      <h3>Helene Fischer: Feiert sie mit IHM Weihnachten?</h3>
      <p>Das wäre eine riesige Überraschung, hatte sich doch Andreas Gabalier eine kleine Pause auferlegt. Zu stressig war das vergangene Jahr. Die Trennung von seiner langjährigen Freundin Silvia Schneider, die Tage im Krankenhaus, die vielen Konzerte.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227732299/8427063692-w1280-h960-q85/imago74917364h.jpg"/>
        <figcaption>Andreas Gabalier und Helene Fischer. Foto: imago images</figcaption>
      </figure>
      <p>Doch für Helene Fischer will der österreichische Superstar angeblich eine Ausnahme machen. Wie die „Kleine Zeitung“ weiter berichtet, sollen Andreas Gabalier und Helene Fischer in Düsseldorf ein Duett anstimmen. Das wäre nicht ungewöhnlich, singt Helene Fischer mit den meisten ihrer Gäste doch ein Duett.</p>
      <p>--------------------------------------</p>
      <h3>Das ist Helene Fischer</h3>
      <ul>
        <li>Helene Fischer ist 35 Jahre alt</li>
        <li>Sie wurde am 5. August 1984 in Krasnojarsk in der Sowjetunion geboren.</li>
        <li>Im Herbst 2007 ging sie das erste Mal auf Tour</li>
        <li>Auch im TV war Fischer schon zu sehen: im Traumschiff und dem Tatort</li>
      </ul>
      <p>--------------------------------------</p>
      <h3>Helene Fischer: Schon mit Kerstin Ott und Paola Felix auf der Bühne</h3>
      <p>So schmetterte Helene im vergangenen Jahr bereits mit Eros Ramazotti, Kerstin Ott oder auch Paola Felix das ein oder andere Lied. Andreas Gabalier, sollte die Meldung stimmen, wäre damit der zweite Gast, der schon vor der offiziellen Verkündung durch das ZDF durchgesickert ist.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/florian-silbereisen-helene-fischer-traumschiff-2019-2020-id227687941.html">+++ Florian Silbereisen sorgt für Begeisterung bei den Fans: „Helene Fischer und ich ...“ +++</a>
      </p>
      <p>So hatte schon Komiker Bülent Ceylan sein Kommen angekündigt. Noch warten die Fans jedoch auf den ganz großen internationalen Superstar. Ein großer Wunsch: Robbie Williams. Völlig unrealistisch scheint sein Kommen nicht. Schließlich lädt das ZDF gerne internationale Mega-Stars in die Show.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/helene-fischer-florian-silbereisen-thomas-seitel-id227645267.html">+++ Helene Fischer: Niemand ahnte es – als sie Florian Silbereisen überraschte, kam sie nicht allein! +++</a>
      </p>
      <p>Und zuletzt hatten der Ex-Take-That-Sänger und Helene Fischer ja auch ihren gemeinsamen Weihnachtssong „Santa Baby“ vorgestellt. Man darf also hoffen.</p>
      <p>Angesprochen auf die Gerüchte heißt es vom ZDF nur, dass man diese nicht kommentiere.</p>
