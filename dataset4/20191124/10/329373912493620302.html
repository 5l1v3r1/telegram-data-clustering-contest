      <h1>VIDEO: Po troch rýchlych kroščekoch skončil so zranením, obrancu St. Louis čaká vyšetrovanie</h1>
      <address>
        <time datetime="2019-11-24T10:46:51+00:00">24 Nov 2019, 10:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NU4YPa-RIcQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sériu šiestich prehier preťali hokejisti <b>Nashvillu</b>, keď vyhrali na ľade obhajcov Stanleyho pohára <b>St. Louis</b> 4:2. Góly Predators strelili Filip Forsberg, Mattias Ekholm, Colton Sissons a Calle Järnkrök, brankár Juuse Saros zaznamenal 24 zákrokov. Prvý gól v kariére NHL strelil za Blues <b>Klim Kostin</b>.</p>
      <p>Zápas nedohral útočník "predátorov" <b>Viktor Arvidsson</b>, ktorého v prvej tretine nebezpečne krosčekoval <b>Robert Bortuzzo</b>. Arvidsson v krátkom slede schytal až tri tvrdé kroščeky, keď tým posledným ho "obdaroval" aj brankár St. Louis. Obrancu St. Louis čaká vypočúvanie na oddelení hráčskej bezpečnosti a hrozí mu dištanc.</p>
