      <h1>Hund trifft seine Besitzerin wieder – seine erste Reaktion erschüttert</h1>
      <address><time datetime="2019-11-24T10:36:00+00:00">24 Nov 2019, 10:36</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JQbHzXd_Ipg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wie jede Freundschaft ist auch die Beziehung zu einem Hund ein stetiges Auf und Ab. Diese Geschichte einer Soldatin und ihres Gefährten beweist dies nur allzu gut.</p>
      <p><b>Hund</b> Murphy aus den USA hat laut „Daily Mail“ sein Frauchen erst nach Wochen wiedergesehen. Und wie der <b>Hund</b> reagiert, ist einfach nur phänomenal und herzerwärmend!</p>
      <h3>Hund flippt völlig aus</h3>
      <p>US-Soldatin Janna Berger (20) musste <b>Hund</b> Murphy für zehn Wochen verlassen. Sie absolvierte ihre Grundausbildung. Janna ließ den Vierbeiner bei ihren Eltern in Salem, Ohio. Insgesamt drei Jahre lang war der Hund täglich bei ihr.</p>
      <h3>So erkennst du, dass dein Hund dich lieb hat:</h3>
      <ul>
        <li>Er freut sich, wenn du heimkommst</li>
        <li>Er schleckt dich ab und sucht deine Nähe</li>
        <li>Er bringt dir sein Stöckchen</li>
        <li>Dein Hund möchte mit dir im Bett schlafen</li>
        <li>Er ist eifersüchtig</li>
        <li>Er wedelt mit dem Schwanz, wenn er dich sieht</li>
      </ul>
      <p>„Ich habe jeden Tag an Murphy gedacht. Ich glaube, ich habe ihn mehr vermisst als meine Familie, weil ich wusste, dass er nicht wusste, ob ich jemals zurückkehren würde“, offenbart sie ehrlich. Ob das ihren Eltern so gut gefällt...</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/hund-tierquaelerei-urlaub-tierheim-id227623611.html">+++ Hund: Besitzerin fährt in den Urlaub - ekelhaft, was sie ihrem Tier davor angetan hat +++</a>
      </p>
      <p>Um ihr den Trennungsschmerz zu erleichtern, fuhr ihr bester Freund zu ihr nach Hause und besuchte Murphy. „Er hat Murphy schlafend vor meinem Zimmer gefunden, einen seiner Pfotenabdrücke auf einem Zettel per Post an mich geschickt.“ Während Janna weg war, schlief der Hund immer vor ihrer Schlafzimmertür in ihrem Elternhaus.</p>

      <p>
        <b>Mehr zum Thema Hund:</b>
      </p>
      <ul>
        <li>
          <a href="https://www.derwesten.de/region/duesseldorf-hund-muss-vor-gericht-aus-diesem-grund-id227658993.html">Düsseldorf: Hund muss vor Gericht – aus DIESEM Grund</a>
        </li>
        <li>
          <a href="https://www.derwesten.de/panorama/vermischtes/hund-rasse-tier-studie-vierbeiner-erziehung-id227631797.html">Hund: Damit löst du ein Trauma bei deinem Vierbeiner aus – ohne, dass du es auch nur mitbekommst</a>
        </li>
      </ul>
      <p>-----------------------------------------</p>
      <p>Dann endlich war es soweit: Janna durfte ihren Hund wiedersehen. In ihrer Uniform samt Mütze steht sie vor Murphy. Doch der reagiert anders als erwartet. Er rennt weg, erkennt sein Frauchen nicht. Es ist einfach nur herzzerreißend...</p>
      <h3>Doch als Janna DAS macht, ändert sich alles</h3>
      <p>Dann nimmt Janna die Kappe ab und ihr Vater kniet sich neben sie. Plötzlich erkennt Murphy Janna. Was dann folgt, ist der Hammer!</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/hund-was-dieser-mann-mit-seinem-golden-retriever-macht-erschreckt-zutiefst-id227707349.html">+++ Mann missbraucht Golden Retriever – Staatsanwaltschaft veröffentlicht erschreckende Liste +++</a>
      </p>
      <h3>Sie hat ihren Hund wieder: „Glücklichster Moment meines Lebens“</h3>
      <p>Der Hund flippt völlig aus! Vor Freude läuft er hin und her, schleckt Janna ab, wedelt heftig mit seinem Schwanz. Hüpft durch die Luft. Kuschelt immer wieder mit ihr, ist einfach nur glücklich, dass sein geliebtes Frauchen wieder daheim ist. „Als er mich anfangs nicht erkannte, brach es mir das Herz“, sagte Janna.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/hund-heldenhaft-dieser-hund-riskiert-sein-leben-im-feuer-um-sie-zu-retten-id227688875.html">+++ Hund: Heldenhaft! Hund riskiert sein Leben im Feuer, um SIE zu retten +++</a>
      </p>
      <p>„Ich hatte keine Ahnung, dass Murphy so reagieren würde, wie er es tat, als ich endlich nach Hause kam." Die US-Soldatin ist einfach nur erleichtert und happy: „Der glücklichste Moment meines Lebens war, als er endlich herausfand, dass ich es war.“</p>
      <p>Janna hat nun ihre Ausbildung absolviert und wird bald umziehen müssen, schreibt die „<a href="https://www.dailymail.co.uk/news/article-7700907/Dog-does-not-recognize-owner-leaps-adorable-delayed-reaction.html">Daily Mail</a>“. Natürlich mit dabei: Hund Murphy!</p>
