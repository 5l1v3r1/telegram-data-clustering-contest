      <h1>Khoảnh khắc siêu sao giúp Man City đả bại Chelsea ngay trên sân nhà</h1>
      <address><time datetime="2019-11-24T10:23:00+00:00">24 Nov 2019, 10:23</time> by <a rel="author">THIÊN KHANG</a></address>
      <p>
        <b>(Tổ Quốc) - Chiến thắng 2-1 giúp đoàn quân của Pep Guardiola đẩy chính đối thủ xuống vị trí thứ tư trên BXH giải Ngoại hạng Anh.</b>
      </p>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d3c75395f-15745566408741325968347.png"/>
        <figcaption>Thất bại 1-3 trước Liverpool tại vòng đấu trước khiến Man City bước vào cuộc đại chiến với Chelsea trên sân nhà Etihad trong thế buộc phải thắng để nuôi hi vọng bám đuổi đối thủ trên BXH. Chelsea trong khi đó thậm chí còn xếp trên đội chủ nhà trước khi trận đấu này diễn ra.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d4de5af38-15745569047971869920448.png"/>
        <figcaption>Hai đội đều bước vào cuộc chiến vào với quyết tâm giành chiến thắng. Kết quả là người hâm mộ được chứng kiến 20 phút đầu tiên đầy hấp dẫn với hàng loạt cơ hội được tạo ra. Sergio Aguero suýt mở tỉ số khi CĐV tại Etihad còn chưa ngồi ấm chỗ, còn bên phía Chelsea, Willian đưa bóng đi chệch cột dọc trong gang tấc.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d5aa8bf71-1574557111449670244075.png"/>
        <figcaption>Sự nhiệt huyết trong lối chơi đến từ đoàn quân trẻ tuổi của Frank Lampard phần nào khiến các nhà ĐKVĐ nước Anh choáng váng. Và Chelsea bất ngờ mở tỉ số ở phút 21. Từ đường chuyển dài của Mateo Kovacic, N'golo Kante thoát xuống, đánh bại pha truy cản của Benjamin Mendy rồi đưa bóng vào lưới.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d69555db5-15745573501011516092471.png"/>
        <figcaption>Đây mới chỉ là bàn thắng thứ hai của tiền vệ người Pháp tại Ngoại hạng Anh mùa này. Trước đó là pha làm bàn vào lưới Liverpool hồi tháng 9.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d3abba530-1574557491555924638611.png"/>
        <figcaption>Dẫu vậy, lợi thế của đội khách chỉ tồn tại được vỏn vẹn 8 phút. Từ sai lầm của Jorginho, Kevin de Bruyne gỡ hòa cho đội chủ nhà bằng cú sút chân trái từ ngoài vòng cấm.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d79b62283-15745576063261804616219.png"/>
        <figcaption>Trong bối cảnh Bernardo Silva bị treo giò, sự tỏa sáng của de Bruyne là điều mà người hâm mộ Man City cần hơn bao giờ hết trong công cuộc bám đuổi ngôi đầu của Liverpool.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d8251c892-157455774467176091325.png"/>
        <figcaption>Hai đội liên tục luân chuyển bóng và tạo ra những cơ hội, nhưng sự khác biệt lại nằm ở đẳng cấp ngôi sao. Man City đã được hưởng lợi từ một khoảnh khắc như thế đến từ Riyad Mahrez ở phút 37. Từ cánh phải, tiền vệ người Algeria đi bóng giữa vòng vây hàng thủ Chelsea trước khi tung cú dứt điểm hiểm hóc hạ gục thủ môn Kepa Arrizabalaga.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d9036847c-1574558011885356825255.png"/>
        <figcaption>Đây mới chỉ là pha lập công thứ ba của cầu thủ này tại giải Ngoại hạng mùa bóng năm nay nhưng lại đến vào một thời điểm rất cần thiết cho đội nhà. Hiệp một cũng kết thúc với tỉ số 2-1.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9d9f361b0d-15745582136221986192414.png"/>
        <figcaption>Kịch bản trong hiệp hai cũng diễn ra tương tự với rất nhiều cơ hội được tạo ra từ đôi bên. Nếu như Mason Mount suýt gỡ hòa cho Chelsea từ một quả đá phạt thì Raheem Sterling thậm chí đá sút tung lưới Kepa nhưng bị VAR do lỗi việt vị. Không có thêm bàn thắng nào được ghi trong thời gian còn lại của trận đấu.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dd9da9c7a119-15745584435801005603095.png"/>
        <figcaption>Thắng trận 2-1, thầy trò Pep Guardiola vượt lên trên chính đối thủ của mình trên BXH. Họ còn kém Leicester City 1 điểm và ngôi đầu của Liverpool 9 điểm. Man City sẽ tiếp đón Shakhtar Donetsk trên sân nhà tại Champions League lúc 3h sáng 27/11 tới. Chelsea của Lampard trong khi đó sẽ đến làm khách trên sân Mestalla của Valencia lúc 0h55 sáng 28/11.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/c-15745587091832115012467.png"/>
        <figcaption>Chám điểm của trang WhoScored dành cho các cầu thủ trong trận này. Tiền vệ Kovacic là cái tên được đánh giá chơi tốt nhất cuộc đấu.</figcaption>
      </figure>
