      <h1>MAPS 4 would fund new, permanent home for Palomar, OKC's Family Justice Center</h1>
      <address><time datetime="2019-11-24T10:00:00+00:00">24 Nov 2019, 10:00</time> by <a rel="author">Darla Slipke</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iyb0MSwQ77c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jessica was terrified walking into the courthouse to file for a protective order. After she broke up with her boyfriend, he had showed up at her apartment, pushed his way inside and tried to strangle her.</p>
      <p>The next day, she went to the courthouse where a worker handed her a clipboard. She sat, vulnerable, alone and in shock, as she filled out paperwork. No one explained the process to her or what to expect.</p>
      <p>Five years later, her ex-boyfriend found out where she lived and showed up again. Jessica again sought a protective order. This time, she had the help of Palomar, Oklahoma City's family justice center. This time, her experience was much different.</p>
      <p>
        <a href="https://gatehousenews.com/maps4/big-dreams/">Click here to read more about the MAPS 4 plan for Palomar.</a>
      </p>
