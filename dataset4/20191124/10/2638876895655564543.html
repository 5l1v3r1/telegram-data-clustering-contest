      <h1>Трейлер "Мандалорца" воссоздали в LEGO</h1>
      <address><time datetime="2019-11-24T10:00:00+00:00">24 Nov 2019, 10:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Команда ютуб-канала Brick FORCE Studios воссоздала трейлер сериала "Мандалорец" (The Mandalorian) из деталей LEGO при помощи stop-motion анимации. Энтузиасты не рассказали, сколько ушло времени на такую кропотливую работу.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F6cwMLK4D9Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сравнение с оригинальным трейлером:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ntEIK7hRCh8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это не первый подобный ролик Brick FORCE Studios. Команда уже не первый год занимается воссозданием известных трейлеров в LEGO-стиле. Некоторые их ролики набрали <a href="https://www.youtube.com/channel/UCETVSoENR0RDyFbKM-b0BEw/videos">по несколько миллионов просмотров</a>.</p>
      <p>"Мандалорец" выходит по пятницам в Disney+. Сейчас доступно три эпизода из восьми. В июле Фавро заявил, что уже <a href="https://shazoo.ru/2019/07/13/81859/dzhon-favro-uzhe-rabotaet-nad-vtorym-sezonom-the-mandalorian">начал </a>работу над вторым сезоном, но официально о продлении сериала Disney пока не заявила.</p>
