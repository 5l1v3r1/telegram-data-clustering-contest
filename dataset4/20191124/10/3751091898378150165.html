      <h1>عريف في الجيش جثة داخل منزله...</h1>

      <p>عُثر على العريف في الجيش ه. د وهو بالغ من العمر 23 عامًا من بلدة يارين الحدودية، وسكان بلدة دير قانون رأس العين، جثة داخل منزله، بحسب الوكالة الوطنية للاعلام.</p>
      <p>وحضرت على الفور الأجهزة الأمنية المختصة وباشرت تحقيقاتها بالحادث.</p>
