      <p>今年で4回目を迎える「東京コミコン」は、映画・コミック・アニメといったポップ・カルチャーが集結する祭典。<br/>そのグランドフィナーレに、オーランド・ブルーム、ジュード・ロウ、クリス・ヘムズワース、マーク・ラファロら豪華スターが集結した。<br/>オーランド・ブルームの来日は一度はキャンセルとなっていたが、急きょ来日が実現し、この日「東京コミコン」への登場を果たした。</p>
