      <h1>В ДНР прошел республиканский турнир по мини-футболу среди юнармейцев</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/chi7oXyVsz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Донецке прошло торжественное открытие ячейки военно-патриотического движения «Молодая Гвардия-Юнармия», мероприятие прошло на базе школы № 9.</b>
      </p>
      <p>Начальник штаба общественной организации «Молодая Гвардия-Юнармия» Виталий Владимирович рассказал, что в этот раз для ребят организовали республиканские соревнования по мини футболу 5×5 среди юнармейцев.</p>
      <blockquote>«На соревнования приехали ребята из разных городов республики, ожидается острая борьба. В  этом месяце проходит турнир по футболу, в следующем месяце запланирован турнир по волейболу. Таким образом ребят привлекают к участию в активной спортивной жизни».</blockquote>
      <p>Общественная организация «Молодая гвардия — Юнармия» — это самоуправляемое некоммерческое объединение, созданное по инициативе граждан и руководствующееся в своей деятельности Уставом организации. Она предназначена для развития, совершенствования личности, повышения в обществе престижа и авторитета военной службы, сохранения и приумножения патриотических традиций.</p>
      <p>Основными направлениями работы движения являются: организация работы по техническим и прикладным видам спорта; проведение туристических, краеведческих слетов, спортивных соревнований, полевых сборов, игр, походов, экскурсий, показательных выступлений; поисковая, волонтерская работа; проведение мероприятий, связанных с памятными датами Республики, событиями в истории родного края, воинской славы и боевых традиций армии.</p>
