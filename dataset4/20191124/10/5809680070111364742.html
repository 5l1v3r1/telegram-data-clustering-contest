      <h1>Опубликовано видео с места смертельной аварии в Оренбуржье</h1>
      <address><time datetime="2019-11-24T10:10:08+00:00">24 Nov 2019, 10:10</time> by <a rel="author" href="https://ria56.ru/posts/author/rusnat2008" target="_blank">Наталья Русинова</a></address>
      <p>В социальных сетях появилось видео с места аварии на трассе «Оренбург-Акбулак», которая унесла утром 24 ноября жизни шести человек, в том числе шестилетнего ребенка.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-55871209&amp;id=456242351&amp;hash=4fad1ac212363ef3" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>По предварительной информации водитель минивэна выехал на полосу встречного движения, не убедившись в безопасности маневра. Пять человек погибли на месте, шестой скончался в больнице. Для извлечение людей из покореженного авто привлекались силы МЧС.</p>
      <p>
        <b>НАПОМНИМ</b>
      </p>
      <p>Трагедия произошла возле села Чистое Оренбургского района. Минивэн столкнулся с фурой. Полиция выясняет обстоятельства ДТП. Еще двоих пострадавших с серьезными травмами госпитализировали. <a href="https://ria56.ru/posts/chetyre-cheloveka-pogibli-i-odin-serezno-postradal-v-dtp-v-orenburzhe.htm">Читать подробнее &gt;&gt;&gt;</a></p>
