      <h1>Новые правила медосмотра никак не повлияют на проблему нетрезвых водителей</h1>
      <h2>Даже хронический алкоголик легко может пройти такой анализ</h2>
      <address><time datetime="2019-11-24T10:45:00+00:00">24 Nov 2019, 10:45</time> by <a rel="author">Роман ПОПРЫГИН</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xpdOMAXtKJA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С 22 ноября в России должны были вступить в силу новые правила прохождения медкомиссии. Из-за введения новых анализов (крови – на алкоголизм и мочи – на наличие наркотиков) стоимость медсправки для получения или замены прав должна была вырасти в 5 – 7 раз.</p>
      <p>Однако за день до введения новых правил Владимир Путин назвал эти <a href="https://moe-online.ru/news/polls/1048493">поправки чушью</a>. А минздрав принял решение <a href="https://moe-online.ru/news/society/1048470">перенести дату</a> их вступления на 1 июля 2020 года.</p>
      <p>Таким образом, власти поставили в глупую ситуацию тысячи автомобилистов по всей стране, которые давились в очередях, стремясь успеть получить справку в последние дни действия старых цен. Напомним, в Черноземье очередь за справками в наркодиспансер 21 ноября <a href="https://moe-online.ru/news/society/1048404">занимали с четырёх утра</a>. Людям, которым становилось плохо в этих жутких очередях, <a href="https://moe-online.ru/news/society/1048544">вызывали скорую</a>.</p>
      <p>Самое интересное, что ужесточение медосмотра изначально было обречено на провал, и никаким образом на проблему нетрезвых водителей не повлияет. С таким мнением выступил эксперт «МОЁ!»,<b> председатель регионального отделения «Комитета по защите прав автомобилистов» Николай КИСЕЛЁВ</b>, во время записи очередного, 42-го выпуска нашей программы «Право руля». Передача записывалась утром 21 ноября, когда ещё не было известно, что вступление в силу изменений перенесут на лето следующего года. Однако все доводы эксперта по-прежнему актуальны.</p>
      <p>- Фактически вводят презумпцию виновности, - считает Николай Киселёв. - Водителей уже приучили, что они априори виновны в превышении скорости, когда ввели камеры фотофиксации. А теперь презумпция виновности уже в образе жизни. То есть все мы теперь потенциальные алкоголики и наркоманы. И ты уже должен приходить и оправдываться: вы возьмите у меня анализы, а я ещё вам заплачу! Идея понятна: отсечь от участия в движении алкоголиков и наркоманов. Но есть большие сомнения, что эти анализы помогут решить проблему.</p>
      <p>Идея введения данных анализов для всех действительно выглядит странной. Взять, к примеру, анализ крови на карбогидрат-дефицитный трансферрин (CDT). Этот маркер определяет хронический алкоголизм. Анализ считается положительным, если концентрация CDT превышает 1,2%.</p>
      <p>Как уверяют наркологи, если человек, к примеру, каждый день употребляет бокал вина за обедом, маркер этого не определит. А вот если каждый день он доходит до состояния опьянения, анализ это покажет. «Полторашка» пива либо бутылка вина каждый вечер (или хотя бы через вечер) в течение пары недель – почти 100-процентная гарантия того, что тест CDT человек не пройдёт. Однако абсурдность анализа в том, что даже хронический алкоголик легко пройдёт его, если продержится без спиртного 14 – 20 дней.</p>
      <p>Единственными, кто на данный момент выиграл бы от введения анализов, стали бы частные клиники. Ведь, к примеру, в Воронеже такие анализы на данный момент можно сдать только в коммерческих лабораториях (да и то далеко не во всех) по очень «кусачей» цене – от 6 до 6,7 тыс. рублей. Прибавьте к этому стоимость медкомиссии в диспансере – 1 000 рублей. Получился, что медсправка для водителей подорожала бы минимум в 7 раз.</p>
      <p>В наркодиспансере эти анализы можно сдать дешевле. Там медсправка для водителей категории «B» стоила бы 5 450 рублей. Однако в диспансере заявили, что в силу технических возможностей они не смогут принять больше 80 желающих в день.</p>
      <p>- Несложно подсчитать, что за год анализы в диспансере могут сдать около 20 тыс. человек, - рассуждает Николай Киселёв. - Притом, что ежегодно 30 тыс. воронежцев получают права и ещё около 80 тыс. человек меняют водительские удостоверения в связи с истечением срока (10 лет). Прибавьте к этому ещё тех, кто восстанавливает права после лишения. Вот и получается, что, в государственном медицинском учреждении (наркодиспансере) сдать анализ крови смогут не более 15 – 20% граждан. Остальным придётся относить деньги в частные клиники.</p>
      <p>
        <b>Подробный разбор проблемы смотрите в 42-м выпуске программы «Право руля». Также из передачи вы узнаете, о том, как власти теперь планируют поступать с «блатными» номерами <u>(смотреть с 20:05 минуты)</u>, и о том, почему Россию по безопасности дорожного движения сравнивают с Африкой <u>(смотреть с 25:20 минуты)</u>.</b>
      </p>
