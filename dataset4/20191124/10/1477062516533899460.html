      <h1>Пятигорский фрик Кирилл Терёшин взбесил подписчиков выходкой с молоком</h1>
      <address>
        <time datetime="2019-11-24T10:06:00+00:00">24 Nov 2019, 10:06</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/6CGhEcSQ_dA/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/6CGhEcSQ_dA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Блогер, который начал избавляться от своих знаменитых «рук-базук», решил записать для подписчиков очередное шуточное видео. Юмор пятигорчанина оценили не все.</h4>
      <p>Кирилл Терёшин предстал перед подписчиками с голым торсом и забинтованной рукой. По его словам, после операции, во время которой ему вырезали часть трицепса, он стал умным.</p>
      <blockquote>«Чтобы быть ещё умнее, надо мои молочные мозговые клеточки подпитывать», — объявил фрик.</blockquote>
      <p>После этого парень взял в руки коробку с молоком и, наклонившись над тазиком, вылил его себе на затылок.</p>
      <blockquote>«Чую, я умнею!», — с улыбкой произнёс Терёшин. </blockquote>
      <p>В комментариях тут же посыпались гневные комментарии. Некоторые подписчики в довольно грубой форме отметили, что блогеру уже ничего не поможет.<br/><br/>«Слишком наигранно, я понимаю, что ставка на то, что все будут комментировать это, но тебе стоит сделать что-то большее, чтобы люди обратили внимание», — посоветовал один из комментаторов.<br/><br/>Напомним, ранее Кирилл Терёшин решил взвесить «свой костный череп».<br/><br/>видео: kirilltereshin96</p>
