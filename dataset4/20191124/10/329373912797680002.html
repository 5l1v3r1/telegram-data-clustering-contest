      <h1>VIDEO: Úchvatné predstavenie prilákalo masy: Federer so Zverevom rekordom prepísali tenisovú históriu</h1>
      <address>
        <time datetime="2019-11-24T10:07:42+00:00">24 Nov 2019, 10:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qYkWcHkOosU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sobotňajší tenisový exhibičný duel v Mexico City medzi Švajčiarom <b>Rogerom Federerom</b> a Nemcom <b>Alexandrom Zverevom </b>priniesol nový svetový rekord v počte divákov. Do miestnej arény na býčie zápasy si ich našlo cestu až 42.517.</p>
      <p>Federerovmu víťazstvu 3:6, 6:4, 6:2 sa prizeralo takmer o 7-tisíc ľudí viac ako bruselskému stretnutiu medzi <b>Kim Clijstersovou</b> a <b>Serenou Williamsovou</b>, ktoré držalo rekord od roku 2010. Mexičania sa však najsledovanejším tenisovým zápasom budú môcť pýšiť len do februára budúceho roka. Vtedy totiž Federer zamieri do juhoafrického Kapského mesta, v ktorom si v miestnej 55-tisícovej aréne zmeria sily s odvekým rivalom <b>Rafaelom Nadalom</b>. Informovala o tom agentúra SID.</p>
