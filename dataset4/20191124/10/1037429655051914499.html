      <h1>Direita é favorita no Uruguai</h1>
      <address>
        <time datetime="2019-11-24T10:19:32+00:00">24 Nov 2019, 10:19</time>
      </address>
      <p>O advogado Luis Lacalle Pou, do Partido Nacional, é o favorito para o segundo turno das eleições do Uruguai, que acontecem neste domingo.</p>
      <p>Nas pesquisas de opinião, a coalizão de Lacalle Pou deve ter 51% dos votos.</p>
      <p>Leia na <b>Crusoé</b> a <a href="https://crusoe.com.br/diario/direita-e-favorita-nas-eleicoes-do-uruguai/">nota completa</a>.</p>
