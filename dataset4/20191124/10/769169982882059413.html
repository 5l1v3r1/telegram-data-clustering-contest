      <h1>【2019區選】林鄭稱選舉順利進行對社會走出困局有正面作用　籲市民踴躍投票</h1>
      <address>
        <time datetime="2019-11-24T10:21:00+00:00">24 Nov 2019, 10:21</time>
      </address>
      <p>區議會選舉投票今日進行，特首林鄭月娥今日前往所屬票站投票。她表示，今日區選正值歷時數月的社會動亂，面對的挑戰特別大，但經過各方的努力，相信將有一個平和有序的環境，讓選民選出區議員。她續指，區選順利進行對社會走出困局，回復平靜有一定正面作用，呼籲市民踴躍投票。</p>
      <p>林鄭稱，過去幾天社會相對平靜，市民在網上或是其他地方都表達他們珍惜安穩平靜，期望這種平靜並非單單因為今天的區選，而是展示大家不希望香港繼續陷於混亂，讓社會能走出困局，重新出發。</p>
      <p>（圖片來源：港台片段截圖）</p>
