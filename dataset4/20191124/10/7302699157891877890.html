      <h1>“ชาดา-มนัญญา”นำสมาคมไร่อ้อย 5 จว.ประชุมใหญ่ แจกสะบัดทั้งรถไถ-จยย.ยันปุ๋ย-กระติกน้ำ</h1>
      <address><time datetime="2019-11-24T10:55:00+00:00">24 Nov 2019, 10:55</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011661303.JPEG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ctOiHVeFMCc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>อุทัยธานี - รมช.มนัญญา-ชาดา ไทยเศรษฐกิจ เปิดการประชุมใหญ่สมาคมชาวไร่อ้อยอุทัยธานี (ไทยเศรษฐ์) แจกสะบัดกระติกน้ำคนใบ พร้อมมอบทุนการศึกษา จับรางวัลรถไถ-จยย.ฯลฯ รวมมูลค่ากว่าล้าน</b>
      </p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011661301.JPEG"/>
      </figure>
      <p>วันนี้(24 พ.ย.)นางสาวมนัญญา ไทยเศรษฐ์ รัฐมนตรีช่วยว่าการกระทรวงเกษตรและสหกรณ์ เป็นประธานในพิธีการประชุมใหญ่สามัญประจำปี 2562 สมาคมชาวไร่อ้อยอุทัยธานี (ไทยเศรษฐ์) ที่บริษัทอุตสาหกรรมน้ำตาลบ้านไร่ จำกัด อ.บ้านไร่ จ.อุทัยธานี <br/><br/>ซึ่งนายชาดา ไทยเศรษฐ์ นายกสมาคมฯ ชาวไร่อ้อยอุทัยธานี (ไทยเศรษฐ์) ส.ส.อุทัยธานี เขต 2 , นายพยนต์ อัศวพิชยนต์ รองผู้ว่าฯอุทัยธานี ,นายเจเศรษฐ์ ไทยเศรษฐ์ ส.ส.อุทัยธานี เขต 1 พร้อมหัวหน้าส่วนราชการ สถานประกอบการ องค์กรปกครองส่วนท้องถิ่น นำสมาชิกเกษตรกรชาวไร่อ้อย 5 จังหวัดคืออุทัยธานี สุพรรณบุรี นครสวรรค์ ชัยนาท และกำแพงเพชร ร่วมงานกว่า 14,000 คน</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011661302.JPEG"/>
      </figure>
      <p>ทั้งนี้สมาคมฯได้รายงานผลการดำเนินงานแก่สมาชิกสมาคมชาวไร่อ้อยอุทัยธานี (ไทยเศรษฐ์) ตลอดจนแจ้งข่าวสารข้อมูลเกี่ยวกับระบบอุตสาหกรรมอ้อยและน้ำตาลทรายแก่สมาชิกชาวไร่อ้อยของสมาคมฯ โดยสรุปว่าโรงงานน้ำตาล 2 แห่ง ซึ่งโรงงานมีกำลังการหีบอ้อยมีกำลังการผลิตได้ปีละกว่า 5,700,000 ตัน สามารถสร้างรายได้ให้เกษตรกรชาวไร่อ้อยและผู้อยู่ในอุตสาหกรรมอ้อยและน้ำตาลในอุทัยธานี และจังหวัดใกล้เคียงมากกว่า 8,000,000,000 บาทต่อปี <br/><br/>โอกาสเดียวกันนี้ นางสาวมนัญญา และนายชาดา ไทยเศรษฐ์ ยังนำสมาคมชาวไร่อ้อยอุทัยธานี (ไทยเศรษฐ์) มอบทุนการศึกษาให้แก่นักเรียนที่เป็นลูกหลานเกษตรกรสมาชิก จำนวน 10 ทุน รวมทั้งมีการมอบปุ๋ยอินทรีย์ น้ำตาล กระติกน้ำ และการจับแจกของรางวัลใหญ่ต่างๆ ทั้งรถไถ-รถจักรยานยนต์ ฯลฯ รวมมูลค่ากว่า 1,300,000 บาท ให้แก่สมาชิกที่เข้าร่วมงานด้วย</p>
