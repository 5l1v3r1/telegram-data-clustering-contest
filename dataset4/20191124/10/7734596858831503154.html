      <h2>Σε εξέλιξη η επιχείρηση κατάσβεσης, από ισχυρή δύναμη της Πυροσβεστικής</h2>

      <figure>

      <p>Κινητοποίηση της Πυροσβεστικής Υπηρεσίας για πυρκαγιά σε καφετέρια στην οδό Χατζημιχάλη Γιάνναρη.</p>
      <p>Στο σημείο έχουν σπεύσει ισχυρές δυνάμεις της Πυροσβεσικής Υπηρεσίας για την κατάσβεση της πυρκαγιάς ενώ, όπως αναφέρουν τα Χανιώτικα Νέα, η οδός Χατζημιχάλη Γιάνναρη παραμένει κλειστή.</p>
