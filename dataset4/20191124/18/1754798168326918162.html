      <p>오늘 오후 4시 20분쯤 충북 충주시 동량면의 하천대교를 건너던 SUV 차량이 난간을 들이받고 다리 아래로 추락했습니다.<br/><br/>이 사고로 62살 이 모 씨와 신원이 확인되지 않은 동승자 1명 등 2명이 숨진 채 발견됐습니다.<br/><br/>경찰과 소방당국은 다른 탑승자가 있는지 추가 수색을 이어가는 한편 정확한 사고 경위를 조사하고 있습니다.<br/><br/>[사진 출처 : 충북소방본부]</p>
