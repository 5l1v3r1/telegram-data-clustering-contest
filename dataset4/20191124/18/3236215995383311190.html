      <h1>中信大錳料全年經營業績大跌</h1>
      <address>
        <time datetime="2019-11-24T18:32:00+00:00">24 Nov 2019, 18:32</time>
      </address>
      <p>中信大錳(<a href="http://stock360.hkej.com/quotePlus/01091">01091</a>)公布，預期截至12月底止，半年及全年經營業績均按年大幅下跌。<br/>去年同期全年純利3.31億元，每股盈利9.65仙。<br/>該公司稱，溢利下滑主要由於今年下半年至今的銷售環境非常疲弱，主要產品即電解金屬錳及錳桃平均售價大幅下降，而電解金屬錳的銷售量亦下跌。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1124/2019112400022_c.pdf">下載港交所通告原文</a></p>
    </article>
