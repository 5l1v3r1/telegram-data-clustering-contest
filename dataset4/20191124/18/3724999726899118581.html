      <h1>[ẢNH] "Sát thần" diệt tên lửa hành trình trên tàu Mỹ chuẩn bị bàn giao cho Việt Nam</h1>
      <address><time datetime="2019-11-24T18:00:00+00:00">24 Nov 2019, 18:00</time> by <a rel="author">Việt Hùng</a></address>
      <p>
        <b>ANTD.VN - Với nhiệm vụ phòng ngự tầm gần, hệ thống phòng không Phalanx trên tàu tuần duyên lớp Hamilton được coi là khắc tinh cho các loại tên lửa diệt hạm và tên lửa hành trình.</b>
      </p>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/189/2019_11_23/4/1460584396-phoenix.gif" autoplay="" loop=""/>
        <figcaption>Nhiều động thái cho thấy Mỹ chuẩn bị bàn giao tàu tuần tra cỡ lớn lớp Hamilton cho Việt Nam, trong khi khẩu pháo hạm OTO Melara được giữ lại thì hệ thống pháo phòng không Phalanx lại bị gỡ đi trước khi chuyển giao.</figcaption>
      </figure>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/189/2019_11_23/4/phalanxciws01.gif" autoplay="" loop=""/>
        <figcaption>Hiện Phalanx vẫn là hệ thống pháo phòng không bắn nhanh tiêu chuẩn trên hầu hết chiến hạm của Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/a1.png"/>
        <figcaption>Không loại trừ trong tương lai khi mối quan hệ hợp tác quân sự giữa hai nước tiếp tục nồng ấm, Washington sẽ chuyển giao loại vũ khí này cho chúng ta.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/111.jpg"/>
        <figcaption>Tổ hợp pháo cao tốc nổi tiếng MK15 Phalanx của Mỹ là một trong những tổ hợp phòng thủ tầm gần hiện đại nhất thế giới hiện nay.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/phalanxciwstestfire-081107-n-5416w-003.jpg"/>
        <figcaption>MK-15 Phalanx lần đầu tiên được biên chế trên tàu sân bay USS Coral Sea vào năm 1978. Từ đó đến nay hệ thống MK-15 Phalanx đã trở thành loại vũ khí tiêu chuẩn trên hầu hết các loại chiến hạm của Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/a10.jpg"/>
        <figcaption>Loại pháo cao tốc này sử dụng khẩu súng máy M61 Vulcan 20mm trứ danh.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/a1_1.jpg"/>
        <figcaption>Chúng có thể bắn với tốc độ bắn khủng khiếp lên đến 4.500 phát/ phút.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/a2.jpg"/>
        <figcaption>Pháo được kết nối với một radar điều khiển hỏa lực băng sóng Ku để theo dõi các mục tiêu đang tiếp cận.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/a2_1.jpg"/>
        <figcaption>Một hệ thống kiểm soát hỏa lực tự động cho phép nó tự động tìm kiếm, phát hiện, theo dõi, và xác nhận tiêu diệt mục tiêu.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/maxresdefault1.jpg"/>
        <figcaption>Không như AK-630 của Nga, khi khai hỏa, tổ hợp pháo cao tốc MK-15 Phalanx với 6 nòng cỡ 20mm không tạo ra quá nhiều chớp lửa.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/ordphalanxciwsfiringlg.jpg"/>
        <figcaption>Theo giới thiệu của Hải quân Mỹ, Phalanx chuyên dùng để bắn hạ những tên lửa do chiến hạm hay máy bay địch tấn công, đã xuyên qua được hàng rào phòng thủ bên ngoài của hạm đội, đang bay đến gần chiến hạm.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/phalanxciws-id070709-n-9079d-007.jpg"/>
        <figcaption>Khi phát hiện tên lửa địch tới gần, Phalanx sẽ tự động điều khiển hệ thống khai hỏa nhắm vào mục tiêu.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/phalanxciwstestfire-081107-n-5416w-003.jpg"/>
        <figcaption>Do tốc độ bắn quá cao nên nó phát ra tiếng "zitttt" rất đặc trưng, đây cũng là lý do khẩu pháo này còn có tên gọi "sea-whiz" có nghĩa là "tiếng rít của đại dương"</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/photo-1-156349961846370133028.jpg"/>
        <figcaption>Mỗi tổ hợp Phalanx được trang bị 1.550 viên đạn mỗi lần nạp. Trong trường hợp bắn hết tốc lực, khẩu pháo này chỉ bắn được vỏn vẹn có... 15 giây trước khi phải tái nạp đạn.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/tiec-dut-ruot-dan-vu-khi-my-lot-tu-tau-hamilton-truoc-khi-giao-cho-viet-nam-hinh-9.jpg"/>
        <figcaption>Tốc độ bắn nhanh kinh hoàng của MK-15 tạo thành màn mưa đạn, đánh chặn các tên lửa tầm gần.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_23/4/wnusphalanxcarlvinsonpic.jpg"/>
        <figcaption>Đây là lớp phòng thủ cuối cùng trên các tàu chiến khi phải đối đầu với các tên lửa đối hạm của đối phương.</figcaption>
      </figure>
