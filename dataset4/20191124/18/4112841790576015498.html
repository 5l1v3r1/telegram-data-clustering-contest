      <h1>Prečo sa vraj Strapo na koncertoch nesnaží a do koľkých rokov sa pomočoval Joe Trendy?</h1>
      <address><time datetime="2019-11-24T18:22:00+00:00">24 Nov 2019, 18:22</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Vychutnaj si ďalšie pokračovanie tretej série Joe Trendy show, kde tentokrát prijal pozvanie Strapo.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tX0ifb7xpmo" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>  </p>
      <p><b>Joe Trendy</b> si do najnovšej série svojej show pozýva len tých najznámejších v svojom odbore, už máme za sebou diel s tvorcom pesničiek pre deti<b> Mirom Jarošom</b> aj youtuberkou <b>Momou Horňákovou</b>. Obaja dostali podľa očakávaní od stand-up komika poriadne zabrať, keďže sa Joe už tradične obul do ich tvorby aj súkromného života, aby ich čo najviac zneistil. </p>
      <p>Podobnú chybu ako spomínaná dvojica spravil teraz aj Strapo, ktorý prijal pozvanie na krátky rozhovor do Joe Trendy Show, aj keď, pravdepodobne bez akýchkoľvek očakávaní. </p>
      <p>Schladenie prišlo hneď pri predstavení, keď sme sa dozvedeli, že komik vyhodil asistentku, lebo nevedela, ako sa číta Coca-cola a následne rapera prestavil ako 45. najlepšieho na Záhorí. Strapo musel odpovedať na to, čo je jeho najväčší úspech, prečo sa na koncertoch nesnaží a či si nemyslí, že má toho veľa spoločného s Hitlerom. Samozrejme, len v rámci srandy. </p>
      <p>Vtipná je aj historka týkajúca sa vzniku Strapovho umeleckého mena a zabrať ti dá tiež úplný záver, v ktorom sa Joe Trendy nechtiac prizná, že sa do 15 rokov života pomočoval. Viac už ale v samotnom videu. </p>
