      <h1>San Prospero, il vescovo: “Serve una nuova classe dirigente in politica”. VIDEO</h1>
      <address><time datetime="2019-11-24T18:54:23+00:00">24 Nov 2019, 18:54</time> by <a rel="author">Margherita Grassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375259224" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Reggio Emilia, monsignor Camisasca “entra” in campagna elettorale: “Persone in grado di uscire da un disegno legato a un proprio interesse particolare”</b>
      </p>
      <p><b>REGGIO EMILIA</b> – San Prospero è il giorno del discorso del vescovo alla città. E quest’anno monsignor Massimo Camisasca ha parlato a Reggio del rapporto che c’è, o meglio che per lui ci dovrebbe essere, tra i cattolici e la politica. “La decisione è nata in me a partire dalla convinzione che la nostra nazione e il nostro Stato necessitino di una nuova classe dirigente, che sappia portare dentro di sé la storia e la tradizione del nostro Paese, e che sappia accompagnarlo e guidarlo verso nuovi traguardi, in un contesto culturale profondamente mutato rispetto al passato recente. Persone in grado di uscire da un disegno legato a un proprio interesse particolare”.</p>
      <p>“Non voglio – ha aggiunto il vescovo – radunare i credenti per parlare di politica, ma vorrei incontrare i politici credenti per parlare della fede. Tra i giovani si può trovare la freschezza necessaria per un lavoro comune. Durante gli ultimi decenni i cattolici, divisi da appartenenze partitiche diverse, hanno finito con il non parlarsi più; anzi, addirittura a dileggiarsi e ad auto-scomunicarsi tra loro”.</p>
      <p>E ancora: “Oggi come nel passato la nostra chiesa diocesana, inserita nel contesto più ampio della chiesa italiana, non può stare ai margini della vita sociale del Paese. I credenti sono sempre chiamati, spinti anche dalla fede, a formarsi un giudizio su quanto accade nella vita pubblica”.</p>
