      <h1>Imigração e enfermeiros: Boris apresenta manifesto dos Conservadores</h1>
      <address><time datetime="2019-11-24T18:53:55+00:00">24 Nov 2019, 18:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dtVtu-yZcao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Brexit rápido, mais enfermeiros, mais polícias, controlo da imigração - Boris Johnson apresentou as prioridades dos Conservadores.</b>
      </p>
      <p>É, como o próprio diz, "uma prenda de Natal antecipada". A menos de três semanas das eleições legislativas no Reino Unido, Boris Johnson apresentou o manifesto dos Conservadores. Sem grande surpresa, a conclusão do Brexit até final de janeiro vem à cabeça. Mas isso foi apenas uma pequena parte de toda uma série de promessas.</p>
      <p>"Neste manifesto, comprometemo-nos a criar mais 50 mil lugares para enfermeiros e gerar meios para mais 50 milhões de cirurgias. Garantimos ao povo britânico mais 20 mil agentes de polícia nas ruas para combater o crime. As sentenças serão mais duras. Vamos implementar um sistema de imigração semelhante ao australiano, à base de pontos. Todas as semanas, vamos investir milhões na Ciência, nas escolas, nos estágios, nas infraestruturas e no controlo da nossa dívida. E vamos alcançar o objetivo de zero emissões até 2050, com energias não poluentes", declarou o primeiro-ministro britânico.</p>
      <p>Do lado dos Trabalhistas, Jeremy Corbyn avançou recentemente com o que denominou de "manifesto da esperança", com um vasto programa de nacionalizações e uma semana de trabalho de quatro dias.</p>
      <p>Já nas propostas dos Liberais Democratas de Jo Swinson, encontramos mais rigor orçamental e a promessa de mais investimentos no setor público.</p>
