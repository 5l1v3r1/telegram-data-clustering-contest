      <h1>Bloomberg megerősítette: beszáll az elnökválasztási küzdelembe</h1>
      <address><time datetime="2019-11-24T18:54:02+00:00">24 Nov 2019, 18:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZG9Iopd2pHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újabb mérsékelt hanggal bővült a jövő évi amerikai elnökválasztás demokrata indulóinak sora: Michael Bloomberg üzletember, volt New York-i polgármester közleményben erősítette meg, hogy indul a Demokrata Párt elnökjelöltségéért.</p>
      <p>"Nem engedhetünk át újabb négy évet Donald Trump meggondolatlan és etikátlan akcióinak. Ez az ember egzisztenciális fenyegetést jelent az országra és az értékeinkre. Ha újraválasztják, soha nem állunk talpra a rombolásból, amit okozott." - írta.</p>
      <p>A 77 éves milliárdos vállalkozó tavasszal még cáfolta, hogy beszállna a Fehér Házért folytatott küzdelembe. Bloomberg a Forbes szerint a nyolcadik legtehetősebb amerikai, vagyonát több mint 53 milliárd dollárra becsülik.</p>
