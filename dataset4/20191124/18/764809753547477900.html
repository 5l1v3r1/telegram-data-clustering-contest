      <h1>شاهد: أكثر من ألف شخص يشاركون في مسيرة فخر المثلية في نيودلهي الهندية</h1>
      <address><time datetime="2019-11-24T18:40:15+00:00">24 Nov 2019, 18:40</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q3WOMYZNLwY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شارك أكثر من ألف شخص في مسيرة "فخر المثلية" التي نظمها "مجتمع الميم" ومؤيدون لحقوقه في العاصمة الهندية، نيودلهي، اليوم، الأحد، احتفالاً بالتنوع الجنسي في البلاد، وبالتقدم الذي تم تحقيقه على صعيد الحريات الجنسية. وحمل المشاركون علم المثلية المتمثل بألوان قوس القزح وأطلقوا "البالونات" في الهواء ورقصوا وقرعوا الطبول كما نرى في الفيديو أعلاه. خلال المسيرة أيضاً رفع المتحولون جنسياً لافتات تطالب بإقرار حقهم في تسجيل أنفسهم تحت خانة أي جنس في المستندات الرسمية، إذ يلوح البرلمان الهندي بمشروع قانون جديد يفرض عليهم تقديم إفادات طبية للعمليات التي خضعوا لها بهدف تحديد إذا ما كان سيتم تسجيلهم كإناث أو ذكور. ووصف المشاركون القانون قائلين إنه "يميّز" بين حقوق الناس والمواطنين، وإنه يتعارض مع قرار المحكمة الهندية العليا التي ألغت العام الماضي قانوناً يعود لحقبة الاستعمار، يقضي بسجن المثليين بسبب ممارسة الشذوذ...</p>
