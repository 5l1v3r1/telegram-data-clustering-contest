      <h1>&amp;quot;المخابرات&amp;quot; توقف متظاهراً في طرابلس.. ما السبب؟</h1>
      <address><time datetime="2019-11-24T18:48:24+00:00">24 Nov 2019, 18:48</time> by <a rel="author">Lebanon 24</a></address>
      <p>أوقفت مديرية المخابرات في الجيش، المتظاهر "ع.ح." في ساحة النور بطرابلس، بحسب ما أفادت قناة الـ"MTV". <br/> <br/>وعلم "لبنان24" أنّ "سبب توقيف "ع.ح." يعود إلى حيازته على المخدّرات". </p>
