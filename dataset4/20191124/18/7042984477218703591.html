      <h1>La valenciana Melani queda en tercera posición en Eurovisión Junior</h1>
      <h2>La joven participa en el festival infantil de la canción europea que España ganó con María Isabel en 2004</h2>
      <address><time datetime="2019-11-24T18:28:00+00:00">24 Nov 2019, 18:28</time> by <a rel="author">h. casero | valència</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qo_Tod1GxyU" width="690" height="330" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Han pasado 15 años desde la primera y última vez que España ganó Eurovisión Junior. Pese a las quinielas favorables, la valenciana Melani García no ha podido repetir la gesta que en 2004 logró María Isabel. La prodigiosa voz de Melani García, representante española en la versión infantil del festival eurovisivo, se ha quedado en tercera posición gracias al voto del jurado y los 'eurofans' del viejo continente, aunque en este espectáculo participa hasta Australia.</p>
      <p>La valenciana de 12 años y nacida en l'Eliana ha representado al país con 'Marte' una canción de marcado estilo lírico en sintonía con la nefasta situación de los mares y océanos del planeta, ahogados por la ingente cantidad de plásticos y residuos. De hecho, esta vecina de l'Horta Nord ha lucido un vestido de material completamente reciclado (y reciclable) en su actuación en el escenario de Eurovisión Junior 2019 que se celebraba en Gliwice-Silesia (Polonia). Nicoline Refsing ha diseñado la escenografía española en la que se han podido observar redes de pesca y una enorme pantalla LED en la que los destellos se intercalaban con un fondo marino.</p>
