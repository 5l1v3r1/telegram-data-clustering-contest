      <h1>«Краснодар» в Туле прервал четырехматчевую безвыигрышную серию в РПЛ </h1>
      <address><time datetime="2019-11-24T18:34:00+00:00">24 Nov 2019, 18:34</time> by <a rel="author">Андрей Нойманн</a></address>
      <p>«Краснодар» обыграл «Арсенал» в матче 17-го тура РПЛ. Игра в Туле закончилась со счетом 2:1 в пользу гостей. </p>
      <figure>
        <iframe data-src="https://twitter.com/matchpremier/status/1198625007234105344?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Героем игры стал воспитанник петербургского футбола Сергей Петров. Защитник «быков» отметился голом и голевой передачей. По системе «Гол+пас» 28-летний футболист вышел на третье место в команде с двумя мячами и тремя передачами. Результативнее Петрова в этом сезоне РПЛ у «Краснодара» играют лишь Ари (3 гола и 4 передачи) и Магомед-Шапи Сулейманов (4+4). </p>
      <p>«Краснодар» благодаря этой победе прервал безвыигрышную серию из 4 матчей. В предыдущих четырех турах «быки» четырежды сыграли вничью. При этом команда Сергея Матвеева не проигрывает с лиге с 22 сентября, тогда краснодарцы уступили ЦСКА (2:3). </p>
      <p>«Арсенал» проиграл второй матч подряд. В предыдущем туре команда Игоря Черевченко уступила «Зениту» (0:1). В последних 10 матчах РПЛ команда выиграла лишь единожды, обыграв «Спартак» (1:0) в 15-м туре.</p>
      <p>Благодаря этой победе «Краснодар» набрал 33 очка, команда занимает 3-е место в таблице. В активе «Арсенала» 19 баллов и 9-я строчка. </p>
      <figure>
        <img src="https://www.sportsdaily.ru/s/user/cPA2RIaY4VCnMmpz.png"/>
      </figure>
      <p>
        <b>РПЛ. 17-й тур</b>
      </p>
      <h3>«Арсенал» (Тула) – «Краснодар» (Краснодар) – 1:2</h3>
      <p><b>«Арсенал»:</b> Шамов, Бауэр, Григалава, Беляев, Альварес, Денисов (Лесовой, 66), Костадинов, Чаушич, Горбатенко (Ломовицкий, 75), Луценко, Ткачев</p>
      <p><b>«Краснодар»:</b> Сафонов, Петров, Мартынович, Фьолусон, Рамирес, Вильена, Уткин, Берг (Газинский, 57), Сулейманов (Стоцкий, 78), Игнатьев, Фернандеш (Вандерсон, 15)</p>
      <p><b>Голы: </b>Вильена, 7 (0:1); Петров, 25 (0:2); Луценко, 43 (1:2)</p>
      <p><b>Нереализованный пенальти:</b> Игнатьев, 63 (мимо)</p>
      <p><b>Предупреждения: </b>Альварес, 25; Шамов, 62; Григалава, 90+4 /Мартынович, 16; Берг, 25. Уткин, 60; Вилена, 67; Игнатьев, 90+2 </p>
      <p><b>Судья: </b>Станислав Васильев (Ижевск)</p>
      <p>
        <i>24 ноября. Тула. «Арсенал»</i>
      </p>
