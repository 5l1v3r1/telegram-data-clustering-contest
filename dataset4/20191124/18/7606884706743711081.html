      <h1>На Зеленом острове в Ростове удалось локализовать ландшафтный пожар</h1>
      <h2>Сухая трава загорелась на ул. Красноаксайской около 17 часов.</h2>
      <address>
        <time datetime="2019-11-24T18:22:00+00:00">24 Nov 2019, 18:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oN-VXNLlBrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На Зеленом острове в Ростове пожарные смогли локализовать ландшафтный пожар. Об этом только что сообщили в региональном управлении МЧС. <br/><br/><a href="http://dontr.ru/novosti/na-zelenom-ostrove-v-rostove-polykhaet-pozhar/">Сухая трава загорелась на ул. Красноаксайской около 17 часов.</a> На месте работают 8 человек, привлечено 2 единицы техники.</p>
