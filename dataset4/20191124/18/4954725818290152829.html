      <h1>デジゲー博2019で気になった作品を紹介。魔砲少女TPSや棒人間バトルなど個性が光る【デジゲー博2019】</h1>
      <address><time datetime="2019-11-24T18:00:47+00:00">24 Nov 2019, 18:00</time> by <a rel="author" href="https://automaton-media.com/author/automaton-jp-staff/" target="_blank">AUTOMATON JP</a></address>
      <p>今月11月17日、東京 秋葉原で開催された同人・インディーゲームの祭典「<b>デジゲー博2019</b>」。今年も賑わいを見せた同イベントでは、対応プラットフォームを問わずさまざまな作品および制作ツールなどが展示されていた。本稿では、展示作品の中から弊誌ライター陣が気になった（かつ弊誌未紹介）のタイトルを紹介していく。</p>
      <p>スポンサーリンク</p>
      <h3>『魔砲少女のメイガスフィア』可愛い魔砲少女が、戦車砲片手に街を破壊するTPS</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/E9ceGdhg9s0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>＊今回はボイス無しでの動画となるが、会場に展示されていたバージョンにはしっかりボイスが収録されていた。</p>
      <p>デジゲー博2019会場の入り口から最奥の一角。そこに、先日Play,Doujin!プロジェクトからのリリースが発表された、同人ゲームサークルOHBA堂の手掛けるハイスピード無双系TPS『<b><a href="http://ohbado.sakura.ne.jp/mahou/">魔砲少女のメイガスフィア</a></b>』PlayStation 4版が試遊展示されていた。本作は、戦車砲を携える魔砲少女が、街を破壊して敵を殲滅する作品となる。戦車砲を片腕に装備した姿はいろいろとツッコミどころがあるが、魔砲少女なら仕方がない。可愛いは正義だ。</p>
      <p>今回のデモ版で魔砲少女が装備しているのは、連射可能な「マウザー機関砲」と、高威力長リロードの「アハトアハト8.8cm戦車砲」の2門。ドイツ製の戦車砲2種を使い分け、戦車と戦う内容になっていた。主人公の魔砲少女は、ゲーム開始時には制服姿で登場するが、魔力を貯めると変身可能に。いざ魔砲少女へ変身すると、身体能力が向上して緊急回避や移動が強化され、反動が抑えられるようになったことで発射間隔も短くなる。時間を遅くするメイガスタイムや、変身中にゲージが貯まると強力な必殺技も発動可能になり、かなりのパワーアップを遂げる。</p>
      <p>また、本作では電柱からそびえ立つマンションまで、街中にあるオブジェクトが破壊可能。一軒家やコンビニなど厚みのある構造物を壊すと、見た目以上の大きな爆発が起こり、爆発に巻き込む形で効率的に敵を殲滅できる。つまり、破壊の限りを尽くすことが、本作では攻略に繋がる。破壊どころかむしろ街を守る印象のある一般的な魔法少女のイメージと真逆だが、OHBA堂代表のOHBA氏によると、どうも破壊が重要な要素になるそうだ。可愛い魔砲少女を操作し、街を破壊し、時に緊急回避で華麗に攻撃を回避しながら、気持ちよく戦えることが本作の魅力と言えよう。</p>
      <p>『魔砲少女のメイガスフィア』は、元は2014年に「魔砲じかけのメイガス（仮）」として発表され、開発が続けられてきた作品だ。デジゲー博の会場でOHBA氏にお話を伺ったところ、もっと面白くなるんじゃないかという思いから、大きな仕様変更を2度実施。今回デモ版が展示されていたPS4版でスムーズに動かすため、半年以上の最適化作業が行われてきたそうだ。またリリースについては、2020年の夏が終わるぐらいまでには出したいと考えているという。音楽やモデル・モーションなど、OHBA氏の知り合いに頼んでいる部分を除き、OHBA氏が1人で開発しているため、先行してPlayStation 4版が発売され、その後にPC版の発売が予定されているそうだ。長い期間開発が続けられてきた本作、来年夏の発売を期待したい。</p>
      <p>by <a href="https://automaton-media.com/author/yokoyama-tomato/">Keiichi Yokoyama</a></p>
      <h3>棒人間2Dアクション『バイナリーファイター』</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/nDQo522E2E4" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>棒人間がバトルを展開する映像作品は、Flashや動画サイト、Twitter上などで数多く発表されてきた。キャラクターデザインこそシンプルそのものだが、それを補って余りある激しいアクション。2色の棒人間同士が技を応酬し、戦いを繰り広げる様は見るものを熱くする。そんな棒人間同士の戦闘をゲーム化したような作品が、デジゲー博2019会場内にプレイアブル展示されていた2Dアクションゲーム『<b>バイナリーファイター</b>』プロトタイプ版だ。</p>
      <p>プレイヤーは白の棒人間を操作し、次々に襲いかかってくる黒の棒人間を葬っていく。出来ることは、移動に加えて弱攻撃/強攻撃/ステップ/スキルの4種類。ステップに上方向の入力を組み合わせることでジャンプや空中ジャンプもでき、空中から急降下しつつの攻撃も可能だ。何発か攻撃を喰らい白の棒人間が倒されるまでの間に、黒の棒人間を何体倒せるか競う内容になっている。シンプルな操作性で直感的にプレイできるが、ゲームスピードが早めで迷っていると相手の攻撃を喰らったり、迂闊にスキルや強攻撃を繰り出そうとするとしっかり弱攻撃で阻止されることもあり、思わず熱くなるようなゲームプレイが用意されている。</p>
      <p>本作を開発しているのは、4年半フロム・ソフトウェアに勤め、アクションゲームの敵作成や敵配置を担当し、『SEKIRO: SHADOWS DIE TWICE』にも関わっていたという、サークル「NightScraper」の<a href="https://twitter.com/NightS_73">ナイトレイ</a>氏だ。デジゲー博2019の会場でお話を伺ったところ、『バイナリーファイター』のコンセプトは、FlashやGifアニメ、『うごくメモ帳』で流行っていた棒人間が戦うアニメーションをそのままゲームにすることにあるという。同氏のツイートによれば、開発が始まったのは2018年のこと。そこからしばらく休止期間があり、2019年8月からデジゲー博に向けて開発が進められている。</p>
      <p>具体的なスケジュールなどは未定だが、現状ビームのみとなっているスキルの種類を増やしたり、敵のバリエーションやアニメーションのクオリティを向上させた状態で、SteamやBOOTHにて500円ぐらいでリリース予定だそうだ。なお、『<a href="https://nightscraper.booth.pm/items/1679884">バイナリーファイター</a>』プロトタイプ版は、BOOTHにて現在公開中となっている。本作が気になる方は、まずはダウンロードして遊んでみると良いだろう。また、<a href="https://nightscraper.booth.pm/items/1684722">開発を支援したい人へ向けた有料版</a>（無料版と同内容）も公開されている。</p>
      <p>by <a href="https://automaton-media.com/author/yokoyama-tomato/">Keiichi Yokoyama</a></p>
      <h3>ドット絵のグラフィックと、不思議な雰囲気が魅力の謎解きゲーム『Recolit』</h3>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191124-106999-001.jpg"/>
      </figure>
      <p>『<b>Recolit</b>』はImage Labo（とその中身の<a href="https://twitter.com/uimss_dev">むじ氏</a>）によって開発されているドット絵ナゾときADVゲームだ。筆者は昔からこういった小粒の謎解きゲームに目がなく、会場の机に置かれたポップと試遊映像の雰囲気ですぐに気に入ってしまった。『Recolit』は「明かり」をテーマとしたゲームであり、。明かりの中でだけ見える/使える物を利用して謎を解いていく。体験版をプレイしたところ、主人公の行動範囲とアイテムなどのインタラクションが可能な範囲が、自動販売機のバックライト、街灯、マンションの室外灯などによって明示されているという仕組みであった。謎解きを進めると「明かり」がついている範囲が広がり、そこを探索すると次のキーアイテムが見つかるといった具合だ。基本的に主人公が働きかけることができる部分は、明かりが存在する部分に限られているので、謎解きゲームにありがちな「次に調べるべき場所がわからないので、虱潰しに全て調べていく」作業が軽減されており、かなりストレスフリーに進んでいく。</p>
      <p>ステージ1までが試遊可能な体験版では、コアゲームプレイについては明確なフィーリングを得られるものの、ストーリーについてはかなり謎が多い。主人公は宇宙船の脱出ポッドを彷彿とさせる乗り物から出てきて、常に宇宙服のような服を身にまとっている。NPCはだれもかれも幽霊のように輪郭だけがボンヤリと見える存在になっており、かなり生活感の溢れる台詞を喋るものの、その正体は不明である。</p>
      <p>全体としての謎解きの難易度は体験版段階では不明なものの、比較的親切な謎解きにプレイヤーを煙に巻くような雰囲気のストーリーが印象的であった。『Recolit』は現在開発中で、<a href="https://image-labo.com/recolit/">ホームページ</a>より体験版のダウンロードが可能だ。「雰囲気ゲー」が好きな方や、軽い謎解きゲームの類が好きな方は今のうちに感触を確かめてみてはいかがだろうか。</p>
      <p>by <a href="https://automaton-media.com/author/kashiwagi-tomato/">Mizuki Kashiwagi</a></p>
      <h3>現実を仮想に持ち込むという新感覚 『Parallel Parasols』</h3>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191124-106999-002.jpg"/>
      </figure>
      <p>「デジゲー博2019」の会場内では多種多様な作品が制作者の熱い想いと共に軒を連ねていたが、その中でも特に筆者の琴線に触れたゲームを紹介していきたいと思う。まずは、フレームシンセシス（ハンドル名：こりん氏）が制作したVRアクション『<b>Parallel Parasols</b>（仮）』だ。</p>
      <p>本作はその表題どおり、傘をモチーフとしたVRアクションゲームである。星空きらめく夜空のもと、プレイヤーは仮想空間上に携えたこうもり傘を、雨粒に見立てた音符に当てる。すると軽快な音が鳴る。しばらくすると傘を使用した飛行体験が始まった。涼し気な渓流を傘を上下に動かしながらふわりふわり高度を調節、遊覧飛行を味わえる。それだけ。たったそれだけ。合計時間にしてわずか数分しかないゲーム体験であった。だがそのわずか数分のゲーム体験は、私にとって忘れることのできない濃密な体験であった。</p>
      <p>それが何故かと言えば、VRというゲーム形態において肝となる没入感が他の作品と比較して圧倒的なものだったからだ。通常VR体験というものは、プレイヤーの意識のどこかに「この世界はまやかしである」という認識が横たわっているものだ。しかし傘を携えるというあまりにも身近な、ありふれたシチュエーションは、今いる仮想空間が自身の世界と地続きの場所であると強く錯覚させる。世界の住人になったとさえ思える。ゆえに、夢心地という言葉が相応しいほどの体験を生み出す事に成功しているのだ。前述した雨と音のステージは私をミュージカル映画の俳優に変え、遊覧飛行の最中私はメリー・ポピンズになっていた。</p>
      <p>たとえば綱渡りや剣闘など、現実ではできないアクションやロケーションを錯覚のもと楽しむ作品は多いが、現実の行動を現実のまま仮想空間に持ち込むことで生まれる楽しさ（剣型のデバイスを振る行為などとは違う。あくまで日常の行動である）というのもあるのだなと、VRに疎い筆者としては個人的にたいへん学びの多い作品であった。</p>
      <p>制作者であるこりん氏によると、今後はイベントでの展示を続け、最終的には製品として販売できれば良いなと考えているとのこと。こりん氏は本作の他にも『３D駐車シミュレーター』をはじめとして、さまざまな作品を制作。イベント用、商業用問わず公開し続けているクリエイターである。氏の活躍や動向が気になる方は是非<a href="https://twitter.com/korinVR">Twitter</a>や<a href="https://framesynthesis.jp/">HP</a>をチェックしてほしい。</p>
      <p>by. <a href="https://automaton-media.com/author/takayuki-sawahata/">Takayuki Sawahata</a></p>
      <h3>「あちらのお客様からです」なんて文句が似合う、BARで行うボードゲーム『Glass O-bar』</h3>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191124-106999-003-1-285x380.jpg"/>
      </figure>
      <p>次に紹介するのは、ワイングラスを駒に見立てたなんともお洒落なスマートフォンボードゲーム『<b>Glass O-bar</b>（グラスオーバー）』だ。制作を手掛けるのは同人ゲーム制作チーム 「<a href="https://team-abstruct.com/">A→B Struct</a> (アブストラクト)」。対応プラットフォームはAndroid及びiOSとなっている。</p>
      <p>ゲームのルール内容は至ってシンプル。7×5という縦長の盤を舞台に、中央にある茶色のマスに並べられた自軍の駒6つ全てを反対側にある白のマスに送り込む、もしくは相手の駒含め、反対の白マスを埋め尽くすことができれば勝ちだ。駒には縦に移動できるものと斜めに移動できるものの二種類が存在し、移動先のマスに先んじて駒が置いてあった場合、その先のマスに駒を置くことができるというギミックが存在する。たとえば相手を誘導し駒を一列に並べることができれば、より奥のマスに駒を運ぶことが可能となる。駒同士を分断させることによって相手の移動を阻害することも重要だ。</p>
      <p>今回展示されていたのは、先日完成したという体験版。メニューボードをモチーフに見立てた秀逸なUIをはらりとめくってみれば、全8レベルが存在する対AI戦の項目がお目見えだ。難易度は数字が大きくなる程に上昇し、主に駒の初期配置が異なっている詰将棋形式。筆者はレベル7と8に挑戦したが、いずれも完勝できた。コツは常に駒の分断を意識してプレイすることだ。1マスしか動けない場合と、列を飛び越えて移動できる場合では獲得できるアドバンテージ量に天と地の差がある。AIはそこまで強く設定されていたわけではなかったため、正直非常に簡単だった。だがこれはあくまでAI戦の話。将来実装予定だという対人戦モードにおいては話が違ってくることだろう。マス埋めによる勝利を暗に誘導するプレイングなど高度な読み合いが発生すること請け合いの、発展性のあるゲームだと筆者は感じた。</p>
      <p>まだまだ鋭意制作中の美しいボードゲーム『Glass O-bar』。最新情報が気になる方は是非「A→B Struct」の<a href="https://twitter.com/team_abstruct">公式Twitter</a>をチェックしてほしい。</p>
      <p>by. <a href="https://automaton-media.com/author/takayuki-sawahata/">Takayuki Sawahata</a></p>
      <h3>試せばハマる　プニッと知育玩具のようなおもしろさ 「ころがりうむ」</h3>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191124-106999-004.jpg"/>
      </figure>
      <p>最後に紹介するのは、コンピューターゲーム……いや、ホビーという表現の方が似合うかもしれない「<b>ころがりうむ</b>」である。制作を手掛けるのは<a href="https://twitter.com/udasan_koubou">ウダサン氏</a>。</p>
      <p>まず目を引くのはその筐体のビジュアルだ。ダンボールでできた箱には上部に煙突一本と、中央に何やら部屋が映されたモニターが鎮座しており、下部にはケースの中にビー玉の海が広がっている。なんなのだこれはと、怖いもの見たさでブースへ近寄って見れば制作者がひとこと。「ビー玉を煙突に入れてみてください」。指示に従いビー玉を煙突へひとつひょいと入れてみれば、柔和な鳴き声と共になんとも愛らしい生物がモニターの中に落ちてきたではないか。入れたビー玉が不思議な生き物「ころがりあん」に変わったのだ。感動ついでにもひとつビー玉を投げ入れる。するとキューという声と共に、プニプニしたころがりあんがもう一匹コロリン。硬いモノが柔らかい生き物に変わる面白さ、投げ入れたビー玉の軌跡そのままにころがりあんが降ってくる不思議さ、そして出現したころがりあんが積み重なることで生まれる愛らしいビジュアル。３つの要素が渾然一体となって、単なる癒やし効果だけではなく、知育玩具を遊んだ時のような頭脳が刺激される快感を覚えてしまう。すっかり魅力に取り憑かれてしまった筆者は、連コインならぬ連ビー玉をしてしまった。ぷにぷにぷに。筐体の隣にあったタブレット端末には本作のコンセプトアートが掲載されており、制作者によると将来的にはモニター内の空間にギミックを仕込んだオブジェクトを追加したり、筐体それ自体のグレードアップを図りつつ、博物館や科学館などでの展示を目指していきたいとのことだった。筆者としては個人的に家庭用の小さいバージョンもほしい。</p>
      <p>制作者であるウダサン氏は本作以外にも、主にVR分野を主戦場として作品を作り続けているクリエイターであり、代表作としては、お姫様をお姫様抱っこして戦うVRアトラクション『ソード&amp;プリンセス』がある。ウダサン氏の今後の活躍について気になる方は、是非<a href="https://twitter.com/udasan_koubou">公式Twitter</a>をチェックしてみてはいかがだろうか。</p>
      <p>by. <a href="https://automaton-media.com/author/takayuki-sawahata/">Takayuki Sawahata</a></p>
      <p>そのほか弊サイトでは、「STUDIO HOOKSHOT」が開発中の爽快感フックアクションゲーム『<b>ニュー・スーパーフックガール ウルトラチャレンジ!!</b>』のプレイレポートも掲載中（<a href="https://automaton-media.com/articles/reportjp/20191124-106941/">関連記事</a>）。主人公のフックちゃんが右手の装置からグラップリングフックを射出し、トゲの庭園や高速回転する歯車など、ステージに仕掛けられたさまざまな困難を乗り越えていく。</p>
      <figure>

      </figure>
