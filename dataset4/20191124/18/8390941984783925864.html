      <h1>Bautista, muy emocionado después de su victoria: "No podría haber jugado sin mis compañeros"</h1>
      <address><time datetime="2019-11-24T18:25:35+00:00">24 Nov 2019, 18:25</time> by <a rel="author" href="https://twitter.com/DdeGustin" target="_blank">David de Gustín</a></address>
      <figure>
        <iframe data-src="https://twitter.com/vamos/status/1198662284412801025" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/roberto_bautista_agut/a/"><b>Roberto Bautista</b></a> ha sumado el primer punto para España con una <a href="https://cadenaser.com/ser/2019/11/24/deportes/1574597822_366397.html"><b>gran victoria</b></a> ante Auger-Aliassime (7-6 y 6-3). El castellonés ha hecho un auténtico <b>partidazo</b> frente a su joven rival, de gran calidad.</p>
      <p>Bautista se reincorporó este sábado al equipo español, después de haber tenido que abandonar la concentración el jueves por el <b>fallecimiento</b> de su padre. Tras esos durísimos momentos, el número 9 del mundo ganó el primer punto de la final y tras el partido compareció ante los micrófonos de <i>Movistar Plus</i>: "Estoy muy contento por la victoria, creo que hoy no podía haber jugado sin todo el esfuerzo y trabajo que han hecho mis compañeros durante toda la semana".</p>
      <p>"Después de una semana tan difícil creo que para salir de ahí hay que dar la cara, hay que dar un paso adelante y creo que es lo que he hecho. Hoy eran todo adversidades y dificultades y por suerte me he podido sobreponer a todas y dar el primer punto a España", ha concluido <b>muy emocionado</b>.</p>
