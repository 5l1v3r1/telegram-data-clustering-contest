      <h1>戸村と西宮がセレモニー　楽天ファン感謝イベントで</h1>
      <address>
        <time datetime="2019-11-24T18:08:00+00:00">24 Nov 2019, 18:08</time>
      </address>
      <p>　今季限りで現役を引退した楽天の戸村と西宮が２４日、ファン感謝イベントが行われた楽天生命パーク宮城で引退セレモニーを行った。</p>
      <p>　２人とも打撃投手として来季もチームに残る。戸村は「仙台が大好き。今後も支えていきたい」と話し、西宮は「ファンの皆さまに感謝している。来季からはチームのために手助けしたい」と語った。</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/stoveleague.html">移籍・退団リストへ</a>
      </p>
    </article>
