      <h1>هكذا ردت نانسي عجرم على كلام أحلام عنها</h1>
      <address><time datetime="2019-11-24T18:53:34+00:00">24 Nov 2019, 18:53</time> by <a rel="author">مي جودة</a></address>
      <p>بعدما أشادت المطربة الإماراتية أحلام بزميلتها اللبنانية نانسي عجرم، ردت على الأخيرة بالشكر.<br/><br/>كتبت نانسي عجرم عبر حسابها بموقع Twitter: "حبيبتي أحلام شكرا على كلامك الحلو مثل صوتك وإحساسك".</p>
      <figure>
        <iframe data-src="https://twitter.com/NancyAjram/status/1198518983609212928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكانت أحلام وجهت تحية لنانسي عجرم على إحساسها في الأغاني بعدما قدمت إحدى المتسابقات في برنامج The Voice أغني لنانسي.<br/><br/>يذكر أن نانسي وأحلام تشاركا في لجنة تحكيم برنامج Arab Idol عبر شاشة MBC.</p>
    </article>
