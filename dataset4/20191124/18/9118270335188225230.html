      <h1>Детский омбудсмен Кулеба с детьми попал в ДТП и находится в реанимации</h1>
      <address><time datetime="2019-11-24T18:40:00+00:00">24 Nov 2019, 18:40</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uo-6MQTMl8s" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уполномоченный президента Украины по правам ребенка Николай Кулеба вместе с двумя сыновьями попал в ДТП в Чабанах и сейчас находится в реанимации в тяжелом состоянии.</p>
      <p>Об этом сообщил заместитель министра внутренних дел Антон Геращенко, передаёт <a href="https://nv.ua/ukraine/events/kuleba-s-detmi-popal-v-dtp-i-nahoditsya-v-reanimacii-video-novosti-ukrainy-50055390.html">Новое время</a>.</p>
      <p>По информации источника <a href="https://zn.ua/UKRAINE/upolnomochennyy-po-pravam-rebenka-nikolay-kuleba-popal-v-avariyu-337147_.html">ZN.ua</a>, с Кулебой в машине были старший сын Тимофей, который находится в очень тяжелом состоянии в реанимации, и младший сын Елисей.</p>
      <p>Ранее сообщалось, что в Николаеве <a href="http://nikvesti.com/news/incidents/172731">пешеход</a> погиб под колесами сразу двух автомобилей.</p>
