      <h1>雅高主要股東遭斬倉盡沽3.86億股</h1>
      <address>
        <time datetime="2019-11-24T18:38:00+00:00">24 Nov 2019, 18:38</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>「入摩」失敗的雅高控股(<a href="http://stock360.hkej.com/quotePlus/03313">03313</a>)，繼上周四(21日)暴瀉98%，上周五(22日)復牌後再挫8.2%。<br/>該公司上周四公布主要股東宏勝遭斬倉後，進一步透露宏勝所持有的3.86億股雅高股份，亦因股價急跌於上周五遭強制出售，宏勝由公司董事伍晶配偶梁迦傑全資擁有，出售完成後，宏勝再無持有公司股份，亦不再是主要股東。<br/>雅高上周四公布，由於該公司股價急跌，主要股東宏勝所持有約1.51億股或約4.87%，遭若干證券經紀於市場上強制出售。交易完成後，梁迦傑持有的宏勝，持股將降至12.46%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1124/2019112400020_c.pdf">下載港交所通告原文</a></p>
