      <h1>矢沢永吉さん、喉不調で公演中止…歌手４７年で初「断腸の思い」</h1>
      <address>
        <time datetime="2019-11-24T09:39:00+00:00">24 Nov 2019, 09:39</time>
      </address>
      <p>　人気ロック歌手の矢沢永吉さん（７０）の所属事務所は２４日、福岡市のマリンメッセ福岡で同日予定していた公演を、喉の不調のため、中止すると公式ホームページで発表した。</p>
      <p>　発表によると「歌手生活４７年、自身の体調を理由に公演を中止することはありませんでした」とし、「断腸の思いで」中止を決断したとしている。</p>
    </article>
