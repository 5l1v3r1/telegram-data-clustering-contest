      <h1>Alegato del papa Francisco contra las armas nucleares en Nagasaki</h1>
      <address><time datetime="2019-11-24T09:29:42+00:00">24 Nov 2019, 09:29</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zWqSqnty2ZA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Llora el cielo durante la visita del papa Francisco a Nagasaki, una de las dos ciudades atacadas con bombas atómicas durante la segunda Guerra Mundial. En medio de un fuerte chaparrón, el papa ha oficiado una misa ante la pequeña comunidad católica de esta isla japonesa símbolo tanto del martirio de lo cristianos como del inmenso dolor y destrucción que causan las guerras.</p>
      <p>"Desde el convencimiento de que un mundo sin armas nucleares es posible y necesario, pido a los líderes políticos que no se olviden de que las mismas no nos defienden de las amenazas a la seguridad nacional e internacional de nuestro tiempo", afirmó durante la homilía.</p>
      <p>Con su visita, el papa honra a una comunidad católica que sobrevivió a continuas persecuciones tras florecer en la isla en el siglo XVI de la mano de misioneros portugueses.</p>
