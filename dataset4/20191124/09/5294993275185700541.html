      <h1>Papa Francisco na cidade mártir de Nagasaki lança apelo</h1>
      <address><time datetime="2019-11-24T09:28:44+00:00">24 Nov 2019, 09:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dy5ypvZer5w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Francisco no país do sol nascente, debaixo de chuva, recorda as vítimas das guerras. No segundo dia no Japão, o Papa celebrou uma missa para a pequena comunidade católica de Nagasaki, cidade símbolo do martírio dos cristãos e da bomba atómica.</p>
      <p>"Convencido, como estou, de que um mundo sem armas nucleares é possível e necessário, peço aos líderes políticos para não se esquecerem que estas armas não nos protegem das atuais ameaças à segurança nacional e à internacional do nosso tempo", declarou o Sumo Pontífice.</p>
      <p>No século XVI, Nagasaki passou a ser conhecida como a "Roma do Oriente", quando os primeiros missionários, liderados por jesuítas portugueses chegaram ao Japão, onde foram perseguidos durante dois séculos com a proibição do cristianismo em vigor.</p>
