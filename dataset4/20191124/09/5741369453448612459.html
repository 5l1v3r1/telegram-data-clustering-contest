      <h1>Marco van Basten sagt im TV «Sieg Heil»</h1>
      <h2>Mit seiner Entgleisung im niederländischen Fernsehen sorgt der ehemalige Fussballnationalspieler Marco van Basten für einen Eklat.</h2>
      <address><time datetime="2019-11-24T09:03:00+00:00">24 Nov 2019, 09:03</time> by <a rel="author">dpa/erh</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TheReaIYorin/status/1198317571092754432?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Er entschuldigte sich später für seine Aussage. Doch da war der Skandal, für den Marco van Basten gesorgt hatte, schon perfekt. Vor dem Erstliga-Spiel Ajax Amsterdam gegen Heracles Almelo am Samstag wurde Almelos deutscher Trainer Frank Wormuth interviewt. Kurz nach dem Ende des Gesprächs, von dem unter anderem das «Algemeen Dagblad» ein entsprechendes Video veröffentlichte, hört man den TV-Experten van Basten im Studio die Worte «Sieg Heil» sagen.</p>
      <p>Wenig später entschuldigten sich der Sender Fox Sports und der frühere Weltklasse-Stürmer für das Nazi-Vokabular. «Es war nicht meine Absicht, die Menschen zu schockieren», sagte van Basten. Er habe sich über das Deutsch des Reporters lustig machen wollen. Der Scherz sei «deplatziert gewesen».</p>
      <p>
        <b>Schweigeminute gegen Rassismus</b>
      </p>
      <p>An diesem Wochenende wurde in den beiden höchsten Fussballligen in den Niederlanden eine Schweigeminute gegen Rassismus abgehalten. Die erste Minute nach Anpfiff sollten die Spieler nicht spielen, während auf den Anzeigetafeln eingeblendet wurde: «Rassismus? Dann spielen wir nicht!»</p>
      <p>Zuletzt war es in einem Zweitliga-Spiel zu rassistischen Entgleisungen durch Fans gekommen. Seitdem wird in den Niederlanden verstärkt über das Thema diskutiert. Premierminister Mark Rutte nannte das Verhalten der Zuschauer «ekelhaft, wirklich fürchterlich».</p>
