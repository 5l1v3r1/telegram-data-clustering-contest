      <h1>شهاب‌الدین قیومی مراسم افتتاحیه پنجمین کنگره بین‌المللی علوم انسانی اسلامی</h1>
      <address><time datetime="2019-11-24T09:48:12+00:00">24 Nov 2019, 09:48</time> by <a rel="author" href="https://www.mehrnews.com/archive?jr=607" target="_blank">شهاب الدین قیومی</a></address>
