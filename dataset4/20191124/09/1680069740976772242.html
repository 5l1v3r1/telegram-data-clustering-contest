      <h1>「哎唷」！駕駛直擊⋯貨櫃車、機車碰撞！騎士送醫慘死</h1>
      <address><time datetime="2019-11-24T09:23:00+00:00">24 Nov 2019, 09:23</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QhoyRs1ZYoU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲「哎唷」！駕駛直擊⋯貨櫃車、機車碰撞！騎士送醫慘死。（影／翻攝畫面）</p>
      <p>記者蘇怡璇／新北市報導</p>
      <p>又發生貨櫃車與機車的死亡車禍！新北市一名20歲江姓男子23傍晚騎車行經汐止新台五路時，與一名馬姓男子駕駛的貨櫃車發生碰撞，機車倒地，江姓騎士噴飛，警消獲報到場，緊急將他送醫急救，仍於晚間7時宣告不治。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/24/2263061-XXL.jpg"/>
        <figcaption>▲機車與貨櫃車發生碰撞，騎士送醫急救無效。（圖／翻攝畫面）</figcaption>
      </figure>
      <p>行車紀錄器記錄下，駕駛「哎唷」一聲，還沒搞清楚發生什麼事，把畫面打亮，放慢動作再看一次，原來前方10公尺處，發生車禍，一輛剛從貨櫃場準備左轉的貨櫃車，與一台機車發生碰撞，機車倒地、車頭全毀，騎士倒在地上一動也不動，身上無明顯外傷，警消獲報到場後，將騎士送醫急救2小時，仍宣告不治。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/24/2263062-XXL.jpg"/>
        <figcaption>▲機車與貨櫃車發生碰撞，騎士送醫急救無效。（圖／翻攝畫面）</figcaption>
      </figure>
      <p>警方調查，江男騎機車沿五路二段往基隆方向直行，貨櫃車要左轉往台北方向，兩車發生碰撞；其中，貨櫃車65歲的馬姓男駕駛，警方實行酒測，數值值為0毫克，騎士一直在醫院尚未抽血檢測血液酒精濃度。急救後死亡。整起事故的真正原因，仍待警方調查釐清。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/24/2263064-XXL.jpg"/>
        <figcaption>▲死者機車車頭全毀。（圖／翻攝畫面）</figcaption>
      </figure>
