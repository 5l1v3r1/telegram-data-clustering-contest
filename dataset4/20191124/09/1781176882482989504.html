      <h1>美佛罗里达州客运火车与汽车相撞3人死亡</h1>
      <address><time datetime="2019-11-24T09:48:39+00:00">24 Nov 2019, 09:48</time> by <a rel="author">张樵苏</a></address>
      <p>　　新华社华盛顿11月23日电（记者徐剑梅 孙丁）美国东南部佛罗里达州23日发生一起客运火车与汽车相撞事故，造成3人死亡。</p>
      <p>　　据美媒援引佛罗里达州棕榈滩县消防部门的消息报道，事故发生在当地时间14时左右，地点在佛罗里达州西棕榈滩以北一个交叉道口处。</p>
      <p>　　美国全国铁路客运公司在一份声明中说，事发时，该公司一列从迈阿密开往纽约的客运火车与一辆汽车相撞，导致汽车内3人死亡。火车上载有约200名乘客，无人受伤。</p>
      <p>　　目前，事故原因正在调查中。</p>
