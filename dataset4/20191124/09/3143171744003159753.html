      <h1>Week end della prevenzione: screening e consulenze al CCT Tremestieri VIDEO</h1>
      <address><time datetime="2019-11-24T09:37:09+00:00">24 Nov 2019, 09:37</time> by <a rel="author" href="https://www.tempostretto.it/author/rosaria-brancato" target="_blank">Rosaria Brancato</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kEvA4Us0ftQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Domenica dedicata alla prevenzione al Centro commerciale Tremestieri</i>
      </p>
      <p>Domenica dedicata alla salute ed alla prevenzione oggi al Centro Commerciale Tremestieri a conclusione del week end.</p>
      <h3>Medici e associazioni</h3>
      <p><b>Oltre 20 tra medici e associazioni di volontariato</b> sono presenti nei 4 piani del Centro per dare risposte, informazioni, per consulenze e screening gratuiti. “L’amministrazione sostiene manifestazioni di questo genere-ha dichiarato l’assessore Scattareggia- E’ importante vedere imprenditori che mettono a disposizione spazi e servizi per la città. Come diciamo spesso, prevenire è meglio che curare”.</p>
      <p>Soddisfatto il direttore del CCT Domenico Rinaldi. IL VIDEO</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FTempostretto.it%2Fvideos%2F2519816758343414%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>Le premiazioni</h3>
      <p>Ieri sono stati <b><a href="https://www.tempostretto.it/news/week-end-della-prevenzione-premiati-lordine-dei-medici-e-le-ammine-video.html">premiati </a></b>il presidente dell’Ordine dei medici e la presidente Ammi Messina, oggi sono in programma altre premiazioni nel pomeriggio. Gli spazi destinati alle consulenze sono a disposizione tutto il giorno, mentre anche oggi pomeriggio alle 17 ci sarà il corso di autopalpazione al seno, grazie alla dottoressa Barbaro</p>
