      <h3>Металлург З — Балканы 2:1</h3>
      <p>Счет в матче открыли гости, но хозяева на последних секундах первого тайма сумели сравнять. Во второй половине Эдуард Сарапий сумел отличиться голом, который и принес его команде победу в этом матче.</p>
      <p><b> Голы</b>: Олейник, 45+2, Сарапий, 72 — Опря, 36</p>
      <p><b>Металлург</b>: Петриченко — Белоусов, Олийнык, Кулинич, Мягков, Крапивный, Могильный, Разуваев, Черний, Сарапий, Трояновский</p>
      <p><b>Балканы</b>: Зеленский — Ильницкий, Опря, Саламаха, Юречко, Пенов, Гаврылюк, Георгиев, Пархоменко, Паламар, Болокан</p>
