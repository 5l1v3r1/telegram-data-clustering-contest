      <p>
        <b>Zwaargewicht Deontay Wilder heeft Luis Ortiz even laten voelen waarom hij de WBC-kampioen is. Het duurde eventjes, maar in de 7de ronde schakelde Wilder zijn tegenstander met een rechtse directe.</b>
      </p>
      <p>Totdat Wilder zijn tegenstander zo te grazen nam, zat hij eigenlijk helemaal niet zo lekker in het gevecht. Het was Ortiz die het zijn tegenstander lastig maakte. Maar 1 rake klap was voor Wilder blijkbaar genoeg om het gevecht te beslissen. Ortiz stond na 10 tellen wel weer op zijn voeten, maar was niet in staat om nog verder te boksen.<br/><br/><b>Gevecht met Fury<br/></b>Na afloop ging het natuurlijk over het aanstaande titelgevecht met Tyson Fury. Dat zou in februari plaatsvinden en dan weten wie de echte koning van de zwaargewichten is.</p>
