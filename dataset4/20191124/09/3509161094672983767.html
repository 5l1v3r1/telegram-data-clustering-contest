      <p>贝克汉姆和龙妈同框</p>
      <p>搜狐娱乐讯 近日，贝克汉姆晒出一组在旧金山会友的照片，他与《权力的游戏》龙妈扮演者Emilia Clarke的合影，引发网友讨论，“男神女神聚在一起的场面，真是打破了次元壁！”</p>
      <p>照片中，贝克汉姆利落寸头搭配黑色皮衣，尽显硬朗男性气质。小贝还把手搭在龙妈肩上，动作亲切自然，二人均露出开心笑容，看上去感情不错。</p>
