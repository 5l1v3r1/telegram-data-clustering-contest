      <h1>Ναγκασάκι: Κατάργηση των πυρηνικών όπλων ζήτησε ο Πάπας Φραγκίσκος</h1>
      <address><time datetime="2019-11-24T09:22:00+00:00">24 Nov 2019, 09:22</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sJff2EyLhbU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Υπό καταρρακτώδη βροχή, ο Πάπας Φραγκίσκος έφτασε στο Ναγκασάκι, για να αποτίσει φόρο τιμής στα χιλιάδες θύματα της ατομικής βόμβας που έριξαν οι Αμερικανοί το 1945.</p>
      <p>Ζήτησε την κατάργηση των πυρηνικών όπλων και καταδίκασε τη στρατηγική αρχή της πυρηνικής αποτροπής, «μία ψευδοασφάλεια που στηρίζεται σε μία νοοτροπία φόβου και δυσπιστίας, όπως τόνισε.</p>
      <p><i>«Είμαι πεπεισμένος ότι ένας κόσμος χωρίς πυρηνικά όπλα είναι εφικτός και απαραίτητος. Ζητώ από τους πολιτικούς ηγέτες να μην ξεχνούν ότι αυτά τα όπλα δεν μπορούν να μας προστατεύσουν από τις τρέχουσες απειλές για την εθνική και τη διεθνή ασφάλεια»</i>, είπε στο κήρυγμά του ο Προκαθήμενος της Ρωμαιοκαθολικής Εκκλησίας.</p>
      <p>Η κατασκευή, ο εκσυγχρονισμός, η διατήρηση και πώληση των όπλων <i>«αποτελούν μία διαρκή προσβολή που στρέφουμε κατά του ουρανού»</i>, σημείωσε ο Πάπας, ο οποίος στη συνέχεια αναμένεται να επισκεφθεί και τη Χιροσίμα.</p>
