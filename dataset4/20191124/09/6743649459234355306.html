      <h1>外媒：一架飞机在刚果民主共和国坠毁 伤亡不明</h1>
      <address><time datetime="2019-11-24T09:02:50+00:00">24 Nov 2019, 09:02</time> by <a rel="author">中国新闻网</a></address>
      <p>　　原标题：外媒：一架飞机在刚果民主共和国坠毁 伤亡不明</p>
      <p>　　中新网11月24日电 据法新社报道，当地时间24日，一架载有15人的小型飞机在刚果民主共和国境内坠毁，目前伤亡不明。</p>
      <p>　　报道称，该飞机计划前往贝尼市，但在戈马市起飞时不幸坠毁在一居民区内。拥有该飞机的Busy Bee公司已经确认了坠机。目前伤亡不明。</p>
      <p>责任编辑：张申</p>
