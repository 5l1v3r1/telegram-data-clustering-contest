      <h1>【珍言真語】前哨總編劉達文: 中共官員西方投誠 揭林鄭何君堯是地下黨</h1>
      <address>
        <time datetime="2019-11-24T09:35:45+00:00">24 Nov 2019, 09:35</time>
      </address>
      <p>【新唐人北京時間2019年11月24日訊】【<a href="https://www.ntdtv.com/b5/%E7%8F%8D%E8%A8%80%E7%9C%9F%E8%AA%9E.htm">珍言真語</a>】前哨總編<a href="https://www.ntdtv.com/b5/%E5%8A%89%E9%81%94%E6%96%87.htm">劉達文</a>(4): 中共官員西方投誠 揭<a href="https://www.ntdtv.com/b5/%E6%9E%97%E9%84%AD%E4%BD%95.htm">林鄭何</a><a href="https://www.ntdtv.com/b5/%E5%90%9B%E5%A0%AF.htm">君堯</a>是地下黨；細數中共地下黨歷史，曾鈺成、吳秋北等親共政黨領袖是地下黨。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-VFvZrHIcsg" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>前哨雜誌總編輯<b><a href="https://www.ntdtv.com/b5/%E5%8A%89%E9%81%94%E6%96%87.htm">劉達文</a></b>是中國問題專家。</p>
      <p>
        <b>訪談要點：</b>
      </p>
      <p>一、中共官員西方投誠，揭<a href="https://www.ntdtv.com/b5/%E6%9E%97%E9%84%AD%E4%BD%95.htm">林鄭何</a><a href="https://www.ntdtv.com/b5/%E5%90%9B%E5%A0%AF.htm">君堯</a>是地下黨；<br/>二、細數中共地下黨歷史，曾鈺成、吳秋北等親共政黨領袖是地下黨；<br/>三、香港特邀界別政協委員多是地下黨；<br/>四、警方不能進入大學抓人，這是社會共識；<br/>五、曾鈺成救朱媛的身份級別不一般；<br/>六、港人冀區選表民意，因此沒有圍攻理大；<br/>七、最應該審判的是港府中共而不是抗爭者。</p>
