      <h1>ΒΟΑΚ: «Σιγή ιχθύος» για τις ρωγμές – Τι ζητούν οι δήμαρχοι Μαλεβιζίου και Μυλοποτάμου</h1>
      <address><time datetime="2019-11-24T09:15:00+00:00">24 Nov 2019, 09:15</time> by <a rel="author">Καριωτάκη Μαίρη</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KwQBjIU9DVw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Απαραίτητη η ενημέρωση και βελτιωτικά έργα στις ήδη υπάρχουσες υποδομές»</b>
      </p>
      <p>Αντιμέτωπη με τον κίνδυνο να <a href="https://www.neakriti.gr/article/kriti/1561047/voak-oi-epikindunes-rigmatoseis-dromologoun-enallaktika-shedia/">κοπεί ο ΒΟΑΚ</a> (και μαζί του φυσικά το ίδιο το νησί) στα δύο βρίσκεται για πρώτη φορά στα χρονικά η Κρήτη, λόγω των ρηγματώσεων στο ύψος της Κακιάς Στροφής, πριν τη Λυγαριά, που ολοένα και βαθαίνουν.</p>
      <p>Αναφορικά με τον σχεδιασμό των αρμόδιων φορέων στη περίπτωση που αναγκαστούν να διακόψουν τη κυκλοφορία στη κεντρική αρτηρία της Κρήτης, οι δήμαρχοι Μαλεβιζίου και Μυλοποτάμου, οι περιοχές των οποίων θα κληθούν να σηκώσουν το βάρος της κίνησης, δηλώνουν άγνοια, ζητώντας αφενός σχετική ενημέρωση και τονίζοντας αφετέρου πως αν ισχύσει αυτός ο σχεδιασμός, είναι απαραίτητο να προηγηθούν βελτιωτικές κινήσεις στις υπάρχουσες υποδομές, καθώς σε διαφορετική περίπτωση, θα δημιουργηθούν πλείστα προβλήματα.</p>
      <p>Σύμφωνα με πληροφορίες, αν τελικά χρειαστεί να εφαρμοστούν κυκλοφοριακά μέτρα, θα σηματοδοτήσουν μια μεγάλη ταλαιπωρία τόσο για τους οδηγούς Ι.Χ. όσο και για τους επαγγελματίες, αφού θα περιλαμβάνονται δύο εναλλακτικές διαδρομές, με τα βαρέα οχήματα να ακολουθούν την παλαιά εθνική οδό και τα Ι.Χ. να περνούν μέσα από τη Ροδιά.</p>
      <p>Οι αρμόδιες υπηρεσίες χωρίς να έχουν και πολλές επιλογές έχουν ήδη καταλήξει στις εναλλακτικές διαδρομές, διαχωρίζοντας μάλιστα τα οχήματα ανάλογα με την κατηγορία τους.</p>
      <p>Τα βαρέα αυτοκίνητα, που θα κατευθύνονται προς Ρέθυμνο και Χανιά προβλέπεται πως θα ακολουθούν την ορεινή διαδρομή Γάζι Τύλισος Μάραθος- Δαμάστα- Χώνος- - Αλόιδες- Σίσες - και αντίστροφα φυσικά για τα βαρέα οχήματα, που θα κινούνται από Χανιά και Ρέθυμνο προς Ηράκλειο.</p>
      <p>Σε ό,τι αφορά τους οδηγούς των Ι.Χ. αυτοκινήτων, και αυτοί, εφόσον επιστρατευτεί το plan B, θα ανεβαίνουν κυριολεκτικά έναν “Γολγοθά”, αφού για να μεταβεί κάποιος από το Ηράκλειο στο Ρέθυμνο θα πρέπει να κάνει μια μεγάλη παράκαμψη και να περνά μέσα από τη Ροδιά, αυξάνοντας δραματικά τα χιλιόμετρα και τον χρόνο που θα απαιτείται για να ολοκληρώσουν την διαδρομή.</p>
