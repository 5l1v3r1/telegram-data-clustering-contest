    <article>
      <h1>IRCTC ने परदेशी पर्यटनासाठी दिली खास ऑफर; दुबईत ५ दिवस राहण्यासाठी लागणार 'इतके' पैसे</h1>
      <address>
        <time datetime="2019-11-24T09:05:31+00:00">24 Nov 2019, 09:05</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/clipboard01ceio1_201911329306.jpg"/>
        <figcaption>यूएई म्हणजेच दुबईला पर्यटनासाठी जाणे भारतीयांना आवडलेल्या ठिकाणांपैकी एक आहे. जगातील सर्वात उंच इमारतींपैकी एक असलेल्या बुर्ज खलिफापेक्षा क्रूझ चालवण्याचा उत्साह वेगळा असतो. बऱ्याचदा पर्यटकांना त्याठिकाणी फिरायला आवडते, पण खर्चाबद्दल काळजी वाटते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/clipboard01ceaiw_201911329307.jpg"/>
        <figcaption>इंडियन रेलवे केटरिंग अँड टुरिझम कॉर्पोरेशनने (आयआरसीटीसी) युएईच्या प्रवासासाठी खास पॅकेज आणले आहे. याअंतर्गत तुम्ही दुबई आणि अबूधाबीला 55 ते 65 हजार रुपयांमध्ये दौरा करू शकता. पुढील स्लाइडमध्ये आम्ही सांगणार आहोत की हे टूर पॅकेज किती काळ असेल, या टूर पॅकेजमध्ये काय समाविष्ट आहे आणि आयआरसीटीसीच्या या पॅकेजचा तुम्ही कधी फायदा घेऊ शकता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/clipboard01cew_201911329308.jpg"/>
        <figcaption>आयआरसीटीसीनुसार दुबई आणि अबूधाबीचे हे टूर पॅकेज पाच दिवस आणि चार रात्रीचे असेल. बुर्ज खलिफा भेट देण्यासाठी पर्यटन केले जातील. यातून लोकांना क्रूझ राइडचा आनंद घेता येणार आहे. पर्यटक चमत्कारी गार्डनलाही भेट देतील.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/clipboard01ceuws_201911329309.jpg"/>
        <figcaption>टूर पॅकेजचे आणखी एक वैशिष्ट्य म्हणजे लोक बेली डान्सचा आनंद घेताना उत्सव रात्रीच्या जेवणाचा आनंद घेऊ शकतील. त्याचबरोबर समुद्राचा फेरफटका मारणार्‍या पर्यटकांना जगभरातील प्रसिद्ध मशिदींसह अनेक साइट्स दाखवल्या जातील. खरेदीसाठी उत्साही लोकांसाठी दुबई एक उत्तम जागा मानली जाते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/clipboard01ceopw_201911329310.jpg"/>
        <figcaption>16 फेब्रुवारीला प्रस्थान, 21 फेब्रुवारीला परत - या टूरसाठी तुम्हाला जयपूरला पोहोचेल जिथून उड्डाण सेवा सुरू होईल. या टूर पॅकेजअंतर्गत स्पाइस जेट एअरलाइन्सचे विमान पुढील वर्षी 16 फेब्रुवारीला जयपूरहून दुबईला सोडेल. तेथून अबूधाबीला नेले जाईल आणि त्यानंतर 21 फेब्रुवारीला दुबईमार्गे विमान जयपूरला परत येईल.</figcaption>
      </figure>
    </article>
