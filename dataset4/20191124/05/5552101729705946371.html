      <h1>【全文】《新聞記者》不畏國家機器　藤井道人發聲揭政治醜聞</h1>
      <address><time datetime="2019-11-24T05:27:00+00:00">24 Nov 2019, 05:27</time> by <a rel="author">陳立妍, 李鍾泉</a></address>
      <p>電影《新聞記者》改編自日本紙媒《東京新聞》社會線記者望月衣塑子的同名小說，由松坂桃李、沈恩敬主演，大膽將現任首相安倍晉三近年政治醜聞搬上銀幕，被譽為「勇敢之作」。</p>
      <p>該片由新銳導演藤井道人執導、今村圭佑擔任攝影，因議題敏感，起初僅在日本143個影廳放映，規模屬中上型，上映1個月票房即突破4億日圓，成為今年日本討論熱烈的電影之一。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0UaRlpakeg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115171633-e603e6036563ce521cdce5dfc1de391a-tablet.jpg"/>
        <figcaption>《新聞記者》改編自社會記者望月衣塑子的同名小說，因議題敏感被視為反政府之作。（翻攝自日本亞馬遜）</figcaption>
      </figure>
      <p>政治懸疑電影《新聞記者》以望月衣塑子為原型，引用近年記者伊藤詩織遭性侵案、森友學園及加計學園兩所學校的購地、特權弊案，樁樁緊扣安倍晉三的政治醜聞，從真實事件延伸出虛構故事情節，揭開日本政府利用謠言、假新聞等手段進行政治鬥爭。</p>
      <p>韓國女星沈恩敬在片中飾演日本新聞記者吉岡，某天她收到一封匿名機密資料，爆料政府藉推動新設大學醫學系，實際卻是研究生化武器；另一方面，松坂桃李演出的日本情報局人員杉原拓海，被上級要求夥同地下網軍掩飾政府官員醜聞，心力交瘁之際，卻接到前任長官神崎俊尚自殺的消息，而他最後經手的案子，竟是吉岡日夜追查的新設大學。</p>
      <p>年僅33歲的導演藤井道人，大學時期開始拍片，除拍攝電影，亦跨足電視劇、廣告、MV，製片河村光庸兩度邀他執導《新聞記者》，卻遭拒絕。日文漢字「新聞」是「報紙」之意，藤井道人表示：「製片河村光庸看了我的作品，覺得我很適合拍《新聞記者》，但我平常是不看報紙的。現在的年輕人不看報紙、對政治冷感，所以一開始我很猶豫要不要接，第3次才被說服。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115171804-b92e727a0f26e3acb676f3ad4cb42a84-tablet.jpg"/>
        <figcaption>藤井道人（右）與《新聞記者》製片河村光庸近期赴韓國宣傳。（翻攝自NEWSIS）</figcaption>
      </figure>
      <blockquote>
        <b>生活和政治是不能分割的，如果你常拍生活類的題材，這個議題也有助於拍攝其他電影。</b>
      </blockquote>
      <p>當時河村光庸對他說：「生活和政治是不能分割的，如果你常拍生活類的題材，這個議題也有助於拍攝其他電影。」藤井道人原本擔心拍了《新聞記者》後會被封殺，因此將這部電影當成最後一部，不顧一切傾全力完成。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115171628-2c8ef98264555dd8ea2632e5b8470ca2-tablet.jpg"/>
        <figcaption>《新聞記者》原著作者望月衣塑子（中）至片場探班，向藤井道人（右）解說記者的工作流程。（翻攝自藤井道人推特）</figcaption>
      </figure>
      <p>《新聞記者》的製作企劃於2017年冬天啟動，製片河村光庸讀了望月衣塑子的同名小說後，深受她勇於追求新聞真相的態度吸引，希望以劇情片的方式，將她身為記者鍥而不捨的精神傳遞給觀眾，順利獲得望月衣塑子授權。望月衣塑子本人也以社會記者之姿現身片中的政論節目，與前文部科學省事務次官前川喜平、前《紐約時報》東京分社社長馬丁法克勒、新聞記者工會委員長南彰，針對媒體識讀、新聞界與政界間的權力糾葛等問題展開激辯，引領觀眾進入更深層的議題。</p>
      <p>由於河村光庸之前監製的《家族的國度》《啊，荒野》採日韓演員合作模式，成果令他十分滿意，《新聞記者》也決定循此模式跨國共演，劇本由編劇詩森驢馬、高石明彦、藤井道人共同撰寫。藤井道人透露：「加入編劇團隊前，他們已經寫好一個版本，但我認為非常難懂，包括政治人物的名字或事件，都太過學術。所以改寫劇本的過程中，我主要修改的兩點，首先是重新設定目標觀眾，再來則是花了很多時間採訪官員，觀察他們不為人知的生活。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115171722-a1942bfa65f4504b4406418baf42718e-tablet.jpg"/>
        <figcaption>河村光庸監製的《啊，荒野》由菅田將暉（中）、韓國男星梁益準（左）主演，勇奪去年日本藍絲帶獎最佳影片。（翻攝自日本雅虎）</figcaption>
      </figure>
      <p>藤井道人將劇本中較艱澀的部分刪除，耗時4個月田調，採訪10名記者、5名政府官員，一直到電影開拍後仍持續進行，並將目標觀眾調整為像他一樣喜歡電影，但可能不太熟悉政治的人。而松坂桃李飾演的情報局人員，也是他改寫幅度最大的一個角色。</p>
      <blockquote>
        <b>攝影今村圭佑在拍攝時為準確劃分兩種情境，決定從打光、攝影方式、鏡頭距離著手。</b>
      </blockquote>
      <p>由於電影角色、場景分為報社及情報局兩大陣營，攝影今村圭佑在拍攝時為準確劃分兩種情境，決定從打光、攝影方式、鏡頭距離著手。今村圭佑表示：「我拍報社的時候，多使用手持鏡頭，讓畫面看起來溫暖、有人味；拍情報局時則以軌道式這種比較機械的攝影方式，帶出冰冷的感覺 ，顏色上也比較冷漠，利用無色效果呈現具威權性的政府機關。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115171719-811eae940f04fc3feb8fd94dc541eacf-tablet.jpg"/>
        <figcaption>松坂桃李（左）在《新聞記者》飾演情報局官員，具有強烈的正義感。（天馬行空提供）</figcaption>
      </figure>
      <p>此外，今村圭佑在拍攝劇情前段的報社場景時，刻意將攝影機設置在幾公尺外，象徵一般日本民眾和主流媒體的距離。而這個距離在高橋和也飾演的神崎俊尚跳樓身亡後逐漸拉近，意味沈恩敬飾演的記者心境開始產生變化。除攝影身分，今村圭佑最近也升格當導演，首次執導的新片《燕》獲高雄電影節邀請舉行世界首映。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115171731-4a9b8670b28c00aa1337b8e9e9192a95-tablet.jpg"/>
        <figcaption>今村圭佑以新片《燕》升格導演，該片在高雄取景並在本屆高雄電影節舉行世界首映。（高雄電影節提供）</figcaption>
      </figure>
      <blockquote>
        <b>同調壓力之下，近幾年日本的商業大片少有批判力道強烈的社會寫實或政治類型電影。</b>
      </blockquote>
      <p>因《新聞記者》在日本被視為「反政權」之作，宣傳時處處碰壁，就連花錢買電視、廣播廣告也被拒於門外，僅能透過報紙、社群網站曝光。藤井道人說：「在日本有所謂的『同調壓力』，不能有人太突出，大家必須配合彼此步調。這種壓力之下，近幾年日本的商業大片少有批判力道強烈的社會寫實或政治類型電影，加上在日本會賣座的題材，不是動漫就是愛情片，因此這類電影也很難籌措資金。」</p>
      <p>在《新聞記者》結局，松坂桃李隔著馬路對沈恩敬說了一句話，卻聽不見他的聲音、也未以字幕顯示。藤井道人笑說：「本來資方提出要求，因為片名是《新聞記者》，希望新聞記者可以在結局獲得勝利。但我覺得不OK，日本現狀根本不是這樣，如果這樣拍就是欺騙社會大眾，所以我拒絕了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115171814-46ab8e8ef7c4da7da99594f01532f1c6-tablet.jpg"/>
        <figcaption>《新聞記者》的報社場景於《東京新聞》實景拍攝，藤井道人（左）與沈恩敬（右）也在開拍前到報社實習。（天馬行空提供）</figcaption>
      </figure>
      <p>藤井道人強調：「電影裡聽不到松坂桃李講話的這幕，代表沈恩敬沒有聽到他的聲音，象徵他想傳達的聲音，沒有成功傳給他想傳遞的對象。其實很多人的聲音傳遞不出去，是因為外界根本不了解、也漠不關心。現在年輕人連什麼時候投票，候選人有誰都不知道，所以我想傳達的是有關『沉默』這件事情，也希望電影最後一幕可以激起大家討論，思考『發聲』的重要。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115171700-d2396292ca7f4d132e03434fe56ff49a-tablet.jpg"/>

      </figure>
