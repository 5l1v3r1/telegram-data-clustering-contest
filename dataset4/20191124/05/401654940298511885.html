      <h1>जानेंः अपने ही डिप्टी CM अजित पवार को कभी जेल क्यों भेजना चाहते थे फडणवीस?</h1>
      <address>
        <time datetime="2019-11-24T05:37:47+00:00">24 Nov 2019, 05:37</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawar-__112419103547.jpg"/>
        <figcaption>महाराष्ट्र में राष्ट्रवादी कांग्रेस पार्टी नेता अजित पवार ने शरद पवार के खिलाफ बगावती तेवर दिखाते हुए बीजेपी के साथ मिलकर सरकार बना ली है. लेकिन बीजेपी के सामने अभी फ्लोर टेस्ट पास करना बड़ी चुनौती है. अब यह मामला सुप्रीम कोर्ट में पहुंच गया है.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-ajit__112419103547.jpg"/>
        <figcaption>इसी बीच राजनीतिक गलियारे में यह चर्चा है कि जिस अजित पवार को मुख्यमंत्री रहते हुए देवेंद्र फडणवीस जेल भिजवाने की बात कर रहे थे उसी अजित पवार को उन्होंने उपमुख्यमंत्री बना दिया. तो अब उन पर लगे हुए आरोपों का क्या होगा.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit_pawar__112419103547.jpeg"/>
        <figcaption>दरअसल, एनसीपी नेता अजित पवार के ऊपर कई ऐसे आरोप हैं जो उनका पीछा नहीं छोड़ रहे हैं. अजित पवार करोड़ों के सिंचाई घोटाले में भी आरोपी हैं और बीजेपी खुद इस मुद्दे पर उन्हें कई बार घेर चुकी है. आइए जानते हैं कि अजित पवार पर कौन कौन से केस और आरोप लगे हुए हैं..</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawar-getty_112419103547.jpg"/>
        <figcaption><b>सिंचाई घोटाले का है आरोप  </b><br/><br/>2010 में कांग्रेस एनसीपी की सरकार में अजित पहली बार उपमुख्यमंत्री बने, लेकिन दो साल बाद घोटाले के आरोप पर उन्हें इस्तीफा देना पड़ा. 2018 में महाराष्ट्र एंटी करप्शन ब्यूरो ने अजित पवार को 70 हजार करोड़ के कथित सिंचाई घोटाले में आरोपी ठहराया था</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-ajit_112419103547.jpg"/>
        <figcaption><b>बैंक डायरेक्टर रहते हुए लगे आरोप  </b><br/><br/>अजित पवार पर यह भी आरोप है कि जब वे महाराष्ट्र कोऑपरेटिव बैंक के डायरेक्टर थे तो बैंक ने कई चीनी मिलों को कम दरों पर कर्ज दिया था. बाद में मिलों ने अपने आपको दिवालिया घोषित कर दिया था.</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ncp__112419103547.jpg"/>
        <figcaption>आरोप है कि इन संपत्तियों को बेचने, सस्ते लोन देने और उनका दोबारा भुगतान नहीं होने से बैंक को 2007 से 2011 के बीच करीब 25 हजार करोड़ का नुकसान हुआ.<br/><br/><b>अजित पवार पर ये केस लगे हुए हैं...</b></figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawa_112419103547.jpg"/>
        <figcaption><b>धारा 420</b><br/>ठगी और बेईमानी <br/><br/><b>धारा 409</b>बैंक, व्यवसाय़ी या अफसर को विश्वास में लेकर धोखा देना <br/><br/><b>धारा 406</b>आपराधिक विश्वास हनन <br/><br/><b>धारा 465</b>धोखाधड़ी <br/><br/><b>धारा 467</b>बड़ी रकम या कीमती वस्तुओं के लिए ठगी</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dev-ajit_112419103547.jpg"/>
        <figcaption>कुल मिलाकर देवेंद्र फडणवीस समेत बीजेपी के नेता अपनी सभाओं में खुलेआम अजित पवार को जेल भिजवाने की बात करते थे. लेकिन अब उन्हीं के साथ सरकार बना ली है.</figcaption>
      </figure>
