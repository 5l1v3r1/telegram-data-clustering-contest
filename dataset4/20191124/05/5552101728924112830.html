      <h1>中文老師請假從東京回台灣投票　他坦言：日本人絕不會這樣</h1>
      <address><time datetime="2019-11-24T05:28:00+00:00">24 Nov 2019, 05:28</time> by <a rel="author">陳立妍, 李鍾泉</a></address>
      <p>日本人氣男星松坂桃李在新片《新聞記者》飾演充滿理想的菁英官員，夾雜在組職與個人道德倫理之間，深陷於黑暗權力中心。該片大膽將近年日本首相安倍晉三的政治醜聞搬上銀幕，故事情節雖為虛構，卻和現實社會有緊密連結，讓松本桃李讀完劇本也後震撼不已，心想：「真的要拍攝如此具有攻擊性的電影嗎？」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0UaRlpakeg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《新聞記者》由新銳導演藤井道人執導，日前他攜新片訪台參加高雄電影節，坦承曾因擔心拍完這部電影後遭「封殺」，2度拒絕製片河村光庸的邀約，最後被河村光庸的一句「政治和生活是不能切割的」說服。藤井道人表示：「現在的年輕人不看報紙、對政治冷感，所以一開始我很猶豫要不要接，第3次才被說服。」</p>
      <p>爺爺是台灣人、在美國長大的藤井道人，曾在東京的補習班學習中文，某天到補習班上課卻發現所有來自台灣的中文老師都請假回台灣投票，讓他十分驚訝。「我感到非常不可思議，因為日本人絕對不會這樣，現在的年輕人連什麼時候投票、有誰出來選都不知道，所以在電影的結局，我想傳達有關『沉默』這件事。」</p>
      <p>對於《新聞記者》的最後一幕，松坂桃李隔著馬路說了一句話，但電影卻未拍出他的聲音，也未以字幕呈現，藤井道人表示：「我想傳達的是，有時候無論多麼激烈、大聲反映自己的聲音，但對方卻聽不到。第2個含意則是想傳達有關『沉默』這件事。」他解釋，其實很多人的聲音傳不出去，是因為他們根本也不知道、不了解這些事情，所以希望藉著這一幕，能激起大家的討論，希望大家在看完這部電影後，不管是日本現在這個世代也好，或是接下來的世代，日本身為一個亞洲國家，都必須去思考，關於自己發聲的這件事情。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119144414-f9919972fc77860e52ac8a01622b010a-tablet.jpg"/>
        <figcaption>藤井道人對於台灣年輕世代對於政治的熱情，感到非常驚訝。</figcaption>
      </figure>
      <p>藤井道人透露，電影最後一幕的腳本只寫了兩句話，也未寫出松坂桃李的台詞，於是便問了松坂桃李：「你覺得這段的杉原應該說什麼？數到三我們一起說出來！」結果兩人竟異口同聲說出相同的答案。</p>
      <p>除了爺爺是台灣人，藤井道人和台灣的緣分也十分深厚，曾來台拍攝台灣歌手Hush的MV〈怎麼開始的〉 。藤井道人笑說：「MV是在陽明山拍的，除了Hush，趙逸嵐、程予希兩位演員也非常友善，讓我印象深刻。」</p>
