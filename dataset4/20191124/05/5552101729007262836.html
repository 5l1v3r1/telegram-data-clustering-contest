      <h1>【金馬56】看著6座金馬獎　《陽光普照》影帝笑稱「我們從事畜牧業」</h1>
      <address><time datetime="2019-11-24T05:29:00+00:00">24 Nov 2019, 05:29</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>鏡文學投資、共同出品並參與編劇的首部電影《陽光普照》，在金馬獎頒獎典禮上，共獲得最佳劇情長片、男主角、男配角、最佳導演、最佳剪輯等5項大獎，加上觀眾票選最佳影片獎，共拿了6座金馬獎，是第56屆金馬獎最大贏家！《陽光普照》亦是金馬獎首次集最佳影片、最佳導演、最佳男主角，加觀眾票選影片的得獎電影。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/G9NBJXjne4I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>新科影帝陳以文，看到眼前擺了6座金馬，心情甚好的他說：「我們從事畜牧業。」導演鍾孟宏3年前的《一路順風》入圍8項，結果卻不如預期，對《陽光普照》的結果，鍾孟宏說非常非常滿意，<b>「哪有事事一路順風，都陽光普照的。只能說現在所有演員，所有條件都到位了。」</b></p>
      <p>他更說：「不需要超越自己。得獎不得獎，都要拍片。拍的東西有好有不好，你自己要找到一個平衡點。我現在ok了。我太太坐我旁邊，不管有或沒有就這樣。」鍾孟宏提到，因為當了父親才拍得出這部片，不過對女兒而言，他笑笑：「老爸再怎麼厲害 ，還是得買水果買菜。」得獎，鍾導就開心一個晚上。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124131530-c787416560008988b11dd7e9291ffa31-tablet.jpg"/>
        <figcaption>鍾孟宏說，沒有事事一路順風，《陽光普照》只是現在的條件演員都在位。</figcaption>
      </figure>
      <p>戲中的另一半陳以文得獎，入圍女主角獎項的柯淑勤雖然沒得獎，但她說：「我置身事外，不關我的事，看著大家很開心，而且我最後上台了，咬我啊！」而對自己私事一向低調的陳以文，也在台上封帝時謝謝相伴三十多年、「生命中的女主角」美棣，他說兩人沒有結婚，但說女友，好像兩人才交往不久， 於是稱她「是我生命中的女主角」，但兩人也不會因為得獎就要結婚。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124131727-4c974bc6729dbcc72d375fe7820519e8-tablet.jpg"/>
        <figcaption>影帝陳以文前有6座金馬，顯得很開心。</figcaption>
      </figure>
      <p>拿到金馬獎最佳男配角的劉冠廷，「為自己的紅毯主持打65分，更沒勇氣看網友評論，應該沒有勇氣看，今天太迷幻了。媽媽叫我不要喝酒。」說主持很緊張，很可怕，連在睡前想感言都是奢侈，「但有些事情，今天沒做，以後就沒機會做了。」</p>
      <p>投資《陽光普照》的鏡文學總編輯兼總經理董成瑜表示，「我們對鍾孟宏過去的作品很喜歡，但也很憂心票房都不好，既緊張又希望全心支持，現在這個結果讓我們發現，好的電影是會受到歡迎的，也會得獎的，電影剛始要上映時，我們也做了很大的努力，現在它得了6項大獎，我們希望，還沒看過的趕快去看，看過的人可以二刷三刷。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124131512-5a61864ef428c9a4b80a29742a345c3d-tablet.jpg"/>
        <figcaption>掛名出品的鏡文學總編輯董成瑜（左）表示，希望還沒看過的快去看。而入圍最佳原著劇本項目的鏡文編劇統籌張耀升（右）則說，能拿到觀眾票選最佳影片，代表《陽光普照》雅俗共賞。</figcaption>
      </figure>
      <p>而鏡文學編劇統籌張耀升，則跟導演鍾孟宏一起入圍最佳原創劇本項目，他說：「對我來說，最高興的，是在觀眾票選項目得了最佳影片，代表它是雅俗共賞的電影，好的電影要貼近觀眾，更多人來看電影，才更能看出電影的價值所在。」</p>
      <p>由於11月初就上映，監製葉如芬說：「最近廳數很少，當然也希望，因為票房是我們實在的考驗，也要讓資方更有信心一點。我們也只能自立自強，剛剛鍾導就說他想去戲院走一下，真的太勤勞。」總之，不管製片方或出資方，都覺得不管如何，票房再刷一波就對了！</p>

      </p>
