      <h1>লাইসেন্স নবায়নে ৩০ জুন ২০২০ পর্যন্ত সময়</h1>
      <address><time datetime="2019-11-24T05:40:00+00:00">24 Nov 2019, 05:40</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1QNmDdMz3BY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>পরিবহন মালিক-শ্রমিকদের দাবি অনুযায়ী, আইনের কয়েকটি ধারা সংশোধনের জন্য সংশ্লিষ্ট মন্ত্রণালয়ে পাঠানো হবে বলে জানিয়েছেন স্বরাষ্ট্রমন্ত্রী আসাদুজ্জামান খান কামাল। তিনি বলেন, আপাতত আইনের কয়েকটি ধারার প্রয়োগ শিথিল থাকবে, চালকরা লাইসেন্স নবায়নের জন্য জুন পর্যন্ত সময় পাবেন। </b><br/><br/>শনিবার (২৩ নভেম্বর) রাতে পরিবহন মালিক-শ্রমিকদের সঙ্গে বৈঠক শেষে সংবাদ সম্মেলনে মন্ত্রী এসব কথা জানান। এই সময়ের মধ্যে কোন ধরনের পরিবহন ধর্মঘট হবে না বলেও জানান পরিবহন শ্রমিক নেতা শাজাহান খান।<br/><br/>সড়ক পরিবহন আইন কার্যকরের পর থেকে এই নিয়ে দেখা দেয় পরিবহন শ্রমিকদের মধ্যে ব্যাপক অসন্তোষ। নতুন শ্রমিক পরিবহন আইনের বেশ কয়েকটি ধারা পরিবর্তন করতে প্রথম থেকেই জোরালো দাবি ছিল পরিবহন শ্রমিকদের। এই সমস্যা সমাধানে পরিবহন শ্রমিক নেতা এবং সদস্য শাহাজান খানের নেতৃত্বে ৫০ জনের একটি প্রতিনিধি দল স্বরাষ্ট্রমন্ত্রীর সাথে তার বাসায় বৈঠকে বসেন।<br/><br/>শনিবার রাতের এই বৈঠকে শ্রমিক নেতা ছাড়াও যোগ দেন আইনশৃঙ্খলা রক্ষা বাহিনীর ঊর্ধ্বতন কর্মকর্তা এবং বিআরটিয়ের প্রতিনিধি। দুই ঘন্টার বৈঠক শেষে সাংবাদিকদের স্বরাষ্ট্রমন্ত্রী জানান, আগামী জুন পর্যন্ত লাইসেন্স এবং পরিবহন ফিটনেসের জন্য সময় পাবেন পরিবহন চালক ও শ্রমিকরা।<br/><br/>স্বরাষ্ট্রমন্ত্রী বলেন, ফেডারেশন ও স্টেক হোল্ডাররা যে কয়টা বিষয় নিয়ে আমাদের কাছে আপত্তি তুলেছে। সেগুলো মধ্যে লাইন্সেস ও পরিবহন ফিটনেসের জরিমানা দাবিটা যৌক্তিক। এই রকম আরও দুই চারটা যৌক্তিক দাবির বিষয়ে আগামী ৩০ জুন পর্যন্ত আমরা কোন অ্যাকশনে যাবো না।<br/><br/>বৈঠকে উপস্থিত পরিবহন শ্রমিক নেতা শাজাহান খান এই সময়ের মধ্যে কোন ধরনের পরিবহন ধর্মঘট না করার ঘোষণা দিয়েছেন।<br/><br/><br/>শাহাজান খান বলেন, আমরা কোন ধর্মঘটের কর্মসূচি দিচ্ছি না। ৩০ জুন পর্যন্ত মাননীয় মন্ত্রী সময় নির্ধারণ করে দিয়েছেন। এবং ৩০ জুনের পরে আমরা যদি দেখি এইগুলো সঠিকভাবে হচ্ছে না। তাহলে আমরা পরবর্তী কর্মসূচি দিবো।<br/><br/>রাজধানীতে দুই শিক্ষার্থী মৃত্যুর ঘটনায় ব্যাপক আন্দোলনের মুখে নতুন সড়ক পরিবহন আইন ২০১৮ পাস করে সরকার । যা চলতি বছর পহেলা নভেম্বর থেকে কার্যকর হয়।</p>
