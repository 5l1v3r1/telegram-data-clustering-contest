      <h1>'Đã hay lại còn may', Liverpool đánh bại Crystal Palace và tiếp tục 'một mình một ngựa' trong cuộc đua vô địch</h1>
      <address><time datetime="2019-11-24T05:52:00+00:00">24 Nov 2019, 05:52</time> by <a rel="author">THANH SƠN</a></address>
      <p>
        <b>(Tổ Quốc) - Chiến thắng 2-1 trước Crystal Palace ngay tại Selhurst Park giúp Liverpool củng cố vững chắc vị trí dẫn đầu trên BXH Premier League.</b>
      </p>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/1574521942804lcgalleryimagesoccerfootballpremierl-15745288281201865941944.jpg"/>
        <figcaption>Hiệp 1 trận đấu diễn ra với nhịp độ trung bình và không có nhiều tình huống tấn công đáng chú ý đến từ cả hai đội. Khoảng 10 phút đầu, Liverpool là đội chơi chủ động hơn nhờ hàng tiền vệ chất lượng có khả năng kiểm soát bóng tốt và sự năng nổ của Alex Oxlade-Chamberlain, người đá thay cho Salah trong mũi đinh ba trên hàng công The Kop.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/21376728-7717849-image-m-61574522943999-1574529573291979522320.jpg"/>
        <figcaption>Những phút tiếp theo, các cầu thủ Crystal Palace dần bắt nhịp được trận đấu và thi đấu rất "sòng phẳng" trước Liverpool . Thậm chí, chính Palace mới là đội sở hữu nhiều cơ hội nguy hiểm hơn nhờ sự cơ động của hai cầu thủ chạy cánh Zaha và Townsend.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/1574524159325lcgalleryimagesoccerfootballpremierl-1574528788439152775379.jpg"/>
        <figcaption>Tình huống đáng chú ý nhất hiệp 1 đến ở phút 42 khi trung vệ Tomkins bên phía Crystal Palace có pha chọn vị trí thông minh và đánh đầu đơn giản làm tung lưới khung thành Alisson Becker sau đường chuyền vào khó chịu của đội trưởng Milivojevic.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/1574524436578lcgalleryimagethevarvideoassistantr-15745287947711710496465.jpg"/>
        <figcaption>Đáng tiếc cho đội chủ nhà là sau khi tham khảo tổ VAR, trọng tài chính quyết định không công nhận bàn thắng vì pha phạm lỗi trước đó của tiền đạo Jordan Ayew với trung vệ Lovren bên phía Liverpool. Kết thúc hiệp 1, tỷ số tạm thời là 0-0.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/1574525656871lcgalleryimagelondonenglandnovember2-15745288102811855716237.jpg"/>
        <figcaption>Bước sang hiệp 2, các cầu thủ Liverpool lập tức đẩy nhanh tốc trận đấu nhằm tìm kiếm bàn thắng khai thông thế bế tắc và thành quả đến rất sớm với họ. Phút 49, đội khách có pha lên bóng nhịp nhàng ở hàng lang cánh trái và như thường lệ, Robertson lại thực hiện một đường chuyền vào khó chịu. Bên trong, tiền đạo Sadio Mane tận dụng tốt sự thiếu tập trung của hàng thủ Palace để tung cú dứt điểm hiểm hóc đánh bại thủ thành Guaita, mở tỷ số trận đấu.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/1574528159266lcgalleryimagelondonenglandnovember2-1574528783923967675564.jpg"/>
        <figcaption>Pha lập công của Mane khiến trận đấu trở nên hấp dẫn hơn với liên tiếp những tình huống tấn công "ăn miếng trả miếng" đến từ cả hai đội. Đến phút 82, Crystal Palace bất ngờ có bàn thắng gỡ hòa nhờ cú dứt điểm chéo góc trong vòng cấm của ngôi sao sáng giá nhất, Wilfried Zaha. Cũng phải nói thêm, các cầu thủ đội chủ nhà đã phối hợp vô cùng ăn ý trong pha bóng này và người có đường chuyền quyết định không ai khác chính là Andros Townsend.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/1574527830006lcgalleryimagesoccerfootballpremierl-15745288205501978162063.jpg"/>
        <figcaption>Tưởng chừng Liverpool sẽ phải nhận một kết quả thất vọng trên sân Selhurst Park nhưng đẳng cấp ngôi sao của Firmino lại lên tiếng đúng lúc. Phút 85, tiền đạo người Brasil nhanh chân dứt điểm cận thành trong một pha bóng lộn xộn trước cầu môn đội chủ nhà được bắt nguồn từ tình huống phạt góc nguy hiểm của hậu vệ cánh Alexander Arnold, nâng tỷ số lên thành 2-1 cho Liverpool.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/21379096-7717849-image-m-971574530068503-1574534438763905293812.jpg"/>
        <figcaption>Trong khoảng thời gian còn lại, Crystal Palace có một cơ hội tuyệt vời để ghi thắng gỡ hòa ở phút 90 2, song Zaha lại dứt điểm vọt xà dù đối mặt thủ môn. Chung cuộc, Liverpool giành chiến thắng 2-1 và tiếp tục củng cố vững chắc vị trí dẫn đầu BXH với 37 điểm sau 13 trận đấu, một thành tích vô cùng xuất sắc của đoàn quân HLV Jurgen Klopp.</figcaption>
      </figure>
