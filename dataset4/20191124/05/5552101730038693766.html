      <h1>【金馬56】溫馨不斷片！納豆沒演《陽光普照》　卻向鍾導送上20萬紅包</h1>
      <address><time datetime="2019-11-24T05:52:00+00:00">24 Nov 2019, 05:52</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>都說納豆是鍾孟宏的吉祥物，演了鍾導每部電影，就是沒演《陽光普照》，經過這次，鍾導就拿了最佳劇情片，納豆說：「原來是我帶賽！」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/G9NBJXjne4I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>但他對乾爸鍾孟宏還是有情有義，代表所屬公司、他擔任經紀部總監的「聯聯看娛樂」送上20萬大紅包，為劇組慶功，就算沒演，情與義，都值千金。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191124134212-19a8aebea54196a78559a38249538f4c-tablet.jpg"/>
        <figcaption>納豆（右二）更代表所屬公司送出20萬的大紅包。</figcaption>
      </figure>
