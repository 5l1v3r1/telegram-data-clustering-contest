      <h1>В ДТП погибла жена мэра города Тулуна</h1>
      <h2>Следователи начали доследственную проверку</h2>
      <address>
        <time datetime="2019-11-24T05:06:42+00:00">24 Nov 2019, 05:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/https://you" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Иркутской области проводится доследственная проверка по факту дорожно-транспортного происшествия с участием мэра города Тулуна. <br/><br/>- По предварительным данным, поздно вечером 23 ноября в Черемховском районе водитель легкового автомобиля под управлением должностного лица двигался в сторону города Тулуна, где въехал в стоящий на обочине автомобиль «КамАЗ». В результате аварии погибла супруга чиновника, - сообщает пресс-служба СУ СКР по Иркутской области. <br/><br/>Следователи находятся на месте аварии, проводят осмотр места происшествия. Выясняются все обстоятельства произошедшего. По результатам проверки будет принято процессуальное решение.</p>
    </article>
