      <h1>日本郵政グループ、３年ぶり２度目の優勝…実業団女子駅伝</h1>
      <address>
        <time datetime="2019-11-24T05:43:00+00:00">24 Nov 2019, 05:43</time>
      </address>
      <p>　陸上・全日本実業団対抗女子駅伝（２４日・宮城県松島町文化観光交流館前―弘進ゴムアスリートパーク仙台＝６区間４２・１９５キロ）――日本郵政グループが２時間１５分１０秒で３年ぶり２度目の優勝を飾った。１区の広中璃梨佳が区間新をマークしてトップに立ち、その後の区間でも先頭を譲らなかった。ダイハツが５秒差の２位に入り、３連覇を狙ったパナソニックは３位。８位の豊田自動織機までが来年のシード権を獲得した。</p>
