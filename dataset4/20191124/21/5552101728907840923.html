      <h1>【新光公主選立委5】記者會驚艷四座　吳欣盈變美原因曝光</h1>
      <address><time datetime="2019-11-24T21:58:00+00:00">24 Nov 2019, 21:58</time> by <a rel="author">劉曉霞, 林育緯</a></address>
      <p>許久未曝光的新光金大公主吳欣盈，上週四（21日）為了台灣民眾黨不分區立委見面會曝光，她身穿深藍色罩衫、牛仔褲，搭配短靴，一身勁裝，十足是個靚女，讓外界相當驚艷。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KnvTVmj6wSI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>面對吳欣盈明顯變漂亮，在場媒體議論紛紛，記者好奇她是不是有特別瘦身？吳欣盈說，「我體重都沒變。」吳欣盈友人說，「她週三晚上才從日本返台，原本還擔心她的情況。」</p>
      <p>吳欣盈友人透露，「Cynthia本來就熱愛運動，她不僅會打拳擊，還會划船，領有執照」，她先前為了懷孕，因此內分泌失調還虛胖，現在重新開始新生活，自然容光煥發。</p>
      <p>吳欣盈2002年自美返台後，吳東進積極安排她接班，還特意讓愛女在一場藝文活動曝光，豐潤白皙、曲線玲瓏，明豔照人的她，當時艷驚四座，也讓不少二代表態追求。</p>
      <p>更新時間｜2019.11.24 13:19</p>
