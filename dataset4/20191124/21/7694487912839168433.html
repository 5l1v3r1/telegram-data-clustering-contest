      <h1>ساحات لبنان تعلن العصيان المدني غداً</h1>
      <address><time datetime="2019-11-24T21:10:56+00:00">24 Nov 2019, 21:10</time> by <a rel="author">Lebanon 24</a></address>
      <p>أطلق المتظاهرون في ساحات الشهداء في بيروت، النور في طرابلس، إيليا في صيدا، دعوات للعصيان المدني والإضراب العام وقطع الطرقات، يوم غد الإثنين.<br/> </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fjannoun.112%2Fvideos%2F2340257142752659%2F&amp;show_text=0&amp;width=266" width="266" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p> <br/> <br/>كذلك، أعلن منظمو التحركات الاحتجاجية في عكار وخصوصا في ساحات الاعتصام في حلبا والعبدة والجومه والبيرة، في بيان مشترك، "العصيان المدني" غداً، داعين "المؤسسات العامة والمدارس والجامعات إلى الالتزام بالاضراب العام والإقفال".<br/><br/>كما أعلنوا "قطع كل الطرقات في عكار حتى تحقيق مطالب الثورة"، معددين هذه المطالب التي وردت في كلمة خيمة اعتصام حلبا خلال الوقفة التضامنية مع غزة اليوم، وأبرزها: الغاء الطائفية السياسية وبناء وطن سيد حر مستقل عن كل التدخلات الخارجية، ودولة مدنية تحمي مواطنيها دون تمييز بين عرق أو دين عبر تحقيق العدالة الاجتماعية، وتؤمن للفقير حقوقه بالعيش الكريم والطبابة والعلم والعمل - تشكيل حكومة انقاذ وطنية من شخصيات تتمتع بالنزاهة والكفاءة والمصداقية من خارج احزاب السلطة وأعوانها - استرجاع الأموال المنهوبة ومحاسبة الفاسدين، إجراء انتخابات نيابية مبكرة بعد اقرار قانون انتخابي خارج القيد الطائفي - وعقد جلسة تشريعية علنية متلفزة لمجلس النواب يقر فيها قوانين الاصلاح المطلوبة".</p>
