      <h1>【被蝕刻的人番外篇】合約剩28天就快回鄉　她不幸意外命喪台灣</h1>
      <address><time datetime="2019-11-24T21:58:00+00:00">24 Nov 2019, 21:58</time> by <a rel="author">曾芷筠, 楊子磊, 林俊耀, 陳建彰</a></address>
      <p>「我們在一個菲律賓餐廳認識，德希莉剛認識我，就餵我吃雞肉，我很感動，很久沒有人對我這麼好。她個性很樂觀，平時很照顧我也很關心我。放假的時候，我們平常會一起去吃涮涮鍋、21世紀炸雞，也會一起出去玩，去台北101、淡水、新竹內灣，最後一次是去內灣。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/56eNyxTTo6Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>說話的是與德希莉交往2年的阿傑（化名），事發後，他陪伴女友的家人處理後事，請假隨遺體回菲律賓，也在臉書上書寫悼念與紀念，每次傳訊息問他還好嗎？他都說：「還是無法相信發生在我女友身上的事……。」並配上大哭的表情符號。</p>
      <p>德希莉來自龐大的家庭，家裡有9個兄弟姊妹，她排行第5，平常不只與父母兄弟姊妹，與嫂嫂、姪子們的感情也相當親密。原本預計9月合約結束後，她要回鄉幫母親過61歲生日，並幫姪子、弟弟慶生，家人之間的互相支持是一張牢固的網。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122105616-ab7fae6d91a5001660e0bfe84302cc6a-tablet.jpg"/>
        <figcaption>德娜在受訪過程中不斷流下傷心眼淚。</figcaption>
      </figure>
      <p>德希莉大學在馬尼拉就讀電腦工程，靠的是大哥大嫂的照顧，幫忙支付學費、生活費。她決定出國，兄嫂也大方借她仲介費。來台工作2個月後，德希莉開始還債，並幫忙支付爸爸在家鄉蓋房子的費用、弟弟念大學的費用。弟弟就讀教育學系，夢想成為一名老師，德希莉最大的心願之一就是弟弟順利畢業。</p>
      <p>她全力照顧家庭，愛遍及全家每一個成員，妹妹德琪身上穿的衣服、拖鞋都是德希莉買的，德琪說：「姊姊對我很好，非常寵我。」德希莉打算9月結束工作合約後再申請去其他國家工作，並在明年與男友結婚，她交代妹妹：「爸媽、弟弟先交給妳，弟弟的學費要先麻煩妳。」</p>
      <p>就在合約剩下28天時，她不幸意外喪命。</p>
      <p>問德娜有什麼話想跟德希莉說？她泣不成聲：「每次問妳什麼時候回來，妳都說是祕密，沒想到回來的時候是一副棺材。妳的夢想是給爸爸媽媽房子，但是就差一步，看不到妳送給爸媽的禮物。我們全家都很愛妳，捨不得妳離開。妳放心，我們會努力讓弟弟讀到大學畢業，爸爸、媽媽不用再擔心，希望妳不要帶著痛苦離開，希望妳開開心心。我們很想跟妳聊天，但做不到，只能帶著妳的棺材回家給爸媽看。妳是我們的天使，看顧我們，不要讓我們這麼痛苦。」</p>
      <p>事發至今近3個月，家庭成員們仍在臉書上掛著蠟燭祈福頭像，分享著舊照片中的點滴歡樂時光。再多的賠償也無法彌補家人的傷痛，台灣人或許只需要多一點同理心，工廠多一些防護意識，就能避免這樣的憾事發生。</p>
