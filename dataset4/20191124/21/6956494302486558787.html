      <h1>Grimaldo renovou com o Benfica até 2023</h1>
      <address>
        <time datetime="2019-11-24T21:11:00+00:00">24 Nov 2019, 21:11</time>
      </address>
      <p>
        <b>O defesa espanhol Grimaldo renovou contrato com o Benfica, até 2023.</b>
      </p>
      <p>O anúncio da renovação do defesa esquerdo foi tornado público este domingo, através da conta do Twitter dos encarnados.</p>
      <p>Grimaldo está no Benfica desde janeiro de 2016.</p>
