      <h1>Hạ đo ván Luis Ortiz bằng cú đòn trời giáng, Deontay Wilder bảo vệ thành công đai vô địch hạng nặng</h1>
      <address><time datetime="2019-11-24T21:53:00+00:00">24 Nov 2019, 21:53</time> by <a rel="author">TIẾN THÀNH</a></address>
      <p>
        <b>(Tổ Quốc) - Dù gặp không ít khó khăn, sau cùng, Deontay Wilder vẫn có thể đánh bại đối thủ Luis Ortiz để giữ vững thành tích bất bại.</b>
      </p>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda8fceae549-1574604993641547426067.png"/>
        <figcaption>Trưa ngày 24/11, sự chú ý của làng quyền Anh thế giới đổ dồn về trận tranh đai WBC hạng nặng giữa Deontay Wilder và Luis Ortiz. Hai tay đấm đã từng chạm trán hồi cuối năm ngoái phần thắng bằng knock-out đã thuộc về Wilder. Trong lần tái đấu, kết quả vẫn không thay đổi dù Ortiz đã thi đấu tốt hơn hẳn.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda9241dc876-15746055249921648709030.png"/>
        <figcaption>Do đã quá hiểu nhau, đôi bên tỏ ra khá thận trọng trong hiệp thi đấu đầu tiên. Cú đòn đáng chú ý nhất có lẽ là pha móc cực nhanh của Ortiz ở phút thứ 2. Sau đó không lâu, một pha chỏ vô tình của Wilder khiến mặt đối thủ có một vết cắt.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda94311294b-1574605950678573294641.png"/>
        <figcaption>Trận đấu chỉ trở nên sôi động từ hiệp 3 và Ortiz là người thi đấu nhỉnh hơn. Sang hiệp 4, võ sĩ người Cuba còn dồn được đối thủ vào góc đài và có thêm hai cú đòn chính xác.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda964403a1b-15746064251481458796313.png"/>
        <figcaption>Ortiz tiếp tục thi đấu lấn lướt ở hiệp 5 và hiệp 6. Wilder gặp khó trong việc tìm ra khoảng không đẻ ra đòn. Lối đánh được Ortiz trình diễn là vô cùng khó chịu.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda973776ae2-1-1574606761768658172983.png"/>
        <figcaption>Tuy nhiên, vớivõ sĩ nguy hiểm như Wilder, anh chỉ cần một khoảnh khắc để giải quyết đối thủ. Trong hiệp 7, tận dụng tình huống sơ hở của Ortiz, võ sĩ 35 tuổi tung một cú móc cực nặng bằng tay phải, đánh ngã Ortiz xuống sàn.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda988f98160-15746070303851912953207.png"/>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda991175c90-15746072473661531280765.png"/>
        <figcaption>Sau khi đếm, trọng tài chính David Fields quyết định cho dừng trận đấu, trao phần thắng cho Wilder.</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda9a08afdeb-15746074410331070525428.png"/>
        <figcaption>Một trận đấu không hề dễ dàng cho Wilder. Sau 6 hiệp, Ortiz là người dẫn trước trên bảng điểm của cả 3 giám định (58-56, 59-55, 59-55).</figcaption>
      </figure>
      <figure>
        <img src="https://sport5.mediacdn.vn/2019/11/24/5dda9b73f002d-1574607786415282336820.png"/>
        <figcaption>Đối thủ sắp tới của Wilder không ai khác chính là Tyson Fury. Cả hai đã võ mồm với nhau trong suốt những tháng qua và trận superfight này sẽ khiến các fan không thể bỏ qua.</figcaption>
      </figure>
