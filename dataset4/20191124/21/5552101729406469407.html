      <h1>【新光公主選立委3】吳欣盈主動請纓 　柯P立馬回她6個字</h1>
      <address><time datetime="2019-11-24T21:58:00+00:00">24 Nov 2019, 21:58</time> by <a rel="author">劉曉霞, 林育緯</a></address>
      <p>新光金大公主、新壽副總經理吳欣盈和柯文哲在長照、銀髮經濟議題上一拍即合，曾打算選區域立委，但在柯文哲建議後，才轉戰不分區立委，「Cynthia（吳欣盈）自己也知道，要選上得很拚」，吳欣盈友人說。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KnvTVmj6wSI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>吳欣盈在參訪難民營後，決心投入政治，替社會貢獻，因而主動找上台北市長柯文哲，表態希望參選立委，「她就直接去找柯文哲，就像拜訪長輩一樣，和柯文哲討論退休、長照、金融等政策，希望政府能參考國外做法，提前教育民眾退休規劃，多照顧老人，替弱勢發聲，發展銀髮經濟等，兩人因此一拍即合，決定替民眾黨出征。」知情人士說。</p>
      <p>吳欣盈認為，現在政府規劃長照，只考慮到照護，其實國外的銀髮經濟還包括智慧城市、智慧家庭、智慧家電、精準醫療等項目，要讓生活能自理的長者不和社會脫節，「銀髮講的面向應該要更廣泛」，也因此獲得柯文哲的認可。</p>
      <p>台北市府顧問蔡壁如透露，吳欣盈和柯文哲表態要選立委時，還被柯文哲說，「不要開玩笑了。」直到雙方溝通完，柯文哲叫吳欣盈參加市府晨會，隔天吳欣盈就準時出現，連續參加3天晨會，還送上建議報告，讓柯文哲確定了吳欣盈的決心。</p>
      <p>而且，吳欣盈一開始與柯文哲討論選立委時，也擺了烏龍。蔡壁如爆料說，吳欣盈根本搞不清楚選區域立委和不分區立委的不同之處；吳欣盈友人解釋，吳欣盈念美國學校，對於國內代議制度完全不了解，才會一度打算要選區域立委，直到和柯文哲討論後，才決定改任不分區立委。</p>
