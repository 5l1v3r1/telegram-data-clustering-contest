      <h1>粵港澳跨境人幣結算金額逾14萬億</h1>
      <address>
        <time datetime="2019-11-24T21:50:00+00:00">24 Nov 2019, 21:50</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>新華社報道，在第二屆粵港澳大灣區金融發展論壇上獲悉，截至今年9月底，廣東省赴港上市企業達248家，居內地第一。<br/>廣東累計與港澳地區跨境人民幣結算金額達14.08萬億元；深港通累計交易金額8.4萬億元人民幣，跨境資金整體淨流入1518.9億元人民幣，顯示大灣區金融市場的資金環流明顯提速。</p>
    </article>
