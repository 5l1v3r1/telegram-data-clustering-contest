      <p>Chihuahua.-El arzobispo de la Diócesis de Chihuahua, Constancio Miranda Weckmann, hizo un llamado a la comunidad a votar el plebiscito Chihuahua 2019.</p>
      <p>"Yo los invito como hemos estado invitando durante la misa en todas las parroquias desde el día de ayer y hoy, a participar. Siempre a un llamado de la autoridad de la sociedad a decir nuestro sentir sobre algo que se pretende realizar", dijo el sacerdote.</p>
      <p>Señaló que este tipo de ejercicios son buenos y que con mucha avidez han participado exhortando a la comunidad a acudir a las casillas.</p>
      <p>Comentó que aún no ha tenido la oportunidad de acudir a emitir su voto, sin embargo lo hará de manera libre y secreta, tal como lo marcan las reglas éticas y cívicas.</p>
      <p>"Mi voto es libre y secreto", concluyó el arzobispo.</p>
