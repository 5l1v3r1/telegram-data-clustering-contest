      <h1>20-летнего студента подозревают в убийстве 37-летней сожительницы. Неизвестные расстреляли окна в Кудрово. Отдел происшествий 24.11.2019</h1>
      <address><time datetime="2019-11-24T21:00:00+00:00">24 Nov 2019, 21:00</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым.</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246487&amp;hash=1f18d04351d836e8&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>На трассе в Карелии задержали студента, <a href="https://nevnov.ru/745973-20-letnego-studenta-podozrevayut-v-ubiistve-sozhitelnicy-na-ulice-kommuny-v-peterburge">подозреваемого в убийстве</a> 37-летней сожительницы.</li>
        <li>В Кудрово неизвестные <a href="https://nevnov.ru/746011-zhitelnica-obstrelyannoi-kvartiry-v-kudrovo-dala-intervyu-i-pokazala-posledstviya">расстреляли окна</a> одной из квартир многоэтажки.</li>
        <li>В Мурино из-за текущей с потолка <a href="https://nevnov.ru/746040-vodopad-chernoi-zhizhi-s-potolka-lenty-na-oboronnoi-priostanovila-rabotu-magazina">черной жижи</a> закрыли гипермаркет.</li>
        <li>«Газель» <a href="https://nevnov.ru/745935-poyavilos-video-s-polykhayushei-gazelyu-na-liteinom-prospekte">сгорела дотла</a> на Литейном проспекте.</li>
        <li><a href="https://nevnov.ru/746082-inomarka-vletela-v-otboinik-na-kad-pered-vantovym-mostom-v-peterburge">Головокружительный дрифт</a> легковушки по КАД обошелся без пострадавших.</li>
        <li>Две машины <a href="https://nevnov.ru/745978-vletevshaya-v-stenu-doma-na-grivcova-mashina-yandeks-taksi-vstretila-rassvet-na-meste-avarii">протаранили стену</a> дома после столкновения на перекрестке Казанской и Гривцова.</li>
        <li>В Шушарах легковушка <a href="https://nevnov.ru/745915-v-shusharakh-legkovushka-snesla-svetofornyi-stolb">снесла светофор</a> после столкновения с другой машиной.</li>
        <li>Участников ДТП с перекрестка <a href="https://nevnov.ru/745980-razbitye-mashiny-zabrali-s-perekrestka-metallistov-i-zamshinoi">Замшиной и Металлистов</a> пришлось забирать эвакуатором.</li>
        <li>В Красном Селе дворник поджег курган из выброшенной мебели и пластика.</li>
        <li>Петербургские полицейские задержали 12-летнего школьника из Карелии, <a href="https://nevnov.ru/745979-v-peterburge-nashli-sbezhavshego-ot-babushki-v-karelii-12-letnego-podrostka">убежавшего от бабушки</a>.</li>
      </ul>
