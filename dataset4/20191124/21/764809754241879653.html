      <h1>هونغ كونغ: أعداد قياسية للناخبين في انتخابات المجالس المحلية</h1>
      <address><time datetime="2019-11-24T21:12:01+00:00">24 Nov 2019, 21:12</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NcFTbLklb8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شاركت أعداد قياسية من الناخبين في هونغ كونغ في انتخابات المجالس المحليّة، حيث تأمل <a href="https://arabic.euronews.com/2019/07/21/china-police-resort-to-violence-in-hong-kong-to-disperse-protesters">الحركة</a> المدافعة عن الديموقراطية أن تسفر عن زيادة الضغوط على الإدارة المدعومة من بكين للاستجابة لمطالبهم بعد أشهر من الاضطرابات.</p>
      <p>وتشكّلت طوابير طويلة من الناخبين أمام مراكز الاقتراع في المدينة لانتخاب 18 مجلسا محليا، مع توقع نسبة مشاركة مرتفعة لانتخاب مرشحي القوى الديموقراطية. وقالت لجنة الشؤون الانتخابية إنّ أكثر من سبعين في المائة من الناخبين المسجلين البالغ عددهم 4.13 ملايين شخص شاركوا في الاقتراع.</p>
      <p>ويشكل ذلك أعلى نسبة مشاركة على الإطلاق في تاريخ انتخابات المجالس المحليّة في هونغ كونغ بعد انتقال المدينة لسلطات الصين في العام 1997. وفي العادة، لا يسترعى انتخاب أعضاء المجالس البالغ عددهم 452 شخصا المسؤولين عن المسائل المجتمعية مثل خطوط سير الحافلات وجمع القمامة، حماسة أو انتباه المواطنين، لكنّه اكتسب أهمية جديدة بعد أشهر من الاضطرابات السياسية.</p>
      <p>وتشهد هونغ كونغ أشهرا من التجمعات <a href="https://arabic.euronews.com/2019/09/21/watch-limited-clashes-in-hong-kong-in-the-16th-week-of-protests">الاحتجاجية</a> والمواجهات العنيفة التي وضعت الشرطة في مواجهة <a href="https://arabic.euronews.com/2019/09/15/british-american-flags-present-in-hong-kong-demonstrations-clashes-with-police">المحتجين</a> المطالبين بانتخابات عامة مباشرة لحكم المدينة التي تحظى بحكم شبه ذاتي، بالإضافة للتحقيق فيما يعتبرونه وحشية الشرطة في التعامل مع المحتجين.</p>
      <p>ويسيطر الموالون لبكين على المجالس المحلية منذ قترة طويلة، ويأمل الناخبون في أن يساعد إضعاف قبضة بكين عليها في إعطاء حركتهم زخما جديدا. وقال الطالب ميشيل نغ الذي يبلغ من العمر 19 عاما، والذي يصوّت للمرة الأولى: "حتى لو كانت البطاقة الواحدة ستساعد قليلا، لا يزال يراودني الأمل أن تساعد في تغيير المجتمع وتدعم احتجاجات الشارع في شكل ما".</p>
      <p>وتشكّل هذه الانتخابات أفضل وسيلة لمواطني <a href="https://arabic.euronews.com/2019/08/22/hong-kong-students-to-boycott-studying-in-a-new-way-of-protesting">هونغ كونغ</a> للحصول على تمثيل مباشرة في إدارة شؤون مدينتهم. وينتخب المجلس التشريعي الأعلى في المدينة بمزيج من الاقتراع العام والمقاعد المخصصة للمجموعات الصناعية الموالية للصين، ما يضمن سيطرة بكين على المدينة البالغ تعداد سكانها 7.3 مليون نسمة.</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/10/07/a-journalist-hit-by-a-molotov-cocktail-as-protests-in-hong-kong-defy-emergency-law">شاهد: إصابة صحافي بزجاجة حارقة خلال احتجاجات هونغ كونغ</a>
        </b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/09/01/hong-kong-protesters-block-roads-near-airport-damage-train-station-china">احتجاجات هونغ كونغ مكانك راوِحْ.. إغلاق المنافذ المؤدية للمطار وإحراق العلم الصيني</a>
        </b>
      </p>
      <p>ويعتبر المعسكر المدافع عن الديمقراطية اقتراع الأحد استفتاء على حاكمة المدينة <a href="https://arabic.euronews.com/2019/06/15/hong-kong-demonstrations-extradition-bill-protest-china-law-carrie-lam">كاري لام</a> والحكومة المؤيدة لبكين الذين قاوموا مطالب الحركة. وقال جيمي شام وهو مرشح مؤيد للديمقراطية وشخصية بارزة في الاحتجاجات: "نحن نصوت لإعطاء حكمنا على ما حدث ... نحن أيضا نصوت لاختيار ما لم يأت بعد".</p>
      <p>لكن الاقتراع ليس رمزيّا بالكامل: سيتم اختيار بعض المرشحين للانتخابات التشريعية العام المقبل من أعضاء المجالس المحلية، كما ستساهم المجالس أيضا بـ 117 عضوًا في المجمع الانتخابي الذي يضم 1200 عضو ويختار الرئيس التنفيذي للمدينة، وتسيطر عليه بكين.</p>
      <p>وخفت الاحتجاجات أخيرا بعد أن حثّت شخصيات مؤيدة للديمقراطية المواطنين على وقف الاضطرابات لتجنب إعطاء الحكومة ذريعة لتأجيل أو تعليق الانتخابات. وقالت لام بعد الإدلاء بصوتها في دائرتها الانتخابية في جزيرة هونغ كونغ "يسعدني أن أقول ... يجب أن تكون لدينا بيئة سلمية وهادئة نسبيا لإجراء هذه الانتخابات بنجاح".</p>
      <p>وانطلقت موجة التظاهرات في المدينة من معارضة لمشروع قانون يسمح <a href="https://arabic.euronews.com/2019/09/04/hong-kong-withdraws-extradition-bill-to-china-which-sparked-protests">بتسليم مطلوبين</a> إلى الصين في يونيو-حزيران الماضي الفائت، لكن تم إلغاؤه بعد ذلك. غير أن الاحتجاجات لم تتوقف بل تم رفع سقف مطالبها إلى الديموقراطية ومحاسبة الشرطة.</p>
      <p>وتفاعل الإعلام الصيني مع الانتخابات، إذ خصص الإعلام الرسمي مقالات تحضّ سكان هونغ كونغ "على التصويت لإنهاء العنف"، والذي تلقي بكين مسؤوليته على المشاغبين الشباب. ويتوقع محللون أن يحرز المرشحون المؤيدون للديمقراطية مكاسب في المجالس المحلية لكنّ دون تحقيق غالبية المقاعد.</p>
      <p>وشابت الحملة الانتخابية أعمال عنف، حيث تعرض أحد المرشحين المدافعين عن الديمقراطية لعضة في أذنه في حين تم القبض على 17 مرشحا آخرين من جميع الأطياف السياسية بسبب أنشطتهم المتعلقة بالاحتجاجات. منعت سلطات الانتخابات جوشوا وونغ الناشط البارز في حركة <a href="https://arabic.euronews.com/2019/10/05/hong-kong-leader-lam-says-can-no-longer-tolerate-rioters-destroying-hong-kong">الاحتجاج</a> من الترشح في الانتخابات المحلية لدعمه حق "تقرير المصير" في المدينة.</p>
