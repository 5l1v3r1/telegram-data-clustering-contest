      <h1>Conservateurs britanniques : un Brexit et des promesses</h1>
      <address><time datetime="2019-11-24T21:35:35+00:00">24 Nov 2019, 21:35</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IUMAsG-rqH0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est le temps des promesses au Royaume-Uni. <b>Quelques jours après le manifeste travailliste, c'est au tour des Conservateurs de présenter leur programme en vue des élections du 12 décembre prochain.</b></p>
      <p>Après le Brexit, prévu pour le 31 janvier, Boris Johnson promet de s'attaquer aux problèmes quotidiens des Britanniques :</p>
      <p>
        <i>"Et aujourd'hui, avec ce manifeste, nous promettons 50 000 infirmières et infirmiers supplémentaires et 50 millions de rendez-vous de plus en médecine généraliste. Et aujourd'hui, nous garantissons au peuple britannique que nous lutterons contre la criminalité avec 20 000 officiers de police supplémentaires et des peines plus sévères, et que nous améliorerons notre système d'immigration avec un système de points à l'Australienne, que nous investirons des millions de plus chaque semaine dans les sciences, dans les écoles, dans l'apprentissage et dans les infrastructures, et que nous contrôlerons notre dette en même temps. Et nous atteindrons le zéro net d'émissions d’ici 2050 avec des solutions d’énergie propre ".</i>
      </p>
      <blockquote>Et nous atteindrons le zéro net d'émissions d’ici 2050 avec des solutions d’énergie propre<cite>Boris Johson <br/>Premier ministre britannique</cite></blockquote>
      <p>
        <b>Comme pour le manifeste du Labour d'ailleurs, des questions se posent bien-sûr sur le financement de ces mesures.</b>
      </p>
      <p>Mais c'est surtout sur le Brexit que Boris Johnson compte faire campagne, avec un texte négocié avec Bruxelles qu'il promet, s'il est élu, de refaire passer au parlement avant Noël.</p>
      <p><b>Le Parti conservateur est pour l'instant nettement en tête des sondages avec environ 40% d'intentions de votes</b>, bien loin devant le Labour et les Libéraux Démocrates de Jo Swinson.</p>
