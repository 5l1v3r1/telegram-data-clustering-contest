      <h1>מתווה הסטטוס קוו של 'נאמני תורה ועבודה' ו'עיתים'</h1>
      <address><time datetime="2019-11-24T21:44:00+00:00">24 Nov 2019, 21:44</time> by <a rel="author">ערוץ 7</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oc16oXLgAoU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>תנועת 'נאמני תורה ועבודה' ועמותת 'עיתים' הגישו לראש הממשלה בנימין נתניהו וליו"ר כחול לבן בני גנץ מסמך שיהווה בסיס להסכמות בנושאי דת ומדינה בדרך להקמת ממשלה בישראל.</p>
      <p>שלושה עקרונות עומדים בבסיס מסמך הסטטוס קוו: הסכמה על חיזוק זהותה של מדינת ישראל כמדינה יהודית ודמוקרטית, שמירה על מתכון לחיים משותפים והבחנה בין סוגיות העוסקות בזהות היהודית הישראלית במרחבי הכלל והפרט, לבין סוגיות הקשורות לחברה החרדית והשתלבותה ביתר חלקי החברה הישראלית.</p>
      <p>המסמך מציין, כי יש צורך בגישה חדשה אשר תייצר מערך חדש של איזונים והסדרים, לחיזוק הקשר בין הציבור לבין הזהות היהודית של מדינת ישראל. גישה שתוליד תיקונים המבוססים על מכנה משותף רחב ולא על המפריד, תוך שמירה על סולידריות חברתית בין קבוצות האוכלוסייה השונות בחברה הישראלית ובעם היהודי בכללותו.</p>
      <p>המסמך מפרט את ששת הנושאים החשובים ביותר הדורשים שינוי בנושאי דת ומדינה ומציע דרך לתיקונם: נישואין וגירושין, שבת, כשרות, גיור, הרבנות, ויהדות התפוצות.</p>
      <p>כך לדוגמא, בנושא הנישואין נכתב כי יש לאפשר בחירה במסלולי נישואין שונים, באופן שנותן מענה לבעיות הלכתיות כמו סרבנות גט ועגינות.</p>
      <p>בנושא השבת נכתב כי השבת תיקבע כיום מנוחה לאומי, תוך צמצום התעסוקה והמסחר, לצד מתן אפשרויות תחבורה, פנאי ותרבות על בסיס מקומי, בכדי לאפשר את שמירת השבת בהתאם להשקפת תושבי המקום.</p>
      <p>לגבי הכשרות, מוזכר כי שירותי הכשרות צריכים להינתן באופן שקוף, תחרותי, ללא משוא פנים, תחת רגולציה אפקטיבית שעוסקת בעיקר ולא בתפל.</p>
      <p>בנושא הגיור נכתב כי יש להכיר בבתי דין לגיור בראשות רבני יישובים, רבני ערים וראשי ישיבות, באופן שייתן מענה מוכר ומוסדר, בדומה למציאות שהייתה נהוגה בעבר בנושא.</p>
      <p>על הרבנות הראשית נכתב כי הרבנות צריכה להפוך לגוף רוחני, השואב את הלגיטימיות שלו מהציבור ומחובר לאתגרי החברה הישראלית, זאת באמצעות דמוקרטיזציה של גופי הרבנות השונים. הדבר יעשה ע"י הרחבה וגיוון של הגופים הבוחרים את הרבנים הראשיים, רבני ערים ומועצת הרבנות הראשית וכו'.</p>
      <p>בנוגע ליהדות התפוצות, מדינת ישראל כמדינה יהודית צריכה לפעול לחיבור כל חלקי העם היהודי בתפוצות למדינת ישראל, ולשאוף להביא לייצוג השאיפות של הקהילות היהודיות בחו"ל בקביעת המדיניות המשפיעה על חייהם ועל המקומות הקדושים לעם היהודי.</p>
      <p>תני פרנק, ראש תחום דת ומדינה בתנועת נאמני תורה ועבודה: "הסדרי הסטטוס קוו מראשית ימי המדינה, נשחקו עם השנים ואיבדו מהרלוונטיות שלהם. יש צורך בהסדרים מעודכנים, אשר מותאמים למציאות של מדינת ישראל שנת תש"ף-2019. במילים אחרות, דרוש סטטוס קוו חדש, במיוחד בימים אלו, ימי הכרעה חשובים ביותר לעתידה של מדינת ישראל בשנים הקרובות. הדבר יחזק את ערכיה של מדינת ישראל כמדינה יהודית ודמוקרטית.</p>
      <p>"אנו קוראים לראש הממשלה נתניהו וליו"ר כחול לבן בני גנץ לאמץ את מסמך הסטטוס קוו החדש, כך שישמש בסיס לפשרות והסכמות בנושאי דת ומדינה שעמדו בראש מערכת הבחירות האחרונה ולמען הסדרת יחסי הדת והמדינה בישראל", הוסיף פרנק.</p>
      <p>עו"ד אלעד קפלן, מנהל ארגון עתים: "אנו עומדים בנקודת מפנה גורלית לעתידו של העם היהודי, כששאלות הנמצאות בליבת זהותנו עומדות כעת בפני מבחן המציאות. למען לכידות העם, יש לפעול להחיל סטטוס קוו חדש שמותאם לתמורות שעברו על המדינה מאז הקמתה, המציב במרכזו את היותה של מדינה ישראל מדינה יהודית ודמוקרטית. עלינו לפעול לחבר בין הקהילות השונות הנמצאות בארץ ובתפוצות ולתת ייצוג לקולות השונים העולים מן השטח. הציבור בישראל דורש את הרצון שלו לחידוש, ואנו קוראים לרוה"מ בנימין נתניהו ויו"ר כחול-לבן בני גנץ להבין את גודל השעה, ולפעול גם הם לביסוס הסכמות רחבות על סמך המסמך שיצרנו".</p>
