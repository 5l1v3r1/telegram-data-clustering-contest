      <h1>シンガーソングライター・AATA、来年3月にホールライブ開催</h1>
      <address>
        <time datetime="2019-11-24T21:54:00+00:00">24 Nov 2019, 21:54</time>
      </address>
      <figure>
        <img src="https://contents.oricon.co.jp/img/comment_76.png"/>
      </figure>
      <p>　シンガーソングライター・AATAの初のホールライブが、来年3月12日にTOKYO FM HALLで開催されることが決定した。</p>
      <p>
        <a href="https://www.oricon.co.jp/news/2149461/photo/4/">【写真】その他の写真を見る</a>
      </p>
      <p>　AATAは、東京出身のシンガーソングライター。POPSだけでなく、SOULやHIPHOPなどのバラエティーに富んだ楽曲と、愛嬌のあるキャラクターで幅広い層から支持されている。 <br/><br/>　開場は午後6時からで、チケットは12月11日より販売。料金は3200円から。</p>

        <img src="https://contents.oricon.co.jp/pc/img/_parts/icon/icon-comment_38.png"/>
