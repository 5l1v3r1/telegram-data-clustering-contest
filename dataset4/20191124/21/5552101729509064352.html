      <h1>【新光公主選立委2】吳欣盈轉戰政界　親友曝關鍵原因</h1>
      <address><time datetime="2019-11-24T21:58:00+00:00">24 Nov 2019, 21:58</time> by <a rel="author">劉曉霞</a></address>
      <p>新光吳家大公主、新壽副總經理吳欣盈在今年10月時，突然對人生有新想法，決定要參選立委，原來她是去一趟非洲難民營之後，讓她重新思考生涯規劃，選擇從政。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KnvTVmj6wSI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>吳欣盈確定替台灣民眾黨出征，並名列不分區立委名單第七，但外界不解的是，向來對企業經營積極的她，為何會選擇投身台灣民眾黨？吳欣盈友人解釋，「Cynthia（吳欣盈）上（10月）去肯亞參訪難民營之後，就思考要調整人生規劃。」</p>
      <p>原來吳欣盈受邀去肯亞卡庫馬，也就是美國首位女性穆斯林眾議員歐瑪爾（Ilhan Abdullahi Omar）生活的難民營，讓吳欣盈大受震撼，尤其她看到難民營的女童，到了青春期就被賣掉，更讓她下定決心要替婦女多爭取權益。</p>
      <p>吳欣盈在肯亞時，透過故事班，鼓勵學童追求自己的夢想，「回台北後，她覺得自己什麼都有，不應放棄爭取自己的權益，所以決定挑戰並改變，而且希望能改變的不是只有一個人。」吳欣盈友人說。</p>
      <p>不過，過去外界視她為新光金準接班人，一旦從政後，是否會有調整？「這並不會影響Cynthia的接班規劃，她只是想對社會多做一點事，而且按照現行法定和新光金內規，Cynthia也不須辭去現職。」吳欣盈友人分析。</p>
