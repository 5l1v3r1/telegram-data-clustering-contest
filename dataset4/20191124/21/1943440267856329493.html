      <h1>ヤクルト・村上、来季へ意気込み「打てるだけ打つ」　</h1>
      <address>
        <time datetime="2019-11-24T21:01:00+00:00">24 Nov 2019, 21:01</time>
      </address>
      <p>　ヤクルトの村上は２４日、神宮球場で行われたファン感謝イベントに参加し、トークショーなどで盛り上げた。熊本・九州学院高出でプロ２年目の今季は３６本塁打、９６打点と活躍した。大勢のファンの前で「打てるだけ打ちたい」と来季へ意気込んだ。</p>
      <p>　オフは昨年に続き、青木らと米ロサンゼルスで練習を行う予定。「オフはいろいろな人に話を聞いて、いろいろなことを試したい」とさらなる飛躍を期した。</p>
      <figure>
        <img src="https://www.sanspo.com/baseball/news/20191124/../../../baseball/images/20191124/swa19112419010006-p2.jpg"/>
        <figcaption>ファン感謝イベントのトークショーに参加したヤクルトの（左から）山田哲、青木、村上、太田＝神宮</figcaption>
      </figure>
