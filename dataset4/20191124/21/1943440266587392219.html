      <h1>中日・与田監督がキューバ訪問へ　Ｒ・マルティネス残留交渉で</h1>
      <address>
        <time datetime="2019-11-24T21:43:00+00:00">24 Nov 2019, 21:43</time>
      </address>
      <p>　中日の加藤球団代表は２４日、与田監督がキューバ出身のＲ・マルティネスとの残留交渉のため同国を訪問するとナゴヤ球場で明らかにした。２５日に出国する。選手視察のためドミニカ共和国も訪れる、約１週間の日程。加藤代表は「（監督に）お任せした」と話した。</p>
      <p>　選手本人とは条件面で折り合っているというが、交渉窓口となるキューバ政府の許可が必要。監督は２４日、ＯＢ会が開かれた名古屋市内で「これまでにキューバとの親交も深めてきたので、しっかりごあいさつをしたい」と語った。</p>
    </article>
