      <h1>"Среди всех спортсменов мира тебя выбирают": Ярослава Магучих рассказала, что готовится к Токио-2020</h1>
      <address>
        <time datetime="2019-11-24T21:53:00+00:00">24 Nov 2019, 21:53</time>
      </address>
      <p>"5 канал" получил комментарий Ярославы Магучих. Спортсменка поделилась эмоциями после победы и дальнейшими планами в своей карьере.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1eweIpm6F1E" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>"В прошлом году я была в номинантках, но не попала в финал. И в этом году я ее (премию – ред.) получила. Очень счастлива. Среди всех спортсменов мира тебя выбирают и поэтому это очень круто, что твою работу видят люди из других стран и ценят, приветствуют ее. Пока что тренируемся, готовимся к Токио-2020. Будут сборы в декабре в Польше", - поделилась Ярослава Магучих.</blockquote>
      <p>Напомним, украинка победила в номинации "Восходящая звезда" Всемирной федерации легкой атлетики. Награду получила из рук первого вице-президента федерации Сергея Бубки на торжественной церемонии в Монако.</p>
      <p>В 18 лет Магучих стала самой молодой медалисткой взрослых чемпионатов мира в истории. Серебро по прыжкам в высоту она получила в катарской Дохе и дважды побила юниорский мировой рекорд.</p>
