      <h1>具荷拉经纪公司发布声明，希望媒体不要进行推测性报道_徐美琳</h1>
      <address>
        <time datetime="2019-11-24T21:56:00+00:00">24 Nov 2019, 21:56</time>
      </address>
      <p>具荷拉。图片来自网络</p>
      <p>新京报讯 11月24日，据韩媒报道，具荷拉经纪公司发布声明：“很抱歉传来悲伤和惋惜的消息。现在具荷拉遗属及至亲受到心理冲击，非常不安。” 声明中还表示，希望媒体不要对相关传闻进行推测性报道，并请粉丝们克制吊唁。</p>
      <p>韩国歌手具荷拉于11月24日下午6时左右，被发现在首尔市江南区清潭洞的家中死亡，具体原因还在调查中。</p>
      <p>新京报编辑 徐美琳 校对 刘军</p>
