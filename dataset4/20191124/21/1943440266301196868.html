      <h1>日本ハム・吉田輝が感謝イベント参加「思っていたより楽しかった」</h1>
      <address>
        <time datetime="2019-11-24T21:01:00+00:00">24 Nov 2019, 21:01</time>
      </address>
      <p>　１年目のシーズンを終えた日本ハムの吉田輝が２４日、札幌ドームで行われたファン感謝イベントに初めて参加した。若手チームの一員として綱引きなどで活躍し、優勝に貢献。「思っていたより楽しかった。綱引きは腕も脚もきつかった」と笑顔で話した。</p>
      <p>　右肘手術からリハビリ中の清宮も参加し、ファンの前で元気な姿を見せた。２年目の今季は打率２割４厘、７本塁打に終わっただけに「来年は充実した結果を出して、ここに来ることが一つの目標になる」と成長を誓った。</p>
    </article>
