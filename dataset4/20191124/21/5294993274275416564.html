      <h1>Primeiro "narcosubmarino" intercetado na Europa</h1>
      <address><time datetime="2019-11-24T21:23:11+00:00">24 Nov 2019, 21:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q9DATAxH5MI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Transportava três toneladas de cocaína e foi capturado na Galiza. Trata-se de um submarino que teria como proveniência o norte de Portugal.</b>
      </p>
      <p>Um submarino com três toneladas de cocaína foi intercetado depois de encalhar, este domingo, na Galiza, mais precisamente na ria de Aldán, em Pontevedra.</p>
      <p>Ao que tudo indica, o submarino, com 20 metros de comprimento, terá vindo da Colômbia e feito uma paragem no norte de Portugal, levando três tripulantes a bordo. Dois deles, de nacionalidade equatoriana, foram capturados. Um está ainda a monte.</p>
      <p>Segundo o jornal El País, há vários anos que as autoridades espanholas suspeitavam da atividade de um suposto "narcosubmarino", a operar para uma rede de tráfico de droga nas Rias Baixas.</p>
      <p>Há três dias que o seu trajeto estava a ser monitorizado. As autoridades tentam agora trazê-lo à superfície.</p>
