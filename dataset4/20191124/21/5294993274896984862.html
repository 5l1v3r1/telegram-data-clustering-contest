      <h1>10.000 denunciam em Bruxelas violência contra as mulheres</h1>
      <address><time datetime="2019-11-24T21:48:33+00:00">24 Nov 2019, 21:48</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eJAqQC3Id68" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os nomes das vítimas de feminicídio, lidos em voz alta: este foi apenas um dos atos da manifestação que reuniu cerca de 10.000 pessoas este domingo na capital belga, Bruxelas, por ocasião do Dia Internacional pela Eliminação da Violência Contra as Mulheres, que é oficialmente assinalado esta segunda-feira.</p>
      <p>Em frente ao Palácio de Justiça, a mobilização tornou-se ruidosa, para denunciar "o silêncio" que rodeia a morte de muitas vítimas.</p>
      <p>Uma manifestante diz que "a polícia precisa de dar atenção a estas mulheres. Se dizem que são perseguidas pelos ex-parceiros, é preciso acreditar nelas e não menosprezá-las. Algo deve ser feito".</p>
      <p>Desde o início do ano, 22 mulheres perderam a vida na Bélgica, nas mãos dos maridos, parceiros ou antigos companheiros. Um número destacado em vários atos este domingo.</p>
      <p>Julie Wauters, membro de um coletivo que organiza anualmente o protesto, explica que "cada par de sapatos vermelhos representa uma mulher morta por um homem, uma vítima de feminicídio. Na Bélgica, registou-se cerca de uma centena nos últimos três anos".</p>
      <p>Durante o fim-de-semana registaram-se mobilizações semelhantes em vários outros países. O Dia Internacional pela Eliminação da Violência Contra as Mulheres foi decretado em 1999 na Assembleia Geral das Nações Unidas e é assinalado anualmente a 25 de novembro.</p>
