      <h1>【新光公主選立委6】富千金挑戰政界　曾傳韓國瑜找她當副手</h1>
      <address><time datetime="2019-11-24T21:58:00+00:00">24 Nov 2019, 21:58</time> by <a rel="author">劉曉霞, 楊子磊</a></address>
      <p>新光吳家大公主吳欣盈決定選立委，引發金融圈和政壇大震撼，其實，吳欣盈並非第一位轉戰政壇的富家千金，友達前董事長李焜耀的女兒李晏榕也曾出來選立委，現在是民進黨發言人，耐斯集團家族的陳以真不僅選過立委，還選過嘉義市長，近來也曾傳言，國民黨總統候選人韓國瑜要找她當副手。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KnvTVmj6wSI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>吳欣盈加入民眾黨擔任不分區立委，驚動政壇和金融圈，不只吳欣盈堅持出來選立委，李焜耀的女兒李晏榕四年前代表社民黨出來選立委時，也被李焜耀投下反對票，李晏榕說，父親確實很反對，但她已做好決定，告知父親而已，「我都幾歲了。」</p>
      <p>向來走自己路的李晏榕，高中時還剪過平頭，讓李焜耀忍不住唸她，女孩子不要剪這麼短，考大學時，李焜耀希望她唸商，最後李晏榕決定念法律系，還雙主修念社工系，一路為人權理念奮戰。</p>
      <p>除了李晏榕，主播出身的陳以真，也有好家世，來自耐斯集團的她，父親是耐斯集團副總經理、前副總裁陳鏡堯。她從記者做起，在媒體工作數年後，直到2011年，她接受國民黨徵召，出來選嘉義縣立委，最後失利，隔年就接任青輔會主委，2014年，又代表國民黨選嘉義市市長，被民進黨的涂醒哲打敗。</p>
      <p>近年淡出政壇的陳以真，選擇回到學校，擔任教職，隨著總統立委選舉進入白熱化階段，她一度也被國民黨點名代表參選立委，卻以個人因素婉拒；上個月，政壇又傳出，國民黨總統候選人韓國瑜有意找中南部出身的本土女性當副手，外界也一度點名是要找陳以真，最後韓國瑜找上前行政院長張善政。</p>
