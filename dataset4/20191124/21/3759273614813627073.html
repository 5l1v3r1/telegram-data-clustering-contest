      <h1>По тротуару в Петербурге разгуливала пара козлов (видео)</h1>
      <address>
        <time datetime="2019-11-24T21:23:00+00:00">24 Nov 2019, 21:23</time>
      </address>
      <p>В Приморском районе в воскресенье были замечены два козла.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-177789971&amp;id=456240719&amp;hash=7d236866678e38b7&amp;hd=2" width="480" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Животные гуляли по Парашютной улице. Один из местных жителей запечатлел необычную пару на видео.</p>
      <p>Пользователи соцсети «ВКонтакте» предположили, что это были козел и козочка. Как они оказались на улице, неизвестно.</p>
    </article>
