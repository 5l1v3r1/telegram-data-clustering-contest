      <h1>«Брексит» без задержек и 50 тысяч медсестёр</h1>
      <address><time datetime="2019-11-24T19:02:46+00:00">24 Nov 2019, 19:02</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7gn4DwgJths" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Только консерваторы могут довести „брексит“ до конца», — заявляет премьер-министр Великобритании Борис Джонсон. Его партия в преддверии досрочных выборов опубликовала манифест — предвыборную программу.</p>
      <p>Джонсон пообещал не поднимать налоги и кардинально увеличить расходы на здравоохранение — это традиционно одна из самых больных тем в британском обществе.</p>
      <p>
        <b>Борис Джонсон, премьер-министр Великобритании:</b>
      </p>
      <p>
        <i>«Сегодня, в своём манифесте мы обещаем на 50 тысяч больше медсестёр с достойной зарплатой и на 50 миллионов больше мест на приёмах у терапевтов. Сегодня мы также обещаем британцам, что бороться с преступностью будут на 20 тысяч больше сотрудников полиции, а наказания станут суровее. Мы разберёмся с иммиграционной системой, используя опыт Австралии. Мы будем инвестировать миллионы в науку, школы, профессиональное образование, инфраструктуру и управление долгом. Также у нас есть все возможности к 2050 году достичь нулевого уровня выбросов с помощью новых энергетических технологий».</i>
      </p>
      <p>При этом консерваторы обещают увеличивать социальные расходы примерно на три миллиарда фунтов в год, что во много раз меньше <a href="https://www.theguardian.com/politics/2019/nov/24/boris-johnson-launches-conservative-manifesto-with-50000-nurses-pledge">обещаний других партий</a>. Например, лейбористы предлагают увеличить расходную часть на 83 миллиарда фунтов стерлингов.</p>
      <p>Что касается «брексита», то оппозиция заявляет о желании провести повторный референдум, а либерал-демократы — вообще отменить результаты плебисцита трёхлетней давности.</p>
