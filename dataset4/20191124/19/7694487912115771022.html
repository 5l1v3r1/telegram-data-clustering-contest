      <h1>طائرة تجسس إسرائيلية تحلّق فوق المطار</h1>

      <p>تحلّق طائرة تجسس إسرائيلية في أجواء منطقة بشامون جنوب بيروت، وصولاً إلى مطار الرئيس الشهيد رفيق الحريري الدولي. <br/> <br/>ولاحظ المواطنون في المنطقة أنّ الطائرة تحلّق على علوّ منخفض. <br/> <br/> <br/> <br/> </p>
