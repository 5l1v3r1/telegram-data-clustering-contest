      <h1>ব্রাহ্মণবাড়িয়ায় হাসপাতালে নবজাতক বদলের অভিযোগে</h1>
      <address><time datetime="2019-11-24T19:41:00+00:00">24 Nov 2019, 19:41</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w7cc68lCKW8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ব্রাহ্মণবাড়িয়া সদর হাসপাতালে নবজাতক বদলের অভিযোগ উঠেছে। এক পক্ষের দাবি, আলট্রাসনোগ্রাম রিপোর্ট অনুযায়ী ছেলের স্থলে মেয়ে সন্তান তুলে দিয়েছেন কর্তব্যরত চিকিৎসকরা। অন্যপক্ষ বলছে, চিকিৎসকের কাছ থেকে সঠিক বাচ্চাই পেয়েছেন তারা। তবে, অভিযোগ অস্বীকার করে চিকিৎসকরা বলছেন, চাইলে ডিএনএ টেস্ট করানো হবে।</b><br/><br/>রোববার ১১টার দিকে সদর উপজেলার সুহিলপুর এলাকার প্রসূতি তামান্না আক্তার ব্রাহ্মণবাড়িয়া জেনালের হাসপাতালে ভর্তি হন। এসময় তামান্নার সন্তান প্রসব করান চিকিৎসক মারিয়া পারভিন।<br/><br/>ঠিক ১৫ মিনিটের মাথায় একই অপারেশন কক্ষে শহরের পাইকপাড়া মহল্লার দীপ্তি দাশের প্রসব করান গাইনি চিকিৎসক শামিমা আক্তার।<br/><br/>পরে দুই পরিবারের স্বজনদের কাছে আলাদা সময়ে দুই নবজাতকে বুঝিয়ে দেন চিকিৎসকরা। তবে বাঁধ সাজে দীপ্তির পরিবার। তাদের দাবি, আলট্রাসনোগ্রাম রিপোর্ট অনুযায়ী তাদের ছেলে সন্তান হওয়ার কথা। কিন্তু, তাদের হাতে মেয়ে সন্তান তুলে দিয়েছেন চিকিৎসক।<br/><br/>তবে তামান্নার পরিবার বলছে, চিকিৎসকের কাছ থেকে সঠিক বাচ্চাই পেয়েছেন তারা।<br/><br/>তামান্নার স্বামী মো. শাহ আলম বলেন, ডাক্তাররা আমাদের বাচ্চা আমাদের কাছে বুঝাই দিছে।<br/><br/><br/>দীপ্তি দাশের শাশুড়ি শিপ্রা সরকার বলেন, ৩-৪টা আলট্রাস্নো করাইছি। সবটির মধ্যে ছেলে বাচ্চা।<br/><br/>দীপ্তি দাশের মা শোভারানী সরকার বলেন, ম্যাডামে মনে হয় অন্য রোগীর থেকে টাকা খাইছে।<br/><br/>ব্রাহ্মণবাড়িয়া জেনারেল হাসপাতালের তত্বাবধায়ক ডা. মো. শওকত হোসেন জানিয়েছেন, নবজাতক বদলের ঘটনা সঠিক নয় এবং এ ধরনের কোনো সুযোগ নেই। কেউ চ্যালেঞ্জ করলে প্রয়োজনে ডিএনএ টেস্ট করানো হবে বলে জানায় তারা।<br/><br/>চলমান বিরোধের মধ্যেই দুই প্রসূতি নবজাতক নিয়ে ব্রাহ্মণবাড়িয়া জেনারেল হাসপাতালের গাইনি ওয়ার্ডে অবস্থান করছেন।</p>
