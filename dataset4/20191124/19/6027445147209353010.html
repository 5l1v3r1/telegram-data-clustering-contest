      <h1>斎藤工、自分を分解したくなる 映画『MANRIKI』インタビュー</h1>
      <address><time datetime="2019-11-24T19:00:05+00:00">24 Nov 2019, 19:00</time> by <a rel="author">シネマトゥデイ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r2Gh1j8fktM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『MANRIKI』で主演を務めた斎藤工にインタビュー。「齊藤工」名義で企画・プロデュースも兼任した。</p>
      <p>ー見どころー<br/>『麻雀放浪記2020』などの斎藤工を主演に迎え、芸人の永野がファッションイベントでの違和感を基に発想した原作を映像化した異色作。モデル、小顔矯正、日本文化、コメディー、ホラー、サスペンスといったキーワードをちりばめた不思議な世界観を紡ぐ。俳優やミュージシャンとして活躍する金子ノブアキが音楽監督と出演をこなし、映像監督の清水康彦がメガホンを取った。</p>
      <p>ーあらすじー<br/>急激な経済成長によって豊かさを手に入れた日本の国民は、さまざまなコンプレックスに悩まされていた。新人のファッションモデルは、整形しているモデルがより多くの仕事を得ている現状に、小顔矯正を決心する。そしてモデルは、美容クリニックを経営する美貌の整顔師の手によって変身する。</p>
