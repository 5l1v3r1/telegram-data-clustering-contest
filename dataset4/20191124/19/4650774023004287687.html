      <h1>Кодзима сделал самый дешёвый косплей на героя Death Stranding — видео</h1>
      <h2>Death Stranding — компьютерная игра в жанре action от студии Kojima Productions.</h2>
      <address><time datetime="2019-11-24T19:16:00+00:00">24 Nov 2019, 19:16</time> by <a rel="author" href="https://life.ru/author/2698" target="_blank">Сусанна Витвинская</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Kaizerkunkun/status/1198501618993381376?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Хидэо Кодзима, японский гейм-дизайнер, автор многих культовых игр, показал самый бюджетный косплей, создав образ главного героя компьютерной игры Death Stranding Сэма Бриджеса. Для этого ему понадобились только сумка и его же рука. Видео было опубликовано в "Твиттере".</p>
      <p>С помощью сумки он показал ББ (Бридж-бэби) — ребёнка в капсуле. А рукой Кодзима изобразил сканер Odradek, с помощью которого в игре изучают местность и находят враждебных существ. Также гейм-дизайнер надел тёмную куртку с воротником.</p>
      <p>Death Stranding — компьютерная игра в жанре action от студии Kojima Productions, вышедшая 8 ноября на PlayStation 4. Рейтинг Death Stranding <a href="https://www.metacritic.com/game/playstation-4/death-stranding">на агрегаторе Metacritic</a> — 83 балла из 100.</p>
      <p>Ранее Лайф сообщал, как <a href="https://life.ru/t/%D1%82%D0%B5%D1%85%D0%BD%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D0%B8/1253853/samyi_liubimyi_ghienii_rossii_kak_kodzima_i_death_stranding_popali_v_shou_urghanta">Кодзима и Death Stranding</a> попали в шоу Урганта.</p>
