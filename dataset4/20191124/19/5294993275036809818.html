      <h1>Irão promete punir "instigadores" da contestação</h1>
      <address><time datetime="2019-11-24T19:08:25+00:00">24 Nov 2019, 19:08</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R85jY_AKxMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Irão promete punir os "mercenários" que considera ser os instigadores da vaga de contestação e violência que agitou o país, na sequência do forte aumento dos preços dos combustíveis.</p>
      <p>A designação "mercenários" foi usada pelo general Ali Fadavi, líder da Guarda da Revolução Iraniana, para definir 180 pessoas "identificadas e detidas", acusadas de "liderar os recentes motins". O responsável militar afirmou que os detidos confessaram agir ao serviços dos Estados Unidos e da Organização dos Mujahidin do Povo Iraniano, movimento da oposição no exílio, responsável por vários atentados no Irão na década de 80 e classificado como "seita terrorista" por Teerão.</p>
      <p>Segundo a ONU, houve "mais de mil" detidos durante a vaga de contestação que, de acordo com a Amnistia Internacional, se saldou em mais de 100 mortes.</p>
      <p>Os Estados Unidos apelaram ao Facebook, ao Twitter e ao Instagram para bloquearem as contas do regime iraniano, até que as autoridades restabeleçam a internet no país.</p>
