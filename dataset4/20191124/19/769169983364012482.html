      <h1>【2019區選】唐英年稱高投票率反映民主訴求　相信港人冀止暴制亂</h1>
      <address>
        <time datetime="2019-11-24T19:01:00+00:00">24 Nov 2019, 19:01</time>
      </address>
      <p>今屆區議會選舉的投票率在下午已經超越上屆全日，全國政協常委唐英年今午到票站投票，稱很高興見到今年選民踴躍投票，認為這反映香港人的對民主的訴求，以及香港人盡公民責任。他又形容今屆選舉情況特殊，正值社會運動期間，相信香港人都希望社會能夠止暴制亂、恢復秩序，開始修補與重建的工作。</p>
      <p>（圖片來源：港台影片截圖）</p>
    </article>
