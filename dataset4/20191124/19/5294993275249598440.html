      <h1>Michael Bloomberg confirma candidatura à presidência dos EUA</h1>
      <address><time datetime="2019-11-24T19:36:20+00:00">24 Nov 2019, 19:36</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YS-Kz2pGFLs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O empresário Michael Bloomberg anunciou formalmente este domingo que é candidato à nomeação do Partido Democrata para as próximas eleições presidenciais dos Estados Unidos da América, em 2020.</p>
      <p>Após meses de rumores e indecisão, o antigo 'mayor' da Câmara de Nova Iorque (2001-2013) confirmou a candidatura e assumiu-se disposto a "reconstruir a América", após o que diz serem quatro anos de "ações imprudentes e antiéticas de Donald Trump".</p>
      <p>Para Bloomberg, uma eventual reeleição do atual presidente pode ser um golpe demasiado profundo para o futuro do país.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198635443132289025" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Se ele conseguir outro mandato, nunca poderemos recuperar dos danos. Os sinais não poderiam ser mais visíveis. Temos de vencer estas eleições. E devemos começar a reconstruir a América. Acredito que com a minha experiência em negócios, governo e filantropia conseguirei ganhar", declarou.</p>
      <p>Bloomberg – que chegou a pertencer ao Partido Republicano, tornou-se independente e, em 2018, inscreveu-se no Partido Democrata – chegou a admitir uma candidatura presidencial em 2016, mas recuou para apoiar Hillary Clinton na corrida que a antiga senadora acabaria por perder contra Donald Trump.</p>
      <p>Com 77 anos, Michael Bloomberg espera recuperar o atraso para os outros 17 candidatos democratas à nomeação. Devido à entrada tardia nas primárias democratas, o 'staff' do antigo 'mayor' de Nova Iorque revelou que ele não vai competir nas quatro primeiras votações, a terem lugar em fevereiro nos estados de Iowa, New Hampshire, Nevada e Carolina do Sul.</p>
      <p>O empresário e filantropo aposta numa estratégia pouco convencional - e que nunca teve sucesso em campanhas para presidenciais americanas - de conquista do apoio só a partir dos estados que realizam as primárias em 3 de março, também conhecido como 'Super Terça-feira' e considerado um dia fundamental em todo o processo eleitoral.</p>
      <p>O bilionário ligado aos media e ao setor financeiro, dono da nona maior fortuna do mundo, avaliada em mais de 50 mil milhões de euros, adiantou que não vai receber donativos e que vai financiar pessoalmente a sua campanha.</p>
      <p>Aos 77 anos, Michael Bloomberg espera recuperar o atraso para os outros 17 candidatos democratas à nomeação.</p>
      <p>Outras fontes <b>• Reuters / Lusa / CNN</b></p>
