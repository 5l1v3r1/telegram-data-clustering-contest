      <h1>‘Crise nas Infinitas Terras’: Heróis tentam salvar o multiverso no novo trailer do crossover</h1>
      <address><time datetime="2019-11-24T19:11:42+00:00">24 Nov 2019, 19:11</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>O crossover ‘<b>Crise nas Infinitas Terras</b>‘ (Crisis on Infinite Earths) ganhou um novo trailer.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/62Stp7TH9GE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Unindo ‘<b><a href="https://cinepop.com.br/tag/arrow">Arrow</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/the-flash">The Flash</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/legends-of-tomorrow">Legends of Tomorrow</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/batwoman">Batwoman</a></b>‘ e ‘<b><a href="https://cinepop.com.br/tag/supergirl">Supergirl</a></b>‘, o crossover ‘<b>Crise nas Infinitas Terras</b>‘ terá cinco horas de duração.</p>
      <p>Lembrando que o especial vai ao ar entre 08 de dezembro e 14 de janeiro.</p>
