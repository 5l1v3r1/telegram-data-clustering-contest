      <h1>試駕車離奇車禍駕駛身亡 特斯拉公司未回應</h1>
      <address><time datetime="2019-11-24T19:00:11+00:00">24 Nov 2019, 19:00</time> by <a rel="author">翁浩然</a></address>
      <p><a href="https://udn.com/search/tagging/2/%E5%9C%8B%E9%81%93"><b>國道</b></a>一號汐止系統北向往國三南向今天下午1時許發生一起意外，一輛試駕的<a href="https://udn.com/search/tagging/2/%E7%89%B9%E6%96%AF%E6%8B%89"><b>特斯拉</b></a>電動車因不明原因衝撞護欄後，男駕駛自國道護欄上掉落下方原住民公園，當場摔死，車上另1男1女兩名乘客意識清楚無立即生命危險；針對車禍後續處理及陪同試駕的營業員<a href="https://udn.com/search/tagging/2/%E8%81%B7%E7%81%BD"><b>職災</b></a>狀況，位於北市內湖區的台灣特斯拉汽車有限公司未有人能對外發言回應。</p>
