      <h1>‘আইনের বিরোধিতা করে ধর্মঘট ডাকা হয়নি’</h1>
      <address><time datetime="2019-11-24T19:39:00+00:00">24 Nov 2019, 19:39</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A6ccQC7fZ-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>সড়ক আইনের বিরোধিতা করে এখন পর্যন্ত কোন ধর্মঘটই ডাকা হয়নি বলে দাবি করেছেন পরিবহন শ্রমিক ফেডারেশনের কার্যকরী সভাপতি শ্রমিক নেতা শাজাহান খান। রোববার (২৪ নভেম্বর) দুপুরে সচিবালয়ে সড়কে শৃঙ্খলা আনা ও দুর্ঘটনা প্রতিরোধে গঠিত টাস্কফোর্সের প্রথম সভা শেষে এ দাবি করেন তিনি।</b><br/><br/>এদিকে বিআরটিএ-সহ কিছু সংস্থার প্রাতিষ্ঠানিক দুর্বলতার কারণে সড়ক আইনের কিছু ধারায় কিছু সুযোগ দেয়া হয়েছে, তবে আইনটি কার্যকর আছে বলে দাবি করেছেন স্বরাষ্ট্রমন্ত্রী আসাদুজ্জামান খান কামাল।<br/><br/>তবে আইন করে নমনীয় প্রয়োগের সমালোচনা করেছেন টাস্কফোর্সে থাকা নাগরিক সমাজের প্রতিনিধিরা। <br/><br/>এক বছর আগে সংসদে পাস হওয়া সড়ক আইন কার্যকর করা নিয়ে যখন বারবার বাধার মুখে সরকার, তখন স্বরাষ্ট্র মন্ত্রণালয়ে সড়কে শৃঙ্খলা আনতে গঠিত টাস্কফোর্সের প্রথম সভা বসে আজ। সড়ক পরিবহন খাতের নেতা, নাগরিক সমাজের প্রতিনিধিদের নিয়ে এ সভায় দাপ্তারিক বিভিন্ন পরিকল্পনার কথা জানান স্বরাষ্ট্রমন্ত্রী, তবে এখানে চলমান সংকট বা সড়ক আইন বাস্তবায়ন নিয়ে কতটা আলোচনা হয়েছে তার স্পষ্ট কোন জবাব দিতে পারেননি মন্ত্রী স্বরাষ্ট্রমন্ত্রী।<br/><br/>তবে সড়ক আইনের বিরোধিতা করে শ্রমিকদের অবস্থানের ব্যাপারে জানতে চাইলে উপস্থিত শ্রমিক নেতা শাজাহান খান বলেন, কোন ধর্মঘটই ডাকা হয়নি।<br/><br/>স্বরাষ্ট্রমন্ত্রী বলেন, দুই তিন জায়গায় জুনের ৩০ তারিখ পর্যন্ত আমরা সময়সীমা বর্ধিত করেছি। এখানে আইন স্থগিত করা হয়নি এবং কোনো কিছুই স্থগিত করা হয়নি।<br/><br/><br/>এদিকে সংশ্লিষ্টদের এমন অবস্থানের সমালোচনা করেছেন টাস্কফোর্সে থাকা নাগরিক সমাজের প্রতিনিধিরা।<br/><br/>সড়কে শৃঙ্খলা আনা ও  দুর্ঘটনা প্রতিরোধ টাস্কফোর্স সদস্য সৈয়দ আবুল মকসুদ বলেন, যখন কোনো আইন পার্লামেন্টে পাশ হওয়ার পরে রাষ্ট্রপতি স্বাক্ষর করেন। সেটা থেকে এক চুল সরে যাওয়ার কোনো সুযোগ নাই রাষ্ট্রের। <br/><br/>টাস্কফোর্সের প্রথম এ সভাতেই উপস্থিত থাকতে পারেননি বিভিন্ন দপ্তরের সচিবসহ ৩৩ সদস্যের কমিটির কয়েকজন। ব্রিফিংয়ে মন্ত্রী জানান, সড়কে শৃঙ্খলা আনতে এ টাস্কফোর্সের অধীনেই ৪টি কমিটি করা হয়েছে, আগামী দু'মাসের মধ্যে প্রতিবেদন দাখিল করবে তারা।</p>
