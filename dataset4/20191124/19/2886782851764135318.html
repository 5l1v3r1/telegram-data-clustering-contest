      <h1>Felborult a hajó, több ezer juh fulladt a tengerbe</h1>

      <figure>
        <iframe src="https://www.youtube.com/embed/1fwL4pWy93s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Felborult egy hajó a romániai Midia kikötőjében, fedélzetén 14 600 élő birkával és 22 tengerésszel. A szíriai legénységet kimentették, az állatok nagyobb része belefulladt a vízbe.</p>
      <p>A palaui zászló alatt hajózó Queen Hindre a román kikötőben rakodták fel az állatokat. Azután dőlt az oldalára, hogy elhagyta a partot.</p>
