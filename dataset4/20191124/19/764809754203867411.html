      <h1>جونسون يكشف برنامجه الانتخابي.. فما هي هديته للبريطانيين بعيد الميلاد؟</h1>
      <address><time datetime="2019-11-24T19:15:46+00:00">24 Nov 2019, 19:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UkuFxZhSWYY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>جعل رئيس الوزراء البريطاني <a href="https://arabic.euronews.com/2019/11/06/johnson-warns-voters-of-facing-a-horror-show-if-he-does-not-get-a-parliamentary-majority">بوريس جونسون</a> استكمال خروج بلاده من الاتحاد الأوروبي من بين أولويات برنامجه الانتخابي حيث أشار أمام أنصاره إلى أن حزب المحافظين، هو الحزب الوحيد القادر على استكمال عملية "<a href="https://arabic.euronews.com/2019/10/22/johnson-threatens-to-withdraw-the-brexit-deal-from-parliament-and-call-for-early-elections">بريكست</a>"، مؤكدا أن بقية الأحزاب المتنافسة كحزب العمال والحزب الديمقراطي الليبرالي وغيرهم من الأحزاب الأخرى سوف تتسبب في المزيد من التأخير وسوف لن تحترم في نهاية المطاف إرادة الناخبين الذين أكدوا رغبتهم على مغادرة الاتحاد الأوروبي في استفتاء العام 2016.</p>
      <p>وسخر جونسون من زعيم حزب العمال المعارض <a href="https://arabic.euronews.com/2019/07/02/corbin-investigation-into-government-allegations-that-he-is-weaker-than-becoming-pm-of-uk">جيريمي كوربين</a>، الذي يؤيد فكرة التفاوض بشأن اتفاق جديد لبريكست في الأشهر الثلاثة المقبلة وتقديمه في استفتاء يطرح على البريطانيين خيار إلغاء بريكست.</p>
      <p>وتضمن البيان الذي قدمه جونسون التزاما بإعادة صفقة "بريكست" إلى البرلمان قبل عيد الميلاد، مع ضمان تمريرها في حال فوز المحافظين بالأغلبية في الانتخابات التشريعية المقررة في الـ 12 ديسمبر-كانون الأول المقبل. وكان جونسون قد قال في وقت سابق: "في حين أن العائلات تتحضر "لتقطيع الديوك الرومية" في العيد المقبل، أريدها أن تستفيد من فترة الأعياد وهي متحررة من مأساة بريكست التي تبدو من دون نهاية". وأكد جونسون أكثر من مرة أن برنامجه "سيحقق بريكست وسيسمح لبريطانيا بالتحرر والمضي قدما بدل حالات الانقسام التي تعيشها.</p>
      <p>وتعهد جونسون باحترام نتائج <a href="https://arabic.euronews.com/2019/09/05/is-it-time-for-uk-prime-minster-johnson-to-leave-downing-street">استفتاء</a> العام 2016، الذي شهد تصويت بريطانيا بنسبة 52 في المائة لصالح مغادرة الاتحاد الأوروبي، وأعقب ذلك مفاوضات صعبة مع الاتحاد الأوروبي أدت في النهاية إلى صفقة "طلاق"، تمّ رفضها في البرلمان ثم أعاد جونسون التفاوض عليها.</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/10/30/britain-early-elections-and-the-fate-of-brexit">بريطانيا: الانتخابات المبكّرة ومصير "بريكست"</a>
        </b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/10/24/uk-s-johnson-to-ask-parliament-for-dec-12-general-election">جونسون يدعو الى انتخابات عامة في بريطانيا في 12 كانون الأول-ديسمبر</a>
        </b>
      </p>
      <p>وأوضح جونسون أن الأمور ستتغير إذا فاز حزبه بالأغلبية على خلفية موافقة مرشحي الحزب على دعم الصفقة، لكن الأمر سيكون في غاية الصعوبة إذا فشل جونسون في الفوز بالأغلبية المطلقة حيث تخطط أطراف أخرى لإبطاء عملية <a href="https://arabic.euronews.com/2019/11/07/on-the-brexit-track-the-election-campaign-begins-in-the-uk">خروج بريطانيا</a> من الاتحاد الأوروبي أو ربما إيقافها تماما.</p>
      <p>يذكر أن بوريس جونسون كان قد دعا إلى إجراء <a href="https://arabic.euronews.com/2019/10/25/ambassadors-of-the-bloc-discuss-an-extension-of-brexit">انتخابات برلمانية</a> منذ أكثر من عامين على أمل الحصول على أغلبية مريحة من شأنها أن تدعم خطته الخاصة بـ "بريكست" قبل الموعد النهائي في الـ 31 يناير-كانون الثاني.</p>
      <p>وتعهد جونسون بطيّ صفحة التقشف وزيادة ميزانية خدمات <a href="https://arabic.euronews.com/2017/05/12/cyber-attack-uk">الصحة العامة</a> ووعد بتوظيف خمسين ألف ممرض وعدم رفع معدّلات الضريبة على المداخيل والتأمين الصحي الوطني والضريبة على القيمة المضافة، وتعزيز الأمن في الشوارع والمدن من خلال توظيف عشرين ألف شرطي وزيادة تمويل المدارس. وبخصوص <a href="https://arabic.euronews.com/2019/08/20/britain-vows-end-eu-free-movement-laws-as-soon-as-leaving-the-european-union-boris-johnson">الهجرة</a>، تعهّد بوريس جونسون بوضع حدّ لحرية تنقل الأشخاص ومراقبة الهجرة.</p>
      <p>وتشير استطلاعات الرأي إلى تفوق حزب المحافظين بنحو 40 في المائة من نوايا التصويت، متقدما بحوالي 10 نقاط على حزب العمال، المعارض الرئيسي.</p>
