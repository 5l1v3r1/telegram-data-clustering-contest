      <h1>Умерла президент СПбГУ</h1>
      <address><time datetime="2019-11-24T19:18:01+00:00">24 Nov 2019, 19:18</time> by <a rel="author">ТК «Звезда»</a></address>
      <p>В <a href="https://news.rambler.ru/SaintPetersburg/">Санкт-Петербурге</a> на 84-м году жизни умерла президент СПбГУ <a href="https://news.rambler.ru/person/verbitskaya-lyudmila/">Людмила Вербицкая</a>. Об этом сообщает «Фонтанка» со ссылкой на заявление вуза.</p>
      <p>О дате и месте ее похорон будет сообщено позже.</p>
