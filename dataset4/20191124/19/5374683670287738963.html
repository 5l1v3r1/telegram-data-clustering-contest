      <h1>Watch: Hasidic man sucker punched in Brooklyn attack</h1>
      <h2>Police say a suspect is under arrest for attacking a Jewish man late last night in Brooklyn.</h2>
      <address><time datetime="2019-11-24T19:38:00+00:00">24 Nov 2019, 19:38</time> by <a rel="author">Marcy Oster, JTA</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zh_M2rVrHzE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Hasidic man in the Brooklyn neighborhood of Williamsburg, New York was the victim of an unprovoked sucker punch in the face.</p>
      <p>The attack late on Thursday night on the 19-year-old man was captured on video.</p>
      <p>The attacker was identified by the New York Police Department as Steven Sotomayor, 32, the <i>Yeshiva World News</i> reported. The men did not exchange any words before the attack.</p>
      <p>The victim was treated for minor injuries at the scene of the attack.</p>
      <p>The NYPD Hate Crimes Task Force announced Friday that the attack was being investigating as an “anti-Semitic assault”.</p>
