      <h1>阪神、育成Ｄ１小野寺と合意　大商大</h1>
      <address>
        <time datetime="2019-11-24T19:36:00+00:00">24 Nov 2019, 19:36</time>
      </address>
      <p>　阪神が育成ドラフト１位で指名した大商大の小野寺暖外野手（２１）＝１８３センチ、８２キロ、右投げ右打ち＝の入団が２４日、決まった。支度金２００万円、年俸３００万円で合意した。阪神は育成を含む全８選手の入団が決まった。（金額は推定）</p>
