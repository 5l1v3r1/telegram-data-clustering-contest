      <h1>Denuncian acoso y acarreos de funcionarios y policías</h1>
      <address><time datetime="2019-11-24T19:09:15+00:00">24 Nov 2019, 19:09</time> by <a rel="author">Staff</a></address>
      <p>Chihuahua.- Funcionarios municipales han sido denunciados hostigando y acarreando ciudadanos  a la votación del plebiscito por el SI, denuncian usuarios de las redes sociales.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flaparadadigital%2Fvideos%2F1125555677646905%2F&amp;show_text=0&amp;width=261" width="261" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Uno de los más casos más notorios es de Vanessa Ramos Coronado, empleada de Servicios Públicos Municipales del Municipio.</p>
      <p>Ciudadanos la han señalado por hostigar a los funcionarios de casillas para conocer los resultados de las votaciones hasta el momento en la Calle Mina la Perla #6331 Fraccionamiento la Minita, mesa de recepción: 127.</p>
      <p>Del mismo modo reportan policías en todas las casillas preguntando sobre la afluencia y solicitando a la presidencia de casilla el reporte.</p>
