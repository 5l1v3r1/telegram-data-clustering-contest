      <h1>Cacha a funcionarios invitando a votar en el plebiscito (VIDEO)</h1>
      <address><time datetime="2019-11-24T19:31:00+00:00">24 Nov 2019, 19:31</time> by <a rel="author">Editor 1</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flaopcion%2Fvideos%2F2514809798615808%2F&amp;show_text=0&amp;width=261" width="261" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Un ciudadano grabó a supuestos empleados del municipio que se hallaban invitando a votar a vecinos de los minerales.</p>
      <p>El grabador del video se identificó como Alejandro y denunció que supuestos empleados del municipio se hallaban recabando datos y sugestionando el voto de habitantes de los minerales.</p>
      <p>Los supuestos empleados no se identificaron, pero al ser cuestionados sobre si eran realmente empleados del municipio, ellos no negaron tal afirmación.</p>
      <p>El ciudadano les reclamó que ellos no debían hacer este tipo de actos porque contravenía el reglamento del IEE.</p>
      <p>Le respondieron que “esto es otra cosa”, para excusar y continuar sus recorridos en la colonia.</p>
