      <h1>Ausztrál pontrendszer jöhet a briteknél</h1>
      <address><time datetime="2019-11-24T19:02:54+00:00">24 Nov 2019, 19:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/76ivwXkkUh8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bemutatta választási programját a kormányzó brit Konzervatív Párt. A dokumentum a közegészségügyre, a környezetvédelemre és a bűnözés elleni harcra fordított plusz pénzek mellett a bevándorlási rendszer átalakítását is megígéri. A legfontosabb pontokat Boris Johnson kormányfő ismertette.</p>
      <p>- Kötelezzük magunkat, hogy 50 ezerrel növeljük a kórházi szakápolói személyzet létszámát és 50 millió fonttal többet fordítunk a háziorvosi rendszerre. Garantáljuk a brit népnek, hogy 20 ezerrel több lesz a rendőr, keményebb ítéletek születnek. A bevándorlást az ausztrál mintát alapul véve pontrendszeresre alalakítjuk át. Heti több millióval többet költünk majd a tudományra, oktatásra, infrastruktúrára, miközben kézben tartjuk az adósságot. Mindezt ugyanúgy el fogjuk érni, miként 2050-re a karbonsemlegességet - vázolta a kormányfő.</p>
      <p>Boris Johnson az 59 oldalas dokumentumot a Telfordban rendezett gyűlésen mutatta be. Korábban a Munkáspártot vezető Jeremy Corbyn és a liberális demokratákat irányító Jo Swinson is közzétette pártja elképzeléseit. A brit előrehozott választást december 12-én tartják, a legfrissebb előrejelzések biztos konzervatív vezetést mutatnak.</p>
