      <h1>شاهد: لماذا يسبح الروس في بحيرة بايكال في روسيا في درجة حرارة متجمدة؟</h1>
      <address><time datetime="2019-11-24T19:00:38+00:00">24 Nov 2019, 19:00</time> by <a rel="author">يوروينوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/quTGgaRHBg4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يعرف سباحو الشتاء الروس باسم (وولروس)- نسبة لحيوان "الفظ"- ونزلوا إلى المياه المتجمدة في بحيرة بايكال احتفالا باليوم الوطني لحيوان الفظ</p>
      <p>وسبحوا في مياه البحيرة التي تدنت حرارتها إلى أربع درجات مئوية والتي نادرا ما ترتفع إلى عشر درجات حتى في الصيف، وتعد بحيرة بايكال الاعمق في العالم.</p>
      <p>سيرغي كوشناريوف، أحد سباحي الشتاء قال إنه من الأفضل أن "تمارس السباحة طوال العام، بدلا من انتظار دفء المياه لموسم (واحد) كي تسبح"</p>
      <p>الكثير من عشاق سباحة الشتاء يعتقدون أنها تساعدهم على مقاومة الإصابة بالبرد وتحسن حالتهم الصحية بشكل عام</p>
      <p>وتقيهم الكثير من الامراض. السباحة في المياه المتجمدة نشاط منتشر في البلدان الباردة ومنها روسيا.</p>
