      <h1>Die Liebesnews der Woche: Heidi Klum spricht über Sex</h1>
      <address>
        <time datetime="2019-11-24T19:39:15+00:00">24 Nov 2019, 19:39</time>
      </address>
      <p>Heidi Klum plaudert aus dem Nachtkästchen. Verlobungsgerüchte um Cheyenne Ochsenknecht und Baby-News bei einem GZSZ-Star. Mehr dazu in den Liebesnews der Woche.</p>
      <figure>
        <img src="https://i0.gmx.ch/image/374/34210374,pd=3/melissa-fumero.jpg"/>
        <figcaption>"Brooklyn Nine-Nine"-Star Melissa Fumero erwartet ein Baby. Für die Schauspielerin und ihren Mann David Fumero ist es das zweite Kind. Auf Instagram zeigt sie sich mit einem deutlich sichtbaren Baby-Bauch. Die Schwangerschaft hat die 37-Jährige so lange wie möglich geheim gehalten. Nun ist der Bauch schon so sichtbar, dass sie ihre Fans an der schönen Nachricht teilhaben lässt.<cite>© imago images / Future Image</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/410/34210410,pd=3/miley-cyrus.jpg"/>
        <figcaption>Entgegen aller Gerüchte ist Sängerin Miley Cyrus, die am Wochenende 27 Jahre alt geworden ist, immer noch glücklich in einer Beziehung mit Musiker Cody Simpson. Der fünf Jahre jüngere Australier postete zum Geburtstag seiner Liebsten ein Video, in dem er Miley ein Ständchen singt. Unter den Post schrieb er: "Alles Gute zum Geburtstag, Baby. Danke, dass du du bist."<cite>© imago images / newspix</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/380/34210380,pd=3/andreas-gabalie.jpg"/>
        <figcaption>Schlagersänger Andreas Gabalies Karrierebeginn ist einer Ex-Freundin zu verdanken. Mit seinem ersten Hit "Amoi seg’ ma uns wieder" wollte der Österreicher nämlich primär seine Freundin zurück erobern und nicht im Musik-Business Fuss fassen. Das verriet der Musiker der Zeitschrift "Meine Melodie" im Interview.<cite>© imago images/Future Image</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/506/34210506,pd=4/kaia-gerber-ptet-davidson.jpg"/>
        <figcaption>Obwohl sie ihre Liebe noch nicht öffentlich gemacht haben, zeigen Fotos nun, was jeder schon vermutet hat. Model Kaia Gerber und Komiker Pete Davidson sind ein Paar. Gemeinsam sitzen die Tochter von Cindy Crawford und der Ex-Verlobte von Ariana Grande am Pool und knutschen.<cite>© action press</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/382/34210382,pd=2/cheyenne-ochsenkenacht.jpg"/>
        <figcaption>Model Cheyenne Ochsenknecht zeigt sich auf Instagram mit einem auffälligen Ring an ihrem Finger. Gleich mehrmals präsentiert die Tochter von Schauspieler Uwe Ochsenknecht den Klunker und schreibt verdächtige Sätze wie "Doppelte Portion Liebe. Du bist die Person, bei der ich mich anlehnen kann" unter die Bilder. Hat sich die 19-Jährige etwa mit ihrem Freund verlobt?<cite>© imago images/Future Image</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/384/34210384,pd=2/chris-toepperwien-alias-currywurstmann.jpg"/>
        <figcaption>Chris Töpperwien alias Currywurstmann ist frisch verliebt. Auf Instagram zeigt sich der 45-Jährige mit seiner neuen Flamme, dem Model Magalie Berghahn. Die hat 2011 für Aufregung gesorgt, als sie bei der Castingshow "Austria's Next Topmodel" aufgrund rassistischer Äusserungen frühzeitig ihre Koffer packen musste. Angeblich sind die beiden bereits verheiratet und das, obwohl Töpperwien erst im Oktober seine Ex-Freundin verlassen hat.<cite>© imago images/Future Image</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/372/34210372,pd=4/elena-garcia-gerlach.jpg"/>
        <figcaption>Ex-GZSZ-Star Elena Garcia Gerlach überrascht mit einer süssen Nachricht. Die 33-Jährige hat bereits im Mai ein kleines Mädchen zur Welt gebracht. Die Schwangerschaft war für die Schauspielerin sehr anstrengend und darum hat sie das Geheimnis für sich behalten. Nun ist sie um so glücklicher über ihre Tochter, die sie auf Instagram ihren Fans zeigt.<cite>© imago images/eventfoto54</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/588/34210588,pd=1/tanzpaar-sabrina-mockenhaupt-erich-klann.jpg"/>
        <figcaption>"Let's Dance"-Star Sabrina Mockenhaupt erwartet ein Kind. Die Langstreckenläuferin, die derzeit auf Live-Tour mit der RTL-Show ist, ist in der 15. Woche schwanger, wie die "Bild am Sonntag" erfahren hat. Vater des Kindes ist ihr Mann Kai Gregor, den sie erst im August geheiratet hat.<cite>© imago images/Jan Huebner</cite></figcaption>
      </figure>
