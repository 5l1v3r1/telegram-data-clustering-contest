      <h1>『モンスターハンター：ワールド』「ジンオウガ亜種」が12月5日配信の第2弾無料アップデートで追加　</h1>
      <address><time datetime="2019-11-24T19:55:00+00:00">24 Nov 2019, 19:55</time> by <a rel="author" href="https://automaton-media.com/author/hanyu-tomato/" target="_blank">Kaisei Hanyu</a></address>
      <p>カプコンは『<b>モンスターハンター：ワールド</b>』の第2弾無料タイトルアップデートの内容を発表した。第2弾無料タイトルアップデートでは「ジンオウガ亜種」が追加されるほか、タイトルアップデートのメインモンスターも用意されているようだ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ihOcbQOlATU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>カプコンは11月24日、東京・幕張メッセで開催された「モンスターハンターフェスタ’19-‘20」にて、『モンスターハンターワールド アイスボーン』無料タイトルアップデート第2弾の紹介を行った。同イベントは『モンスターハンター：ワールド』シリーズファンのための祭典。会場内ではグッズ販売のほか、モンスターの討伐タイムを競う「狩王決定戦」の東日本大会などの催しが行われた。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191124-107013-002.jpg"/>
      </figure>
      <p>無料タイトルアップデート第2弾は12月5日木曜日に配信予定だ。追加モンスターの「獄狼竜 ジンオウガ亜種」は「蝕竜虫」と共生しており、竜属性の攻撃を特徴としている。さらにイベントの最後には「ゼノジーヴァ」に似たモンスターの映像も紹介された。このモンスターが無料タイトルアップデート第2弾のメインモンスターとなるという。12月5日のタイトルアップデートの詳細については、カプコン公式YouTubeチャンネルのデベロッパーズダイアリーなどで、追って発表していく予定だ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191124-107013-003.jpg"/>
      </figure>
      <p>さらにカプコン公式から「イージャン」画像が配布されることが発表された。「イージャン」は、無料アップデート第1弾のメインモンスター「金獅子 ラージャン」がサムズアップしている画像。もともとの「イージャン」画像は「ラージャン」の発表後に、ファンが作成したコラージュ画像。ラージャンの画像にサムズアップの画像を合成し、「イージャン」のキャプションがついたコラージュだった。開発チームもこのコラージュを気に入っており、これをもとに辻本プロデューサーの肝入りで作成されたという。さらに猿つながりで「ギンセンザル」の「イージャン」も配信されるという。いずれの画像も、SNSなどで自由に使用することができる。近日中に公式サイトやTwitterで配信されるとのことだ。</p>
