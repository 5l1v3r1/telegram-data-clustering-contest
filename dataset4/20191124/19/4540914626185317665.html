      <h1>Bei 4 Grad in den Baikalsee</h1>
      <address><time datetime="2019-11-24T19:05:13+00:00">24 Nov 2019, 19:05</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K3PMPbsWY8U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Man nennt sie <b>Walrosse</b> - die Winterschwimmer vom Baikalsee.</p>
      <p>Bei einer Wassertemperatur von nur <b>4 Grad Celsius</b> werfen sich diese Russen in den Baikalsee, den mit 1642 Metern tiefsten See der Erde, bei dem das Wasser auch im Sommer selten wärmer als 10 Grad wird.</p>
      <p>Walross Sergej sagt: "Es ist besser das ganze Jahr über zu schwimmen, auch im Winter, statt zu warten, bis es wärmer ist."</p>
      <p>Die Walrosse sind überzeugt davon, dass das Schwimmen im eiskalten Baikalsee das Beste für ihre Gesundheit ist.</p>
      <p>Walross Inna: "Ich werde nie krank. Ich kann mich nicht erinnern, wann ich das letzte Mal eine Erkältung hatte."</p>
      <p>Menschliche Walrosse gibt es in ganz Russland. Man muss allerdings schon zu den Hartgesottenen gehören, wenn man bei Eiseskälte ins klirrend kalte Wasser steigt.</p>
