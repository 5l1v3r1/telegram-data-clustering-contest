      <h1>גביע המדינה: מכבי ראשל"צ ונס ציונה העפילו לחצי הגמר</h1>
      <address><time datetime="2019-11-24T19:41:20+00:00">24 Nov 2019, 19:41</time> by <a rel="author">חדשות 0404</a></address>
      <p>מכבי ראשל"צ העפילה הערב (ראשון) לחצי גמר גביע המדינה, לאחר שגברה במשחק דרמטי על בני הרצליה מהליגה הלאומית 84:85.</p>
      <p>גם עירוני נס ציונה העפילה לחצי הגמר, לאחר הניצחון על גליל/גלבוע 86:97. </p>
    </article>
