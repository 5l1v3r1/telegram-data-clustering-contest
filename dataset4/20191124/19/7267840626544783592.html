      <h1>Видеофакт: Лабрадор целый час гонял на машине</h1>
      <address>
        <time datetime="2019-11-24T19:59:00+00:00">24 Nov 2019, 19:59</time>
      </address>
      <p>Во Флориде (США) лабрадор по кличке Макс остался один в машине и целый час гонял задним ходом по двору.</p>
      <figure>
        <iframe data-src="https://twitter.com/glavnoe_ua/status/1198661431870283779?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Хозяин вышел спросить дорогу и захлопнул дверь, а собакен забрался на водительское место и как-то умудрился врубить заднюю передачу. В итоге хозяин вызвал копов, которые помогли разблокировать дверь и остановить четвероногого водилу.</p>
