      <h1>Intel Core i9-10900X &amp; i9-10940X Processor Review</h1>
      <address><time datetime="2019-11-24T19:59:26+00:00">24 Nov 2019, 19:59</time> by <a rel="author" href="https://www.eteknix.com/author/pdonnell/" target="_blank">Peter Donnell</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i6_No4v1OQQ" width="880" height="495" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The new <a href="https://www.eteknix.com/category/intel">Intel</a> 10th Generation processors are here at last, and we kick things off today with not one, but two offerings from the flagship i9-series! We have that 10-core 20-thread Intel Core i9-10900X, as well as the 14-core 28-thread Intel Core i9-10940X. I must admit, the new product names are getting a bit bloated and even a bit more confusing than ever before. However, both the new CPUs are built for the <a href="https://www.eteknix.com/category/x299">X299</a> LGA2066 socket, which means they’ll work on older X299 motherboards, as well as any refresh motherboards releasing for the launch; albeit you may need to update the BIOS on older models.</p>
      <figure>
        <img src="https://eteknix-eteknixltd.netdna-ssl.com/wp-content/uploads/2019/11/Screenshot_7-2-880x495.jpg"/>
      </figure>
      <p>The new CPUs are not built for your typical consumer, these are very high-end parts built for the enthusiast and professional markets. Video editing, game development, and other processor-intensive <a href="https://www.eteknix.com/category/workstation/">workstation</a> tasks are where X299 really comes into its own. That’s not to say you can’t use them for a high-end gaming rig though, as I’m sure many people have with X299 before.</p>
      <figure>
        <img src="https://eteknix-eteknixltd.netdna-ssl.com/wp-content/uploads/2019/11/both_cpus-880x516.jpg"/>
      </figure>
      <h3>Intel Core i9-10900X</h3>
      <p>As I said before, the CPUs are both Intel X299 socket compatible, so they look pretty much as you would expect. This is good news for those rocking the older motherboards and it’s refreshing to see a new Intel CPU that doesn’t require yet another motherboard refresh.</p>
      <figure>
        <img src="https://eteknix-eteknixltd.netdna-ssl.com/wp-content/uploads/2019/11/10940x-880x531.jpg"/>
      </figure>
      <h3>i9-10900X Features</h3>
      <ul>
        <li>Cores/Threads – 10/20</li>
        <li>Base/Turbo/Turbo Max 3.0 – 3.7GHz/4.5GHz/4.7GHz</li>
        <li>TDP – 165w</li>
        <li>Socket – X299</li>
        <li>PCI Lanes – 48 @ PCIe 3.0</li>
      </ul>
      <p>For in-depth specifications, please visit the official Intel product page <a href="https://ark.intel.com/content/www/us/en/ark/products/198019/intel-core-i9-10900x-x-series-processor-19-25m-cache-3-70-ghz.html">here</a>.</p>
      <figure>
        <img src="https://eteknix-eteknixltd.netdna-ssl.com/wp-content/uploads/2019/11/Screenshot_9-1-880x259.jpg"/>
      </figure>
      <h3>Intel Core i9-10940X</h3>
      <p>Both of the CPUs come without a CPU cooler in the box. That means you will need an X299 compatible cooler of your own. It’ll also need to be a pretty decent one too, as these are powerful CPUs with a TDP of 165W and that’s before and overclocking is applied, so high-end air coolers and AIO coolers are a bare minimum here.</p>
      <figure>
        <img src="https://eteknix-eteknixltd.netdna-ssl.com/wp-content/uploads/2019/11/10900x-880x563.jpg"/>
      </figure>
      <h3>i9-10940X Features</h3>
      <ul>
        <li>Cores/Threads – 14/28</li>
        <li>Base/Turbo/Turbo Max 3.0 – 3.3GHz/4.6GHz/4.8GHz</li>
        <li>TDP – 165w</li>
        <li>Socket – LGA2066</li>
        <li>Chipset – X299</li>
        <li>PCI Lanes – 48 @ PCIe 3.0</li>
      </ul>
      <p>For in-depth specifications, please visit the official Intel product page <a href="https://ark.intel.com/content/www/us/en/ark/products/198014/intel-core-i9-10940x-x-series-processor-19-25m-cache-3-30-ghz.html">here</a>.</p>
      <figure>
        <img src="https://eteknix-eteknixltd.netdna-ssl.com/wp-content/uploads/2019/11/Screenshot_8-1-880x435.jpg"/>
      </figure>
      <h3>How We Test</h3>
      <p>
        <b>Update: Please note that some of the CPU results on our charts are now getting quite old. As such, software updates, Windows updates and more are now throwing those results out by more than we would desire for a fair comparison. We are currently in the process of a large-scale retest using new software, games, and much more to bring you even better quality reviews in the very near future.</b>
      </p>
      <p>Here at eTeknix, we endeavour to disclose vital information regarding the benchmarking process so that readers can quantify the results and attempt to replicate them using their hardware. When it comes to our benchmarks in our reviews, the benchmarks are pretty self-explanatory although there are a few exceptions. Remember that your choice of motherboard, the silicon lottery, and other factors can yield different numbers, and there’s always a margin for error when using any software. Therefore, your experience may vary.</p>
      <h3>Testing Your Own System</h3>
      <p>Links are provided below, as well as the settings we use. We encourage you to not just look at how one product compares to any other, but how it compares to your own. If you’re looking to build a new system, you should benchmark your current PC using our benchmarks and settings where possible. You should then look at the percentage improvement from your current hardware to the hardware we tested to give you a ballpark figure of how much an upgrade this will provide you with.</p>

      <h3>Handbrake</h3>
      <p>To stress processors to their absolute limit and accurately judge their performance in video editing workloads, we transcode a 7.7GB compilation of gaming footage; this particular file is freely available from <a href="http://4ksamples.com/4k-gaming-montage/">here</a>. The captured footage is 22 minutes and 12 seconds long, it has a bit rate of 50.1 Mbps, and it uses the Advanced Video Codec. Additionally, the video runs at a constant 30 frames-per-second and opts for a 3820 x 2140 (4K) resolution. Once loaded into Handbrake, we then transcode the 4K MP4 to an MKV file using the “normal” profile.</p>
      <h3>Other Notes</h3>
      <p>A rest period of 2-5 minutes is observed between each piece of software allowing the system to return to its idle power usage and temperatures. Background services like Windows Update are checked to not be running during the testing period by setting WiFi to Metered Connection.</p>
      <h3>Updates</h3>
      <p>All games, graphics card drivers, BIOS, Windows and everything else is always kept up to date with the latest available. Older benchmarks may not be retested until stated otherwise. However, all hardware will be tested with the best and latest firmware and software available to that hardware at the time of review. As of <b>1st of May 2018</b>, all hardware was retested on their latest drivers. Anything after this date will again be using their most recent versions available to them.</p>

      <h3>Synthetic Benchmarks</h3>
      <figure>
        <img src="https://eteknix-eteknixltd.netdna-ssl.com/wp-content/uploads/2019/07/3dmark-fb-og-800x420.jpg"/>
      </figure>
      <p>The latest Intel 10th Gen CPUs are off to a pretty solid start but aren’t quite pulling as big a figure as I suspect. Of course, these aren’t the flagship CPU which is the 10980XE, but they’re certainly still well within the extreme range of CPUs for consumers. The 10940X does have the edge when it comes to core counts, but the 10900X is also easier to keep cool, so can still deliver some pretty heft performance of its own.</p>
      <p>None of the scores is what we could call slow though. However, last generations 9980XE still proves to be superior in some of the more demanding tests, albeit it was also a hell of a lot more expensive. What’s most surprising is that the Ryzen 3rd Gen CPUs are still blowing Intel away in some of the benchmarks such as 3DMark and PCMark 10. Not to mention I was surprised to see the Ryzen 3900X and Intel 10940X so closely matched in CineBench R15.</p>

      <h3>Settings</h3>
      <p>Both of these CPUs feature some kind of auto-overclocking, allowing the CPU to boost the clock speed when it’s needed. At least, providing you have sufficient cooling headroom, which is no easy task on such powerful CPUs. They do run hot, but a big cooler can quickly keep that in order. We got the i9-10900X to 4.9 GHz easily enough, which did give us a nice performance boost, but nothing major.</p>
      <p>However, the i9-10940X was stable at 5 GHz using 1.275v which was a fantastic performance boost over all cores. However, it took a whopping 1.4v to get it up to 5.1 GHz. That’s a lot of power and would require a hell of a cooler to maintain so don’t overdo things. We wound it back to 5 GHz just to be safe.</p>
      <p>Of course, these CPUs may be more efficient on a per-core basis, but at these speeds and these core counts, power usage is pretty high and so are temperatures. As I said, a big cooler goes a long way.</p>

      <h3>How Much Does it Cost?</h3>
      <p>All of the CPUs are around half the price of the previous 9th Gen X299 CPUs. That’s a big win for consumers, and at $784 and $590 the i9-10940X and 10900X are very appealing options for workstation and enthusiast setups. Check out the up to date pricing in the <a href="https://amzn.to/33c8RmN">UK here</a> and <a href="https://amzn.to/34hcut8">US here</a>.</p>
      <figure>
        <img src="https://eteknix-eteknixltd.netdna-ssl.com/wp-content/uploads/2019/11/Screenshot_9-1-880x259.jpg"/>
      </figure>
      <h3>Overview</h3>
      <p>Intel has had a tougher season than they’ve had in many years with the last few launches. AMD had gone from competing on the budget market only to becoming a serious competitor in the budget, mid-consumer, and enthusiast markets. The end result is a big win for consumers, as Intel and AMD are locking in an arms race and a price war. Intel slashed the prices of these new CPUs and that’s obviously a huge win for us all. It’s certainly going to make the choice between X299 and AMD’s X399 even harder though.</p>
      <p>Plus, there’s a cheeky advantage for Intel this time around, as while the latest Threadrippers will require a new motherboard, the 10th-Gen CPUs from Intel will still work on the now two-year-old X299 chipset motherboards.</p>
      <h3>Performance</h3>
      <p>They’re certainly no slouch when it comes to delivering big performance figures. However, it’s really about what you need them for. For gaming, you’re still better off with an i9-9900K or the AMD 3800X for the most part. However, for content creators, the extra core count can pull in other advantages. You can have a few cores for your gaming, and reserve the others for your video pipelines and rendering. Of course, let’s not forget that modern GPUs can offload the streaming and encoding a lot these days too.</p>
      <p>The real strengths are with heavy-duty computational workloads. Intel prides themselves on their advancements in AI, simulation tech, game development, video rendering, etc. A consumer CPU might get the job done now and then, but the X299 hardware is built to run hard around the clock and may prove the better choice in more intense workflows.</p>
      <h3>Should I Buy One</h3>
      <p>It’s really quite subjective this time. If you’re just a gamer, then it’s not really for you. However, if you’re needing a rig that’s capable of heavy-duty calculations and rendering, but can still get your Twitch streaming done on an evening too, then the 10th Gen CPUs can certainly hold their own.</p>
