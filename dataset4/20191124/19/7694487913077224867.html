      <h1>طفل خرج من منزله في ببنين ولم يعد.. هل تعرفون عنه شيئاً؟</h1>
      <address><time datetime="2019-11-24T19:03:44+00:00">24 Nov 2019, 19:03</time> by <a rel="author">Lebanon 24</a></address>
      <p>ناشدت عائلة الطفل محمد البضن، من ببنين عكار، من يعرف شيئاً عنه إبلاغها فوراً على الرقم 70007147 أو الإتصال بأقرب مخفر. <br/> <br/>وكان البضن خرج من منزله منذ الساعة السادسة صباحاً ولغاية الآن، ولم يعرف عن شيئاً. </p>
