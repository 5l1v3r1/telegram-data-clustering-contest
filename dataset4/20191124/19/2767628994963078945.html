      <h1>Elon Musk asegura tener ya 146.000 pedidos de su Cybertruck</h1>
      <address><time datetime="2019-11-24T19:04:53+00:00">24 Nov 2019, 19:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GqXtCNYH6gM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tesla ha recibido ya cerca de 150.000 pedidos de su 'cibercamón, su Cybertruck'. Así lo asegura su director ejecutivo Elon Musk.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198344195317985280" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dicho vehículo <b>no comenzará a producirse hasta dentro de dos años,</b> hasta 2021 y su precio de venta supera los 29.000 dólares.</p>
      <p>A través de las redes sociales Musk aseguró que el 17% de los pedidos de este 'cibercamión" han ido a parar al modelo monomotor, otro 42% para el bimotor y 41% restante para el trimotor.</p>
      <p>El vehículo está cubierto de una <b>aleación de acero inoxidable y podrá pasar de 0 a 100 km / h</b> en apenas tres segundos</p>
      <p>Este anuncio sobre la preventa se produce solo <b>tres días después del "fracaso" del evento de lanzamiento del jueves.</b> El jefe de diseño quiso demostrar cómo el exterior de acero inoxidable y las ventanas de metal del camión podían soportar balas y mazos. Fue entonces cuando lanzó una bola de metal en la ventana delantera izquierda, haciendo que esta estallara. Repitió el movimiento en la ventana trasera izquierda y ocurrió lo mismo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197978565603741702" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Al día siguiente, el precio de las acciones de Tesla se hundió en un 6%, reduciendo el patrimonio neto personal de Musk en 768 millones de dólares.</p>
