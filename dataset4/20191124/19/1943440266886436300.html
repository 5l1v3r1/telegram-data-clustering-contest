      <h1>北の富士氏「先に帰らせてもらうわ」炎鵬は白鵬より強い？／九州場所</h1>
      <address>
        <time datetime="2019-11-24T19:13:00+00:00">24 Nov 2019, 19:13</time>
      </address>
      <p>　大相撲九州場所千秋楽（２４日、福岡国際センター）平幕炎鵬（２５）が大栄翔（２６）をすくい投げで破り、３場所連続で勝ち越した。</p>
      <p>　ＮＨＫでテレビ解説を務めた北の富士勝昭氏（７７）＝元横綱＝は、「ちょっと先に帰らせてもらうわ。タイミングをうまくずらした。見事。よく勝ち越した」と取組を満喫した様子。大栄翔は２日目に炎鵬の兄弟子でもある横綱白鵬（３４）を破り、初の三賞となる殊勲賞に選ばれた。「（炎鵬は）白鵬より強いということか。どんな気持ちだろう、白鵬は」と興味津々だった。</p>
    </article>
