      <p>Chihuahua.- esta tarde una amenaza de bomba en las instalaciones del Instituto estatal electoral, movilizaron a la policía municipal.</p>
      <p>Empleados del Instituto reportaron la llamada al sistema 911 e inició la movilización de los elementos policiacos.</p>
      <p>Alrededor de una decena de trabajadores que se encontraban adentro del inmueble fueron desalojados de inmediato.</p>
      <p>También llegó 1 U del heroico cuerpo de bomberos para revisar el lugar, evaluar la situación, y garantizar la seguridad de las personas.</p>
      <p>Se trata de las oficinas que se encuentran en el cruce de la calle 21 y división del Norte, cuyos empleados alrededor de las 17:23 regresaron a sus puestos de trabajo por instrucción de los agentes que resguardaban el lugar.</p>
