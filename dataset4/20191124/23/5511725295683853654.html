      <h1>Video: Floridas policija palīdz apturēt auto, ko atpakaļgaitā iedarbinājis suns </h1>
      <address><time datetime="2019-11-24T23:30:27+00:00">24 Nov 2019, 23:30</time> by <a rel="author">LETA</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AJ2KRAOTH7E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>ASV policisti Floridas štata Portsentlūsijas pilsētā, ierodoties uz kādu izsaukumu, ieraudzījuši neparastu skatu – automobili, kas neizprotamā kārtā atpakaļgaitā lēni griežas pa apli, lai gan šķiet, ka pie stūres neviens nesēž.</b>
      </p>
      <p>Ieskatoties ciešāk, izrādījies, ka mašīnā atrodas prāvs melns suns, kuram acīmredzot kaut kādā veidā bija izdevies iedarbināt atpakaļgaitu, kamēr īpašnieks uz brīdi bija izkāpis.</p>
      <p>Policistiem izdevies apturēt automobili un atvērt durvis, bet pirms tam mašīna gan paspējusi izgāzt stabiņu ar pastkastīti.</p>
      <p>Īpašnieks, kas vēlējies saglabāt anonimitāti, apņēmies to salabot, tikmēr labradors vārdā Maksis no mašīnas izkāpis visnotaļ priecīgs un apmierināts.</p>
