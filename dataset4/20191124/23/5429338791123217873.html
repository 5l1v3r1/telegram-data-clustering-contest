      <h1>富豪彭博正式宣布 將爭取代表民主黨參選總統 | 美中貿易戰 | 國際 | 經濟日報</h1>
      <address><time datetime="2019-11-24T23:36:21+00:00">24 Nov 2019, 23:36</time> by <a rel="author">中央社 華盛頓24日綜合外電報導</a></address>
      <h3>富豪彭博正式宣布 將爭取代表民主黨參選總統</h3>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/24/98/7108259.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;sl=W&amp;fw=1050&amp;exp=3600&amp;exp=3600"/>
        <figcaption>紐約前市長彭博</figcaption>
      </figure>
      <p>曾任紐約市長的美國富豪彭博今天正式宣布，加入爭取民主黨總統候選人提名之爭，這將讓參選爆炸的民主黨初選再添一個溫和派的角逐者。</p>
      <p>77歲的彭博（Michael Bloomberg）3月曾表示，他不會在2020年大選爭取入主白宮，但他如今立場翻轉。</p>
      <p>推薦</p>
      <p>彭博發布聲明說：「我將參選總統，希望能擊敗（現任總統）川普，並且重建美國。我們承受不了川普總統再胡搞亂搞4年。」</p>
