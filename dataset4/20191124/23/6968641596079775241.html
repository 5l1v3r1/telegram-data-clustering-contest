      <h1>“شرطة مكة” تحقق في وفاة فتاة متأثرة بحروق سجائر وكدمات متفرقة</h1>
      <address>
        <time datetime="2019-11-24T23:13:20+00:00">24 Nov 2019, 23:13</time>
      </address>
      <p>فتحت شرطة العاصمة المقدسة تحقيقًا موسعًا لمعرفة أسباب وفاة فتاة، وُجدت داخل منزلها وعليها آثار حروق سجائر، وكدمات متفرقة بأنحاء جسمها. وباشرت الأدلة الجنائية والطبيب الشرعي لمعرفة حيثيات القضية.</p>
