      <h1>因信号设备影响 北京地铁2号线部分列车晚点</h1>
      <address><time datetime="2019-11-24T23:19:56+00:00">24 Nov 2019, 23:19</time> by <a rel="author">新京报</a></address>
      <p>　　原标题：因信号设备影响 北京地铁2号线部分列车晚点</p>
      <p>　　新京报快讯 据北京地铁公司官方微博11月25日7点7分发布消息，北京地铁2号线因信号设备影响，造成部分列车晚点。</p>
      <p>　　来源：北京地铁官方微博</p>
