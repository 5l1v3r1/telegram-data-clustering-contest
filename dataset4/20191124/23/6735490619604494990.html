      <h1>Christina Aguilera And A Great Big World Reunite At AMAs For Powerful Performance Of New Single</h1>
      <address><time datetime="2019-11-24T23:01:00+00:00">24 Nov 2019, 23:01</time> by <a rel="author">Katie Colley</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FAMAs%2Fvideos%2F739713576539698%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Reunited and it feels so good!</p>
      <p>Six years after performing their hit song “Say Something” at the 2013 American Music Awards, Christina Aguilera and musical duo A Great Big World joined forces again to perform their new single “Fall On Me”.</p>

        <a href="https://etcanada.com/news/542768/christina-aguilera-and-a-great-big-world-to-perform-new-track-fall-on-me-at-the-2019-amas/"/>

        <figcaption> Tommaso Boddi/WireImage</figcaption>
      </figure>
      <p>In true Xtina fashion, she took centre stage in a dramatic white gown as she put her flawless vocals on display while belting out the track.</p>
      <p>Their performance had the crowd on their feet for a standing ovation after the performance.</p>
