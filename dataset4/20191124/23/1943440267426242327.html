      <h1>５２歳のカズ、現役続行へ意欲「１２月１０日前後からキャンプインしようと」</h1>
      <address>
        <time datetime="2019-11-24T23:46:00+00:00">24 Nov 2019, 23:46</time>
      </address>
      <p>　サッカー元日本代表ＦＷでＪ２横浜ＦＣの三浦知良（５２）は２４日、チームがＪ１昇格を決めた最終節の愛媛戦後に「契約の話をしないといけないが、今日終われば（次は）１２月１０日前後からキャンプインしようと思っている」と現役続行に向けて意欲を示した。</p>
      <p>　来季の契約を結べばプロ３５年目となる。</p>
