      <h1>最完整吐谷浑王族墓葬现身甘肃</h1>
      <address>
        <time datetime="2019-11-24T23:16:51+00:00">24 Nov 2019, 23:16</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/749/w930h619/20191125/c282-iittafs0077353.jpg"/>
        <figcaption>近日，甘肃武威市天祝藏族自治县境内发现一处武周时期吐谷浑王族墓葬。经甘肃省文物考古研究所抢救性发掘确认，其为武威地区发现和发掘的时代最早、保存最完整的吐谷浑王族墓葬，在国内亦属罕见，是吐谷浑墓葬考古研究的重要发现。该墓的发掘为研究后期吐谷浑葬制葬俗及唐与吐谷浑民族关系史、丝绸之路交通史、物质文化史等相关问题具有重要研究价值。甘肃省文物考古研究所供图</figcaption>
      </figure>
