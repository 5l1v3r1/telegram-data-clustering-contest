      <h1>Dončičs, Porziņģis un Hārdevejs nokārto "Mavericks" uzvaru pret spēcīgo "Rockets"</h1>
      <address><time datetime="2019-11-24T23:15:00+00:00">24 Nov 2019, 23:15</time> by <a rel="author">Jauns.lv / LETA</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tyPlb9UL9tA" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Latvijas basketbola zvaigzne Kristaps Porziņģis svētdien Nacionālās basketbola asociācijas (NBA) spēlē guva 23 punktus, palīdzot Dalasas "Mavericks" izcīnīt jau piekto panākumu pēc kārtas.</b>
      </p>
      <p>"Mavericks" viesos ar rezultātu 137:123 (45:29, 33:31, 27:35, 32:28) pārspēja Hjūstonas "Rockets", kas cieta trešo neveiksmi pēc kārtas.</p>
      <p>Porziņģis šajā duelī laukumā pavadīja 33 minūtes un 41 sekundi, šajā laikā grozā raidīdams septiņus no 12 divpunktu metieniem, divus no pieciem tālmetieniem un trīs no četriem soda metieniem.</p>
      <p>Tāpat viņš izcīnīja 13 atlēkušās bumbas, veica trīs rezultatīvas piespēles, pārtvēra divas bumbas, bloķēja vienu metienu, pieļāva vienu kļūdu un piecas reizes pārkāpa noteikumus. "Mavericks" ar viņu laukumā iemeta par 32 punktiem vairāk nekā ielaida, kas bija pārliecinoši labākais rādītājs komandā.</p>
      <p>Latviešu basketbolists ar "double-double" izcēlies piecās no pēdējām sešām spēlēm.</p>
      <p>"Mavericks" rindās rezultatīvākais ar 41 punktu bija Luka Dončičs, kurš tikai par diviem punktiem atpalika no jauna karjeras rekorda. Slovēņa kontā šajā mačā arī desmit rezultatīvas piespēles un sešas atlēkušās bumbas.</p>
      <p>Savu sezonas rezultatīvāko maču aizvadīja Tims Hārdevejs juniors, kurš guva 31 punktu, bet vēl viesiem ar 12 punktiem un desmit atlēkušajām bumbām izcēlās Dorians Finnijs-Smits.</p>
      <p>Tikmēr pretiniekiem ar 32 punktiem, deviņām atlēkušajām bumbām un 11 rezultatīvām piespēlēm atzīmējās Džeimss Hārdens, 27 punktus guva Rasels Vestbruks, bet 21 punks un 22 bumbas zem groziem bija šveicietim Klintam Kapelam.</p>
      <p>Porziņģis apturēja pirmo "Rockets" uzbrukumu, kas ļāva Dončičam vienatnē nonākt pie groza un atklāt cīņas rezultātu. Pirmos punktus liepājnieks guva trešajā minūtē, kad ar trīspunktu gājienu panāca jau 10:2. Turpinājumā "Rockets" pakāpeniski atguvās no mazrezultatīvā sākuma un izlīdzināja spēles gaitu, bet Porziņģis savus nākamos punktus guva četrarpus minūtes pirms pirmās ceturtdaļas beigām, kad ar "putback" bumbas triecienu grozā no augšas panāca 25:18.</p>
      <p>Ceturtdaļas pēdējā minūtē Porziņģis no tuvas distances iemeta vēl divus punktus, turklāt realizēja  nopelnīto soda metienu - 41:29. Latviešu basketbolists ceturtdaļu noslēdza ar metiena pielabošanu un panāca jau 45:29.</p>
      <p>Otrās ceturtdaļas pirmajā pusē Porziņģis atpūtās, bet atgriezās divpadsmitminūtes vidū, kad "Mavericks" bija vadībā ar 57:47. Savus pirmos punktus ceturksnī viņš guva minūti vēlāk, pēc mājinieku kļūdas uzbrukumā nonākot viens pie groza (64:48). Trīs minūtes pirms puslaika beigām liepājnieks realizēja savu pirmo tālmetienu mačā un panāca 18 punktu pārsvaru (71:53), bet lielajā pārtraukumā "Mavericks" devās ar nedaudz mazāku handikapu (78:61).</p>
      <p>Otrā puslaika ievadā Porziņģis nokārtoja sev "double-double", bet trešajā minūtē grozā ieraidīja savu otro "trejaci" (84:65). Ceturtdaļas turpinājumā mājiniekiem izdevās nedaudz sadeldēt Dalasas vienības pārsvaru, bet Porziņģis nomainīts tika četras minūtes pirms spēles trešā nogriežņa beigām (97:83).</p>
      <p>Laukumā Latvijas basketbolists atgriezās ceturtās ceturtdaļas trešajā minūtē, kad viesiem bija vairs tikai septiņu punktu pārsvars (110:103). Pāris minūtes vēlāk viņš trieca bumbu grozā no augšas un atjaunoja plus septiņus punktus (114:107), bet turpinājumā pāris epizodēs pie pretinieku groza izprovocēja pārkāpumus un ceturtdaļas sestajā minūtē iemeta vienu "sodiņu" (117:109).</p>
      <p>Minūti vēlāk liepājnieks pēc Dončiča piespēles ar "alley oop" bumbas triecienu grozā no augšas panāca desmit punktu handikapu (121:111). Lielākoties pateicoties Dončičam, "Mavericks" trīs minūtes pirms pamatlaika beigām pārsniedza 20 punktu pārsvaru un dzēsa mājinieku cerības atspēlēties. Minūti un 48 sekundes laukumu atstāja Porziņģis kopā ar "Mavericks" pamatspēkiem, tādējādi dodot iespēju uzspēlēt rezervistiem.</p>
      <p>Porziņģis piektdien aizvadīja savu 200.spēli NBA un kļuva par pirmo basketbolistu, kurš tik īsā laika posmā realizējis vairāk nekā 300 trīspunktu metienus un 400 reizes bloķējis pretinieku metienus.</p>
      <p>"Mavericks" ar 11 panākumiem 16 spēlēs atrodas Rietumu konferences trešajā vietā, bet vēl tāda pati bilance ir divām komandām. Tikmēr "Rockets" ar 11 uzvarām 17 cīņās ir sestā.</p>
      <p>Nākamā spēle Dalasas klubam paredzēta otrdien mājās pret Losandželosas "Clippers".</p>
