      <h1>庆祝42周年BPJS举办了五人制足球比赛</h1>
      <address>
        <time datetime="2019-11-24T23:20:00+00:00">24 Nov 2019, 23:20</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/11/22041/1.jpg"/>
        <figcaption>劳工社会保障机构（BPJS）再次举办了五人制足球比赛，以纪念42周年。该活动名为BPJS就业五人制足球挑战赛（BFC）是自2008年以来定期举行的年度议程。图示：于周日在雅加达举行劳工社会保障机构五人制足球比赛BPJS公共关系和机构间关系副主任Irvansyah Utoh Banja（左二）与冠军交谈的情景</figcaption>
      </figure>
    </article>
