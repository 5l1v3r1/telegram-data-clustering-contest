      <h1>Xem trước Samsung Galaxy S11 qua thiết kế 5 camera</h1>
      <address><time datetime="2019-11-24T22:33:44+00:00">24 Nov 2019, 22:33</time> by <a rel="author">Phương Thảo</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/gala/xem-truoc-samsung-galaxy-s11-qua-thiet-ke-5-camera.png"/>
        <figcaption>Onleaks và 91Mobiles vừa đăng tải một đoạn video ngắn về bản dựng của chiếc <b>Samsung Galaxy S11</b>. Điểm nổi bật nhất trên bản dựng này nằm ở thiết kế cụm 5 camera phía mặt lưng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/gala/xem-truoc-samsung-galaxy-s11-qua-thiet-ke-5-camera-Hinh-2.png"/>
        <figcaption>Chiếc <i>Galaxy S11 hoàn toàn mới</i> này được trang bị màn hình AMOLED kích thước 6,7 inch với phần camera đục lỗ tương tự mẫu Galaxy Note10. Màn hình này vẫn được thiết kế cong tràn sang hai cạnh. Hai phần viền trên và dưới tiếp tục được làm mỏng lại, giúp tối ưu không gian hiển thị. Các phần góc được làm bo cong, mềm mại hơn so với Note10.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/gala/xem-truoc-samsung-galaxy-s11-qua-thiet-ke-5-camera-Hinh-3.png"/>
        <figcaption>Máy có kích thước 161,9 x 73,7 x 7,8 mm. Có thể thấy, Galaxy S11 sẽ dài hơn và rộng hơn so với chiếc Galaxy S10 (kích thước 149,9 x 70,4 x 7,8 mm).</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/gala/xem-truoc-samsung-galaxy-s11-qua-thiet-ke-5-camera-Hinh-4.png"/>
        <figcaption>Hệ thống 5 camera của Galaxy S11 hoàn toàn mới sẽ được đặt trong một khung lớn hình chữ nhật cùng với đèn flash LED.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/gala/xem-truoc-samsung-galaxy-s11-qua-thiet-ke-5-camera-Hinh-5.png"/>
        <figcaption>Cụm 5 camera này sẽ bao gồm ống kính thường, ống kính telephoto, ống kính góc siêu rộng cùng cảm biến ToF. Hiện tại, chưa rõ cảm biến thứ 5 được trang bị trên Galaxy S11 sẽ có chức năng gì. Nhiều nguồn tin tiết lộ đây là cảm biến macro, trong khi đó một số thông tin khác lại cho rằng đó là cảm biến đơn sắc.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/gala/xem-truoc-samsung-galaxy-s11-qua-thiet-ke-5-camera-Hinh-6.png"/>
        <figcaption>Máy sẽ sử dụng cổng sạc USB-C. Đáng chú ý, phím tắt dành cho tính năng trợ lý ảo Bixby đã bị loại bỏ trên bản dựng này.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/gala/xem-truoc-samsung-galaxy-s11-qua-thiet-ke-5-camera-Hinh-7.png"/>
        <figcaption>Giống với Galaxy Note10, Samsung cũng sẽ loại bỏ cổng tai nghe 3,5 mm trên chiếc Galaxy S11.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/gala/xem-truoc-samsung-galaxy-s11-qua-thiet-ke-5-camera-Hinh-8.png"/>
        <figcaption>Bản dựng này được tạo ra từ những thông tin rò rỉ gần đây về thế hệ điện thoại Galaxy S11. Nó không phải thiết kế cuối cùng của sản phẩm.</figcaption>
      </figure>
