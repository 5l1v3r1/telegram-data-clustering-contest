      <h1>Гонконг: рекордная явка</h1>
      <address><time datetime="2019-11-24T22:28:45+00:00">24 Nov 2019, 22:28</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0VVa62F0sgk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гонконгская оппозиция заявляет, что лидирует на выборах в районные советы — муниципальные органы власти. Воскресное голосование сопровождалось рекордной явкой — более 71%, вдвое выше, чем в прошлый раз.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/01/58/606x391_cmsv2_8e3f48ec-b262-58c3-96fd-f3a5ab05498d-4320158.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Ряд наблюдателей рассматривают местные выборы как своеобразный референдум о доверии главе особого административного района Кэрри Лам — на фоне массовых антиправительственных протестов, которые не прекращаются уже несколько месяцев. Впрочем, в дни предвыборной кампании выступления и стычки несколько поутихли.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/01/58/606x381_cmsv2_4cd44a56-9e45-51a8-8c62-ef181e35a41d-4320158.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Сейчас три четверти муниципальных депутатов относят к числу сторонников прокитайской администрации. Оппозиционеры надеются, что после выборов соотношение станет обратным.</p>
      <p>Впрочем, прямой власти у муниципальных депутатов не так много: в коллегии, избирающей главу Гонконга, у них меньше 10% голосов.</p>
