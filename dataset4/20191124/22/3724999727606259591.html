      <h1>[ẢNH] Đưa J-15 lên Type-001A đi thị uy, Trung Quốc đang quá mạo hiểm</h1>
      <address><time datetime="2019-11-24T22:30:26+00:00">24 Nov 2019, 22:30</time> by <a rel="author">Việt Hùng (Tổng hợp)</a></address>
      <p>
        <b>ANTD.VN - Việc đưa loại khí tài mới được sao chép từ chiến đấu cơ Liên Xô vốn còn đầy lỗi kỹ thuật này để thị uy khiến giới quan sát đánh giá Trung Quốc đang tự mạo hiểm với chính mình.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/tausanbaytungcua11.jpg"/>
        <figcaption>Ảnh vệ tinh cho thấy tàu sân bay nội địa Type-001A của Trung Quốc neo đậu tại căn cứ Du Lâm ở đảo Hải Nam, ngày 19-11. Đáng chú ý trên tàu sân bay này còn có sự xuất hiện của 7 tiêm kích hạm J-15 và một số trực thăng</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_1.jpg"/>
        <figcaption>Việc đưa cả hai loại khí tài mới còn đầy lỗikỹ thuật này để thị uy khiến giới quan sát đánh giá Trung Quốc đang tự mạo hiểm với chính mình.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_10.jpg"/>
        <figcaption>Tàu sân bay nội địa Type-001A liên tục gặp lỗi kỹ thuật, đăc biệt là nút thắt động cơ vẫn chưa được giải quyết triệt để.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_11.jpg"/>
        <figcaption>Thậm chí nhiều chuyến ra khơi thử nghiệm của Type-001A đã bị gián đoạn do chết động cơ, điều này buộc hải quân Trung Quốc phải điều động tàu cứu kéo ra đưa về.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_12.jpg"/>
        <figcaption>Tiêm kích hạm J-15 cũng không khá khẩm hơn tàu sân bay nội địa Type-001A là bao nhiêu, đã có lúc tưởng chừng như Trung Quốc đã tính tới giải pháp loại biên sớm loại chiến đấu cơ này.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_13.jpg"/>
        <figcaption>Dòng J-15 được Tập đoàn Công nghiệp Hàng không Trung Quốc (AVIC) sao chép từ tiêm kích hạm Su-33 của Liên Xô, sau khi Trung Quốc mua nguyên mẫu chưa hoàn thiện mang tên mã T-10K-3 từ Ukraine vào năm 2001.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_15.jpg"/>
        <figcaption>Máy bay được trang bị hệ thống điện tử, radar, động cơ và vũ khí do Bắc Kinh tự phát triển, nhưng chất lượng của chúng bị nghi ngờ ngay từ đầu.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_17.jpg"/>
        <figcaption>"Trung Quốc quyết định tiết kiệm tiền bằng phương án mua chiếc T-10K-3, thay vì đặt hàng số lượng lớn Su-33 kèm giấy phép sản xuất của Nga. Kết quả là quá trình phát triển J-15 kéo dài và tốn kém hơn dự kiến, những chiếc máy bay xuất xưởng cũng có độ tin cậy thấp", nhà phân tích quân sự Vasily Kashin đánh giá.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_18.jpg"/>
        <figcaption>Dòng J-15 được sản xuất hàng loạt và đưa vào biên chế không quân hải quân Trung Quốc năm 2013 với kỳ vọng trở thành mẫu tiêm kích hạm chủ lực cho các nhóm tác chiến tàu sân bay tương lai của nước này.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_19.jpg"/>
        <figcaption>Tuy nhiên, quá trình sản xuất và vận hành J-15 khiến hải quân Trung Quốc gặp nhiều thất vọng.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_2.jpg"/>
        <figcaption>Đến nay, chỉ có khoảng hơn 20 chiếc J-15 được chế tạo, thấp hơn nhiều so với mức tối thiểu 50-60 phi cơ để duy trì khả năng vận hành, tác chiến và bảo dưỡng lực lượng tiêm kích hạm cho ít nhất 2 tàu sân bay.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_20.jpg"/>
        <figcaption>Trong khi đó, dòng tiêm kích này liên tục gặp tai nạn, gây tổn thất lớn cho không quân hải quân Trung Quốc.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_22.jpg"/>
        <figcaption>Trước vụ rơi máy bay hôm 12-3 vừa qua, phi đội J-15 đã gặp ít nhất 4 tai nạn nghiêm trọng do vấn đề kỹ thuật, khiến 1 phi công thiệt mạng và nhiều người bị thương. Tuy nhiên, chỉ 2 vụ được công bố trên truyền thông Trung Quốc.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_23.jpg"/>
        <figcaption>Tháng 4-2016, phi công Zhang Chao, 29 tuổi, tử vong sau khi cố gắng cứu một tiêm kích J-15 bị hỏng cần điều khiển trong buổi tập hạ cánh trên tàu sân bay. Ba tuần sau, phi công Cao Xianjian bị thương nghiêm trọng khi gặp phải vấn đề tương tự với một chiếc J-15 khác.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_24.jpg"/>
        <figcaption>Những vụ tai nạn trên khiến hải quân Trung Quốc lo ngại đến mức cấm bay toàn bộ phi đội J-15 trong 3 tháng, đồng thời kêu gọi tiến hành điều tra.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_25.jpg"/>
        <figcaption>Trung tướng Zhang Honghe, Phó Tưlệnh không quân Trung Quốc, hồi giữa năm 2018 cũng thừa nhận Bắc Kinh đang phát triển tiêm kích hạm thay thế J-15.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_26.jpg"/>
        <figcaption>"J-15 bộc lộ nhiều vấn đề, trong đó hệ thống kiểm soát bay không ổn định là yếu tố chính dẫn đến 2 vụ tai nạn được công khai. Các chuyên gia ban đầu không thừa nhận đó là lỗi thiết kế cho đến khi Cao Xianjian, một phi công dày dặn kinh nghiệm, gặp vấn đề tương tự", một nguồn tin giấu tên tiết lộ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_27.jpg"/>
        <figcaption>Độ tin cậy của động cơ WS-10H trên J-15 cũng chưa được chứng minh, nhất là khi Bắc Kinh vẫn gặp khó khăn trong việc chế tạo động cơ phản lực hiện đại. Nhiều chiếc J-15 vẫn sử dụng động cơ AL-31F do Nga chế tạo cho chiến đấu cơ Su-27.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_3.jpg"/>
        <figcaption>Dù được coi là bước tiến lớn với hải quân Trung Quốc, J-15 khó lòng tạo nên sự khác biệt trong tác chiến trên biển. Nó chỉ có thể vận hành trên tàu sân bay sử dụng cơ chế cầu nhảy (ski-jump), giới hạn đáng kể tải trọng vũ khí và nhiên liệu mang theo trong mỗi nhiệm vụ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_4.jpg"/>
        <figcaption>Bắc Kinh cũng chưa có máy bay tiếp dầu trên hạm, khiến J-15 có bán kính chiến đấu rất ngắn. Điều này khiến truyền thông Trung Quốc nhiều lần chê bai tính năng của J-15, cho rằng nó không thể rời quá xa tàu sân bay Liêu Ninh nếu mang đủ cơ số vũ khí chiến đấu.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_5.jpg"/>
        <figcaption>J-15 cũng nằm trong nhóm tiêm kích hạm nặng nề nhất thế giới, với khối lượng rỗng gần 18 tấn và khối lượng cất cánh tối đa 33 tấn.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_6.jpg"/>
        <figcaption>Vấn đề này càng gây khó khăn cho hoạt động tác chiến của tàu sân bay Trung Quốc, khi những chiếc J-15 phải hạn chế số lượng vũ khí và nhiên liệu để tránh làm quá tải hệ thống cáp hãm đà.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_24/2/chien_dua_co_7.jpg"/>
        <figcaption>"Ngành công nghiệp hàng không Trung Quốc có thể sao chép nguyên mẫu T-10K-3 và những chiếc Su-27 trong biên chế, nhưng họ sẽ gặp hàng loạt trở ngại vì không nắm được nguyên lý thiết kế và sản xuất của dòng tiêm kích này. Khoảng trống đó rõ ràng đã dẫn tới những vấn đề với dòng J-15 và khiến nó trở thành nỗi thất vọng lớn với Bắc Kinh", chuyên gia quân sự Dave Majumdar đánh giá.</figcaption>
      </figure>
