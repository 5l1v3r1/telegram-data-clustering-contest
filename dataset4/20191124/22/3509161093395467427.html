      <h1>杨紫晒与奶奶牵手照为其祈福：要好好的等我哦_照片</h1>
      <address>
        <time datetime="2019-11-24T22:52:00+00:00">24 Nov 2019, 22:52</time>
      </address>
      <figure>
        <img src="http://5b0988e595225.cdn.sohucs.com/images/20191124/95935b8b4263438e8f2377999291b924.png"/>
      </figure>
      <figure>

      <figure>

      <p>搜狐娱乐信息 11月24日晚，杨紫晒出和奶奶拉手的照片，并为奶奶祈祷，称：“儿时您就是这样拉着我的手的，奶奶要好好的哦，等我哦！”照片中，奶奶躺在床上，杨紫拉着奶奶骨瘦如柴的手。</p>
      <p>此照片曝光后，网友纷纷围观并留言为奶奶祈福，称：“一定会好的，奶奶一定会长命百岁！”“奶奶会好起来的，你也不用太担心，奶奶安康！”“没什么比家人健康更重要的了。”</p>
