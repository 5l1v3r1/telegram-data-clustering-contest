      <h1>Детский омбудсмен Украины попал в страшное ДТП под Киевом — видео</h1>
      <h2>В результате аварии также пострадали 10-летний и 19-летний пассажиры автомобиля Николая Кулебы.</h2>
      <address><time datetime="2019-11-24T22:09:00+00:00">24 Nov 2019, 22:09</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7FyfV2qQjRo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Киевской области возбудили уголовное дело по факту ДТП с участием уполномоченного президента Украины по правам ребёнка Николая Кулебы, <a href="https://kv.npu.gov.ua/news/dtp/policziya-kijivshhini-rozsliduje-obstavini-dtp-u-yakij-postrazhdalo-chetvero-osib/">сообщает</a> пресс-служба Национальной полиции.</p>
      <figure>
        <img src="https://static.life.ru/56da41ae3e8bad139ccd544c2c230481__980x.png"/>
        <figcaption>Фото © Национальная полиция Украины</figcaption>
      </figure>
      <p><b>—</b> <b>Открыто уголовное производство по ст. 286 (нарушение правил безопасности дорожного движения) Уголовного кодекса Украины, —</b> рассказали в сообщении.</p>
      <p>Николай Кулеба был госпитализирован после того, как его автомобиль "Тойота" столкнулся с микроавтобусом "Фольксваген" 24 ноября. Авария произошла в 14:30 по московскому времени в посёлке Чабаны Киево-Святошинского района Киевской области.</p>
      <p>По данным полиции, в результате аварии также пострадали 10-летний и 19-летний пассажиры автомобиля Кулебы, они были доставлены в больницу.</p>
