      <h1>Klaus Iohannis mantém-se na presidência da Roménia</h1>
      <address><time datetime="2019-11-24T22:40:33+00:00">24 Nov 2019, 22:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t5Vko-UEwvc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Segunda volta das presidenciais na Roménia dá vitória clara ao atual presidente e deixa o Partido Social Democrata cada vez mais fragilizado.</b>
      </p>
      <p>A Roménia decidiu manter o mesmo presidente. Klaus Iohannis conquistou a segunda volta das eleições presidenciais deste domingo, com números que foram inequívocos.</p>
      <p>Segundo as projeções iniciais, terá ficado bem acima dos 60%, impondo assim uma derrota de monta à opositora do Partido Social Democrata.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/02/84/808x539_cmsv2_3899ce06-2927-5a75-bb4b-07a3cf8b3bcb-4320284.jpg"/>
        <figcaption>Viorica Dancila</figcaption>
      </figure>
      <p>A vocação pró-europeia do liberal Iohannis ficou bem patente no seu discurso. "Os romenos escolheram a Roménia moderna, a Roménia europeia, a Roménia normal", afirmou.</p>
      <p>Do lado de Viorica Dancila, as coisas não correram, de facto, pelo melhor. A vitória esmagadora de Iohannis fragiliza a posição do Partido Social Democrata, que lidera, e contra o qual o presidente trava uma luta sem tréguas.</p>
      <p>O governo que Dancila dirigia foi desmantelado pelo presidente, no início de novembro, após uma vaga de turbulentas manifestações contra uma controversa reforma da Justiça, acusada de facilitar a corrupção e os abusos de poder.</p>
