      <h1>Criatura assassina ataca no trailer do terror ‘The Shed’; Assista!</h1>
      <address><time datetime="2019-11-24T22:00:01+00:00">24 Nov 2019, 22:00</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>O terror ‘<b><a href="https://cinepop.com.br/tag/the-shed">The Shed</a></b>‘ ganhou o primeiro trailer.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/D5OSf1QnHDU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O longa é dirigido por <b><a href="https://cinepop.com.br/tag/frank-sabatella">Frank Sabatella</a></b>.</p>
      <blockquote>Sendo órfão, vivendo com seu abusivo avô, a vida é uma droga para Stan. Mas ele está melhor do que o seu melhor amigo, Dommer, que ele constantemente tem que defender contra os valentões da escola. E agora a melhor amiga deles, Roxy, paixão secreta do Stan, começa a andar com a turma que zomba deles diariamente. Mas esses “monstros” na escola não são nada em comparação com os monstros dos pesadelos de Stan que ganham vida. Quando Stan descobre que uma criatura assassina se abrigou em uma cabana em seu quintal – e que ela matou o seu avô –, ele não pode ir à polícia, porque eles o colocarão em um orfanato. Enquanto tenta lutar contra o mostro sozinho, Dommer acredita que isso é a solução dos seus problemas. Quem são os verdadeiros monstros?</blockquote>
      <p><b><a href="https://cinepop.com.br/tag/frank-whaley">Frank Whaley</a></b>,<b> <a href="https://cinepop.com.br/tag/cody-kostro">Cody Kostro</a></b>, <b><a href="https://cinepop.com.br/tag/sofia-happonen">Sofia Happonen</a></b>, <b><a href="https://cinepop.com.br/tag/timothy-bottoms">Timothy Bottoms</a> </b>e<b> <a href="https://cinepop.com.br/tag/jay-jay-warren">Jay Jay Warren</a></b> estrelam.</p>
