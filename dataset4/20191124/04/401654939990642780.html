      <h1>पाकिस्तान को किसानों का ऑफर, PoK दो और हमारे टमाटर लो</h1>
      <address>
        <time datetime="2019-11-24T04:41:44+00:00">24 Nov 2019, 04:41</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fsdf_112419085925.jpg"/>
        <figcaption>पाकिस्तान में टमाटर की आसमान छूती कीमतों को लेकर मध्य प्रदेश के झाबुआ के किसानों ने वहां के प्रधानमंत्री इमरान खान को एक खास ऑफर दिया है. झाबुआ के किसानों ने पाकिस्तान के पीएम इमरान खान को पैगाम भेजकर कहा है कि पीएम इमरान खान पीओके (पाकिस्तान के कब्जे वाला कश्मीर) दो और हमारे टमाटर लो. इतना ही नहीं किसानों ने पाकिस्तान से साल 2008 में मुंबई में हुए आतंकी हमले के लिए भी माफी मांगने की भी मांग की है.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tomato1_112419085925.jpg"/>
        <figcaption>दरअसल भारत से पाकिस्तान के तनावपूर्ण रिश्तों को देखते हुए झाबुआ के किसानों ने पाकिस्तान में टमाटर की सप्लाई नहीं करने का प्रण लिया है. बता दें कि इन दिनों पाकिस्तान में कमी के चलते टमाटर 400-500 रुपये किलो बिक रहा है.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tomatao_112419085925.jpg"/>
        <figcaption>पाकिस्तान में टमाटर की कीमत और मांग का अंदाजा आप इसी बात से लगा सकते हैं कि बढ़ती कीमतों के विरोध में वहां एक दुल्हन ने ऐसी ज्वेलरी पहनी जो महंगाई और आर्थिक स्थिति पर गहरा कटाक्ष था. पाकिस्तान के लाहौर शहर में एक दुल्हन ने शादी के दिन टमाटर के गहने पहने हुए थे. उन्होंने टमाटर का नेकलेस, झुमके और चूड़ियां पहनी थीं. जब एक रिपोर्टर ने दुल्हन से इसकी वजह पूछी तो दुल्हन ने कहा कि टमाटर इतने बेशकीमती हो गए हैं कि उनके माता पिता ने दहेज में लड़के वालों को तीन पेटी टमाटर दिए हैं</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tomato3_112419085925.jpg"/>
        <figcaption>डॉन न्यूज के मुताबिक पाकिस्तान सरकार ने पिछले सप्ताह ईरान से 4,500 टन टमाटर आयात करने का परमिट जारी किया था, लेकिन बाजार में यह पहुंच ही नहीं पाया. जिसके कारण दाम में लगातार वृद्धि होती जा रही है.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tomato4_112419085925.jpg"/>
        <figcaption>नवंबर के पहले सप्ताह में टमाटर का आधिकारिक मूल्य 117 रुपए प्रति किलो बताया गया था लेकिन अब सरकारी दाम इस स्तर पहुंच गया है. कोई भी व्यापारी तय दाम पर टमाटर नहीं बेच रहा है.</figcaption>
      </figure>
