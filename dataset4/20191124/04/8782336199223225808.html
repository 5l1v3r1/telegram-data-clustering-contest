      <h1>《冰雪奇緣2》主題曲Into the Unknown加入《JUST DANCE 舞力全開 2020》</h1>
      <h2>跳起來！</h2>
      <address><time datetime="2019-11-24T04:10:58+00:00">24 Nov 2019, 04:10</time> by <a rel="author">餅乾</a></address>
      <p>Ubisoft 宣布迪士尼動畫電影《冰雪奇緣 2》主題曲「Into the Unknown」已在《Just Dance 舞力全開 2020》Nintendo Switch、PS4、Xbox One 平台免費提供。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KuT-Oj6rgVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《Just Dance 舞力全開 2020》收錄了 40 首全球知名的勁歌金曲，包含了蔡依林「怪美的」、 Panic! At the Disco 「High Hopes」、TWICE「FANCY」，和獲得全年齡玩家都熱愛且都能朗朗上口的「Baby Shark」。每套《Just Dance 舞力全開 2020》皆提供免費一個月的 Just Dance Unlimited 隨選音樂串流服務，讓玩家能夠享受 500 首以上持續擴充的額外歌曲，與全家一起舞力全開！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zqtLqHGsBXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>《Just Dance 舞力全開 2020》目前已知 收錄曲目</h3>
