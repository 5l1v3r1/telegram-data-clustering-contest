      <h1>Civilization 6 có mặt trên PS4 sau 3 năm chờ đợi</h1>
      <address><time datetime="2019-11-24T04:31:00+00:00">24 Nov 2019, 04:31</time> by <a rel="author">Lan Linh</a></address>
      <p>
        <b>Đạt được nhiều thành công trên PC và nhiều nền tảng phổ biến khác, nhưng đến tận ngày hôm nay <a href="https://game.thanhnien.vn/">game</a> thủ PS4 và Xbox One mới có dịp được trải nghiệm "siêu phẩm" Civilization 6.</b>
      </p>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/HLunwu17rH4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Được biết đến như một trong những series game chiến thuật thành công nhất mọi thời đại, Civilization đến nay đã có bề dày lịch 28 năm, với 6 phiên bản chính thức và hàng chục bản DLC, Spin-off... Trò chơi cũng đã tạo nên thương hiệu không thể nhầm lẫn cho nhà phát triển game lừng danh Sid Meier.<br/>Tiếp nối thành công của những phiên bản tiền nhiệm, Civilization 6 (phát hành năm 2016) đã chinh phục <a href="https://thanhnien.vn/gioi-tre/ket-noi/">cộng đồng</a> game thủ, nhận được đánh giá tích cực từ giới chuyên môn. Đến nay, trò chơi đã có mặt trên Windows, macOS, Linux, iOS, Nintendo Switch... nhưng mãi đến 22.11.2019 vừa qua, Civilization 6 mới chính thức có mặt trên hai nền tảng Console phổ biến hàng đầu là PS4 và Xbox One.<br/>Tương tự như các nền tảng khác, hai phiên bản Civilization 6 trên PS4 và Xbox One cũng nhận được điểm số cao ngất ngưỡng từ giới chuyên môn. Trên Metacritic, phiên bản PS4 của Civilization 6 đạt 88 điểm, đối với Xbox One là 86 điểm.</p>
