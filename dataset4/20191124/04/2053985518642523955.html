      <h1>مصدر أمني: ضبط خليل رزق ليس له علاقة بنشاطه العمالي</h1>
      <address><time datetime="2019-11-24T04:25:00+00:00">24 Nov 2019, 04:25</time> by <a rel="author">مصطفى الرماح</a></address>
      <p>مصطفى الرماح صرح مصدر أمني أن ضبط المدعو خليل رزق ليس له علاقة بنشاطه العمالي وأنه محبوس في إطار إجراءات قضائية.<br/><br/>وأضاف المصدر بأن القضية المتهم فيها غير مرتبطة بنشاطه العمالي.</p>
