      <h1>男子ゴルフ最終日、荒天で中止…今平が今季２勝目</h1>
      <address>
        <time datetime="2019-11-24T04:36:00+00:00">24 Nov 2019, 04:36</time>
      </address>
      <p>　ゴルフ・ダンロップフェニックス最終日（２４日・宮崎フェニックスＣＣ＝７０２７ヤード、パー７１）――悪天候のため中止となり、３日目までの５４ホールで競技が成立し、賞金ランキングトップの今平周吾（２７）が通算１０アンダーで今季２勝目、ツアー通算４勝目を挙げた。賞金は４０００万円で、賞金ランキング加算額は７５％に減額され、３０００万円。２位は２打差で黄重坤（ハンジュンゴン）（韓国）。松山英樹は５アンダーの８位だった。昨年覇者の市原弘大は１３位、石川遼は３４位。</p>
    </article>
