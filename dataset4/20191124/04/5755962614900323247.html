      <h1>MLB／前東家中日龍熱情邀約　陳偉殷考慮續留美職</h1>
      <address><time datetime="2019-11-24T04:51:43+00:00">24 Nov 2019, 04:51</time> by <a rel="author">nownews</a></address>
      <p>台灣旅美左投陳偉殷今天清晨搭機返抵國門，對於被馬林魚隊釋出，他表示，第一時間聽到訊息時有些低落，但球員在職業生涯都會遇到第一次，會盡力做自己該做的事。<br/><br/>陳偉殷與家人搭機於清晨回台，他說：「未來接下來的事情，一定有很多都是第一次，就不去多想」，他會盡自己的努力去處理事情，按照自己的節奏去安排訓練。<br/><br/>中日龍隊傳出有意調查他的狀況，陳偉殷表示，目前是沒有，他與經紀公司討論後，還是以在美國發展為主，「未來會盡力做好該做的事情」。</p>
