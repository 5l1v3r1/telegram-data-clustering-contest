      <h1>國1汐止段特斯拉撞橋墩 駕駛飛出車外掉下橋摔死</h1>
      <address><time datetime="2019-11-24T14:45:15+00:00">24 Nov 2019, 14:45</time> by <a rel="author">柯毓庭</a></address>
      <p><a href="https://udn.com/search/tagging/2/%E5%9C%8B%E9%81%93"><b>國道</b></a>一號<a href="https://udn.com/search/tagging/2/%E6%B1%90%E6%AD%A2"><b>汐止</b></a>系統北向往國三南向今天下午1時許發生一起意外，一輛特斯拉因不明原因衝撞護欄後，男駕駛（約20歲）彈出車外，自國道護欄上掉落下方原住民公園，當場摔死，車上另1男1女兩名乘客意識清楚無立即生命危險，目前已送三軍總醫院。</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/24/realtime/7106739.jpeg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>特斯拉不明原因自撞後，駕駛自國道上掉落橋下明顯死亡。記者柯毓庭／翻攝</figcaption>
      </figure>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/24/realtime/7106741.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>特斯拉不明原因自撞護欄，駕駛摔落明顯死亡，車上兩名乘客受傷無立即生命危險送醫。記者柯毓庭／翻攝</figcaption>
      </figure>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/24/realtime/7106740.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>特斯拉不明原因自撞護欄，駕駛摔落明顯死亡，車上兩名乘客受傷無立即生命危險送醫。記者柯毓庭／翻攝</figcaption>
      </figure>
      <p>這起<a href="https://udn.com/search/tagging/2/%E4%BA%8B%E6%95%85"><b>事故</b></a>影響國道一號北上接國道三號南下往汐止的匝道交通，警方已封閉現場，並調查釐清車禍發生原因中。</p>
