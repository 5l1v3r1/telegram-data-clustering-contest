      <h1>En images. Un an après l’attentat, le marché de Noël de Strasbourg fait son retour</h1>
      <address>
        <time datetime="2019-11-24T14:03:50+00:00">24 Nov 2019, 14:03</time>
      </address>
      <p>Strasbourg se souvient de la nuit sanglante qui a endeuillé le marché de Noël le 11 décembre 2018. Un an après l’attentat, la 450e édition a ouvert vendredi. Sans céder à la peur. </p>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpi/P//PwMlgHHUgFEDgAAgwAD+lBrvy+NcxAAAAABJRU5ErkJggg=="/>
        <figcaption>Vendredi soir, l’immense sapin qui orne la place Kléber, dans le coeur historique de la ville, s’est illuminé sous les acclamations de la foule. Mais dès 14h, les rues de la « capitale de Noël » s’étaient animées avec l’ouverture de ce marché, le plus célèbre de France. Cette année, c’est la chanteuse Chimène Badi qui en est la marraine.<cite>PATRICK HERTZOG AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpi/P//PwMlgHHUgFEDgAAgwAD+lBrvy+NcxAAAAABJRU5ErkJggg=="/>
        <figcaption>Deux millions de visiteurs sont attendus jusqu’au 30 décembre. Ce week-end, une foule dense se pressait déjà entre les chalets et dans les rues du centre-ville.<cite>FREDERICK FLORIN AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpi/P//PwMlgHHUgFEDgAAgwAD+lBrvy+NcxAAAAABJRU5ErkJggg=="/>
        <figcaption>Vin chaud, santons et bredele (petits biscuits traditionnels) attendent les acheteurs dans 300 chalets tandis que rennes et oursons en peluche guettent depuis les façades des commerces et restaurants des flots de touristes.<cite>FREDERICK FLORIN AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpi/P//PwMlgHHUgFEDgAAgwAD+lBrvy+NcxAAAAABJRU5ErkJggg=="/>
        <figcaption>L’an dernier, un homme avait tué cinq hommes et blessé une dizaine de personnes avant d’être tué par une patrouille de police après deux jours de cavale. Christophe Castaner a affiché vendredi sa « sérénité », déambulant dans les allées le jour de l’ouverture : « nos forces seront totalement engagées aux côtés des élus pour que […] le marché de Noël se passe bien », a souligné le ministre de l’Intérieur. Une journée hommage sera organisée le 11 décembre.<cite>PATRICK HERTZOG AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpi/P//PwMlgHHUgFEDgAAgwAD+lBrvy+NcxAAAAABJRU5ErkJggg=="/>
        <figcaption>Un évènement sous haute surveillance. “Près de 760" membres « de la police, de la gendarmerie, de la Sécurité civile, des sapeurs-pompiers, de la police municipale, de l’armée » seront mobilisés pour assurer la sécurité du marché, a annoncé Christophe Castaner.<cite>PATRICK HERTZOG AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpi/P//PwMlgHHUgFEDgAAgwAD+lBrvy+NcxAAAAABJRU5ErkJggg=="/>
        <figcaption>Les forces de l’ordre inspectent les voitures aux abords du marché vendredi. L’accès au centre-ville est filtré avec des points de contrôle auxquels les visiteurs devront se présenter sacs et manteaux ouverts. Des obstacles et des fosses sont mis en place pour parer la menace de véhicules-béliers.<cite>PATRICK HERTZOG AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABhJREFUeNpi/P//PwMlgHHUgFEDgAAgwAD+lBrvy+NcxAAAAABJRU5ErkJggg=="/>
        <figcaption>Avec un budget qui devrait atteindre 4,5 à 5 millions d’euros, Strasbourg attend environ 250 millions d’euros de retombées économiques.<cite>FREDERICK FLORIN AFP</cite></figcaption>
      </figure>
