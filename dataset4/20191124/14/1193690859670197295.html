      <h1>Украинка Магучих признана "восходящей звездой" Всемирной федерацией легкой атлетики</h1>
      <address>
        <time datetime="2019-11-24T14:28:00+00:00">24 Nov 2019, 14:28</time>
      </address>
      <p>Лучшей молодой легкоатлеткой мира по итогам текущего года выбрали Ярославу Магучих.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pc168z-Azbw" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Украинка победила в номинации "Восходящая звезда" Всемирной федерации легкой атлетики. Награду получила из рук первого вице-президента федерации Сергея Бубки на торжественной церемонии в Монако.<br/><br/>"Я хочу сказать спасибо Всемирной федерации легкой атлетики за организацию этой церемонии. Очень счастлива быть здесь. И также спасибо всем, кто поддерживал меня и верил в меня", – сказала рекордсменка.</p>
      <p>В 18 лет Магучих стала самой молодой медалисткой в истории взрослых чемпионатов мира. Серебро по прыжкам в высоту она получила в катарской Дохе и дважды побила юниорский мировой рекорд.</p>
      <p>К тому же, в этом году Ярослава Магучих уже побеждала в номинации "Восходящая звезда", однако по версии Европейской легкой атлетики. Затем получила награду Европейского олимпийского комитета.</p>
