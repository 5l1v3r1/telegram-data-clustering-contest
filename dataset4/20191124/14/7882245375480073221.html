      <h1>Второй тур президентских выборов в Румынии</h1>
      <address><time datetime="2019-11-24T14:00:38+00:00">24 Nov 2019, 14:00</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fq81IBBZ-jw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Граждане Румынии выбирают президента. Во втором туре участвуют нынешний глава государства Клаус Йоханнис и кандидат от Социал-демократической партии Виорика Дэнчилэ. После посещения избирательного участка Йоханнис заявил, что отдал свой голос, цитата по ТАСС, «за современную, европейскую, нормальную Румынию».</p>
      <p>Бывшая премьер-министр Виорика Дэнчиле, которая в октябре ушла в отставку после объявления вотума недоверия, вновь раскритиковала своего оппонента. Она заявила, что проголосовала против возвращения к временам, цитата, «когда у нас не было прав и свобод, а вся власть находилась в руках одного человека».</p>
      <p>В первом туре Клаус Йоханнис получил почти 38% голосов, Виорику Дэнчилэ поддержали более 22% избирателей.</p>
