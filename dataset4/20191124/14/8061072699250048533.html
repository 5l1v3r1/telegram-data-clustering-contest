      <h1>Afluencia récord en las elecciones de Hong Kong marcadas por las protestas</h1>
      <address><time datetime="2019-11-24T14:58:10+00:00">24 Nov 2019, 14:58</time> by <a rel="author">EFE</a></address>
      <ul>
        <li>Más de 2,4 millones de personas habían acudido a las urnas a las 18.30 hora local (10.30 GMT), la cifra más alta de unos comicios en su historia</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/Aj_Ga3TgcP0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los ciudadanos de <b>Hong Kong </b>han acudido este domingo masivamente a las urnas en unos comicios a consejos de distrito con participación récord, en una jornada electoral sin altercados que tomará el pulso político del<b> movimiento pro-democrático </b>tras casi seis meses de protestas en las calles.</p>
      <p>Más de 2,4 millones de personas habían acudido a las urnas a las 18.30 hora local (10.30 GMT)<b>, la cifra más alta de unos comicios en la historia de Hong Kong</b>, por encima del récord de los 2,2 millones en las legislativas de 2016, muestra de una sociedad cada vez más politizada.</p>
      <p>A cuatro horas del cierre de los centros electorales a las 22.30 horas (14.30 GMT), la participación alcanzaba el 60,36 % %, frente al 47 % de las municipales de 2015 y al 58 % de las legislativas de 2016. Desde antes de la apertura de los centros electorales, a las 7.30 hora local, los hongkoneses hacían largas colas para ser de los primeros en votar, algo insólito en la ciudad de unos 7,5 millones de habitantes, de los que 4,1 se registraron para votar, otra cifra récord condicionada por las protestas.</p>
      <h4>Desde antes de la apertura de los centros electorales, a las 7.30 hora local, los hongkoneses hacían largas colas para ser de los primeros en votar</h4>
      <p>“La gente de Hong Kong todavía tenemos<b> libertad de elección </b>y tenemos que expresar qué queremos”, apuntó a Efe Alex, un ingeniero de 24 años que ha participado activamente en las manifestaciones y que pensaba votar por el candidato pro-demócrata de su distrito en el barrio de clase media-alta de South Horizons. Aunque ve las elecciones como vitales, no cree que supongan el freno de las protestas, que seguirán “porque ni el Gobierno ni el Partido Comunista de China están escuchando”, y es a ellos a quienes culpa del rebrote de la violencia en las últimas semanas.</p>
      <p>Sin embargo, tanto en la jornada electoral como en los días previos ha dominado la calma, sin incidentes, justamente para evitar que la violencia sirviera de pretexto para cancelar las elecciones, algo que no deseaba ninguno de los dos bandos. De hecho, en las redes sociales desde ayer circuló una petición colectiva para acudir pronto a votar, ya que si algún episodio violento forzaba el cierre de las urnas transcurridas las tres primeras horas, la elección sería válida y solo se contabilizarían los votos recibidos hasta ese momento.</p>
      <figure>
        <img src="https://www.lavanguardia.com/r/GODO/LV/p6/WebSite/2019/11/24/Recortada/1189731669_20191124134018-k3AD--656x437@LaVanguardia-Web.jpg"/>
        <figcaption>Voluntarios hacen campaña por algunos de los candidatos (Chris McGrath / Getty)</figcaption>
      </figure>
      <p>“Temía que el gobierno <b>pudiera cerrar los centros de votación </b>por cualquier disputa. Siempre pueden encontrar alguna razón para justificar sus acciones injustas”, ha apuntado Larry, un prodemócrata de 25 años que ha votado temprano en el barrio de Kowloon. Para este joven que se ha implicado en las protestas, estos comicios “son la ocasión para mostrar que los ciudadanos de Hong Kong estamos cada vez más comprometidos políticamente”. De hecho, respecto a 2015 se han inscrito un millón de nuevos votantes, y 392.600 se registraron en el último año, coincidiendo con las protestas, de los que más de la mitad tiene entre 18 y 20 años.</p>
      <p>“Había rumores de que el bando pro-China enviaría matones para causar problemas si hay una gran participación de votantes jóvenes”, ha apuntado Ken Hung, un diseñador de 42 años, que también votó a primera hora ante el riesgo de que se cerraran las urnas antes de tiempo.</p>
      <p>Al final ese miedo no se hizo realidad en esta jornada electoral en la que Joshua Wong, uno de los líderes del movimiento democrático más visibles y el único candidato vetado, ha urgido a los hongkoneses a votar “para expresar su descontento con Pekín”.</p>
      <blockquote>Temía que el gobierno pudiera cerrar los centros de votación por cualquier disputa. Siempre pueden encontrar alguna razón para justificar sus acciones injustas”</blockquote>
      <p>“El hecho de ser el único candidato descalificado, muestra que las elecciones están siendo manipuladas por el Partido Comunista de China”, ha asegurado Wong, que también fue uno de los líderes de la Revolución de los Paraguas de 2014.</p>
      <p>Desde el bando pro-China, el candidato<b> Samuel Mok Kam Sum</b>, de 29 años, hacia campaña en la calle en el barrio de Mid Levels a escasos metros del colegio electoral con el mensaje de que estas elecciones implican “la decisión de apoyar la violencia o la paz”.</p>
      <p>“Hemos sufrido el caos y los disturbios en Hong Kong. Pido a todo el mundo que use el voto para alzar la voz y liberar la rabia, para que nuestra sociedad pueda recuperar la paz y la normalidad lo antes posible”, ha aseverado Mok, uno de los 1.090 candidatos que se disputan 452 puestos de concejal en los 18 distritos de Hong Kong.</p>
      <h4>En casi seis meses de protestas, más de 4.500 manifestantes han sido detenidos y han muerto dos personas.</h4>
      <p>También está cansado de la violencia y las protestas Chow Keith, un hombre de 78 años que con su voto por el candidato pro-establishment en su distrito de Causeway Bay pretende expresar su malestar y “presionar al gobierno para que haga algo que ponga fin a los altercados en las calles”.</p>
      <p>Ante la situación excepcional que vive la ciudad, por primera vez en la historia de Hong Kong, agentes antidisturbios custodian las urnas y más de 30.000 efectivos policiales están de servicio. Aunque las protestas arrancaron pacíficamente el pasado junio, los manifestantes son ahora más radicales y violentos. La situación alcanzó su punto álgido en la batalla campal que se desató el pasado fin de semana con la Policía después de que miles de activistas se atrincheraran en los campus universitarios, armados con cócteles molotov y flechas. En casi seis meses de protestas, más de 4.500 manifestantes han sido detenidos y han muerto dos personas.</p>
