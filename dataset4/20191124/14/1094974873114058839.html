      <h1>Шестнадцать погибших: самолет рухнул на дом в Конго. Видео</h1>
      <address><time datetime="2019-11-24T14:12:00+00:00">24 Nov 2019, 14:12</time> by <a rel="author">Вести.Ru</a></address>
      <p>В воскресенье, 24 ноября, двухмоторный самолет Dornier 228 компании Busy Bee Congo, потерпел крушение в городе Гома, расположенном в провинции Северное Киву на востоке Конго, неподалеку от границы с Руандой.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259550&amp;hash=ced16dd0ba1465da&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Как сообщают местные <a href="http://www.icikivu.com/">СМИ</a>, воздушное судно разбилось вскоре после взлета. После столкновение с домами оно разрушилось и загорелось.</p>
      <p>На борту самолета находились 17 человек. По предварительным данным, 16 из них не пережили катастрофу. Информации о наличии жертв на земле пока не поступало.</p>
      <p>На месте ЧП продолжаются поисковые работы.</p>
