    <meta property="og:title" content="Tous derrière Félix Bour sur la course de la Saint Nicolas à Nancy"/>
    <meta property="og:description" content="Avec plus de 4000 participants dans les rues de la cité ducale, dont 3850 sur le 10km, la course de la Saint-Nicolas a battu en terme de fréquentation, un nouveau record. Le Barsien s'est joué des Kenyans et de l'Ukrainien, Hbrabouskyi pour s'imposer en 29'25, nouvelle référence chronométrique de l'épreuve. Retour en images."/>
