      <h1>Κρητικοί φρουροί πλοίων κατά επικίνδυνων πειρατών</h1>
      <address><time datetime="2019-11-24T14:36:40+00:00">24 Nov 2019, 14:36</time> by <a rel="author">Κοκκάλη Έλλη</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fq618ha7n2k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Αν η ναυτιλιακή εταιρεία, ή η εταιρεία φύλαξης, δεν προχωρήσει άμεσα στα κατάλληλα μέτρα για να σε ζητήσουν πίσω, ξεγράφεσαι από τον χάρτη»</b>
      </p>
      <p>Αντιμέτωποι με τις σφαίρες και τον θάνατο έρχονται οι Έλληνες μισθοφόροι, που αναλαμβάνουν την ασφάλεια πλοίων, τα οποία κινούνται στην αποκαλούμενη «ζώνη του πυρός». Οι ίδιοι απορρίπτουν το ρόλο του μισθοφόρου καθώς, όπως λένε, ο ρόλος τους είναι προληπτικός.</p>
      <p>«Σκοπός μας δεν είναι η καταστολή και να σκοτώσουμε, αλλά η πρόληψη».</p>
      <p>Δυο από τους πολύπειρους Κρητικούς στον τομέα της φύλαξης πλοίων, με πολλές αποστολές, μίλησαν για το παιχνίδι ζωής και θανάτου στην «<a href="http://www.cretetv.gr/">ΚΡΗΤΗ TV</a>», που ξεκινά στο κατάστρωμα κάθε πλοίου, που θα βρεθεί στο στόχαστρο των Σομαλών ή Νιγηριανών πειρατών.</p>
      <p>Σύμφωνα με τους ίδιους, υπάρχουν δυο είδη πειρατείας. Το πρώτο είδος, η Σομαλική πειρατεία, έχει σκοπό την «κατάκτηση» του πλοίου, μαζί με το πλήρωμα, για να ζητήσουν λύτρα.</p>
      <p>Το δεύτερο αφορά τους πειρατές από την Νιγηρία, που «εκεί είναι δύσκολα τα πράγματα, αφού είναι αδίστακτοι. Αν η ναυτιλιακή εταιρεία, ή η εταιρεία φύλαξης, δεν προχωρήσει άμεσα στα κατάλληλα μέτρα για να σε ζητήσουν πίσω, ξεγράφεσαι από τον χάρτη».</p>
      <p>Σε περίπτωση επίθεσης, ο καπετάνιος με ένα κουμπί «σφραγίζει» το πλοίο, το πλήρωμα παραμένει στις καμπίνες, εκτός της ομάδας φρούρησης του πλοίου.</p>
      <p>Οι κανόνες εμπλοκής έχουν συγκεκριμένα στάδια. Αρχικά, «όταν περάσουν ένα ορισμένο σημείο απόστασης από το πλοίο, οι φύλακες θα βγάλουν τα όπλα και θα τα δείξουν. Αναλόγως τον τρόπο που κινούνται οι πειρατές και πως πλησιάζουν το πλοίο, αρχίζουν οι προειδοποιητικές βολές».</p>
      <p>Τουλάχιστον 150 Έλληνες, ανάμεσα τους δεκάδες Κρητικοί, ταξιδεύουν στην αποκαλούμενη «ζώνη του πυρός». Το κίνητρο δεν μπορεί να είναι μόνο οικονομικό, καθώς ο κίνδυνος που αντιμετωπίζουν δεν αποζημιώνεται. «Η αδρεναλίνη, οι εμπειρίες ταξιδιών σε πολλά μέρη, και η αίσθηση ότι βοηθάς ανθρώπους, είναι τα κίνητρα. Όσοι έρχονται με μοναδικό κίνητρο το οικονομικό, που δεν είναι λίγοι, συνήθως δεν αντέχουν και φεύγουν τον πρώτο μήνα».</p>
