      <h1>Watch: Sacha Baron Cohen’s Attack on Facebook</h1>
      <address><time datetime="2019-11-24T14:27:49+00:00">24 Nov 2019, 14:27</time> by <a rel="author" href="https://www.jewishpress.com/author/di/" target="_blank">David Israel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tDTOQUvpw7I" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>On Thursday , Sacha Baron Cohen spoke at Never Is Now, the Anti-Defamation League’s summit on antisemitism and hate in New York, and denounced Facebook, Twitter, YouTube and Google as “the greatest propaganda machine in history” and culpable for a surge in “murderous attacks on religious and ethnic minorities.”</p>
      <p>He focused especially on Facebook, saying that “if you pay them, the platform will run any ‘political’ ad you want, even if it’s a lie.” He said Facebook would have let Hitler buy ads for his “final solution to the Jewish problem.”</p>
