      <h1>Dos senadores debaten: ¿Hubo aprietes a la justicia durante el gobierno de Vidal?</h1>
      <address>
        <time datetime="2019-11-24T14:18:00+00:00">24 Nov 2019, 14:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RwAQY4w8BwU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/11/20191124112107_screenshot-1.png"/>
      </figure>
      <p>
        <b>Mientras que para el oficialismo saliente, la justica actuó en el marco de la ley y descartan cualquier persecución política, para la oposición existen casos de diferentes jueces expulsados por ser incómodos al gobierno de turno. Mirá el debate.</b>
      </p>
      <p>A poco de que el gobierno de <b>María Eugenia Vidal </b>deba abandonar la Casa de Gobierno, dos senadores debatieron acerca de si hubo o no persecución política a miembros de la oposición y de la justicia, incómodos hacia la gestión de Cambiemos.</p>
      <p>Mientras que para el senador oficialista,<b> Andrés De Leo</b>, los procedimientos que llevaron a jury políticos contra miembros de la justicia, fueron “ajustados a la legalidad” por supuestos “casos escandalosos”, para el también senador bonaerense, <b>Gustavo Traverso </b>(Frente de Todos), el accionar de la justicia provincial de la mano del Procurador <b>Julio Conte Grand</b>, fue una “réplica” de lo que sucedió a nivel nacional, en la causa de espionaje y extorsión que tiene en la mira al fiscal <b>Carlos Stornelli</b> y el falso abogado, <b>Marcelo D´Alessio.</b></p>
      <p>“Está claro que en aquellos sectores en donde se ha avanzado en el proceso del jury han sido procesos que se han <b>ajustado a la legalidad”</b>, dijo convencido, el legislador De Leo en LADO P.</p>
      <p>Nunca tuvimos la mayoría en el congreso de la Magistratura. En muchos de ellos pesaba una denuncia, y además, en el proceso de separación se mejoró el procedimiento,<b> al aligerar el proceso de juicios políticos.</b> Algo que efectivamente estaba hecho para que nunca se pudiera destituir a algún juez”, agregó.</p>
      <p>Para De Leo, “en todos los casos que son relevantes, eran casos <b>cuasi escandalosos</b>” y defendió la labor de Conte Grand al frente de la Procuraduría bonaerense.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RwAQY4w8BwU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>“Ha tenido una actuación importante.</b> Inclusive nosotros hemos tenido algunas diferencias, de cómo él ha llevado a algunas causas. Sin embargo, eso no me impide ver que ha sido un avance sugestivo en materia del funcionamiento respecto a la Procuradora anterior”, dijo.</p>
      <p>Sin embargo, para el senador de la oposición, Gustavo Traverso, hay ejemplos que mostrarían lo contrario.</p>
      <p>“Creo que ha habido como a nivel nacional, <b>un aparto judicial destinado a perseguir opositores.</b> El caso de <b>Luis Arias </b>es emblemático. Estuvo de parte de los consumidores y se manifestó en contra del poder Ejecutivo y fue expulsado”, recordó.</p>
      <p>“Ni hablar del caso (Luis)<b> Carzoglio</b>, que tuvo fuerte aprietes de parte de los servicios de inteligencia para meter preso a los Moyanos y le hicieron un jury por negarse a eso”, agregó después.</p>
      <p>Para Traverso, el rol de la justicia en la provincia de Buenos Aires fue<b> “una réplica de eso”.</b></p>
      <p>“Conte Grand fue un arma de esta situación. Socio político de <b>Lilita Carrió</b> y <b>Paula Oliveto</b>, de toda esta mafia que está en la causa de Marcelo D´Alessio, donde quedó absolutamente esclarecido que operaban desde la justicia para perseguir a opositores”, disparó.</p>
      <p>“No tengo ninguna duda de que se apretó al poder judicial para perseguir a los miembros del gobierno anterior”, cerró, después.</p>
