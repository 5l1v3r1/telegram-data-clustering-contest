      <h1>Adam Szłapka przewodniczącym Nowoczesnej</h1>
      <address><time datetime="2019-11-24T14:15:14+00:00">24 Nov 2019, 14:15</time> by <a rel="author">amk</a></address>
      <p>
        <b>Adam Szłapka zastąpi Katarzynę Lubnauer na stanowisku przewodniczącego .Nowoczesnej.</b>
      </p>
      <p>Rywalem Szłapki był Krzysztof Mieszkowski.</p>
      <p>Na Szłapkę oddało głos 66 osób, na Mieszkowskiego - 41.</p>
      <figure>
        <iframe data-src="https://twitter.com/Nowoczesna/status/1198605642828845056?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Szłapka zastąpi na stanowisku szefa partii Katarzynę Lubnauer, <a href="https://www.rp.pl/Polityka/191129700-Katarzyna-Lubnauer-rezygnuje-z-funkcji-przewodniczacej-Nowoczesnej.html">która podczas dzisiejszej konwencji złożyła rezygnację.</a></p>
      <p>Adam Szłapka podziękował byłej przewodniczącej, przyznając, że była szefowa partii podczas najcięższych chwil - budowania koalicji i trudnych wyborów.</p>
