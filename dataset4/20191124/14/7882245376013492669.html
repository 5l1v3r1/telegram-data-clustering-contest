      <h1>Папа Франциск против ядерного оружия</h1>
      <address><time datetime="2019-11-24T14:12:00+00:00">24 Nov 2019, 14:12</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f_fsW5dbOkc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Запретить ядерное оружие на всей планете призвал папа римский Франциск, посетивший в воскресенье Нагасаки, один из двух японских городов, подвергшихся атомным бомбардировкам в конце второй мировой войны. В Гипоцентр-парке Нагасаки, на том месте, где 9 августа 1945 года взорвалась бомба, мгновенно убив 27 тысяч человек, папа возложил венок к монументу и помолился о том, чтобы ядерное оружие больше никогда в истории человечества не применялась.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198485781930741760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Недалеко от Гипоцентра находился и разрушенный взрывом собор Ураками, который был самым большим культовым христианским зданием Восточной Азии.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198467931681828866" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Будучи убежденным в том, что мир без ядерного оружия возможен и необходим, я прошу политических лидеров не забывать, что это оружие не может защитить нас от нынешних угроз национальной и международной безопасности. С гуманитарной точки зрения необходимо подумать о том уничтожающем ущербе, который несет ядерное оружие", - сказал понтифик, призвав сохранить имеющиеся соглашения.</p>
      <p>Позже в воскресенье запланировано и посещение папой Хиросимы, места первого взрыва, от которого погибли 78 тысяч человек. Ещё около 400 тысяч скончались в Японии от ранений и лучевой болезни.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198411034748497921" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В понедельник папа встретится с пострадавшими от цунами и аварии на АЭС "Фукусима-1" в 2011 году, а также он отслужит мессу в Токио.</p>
      <p>Это второе посещение Страны Восходящего солнца главой римской католической церкви. До Франциска сюда приезжал Иоанн Павел II в 1981 году.</p>
