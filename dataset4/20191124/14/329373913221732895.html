      <h1>VIDEO: From zero to hero: Najprv si dal nešťastný vlastenec, potom spasil tím výstavným gólom</h1>
      <address>
        <time datetime="2019-11-24T14:46:50+00:00">24 Nov 2019, 14:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4cETE-PJCPk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Z nuly napokon hrdina. Aj takto by sa dalo zosumarizovať vystúpenie japonského obrancu FC Tokyo <b>Masata Morishigeho</b>, ktorý v súboji proti <b>Shonanu</b> dal o sebe vedieť pri obidvoch góloch. Najprv si v 36. minúte strelil nešťastný vlastný gól, keď <b>Matsuda</b> trafil jeho nohu a na dvakrát si loptu zrazil do bránky.</p>
      <p>V posledných sekundých ale svoje zlyhanie dokonale napravil. Morishige z úctyhodnej vzdialenosti krásnym volejom rozjasal v 94. minúte favorita, ktorému zlatým zásahom zachránil v súboji s outsiderom aspoň bod. Tokio si nečakaným remízovým zaváhaním skomplikovalo boj o titul. </p>
