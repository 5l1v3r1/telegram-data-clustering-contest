      <h6 class="kicker">ГРАНТЫ ДЛЯ МОЛОДЕЖИ:</h6>
      <h1>Преподаватель вуза из Волгограда учит школьников спасать жизни</h1>
      <address>
        <time datetime="2019-11-24T14:10:25+00:00">24 Nov 2019, 14:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oHOz3w4_9E4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Кирилл Ежов стал одним из 27 волгоградских победителей всероссийского конкурса грантовых проектов. Молодые люди презентовали свои идеи и получили средства, чтобы воплотить их в жизнь – в общей сложности 18 миллионов рублей.</b>
      </p>
      <p>Татьяна Лапина – обладательница гранта в размере 50 тысяч рублей. В планах девушки подготовка восьми видеороликов экскурсионной направленности. Проект будет реализован в социальной сети. Истории ветеранов войны и труда, рассказы о значимых местах Волгограда, мнения экспертов. Все для того, чтобы о нашем красивом героическом городе узнали больше людей во всем мире.</p>
      <p>
        <b>
          <u>Татьяна Лапина:</u>
        </b>
      </p>
      <blockquote>– В основном мы рассказываем о военной истории Сталинграда, но, конечно, проект будет перекликаться и с настоящим нашего города, потому что кроме побед прошлого есть и победы настоящего.</blockquote>
      <p>Площадками для защиты своих идей в рамках Всероссийского конкурса стали молодежные образовательные форумы «Таврида 5.0», «Территория смыслов». Работы оценивала федеральная конкурсная комиссия. Проекты совершенно разной направленности. Преподаватель аграрного университета Кирилл Ежов представил проект создания «Пожарного добровольного движения». Вместе со студентами вуза он проводит викторины и занятия для школьников.</p>
      <p>
        <b>
          <u>Кирилл Ежов, преподаватель кафедры «Пожарная и техносферная безопасность» ФГБОУ ВО «ВолГАУ»:</u>
        </b>
      </p>
      <blockquote>– Учащиеся получают первичные навыки, умения пользоваться пожарным оборудованием, пожарным инвентарем в случае возникновения какой-то нештатной ситуации, чтобы умели правильно пользоваться огнетушителем, имели первые навыки.</blockquote>
      <p>В зале – самые талантливые, активные и амбициозные волгоградцы от 18 до 30 лет. Еще одним победителем стал проект «PRO ФОЛК». Он направлен на организацию досуга молодежи Волжского. Завершением проекта станет фестиваль народной культуры донских казаков.</p>
      <p>
        <b>
          <u>Валентина Конюхова, учитель МОУ «СШ с углубленным изучением отдельных предметов № 30 им. С. Р. Медведева г. Волжского»:</u>
        </b>
      </p>
      <blockquote>– Проект направлен на поддержание семейных ценностей, чтобы родители вместе с детьми могли играть, танцевать и через традицию больше общаться друг с другом и больше узнавать друг друга.</blockquote>
      <p>Поддержка инициативной молодежи, реализация приоритетных проектов – этим направлениям в Волгоградской области уделяется особое внимание, эти темы неоднократно становились центральными на встречах губернатора Андрея Бочарова с представителями современного поколения. Большой диалог состоялся с участниками национального и мирового чемпионатов «Молодые профессионалы», с участниками форума «Пятый семестр».</p>
      <p>
        <b>
          <u>Зина Мержоева, заместитель губернатора Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– По инициативе губернатора за проектами, прошедшими такой отбор, закрепляются в помощь им органы исполнительной власти. Во-первых, для того, чтобы ребята чувствовали поддержку, во-вторых, для того, чтобы у них была площадка для самореализации своих интересных проектов.</blockquote>
      <p>В этом году в конкурсе всероссийских грантов победителями стали 27 проектов наших молодых земляков на общую сумму 18 миллионов рублей. Грантовую поддержку получили и пять волгоградских вузов. В 2017 году поддержку получили 27 молодежных проектов на общую сумму более 4,5 миллиона рублей; в 2018 году активисты взяли 34 гранта на сумму 5,4 миллиона рублей.</p>
