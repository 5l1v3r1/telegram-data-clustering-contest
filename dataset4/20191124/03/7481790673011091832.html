      <h1>一人暮らし女性を絞殺の疑い、５９歳の女逮捕…遺体発見から２２日</h1>
      <address>
        <time datetime="2019-11-24T03:57:00+00:00">24 Nov 2019, 03:57</time>
      </address>
      <p>　青森県八戸市の住宅で今月２日、住人の高齢女性が殺害されているのが見つかった事件で、県警は２４日、同市下長、無職久保田良子容疑者（５９）を殺人容疑で逮捕した。</p>
      <p>　発表によると、久保田容疑者は１０月２９日から１１月２日までの間に、この家で一人暮らしをしていた大日向茂子さん（８１）の首を絞めて殺害した疑い。</p>
    </article>
