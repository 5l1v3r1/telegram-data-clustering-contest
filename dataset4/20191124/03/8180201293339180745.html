      <h1>2020年度国考开考 超143万人报名过审</h1>
      <address>
        <time datetime="2019-11-24T03:47:07+00:00">24 Nov 2019, 03:47</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/750/w930h620/20191124/c9a3-iittafr7592652.jpg"/>
        <figcaption>2019年11月24日，中央机关及其直属机构2020年度考试录用公务员笔试在全国各考区统一举行。本次“国考”共计划招录2.4万人，共有143.7万人通过了用人单位的资格审查，通过资格审查人数与录用计划数之比约为60:1。图为考生在南京林业大学考点等候进场。中新社发 苏阳 摄</figcaption>
