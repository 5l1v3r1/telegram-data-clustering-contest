      <h1>Pohled na Jiřinu Bohdalovou budí strach: Zazněl dupot a burácivý řev nesmrtelné tety</h1>

      <p>
        <b>Jiřinu Bohdalovou (88) minulý týden zradilo zdraví a kvůli střevním potížím skončila v nemocnici. Přišla tak o slavnostní galavečer fotbalové Amfory ke 45 letům od založení. Za klub vykopává rovné tři dekády, ale cenu za ni musel přebrat vnuk Vojtěch Staš (24). Ve videu k oslavám už však „nesmrtelná teta“ Bohdalová nechyběla!</b>
      </p>
      <p><b>„Pozor, pozor, do boje se dáme, takhle přece vždycky začínáme,“</b> křičí slavné osobnosti z fotbalové <a href="https://www.extra.cz/tema/amfora">Amfory</a> a nejdunivěji se po hřišti rozléhá řev <a href="https://www.extra.cz/tema/jirina-bohdalova">Jiřiny Bohdalové</a> (88). Herečku mrzelo, že si minulé úterý nemohla do pražského divadla Hybernia přijít pro cenu. Amfora totiž slavila 45 let od vzniku a Bohdalová za klub vykopává rovných 30 roků.</p>
      <p><b>„Babička je v nemocnici, popadla ji nějaká střevní chřipka. Třicet let vykopává a teď si nemůže převzít cenu. Co že to ještě mám říct? Jo, že na dálku děkuje,“</b> řekl na galavečeru vnuk Vojta (24), syn herečky <a href="https://www.extra.cz/tema/simona-stasova">Simony Stašové</a> (64). <a href="https://www.extra.cz/vazne-zdravotni-potize-jirina-bohdalova-88-je-v-nemocnici-lezi-tam-uz-ctvrtym-dnem">Bohdalovou hospitalizovali v nemocnici Na Homolce předminulou neděli</a>, propuštěna byla podle informací deníku Aha! minulý týden ve čtvrtek.</p>
      <p>Ačkoliv jí unikla možnost užít si slavnostní oslavu, ve speciálním videu k výročí už Bohdalová nechybí. Společně s dalšími hvězdnými tvářemi Amfory, jako jsou <a href="https://www.extra.cz/tema/jan-censky">Jan Čenský</a> (58), <a href="https://www.extra.cz/tema/roman-skamene">Roman Skamene</a> (65) nebo <a href="https://www.extra.cz/tema/martin-dejdar">Martin Dejdar</a> (54), vedle drsného pokřiku tancují maorský bojový tanec haka. Tím si běžně vlévají adrenalin do žil před zápasem i hráči rugby.</p>
      <p>Posuďte sami, ale za nás je to podivný, snad i děsivý pohled…</p>
