      <h1>Billie Eilish Gives The Same Interview For The Past Three Years, The Big Difference Is She Now Has Drake’s Phone Number</h1>
      <address><time datetime="2019-11-25T20:30:00+00:00">25 Nov 2019, 20:30</time> by <a rel="author">Jamie Samhan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YltHGKX80Y8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>For the past three years, Billie Eilish has been doing the same <i>Vanity Fair</i> interview every year on Oct. 18.</p>
      <p>Having started when she was 15, Eilish’s Instagram followers have grown significantly. In 2017 there was 257k, in 2018 6.3M and in 2019 there has been 40.7M and counting.</p>
      <related>
        <a href="https://etcanada.com/news/546878/billie-eilish-shuts-down-the-amas-with-first-ever-awards-show-performance/"/>
      </related>
      <p>She speaks about who the most famous person in her contacts are and after naming numerous people she lands on Drake.</p>
      <p>“Drake, come on, Drake is like the nicest dude I have ever spoken to,” the “Bad Guy” singer said. “He does not need to be nice, he is at a level in his life where he does not need to be nice but he is.”</p>
      <p>The magazine then shows Eilish what the “Biggest thing to happen in your career” is.</p>
      <related>
        <a href="https://etcanada.com/news/546658/billie-eilish-sets-the-record-straight-about-video-of-autograph-seekers-booing-her/"/>
      </related>
      <p>Her answer in 2017 was “being Apple’s ‘Next Thing’ artist.”</p>
      <p>Flashforward to 2019 and Eilish was the “season opener for ‘SNL’, just sold out an arena tour, did Howard Stern,<i> Rolling Stones</i> cover….biggest selling album of the year and has Drake’s phone number.”</p>
