      <h1>Cidade Maravilhosa tem um novo cidadão honorário</h1>
      <address><time datetime="2019-11-25T20:35:22+00:00">25 Nov 2019, 20:35</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SiZ_NNhUgls" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chegar, ver e vencer. Jorge Jesus chegou há menos de seis meses ao Flamengo e já se tornou uma referência no futebol brasileiro. No entanto a sua popularidade ultrapassa as fronteiras do desporto-rei e esta segunda-feira, foi distinguido como cidadão honorário do Rio de Janeiro.</p>
      <p>O treinador foi homenageado pela Câmara Municipal do Rio de Janeiro e durante a cerimónia, o fervoroso apoio a Jorge Jesus rapidamente saltou das bancadas para a Câmara dos Vereadores.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198969846588989440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O sucesso de Jorge Jesus foi construído dentro das quatro linhas. Sob o comando do treinador português, o Flamengo festejou a primeira vitória em dez anos no Brasileirão, uma missão que muitos consideravam impossível quando chegou a oito pontos do primeiro lugar.</p>
      <p>Mas a grande conquista foi a Copa Libertadores, repetindo o triunfo do Flamengo de 1981, sob a batuta do lendário Zico. Segue-se agora o Campeonato do Mundo de Clubes.</p>
      <p>Editor de vídeo <b>• Bruno Sousa</b></p>
