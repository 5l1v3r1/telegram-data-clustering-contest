      <h1>Újabb csapás az Iszlám Államra</h1>
      <address><time datetime="2019-11-25T20:01:25+00:00">25 Nov 2019, 20:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kuCdbY6aJRI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az Europol rajtaütött az Iszlám Állam propagandagépezetén, 26 ezer felhasználói fiókot és honlapot törölt a világhálóról.</p>
      <p>Az európai rendőrségi együttműködési szervezet tizenkét ország, illetve kilenc online platform, mint a Google, a Twitter, az Instagram és a Telegram részvételével zajlott műveletében a fő célpont az Iszlám Állam „hivatalos szócsöve”, az Aamák hírügynökség volt.</p>
      <p>A belga szövetségi ügyészség szóvivője közölte, "az Iszlám Állam nem csupán az iraki és szíriai csatatereken van jelen. Az európai merényletek mellett, nagy harcot folytat a világhálón is. Ezen csatornákon keresztül sokakat radikalizált és toborzott."</p>
      <p>Eric Van Der Sypt elmondta még, a múlt heti művelet részeként, a spanyol rendőrség a Kanári-szigeteken letartóztatta a dzsihadista online-propaganda, gyaníthatóan legfőbb terjesztőjét.</p>
      <p>A Europol tájékoztatása szerint a vizsgált tartalmak, például képek és videók közül a legsúlyosabbak legtöbbje a Telegramon volt megtalálható.</p>
    </article>
