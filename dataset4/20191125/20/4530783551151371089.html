      <h1>Ни­ки­тин по­ру­чил уста­но­вить ви­нов­ных в ЧП в Вад­ском рай­оне</h1>
      <address>
        <time datetime="2019-11-25T20:26:00+00:00">25 Nov 2019, 20:26</time>
      </address>
      <p>
        <b>Итоги ликвидации последствий происшествия обсудили на оперативном совещании в региональном правительстве.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uV0c1keTM_s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Оперативное совещание с членами правительства по <a href="http://www.vremyan.ru/news/vse_postradavshie_ot_otravleniya_v_vadskoj_shkole_otpushheny_domoj.html">ситуации с отравлением в Вадском районе</a> провел губернатор Нижегородской области Глеб Никитин 25 ноября. Об этом сообщает пресс-служба губернатора и правительства региона.</p>
      <p>Он озвучил предварительную информацию о причинах происшествия: при проведении плановых работ на газораспределительной станции произошел выброс газа с повышенным содержанием одоранта. Он попал в помещение через открытые форточки окон школы с улицы.</p>
      <p>Губернатор попросил доложить относительно оказания помощи пострадавшим и оказать содействие в установлении виновных.</p>
      <p>Как отметил замгубернатора Андрей Гнеушев, на базе Вадской ЦРБ были проведены медосмотры пострадавших и оказана необходимая помощь. Проведены телемедицинские консультации по каждому ребенку со специалистами больницы №33 Нижнего Новгорода.</p>
      <blockquote>«В 13:40 все дети и взрослый были отпущены. Угрозы жизни нет, с родителями каждого пациента периодически созваниваются специалисты ЦРБ. Ситуацию держим на контроле», — доложил Гнеушев.</blockquote>
      <p>Специалисты Управления Роспотребнадзора проводят анализы проб воздуха на месте.</p>
