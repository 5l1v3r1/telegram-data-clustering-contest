      <h1>迪臣發展國際半年少賺近六成</h1>
      <address>
        <time datetime="2019-11-25T20:00:00+00:00">25 Nov 2019, 20:00</time>
      </address>
      <p>迪臣發展國際(<a href="http://stock360.hkej.com/quotePlus/00262">00262</a>)公布，截至9月底止，中期盈利520.2萬元，按年減少58.51%，每股盈利0.53仙，不派中期息。<br/>期內，收入2.24億元，按年上升14.06%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500742_c.pdf">下載港交所通告原文</a></p>
