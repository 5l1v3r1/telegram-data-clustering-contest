      <h1>Ricardinho anuncia su marcha del Movistar Inter</h1>
      <address><time datetime="2019-11-25T20:06:02+00:00">25 Nov 2019, 20:06</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ellarguero/status/1199072192803291136?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/ricardo_filipe_da_silva_braga/a/">Ricardinho</a> ha comunicado este lunes por la noche que <b>tras seis años en el</b> <b>Movistar Inter abandona la disciplina del equipo madrileño</b> de fútbol sala. El portugués ha anunciado su marcha para final de temporada aunque no ha concretado su destino. El miércoles Movistar Inter juega en Murcia contra ElPozo el Clásico del fútbol español.</p>
      <p>El jugador <b>anunció dicha decisión en un directo de Instagram</b> en el que confirmó que esta sería su última temporada, que lo comentó ya al club en la pretemporada y que está agradecido a Movistar Inter un club que le ha ayudado a crecer a <b>"como jugador y como persona</b>".</p>
      <p>La última vez que renovó r<b>echazó ofertas millonarias de clubes de Croacia</b>, entre otros países, pero prefirió alargar su vínculo con el club madrileño hasta junio de 2020.</p>
      <p>Ricardo Filipe da Silva Braga deja el fútbol español <b>tras haberlo conquistado todo</b>. El palmarés del mejor jugador del mundo con Movistar es simplemente espectacular: <b>cinco Ligas</b>, una Copa del Rey, tres Copas de España, tres Supercopas de España y, además, <b>dos Champions League.</b></p>
      <p>Además, cabe destacar que Ricardinho ha sido elegido <b>mejor jugador del mundo en en seis ocasiones</b>, incluidas las cinco últimas veces. Mención a parte merece también la conquista de la Eurocopa de fútbol sala que conquistó con Portugal en 2018, precisamente ganándole en la final a España.</p>
