      <h1>Netizens congratulate BTS as they join names like Beyonce and Taylor Swift to receive the 'Tour of the Year' award</h1>
      <address><time datetime="2019-11-25T20:05:00+00:00">25 Nov 2019, 20:05</time> by <a rel="author">sl278</a></address>
      <figure>
        <img src="https://www.allkpop.com/upload/2019/11/content/251443/1574711019-btsconcert.jpg"/>
      </figure>
      <p>On November 24,<b> BTS</b> won the<b> <a href="https://www.allkpop.com/article/2019/11/bts-wins-once-again-at-the-american-music-awards">'Tour of the Year'</a></b><a href="https://www.allkpop.com/article/2019/11/bts-wins-once-again-at-the-american-music-awards"> award at the 2019 American Music Awards.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/ColumbiaRecords/status/1198800983339479040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Netizens have been proud of the group for their accomplishments, noting the other big names that have won this award, such as <b>Beyonce</b> in 2016, <b>Coldplay</b> in 2017, and <b>Taylor Swift</b> in 2018. The fact has been mentioned multiple times on<a href="https://theqoo.net/index.php?mid=hot&amp;filter_mode=normal&amp;page=2&amp;document_srl=1262778117"> internet community forums,</a> and netizens have been commenting saying: </p>
      <p>
        <i>"It's meaningful that they got it because they said they loved being on stage and touring."</i>
      </p>
      <p>
        <i>"BTS is truly amazing. Really."</i>
      </p>
      <p>
        <i>"Congratulations!"</i>
      </p>
      <p>Congratulations to BTS for their achievements!</p>
    </article>
