      <h1>Россиянина могут посадить на 5 лет за стрельбу в центре Петербурга (+видео)</h1>
      <address>
        <time datetime="2019-11-25T20:10:00+00:00">25 Nov 2019, 20:10</time>
      </address>
      <p>
        <i>
          <b>Полиция задержала водителя, которого подозревают в беспричинной стрельбе из оружия во время движения на автомобиле по Санкт-Петербургу.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fIDo1RKcuSk" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нарушителем оказался уроженец Грозного 21-летний Мансур Абдылхаисиев. 25 ноября подозреваемый был заключен под стражу, сообщает Петербургский дневник со ссылкой на пресс-службу ГУ МВД по Санкт-Петербургу и Ленобласти.</p>
      <p>В ночь на субботу, 23 ноября, в районе Московских ворот мужчина двигался на автомобиле «Лада Приора», по ходу движения водитель открыл огонь из автомата. Автомобиль ехал без госномеров – вместо них была установлена табличка с надписью: «Mansur».</p>
      <p>Происшествие попало в поле внимания полиции после множественных сообщений в социальных сетях, сам инцидент зафиксирован на видео. В результате проведенных оперативно-разыскных мероприятий подозреваемый был задержан, а автомобиль — изъят в рамках уголовного дела.</p>
      <p>«За грубое нарушение общественного порядка, выражающее явное неуважение к обществу, указанному гражданину может грозить вплоть до 5 лет лишения свободы», - отметили в полиции.</p>
