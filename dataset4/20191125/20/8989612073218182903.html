      <h1>Михаил Девятаев</h1>
      <address><time datetime="2019-11-25T20:24:08+00:00">25 Nov 2019, 20:24</time> by <a rel="author" href="https://d3.ru/user/hi-hi-hi/" target="_blank">hi-hi-hi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lIwiMu5Mp5c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>
        <a href="https://www.youtube.com/watch?v=lIwiMu5Mp5c&amp;feature=youtu.be">Никогда и никому Михаил Девятаев</a>
        <cite>www.youtube.com</cite>
      </blockquote>
      <p><b>8 февраля 1945 года группа советских военнопленных из 10 человек захватила немецкий бомбардировщик Heinkel He 111 H–22 и совершила на нём побег из концлагеря на острове Узедом. Пилотировал самолёт Михаил Петрович Девятаев. <br/>Подвиг героя описан в книге "Сотый шанс" Стурикова Николая.<br/>По похожим событиям снят художественный фильм "Охота на единорога".</b><br/><br/>Немцы выслали вдогонку истребитель, пилотируемый кавалером двух Железных крестов и Немецкого креста в золоте обер–лейтенантом Гюнтером Хобомом (нем. Günter Hobohm), однако без знания курса самолёта найти его можно было только случайно. Самолёт был обнаружен воздушным асом полковником Вальтером Далем, возвращающимся с задания, но приказ немецкого командования «сбить одинокий „Хейнкель“» он выполнить не мог из–за отсутствия боеприпасов.<br/><br/>В районе линии фронта самолёт обстреляли советские зенитные орудия, пришлось идти на вынужденную посадку. «Хейнкель» сел на брюхо южнее деревни Голлин (ныне предположительно Голина (Старгардский повят) в гмине Старгард–Щециньски, Польша) в расположении артиллерийской части советской 61–й армии. В итоге, пролетев чуть более 300 км, Девятаев доставил командованию стратегически важные сведения о засекреченном центре на Узедоме, где производилось и испытывалось ракетное оружие нацистского рейха, точные координаты стартовых установок «Фау–2», которые находились вдоль берега моря. Доставленные Девятаевым сведения оказались абсолютно точными и обеспечили успех воздушной атаки на полигон Узедом.<br/><br/>Для проверки обстоятельств пленения и обстоятельств побега, Девятаев был помещён в фильтрационный лагерь — «Спецлагерь № 7» НКВД.<br/><br/>В конце марта 1945 года после проверки и лечения 7 из 10 участников побега (Соколов, Кутергин, Урбанович, Сердюков, Олейник, Адамов, Немченко) были зачислены в одну из рот 777–го стрелкового полка (по другим данным — в 447 стрелковый Пинский полк 397 стрелковой дивизии) и отправлены на фронт (даже Немченко, потерявший один глаз, уговорил отправить его на фронт в качестве санитара стрелковой роты). Трое офицеров — Девятаев, Кривоногов и Емец — до конца войны оставались вне зоны боевых действий, ожидая подтверждения своих воинских званий.<br/><br/>В сентябре 1945 года Девятаева нашёл Сергей Королёв, назначенный руководить советской программой по освоению немецкой ракетной техники, и вызвал на Пенемюнде для консультаций. <br/>Здесь Девятаев показал советским специалистам места, где производились узлы ракет и стартовые площадки. <br/><br/>Через 12 лет после войны, 15 августа 1957 года по инициативе С. П. Королёва Михаилу Девятаеву было присвоено звание Героя Советского Союза (по некотором сведениям, награда была вручена за вклад в советское ракетостроение, за помощь в создании первой советской ракеты Р–1 — копии «Фау–2»).<br/><br/>Награждён орденом Ленина, двумя орденами Красного Знамени, орденами Отечественной войны I и II степеней, медалями.<br/><br/>Почётный гражданин Республики Мордовия, а также городов: российской Казани и немецких Вольгаста и Цинновица. <br/><br/>Еще видео: <a href="https://youtu.be/U7hj8K8LaxU">раз</a>, <a href="https://youtu.be/3B20R7N7_Og">два</a>, <a href="https://youtu.be/fteC_9JrROA">три</a>.</p>
