      <h1>德國11月企業信心輕微回升</h1>
      <address>
        <time datetime="2019-11-25T20:44:00+00:00">25 Nov 2019, 20:44</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>德國智庫Ifo表示，德國11月企業信心輕微回升，預料該國第四季經濟將增長0.2%，因其國內經濟力道可以抵消製造業衰退。<br/>Ifo稱，德國經濟正在經歷疲弱階段，因其依賴出口的製造業受到貿易摩擦、汽車業陷入困境，以及英國脫歐不確定性的衝擊。<br/>另外，德國11月Ifo企業景氣判斷指數為95，符合預期，亦高於10月的94.7。<br/>德國智庫Ifo經濟學家沃爾拉貝(Klaus Wohlrabe)表示，現在談論德國經濟好轉還為時過早。有企業界表示，仍無法對工業訂單狀況感到滿意。</p>
