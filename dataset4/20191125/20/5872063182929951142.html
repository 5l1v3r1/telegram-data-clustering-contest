      <h1>«Του κελαηδούν ο Κυριάκος, ο Αλέξης, ο Τράμπ»</h1>
      <address><time datetime="2019-11-25T20:25:00+00:00">25 Nov 2019, 20:25</time> by <a rel="author">Μωραίτη Ρανια</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s0lgsLZApv8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Μια αυλή γεμάτη καναρίνια με ονόματα πολιτικών προσώπων</b>
      </p>
      <p>Ο Κυριάκος το μαυροκάναρο, ο Πέτσας το «πρώτο πουλί», ο Πούτιν, ο Τράμπ, ο Τσίπρας, ο Αυγενάκης…</p>
      <p>Όλοι τους έχουν μια θέση στην αυλή του κ. Βασίλη στην Νέα Αλικαρνασσό, που εδώ και χρόνια ζει μια καθημερινότητα «γύρω» από την φροντίδα των καναρινιών του.</p>
      <p>Από 18 χρονών ασχολείται με τα καναρίνια, ενώ δηλώνει πως: «αυτή την στιγμή έχω αναπτύξει περίπου 130 πουλιά και περιμένω γεννητούρια».</p>
      <p>0 66χρονος άνδρας αναφέρει πως οι μελωδίες των καναρινιών τον ησυχάζουν, ενώ όσοι περνούν από την γειτονιά, μένουν άφωνοι, ιδιαίτερα από τα ιδιότυπα ονόματα.</p>
      <p>«Από τον καιρό της κρίσης δίνω τα ονόματα πολιτικών στα καναρίνια, ανάλογα με τα προσόντα και τον τρόπο που κελαηδούν».</p>
      <p>«Ο ήχος μου θυμίζει τον κήπο της Εδέμ, τον παράδεισο, όλοι σταματούν για να απολαύσουν τα καναρίνια».</p>
      <p>Ο ίδιος πάντως, παρά την φροντίδα που χρειάζονται καθημερινά, δεν θα τα παρατήσει ποτέ.</p>
