      <h1>楽天・青山は７０００万円　３６歳「まだまだ投げられる」</h1>
      <address>
        <time datetime="2019-11-25T20:26:00+00:00">25 Nov 2019, 20:26</time>
      </address>
      <p>　楽天の青山が２５日、仙台市内の球団事務所で契約更改交渉し２０００万円増の年俸７０００万円でサインした。１４年目の今季は救援で自己最多の６２試合で投げ、通算６００試合登板を達成。３６歳のベテランは「まだまだ投げられる。優勝することが目標」と頼もしく話した。</p>
      <p>　岡島は７５０万円減の２７００万円で契約を更改した。今季は春季キャンプ中に左肩の手術を受け、８年目で初の１軍出場なしに終わり「結果を出さないと。一日一日が勝負」と巻き返しを誓った。（金額は推定）</p>

        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
