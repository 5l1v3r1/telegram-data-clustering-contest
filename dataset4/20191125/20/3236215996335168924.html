      <h1>卡森否認不實資訊 設獨立董事委員會</h1>
      <address>
        <time datetime="2019-11-25T20:29:00+00:00">25 Nov 2019, 20:29</time>
      </address>
      <p>卡森國際(<a href="http://stock360.hkej.com/quotePlus/00496">00496</a>)公布，強烈否認有關殺人鯨資本報告，其涉及不準確及具誤導性。<br/>為向公司股東及潛在投資者提供有關該報告所指稱事項的獨立評閱，董事會於今日議決成立獨立董事委員會，由全體獨立非執行董事組成，以聘請及領導獨立專業人士對該報告所指稱事項進行評閱；向董事會滙報其發現，並就將予採取的適當行動，向董事會作出推薦建議。<br/>目前，獨立董事委員會仍在物色潛在及適合的候選人，以承擔獨立評閱員的職責。<br/>該股今日收報4元，升1.37元或52.09%，成交金額4.29億元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500820_c.pdf">下載港交所通告原文</a></p>
