      <h1>«Первый гумконвой для России»: к посольству РФ активисты принесли унитазы и туалетную бумагу</h1>
      <address><time datetime="2019-11-25T20:00:00+00:00">25 Nov 2019, 20:00</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0x6S2vHAXOc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Киеве под зданием посольства РФ проходит акция протеста под названием «Первый украинский гумконвой для России». Участники мероприятия принесли под ведомство унитазы, туалетную бумагу и старое нижнее белье для «нищих соседей».</p>
      <p>Об этом рассказывается в видеосюжете <a href="https://www.youtube.com/watch?v=0x6S2vHAXOc&amp;feature=youtu.be">ТСН</a>.</p>
      <p>Акцию устроили в годовщину захвата украинских кораблей россиянами в Керченском проливе.</p>
      <p>Напомним, что корабли РФ вернула спустя год, <a href="http://nikvesti.com/news/public/172648">разграбленными.</a> Суда своим ходом доставить не удалось, пришлось буксировать.</p>
      <p>При этом на «Никополе» был украден <a href="http://nikvesti.com/news/incidents/172706">даже унитаз,</a> а на «Бердянске» поврежден гальюн и отсутствовала система слива.</p>
      <p>Федеральная служба безопасности России <a href="http://nikvesti.com/news/politics/172741">заявила,</a> что военные корабли были переданы Украине в нормальном состоянии и с исправной сантехникой.</p>
      <blockquote>— Надеемся наши «соседи» оценят это. Люди, всегда можно попросить, мы всегда рады помочь, — сказал один из активистов, принесший унитаз.</blockquote>
      <p>Другой участник принес б/у трусы и шерстяные носки:</p>
      <blockquote>— С дырками, но постиранные, теплые, — отметил он.</blockquote>
      <p>Напомним, что Владимир Зеленский, приехавший в Очаков встречать корабли, заявил, что их <a href="http://nikvesti.com/news/photoreportage/172711">отремонтируют в течение трех месяцев</a>.</p>
