      <h1>Un hombre irrumpe con un cuchillo en la manifestación contra la violencia de género en Granada</h1>
      <address><time datetime="2019-11-25T20:06:55+00:00">25 Nov 2019, 20:06</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/susanadiaz/status/1199048806584721408?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un hombre ha irrumpido con un cuchillo en la manifestación contra la violencia de género de <a href="https://cadenaser.com/tag/granada/a/">Granada</a>. La marcha discurría por la calle Gran Vía cuando un hombre ha entrado en la calzada con la intención de agredir a alguna de las mujeres de una batucada. <b>No se tienen que lamentar daños gracias a la rápida actuación de un grupo de mujeres que han logrado reducir al hombre</b>.</p>
      <p>Miles de personas se han dado cita en las calles de Granada para protestar contra la violencia de género. La marcha, liderada por una batucada, se ha visto deslucida por la irrupción de este hombre que <b>pretendía agredir a algunas de las mujeres que hacían sonar su tambor contra el machismo</b>. </p>
      <p>Este hombre ha sido detenido por la policía local de la ciudad, y tras el incidente, la marcha ha continuado su curso. La movilización recorre el centro de la ciudad granadina este <b>25-N clamando contra la violencia de género</b>. El vídeo lo ha compartido la socialista <a href="https://cadenaser.com/tag/susana_diaz_pacheco/a/">Susana Díaz</a> junto a este mensaje: "La política de odio y rencor sólo trae más violencia. Para que nuestra sociedad avance en igualdad debemos aislar cualquier manifestación violenta al amparo de los que nos quieren llevar 40 años atrás".</p>
