      <h1>Tiffany : acquisition record pour LVMH</h1>
      <address><time datetime="2019-11-25T17:08:00+00:00">25 Nov 2019, 17:08</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RhjraZfBI0U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Acquisition record pour <a href="https://www.lvmh.fr/">LVMH</a>. Le numéro un mondial du luxe va croquer le célèbre joaillier américain <a href="https://www.tiffany.fr/">Tiffany</a> pour 16,2 milliards de dollars.</b> Le groupe français va ainsi renforcer sa présence aux Etats-Unis et ajouter un joyau de taille à son portefeuille.</p>
      <p>LVMH, qui a déjà acquis <a href="https://www.chaumet.com/fr">Chaumet</a> en 1999 et racheté la marque italienne <a href="https://www.bulgari.com/fr-fr/">Bulgari</a> en 2011, espère ainsi mieux rivaliser sur le créneau des bijoux haut de gamme, le seul secteur du luxe où il n'est pas numéro un.</p>
      <p>Le groupe de Bernard Arnault dit vouloir appliquer à Tiffany la méthode de relance qu’il a mise en oeuvre avec succès chez Bulgari, en mettant l'accent sur les boutiques, la communication et de nouveaux produit.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198904623320444929" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"<i><b>Nous serons fiers d’inviter Tiffany aux côtés de nos marques emblématiques et voulons nous assurer que Tiffany continuera à prospérer pendant des siècles</b></i>", a écrit Bernard Arnault, le PDG de LVMH.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198864388649816064" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De son côté, le joaillier américain, fondé en 1837, cherche depuis des années à moderniser son image et attirer une clientèle plus jeune. Tiffany, engagée dans un processus de transformation important, voit dans cette acquisition un élan supplémentaire pour atteindre ses objectifs.</p>
      <p>"<i><b>En tant que membre LVMH, Tiffany atteindra de nouveaux sommets, tirant partie de l'expertise interne remarquable du groupe français, de son savoir-faire artisanal inégalé et de ses valeurs culturelles fortes</b></i>", a expliqué le PDG de Tiffany, Alessandro Bogliolo.</p>
      <p>La finalisation de l'opération d'acquisition est prévue pour le milieu de l'année prochaine. Tiffany emploie plus de 14 000 personnes, dont 5 000 artisans joailliers spécialistes de la taille des diamants. La marque compte un réseau de plus de 320 boutiques dans le monde.</p>
