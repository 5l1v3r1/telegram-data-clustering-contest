      <h1>Тизер: «Ходячие мертвецы: Мир за пределами»</h1>
      <address><time datetime="2019-11-25T17:34:58+00:00">25 Nov 2019, 17:34</time> by <a rel="author">Соня Бессонова</a></address>
      <p>В Сети появился тизер спин-оффа «Ходячих мертвецов»:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MWjp82a5qmA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проект посвящен первому поколению людей, выросших после наступления зомби-апокалипсиса. Сценаристами выступили Скотт М. Гимпл и Мэттью Негрете, оба роботавшие над оригинальным сериалом.</p>
      <p>«Мир за пределами» насчитывает 10 эпизодов, премьера которых состоится весной 2020-го года на телеканале <i>AMC</i>.</p>
