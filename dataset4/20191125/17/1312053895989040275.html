      <h1>Maria De Filippi e Costanzo, foto matrimonio: Claudio Noto conferma che è vera – VIDEO</h1>
      <address><time datetime="2019-11-25T17:26:11+00:00">25 Nov 2019, 17:26</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Il truccatore di Maria De Filippi conferma che la foto del matrimonio con Maurizio Costanzo è assolutamente vera, non si tratta di un fotomontaggio</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/V8mVZMtJwcU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da tempo non si fa che parlare di una foto di <b>Maria De Filippi </b>e <b>Maurizio Costanzo </b>in abiti da sposi, l’espressione della nota conduttrice è apparsa alquanto apatica, in molti hanno pensato che fosse un <b>fotomontaggio</b> ma il truccatore <b>Claudio Noto </b>ha confermato che è reale.</p>
      <p>La foto è stata pubblicata da Gente Mese del 1992, quando il noto truccatore ha truccato la De Filippi non sapeva che lei e Maurizio avrebbero posato in abiti da sposa. In merito all’espressione di Maria intervistato da <b>Fanpage </b>ha detto: <i>“È stata sicuramente una scelta del direttore del giornale dell’epoca (Sandro Mayer, ndr) e in particolare del fotografo. Non credo proprio di Maria, visto che lei non le guarda mai le foto dopo averle fatte.”</i></p>
      <p>In merito alla possibilità che potesse essere un fotomontaggio ha invece detto: <i>“La cosa mi ha molto divertito, perché <b>la foto è assolutamente vera</b>. Anche perché poi si vede, Maurizio era abbracciato a lei e con le tecnologie di oggi si potrebbe pure fare ma con quelle del 1992 era abbastanza impensabile.”</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
