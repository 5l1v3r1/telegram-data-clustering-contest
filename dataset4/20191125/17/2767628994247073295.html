      <h1>Operación quirúrgica en el espacio</h1>
      <address><time datetime="2019-11-25T17:25:15+00:00">25 Nov 2019, 17:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KSuDg6Tg_X0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bienvenidos a bordo de la Estación Espacial Internacional; Soy ,Luca Parmitano, astronauta de la Agencia Espacial Europea(AEE), quien conversará en esta edición con otro colega, Andrew Morgan, de la NASA.</p>
      <p>Fuera de la estación espacial, tenemos un instrumento llamado Espectrómetro Magnético Alfa.</p>
      <p>Se trata de un detector de física de partículas que sirve para recoger datos de gran precisión estadística y sistemática durante un periodo no inferior a 10 años.</p>
      <p>El sistema de control térmico de a bordo del Espectrómetro Magnético Alfa ha fallado, así que vamos a salir a arreglarlo mediante una serie de caminatas espaciales.</p>
      <p>Vamos a abrir el sistema, cortar las válvulas como cuando se realiza un trasplante de corazón. Después, cogeremos la bomba nueva, "el nuevo corazón" y válvulas vírgenes para reemplazarlas por las existentes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196410481197637632" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lo que haremos es activar la circulación del sistema de enfriamiento que trajimos al espacio. Es como una "cirugía a corazón abierto" en el espacio, un sistema muy complejo.</p>
      <p>Es muy difícil fijar los espectrómetros magnéticos en el suelo, y más aún con estos trajes en el espacio, ¿No te parece, Adrew?</p>
      <p>"Así es, cualquier paseo espacial es un reto, con las restricciones que conlleva nuestro traje, mantener la presurización del traje mientras estamos fuera.Por tanto, este paseo va a ser particularmente interesante, porque tuvimos que preparar un montón de herramientas nuevas.</p>
      <p>Como bien dices, Luca, será muy parecido a una cirugía a"corazón abierto". No soy cirujano , pero como físico, reo que hay muchas analogías interesantes. Una de mis funciones será la de manejar todas estas herramientas, mientras tú( Luca) haces la incisión quirúrgica y realizas el reemplazo", matiza Andrew Morgan.</p>
