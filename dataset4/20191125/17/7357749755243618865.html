      <h1>Nouveau drame de l'immigration près de Lampedusa</h1>
      <address><time datetime="2019-11-25T17:16:13+00:00">25 Nov 2019, 17:16</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MPWUV_deMD4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les images ont été filmées samedi par les garde-côtes italiens au large de l'île de Lampedusa. On y voit des dizaines de migrants, dont des enfants, tentant de survivre après le naufrage de leur embarcation. Et des sauveteurs, engagés dans une course contre la montre, pour sauver un maximum de personnes de la noyade.</p>
      <p>Parti semble-t-il des côtes libyennes, le navire transportait environ 150 passagers avant de sombrer à environ un mile nautique de Lampedusa, une zone où tant de migrants sont mort noyés ces dernières années.</p>
      <p>Depuis ce naufrage les secours ont retrouvé les corps de sept migrants dont ceux de cinq femmes. Le bilan devrait s'alourdir. Selon des témoins, une vingtaine de personnes manquait à l'appel.</p>
      <p>Les mauvaises conditions météos ont compliqué les opérations de recherche. Le parquet d'Agrigente en Sicile a annoncé avoir ouvert une enquête pour aide à l'immigration clandestine et homicides.</p>
