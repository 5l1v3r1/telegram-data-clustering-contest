      <h1>Ellen DeGeneres maakt jongen (18) aan het huilen met mega-verrassing</h1>
      <address>
        <time datetime="2019-11-25T17:07:00+00:00">25 Nov 2019, 17:07</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Elize</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-vDoLb8YYes" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Het levensverhaal van Angel Perez is er eentje waar je een film van zou kunnen maken. De 18-jarige jongen zorgt al jaren voor zijn jongere broertjes en zusje. In <i>The Ellen Show</i> vertelt hij dat het zijn droom is om hen een veiliger en stabieler leven te kunnen geven. Gelukkig kon Ellen DeGeneres haar steentje daaraan bijdragen.</b>
      </p>
      <h3>opgroeien in opvangtehuizen</h3>
      <p>Angel en zijn broertjes en zusje groeiden op in een omgeving die niet goed voor hen was. Angels moeder verliet het gezin toen hij zes was en zijn vader kon vanwege zijn diabetes maar slecht voor de kinderen zorgen. Ze verhuisden van opvang naar opvang en Angel moest er helemaal zelf voor zorgen dat hij en zijn broertjes en zusje op tijd naar school kwamen.Â <i>"We moesten zelf leren hoe we de bus en de trein moesten nemen. Vroeg in de ochtend en zonder een ouder. Ik moest er helemaal zelf voor zorgen dat we elkaar niet kwijtraakten."</i></p>
      <h3>Gescheiden en herenigd</h3>
      <p>Dankzij het ingrijpen van hun school, belandden de kinderen in een pleeggezin. Ze konden helaas niet bij elkaar blijven en werden gescheiden. Angel en zijn broertje kwamen bij Manuel terecht. Een man die Angel nu ziet als zijn vader. Manuel zorgde er uiteindelijk voor dat het hele gezin weer herenigd kon worden en dat ze samen in een huis konden wonen.</p>
      <h3>Betere toekomst</h3>
      <p>Angel is heel dankbaar dat hij weer herenigd is met zijn broertjes en zusje. Hij is nu achttien jaar en aan het studeren. Hij wil later in de entertainmentindustrie werken, het liefst als verslaggever. Maar bovenal hoopt hij een goede baan te krijgen om zijn broertjes en zusje een betere toekomst te geven. Wanneer Ellen hem verrast met een paar dikke cheques, kan hij zijn tranen dan ook niet inhouden.</p>
