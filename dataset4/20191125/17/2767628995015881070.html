      <h1>El dueño de Louis Vuitton compra Tiffany por 14.700 millones de euros</h1>
      <address><time datetime="2019-11-25T17:04:42+00:00">25 Nov 2019, 17:04</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cXmjrdzOh2c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bernard Arnault ya desayuna con diamantes. LVMH, el grupo del millonario francés, propietario de firmas como Louis Vuitton, Loewe o Givenchy ha hecho la mayor compra de su historia con la adquisición de Tiffany por 14.700 millones de euros.</p>
      <p>Con la joyería neoyorkina fundada en 1867, que está padeciendo las consecuencias de la guerra comercial entre Estados Unidos y China, el emporio galo busca una mayor presencia al otro lado del Atlántico y el impulso de sus minoristas menos potentes. La operación se cerrará el próximo año de forma definitiva. Arnault se ha mostrado orgulloso de que "Tiffany esté al lado de nuestras marcas icónicas y esperamos asegurarnos de que siga prosperando en los siglos venideros".</p>
      <p>A pesar de ser una de las marcas más prestigiosas y permanecer indeleble en la memoria colectiva por la película 'Desayuno con Diamantes' protagonizada por Audrey Hepburn, en los últimos años Tiffany ha pasado dificultades. Entre las causas, los problemas para convencer a los compradores más jóvenes y los competidores con precios más bajos. Su director general, Alessandro Bogliolo considera que "como parte del grupo LVMH, Tiffany alcanzará nuevas metas, capitalizando su notable experiencia interna, su inigualable artesanía y sus fuertes valores culturales".</p>
      <p>En total el grupo tiene 75 marcas relacionadas con la moda y los accesorios y es el principal conglomerado del lujo mundial, con el hombre más rico de Francia al frente. En los primeros nueve meses de este año ha facturado 38.400 millones de euros, una subida del 16% respecto al mismo periodo de 2018.</p>
