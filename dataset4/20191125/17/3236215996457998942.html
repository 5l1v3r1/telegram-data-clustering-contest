      <address>

      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>神州租車(<a href="http://stock360.hkej.com/quotePlus/00699">00699</a>)公布，今年首9個月，淨利潤按年減少16.58%，至1.29億元(人民幣‧下同)，每股盈利6.1分。<br/>期內，總收入57.04億元，按年上升17.98%。<br/>經調整EBITDA按年增加13%，至27.89億元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500321_c.pdf">下載港交所通告原文</a></p>
