      <h1>Рамзан Кадыров встретился с известными российскими блогерами (+видео)</h1>
      <address>
        <time datetime="2019-11-25T17:31:00+00:00">25 Nov 2019, 17:31</time>
      </address>
      <p>
        <i>
          <b>Глава Чеченской Республики Рамзан Кадыров встретился с большой группой известных блогеров.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Syp_bJoX_GM" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В гости к Кадырову приехали: Артём Калайджян, Литвин Михаил, Алексан Хачатурян, Карэн Григорьянц, Виталий Козлов, Илья Аджамян, Александр Ермолаев.</p>
      <p>«Скажу вам прямо, что это продвинутые, развитые молодые люди. Мы много шутили, рассказывали интересные, очень даже смешные истории. Сразу видно, что хорошо образованные, умные, веселые, вполне нормальные ребята, ничего ни у кого не просят, самостоятельно развиваются, успешно решают свои вопросы», - отметил Глава Чечни.</p>
      <p>По его словам, блогеры намерены поездить по республике, искать темы новых сюжетов для своих аккаунтов.</p>
      <p>«Если они объективно расскажут своим подписчикам то, что видели, это имеет значение для Чечни, для сотен тысяч туристов, посещающих нашу республику», - написал в соцсети Рамзан Кадыров.</p>
