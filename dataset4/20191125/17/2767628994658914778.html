      <h1>Piñera presenta medidas para restablecer el orden</h1>
      <address><time datetime="2019-11-25T17:33:18+00:00">25 Nov 2019, 17:33</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/buSj6mIfQIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sebastián Piñera quiere dar poderes al Ejércio para que proteja infraestructuras clave. El presidente chileno ha anunciado un proyecto de ley en ese sentido. El texto será enviado al Congreso en los próximos días y, de ser aprobado, permitirá a los militares salir a la calle sin necesidad de declarar el estado de excepción.</p>
      <p>El objetivo es que puedan colaborar en la protección de <i>"infraestructuras críticas, como el sistema eléctrico, de agua potable o la infraestructura policial"</i> y así liberar a los agentes que se ocupan de ello para que puedan mantener el orden público en las calles.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198680086775521280" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Piñera ha anunciado un aumento del número de agentes policiales, con 4.354 efectivos más en los próximos dos meses, y asesoría profesional internacional para los carabineros por parte de las Policías española, francesa y británica.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198680079703912450" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tras el anuncio de Piñera, se vivían nuevos choques entre manifestantes y policías en Santiago de Chile.</p>
      <p>
        <b>26 muertos en las protestas</b>
      </p>
      <p>Las protestas sacuden Chile desde el pasado 18 de octubre. En ellas han muerto al menos 26 personas, según el Instituto Nacional de Derechos Humanos, informa AP. Más de 2.300 civiles han resultado heridos, según la misma fuente. Respecto a los agentes heridos, Amnistía Internacional, citando fuentes policiales, habla de 1.600, cifra que el presidente Piñera eleva a 2.354.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198680085513097216" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Piñera ha reconocido que ha habido un uso excesivo de la fuerza para reprimir a los manifestantes.</p>
