      <h1>Ride bene chi ride musk: dopo la disastrosa presentazione, 146mila pre-ordini per il tesla cybertruc</h1>
      <address>
        <time datetime="2019-11-25T17:32:00+00:00">25 Nov 2019, 17:32</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7atGkba-Z8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>1. UN FLOP? IN 146MILA HANNO ORDINATO IL CYBERTRUCK DI TESLA (DICE ELON MUSK)</b>
      </p>
      <p>
        <b>Alessio Nisi per <a href="http://www.ninjamarketing.it/">www.ninjamarketing.it</a></b>
      </p>
      <p>Dopo la presentazione show di giovedì scorso del Cybertruck di Tesla, un debutto con gaffe per il futuristico pickup elettrico e antiproiettile di Tesla, le azioni della Tesla hanno subito un calo on Borsa di oltre il 5%. Vero, verissimo. Ma è anche vero che Elon Musk è tutto fuorché uno che si arrende. Anche davanti ad una figuraccia mondiale. Ieri ha twittato un po' di numeri. In poche ore il Cybertruck, il nuovo pickup di Tesla, ha scritto il miliardario texano, ha fatto registrare la bellezza di 146 mila ordini. "Il 42% ha scelto - ha spiegato il CEO della casa automobilistica Elon Musk - il modello con due motori, il 41% con tre e il 17% con motore singolo.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256446/1242104.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tesla-cybertruck-2-1242104.jpg"/>
        </a>
        <figcaption>tesla cybertruck 2</figcaption>
      </figure>
      <p>Senza pubblicità. Musk ha sottolineato come il risultato sia arrivato senza nessuna pubblicità o spinta promozionale, a eccezione della presentazione in grande stile (e anche mezzo flop) di giovedì. I numeri forniti da Tesla sembrano smentire quegli analisti di Wall Street che temono che il design iper-moderno del Cybertruk possa scoraggiare molti acquirenti. Il veicolo ha un prezzo di partenza di 39900 dollari e dovrebbe entrare in produzione alla fine del 2021.</p>
      <p>
        <b>TESLA CYBERTRUCK, DOPO LA FIGURACCIA APERTI I PRE-ORDINI</b>
      </p>
      <p>
        <b>ANSA</b>
      </p>
      <p>Nonostante la <a href="http://www.ansa.it/canale_motori/notizie/attualita/2019/11/22/tesla-debutto-con-gaffe-del-pickup-elettrico-antiproiettile_cb3bca71-c813-4476-904b-6f5fe30742ea.html"><b>figuraccia in mondovisione dei vetri "antiproiettile" sfondati da una pallina d'acciaio</b></a>, Tesla ha deciso di aprire le prenotazioni negli Stati Uniti del suo pick-up elettrico Cybertruck. Con una caparra di soli 100 dollari, al cambio circa 90 euro, è quindi possibile assicurarsi uno dei primi veicoli prodotti, con consegna al momento annunciata per fine 2022.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256446/1242103.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tesla-cybertruck-1-1242103.jpg"/>
        </a>
        <figcaption>tesla cybertruck 1</figcaption>
      </figure>
      <p>Caratterizzato da una carrozzeria spigolosa di impostazione futuristica, il Cybertruck viene proposto con uno, due o tre motori, e batterie di taglio differente che assicurano percorrenze per ciclo di ricarica da 400 a 800 km.</p>
      <p>Il prezzo di lancio di 39.900 dollari (al cambio 36mila euro) della versione con un motore e due ruote motrici negli Stati Uniti è superiore di 9.000 dollari rispetto a quello della berlina Model 3, la più piccola al momento della gamma del Costruttore di Palo Alto, sempre con due ruote motrici e batterie da 400 km per pieno.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256446/1242105.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tesla-cybertruck-3-1242105.jpg"/>
        </a>
        <figcaption>tesla cybertruck 3</figcaption>
      </figure>
      <p>Lungo 5,88 metri, largo 2,01 e alto 1,9 metri, il Cybertruck vanta un cassone lungo 1,9 metri che può contenere un carico di 2.830 litri di volume chiuso sotto un hard-top ad azionamento elettrico. La sua capacità di traino sino a 6.350 kg è una delle caratteristiche che sarà più apprezzata da chi utilizza il pick-up per il trasporto di cavalli da corsa o di attrezzature sportive.</p>
      <p>Tesla assicura che la versione a trazione integrale avrà doti di marcia in fuoristrada 'eccezionali', grazie anche a un'altezza da terra del fondo vettura aumentata sino a 40 cm, a un angolo di attacco di 35 gradi e a uno di uscita di 28 gradi.</p>
      <p>Inoltre, promette per il suo cassonato 'green' prestazioni da vettura sportiva. Il modello base dovrebbe scattare da 0 a 60 miglia (96 km/h) in soli 6,5 secondi, tempo che scende a 4,5 secondi per il Dual Motor AWD (in listino a 49.900 dollari) e addirittura a 2,9 secondi per il Tri Motor AWD (69.900 dollari). Per le tre varianti la velocità massima prevista è, rispettivamente, di 177 km/h, 193 km/h e 209 km/h.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256446/1242098.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/ironia-social-sulla-tesla-cybertruck-4-1242098.jpg"/>
        </a>
        <figcaption>ironia social sulla tesla cybertruck 4</figcaption>
      </figure>
      <p>Con un sovrapprezzo di 7.000 dollari il Cybertruck può essere equipaggiato con sistema di guida autonoma.</p>
      <p>Robusto, con vetri andati in frantumi nel reveal promessi come anti proiettile, progettato per durare a lungo, sarà proposto con una serie di accessori che permetteranno di trasformarlo da veicolo da lavoro a mezzo per il tempo libero, sino a camper. All'interno lo spazio risulta abbondante, può ospitare sino a sei persone, ma il design appare minimalista, con una plancia essenziale dominata da uno schermo di tipo a sfioramento da 17".</p>
