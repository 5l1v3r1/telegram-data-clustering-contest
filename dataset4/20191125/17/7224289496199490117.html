      <p>Sergio Aguayo y Lorenzo Meyer comentan la importancia que tuvo el Partido Comunista en México como parte del proceso democrático; aunque fue una iniciativa extranjera, nunca logró permear entre las masas y tuvo una ideología revolucionaria similar a la del partido dominante. Se trata de un partido que fue perseguido a sangre y fuego y que aprovechó las reformas políticas de 1976 para incorporarse a la vida política de forma institucional, de tal forma que fue el eje de la izquierda que posteriormente fue base para el PRD.</p>
