      <h1>В центре Москвы прошла акция против домашнего насилия. Фотография</h1>
      <address><time datetime="2019-11-25T17:15:45+00:00">25 Nov 2019, 17:15</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/784/359/large/iKa9Btzr6yDkybTKP18WHg.jpg"/>
        <figcaption>На площади Яузские Ворота в центре Москвы 25 ноября прошла акция против домашнего насилия. Ее приурочили к Международному дню борьбы за ликвидацию насилия в отношении женщин. По <a href="https://zona.media/news/2019/11/25/piket">данным</a> «Медиазоны», в акции приняли участие около 250 человек.<cite>Александр Неменов / AFP / Scanpix / LETA</cite></figcaption>
      </figure>
