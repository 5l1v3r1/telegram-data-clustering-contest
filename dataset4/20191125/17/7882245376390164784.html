      <h1>Насилие над женщинами: Интерпол разыскивает россиян</h1>
      <address><time datetime="2019-11-25T17:16:08+00:00">25 Nov 2019, 17:16</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4nagV4XsjRU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Интерпол призвал помочь найти беглецов, обвиняемых в преступлениях против женщин.</p>
      <p>Среди восьми особо разыскиваемых — двое россиян — 62-летний дальнобойщик Валерий Андреев, известный как "орский маньяк" и 37-летний <a href="http://tltgorod.ru/news/theme-5/news-65781/">Нуран Мусаев</a>, подозреваемый в жестоком убийстве бывшей супруги и тёщи.</p>
      <blockquote>Насилие над женщинами и девочками - одно из наиболее распространенных и систематических нарушений прав человека. Интерпол призывает общественность оказать помощь в розыске международных беглецов, разыскиваемых за преступления против женщин, включая убийства. В среднем, одна из двух убитых женщин во всем мире, погибла от рук своего партнера или члена семьи. 71 процент жертв торговли людьми в мире это женщины и девочки, причем три четверти из них подвергаются сексуальной эксплуатации<cite>Юрген Шток <br/>генсек Интерпола</cite></blockquote>
      <p>Согласно данным ООН, в 2017 году в мире было зарегистрировано 87 тысяч убийств женщин, две трети из которых совершили их партнеры или члены семьи.</p>
      <p>25 ноября отмечается Международный день борьбы за ликвидацию насилия в отношении женщин. К этому событию приурочены марши и акции протеста по всему миру.</p>
