      <p>Ko je kriv za neslobodu - novinari koji pitaju, institucije koje ćute ili predsednik koji onda odgovara na sve? Ko u takvoj situaciji postavlja granice, ko ih i zašto prelazi? Kako su i zašto novinari postali krivi za sve? Treba li Evropa da nas uči šta je sloboda govora, a šta je dijalog i kako to čini?</p>
      <p>Odgovore na ova pitanja tražimo u novoj Insajder debati u ponedeljak u 21h na TV N1. Gosti Irene Stević su savetnik za medije predsednice Vlade Srbije Mladen Bašić, urednik internet portala RTS-a Zoran Stanojević i novinar BIRN-a Slobodan Georgiev.</p>
