      <h1>Более 160 тысяч жителей Чувашии приняли участие в Дне здоровья</h1>
      <address>
        <time datetime="2019-11-25T17:13:00+00:00">25 Nov 2019, 17:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/keqAmbTGzao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В рамках физкультурно-спортивных мероприятий прошло более 350-ти соревнований и турниров как для самых юных, так и для спортсменов зрелого и старшего возраста.<br/><br/>Самыми массовыми стали состязания, проводимые в рамках осеннего этапа 18-й Спартакиады работников органов государственной власти и местного самоуправления. Борьбу за титулы сильнейших в волейболе, дартсе и эстафетном плавании вели более полутысячи сотрудников министерств, ведомств, администраций городов и районов Чувашии. Командный зачет подводился по итогам выступлений в 13 видах спорта: лыжных гонках, пулевой стрельбе, волейболе, настольном теннисе, баскетболе, шашках, шахматах, дартсе, мини-футболе, легкоатлетической эстафете, плавании, перетягивании каната и триатлоне. В результате Кубки победителей завоевали спортивные дружины: администрации Главы республики, министерства внутренних дел и самоуправления Чебоксарского района.</p>
