      <h1>The Doobie Brothers add more dates to 50th anniversary tour</h1>
      <address><time datetime="2019-11-25T17:56:12+00:00">25 Nov 2019, 17:56</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TheDoobieBros/status/1198965000884379648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 25 (UPI) -- The Doobie Brothers announced on Monday that they are adding 23 additional dates to their upcoming, 50th anniversary tour.</p>
      <p><a href="https://twitter.com/TheDoobieBros/status/1198965000884379648">The tour</a> will feature for the first time in nearly 25 years the lineup of <a href="https://www.upi.com/topic/Michael_McDonald/?tps=1">Michael McDonald</a>, Tom Johnston, Pat Simmons and John McFee.</p>
      <p>The extra dates were added in response to the fan excitement that followed the announcement of the <a href="https://www.upi.com/Entertainment_News/Music/2019/11/19/The-Doobie-Brothers-announce-50th-anniversary-tour/5711574183762/">original tour</a>.</p>
      <p>The new concerts will take place in between the originally announced tour dates that begin on June 9 at the Coral Sky Amphitheatre in West Palm Beach, Fla.</p>
      <p>Tickets go on sale for the general public on Dec. 6 at 10 a.m. local time through <a href="https://www.upi.com/topic/Live_Nation/?tps=1">Live Nation</a>.</p>
      <p>The Doobie Brothers will be performing hit songs that span their career including "Takin' It To The Streets," "Listen To The Music." "Long Train Running," "Black Water," What A Fool Believes," "China Grove," "Minute By Minute," "It Keeps You Runnin," "<a href="https://www.upi.com/topic/Jesus/?tps=1">Jesus</a> Is Just Alright With Me," and more.</p>
      <p>
        <b>Here's the full list of dates added to The Doobie Brothers' 50th anniversary tour</b>
      </p>
      <p>June 12 -- Jacksonville, Fla., at Daily's Place</p>
      <p>July 5 -- Syracuse, N.Y., at St. Joseph's Health Amphitheater</p>
      <p>July 18 -- London, Ontario at Budweiser Gardens</p>
      <p>July 21 -- Darien Center, N.Y., at Darien Lake Amphitheater</p>
      <p>July 24 -- Gilford, N.H., at Bank of New Hampshire Pavilion</p>
      <p>July 29 -- Toledo, Ohio, at The Zoo Amphitheater</p>
      <p>Aug. 1 -- Grand Rapids, Mich., at Van Andel Arena</p>
      <p>Aug. 6 -- Burgettstown, Pa., at KeyBank Pavilion</p>
      <p>Aug. 9 -- Mt. Pleasant, Mich., at Soaring Eagle Casino &amp; Resort</p>
      <p>Aug. 12 -- Sioux City, Iowa at Tyson Center</p>

      <p>Aug. 28 -- St. Paul, Minn., at Minnesota State Fair</p>
      <p>Sept. 3 -- Boise, Idaho at Ford Amphitheatre</p>
