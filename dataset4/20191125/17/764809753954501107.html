      <h1>مبتكر الويب يبادر بتحديد "عقد الحقوق والواجبات" المتعلق باستخدام الشبكة العنكبوتية</h1>
      <address><time datetime="2019-11-25T17:00:56+00:00">25 Nov 2019, 17:00</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/earyK6-TDmw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أصدر مبتكر شبكة الويب العالمية تيم بيرنرز لي قواعد سلوكات إدارة شبكات الانترنت، وهي عبارة عن قانون يحدد الحقوق والواجبات المتعلقة باستخدام الانترنت، الهدف منه مجابهة الانتشار المتنامي للتضليل الإعلامي، والرقابة التي تفرضها الحكومات على المستخدمين.</p>
      <p>ويرمي "العقد لأجل الويب" الذي هو ثمرة سنة من العمل الدؤوب في مؤسسة الشبكة العنكبوتية العالمية، حيث يعمل بيرنرز لي مديرا مؤسسا، إلى التزام الحكومات والمصنعين بجدول عمل يخص سياسة للديجيتال، تتطابق ورؤية تصميم الشبكة العنكبوتية من أجل <a href="https://arabic.euronews.com/2019/11/08/putin-wants-to-create-an-alternative-russian-electronic-encyclopedia-for-wikipedia">جعل المعرفة متاحة</a> أمام المستخدمين دون مقابل.</p>
      <p>ورغم أن العقد لا يعد ملزما، فإنه يرمي إلى معالجة أكبر المسائل الشائكة التي يحاول المنظمون فهمها. وقد أدخل شركاء بيرنرز لي في المشروع شركتي غوغل وفيسبوك، اللتين تعتمدان على نماذج مراقبة وخوارميات هي محل انتقادات على نطاق واسع.</p>
      <p>ويقول بيرنرز لي إن عالمنا الجديد أصبحت فيه مجتمعاتنا متأثرة بطريقة عمل شبكة مواقع التواصل الاجتماعي، وإنه أصبح هناك قانون موثق يتم من خلاله تقاسم المسؤوليات.</p>
      <p>ويتضمن العقد إطار عمل لحماية الخصوصية والبيانات الشخصية، مع تحديد قوانين وطنية مدعومة بمنظمين مستقلين، يعرضون على الجمهور وسائل التأمين.</p>
      <p>وعن سؤاله إذا كان يمكن الوثوق بغوغل وفيسبوك كشركاء في المشروع، في وقت ينظر إليهما كثيرون أنهما يمثلان عقبة، قال بيرنرز لي إن ضمهما تحت سقف واحد أمر مهم كثيرا، مبينا أن الشركتين اقتربتا من مؤسسة الشبكة العنكبوتية العالمية، أملا في المشاركة.</p>
      <p>ومع اقتراب الانتخابات في المملكة المتحدة وفي الولايات المتحدة، أعرب بيرنرز لي عن اعتقاده بأن الدعاية السياسية لا ينبغي أن تكون على منصات مواقع التواصل الاجتماعي، لأنها تهدف إلى دفع الناس نحو التصويت لفائدة أشخاص لا يمثل انتخابهم مصلحة للناخبين. وقد زاد منع تويتر للاشهار السياسي مؤخرا من الضغوط على فيسبوك ومؤسسه مارك زوكربرغ حتى يحذو حذوه.</p>
      <p>وأوضح بيرنرز لي قوله إن من أكبر تحديات "بلقنة الانترنت" في دول مثل الصين وروسيا وإيران، هو تشديد الرقابة على شبكات الانترنت المحلية، آملا في أن الحكومات التي تصبح قوية مع مرور الوقت، تصبح أيضا مقتنعة بإمكانية فتح أكبر مجال من النقاش.</p>
