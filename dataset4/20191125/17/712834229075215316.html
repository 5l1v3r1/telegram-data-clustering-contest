      <h1>Cận cảnh màn phóng tên lửa Iskander bản đặc biệt lần đầu tiên của Nga</h1>
      <address><time datetime="2019-11-25T17:36:00+00:00">25 Nov 2019, 17:36</time> by <a rel="author">Ngọc Hòa/Báo Đất Việt</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga.jpg"/>
        <figcaption>Tham gia cuộc diễn tập hỗn hợp được tổ chức ở nhiều địa điểm khác nhau tại Nga có sự tham gia của nhiều máy bay chiến đấu các loại, chiến hạm và cả tàu ngầm cùng hàng trăm quân nhân.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga-Hinh-2.jpg"/>
        <figcaption>Cùng với những vũ khí nói trên, một số loại tên lửa hành trình và tên lửa đạn đạo đã được phóng tới các mục tiêu ở thao trường Pemboi và Chizha ở miền bắc Nga, cũng như bãi thử Kura ở vùng Viễn Đông.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga-Hinh-3.jpg"/>
        <figcaption>Vũ khí gây chú ý đặc biệt trong cuộc diễn tập chính là phiên bản mới tầm xa của <b>tên lửa Iskander </b>thuộc phiên bản K.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga-Hinh-4.jpg"/>
        <figcaption>Ngay trước khi hình ảnh về cuộc diễn tập được công bố, một quan chức cấp cao thuộc tổ chức tình báo Đức Bruno Kahl trong cuộc phỏng vấn với tạp chí Der Spiegel cho biết, <i>Iskander-K</i> đã hiện diện tại Kaliningrad và điều này đe dọa đến an ninh toàn châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga-Hinh-5.jpg"/>
        <figcaption>"Nga đã tăng gấp đôi sức mạnh chiến đấu của họ ở biên giới phía Tây. Không đơn thuần chỉ tổ hợp Iskander-M bởi Nga đưa thêm Iskander-K đến Kaliningrad. Không những vậy, Moscow còn có nhiều máy bay ở khu vực Crimea và các lưc lượng vũ trang khác. Hành động này không đơn giản chỉ là phòng thủ chống phương Tây. Điều này được xem là mối đe dọa tiềm tàng đối với châu Âu", vị đại diện này nói.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga-Hinh-6.jpg"/>
        <figcaption>Ngay trước khi vụ phóng Iskander-K và những lời cáo buộc của Đức đưa ra, tờ Kommersant cũng đã dẫn nguồn tin phương Tây cho biết, Mỹ và NATO đã có bằng chứng cho thấy Nga đã đưa phiên bản đặc biệt của hệ thống Iskander này đến vùng lãnh thổ Kaliningrad.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga-Hinh-7.jpg"/>
        <figcaption>Sự lo lắng của phương Tây với Iskander-K là hoàn toàn có sơ sở bởi theo tuyên bố của Nga, Iskander-K sử dụng đạn tên lửa R-500 có tầm bắn khoảng 2.000 km, bán kính lệch mục tiêu CEP chỉ khoảng 7 mét.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga-Hinh-8.jpg"/>
        <figcaption>Đạn tên lửa R-500 được thiết kế để xuyên thủng hệ thống phòng thủ tên lửa được triển khai ở khu vực châu Âu. Tên lửa này có khả năng mang theo đầu đạn hạt nhân chiến thuật.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/1/can-canh-man-phong-ten-lua-iskander-ban-dac-biet-lan-dau-tien-cua-nga-Hinh-9.jpg"/>
        <figcaption>Cũng có thông tin cho rằng, tên lửa R-500 có thể đạt tốc độ siêu thanh Mach 5 ở độ cao 50 km. Mặc dù thông tin chính thức về cả R-500 và Iskander-K vẫn còn khá nhiều bí ẩn nhưng chính sự không rõ ràng về R-500 đã khiến phương Tây phải đứng ngồi không yên.</figcaption>
      </figure>
