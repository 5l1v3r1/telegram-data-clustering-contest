      <h1>故 구하라...'또 하나의 별이 지다'</h1>
      <address><time datetime="2019-11-25T17:10:00+00:00">25 Nov 2019, 17:10</time> by <a rel="author">류영주 기자(ryuyj@dailian.co.kr)</a></address>
      <p>고 구하라의 빈소가 서울 서초구 강남성모병원에 마련됐다. 그룹 카라 출신 가수 구하라는 지난 24일 오후 6시께 강남구 청담동 자택에서 숨진 채 발견됐다.<br/><br/>※ 고민이 있거나 주변에 어려움을 겪는 사람이 있을 경우 자살 예방 핫라인 1577-0199, 희망의 전화 129, 생명의 전화 1588-9191, 청소년 전화 1388 등에서 전문가의 상담을 받을 수 있습니다.<br/><br/>[데일리안 = 류영주 기자]</p>
