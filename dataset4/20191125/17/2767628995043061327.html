      <h1>Las Líneas de Nazca celebran 25 años de reconocimiento ante la ONU</h1>
      <address><time datetime="2019-11-25T17:46:25+00:00">25 Nov 2019, 17:46</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bzhmmV9fwdg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Criaturas mágicas, animales o plantas: estas son las figuras que fueron trazadas hace más de 1500 años en el desierto que comparte las zonas de Palpa y Nazca, en Perú.</p>
      <p>Bautizadas como las líneas de Nazca, esta herencia cultural cumple 25 años de haber sido declarada Patrimonio de la Humanidad por las Naciones Unidas.</p>
      <p>Estos geoglifos han despertado la fascinación de miles de viajeros y expertos, que buscan hallar en el rasguño de la tierra, indicios de los rituales de los grupos originarios.</p>
      <p>La arqueóloga y matemática alemana María Reiche dedicó su vida al estudio de las líneas y a su protección hasta el día de su muerte, en 1998.</p>
      <p>A través de los años, la llanura desértica ha sufrido todo tipo de amenazas: desde carreras de coches hasta intentos de instalar allí aeropuertos. Reiche, quién nunca más regresó a Alemania, defendió estas líneas hasta convencer a la ONU de protegerlas como patrimonio inmaterial en 1994.</p>
