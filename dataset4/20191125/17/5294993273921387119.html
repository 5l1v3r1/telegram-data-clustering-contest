      <h1>UE reforça empenho no apoio aos países em transição</h1>
      <address><time datetime="2019-11-25T17:22:38+00:00">25 Nov 2019, 17:22</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GpK4RLXxJVg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A União Europeia compromete-se a trabalhar melhor no sentido de apoiar o desenvolvimento dos países em transição.</p>
      <p>Ministros do desenvolvimento e dos negócios estrangeiros reunidos em Bruxelas esta segunda-feira destacaram os casos da Etiópia e do Sudão.</p>
      <p>O ministro etíope da educação dirigiu-se ao conselho para partilhar experiências relativamente à igualdade de género no seu país.</p>
      <p>Em 2016, a União Europeia e a Etiópia assinaram um "Compromisso Estratégico" com vista a uma cooperação mais estreita.</p>
    </article>
