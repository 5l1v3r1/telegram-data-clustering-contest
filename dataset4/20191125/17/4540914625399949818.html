      <h1>Äthiopien und Sudan im Fokus</h1>
      <address><time datetime="2019-11-25T17:13:00+00:00">25 Nov 2019, 17:13</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8asv8uXP4fI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die EU will die Entwicklung von Staaten, deren Wirtschaft sich im Übergang befindet, besser unterstützen.</p>
      <p>Das beschlossen die EU-Entwicklungshilfeminister in Brüssel.</p>
      <p>Sie konzentrierten sich dabei auf Äthiopien und den Sudan. Der äthiopische Bildungsminister war Gast der Runde.</p>
      <p>Die EU hatte 2016 mit dem afrikanischen Land eine engere Zusammenarbeit vereinbart.</p>
    </article>
