      <h1>Presupuesto a organismos autónomos alcanza para que cumplan sus funciones sustantivas: Ramírez Cuéllar | Video</h1>

      </figure>
      <p>Alfonso Ramírez Cuéllar, presidente de la Comisión de Hacienda y Cuenta Pública de la Cámara de Diputados, dijo que en el presupuesto 2020 se estableció la obligación de crear reglas de operación y aumentar la transparencia de los programas sociales que opera el gobierno federal. Sostuvo que en la negociación se estableció enviar más recursos a obras en los tres niveles de gobierno, saneamiento de universidades y apoyos al campo para la llamada “clase media agrícola”.</p>
