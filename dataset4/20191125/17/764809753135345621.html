      <h1>الوزراء العرب يرفضون القرار الأمريكي حول المستوطنات الإسرائيلية</h1>
      <address><time datetime="2019-11-25T17:45:21+00:00">25 Nov 2019, 17:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E6LQc2QhjEQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>عقب اجتماع طارئ عقد الاثنين في العاصمة المصرية القاهرة، أعلن وزراء الخارجية العرب في ختام الجلسة "رفضهم" للقرار الأمريكي بشرعنة المستوطنات الإسرائيلية في الأراضي الفلسطينية المحتلة وبذلك تصبح، بالنسبة للولايات المتحدة، غير مخالفة للقانون الدولي.</h3>
      <p>وفي ختام اجتماعهم المخصص للموقف الأمريكي الجديد، أكد الوزراء "إدانة ورفض قرار الولايات المتحدة (...) باعتبار هذا القرار باطلا ولاغيا وليس له أثر قانوني وأنه مخالفة صريحة لميثاق وقرارات الأمم المتحدة".</p>
      <p>وأعلن وزير الخارجية الأمريكي مايك بومبيو في 18 تشرين الثاني/نوفمبر الجاري أنّ المستوطنات الإسرائيليّة لا تُعدّ "في ذاتها غير متّسقة مع القانون الدولي"، رغم قرارات مجلس الأمن التي تعتبر المستوطنات غير قانونيّة كونها مقامة على أراض فلسطينيّة محتلّة.</p>
      <p>
        <b>اقرأ أكثر:</b>
        <b>
          <a href="https://www.youtube.com/watch?v=IdIDJGTGttE">عقدة المستوطنات في المفاوضات الاسرائيلية الفلسطينية</a>
        </b>
      </p>
      <p>ياتي هذا الموقف المفاجىء لإدارة الرئيس دونالد ترامب بعد اعترافها بالقدس عاصمة لإسرائيل وبسيادة الدولة العبرية على الجولان السوري المحتل.</p>
      <p>ويضع هذا التحوّل الولايات المتحدة في مواجهة مع الأسرة الدوليّة بكاملها. وقد قوبل بانتقادات من الاتّحاد الأوروبي والأمم المتّحدة.</p>
      <p>ويعيش أكثر نحو 630 ألف إسرائيلي في القدس الشرقيّة والضفّة الغربيّة إلى جانب أكثر من ثلاثة ملايين فلسطيني. ولا تزال مسألة المستوطنات بين أبرز الملفّات الشائكة في إطار النزاع الإسرائيلي الفلسطيني المستمرّ منذ عقود.</p>
      <h3>إعدام خارج نطاق القانون</h3>
      <p>كما أكد الوزراء العرب "إدانتهم الشديدة للعدوان الاسرائيلي الهمجي الأخير على قطاع غزة" وكذلك "إدانة سياسة الاغتيالات الإسرائيلية والإعدام خارج نطاق القانون".</p>
      <p>واندلعت مواجهات بعد اغتيال إسرائيل في 12 تشرين الثاني/نوفمبر الجاري القيادي العسكري في حركة الجهاد الإسلامي بهاء أبو العطا، فردّت الجهاد بإطلاق 450 صاروخا في اتجاه إسرائيل على مدار الأيام الثلاثة للتصعيد.</p>
      <p>ورد الطيران الإسرائيلي بشن عشرات غارات جوية استهدفت خصوصا مواقع للجهاد.</p>
      <p>وأسفر التصعيد بين الجانبين عن مقتل 35 فلسطينيا وجرح أكثر من مئة آخرين.</p>
