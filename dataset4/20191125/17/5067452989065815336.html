      <h1>视频丨裁员绝症员工，网易道歉！丁磊沉默 刘强东意外刷屏</h1>
      <address><time datetime="2019-11-25T17:20:32+00:00">25 Nov 2019, 17:20</time> by <a rel="author">每经编辑 朱星运</a></address>
      <p>
        <i>摘要：近日，网易患病员工自曝遭暴力裁员引发热议。今天上午，京东集团董事局主席兼首席执行官刘强东宣布，未来京东员工只要是在任职期间遭遇任何不幸，京东都将负责其所有孩子一直到22岁的学习和生活费用。</i>
      </p>
      <figure>
        <video src="http://video.nbd.com.cn/3f0a7347f66c471abb53df21a2732e62/dee7c76279a94568aa4136be7f437c1b-8f28aa3b335e682cb4277e5eb9c8a86c-ld.mp4"/>
      </figure>
      <p> </p>
      <p>近日，网易患病员工自曝遭暴力裁员引发热议。今天上午，京东集团董事局主席兼首席执行官刘强东宣布，未来京东员工只要是在任职期间遭遇任何不幸，京东都将负责其所有孩子一直到22岁的学习和生活费用。</p>
