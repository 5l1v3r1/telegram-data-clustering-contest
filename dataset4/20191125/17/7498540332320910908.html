      <h1>Regionali, Gasparri (FI) da Reggio Emilia: “Indispensabili al centrodestra”. VIDEO</h1>
      <address><time datetime="2019-11-25T17:11:25+00:00">25 Nov 2019, 17:11</time> by <a rel="author">Andrea Bassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375447477" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Campagna elettorale al via per i forzisti nella nostra provincia. Claudio Bassi e Cristina Fantinati i nomi locali su cui puntano gli azzurri. La loro corsa lanciata dal senatore: “I nostri voti contribuiranno a un successo storico”</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Forza Italia si prepara in vista delle regionali del 26 gennaio prossimo. Il senatore <b>Maurizio Gasparri</b> ha tenuto a battesimo l’avvio della campagna elettorale sul nostro territorio.</p>
      <p>Decisivi nella conquista di una regione da sempre governata dal centro sinistra. Con questo biglietto da visita si presenta Forza Italia nella corsa alle regionali in Emilia Romagna. Celando le debolezze di un partito abbandonato già da una schiera di esponenti attratti da altre forze politiche: Lega, FdI e, per ultimo, Italia Viva. Nella nostra regione, tuttavia, gli azzurri non hanno nessuna intenzione di giocare il ruolo di stampella di una coalizione sovranista.</p>
      <p>Tenuta a battesimo dallo storico senatore Gasparri, la campagna elettorale di Forza Italia ha preso il via anche a Reggio. “Bonaccini dice che qui va tutto bene, che esistono infrasttutture e lavoro, ma non è così”, ha esordito <b>Cristina Fantinati</b>, consigliera comunale a Novellara e commissario provinciale. Il suo nome sarà tra quello dei sei reggiani in corsa. Con lei <b>Claudio Bassi</b>, attuale capogruppo in Sala del Tricolore.</p>
      <p>“La vittoria sarà la spallata che manderà a casa il governo giallo rosso”, ha detto la parlamentare <b>Elisabetta Fiorini</b> auspicando un ritorno dei forzisti alla guida del Paese.</p>
