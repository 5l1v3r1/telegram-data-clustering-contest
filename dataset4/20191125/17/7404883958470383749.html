      <h1>快看世界 英貨櫃屍案司機認罪 從事非法移民工作一年半</h1>
      <address>
        <time datetime="2019-11-25T17:10:00+00:00">25 Nov 2019, 17:10</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911260108140301_36762.jpg"/>
        <figcaption>英國貨櫃屍案中的貨車司機羅賓森(Maurice Robinson)25日通過視頻出庭，承認串謀協助他人從事非法移民。(美聯社)</figcaption>
      </figure>
      <p>造成39死的英國貨櫃屍案，貨車司機羅賓森(Maurice Robinson)25日在聽證會上認罪，承認串謀協助他人從事非法移民一年半，並且接受現金贓款。他還被控39項過失殺人、洗錢等罪名。法院訂於下月再審。</p>
