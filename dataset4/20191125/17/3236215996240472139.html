      <h1>同程藝龍第三季經調整溢利升33%</h1>
      <address>
        <time datetime="2019-11-25T17:37:00+00:00">25 Nov 2019, 17:37</time>
      </address>
      <p>同程藝龍(<a href="http://stock360.hkej.com/quotePlus/00780">00780</a>)公布，截至9月底止，第三季溢利2.94億元(人民幣．下同)，按年增長3.72倍。<br/>按合併基準，經調整溢利4.19億元，按年增長33.2%。<br/>期內，收入20.62億元，按年增長22.28%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500429_c.pdf">下載港交所通告原文</a></p>
    </article>
