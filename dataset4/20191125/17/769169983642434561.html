      <h1>【2019區選】游清源：中聯辦低估投票人數　致配票失敗</h1>
      <address>
        <time datetime="2019-11-25T17:43:00+00:00">25 Nov 2019, 17:43</time>
      </address>
      <p>區議會選舉結束，投票率創新高，達到71.2%，建制派大敗，失去區議會主導權。游清源在D100《龍鳳大茶樓》指，中聯辦的一向有為香港的選舉操盤，推測中聯辦是因為低估投票人數，才會配票失敗。</p>
      <p>他稱，本屆建制派得票約為118萬票，如果本屆選舉和以往區選的投票率相若，都是四成多，建制派不會輸，就算投票率達致六成都「有得掹」，但中聯辦未有料到有40至50萬人今次會出來投票，以致失算。</p>
      <p>（圖片來源：港台）</p>
    </article>
