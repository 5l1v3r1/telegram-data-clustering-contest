      <h1>Гимнастка под куполом цирка сорвалась во время представления (видео)</h1>
      <h2>В воскресенье, 24 ноября, во время представления цирка в российском городе Белгород гимнастка сорвалась с высоты и упала на покрытие арены, выполняя трюк без страховки.</h2>
      <address><time datetime="2019-11-25T17:30:00+00:00">25 Nov 2019, 17:30</time> by <a rel="author">Мария Майорова, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oYWvxWLdcwk" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Гимнастка упала с высоты</h3>
      <p>Девушка должна была эффектно закончить трюк, однако не удержалась и упала на землю, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"Всё было красиво, потом она сделала шпагат: одна нога в петле, другая, а потом резкое падение. По-моему, оторвался сам шнур или как там его, который крепился сверху. Затем её крик — и закричали зрители" — говорят очевидцы.</blockquote>
      <p>Девушку выносили на листе фанеры. После её госпитализировали с переломом ноги. На восстановление ей потребуется несколько месяцев.</p>
