      <h1>OCP : Nouvel outil de proximité 100% marocain pour les agriculteurs</h1>
      <address><time datetime="2019-11-25T17:57:19+00:00">25 Nov 2019, 17:57</time> by <a rel="author">L'observateur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MNByw1HEZQc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Groupe OCP lance @tmar, une nouvelle application mobile de conseil agricole destiné en particulier aux petits agriculteurs.  S’inscrivant dans le cadre du programme Al Moutmir, cette solution 100% marocaine a été développée avec et pour les agriculteurs. Objectif : rendre l’information scientifique disponible pour tous, tout en facilitant la prise de décision relative à l’activité agricole notamment sur le volet technique, agronomique et économique.</p>
      <p>@tmar permet à l’utilisateur de suivre sa parcelle, de bien choisir son engrais, d’avoir un aperçu sur la rentabilité de chaque opération avant même de l’entreprendre et d’être informé à la fois des conditions métérologiques et celles du marché. L’application utilise l’intelligence artificielle pour mettre un « Docteur plantes » dans la poche de l’agriculteur pour qu’il soit bien renseigné sur tout « bioagresseur » de sa culture et les remèdes adaptés à utiliser.  </p>
      <p>OCP précise que @tmar est disponible gratuitement sur Google Play Store (Android) et sur l’App Store (IOS). Un call center ainsi que la page Facebook Al Moutmir sont à la disposition de tous les agriculteurs afin d’accompagner l’appropriation par les usagers des différents services offerts et pour soutenir l’usage du digital pour tous et partout en milieu rural.</p>
