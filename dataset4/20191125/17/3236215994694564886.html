      <h1>中手游穩定價格期結束</h1>
      <address>
        <time datetime="2019-11-25T17:15:00+00:00">25 Nov 2019, 17:15</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中手游(<a href="http://stock360.hkej.com/quotePlus/00302">00302</a>)公布，與全球發售有關的穩定價格期於11月23日結束。<br/>穩定價格經辦人中金期內進行穩定價格行動，包括國際發售中超額分配6915萬股，另據借股協議向控股股東中手游兄弟借入6915萬股，以涵蓋國際發售超額分配，該等股份已於11月7日歸還予中手游兄弟；以及聯席全球協調人就6915萬股，按每股2.83元發售價悉數行使超額配股權，以便向中手游兄弟悉數歸還用於補足國際發售中超額分配的借入股份。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500325_c.pdf">下載港交所通告原文</a></p>
    </article>
