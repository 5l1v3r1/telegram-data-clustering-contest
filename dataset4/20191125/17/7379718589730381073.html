      <h1>Furto eccezionale a Dresda: rubati i gioielli di Augusto il Forte</h1>
      <address><time datetime="2019-11-25T17:54:47+00:00">25 Nov 2019, 17:54</time> by <a rel="author">euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RCiMviJcbo4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gioielli antichi dal valore di circa 1 miliardo di euro: è il bottino di un furto clamoroso, avvenuto nella sala delle famosissime Volte verdi nel castello di Dresda.</p>
      <p>Stando agli inquirenti si tratta del furto d'arte più clamoroso della storia del Dopoguerra. Il colpo, messo a segno nella notte, ha fruttato un bottino di tre parure di diamanti e brillanti del diciottesimo secolo: due di circa 37-40 pezzi, la terza di 20, il cui valore commerciale è inestimabile. L'allarme è scattato alle 4.59 e alle 5.04 gli agenti erano già al castello</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198997215596949505" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La polizia dipartimentale al momento non si sbilancia, Volker Lange in conferenza stampa ha ricostruito la dinamica: "I ladri sono sono penetrati attraverso una finestra, in direzione di Schlossplatz, hanno reciso la griglia e hanno rotto il vetro si sono avvicinati a una vetrina in modo chirurgico e l'hanno distrutta". Per poi darsi alla fuga.</p>
      <h3>Gioielli dal valore inestimabile. Un furto commissionato da chi?</h3>
      <p>La direttrice delle collezioni d'arti statali, Marion Ackermann, ribadisce che si tratta si tratta di gioielli dal "valore inestimabile non esiste un valore commerciale per gioielli del genere, esiste piuttosto una distinzione fra il "valore materiale" e quello "storico e artistico" che i gioielli di questa collezione hanno.</p>
      <p>Fanno parte del tesoro di Augusto detto il Forte, principe di Sassonia.</p>
      <p>Gli inquirenti hanno spiegato che la videocamera interna ha ripreso due persone, ma gli autori potrebbero essere anche di più.</p>
