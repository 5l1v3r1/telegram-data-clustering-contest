      <h1>10 lugares de nuestra región en donde fueron protagonistas en producciones originales de Netflix</h1>
      <h2>Nuestro Planeta – Paracas, Perú</h2>
      <address><time datetime="2019-11-25T17:37:18+00:00">25 Nov 2019, 17:37</time> by <a rel="author" href="http://www.masgamers.com/author/erickpaz" target="_blank">Erick Paz Villarroel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/--ZHYMGWA4I" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Desde Tequila, Jalisco, hasta el Amazonas en Colombia, diferentes escenarios a lo largo de América Latina se han convertido en algunos de los personajes más importantes dentro de las series originales de Netflix. Estas historias llevan la riqueza natural de la región, la fortaleza y persistencia de sus comunidades, así como nuevas perspectivas, a las pantallas de millones de personas en todo el mundo.</p>
      <p> </p>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/Our-Planet_Paracas_Peru-02.png"/>
      </figure>
      <p>La ciudad costera peruana Paracas, hogar de lobos marinos, pingüinos de Humboldt, delfines y flamencos, hace su aparición en la serie documental Nuestro Planeta, la cual se centra en la diversidad de hábitats en el mundo. También, es un lugar turístico con más de 300 mil visitantes al año.<br/>La realización de Nuestro Planeta tomó cerca de cuatro años, con un equipo de 600 personas.</p>
      <p> </p>
      <p> </p>
      <h3>Siempre Bruja – Cartagena, Colombia</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/SIEMPRE_106_Unit_00017R.jpg"/>
      </figure>
      <p>¿Qué mejor lugar que Cartagena para ser el escenario de una historia de una bruja del siglo XVII que viaja en el tiempo? La famosa ciudad colombiana, declarada Patrimonio de la Humanidad en 1984, muestra una historia llena de misticismo y artes oscuras.</p>
      <p>La segunda temporada de Siempre Bruja, a estrenarse próximamente, se filmó en otras ciudades de Colombia, como Bogotá y Honda.</p>
      <p> </p>
      <p> </p>
      <h3>Monarca – Tequila, Jalisco</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/MONARCA_101_Unit_01059RC.jpg"/>
      </figure>
      <p>Tequila, uno de los pueblos mágicos de México, es una de las locaciones de la serie mexicana Monarca, que narra la batalla entre tres hermanos por liderar un imperio empresarial basado en el tequila. Los campos de agave, las históricas haciendas del siglo XVII y el centro histórico de la ciudad son algunos de los lugares que ahora están viajando por el mundo a través de la serie y están llamando la atención de los turistas, de acuerdo a la oficina de turismo local.</p>
      <p> </p>
      <p> </p>
      <h3>Frontera Verde – Leticia (Amazonas), Colombia</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/Frontera-Verde-3.jpg"/>
      </figure>
      <p>La serie colombiana Frontera Verde se filmó en más de 50 diferentes locaciones en el Amazonas, incluyendo la ciudad de Leticia, diversas comunidades entre Leticia y Tarapacá y el Río Amazonas. La serie tuvo el apoyo de un equipo de producción de 150 personas, de las cuales 30 eran locales de la comunidad del Amazonas. El bosque tropical también hizo su aparición en la segunda temporada de Chef’s Table bajo la sazón del chef Alex Atala.</p>
      <p> </p>
      <p> </p>
      <h3>Apache – Fuerte Apache, Argentina</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/Apache_LavidadeCarlosTevez_Season1_00_33_49_06-1.png"/>
      </figure>
      <p>El barrio de Buenos Aires en donde se crió el famoso jugador argentino del Boca Juniors, Carlos Tévez, es una de las principales locaciones de la serie Apache, la historia retrata la vida del futbolista incluyendo sus primeros pasos en el club de fútbol. La filmación de Apache en Fuerte duró 5 meses e incluyó a más de 100 extras, originarios de ese barrio.</p>
      <p> </p>
      <p> </p>
      <h3>Las crónicas del taco – Sonora, México</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/Las-Cr%C3%B3nicas-del-Taco-04.png"/>
      </figure>
      <p>Hablar del taco de carne asada es hablar de Sonora, uno de los estados más grandes de México. El cuarto episodio de Las crónicas del taco nos cuenta la historia de este platillo que nos representa en el mundo, mientras nos da un recorrido por comunidades como Matape y ciudades como Hermosillo. De acuerdo a los expertos, Sonora es uno de los lugares en donde se hace la mejor carne asada del mundo. ¡Pura delicia!</p>
      <p> </p>
      <h3>Chef’s Table – Los Andes, Perú</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/Chefs-Table-Peru-01.png"/>
      </figure>
      <p>El chef peruano Virgilio Martínez encuentra en Los Andes las técnicas y los ingredientes para crear platos que conectan a sus clientes con la Tierra. El último capítulo de la tercera temporada de Chef’s Table muestra el papel que tiene la riqueza natural y cultural de Perú en la vida y creaciones del chef.</p>
      <p> </p>
      <p> </p>
      <h3>El Elegido – Natividade, Tocantins, Brasil</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/TCO_106_Unit_00336R.jpg"/>
      </figure>
      <p>La misteriosa aldea Aguazul de la serie brasileña El Elegido es en realidad Natividade, un municipio en el estado de Tocantins, en Brasil. La arquitectura colonial, festivales, folklore y comida de este sitio se vuelven en un personaje más de esta producción. Natividade fue declarado Patrimonio de la Humanidad en 1987, por lo que Netflix trabajó de la mano del Instituto del Patrimonio Histórico y Artístico Nacional de Brasil (IPHAN) para asegurar la preservación apropiada de los monumentos históricos que aparecen en la serie. Además, El Elegido fue una fuente de empleo para los locales; 100% de los extras que aparecen en la serie son ciudadanos brasileños.</p>
      <p> </p>
      <p> </p>
      <h3>Sintonía – Jaguaré, São Paulo, Brasil</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/Sintonia.jpg"/>
      </figure>
      <p>La favela Jaguaré Slam en São Paulo, Brasil es una de las locaciones que aparecen en la serie Sintonía, historia que explora el universo de la música, el crimen y la religión en São Paulo desde la perspectiva de tres jóvenes que crecieron juntos. Esta locación pocas veces es usada en producciones, generalmente se retratan las favelas de Río de Janeiro.</p>
      <p> </p>
      <p> </p>
      <h3>Nuestro Planeta – El Desierto de Atacama, Chile</h3>
      <figure>
        <img src="http://www.masgamers.com/wp-content/uploads/2019/11/OURPLANET_FDTG_29_BenMacdonald.jpg"/>
      </figure>
      <p>A 4,000 metros de altura del altiplano andino, el lugar más árido de la Tierra hace su aparición en la serie documental Nuestro Planeta, la cual se centra en la diversidad de hábitats en el mundo. Además del desierto de Atacama, 14 locaciones de América Latina sobresalen en la serie, entre ellas: El Parque Nacional Bahía de Loreto (México), La Macarena (Colombia) y el parque nacional Nahuel Huapi (Argentina).</p>
