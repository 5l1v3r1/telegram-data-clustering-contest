      <h1>لصوصٌ يسرقون مجوهراتٍ أثريةً وكنوزاً ثمينة من قصرٍ شرقي ألمانيا</h1>
      <address><time datetime="2019-11-25T17:30:31+00:00">25 Nov 2019, 17:30</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gfvVePujoLc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت الشرطة الألمانية قيام لصوصٍ بسرقة <a href="https://arabic.euronews.com/2019/11/08/biggest-blue-diamond-sold-at-christie-s-auction-next-week">مجوهرات</a> أثرية وكنوزاً ثمينة من داخل <a href="https://arabic.euronews.com/2019/09/15/18-carat-gold-toilet-stolen-from-britain-s-blenheim-palace">قصر</a> مدينة دريسدن، فجر اليوم الاثنين.</p>
      <p>وقالت الشرطة ومسؤولون في قصر دريسدن، إن اللصوص تسللوا في الساعات الأولى من فجر اليوم إلى داخل القصر وسرقوا ثلاث مجموعات "لا تقدّر بثمن" من مجوهرات تعود للقرن الثامن عشر، مشيرة إلى أن تلك المجوهرات تحتوي على ماس وياقوت وزمرّد.</p>
      <p>وأظهرت صورٌ التقطتها كاميرا المراقبة الأمنية، أظهرت رجلين يتسللان إلى متحف غرين فاولت في قصر دريسدن الباروكي، عبر نافذة صغيرة، ثم قاما بتحطيم ثلاث علب عرض، وسرقة محتوياتها.</p>
      <p>وأكدت مديرة المتحف ماريون أكرمان، التي وصفت الأشياء المسروقة بأنها "لا تقدر بثمن"، أكدت على أنه سيكون من المستحيل بيع تلك المسروقات في الأسواق.</p>
      <p>وقال زميلها ديرك سيندرام: نتحدث هنا عن أشياء ذات قيمة ثقافية وتاريخية لا تقدر بثمن. "إنه تراث ثقافي عالمي، لا يوجد مكان آخر يوجد فيه مثلاً لهذه المجموعة من المجوهرات بهذا الشكل والجودة والكمية"، حسب تعبيره.</p>
      <p>وكانت صحيفة "بيلد" الألمانية ذكرت أن لصوصاً قطعوا التيار الكهربائي عن القصر (متحف غرين فاولت)، قبل أن يتسللوا إليه من خلال نافذة صغيرة، حيث قاموا بسرقوا مجموعة كبيرة من المجوهرات النفيسة وقطع الألماس النادرة والأحجار الكريمة.</p>
      <p>وقدّرت الصحيفة الألمانية قيمة المجوهرات والأعمال الفنية <a href="https://arabic.euronews.com/2010/05/21/robbery-museum-s-alarm-out-of-order">والنفائس</a> التي يحتوي عليها المتحف بنحو مليار يورو، لافتة إلى أن الشرطة الأمنية فرضت طوقاً أمنياً حول المتحف وبدأت عمليات التحقيق للتعرف على الجناة لإلقاء القبض عليهم واستعادة المسروقات.</p>
      <p>هذا وذكرت مصادر ألمانية أن غرفة الكنوز في المحتف هي التي تمّ التسلل إليها وسرقة المجوهرات منها، موضحة أن عملية التسلل استهدفت القسم التاريخي من مجموعة المعروضات القيمة بالمتحف.</p>
      <p>والجدير ذكره أن أمير ساكسونيا، أوغوست، (1670 - 1733) كان أمر بإنشاء غرفة الكنوز خلال المدة بين عام 1723 وعام 1730، وتُعرض هذه الغرفة حاليا في قسمين. ويوجد القسم التاريخي في الدور الأرضي للقصر الذي تحوّل إلى متحف.</p>
