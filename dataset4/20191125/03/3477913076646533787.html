      <h1>파주 군부대서 포탄 시연 중 폭발사고…1명 심정지</h1>
      <address>
        <time datetime="2019-11-25T03:51:11+00:00">25 Nov 2019, 03:51</time>
      </address>
      <p>25일 오전 11시 20분께 경기도 파주시에 있는 한 육군 부대에서 공병대 포탄 시연 준비 중 폭발 사고가 났다. 이 사고로 25세 군인 A씨가 크게 다쳐 심정지 상태에서 헬기를 이용해 병원으로이송됐다. 또 함께 있던 21세 B씨도 다쳐 병원으로 옮겨졌다. B씨는 경상으로 알려졌다.</p>
      <p>군 당국은 사고 경위 등을 조사하고 있다. 연합뉴스 &gt;Please activate JavaScript for write a comment in LiveRe.</p>
