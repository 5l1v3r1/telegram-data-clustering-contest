      <h1>【爆頭處決黑吃黑2】21分鐘連奪2命　冷血凶手還在電梯裡數子彈</h1>
      <address><time datetime="2019-11-25T03:28:00+00:00">25 Nov 2019, 03:28</time> by <a rel="author">林淳芳, 攝影組</a></address>
      <p>2015年1月13日下午，西門町峨眉停車場驚傳雙屍槍擊案，2名年輕死者蔡宗育及蔡鎧陽遭發現爆頭慘死且堆疊在轎車後座，警方封鎖現場採證，發現這是一起預謀凶殺案。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J2usDIk5IzQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>警方調查發現，遇害的2名死者均為台中地區的販毒集團成員，當天中午開車到峨眉停車場，卻在2個多小時後慘死車中。</p>
      <p>時任轄區台北市警局萬華分局偵查隊長的孫福佐說：「我們調閱附近所有監視器，發現有個男子形跡可疑，他搭電梯下樓時，低著頭數子彈，走出停車場也不敢將頭抬起來，好像怕別人認出他，接著就搭上一輛計程車。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125094046-59abad3968b9c6751d307004e8d143a2-tablet.jpg"/>
        <figcaption>陳福祥槍殺2名毒販後，搶走440萬元現金逃逸。（東森新聞提供）</figcaption>
      </figure>
      <p>兇手光天化日犯案行兇，行徑大膽且囂張，警方沿著計程車行車路線一路調閱監視器，發現嫌犯在建國南路停車場下車，之後便開著自己的車往南狂飆；不久，嫌犯將車停放在新莊某處車廠，之後就人間蒸發。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125094152-eacfe6c14bf98d4a207dd4631d570930-tablet.jpg"/>
        <figcaption>警方搜索陳福祥住處，發現槍支、子彈（圖）及40多萬元現。（警方提供）</figcaption>
      </figure>
      <p>警方追問車廠老闆，老闆表示，嫌犯之前就跟他說好，要把車賣給他，老闆還告訴警方：「對方自稱阿福，說自己住在萬華，剛出獄不久。」靠著這些線索，警方很快就掌握，嫌犯就是天道盟不倒會成員陳福祥。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125094201-def7d4bbfbd3c0271cb273f746ccab75-tablet.jpg"/>
        <figcaption>警方搜索陳福祥住處，發現槍支、子彈及40多萬元現金（圖）。（警方提供）</figcaption>
      </figure>
      <p>案發當天中午，陳福祥上了蔡宗育、蔡鎧陽的車，將2人指引到峨眉停車場6樓。陳福祥先是支開副駕駛座的蔡鎧陽，要他去超商買飲料。蔡鎧陽離開沒多久，開車的蔡宗育打開車門準備抽菸，陳福祥突然持槍朝蔡的頭部射擊，接著將他塞進後座，陳擔心蔡沒死，又朝蔡的背部開了2槍、左手臂開了1槍。</p>
      <p>不久，蔡鎧陽提著飲料走出電梯，陳福祥尾隨其後，蔡一打開車門，陳便將他推倒，朝頭部開了2槍，再將屍體拖進後座，疊在蔡宗育身上，如此心狠手辣的「行刑式」犯案過程僅21分鐘。最後陳將車上的440萬元帶走，開始逃亡。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20190627170041-81b735197e368c08dee15cec935822ad-tablet.jpg"/>
      </figure>
