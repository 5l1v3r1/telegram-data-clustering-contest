      <h1>Chưa 18 tuổi, thiếu gia con ông trùm xây dựng đã có xe sang, dùng hàng hiệu</h1>
      <address><time datetime="2019-11-25T03:10:00+00:00">25 Nov 2019, 03:10</time> by <a rel="author">Nghi Dung Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651244-529-gia-1-1574649758-width650height603.jpg"/>
        <figcaption>Rash Saif Belhasa là con trai tỷ phú xây dựng Dubai Saif Ahmed Belhasa. Không có số liệu về khối tài sản của tỷ phú này, song Rash được sống một cuộc sống giàu sang từ khi còn nhỏ. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651245-156-gia-2-1574649758-width650height366.jpg"/>
        <figcaption>Cha của Rash Saif Belhasa là chủ tập đoàn lớn, được đánh giá nộp thuế nhiều ở Dubai. Và công ty này sở hữu nhiều công ty con trong lĩnh vực bất động sản, trường học, vận tải.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651245-299-gia-3-1574649758-width650height364.jpg"/>
        <figcaption>Rash Saif Belhasa sinh năm 2002. Năm nay, cậu mới chỉ 17 tuổi song đã có những trải nghiệm cuộc sống sang chảnh vạn người mơ ước. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651245-184-gia-4-1574649758-width650height441.jpg"/>
        <figcaption>Belhasa là một ngôi sao trên mạng xã hội. Có hàng chục ngàn lượt theo dõi Rash trên Facebook, Youtube, Instagram.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651245-691-gia-5-1574649758-width650height501.jpg"/>
        <figcaption>Thậm chí, cậu từng tiếp xúc với những ngôi sao nổi tiếng như: Lionel Messi, Shah Rukh Khan và Salman Khan.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651245-63-gia-6-1574649758-width650height348.jpg"/>
        <figcaption>Hình ảnh chụp Rash Saif Belhasa bên chiếc xe Ferrari F12 Berlinetta trị giá 260.000 USD được bọc ngoài là lớp vỏ Louis Vuitton/Supreme từng gây xôn xao. Nhưng thời điểm chụp bức ảnh, cậu vẫn chưa đủ 18 tuổi để lái xe.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651246-771-gia-7-1574649758-width650height813.jpg"/>
        <figcaption>Ngoài ra, Rash còn mặc, khoe trang phục hàng hiệu của LV và nhiều phụ kiện đắt tiền khác. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651246-356-gia-8-1574649758-width650height544.jpg"/>
        <figcaption>Chưa đến 18 tuổi song Rash Saif Belhas đã có tiền để trải nghiệm trên những khoang sang chảnh của máy bay. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651246-613-gia-9-1574649758-width650height406.jpg"/>
        <figcaption>Bước tiến để đưa Rash Saif Belhasa trở thành ngôi sao trên mạng xã hội là năm 2013 khi đăng một bức ảnh cuộc sống sang chảnh trên Instagram. Sau khi có nhiều fan, Rash Saif Belhasa mở một tài khoản có tên Money Kicks trên Instagram đăng tải hình ảnh cuộc sống riêng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651246-944-gia-10-1574649758-width650height366.jpg"/>
        <figcaption>Thiếu gia này có bộ sưu tập sneaker lớn mà nhiều người khao khát. Trị giá số giày lên đến 30.000 USD (~690 triệu đồng).</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651247-222-gia-11-1574649758-width650height366.jpg"/>
        <figcaption>Rash và gia đình sống ở một biệt thự rộng rãi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651247-575-gia-12-1574649758-width650height366.jpg"/>
        <figcaption>Trong đó đáng chú ý là có một vườn thú tại gia nuôi các loài như hổ, sư tử, hươu cao cổ...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651247-766-gia-13-1574649758-width650height366.jpg"/>
        <figcaption>Trong nhà có phòng để chơi game, chơi bia... Còn bên ngoài có một sân bóng với cỏ nhân tạo...</figcaption>
      </figure>
