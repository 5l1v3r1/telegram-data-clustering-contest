      <h1>파주 군부대서 훈련중 폭발사고…2명 부상(속보)</h1>
      <address><time datetime="2019-11-25T03:28:24+00:00">25 Nov 2019, 03:28</time> by <a rel="author">(경기=뉴스1) 박대준 기자</a></address>
      <p>25일 오전 11시 20분게 경기 파주시 법원읍의 한 군부대에서 훈련 중 폭발사고가 발생했다.<br/><br/>이 사고로 병사 1명이 중상을 입는 등 2명이 부상을 입고 군 헬기 등을 이용해 병원으로 옮겨져 치료를 받고 있다. <br/><br/>군 당국은 피해규모와 정확한 사고 경위를 조사중이다. <br/><br/><br/>djpark@news1.kr</p>
