      <h1>韩国一陆军部队发生爆炸事故 致一人重伤心跳停止</h1>
      <address><time datetime="2019-11-25T03:47:22+00:00">25 Nov 2019, 03:47</time> by <a rel="author">中国新闻网</a></address>
      <p>　　原标题：韩国一陆军部队发生爆炸事故 致一人重伤心跳停止</p>
      <p>　　中新网11月25日电 据韩媒报道，当地时间25日上午11点20分左右，位于韩国京畿道坡州市的某陆军部队在准备炮弹演示时，发生了爆炸事故。一名军人身受重伤，心跳停止。</p>
      <p>　　据悉，该军人25岁，事故发生后，被用直升机送往医院。另一名21岁的军人身受轻伤，也被送往医院。</p>
