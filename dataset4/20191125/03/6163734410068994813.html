      <h1>Ngắm 2020 MV Agusta Rush 1000 đè bẹp quỷ đỏ Ducati Streetfighter V4 S</h1>
      <address><time datetime="2019-11-25T03:00:00+00:00">25 Nov 2019, 03:00</time> by <a rel="author">Vân Long Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649044-456-rush1-1574611661-width650height500.jpg"/>
        <figcaption>MV Agusta đã tung ra siêu phẩm đẹp vô cùng 2020 MV Agusta Rush 1000. Dựa trên cùng nền tảng với 2020 Brutale 1000 RR nhưng ấn phẩm Rush đưa mức độ đua của xe lên đến tuyệt đỉnh. Với động cơ 998cc nhưng 2020 Rush 1000 có hiệu suất đầu ra vô tiền khoáng hậu, lấy luôn cả danh hiệu “chiến binh” có hiệu suất tốt nhất của Ducati Streetfighter V4 S hiện nay.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649044-879-rush2-1574611661-width650height970.jpg"/>
        <figcaption>Được thiết kế với thân hình thẳng như một máy bay ném bom tàng hình, siêu phẩm đến từ thương hiệu xe của Ý này tạo ra một hình khối mà có thể nói là tác phẩm Nghệ thuật môtô. Thân xe được bọc bằng lớp sợi carbon, Rush còn giữ được nhiều đặc điểm của người anh em Brutale 1000, bao gồm cả các cánh khí động học, thanh tay lái dạng clip-on, chỗ để chân bọc sợi carbon và nhiều chi tiết khác.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649044-282-rush3-1574611661-width650height970.jpg"/>
        <figcaption>Thiết kế dạng xọc tăng thêm cảm hứng xe đua là diện mạo vô cùng đẹp và sôi động ở phía đuôi xe. Bộ khung phụ sau nâng bộ yên mới với chỗ ngồi dành cho người ngồi sau được bọc sợi carbon tuy tối giản nhưng cực đẹp. Yên ngồi Alcantara thiết kế đắt tiền đem lại công thái học tốt và sự thoải mái. Ở phía dưới yên là cụm đèn hậu đơn loại bóng LED thanh thế cho bộ đèn hậu vốn được mở rộng của 1000 RR.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649045-967-rush4-1574611661-width650height970.jpg"/>
        <figcaption>Bộ đèn pha LED được đặt trong hình khối giống như bộ vành bánh xe là bước tiến hóa mà người hâm mộ xe có thể bắt gặp trên RVS 1. Xe còn sử dụng hệ thống tích hợp chiếu sáng ở bên trong tăng thêm góc chiếu sáng cho đèn pha của Rush 1000.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649045-73-rush5-1574611661-width650height970.jpg"/>
        <figcaption>Cùng với đó là bình xăng bằng nhôm tổng hợp do CNC chế tác với các khối nổi cơ bắp, cùng đường nét sắc cạnh. Mẫu xe này còn có các thành phần từ nhà thiết kế CRC đầy nhiệt huyết như các tấm titan, nắp bình xăng nhôm CNC, chỗ để chân được sản xuất cầu kì.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649045-983-rush6-1574611661-width650height970.jpg"/>
        <figcaption>Cận cảnh đèn hậu cùng hệ thống ống xả đôi hàng khủng của siêu xe Rush 1000.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649046-188-rush7-1574611661-width650height970.jpg"/>
        <figcaption>Bộ vành bánh sau bằng nhôm tổng hợp hiệu CNC với tấm bọc mặt bằng sợi carbon và có các lỗ khoét hình hạt đậu và bộ bánh lốp 200/55 được nâng bởi cánh tay trục bên CNC. Vành bánh trước với trang bị hạng nặng, nhưng vẫn thể hiện được sự kết nối chặt chẽ chứ không phải là sự lộn xộn.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649046-600-rush8-1574611661-width650height970.jpg"/>
        <figcaption>Thiết kế xe theo đường thẳng, tăng khả năng khí động học giúp giảm tối thiểu lực cản gió.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649046-336-rush9-1574611661-width650height970.jpg"/>
        <figcaption>Hệ thống khung gầm thép trellis CrMo. Đi cùng với đó là bộ phuộc Ohlins Nix EC ở phía trước và Ohlins EC TTX ở phía sau. Cả hai đều hoàn toàn tùy chỉnh độ nén bằng điện tử và có thể chỉnh bằng tay với bộ lò xo tải trước.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649046-231-rush10-1574611661-width650height970.jpg"/>
        <figcaption>Sử dụng các chiết lược tương tự về buồng đốt, giảm ma sát và bôi trơn với những người an hem như Brutale 1090RR hay F4RC, Rush 1000 có có công suất đầu ra khủng khiếp 208 mã lực tại 13.000 vòng/phút và mô-men xoắn cực đại 86 ft/Ibs tại 11.000 vòng/phút.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649047-424-rush11-1574611661-width650height320.jpg"/>
        <figcaption>Cụm đồng hồ LCD với màn hình màu TFT 5 inch cho phép lái xe kết nối với điện thoại thông minh qua ứng dụng MV Ride App với các chế độ lái, các thiết bị điện tử, cùng các nút điều khiển định vị cũng như âm nhạc giải trí.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649047-143-rush12-1574611661-width650height380.jpg"/>
        <figcaption>Hãm tốc cho xe là bộ phanh đĩa Brembo 4 pít-tông loại kép với bộ mâm 320 mm ở phía trước và bộ mâm 220 mm với hai điểm đẹp pít-tông ở phía sau.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649047-633-rush13-1574611661-width650height340.jpg"/>
        <figcaption>Các hỗ trợ điện tử cho lái xe gồm hệ thống kiểm soát bám đường 8 cấp, có công nghệ đo lường quán tính (IMU), hệ thống ABS cua góc Bosch, hệ thống kiểm soát khởi động, kiểm soát hành trình và nút chuyển số nhanh.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649047-916-rush14-1574611661-width650height800.jpg"/>
        <figcaption>Yên xe với thiết kế vô cùng độc đáo.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649047-129-rush15-1574611661-width650height800.jpg"/>
        <figcaption>Vành bánh sau xe.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649047-650-rush16-1574611661-width650height800.jpg"/>
        <figcaption>Bộ đèn pha cùng hệ thống phuộc treo đảo chiều hàng khủng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649048-854-rush17-1574611661-width650height800.jpg"/>
        <figcaption>Bình xăng cơ bắp, toát lên vẻ mạnh mẽ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649048-727-rush18-1574611661-width650height800.jpg"/>
        <figcaption>Đèn chiếu hậu tối giản.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649048-202-rush19-1574611661-width650height800.jpg"/>
        <figcaption>Cận cảnh hệ thống ống xả của xe.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574649048-899-rush20-1574611661-width650height800.jpg"/>
        <figcaption>Rush 1000 có 4 chế độ lái gồm: Sport (Thể thao), Race (Đua), Racing (Đua +) và Custom (Tùy chọn) giúp lái xe có thể khám pha từng hơi thở của con chiến mã này, và đem tới cảm giác vô cùng nhẹ nhàng khi điều khiển phản ứng của động cơ, hỗ trợ mô-men xoắn động cơ, cảm biến ga và phanh động cơ. Ảnh chỗ để chân.</figcaption>
      </figure>
