      <h1>Bờ kè Hồ Gươm đang xuống cấp sẽ được thay bằng các tấm bê-tông đúc sẵn</h1>
      <address><time datetime="2019-11-25T03:00:00+00:00">25 Nov 2019, 03:00</time> by <a rel="author">Anh Hùng</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/1.jpg"/>
        <figcaption>Trước tình trạng bờ kè quanh khu vực Hồ Gươm đang xuống cấp, gây nguy hiểm cho người dân và du khách.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_1png.jpg"/>
        <figcaption>Mới đây, UBND TP Hà Nội đã lên phương án cho thay thế toàn bộ kè đá quanh Hồ Gươm bằng những khối bê tông đúc sẵn như đang được thí điểm tại hồ Trúc Bạch.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_2png.jpg"/>
        <figcaption>Cụ thể, trước đó hồ Trúc Bạch được chọn thí điểm kè những khối bê tông đúc sẵn (như hình trên) và bước đầu được đánh giá phù hợp. Theo đó, khi được UBND TP Hà Nội phê duyệt, cả 2 hồ này sẽ được kè thay thế đồng bộ móng kè đá trước kia bằng các tấm bê-tông đúc sẵn.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_3png.jpg"/>
        <figcaption>Đoạn thí điểm bờ kè trên hồ Trúc Bạch dài khoảng 5 mét được nhiều người cho rằng phù hợp với các hồ nước trong khu vực nội thành Hà Nội.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_5png.jpg"/>
        <figcaption>Được biết, mỗi cấu tấm bê-tông đúc sẵn này dài 1 m, chiều cao 2,5 m, nặng 2 tấn.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_6png.jpg"/>
        <figcaption>Được biết, đây là công nghệ hoàn toàn của Việt Nam nên giá thành sản phẩm "cũng chấp nhận được".</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_7png.jpg"/>
        <figcaption>Theo đơn vị thi công giới thiệu, phương án thi công không dùng tường vây, đê bao sẽ không làm thay đổi mực nước Hồ Gươm. Ngoài ra, khi thi công cũng không cần làm đường công vụ, do đó sẽ đảm bảo giữ nguyên hiện trạng nền đất tự nhiên đáy hồ, giữ nguyên hiện trạng cây xanh xung quanh bờ hồ, không phá vỡ kết cấu nền đất nguyên thổ dưới vỉa hè xung quanh hồ. <br/>Phương pháp thi công mới này cũng hạn chế được tối đa ảnh hưởng bởi tiếng ồn, bụi, không ảnh hưởng đến giao thông đô thị, sinh hoạt thường ngày của người dân.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_8png.jpg"/>
        <figcaption>Theo quan sát của PV Infonet, mỗi khối bê tông dài khoảng 1 m, được đặt thẳng xuống bờ hồ mà không phải dịch chuyển hay đào bới bất cứ thứ gì.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/huoobun/2019_11_25/infonet_9png.jpg"/>
        <figcaption>Chủ tịch UBND TP Hà Nội trong một lần kiểm tra thí điểm tại hồ Trúc Bạch cũng đánh đánh rằng, công nghệ này rất phù hợp với Hồ Gươm, thời gian thi công cũng rất nhanh nên đang được thành phố xúc tiến triển khai...</figcaption>
      </figure>
