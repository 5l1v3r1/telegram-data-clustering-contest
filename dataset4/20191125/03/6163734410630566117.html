      <h1>Thức uống bất tử nghìn năm gây tranh cãi, giá trăm nghìn/lọ</h1>
      <address><time datetime="2019-11-25T03:23:00+00:00">25 Nov 2019, 03:23</time> by <a rel="author">Nghi Dung Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651956-114-s-1-1574651120-width650height488.jpg"/>
        <figcaption>Kombucha là loại thức uống lên men, để làm được phải cần đến scoby.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651956-562-s-2-1574651120-width650height365.jpg"/>
        <figcaption>Scoby là loại cộng sinh của vi khuẩn và nấm men. Đây là một dạng nguyên liệu sử dụng trong quá trình lên men và sản xuất kombucha.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651956-936-s-3-1574651120-width650height433.jpg"/>
        <figcaption>Scoby được cho vào trà đen, trà xanh ngọt rồi để nó tự lên men trong 1-4 tuần.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651957-996-s-4-1574651120-width650height433.jpg"/>
        <figcaption>Giá bán của kombucha có thể khoảng gần 100.000 đồng/lọ, song có nơi bán với mức giá cao hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651957-364-s-5-1574651134-width650height432.jpg"/>
        <figcaption>Sau khi quá trình lên men hoàn thành, scoby sẽ được đưa ra khỏi bình thủy tinh. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651957-534-s-6-1574651134-width650height866.jpg"/>
        <figcaption>Trên thế giới có nhiều tên gọi, có nơi gọi đây là trà "bất tử" nhưng có nơi gọi là nấm trường sinh..</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651957-656-s-7-1574651134-width650height431.jpeg"/>
        <figcaption>Kombucha có thể để cả năm trời không hỏng. Về bản chất cách làm Kombucha cũng như cách muối dưa, kimchi hay làm sữa chua...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651957-601-s-8-1574651134-width650height366.jpg"/>
        <figcaption>Kombucha có thể xuất hiện từ 2000 năm trước. Thứ đồ uống này đã được dùng ở miền Đông nước Nga từ năm 1900 sau đó được đưa vào châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651958-968-s-9-1574651134-width650height433.jpg"/>
        <figcaption>Loại đồ uống này được cho là cải thiện tiêu hóa, tăng cường hệ thống miễn dịch... Nhưng luồng ý kiến khác lại cho rằng chẳng có tác dụng như vậy. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651958-552-s-10-1574651134-width650height868.jpg"/>
        <figcaption>Tuy nhiên, dù sao đi nữa việc sử dụng loại trà này vẫn cần sự tư vấn của bác sĩ, không nên tự tiện dùng tại nhà.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1574651958-673-s-11-1574651134-width650height409.jpeg"/>
        <figcaption>Khi thưởng thức nó có vị giấm ở mức độ nhẹ. Sau khi hoàn tất lên men, phần nước bên trong có thể để được thời gian khá dài.</figcaption>
      </figure>
