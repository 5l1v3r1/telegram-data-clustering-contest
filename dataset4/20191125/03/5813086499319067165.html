      <h1>Khám phá sức mạnh của 10 máy bay tấn công hạng nhẹ trên thế giới</h1>
      <address>
        <time datetime="2019-11-25T03:25:00+00:00">25 Nov 2019, 03:25</time>
      </address>
      <p>
        <b>Máy bay tấn công hạng nhẹ đóng vai trò quan trọng trong việc tấn công các mục tiêu của kẻ thù trong những cuộc xung đột cường độ thấp.</b>
      </p>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t3618l1.jpg"/>
        <figcaption>KAI TA-50: TA-50 là một phiên bản máy bay tấn công hạng nhẹ của dòng máy bay huấn luyện siêu thanh T-50 do hãng chế tạo Hàn Quốc Korea Aerospace Industries (KAI) phối hợp với tập đoàn Lockheed Martin phát triển. “Đại bàng vàng” của Hàn Quốc có khả năng chịu được khối lượng của các loại vũ khí lên tới 3.850 kg với tốc độ cao nhất là 1.852 km/h và quãng đường tối đa là 1.850 km.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t3755l2.jpg"/>
        <figcaption>Textron AirLand Scorpion: Là một máy bay tấn công hạng nhẹ và cũng đồng thời chịu trách nhiệm tình báo, giám sát và trinh sát, Textron Scorpion chịu được tải trọng tối đa là 4.173 kg. “Bọ cạp chúa” Scorpion có thể bay ở tốc độ tối đa là 833 km/h với khoảng cách 4.074 km.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t1550l3.jpg"/>
        <figcaption>HAL Tejas: Chiến đấu cơ tấn công hạng nhẹ đa nhiệm Tejas là sản phẩm do hãng Hindustan Aeronautics Limited (HAL) phát triển cho Không quân và Hải quân Ấn Độ. Máy bay này có thể được trang bị cùng 1 khẩu pháo nòng đôi cỡ nòng 23mm, các tên lửa không đối không, không đối đất, tên lửa chống hạm và các loại bom với tải trọng tối đa là 3.500 kg.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t2499l4.jpg"/>
        <figcaption>M-346FA: Từng ra mắt tại Triển lãm Hàng không Paris 2017, M-346FA được quảng bá là một máy bay tấn công hạng nhẹ và cũng có thể được sử dụng cho nhiệm vụ huấn luyện. Loại máy bay này có tốc độ tối đa đạt 1.075 km/h.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t1538l5.jpg"/>
        <figcaption>Hongdu L-15: Đây là một máy bay tấn công hạng nhẹ do Nhóm Công nghiệp Hàng không Hongdu (HAIG) sản xuất cho Lực lượng không quân của Quân Giải phóng Nhân dân Trung Quốc. Tốc độ tối đa của Hongdu L-15 là 1.715 km/h trong khi quãng đường máy bay này có thể đi được là 3.100 km.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t355l6.jpg"/>
        <figcaption>L-159 ALCA: Chiến đấu cơ hạng nhẹ L-159 do nhà sản xuất AERO Vodochody của Cộng hòa Séc phát triển chủ yếu phục vụ cho các cuộc tấn công chớp khoáng cũng như các nhiệm vụ tuần tra, phòng không và trinh sát. Tốc độ hành trình tối đa của L-159 là 936 km/h trong khi quãng đường mà máy bay này đi được trước khi phải tiếp nhiên liệu là 2.530 km.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t7332l7.jpg"/>
        <figcaption>YAK-130: Một cái tên khác trong dòng máy bay chiến đấu hạng nhẹ là Yakovlev Yak-130 do tập đoàn Irkut phát triển. Loại chiến đấu cơ hạ âm này phục vụ Không quân Nga từ tháng 2/2010. YAK-130 có thể thực hiện các cuộc tấn công chớp nhoáng và các nhiệm vụ trinh sát, đồng thời có khả năng mang theo các tên lửa không đối không, bom thông minh, rocket không dẫn đường. Máy bay Yak-130 có tốc độ tối đa là 1.060 km/h và quãng đường tối đa là 2.100 km.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t7526l8.jpg"/>
        <figcaption>L-39NG là một dòng máy bay tấn công hạng nhẹ mới do Aero Vodochody phát triển chủ yếu cho Không quân Séc. Máy bay L-39NG được triển khai trong các nhiệm vụ huấn luyện trên không cơ bản và nâng cao, tấn công chớp nhoáng, trinh sát cũng như hỗ trợ không lực tầm gần.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t4866l9.jpg"/>
        <figcaption>AT-6 Wolverine: Được sản xuất bởi Beechcraft, AT-6 Wolverine là một máy bay tấn công hạng nhẹ đa nhiệm đang cạnh tranh với Super Tucano A-29 để nằm trong chương trình chiến đấu cơ hạng nhẹ của Không quân Mỹ. Tốc độ tối đa của AT-6 Wolverine là 827 km/h trong khi quãng đường nó đi được là 3.195 km.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1947/108d1102655t7520l10.jpg"/>
        <figcaption>Embraer A-29 Super Tucano: EMB 314 Super Tucano, còn được biết tới là A-29 SuperTucano, là dòng máy bay hạng nhẹ được thiết kế để đáp ứng các yêu cầu trong những cuộc tấn công chớp nhoáng của các lực lượng vũ trang trên khắp thế giới. EMB 314 là dòng máy bay kế nhiệm của máy bay huấn luyện EMB 312 Tucano. Các quốc gia chủ yếu sử dụng A-29 Super Tucano gồm có Brazil, Colombia, Afghanistan, Chile, Ecuador và Indonesia. Máy bay này có thể mang các loại đạn dược nặng tới 1.550kg gồm có vỏ súng, các tên lửa không đối không, không đối đất, đạn và bom dẫn đường chính xác. A-29 Super Tucano có tốc độ tối đa là 593 km/h và đi được 3.056 km trước khi phải tiếp nhiên liệu.</figcaption>
      </figure>
