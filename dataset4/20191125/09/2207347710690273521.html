      <h1>Las imágenes del día, 25/11/2019</h1>
      <h2>Una selección de las mejores fotografías de la jornada</h2>
      <address><time datetime="2019-11-25T09:02:31+00:00">25 Nov 2019, 09:02</time> by <a rel="author">El País</a></address>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574698495_album_normal.jpg"/>
        <figcaption>Una mujer camina entre docenas de zapatos pintados de rojo colocados en el suelo para protestar contra la violencia contra las mujeres en Bruselas. Este lunes se celebra el Día Internacional contra la Violencia de Género.<cite>Francisco Seco (AP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574698496_album_normal.jpg"/>
        <figcaption>El papa Francisco durante su visita de cuatro días a Japón, la primera que hace un papa al país asiático en 38 años.<cite>CIRO FUSCO (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574698498_album_normal.jpg"/>
        <figcaption>El primer ministro británico, Boris Johnson, visita una feria Llanelwedd (Gales).<cite>Dan Kitwood (AP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574705443_album_normal.jpg"/>
        <figcaption>Dos migrantes en un barco de rescate de Proactiva Open Arms en el Mediterráneo.<cite>Juan Medina (REUTERS)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574698500_album_normal.jpg"/>
        <figcaption>Manifestantes iraquíes llevan una bandera nacional gigante mientras otros queman neumáticos en la ciudad de Basora, en el sur del país.<cite>HUSSEIN FALEH (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574698502_album_normal.jpg"/>
        <figcaption>Exposicion de El Roto en el Museo de El Prado en Madrid.<cite>SAMUEL SÁNCHEZ</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574698503_album_normal.jpg"/>
        <figcaption>Kim Jong-un, gobernante de Corea del Norte, posa entre una compañía de mujeres pertenecientes al Ejército norcoreano.<cite>(AP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574698504_album_normal.jpg"/>
        <figcaption>Un grupo de manifestantes queman banderas estadounidenses durante una manifestación en Teherán (Irán).<cite>Ebrahim Noroozi (AP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574699848_album_normal.jpg"/>
        <figcaption>Marcha de tractores en Dortmund (Alemania) contra las políticas ambientales del Gobierno, que planea eliminar gradualmente los pesticidas con glifosato, entre otras medidas.<cite>INA FASSBENDER (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574705314_album_normal.jpg"/>
        <figcaption>Una mujer camina por una calle de Xianmen (China) cargada bolsas. Xianmen fue una de las primeras ciudades chinas en adherirse a la Zona Económica Especial en los años 70 para impulsar la economía y las empresas chinas al mundo exterior.<cite>Roman Pilipey (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574699849_album_normal.jpg"/>
        <figcaption>Un devoto hindú enciende una lámpara de aceite en el templo Yediyurappa Shiva con motivo del festival de las cien mil luces en Bangalore, en el sur de India.<cite>MANJUNATH KIRAN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/25/album/1574672551_926530_1574700060_album_normal.jpg"/>
        <figcaption>La policía investiga el área cercana al palacio real de Dresde. La Bóveda Verde de este monumento ha sufrido un importante robo en sus colecciones de joyas este lunes.<cite>FILIP SINGER (EFE)</cite></figcaption>
      </figure>
