      <h1>萬華老牌仁濟醫院 今早起火被撲滅</h1>
      <address><time datetime="2019-11-25T09:43:08+00:00">25 Nov 2019, 09:43</time> by <a rel="author">廖炳棋</a></address>
      <p>今天早上9點11分，台北市萬華區廣州街仁濟醫院8樓遭人報案冒煙，懷疑有火警發生，醫院趕緊疏散人員，並在各樓層層確認疏散情形，目前到院<a href="https://udn.com/search/tagging/2/%E6%B6%88%E9%98%B2%E5%93%A1"><b>消防員</b></a>已撲滅火勢，但為防意外，仍在現場檢視，初步查看，廁所排風機燒損，至於疏散多少人，目前還在統計中。</p>
    </article>
