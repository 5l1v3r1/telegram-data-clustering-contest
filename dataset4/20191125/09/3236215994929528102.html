      <h1>人行續停逆回購 淨回籠1800億</h1>
      <address>
        <time datetime="2019-11-25T09:46:00+00:00">25 Nov 2019, 09:46</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人民銀行公開市場今日連續第4日暫停逆回購操作。<br/>人行公告，臨近月末財政支出增加，吸收央行逆回購到期等因素後，銀行體系流動性總量處於合理充裕水平，今日不開展逆回購操作。據此計算，單日淨回籠1800億元人民幣。<br/>路透統計，本周央行公開市場逆回購到期規模3000億元，集中在周一和周二。</p>
    </article>
