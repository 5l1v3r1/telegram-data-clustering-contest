      <h1>【新股掛牌】華立大學首掛開報２﹒８６元，較招股價低一成二</h1>
      <address>
        <time datetime="2019-11-25T09:28:00+00:00">25 Nov 2019, 09:28</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》中國民辦高等教育及職業教育集團華立大學（０１７５６）今<br/>日首掛，開報２﹒８６元，較招股價３﹒２６元低１２﹒３％。以每手１０００股計，不計手續<br/>費，每手蝕４００元。<br/>　　該股公開發售方面獲超額認購２﹒７２倍，一手中籤率７０％，認購６手穩中一手。<br/>（ｋｓ）</p>
