      <h1>[김광일의 입] “선거법 개정하면 ‘문 집권’ 계속 된다”</h1>
      <address><time datetime="2019-11-25T09:25:26+00:00">25 Nov 2019, 09:25</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.25 18:25 | 수정 2019.11.25 18:30</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FZsJhlEoMAU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>국회는 27일 수요일 ‘선거법 개정안’을 본회의에 올리고, 다음 주인 12월3일 ‘공수처 법안’을 올린다. 자유한국당은 두 법안이 "문재인 정부의 장기 집권 음모를 위한 것"이라고 못 박고 있다. 한국당은 영하의 날씨 속에 맨바닥에서 단식 투쟁 중인 황교안 대표 중심으로 "절대 단합하자"고 다짐하고 있다. 민주당은 한국당이 응하지 않을 경우, 한국당을 빼고 패스트 트랙 법안을 처리하겠다고 으름장을 놓고 있다. 한국당을 제외한 바른미래당, 정의당, 민주평화당, 대안신당 등과 논의 테이블을 마련해 밀어붙이겠다는 것이다.<br/><br/>나라의 앞날을 길게 내다본다면, ‘지소미아’ 혹은 ‘공수처법’보다 ‘선거법’이 훨씬 더 중요하다고 할 수 있다. 헌법을 바꾸지 않고도 일찍이 경험하지 못했던 정치적 지각변동이 일어날 것이기 때문이다. 이번 선거법 개정안의 골자인 ‘연동형 비례대표제’는 상당히 복잡하다. 그래서 가장 간단하면서 핵심을 찌르는 얘기만 해보겠다. 전체 의석 300석은 그대로 놔둔 채 비례대표 의석을 과거 47석에서 75석으로 늘리고, 비례대표 의석을 배분하는 방식을 바꾸겠다는 것이다. 과거에는 비례대표 의석을 배분할 때 ‘비례의석 47석×정당득표율’을 했다면, 연동형 비례대표제는 ‘전체의석 300석×정당득표율’로 하자는 것이다. 가령 예를 들어 100% 연동형 비례대표를 한다고 치고, 정의당이 정당득표율 10% 지지를 받았다고 해보자. 이 경우 과거 같으면 ‘비례대표 47석×10%=5석’을 가져갔다. 선거법이 바뀌면 10% 지지를 얻은 정의당은 ‘전체의석 300석×10%=30석’을 가져가게 되는 것이다. <br/><br/>이것은 단순한 상상일까. 아니면 쓸데없는 기우(杞憂)일까. 50% 연동형비례대표제로 내년 2020년4월15월 총선을 치르면 어떤 결과가 나올까. 긴 말이 필요 없다. 실제로 과거에 치러졌던 선거를 갖고 얘기해보는 것이 가장 현실적이다. 자, 쓸데없는 상상을 접고, 지난 선거 결과를 이번 연비제에 넣고 시뮬레이션을 해보았다. 누가 웃고 누가 울겠는가. 먼저 2004년 17대 총선. 한나라당은 실제 얻었던 의석에서 -6석, 새천년민주당은 +7석, 열린우리당 -15석, 이렇게 된다. 그런데 민주노동당은 무려 +14석인 것으로 나와 있다.<br/><br/>2008년 18대 총선을 보자. 그때 선거를 이번 연동형비례대표제로 치렀다면 결과가 어떻게 바뀌었을까. 통합민주당은 -4석, 그러나 한나당은 무려 -18석이나 된다. 자유선진당 +1석, 민주노동당 +6석, 창조한국당 +3석, 친박연대 +12석으로 나온다. 17대, 18대 모두 민주노동당이 최대 수혜자라는 것을 알 수 있다.<br/><br/>또 2012년 19대 총선을 살펴보자. 마찬가지로 시뮬레이션을 해보면, 새누리당 -8석, 민주통합당 -5석, 자유선진당 +3석, 통합진보당 +10석이 된다. 역시 통합진보당이 압도적인 수혜 정당이 된다. 가장 가까운 과거에 치렀던 지난번 2016년 20대 총선을 50% 연동형 비례대표제로 치렀다면 어떻게 됐을까. 새누리당은 -14석, 더불어민주당 -11석, 국민의당 +19석, 그리고 정의당은 +6석이 된다.<br/><br/>이번에는 놀라지 마시라. 만약에 100% 연동형 비례대표로 시뮬레이션을 하면 어떤 결과가 나올까. 17대 총선에서는 민주노동당이 무려 +31석이 되고, 18대 총선에서는 한나라당 의석을 친박연대가 많이 뺏어오는 결과도 되지만 아울러 민주노동당이 무려 +13석이 증가하게 된다. 19대 총선에서는 새누리당이 -14석, 대신 통합진보당은 +20석, 20대 총선에서는 정의당이 +17석이나 된다. <br/><br/>어떻게 해보든, 지금의 정의당이 압도적인 제3정당으로 발돋움할 것이란 결과가 나온다. 흔히들 연동형 비례대표제를 하면 거대 양당이 손해를 보고 군소정당이 제 목소리를 얻을 것이라고들 한다. 정말 그렇게 될까. 군소정당 중에도 정의당 같은 특정 좌파 이데올로기를 가진 정당이 급부상하게 되는 것은 아닐까. 우파 군소정당은 어떻게 될까. 11월21일 기준으로 중앙선관위에 등록된 내년 총선에 나서는 정당은 무려 34개나 된다. 4년 전 20대 총선 당시 비슷한 시점과 견줘보면 79%나 늘었다는 것을 알 수 있다. 군소정당이 난립하고, 그 정당들이 한자리수 의석을 나눠 갖게 되는 상황이 벌어질 수도 있다. 지난주까지 등록된 정당은 34개이지만 지금 창당을 준비하고 있다고 신고한 정당을 모두 합하면 45개로 늘어난다. 마지막엔 50개 정당이 나서서 내년 총선을 치를 수도 있다. 왜 모두들 새로 정당을 만들어서 나설까. 연동형 비례대표제를 하면 전국적으로 정당 지지율이 3% 이상만 되어도 반드시 원내 의석을 차지할 수 있기 때문이다. 소상공인 대표, 극우세력 대표도 원내 의석을 차지할 수 있지만, 과격한 환경단체, 탈원전을 끝까지 밀어붙이겠다는 정당, 비정규직을 조직화한 정당도 원내 진출이 가능해진다. 노조를 대변하는 정당도 여러 개가 생길 수 있다.<br/><br/>문재인 정권은 좌파 성향을 가진 군소정당들에게 연립정부 구성을 제안하고, 장관 자리 혹은 장관급 고위 공직을 나눠주면서 문 정권의 장기 집권을 계속할 수 있다고 한국당은 보는 것이다. 지난 주 한국갤럽이 발표한 각 정당 지지율은 더불어민주당 40%, 자유한국당 21%, 정의당 9%, 바른미래당 4%, 우리공화당 1%, 민주평화당 0.5% 순이다. 이 상태로 연동형 비례대표제 선거를 실시하면 과거 선거를 시뮬레이션했던 것보다 더 급격하게 기울어진 좌편향 정계 지형도가 탄생할 수도 있다. 그래서 한국당 황교안 대표는 청와대 앞에서 나경원 원내대표를 만나 "사실 선거법 때문에 단식을 시작했다. 잘 싸워보자"고 했던 것이다. 한국당은 민주당의 법안 처리 강행에 맞서 의원직 총사퇴 및 ‘본회의 무제한 토론(필리버스터) 카드’ 등을 고심 중이라고 하는데, 전망은 안갯속이다.</p>
