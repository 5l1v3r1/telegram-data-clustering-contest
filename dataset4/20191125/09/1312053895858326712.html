      <h1>Hong Kong, elezioni locali: vincono i candidati pro-democrazia – VIDEO</h1>
      <address><time datetime="2019-11-25T09:46:14+00:00">25 Nov 2019, 09:46</time> by <a rel="author">Sara Fonte</a></address>
      <h3>I candidati pro-democrazia si sono aggiudicati la vittoria alle elezioni locali che si sono svolte ieri a Hong Kong</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNhn-jmwxmI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ieri a <b>Hong Kong</b> si sono tenute le <b>elezioni locali</b> dove sono stati eletti i 452 membri dei 18 consigli distrettuali della regione, hanno vinto i candidati <b>pro-democrazia</b>, ottenendo 390 seggi.</p>
      <p>Le manifestazioni di protesta contro la Cina vanno avanti da mesi, le <b>elezioni locali </b>sono state infatti considerate come un referendum.</p>
      <p><b>Carrie Lam</b>, governatrice di <b>Hong Kong</b>, dopo le elezioni tramite un comunicato ha detto che i risultati devono essere rispettati, a detta sua questi riflettono <i>“l’insoddisfazione delle persone per la situazione attuale e i problemi radicati nella società.”</i> Ha fatto poi sapere che il governo <i>“ascolterà umilmente e rifletterà seriamente”.</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
