      <h1>Воздушная гимнастка из Петербурга сорвалась из-под купола цирка в Белгороде</h1>
      <h2>По предварительным данным, девушка сломала ногу</h2>
      <address><time datetime="2019-11-25T09:07:00+00:00">25 Nov 2019, 09:07</time> by <a rel="author">Эльвира Романова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X0a1FisX6Gw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Несчастный случай с артисткой петербургского цирка «Империал» произошел во время гастролей в Белгороде.</p>
      <p>Во время выступления воздушная гимнастка сорвалась и упала из-под купола. Видео происшествия было опубликовано в группе «Белгород №1» в соцсетях.</p>
      <p>На кадрах видно, что девушка упала во время выполнения скоростного кручения на высоте.</p>
      <p>Сотрудники цирка вынесли гимнастку с арены. Ее госпитализировали.</p>
      <p>По предварительной информации, циркачка получила перелом ноги.</p>
      <p>В цирке «ПД» рассказали, что девушка уже находится дома.</p>
      <p>«Слава богу, все страшное обошлось. Травма незначительная», – сообщили там.</p>
      <p>Кроме того, добавили в цирке, гимнастка после происшествия намерена вернуться на манеж и продолжить выступления после того, как восстановится.</p>
      <p>Ранее «ПД»<a href="https://spbdnevnik.ru/news/2013-07-01/akrobatka-Cirque-du-Soleil-pogibla-vo-vremya-vystupleniya-v-las-vegase-"> писал о</a> трагедии, которая случилась с акробаткой Cirque du Solei. Тогда 31-летняя циркачка погибла, выполняя трюк в воздухе во время гастролей в Лас-Вегасе.</p>
