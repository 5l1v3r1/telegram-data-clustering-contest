      <h1>Άγριο ξέσπασμα της κακοκαιρίας και στα νησιά μας - Αποκομμένη συγκοινωνιακά η Δωδεκάνησος</h1>
      <h2>Τεράστια τα προβλήματα σε όλα σχεδόν τα νησιά μας</h2>
      <address>
        <time datetime="2019-11-25T09:44:18+00:00">25 Nov 2019, 09:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rnE3YP6PfRU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Τα... δόντια της έδειξε σήμερα η κακοκαιρία και στην περιοχή μας, προκαλώντας τεράστια προβλήματα σε ότι αφορά τις συγκοινωνίες και τις μετακινήσεις προς και από τα νησιά μας.</b>
      </p>
      <p>Στα Δωδεκάνησα από νωρίς το πρωί, η ένταση των ανέμων ξεπερνά τα 8 και σε ορισμένες περιοχές ακόμα και τα 9 μποφόρ, γεγονός που έχει προκαλέσει απαγόρευση απόπλου όλων των σκαφών. Καθηλωμένα παραμένουν επίσης εξαιτίας της κακοκαιρίας αυτής και τα αεροσκάφη που επρόκειτο να πραγματοποιήσουν πτήσεις προς και από τα νησιά μας.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/25/3c34814322a77fd536f51db345558c64.jpg"/>
      </figure>
      <p>Στην περιοχή του Ζέφυρος και συγκεκριμένα κοντά στην Δημόσια Εφορία της Ρόδου, ένα τεράστιο δέντρο έσπασε από τον δυνατό αέρα και έπεσε σε σταθμευμένο αυτοκίνητο προκαλώντας σοβαρές υλικές ζημιές.<br/>Πολλά από τα σχολεία επίσης στην περιοχή μας, με ευθύνη των διευθυντών και των συλλόγων καθηγητών και γονέων, ανέστειλαν τη λειτουργία τους για κάποιες ώρες, έτσι ώστε να μην υπάρξουν προβλήματα στη διάρκεια της μετακίνησης ή της παραμονής των παιδιών σε αυτά.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O8SOUNtPogc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/25/7828e2914f3f6440031e59c93bcb8e1a.jpg"/>
      </figure>
      <p>Οι αρμόδιες υπηρεσίες, βρίσκονται πάντως σε πλήρη ετοιμότητα, τόσο στην Πυροσβεστική Υπηρεσία, όσο και στον Δήμο Ρόδου και την Περιφέρεια, παρεμβαίνοντας έτσι όπου χρειάζεται. Σε πλήρη ετοιμότητα βρίσκονται επίσης και οι Λιμενικές αρχές σε ολόκληρο το νομό μας.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/25/de9e4b1b611adfbd8555ebc112b44b8a.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Mbsqm8uoOs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/25/7aa5f40ec5357e94a68d8a1ef58e5b77.jpg"/>
      </figure>
      <p>Συνίσταται πάντως σε όλους τους κατοίκους του νησιού μας, με αυτά τα καιρικά δεδομένα που επικρατούν, να είναι ιδιαίτερα προσεκτικοί στις μετακινήσεις τους για να αποφευχθούν απρόβλεπτες καταστάσεις.</p>
