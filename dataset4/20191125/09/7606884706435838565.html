      <h1>Каждая десятая пачка вне закона: как будут бороться с контрафактным табаком?</h1>
      <h2>Сейчас сигареты продают без акцизных марок и по очень низкой цене. Это наносит значительный ущерб не только простым предпринимателям, но и государству.</h2>
      <address>
        <time datetime="2019-11-25T09:38:00+00:00">25 Nov 2019, 09:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ILJmObKku4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В России предлагают ввести минимальную цену на пачку сигарет, такая система уже действует для алкоголя. С соответствующей инициативой уже выступили депутаты Госдумы, в том числе от Ростовской области. Авторы законопроекта считают, что новая мера позволит сократить число нелегального табака, ведь сегодня, даже по официальным данным, каждая 10 пачка - вне закона.<br/><br/>Сейчас сигареты продают без акцизных марок и по очень низкой цене. «Табак по разумным ценам», «Сигареты дешево» - табачные ларьки с такими надписями можно встреть практически на каждом рынке Ростова-на-Дону. При этом, сомнительный бизнес мешает законопослушным предпринимателям. Кроме того, от распространения контрафактных сигарет денег лишаются бизнес и государство. Потери могут превышать 50 млрд рублей в год. <br/><br/>«За 4 года контрафакт и контрабанда выросли в 10 раз. Сигареты и алкоголь - важнейшие драйверы торговли. Человек, когда приходит в магазин, сразу смотрит, сколько стоят эти товары. Легальные предприниматели не могут конкурировать с нелегальными, если с последними не бороться. Соответственно, это тянет за собой закрытие магазинов и умирание малого производственного бизнеса в других сферах», - отметил президент Ассоциации малоформатной торговли Владлен Максимов.<br/><br/>«Доля нелегальной торговли в Ростовской области превышает среднероссийскую в 2,8 раза», - прокомментировал менеджер по связям с органами государственной власти «JTI Россия» Роман Трошкин.<br/><br/>Эксперты считают, что нелегальный оборот в южной столице составляет 44%. Донская экономика теряет миллионы и даже миллиарды.<br/><br/>«По самой скромной оценке, это миллиард рублей. Это то, что мы теряем напрямую. Мы не досчитываемся в валовом региональном продукте, думаю, порядка 15 млрд рублей. Цифра существенная, даже на фоне того, что валовой региональный продукт сейчас в области около 1,5 трлн рублей», - подчеркнул председатель комитета Законодательного собрания Ростовской области по экономической политике Игорь Бураков.<br/><br/>Нелегальные сигареты вызывают негативную реакцию и у врачей - курение такой продукции очень опасно.<br/><br/>«Как правило, они производятся в каких-то подпольных цехах, фабриках, где никто не контролирует производство. И поскольку нарушители производят сигареты, чтобы заработать деньги, их никто не контролирует. Они, естественно, используют табак низкого качества, дешевый. Скорее всего, это отходы табачного производства, дешевые фильтры. Поэтому эта продукция гораздо опаснее, чем сигареты», - уверен врач-нарколог анонимного кабинета Областного наркологического диспансера Александр Хабаров.</p>
