      <h1>K-Pop Star Goo Hara Found Dead: Lesser-Known Facts About Slain Singer</h1>
      <address><time datetime="2019-11-25T09:10:08+00:00">25 Nov 2019, 09:10</time> by <a rel="author">Lubna Khan</a></address>
      <p>
        <b>K-Pop artist Goo Hara was found dead at her Seoul home on Sunday. The 28-year-old was one of the most prominent female stars and here are lesser-known facts about the South Korean star</b>
      </p>
      <figure>
        <img src="https://static.spotboye.com/uploads/1_2019-11-25-9-9-0_original.jpg"/>
        <figcaption>Goo Hara became a member of girl group KARA, which she joined in 2008 after the departure of former member Kim Sung-hee (Image Source:- instagram/koohara__)</figcaption>
      </figure>
      <figure>
        <img src="https://static.spotboye.com/uploads/2_2019-11-25-9-9-15_original.jpg"/>
        <figcaption>Goo Hara’s girl group KARA became the first ever female Korean act to perform at the Tokyo Dome in 2013 and the group was responsible for promoting K-pop in Japan (Image Source:- instagram/koohara__)</figcaption>
      </figure>
      <figure>
        <img src="https://static.spotboye.com/uploads/3_2019-11-25-9-9-30_original.jpg"/>
        <figcaption>Goo Hara had filed a lawsuit against her boyfriend Choi Jong-bum in 2018 for uploading a nude photograph without her consent (Image Source:- instagram/koohara__)</figcaption>
      </figure>
      <figure>
        <img src="https://static.spotboye.com/uploads/4_2019-11-25-9-9-42_original.jpg"/>
        <figcaption>On May 26, 2019, Goo Hara attempted suicide and had to be rushed to the hospital, after which she apologized to her fans (Image Source:- instagram/koohara__)</figcaption>
      </figure>
      <figure>
        <img src="https://static.spotboye.com/uploads/5_2019-11-25-9-9-57_original.jpg"/>
        <figcaption>Goo Hara’s last Instagram post before her death read, ‘Goodnight’ (Image Source:- instagram/koohara__)</figcaption>
      </figure>
      <figure>
        <img src="https://static.spotboye.com/uploads/6_2019-11-25-9-10-10_original.jpg"/>
        <figcaption>Goo Hara’s dead body was discovered less than two months after her fellow K-pop singer Sulli was discovered dead in her apartment (Image Source:- instagram/koohara__)</figcaption>
      </figure>
