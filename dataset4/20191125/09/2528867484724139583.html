      <h1>《傳聞》內地險資減持Ａ股割禾青；康師傅快產品升級見到成效</h1>
      <address>
        <time datetime="2019-11-25T09:05:00+00:00">25 Nov 2019, 09:05</time>
      </address>
      <p>　　《傳聞》市場消息稱，雖然近月持續外資新水入市買Ａ股，但上證綜指始終受制３０００點<br/>阻力。據聞保險資金趁機減持Ａ股割禾青，鎖定全年投資回報。國壽（０２６２８）上周五<br/>（２２日）力守２０﹒２元，承接力頗強。<br/>　　近期康師傅（００３２２）股價轉強，上周五升上１２﹒０８元，接近三個月高位。據悉康<br/>師傅加快產品升級見到成效，推出超高端即食麵，有助提高毛利，短期續可跑贏大市，挑戰１３<br/>元高位。<br/><br/>　　《編者按》本欄搜羅即市傳聞，惟消息未經證實，《經濟通》亦不保證內容之準確性。</p>
