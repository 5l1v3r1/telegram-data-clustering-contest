      <h1>Tiziano Ferro contro il bullismo: il monologo del cantante a Che tempo che fa – VIDEO</h1>
      <address><time datetime="2019-11-25T09:05:10+00:00">25 Nov 2019, 09:05</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Tiziano Ferro lascia tutti senza parole a Che tempo che fa, il cantante fa un lungo monologo dove parla di odio e bullismo</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/82xw5i-Nf8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pochi giorni fa <b>Tiziano Ferro </b><a href="https://www.newnotizie.it/2019/11/20/tiziano-ferro-accusa-fedez-bullismo/">ha accusato <b>Fedez </b>di bullismo e omofobia</a>, ieri il cantante è stato ospite a <b>Che tempo che fa</b> dove ha continuato a parlare della sua lotta contro <b>l’odio e il bullismo.</b></p>
      <p>Il cantante ha colpito tutti con il suo lungo <b>monologo</b>, in moltissimi sono apparsi emozionati. Tra le varie cose ha detto: <i>“<b>Le parole hanno un peso</b>, ma non lo ricordiamo. Ed è questo il dramma che si nasconde dietro ai messaggi di bullismo. Le parole hanno un peso.”</i></p>
      <p>Il cantante ha poi aggiunto: <i>“Ne ribadisco la pericolosità, ed è necessario esserne consapevoli quando le si scaglia contro l’animo di un adolescente troppo fragile per poter decidere o scegliere. E per carità, smettiamola di difenderci tirando in ballo l’ironia ed il sarcasmo.”</i></p>
