      <h1>Холодний бунт: жителі Світловодська перекрили рух на Кременчуцькій ГЕС</h1>
      <address>
        <time datetime="2019-11-25T09:00:00+00:00">25 Nov 2019, 09:00</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news4/24329787.jpg?itok=oMFxUWeL"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/8YfbR0UZIzs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Опалювальний сезон у місті зірваний, кажуть у міській раді.</b>
      </p>
      <p>Надзвичайна ситуація у Світловодську на Кіровоградщині. У 40-тисячному місті не опалюється половина будинків. Доведені до відчаю люди вийшли на чергову акцію протесту і перекрили рух на Кременчуцькій ГЕС.</p>
      <p>Був там і Станіслав Кухарчук.</p>
      <blockquote>
        <i>«Вам тепло? Вам тепло? Я в частном доме, мне повезло. - А мы в квартире, у меня двое детей!»</i>
      </blockquote>
      <p>Із галасом і скандалами жителі Світловодська перекрили дорогу на Кременчуцьку гідроелектростанцію. Попри обіцянки місцевого приватного теплопостачальника та чиновників відновити опалення - в їхніх оселях досі холоднеча.</p>
      <blockquote>
        <i>«Ми мерзнемо, діти мерзнуть, садочки. Треба дитину десь залишати, а нема на кого. Доводиться мітінгувати, а що робити!»</i>
      </blockquote>
      <p>Ще 16 листопада підприємство «Світловодськпобут» відзвітувало про запуск 5 котелень. Та більша частина 40-тисячного міста досі без опалення. Через численні пориви теплотраси квартири, лікарні та навчальні заклади не обігріваються.</p>
      <p>Ірина каже: у дитячому садку, де вона працює вихователькою, температура вище за 5 градусів не піднімається. І у власній квартирі відігрітися не вдається: замерзають навіть декоративні рибки.</p>
      <blockquote><i>«Для того что бы они не замерзли там - я забрала их к себе домой. Теперь у меня как бы тоже они подохли, практически ничего не осталось - потому, что холод такой, они всплыли пузом кверху</i>», - говорить Ірина Павлова, жителька Світловодська.</blockquote>
      <p>Опалювальний сезон у місті зірваний, кажуть у міській раді. Причина - зношеність тепломереж і, як наслідок, низький тиск у котельнях. За час своєї роботи, запевняє секретар міськради, підприємство «Світловодськпобут» жодного разу не ремонтувало мережу і вона просто згнила.</p>
      <blockquote><i>«По факту маємо, що деяка частина міста не дає замерзнути саме магістралям, а деяка частина міста вже замерзла - в них по горищам іде розводка вже поперемерзало, навіть у приміщенні виконавчого комітету»</i>, - зазначив Юрій Сапянов, секретар Світловодської міськради.</blockquote>
      <p>У п'ятницю міська рада оголосила надзвичайну ситуацію у Світловодську. Та чиновники з Кіровоградської адміністрації вважають : вона - не критична. У будинках, лікарнях і навчальних закладах, за їхніми словами, опалення поступово включають. Причиною затримок там називають бездіяльність міської влади та підприємства. Хоча ще влітку область звітувала: проблем не має.</p>
      <blockquote><i>«Зараз ми аналізуємо, чому подавалась інформація та, яка говорила про готовність підприємства і можливість розпочати опалювальний сезон і та ситуація, яку ми зараз бачимо безпосередньо під час запуску, оскільки це дві різні інформації за змістом»,</i> - зазначив Сергій Коваленко, перший заступник голови Кіровоградської ОДА.</blockquote>
      <p>Коли громадські заклади й помешкання жителів Світловодська опалюватимуться - не відомо. Тільки сьогодні у місті виявили ще півтора десятка поривів, які не дозволяють подати тепло у кілька мікрорайонів.</p>
