      <h1>Des voleurs ont sévi sur la tombe de Maëlys</h1>
      <h2>Une statue d'ange et des fleurs ont été dérobées sur la tombe de la fillette. Sa mère, traumatisée, lance un appel au(x) responsable(s) de cet acte.</h2>
      <address><time datetime="2019-11-25T09:57:00+00:00">25 Nov 2019, 09:57</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/le_Parisien/status/1197796119360811009?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Confrontés à une attente insupportable avant le procès de Nordahl Lelandais, les parents de Maëlys doivent faire face à une autre forme d'inhumanité. Selon <a href="https://www.rtl.fr/actu/justice-faits-divers/affaire-maelys-des-vols-constates-sur-la-tombe-de-la-jeune-fille-7799529266"><i>RTL</i></a>, la mère de la fillette tuée en août 2017 a constaté des vols sur la tombe de son enfant, ces dernières semaines. À l'occasion du deuxième anniversaire de sa fille, Jennifer avait fait poser une statue d'ange en sa mémoire, au cimetière de La Tour-du-Pin (Isère). Cette sculpture a disparu.</p>
      <p>Traumatisée, la mère de Maëlys demande à l'auteur de ce vol de ramener la statue sur la tombe de son enfant. La famille de la fillette a par ailleurs constaté la disparition de pots de chrysanthèmes, que la grand-maman de Maëlys avait récemment déposés pour marquer le 11e anniversaire de l'enfant. Les voleurs n'ont pas agi au hasard: la tombe de la petite fille est facilement identifiable, notamment grâce à plusieurs photos disposées à cet endroit. La maman de Maëlys compte porter plainte.</p>
      <h3>L'affaire jugée au premier semestre 2020</h3>
      <p>Seul et unique suspect dans la mort de la fillette, Nordahl Lelandais a été mis en examen pour «enlèvement» et incarcéré le 3 septembre 2017, après la découverte d'une trace ADN de Maëlys dans sa voiture. Fin novembre 2017, les faits avaient été requalifiés en «meurtre», après la découverte d'images de vidéosurveillance montrant la petite fille dans le véhicule du suspect.</p>
      <p>Il avait ensuite fallu attendre février 2018 pour que Nordahl Lelandais avoue avoir tué «accidentellement» l'enfant avant de mener les enquêteurs jusqu'aux restes de la petite. Toujours à l'état d'instruction, l'affaire sera jugée devant la cour d'assises de l'Isère au premier semestre 2020.</p>
