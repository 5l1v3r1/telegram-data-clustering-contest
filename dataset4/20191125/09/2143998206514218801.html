      <h1>大柄な奥手女性の恋描く、小田ゆうあの新作「かろりのつやごと」1巻</h1>
      <address>
        <time datetime="2019-11-25T09:48:00+00:00">25 Nov 2019, 09:48</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1125/karori1.jpg?imwidth=468"/>
        <figcaption>「かろりのつやごと」1巻</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/2070">小田ゆうあ</a>の新作「かろりのつやごと」の1巻が、本日11月25日に発売された。</p>
      <p>「かろりのつやごと」の主人公は、食べることが大好きで周囲から“かろり”と揶揄されることもある大柄な女性・花鳥風月（かとりふづき）。男性に興味がないわけではないものの、その体型から恋に対して奥手で恋愛経験のなかった花鳥だったが、ふと訪れた定食屋で大学生の青年・青井柊吾と出会ったことから、その日常が少しずつ変わり始める。本作はofficeYOU（集英社クリエイティブ）にて連載中。</p>
