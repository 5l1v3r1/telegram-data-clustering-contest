      <h1>Four Decades Of ‘Star Wars’ Mania Reaches The End Of An Era In Special Look At ‘The Rise Of Skywalker’</h1>
      <address><time datetime="2019-11-25T09:21:00+00:00">25 Nov 2019, 09:21</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mml9IGoDia8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Star Wars” has been touching the lives of countless fans for over 40 years.</p>
      <related>
        <a href="https://etcanada.com/news/543553/j-j-abrams-says-its-a-race-to-get-star-wars-the-rise-of-skywalker-finished-in-time-for-release/"/>
      </related>
      <p>In a new, special look at “The Rise of Skywalker”, fans of all ages across the decades share in the phenomenon of the franchise as it’s about to reach the end of the Skywalker saga.</p>
      <p>The video features news footage, clips, and interviews with series stars like Carrie Fisher, as well as famous fans like Ed Sheeran, Lin-Manuel Miranda, and Kevin Smith.</p>
      <related>
        <a href="https://etcanada.com/news/537700/star-wars-films-to-go-on-hiatus-after-the-rise-of-skywalker-disney-boss-says/"/>
      </related>
      <p>And while “The Rise of Skywalker” marks a conclusion for the franchise, there is plenty more “Star Wars” to come, with series like “The Mandalorian” on Disney+ and a secretive new film scheduled for 2022.</p>
      <p>“Star Wars: The Rise of Skywalker” hits theatres Dec. 20.</p>
