      <h1>La Brexit per l'Italia: disastro o opportunità?</h1>
      <address><time datetime="2019-11-25T09:34:46+00:00">25 Nov 2019, 09:34</time> by <a rel="author">Giorgia Orlandi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X3-lFtE8fp0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Luogo</b>: Milano<br/><b>Argomento</b>: come la Brexit e le elezioni britanniche del 12 dicembre potranno influenzare i rapporti imprenditoriali tra Italia e Regno Unito<br/><b>Storia</b>: Per il titolare della pelletteria "Leu Locati" e per il responsabile di "Promos Italia", la Brexit può essere di preoccupazione, ma - paradossalmente - anche di opportunità</p>
      <h3>Incertezza britannica e incertezza italiana</h3>
      <p>L'incertezza non è solo una questione elettorale del Regno Unito, in vista delle elezioni del 12 dicembre. <b>Che il voto decida o meno per la Brexit</b>, anche in Lombardia, motore industriale e economico d'Italia, gli imprenditori che vivono di export sentono la tensione.</p>
      <p><b>Paolo Amato</b> è Presidente e designer di "<a href="https://www.leulocati.com/"><b>Leu Locati</b></a>", un'azienda a conduzione familiare che produce pelletteria di alta qualità.<br/>Dal 1943, anno di fondazione del marchio 100% "made in Italy", l'intero ciclo produttivo ha avuto luogo in uno storico edificio nel cuore di Milano.I loro accessori vengono venduti in tutto il mondo, anche nel Regno Unito: tra i loro clienti c'è addirittura la Regina Elisabetta e altri membri della famiglia reale britannica.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/08/70/606x340_cmsv2_d02349e9-32b9-571d-a3e5-7018c57ec22d-4320870.jpg"/>
        <figcaption>Anche la Regina Elisabetta sul catalogo di "Leu Locati".</figcaption>
      </figure>
      <h3>"In attesa di nuovi eventuali dazi"</h3>
      <p>Spiega Paolo Amato, Presidente Leu Locati:</p>
      <p>"<b>Ora che sappiamo che le cose potrebbero arrivare ad un punto di svolta, la situazione è cambiata. Vediamo che gli ordini sono aumentati, gli acquirenti si stanno rifornendo, preparandosi nel caso in cui ci siano conseguenze causate dai nuovi dazi che potrebbero essere applicati</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/08/70/606x340_cmsv2_38c8b6e2-56d9-5e0e-bad9-1a59bc56dd71-4320870.jpg"/>
        <figcaption>Paolo Amato durante l'intervista.</figcaption>
      </figure>
      <h3>"La Brexit potrebbe essere un'opportunità"</h3>
      <p>Le piccole e medie imprese rappresentano il 95% del totale delle aziende italiane.<br/>"<a href="https://promositalia.camcom.it/"><b>Promos Italia</b></a>" aiuta gli imprenditori ad espandersi all'estero: paradossalmente ritiene che questo potrebbe essere il momento giusto per chi vuole investire nel Regno Unito.</p>
      <p>La visione controcorrente di Federico Bega, Chief Strategy Officer di "Promos Italia":</p>
      <p>"<b>Germania e Francia sono i partner preferiti dall'Italia. L'Italia non ha gli stessi asset strategici nel Regno Unito, quindi un evento storico come questo, la Brexit, che può cambiare sia l'equilibrio politico che economico, rappresenta paradossalmente un'opportunità per le aziende italiane</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/08/70/606x340_cmsv2_7f28c73a-f809-5c62-a80a-1d520ec7ed11-4320870.jpg"/>
        <figcaption>Federico Bega intervistato da Giorgia Orlandi.</figcaption>
      </figure>
      <p>Anche agli imprenditori italiani, ora, non resta che attendere l'esito delle elezioni britanniche del 12 dicembre.</p>
      <h3>Euronews spiega...con un video</h3>
      <p>Il timore della Brexit sta creando preoccupazioni a tutti. Anche ai coltivatori olandesi di fiori.</p>
