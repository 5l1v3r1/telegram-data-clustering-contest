      <h1>«Это, конечно, ад»: как прошел первый утренний час пик после изменения движения на Шахтеров</h1>
      <address>
        <time datetime="2019-11-25T09:52:11+00:00">25 Nov 2019, 09:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VXiy_8B-95g" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Понедельник, 08:00, за окном ещё темно. Едем по Шахтеров вверх, движение абсолютно свободное, правда с противоположной стороны трафик чуть плотнее — оно и понятно. У нас всегда так, утром все едут в одну сторону, вечером в другую. Мы же попробуем посмотреть. Есть ли уже какой-то реальный эффект от новой схемы. </p>
      <p>Все ждали коллапса при движении из центра в Северный, но он произошёл со стороны Покровки — там два участка, на Линейной и Чернышевского сделали односторонними. Из-за этого в утренний час пик люди не могли выбраться из микрорайона.</p>
      <blockquote> — Это конечно ад. Покровка встала на всех прилегающих улицах, часть Линейной перекрыли. Это трындец просто, Шахтеров, еду, наверное, уже минут 35.</blockquote>
      <blockquote>Что попало сделали. Было нормально, стало непонятно. Вот парковку на этой улице сделали и все теперь, здесь забьют ее напрочь.<cite>Анатолий Носков, автомобилист</cite></blockquote>
      <blockquote>Вот как раз сейчас ехала по Березина очень долгий светофор. И если через центр ехать, то не дождаться. Я езжу здесь редко, так что для меня это не проблема, а вот кто возвращается и уезжает на работу, тем сложно.<cite>Элеонора Младина, автомобилист</cite></blockquote>
      <p>В то же время на Спандаряна и примыкающей к ней улице Березина желающие проехать ждут своей очереди на почти двухминутном светофоре. Большой затор собраться не успевает, поток с утра не очень плотный, но водители все равно недовольны.</p>
      <blockquote>До этого участка даже короче, вот здесь на светофоре длинный цикл, пока не могу сказать, что будет дальше.<cite>Алексей Куденков, автомобилист</cite></blockquote>
      <blockquote>Если бы я жил наверху шахтеров было бы удобно, а я живу примерно в центре тут на линейной. приходится делать крюк, кому-то удобно, кому-то нет.<cite>Иван Талоленко, автомобилист</cite></blockquote>
      <blockquote>Вообще не устраивает, сейчас здесь пробки в час пик. Не стоило им закрывать. Не знаю, поездим, посмотрим.<cite>Павел Ермохин, водитель автобуса</cite></blockquote>
      <p>Практически на каждом перекрёстке, где изменилось движение, дежурят полицейские — тормозят тех, кто пытается проскочить под знак. Но всё равно находятся те, кто игнорирует их или не замечает. Но в целом делать какие-либо выводы по новой схеме ещё рано, говорят эксперты. Нужно подождать хотя бы месяц, пока все привыкнут. Тогда и будет ясно — работает или нет.</p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
