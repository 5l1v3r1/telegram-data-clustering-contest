      <h1>Италия в преддверии "брексита"</h1>
      <address><time datetime="2019-11-25T09:22:17+00:00">25 Nov 2019, 09:22</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qlh7HKYzn5Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В преддверии выборов в Великобритании неопределенность царит не только в Соединенном Королевстве. Быть или не быть "брекситу" не безразлично и Ломбардии, одному из главных индустриальных центров Италии.</p>
      <p>Паоло Амато - президент и дизайнер компании по производству кожаных изделий <a href="https://barrocoitalia.com/en/artisans/leu-locati/">Leu Locati</a>. Семейный бизнес существует с 1943 года. Появлявшиеся на свет в историческом здании в центре Милана аксессуары не раз приобретали сама британская королева Елизавета II и члены ее семьи.</p>
      <p>"Мы понимаем: вот-вот может наступить переломный момент. Ситуация уже изменилась. Количество заказов выросло. Покупатели "запасаются" нашей продукцией. Они готовятся к возможному введению таможенных пошлин", - говорит Паоло Амато, глава Leu Locati.</p>
      <p>Малые и средние предприятия представляют 95% от общего числа итальянских компаний. Не бояться "брексита", смело открывать представительства в Великобритании советуют им эксперты <a href="https://promositalia.camcom.it/">Promos Italia</a>, которая помогает бизнесменам выходить на международные рынки.</p>
      <p>"По традиции, наши основные партнеры - Германия и Франция. Пока у Италии нет стратегических активов в Соединенном Королевстве. И такое историческое событие могло бы привести к сдвигу политического и экономического баланса сил. Как ни парадоксально, в результате наши компании от этого только выиграли бы", - говорит Федерико Бега, глава департамента стратегического планирования Promos Italia.</p>
      <p>Пока Италия рассуждает о плюсах и минусах грядущих перемен, Великобритания ждет декабрьских выборов: тори обещают довести "брексит" до конца, лейбористы - организовать новый референдум, либерал-демократы — отменить результаты плебисцита и трёхлетней давности.</p>
      <p>Журналист<b> • Мария Горковская</b></p>
