      <h1>Oroszország: dekriminalizált erőszak</h1>
      <address><time datetime="2019-11-25T09:47:55+00:00">25 Nov 2019, 09:47</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sJ1X3XBXiPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>- Amikor újra rám támadt, akkor a fejemtől éppen, hogy csak öt centire repült el a kő, a mellettem álló lányomat is eltalálhatta volna. Akár meg is ölhetett volna. Gondoltam, ha engem talál el, nem tudok mit tenni, de mi lett volna, ha a lányomat öli meg?</p>
      <p>Natalia N. története nem egyedülálló Oroszországban.</p>
      <p>Túl van már a poklok poklán, a sorsának tanulságait arra használja, hogy segítsen másoknak, egy Facebook-csoportot hozott létre olyanoknak, akik hozzá hasonló traumáktól szenvednek. Oroszországban nők ezrei várnak segítségre, tanácsra. Többségük nem tud menekülni az erőszak elől.</p>
      <p>Oroszországban nincs törvény a családon belüli erőszak kezelésére – mondja az Euronews tudósítója. Az állam úgy döntött, hogy nem avatkozik abba, ami a családon belül történik. Emberi jogi aktivisták azonban megkongatták a vészharangot, szerintük emberi életeket lehetne megmenteni, ha változna a joggyakorlat.</p>
      <p>Több próbálkozás is volt arra, hogy a törvényalkotók javaslataival gátat tudjanak szabni a családon belüli erőszaknak, de ezek a kísérletek rendre elbuktak. Egy új törvénymódosítás szerint, amelyet decemberben kezdenek el tárgyalni igyekszik különbséget tenni az érzelmi, az anyagi és a fizikai erőszak között és olyan pontokat is tartalmaz, amely távol tudja majd tartani az erőszakos embereket és védelmet tud biztosítani az ártatlanoknak.</p>
      <p>Vannak azonban ellenzői is a törvénymódosításnak, akik szerint a család a legbiztonságosabb hely a világon – a csoport képviselői a hétvégén is az utcára mentek tüntetni a törvényjavaslat ellen.</p>
      <p>Okszana Puskina egyike azoknak, akik harcolnak a törvénymódosításért.</p>
      <p>- Az állami Duma egy hosszú tanulmányt készíttetett. Kiderült, hogy a családon belüli erőszakos esetek 80 százalékának az áldozata nő, a következő veszélyeztetett csoportba a gyerekek tartoznak és őket követik az idősek - mondja az aktivista. Azt gondolom, mindennek ismeretében nincs értelme feltenni a kérdést, hogy van-e szükség a törvényre.</p>
      <ul>
        <li>Egyszer csak lecsatolta az órát a karjáról, a szemembe nézett és azt mondta: most meg foglak ölni.</li>
      </ul>
      <p>Nataliát P. évek óta rettegésben tartja volt férje, de azt mondja, hogy az ő esete semmi ahhoz képest, ami az egyik barátnőjével történt, akinek a mindennapjait szövi át a rettegés. Az a baj, hogy Oroszországban dekriminalizálták a családon belüli erőszakot.</p>
      <p>- A nőknek arra lenne szükségük, hogy ha bajban vannak, akkor biztosak lehessenek abban, hogy védelmet kapnak, de ezt nem kapják meg.</p>
      <p>- Egyszer a kerületi rendőrösön kértem segítséget, ahol azt a választ kaptam, hogy nincs jogosítványuk arra, hogy beavatkozzanak a család életébe.</p>
      <p>Daria férje drogfüggő. Többször megerőszakolta Dáriát, miközben a gyerekük is otthon volt. azzal fenyegette, hogy megöli. Egyszer felkapta a gyerekét és mindenét hátra hagyva elmenekült. Nyolc hónapja valósággal bujkál a férje elől. Az Otthonról menekülők közösségében talált menedéket. A szervezetet Natalia hozta létra, aki maga is megtapasztalta a családi poklot. Most sorstársainak segít, lakhatást ad nekik, védelmet és tanácsot, nőknek és gyerekeiknek.</p>
      <p>- Natalia nagyon reméli, hogy egyszer eljön a nap, amikor már nem lesz rájuk szükség, de szerinte ez még messze van. Mert ha lesz is törvény a családon belüli erőszak ellen, akkor is fel kell majd világosítani a nőket a jogaikról, a jogalkalmazókat pedig a kötelességükről.</p>
      <p>A családon belüli erőszak elszenvedői, akik már beszélni mernek róla, arra buzdítanak mindenkit, hogy ne hallgassanak, és ne tartsák titkukat a négy fal között.</p>
