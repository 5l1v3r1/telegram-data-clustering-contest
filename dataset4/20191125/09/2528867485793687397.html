      <h1>《傳聞》新居屋揀樓程序或需再押後至下月初</h1>
      <address>
        <time datetime="2019-11-25T09:01:00+00:00">25 Nov 2019, 09:01</time>
      </address>
      <p>　　《傳聞》５９折居屋原定本月揀樓，惟房委會至今仍未公開售樓說明書及價單，市場消息指<br/>，房委會未能如期展開程序，估計需再押後到下月初。<br/>　　為應對一旦出現突發事故，影響揀樓情況，據悉房署高層正研究「隔日」、甚至每周一天揀<br/>樓，細節正在敲定。<br/><br/>　　《編者按》本欄搜羅即市傳聞，惟消息未經證實，《經濟通》亦不保證內容之準確性。</p>
