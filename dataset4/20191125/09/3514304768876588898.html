      <h1>Эксклюзивное видео: в Орёл прибыли разведчики, на которых обменяли Скрипаля</h1>
      <address><time datetime="2019-11-25T09:32:50+00:00">25 Nov 2019, 09:32</time> by <a rel="author" href="https://oreltimes.ru/journalists/vasilev-vasilij-vasilevich/" target="_blank">Светлана Бычкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aAdimslp010" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня солнечным днём российские разведчики Андрей Безруков и Елена Вавилова, находившиеся более 20 лет за пределами родины под именами Дональд и Трейси, приехали в Орёл. </p>
      <p>История их разоблачения стала одним из самых громких шпионских скандалов. В июле 2010 года предатель выдал американским властям целую сеть наших разведчиков-нелегалов, в том числе Андрея Безрукова и Елену Вавилову. Они были частью той же законспирированной сети, что и ныне известная телеведущая Анна Чапман. После ареста их обменяли на разведчиков, осужденных за шпионаж в России. Среди осуждённых был и британский шпион Сергей Скрипаль.</p>
      <p>Как они учились жить и мыслить в чужой стране, от какой советской привычки было отказаться сложнее всего, что сказал нашим разведчикам Владимир Путин на первой встрече в Кремле, и что сложнее всего было принять в новой России, Андрей и Елена рассказали корреспонденту Орелтаймс в эксклюзивном интервью.</p>
