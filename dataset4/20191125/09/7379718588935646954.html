      <h1>A Beirut torna la protesta mentre il Paese è ancora in stallo politico</h1>
      <address><time datetime="2019-11-25T09:18:52+00:00">25 Nov 2019, 09:18</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9GsEMEsHung" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tornano a vibrare le strade di Beirut, sin dalle prime ore del mattino di lunedì, in cui le forze di sicurezza hanno lanciato gas lacrimogeni tra i dimostranti antigovernitivi, composti da sostenitori di Amal (<b>il Movimento politico e militare libanese d’ispirazione sciita</b>) e di Hezbollah (<b>formazione di riferimento degli sciiti libanesi nata agli inizi degli anni Ottanta nel bel mezzo della guerra civile e dell'invasione israeliana</b>). L'apice degli scontri si è raggiunto quando i manifestanti hanno bloccato l'accesso al ponte principale della città.</p>
      <p>Entrambi i gruppi, lo scorso 29 ottobre, avevano attaccato con spranghe e percosse manifestanti e attivisti radunati in una delle principali strade dei Beirut, vicino alla centrale piazza dei Martiri.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198713912516120577" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>È solo l'ultimo capitolo di una scena che si presenta da ben 5 settimane in Libano, dove le proteste hanno costretto alle dimissioni lo scorso 29 ottobre il primo ministro Saad Hariri. E da allora il capo di Stato, Michel Aoun, non ha ancora avviato le consultazioni politiche previste dalla costituzione.</p>
      <p>
        <b>
          <a href="https://it.euronews.com/2019/11/22/libano-controfesta-nazionale">Leggi gli avvenimenti che hanno caratterizzato la festa nazionale in Libano</a>
        </b>
      </p>
      <p>Entrambi i gruppi Hezbollah e Amal erano rappresentati nella coalizione di governo guidata dal Primo Ministro dimissionario.</p>
