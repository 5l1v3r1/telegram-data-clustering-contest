      <h1>【新股追蹤】阿里超購41倍 中籤率80%</h1>
      <address>
        <time datetime="2019-11-25T09:02:00+00:00">25 Nov 2019, 09:02</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>內地科網巨擘阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)公布來港第二上市的招股結果，公開發售部分獲超額認購41.44倍，啟動重新分配程序後，3750萬股由國際發售部分分配至公開發售，令公開發售股分總數增加至5000萬股，佔總發售股份的10%。國際發售亦獲超額認購。<br/>一手100股中籤率80%，抽5手穩獲一手。<br/>阿里每股定價176元，集資淨額約875.57億元。<br/>股份明日掛牌。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/9076194/2019112500089_c.pdf">下載港交所通告原文</a></p>
    </article>
