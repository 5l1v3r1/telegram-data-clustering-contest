    <article>
      <h1>ยืนหนึ่งเรื่องส้มตำ รสจัด ปลาร้านัว ยั่วๆจ้า</h1>
      <h2>มีดีที่รสชาติถูกปากคนชอบรสจัด”ล้านแซบนัว”ยืนหนึ่งเรื่องส้มตำ รสจัด ปลาร้านัว ยั่วๆจ้า</h2>
      <address>
        <time datetime="2019-11-25T09:53:12+00:00">25 Nov 2019, 09:53</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mOTM8vhIk8M" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>ล้านแซบนัว ยืนหนึ่งเรื่องส้มตำ</b>
      </p>
      <p>ใครที่ชอบส้มตำแค่นึกถึงก็แล้วน้ำลายไหล อยากทานอาหารแซ่บๆ แนะนำให้คุณพุ่งตัวไปที่ ล้านแซบนัว เพราะร้านนี้เค้ายืนหนึ่งเรื่องส้มตำ รสจัด ปลาร้านัว ยั่วๆจ้า  แต่จะบอกว่าที่ร้านนี้จะมีเฉพาะเมนูส้มตำอย่างเดียว</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/11/IMG_0058-1024x683.jpg"/>
      </figure>
      <p>
        <b>ผู้หญิงกับส้มตำ</b>
      </p>
      <p>กินได้ไม่เบื่อ กินได้ซ้ำๆกินได้ทุกวัน โดยเฉพาะผู้หญิงที่ชอบกินส้มตำอยากแนะนำให้ไปลองเพราะแซบอีหลี ที่ร้านนี้มีเมนูสารพัดตำ  ตำปูม้า ตำหอยแครง ตำกุ้งสด  ตำปลาร้า ตำไทย รสชาติส้มตำ 3 รส เปรี้ยว หวาน เผ็ด ทีเด็ดทางร้านแซ่บทุกครก</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/11/IMG_0065_1-1024x683.jpg"/>
      </figure>
      <p>
        <b>พิกัดความแซบ ล้านแซบนัว</b>
      </p>
      <p><a href="https://goo.gl/maps/9nkL8eRinHMCq55W7">ล้านแซ่บนัว</a> อยู่ในซอยเสรีไทย 41 ใกล้เอื้ออาทรบึงกุ่ม</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/11/IMG_0025-1024x683.jpg"/>
      </figure>
      <p>แซบซี๊ดส้มตำแล้ว มาต่อหมูปิ้งป้าทัญก็เป็นอีกร้านที่อร่อยจัดจ้าน</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d7_A2mtIpT0" width="840" height="473" data-service="Youtube" scrolling="no"/>
      </figure>
    </article>
