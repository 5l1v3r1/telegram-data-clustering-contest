      <h1>《傳聞》內地原奶價格升勢未止；螺紋鋼價格近月上衝</h1>
      <address>
        <time datetime="2019-11-25T09:03:00+00:00">25 Nov 2019, 09:03</time>
      </address>
      <p>　　《傳聞》市場消息稱，今年下半年中國原奶價格升近一成，出現見底回升形態，預期升勢將<br/>延至明年，對乳業股成本構成一定壓力。蒙牛（０２３１９）短期續在２８元至２９元整固。<br/>　　市場消息稱，內地限產政策，加上商品房銷售面積加快，帶動近月螺紋鋼價格上衝，鞍鋼（<br/>００３４７）成為受惠者，上周五（２２日）股價跌收３﹒０２元，宜在２﹒８元至２﹒９元低<br/>吸。<br/>　<br/>　　《編者按》本欄搜羅即市傳聞，惟消息未經證實，《經濟通》亦不保證內容之準確性。</p>
