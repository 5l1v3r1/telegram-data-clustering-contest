      <h1>"Ahora te mataré", mujeres rusas indefensas ante la violencia machista</h1>
      <address><time datetime="2019-11-25T09:55:23+00:00">25 Nov 2019, 09:55</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qRWAQOn1WlE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>"Me lanzó un taladro y la punta pasó solo 5 centímetros por encima de la cabeza de mi hija. Me di cuenta de que <b>si me mataba a mi, no pasaba nada, pero que también podía matar a mis hijos</b> con sus acciones"</i>.</p>
      <p>Así relata Natalia el infierno por el que pasó durante años. Ahora ella trata de ayudar a otras víctimas a través de un grupo de Facebook y trata de abrir un refugio para dar protección a las mujeres que no tienen donde ir.</p>
      <p><b>En Rusia, las mujeres están indefensas frente a la violencia machista, ante la que la justicia hace oídos sordos</b>. <b>No existe ninguna ley al respecto. El Estado no interfiere en lo que considera como asuntos familiares.</b> Los activistas de derechos humanos están alarmados, pues consideran que esa política destruye vidas que podrían haberse salvado.</p>
      <h3>Un nuevo proyecto de ley que choca con un muro de oposición</h3>
      <p>Todos los intentos de legislar al respecto en Rusia han fracasado. En diciembre se presentará una nueva propuesta, que introduce términos legales como violencia moral o financiera, contempla órdenes de detención cuando el agresor se acerque a su víctima, así como la creación de refugios para las mujeres.</p>
      <p>Sin embargo, <b>muchos diputados y grupos ortodoxos</b> se oponen con uñas y dientes a esta ley. "La familia es el lugar más seguro del mundo", se podría leer en una pancarta durante una manifestación en contra que tuvo lugar el pasado sábado en Moscú.</p>
      <h3>"Tenemos un enorme problema": violencia en el 70 % de los hogares</h3>
      <p>La diputada Oksana Pushkina, una de las pocas voces que defiende la ley, dice que está sufriendo incluso amenazas.</p>
      <p>"La Duma Estatal ordenó un enorme estudio -explica-. En el 70 por ciento de las familias se dan situaciones de violencia doméstica. En el 80 por ciento de los casos las víctimas son mujeres. Después vienen las personas mayores y los niños. Así que no tienen por qué preguntarnos para qué se necesita esta ley, porque tenemos un enorme problema", argumenta.</p>
      <h3>"Me miró a los ojos y dijo, ahora te mataré"</h3>
      <p><i>"Cogió su reloj, me miró a los ojos y dijo: ahora te mataré"</i>, cuenta Natalya, que, durante años, vivió aterrorizada por la violencia de su exmarido. Asegura que esta situación la siguen sufriendo amigas suyas, desprotegidas por la despenalización de las agresiones en el seno de la familia.</p>
      <p><i>"Una mujer necesita estar segura de que estará protegida, ahora no tenemos nada de eso"</i>, se queja.</p>
      <p>Daria tuvo que hacer frente a un marido drogadicto. La violó un día mientras sus hijos estaban en casa y amenazó con matarla. <i>"Le pedí a un agente de la policía del distrito que me ayudara, lo único que me dijo fue que <b>no tenía derecho a interferir en nuestra vida familiar</b>"</i>, cuenta.</p>
      <p>Entonces huyó, solo con lo puesto y los niños de la mano. Lleva ocho meses escondiéndose en un refugio creado por Natalia Krasnoslobódseva, otra antigua víctima de violencia machista.</p>
      <p>Gracias al dinero de patrocinadores, ha conseguido levantar este centro de acogida, en el que se da esperanza y se asiste a las mujeres y sus hijos para que puedan comenzar una nueva vida.</p>
      <p><i>"Llegará un día en que ya no nos necesitarán. Pero me parece que seremos necesarios durante mucho tiempo, porque aunque se apruebe la ley, este todavía tendrá que ponerse en práctica y las mujeres tendrán que aprender a ser valientes para exigir su aplicación"</i>, dice Natalia.</p>
      <p>Todas estas mujeres que han conseguido escapar a las garras de la violencia machista piden a las otras víctimas que alcen también la voz para que las cosas cambien en Rusia.</p>
