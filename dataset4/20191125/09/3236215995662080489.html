      <h1>惠普堅拒施樂收購建議</h1>
      <address>
        <time datetime="2019-11-25T09:17:00+00:00">25 Nov 2019, 09:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>全球最大個人電腦製造商惠普表示，維持拒絕文儀器材商施樂所提出的335億美元收購建議的決定不變。<br/>上周日，惠普公布拒絕施樂建議後，後者發表公開信，警告惠普董事會應重新考慮有關建議，並且訂周一為限期，如果對方沒有回應，便直接向惠普股東提出收購建議。<br/>惠普周日發表聲明，重申維持不接受施樂建議的決定，因為有關建議顯著低估公司價值。</p>
