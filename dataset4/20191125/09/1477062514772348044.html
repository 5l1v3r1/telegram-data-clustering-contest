      <h1>Начал с себя: 70-летний дедушка из Дербента бесплатно убирает мусор</h1>
      <address>
        <time datetime="2019-11-25T09:59:00+00:00">25 Nov 2019, 09:59</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/5lAusDLdg-U/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/5lAusDLdg-U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>70-летний Мавлуд Мавлудов не стал дожидаться помощи от коммунальных служб и сам принялся облагораживать окружающее пространство. По его словам, религия не позволяет ему пускать беспорядок на самотёк.</h4>
      <p>Телеканал «Алиф ТВ» сообщает, что мужчина давно уже является пенсионером и инвалидом второй группы, однако это не мешает ему каждый день выходить на улицы родного города и убирать мусор за другими. В этом он не видит ничего зазорного.</p>
      <p>Узнав от местных властей, что в доме, где он живёт, ремонт намечен только на 2038 год, старик сам принялся наводить порядок в подъезде. Там он убрал мусор, побелил стены и покрасил перила. На это он потратил все свои сбережения.</p>
      <p>Ранее сообщалось, что житель Северной Осетии <a href="https://pobeda26.ru/novosti/kavkaz.-novosti-okruga/s-milyim-i-raj-v-shalashe-zhitel-osetii-postroil-dom-iz-solomyi">построил </a>дом из соломы по уникальной азиатской технологии.</p>
