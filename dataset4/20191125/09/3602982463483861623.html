      <h1>Plaatsingslijst WK Darts bekend: deze 4 Nederlanders hebben een beschermde status</h1>
      <address>
        <time datetime="2019-11-25T09:01:51+00:00">25 Nov 2019, 09:01</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198744950185308165?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>De plaatsingslijst, oftewel de <i>seedings</i>, van het WK Darts 2020 zijn bekend! Topper Michael van Gerwen heeft, net als Jermaine Wattimena, Jeffrey de Zwaan en Danny Noppert, definitief een beschermde status te pakken.</b>
      </p>
      <p>Voor Van Gerwen was dat geen verrassing. Hij voert als nummer 1 van de wereld de plaatsingslijst aan in Alexandra Palace. De 30-jarige Brabander zal in ieder geval in een kwart met onder meer Ricky Evans, James Wade en Ian White komen. <br/><br/><b>Aan de bak</b><br/>Het 2e kwart daarentegen kan op voorhand al loodzwaar genoemd worden. Gary Anderson, Nathan Aspinall, Krzysztof Ratajski, Michael Smith, Dimitri van den Bergh en Adrian Lewis zullen mekaar al vroeg in het toernooi treffen.<br/><br/>Danny Noppert komt terecht in het 3e gedeelte en kan Rob Cross in de 3e ronde tegenkomen. Ook Jermaine Wattimena en Jeffrey de Zwaan zit in dit 3e kwart. Die laatste 2 hebben Joe Cullen en Dave Chisnall als potentiële tegenstanders bij de laatste 32. <br/><br/><b>En verder?</b><br/>Grand Slam-kampioen Gerwyn Price zit in het laatste gedeelte. Hierin zitten verder ook Daryl Gurney, Glen Durrant en Mensur Suljovic. Vincent van der Voort, Ron Meulenkamp, Raymond van Barneveld, Jelle Klaasen, Geert Nentjes en Jan Dekker starten het wereldkampioenschap vanaf de 1e ronde.<br/><br/>Maandagavond wordt het definitieve deelnemersveld voor het WK compleet gemaakt. Dan staan de laatste 2 kwalificatietoernooien op het programma. Diezelfde avond wordt de loting rond 20:30 uur verricht. Spannend!<br/><br/><b>Check hier het bracket van het WK Darts 2020 + spelers met hun plaatsing:</b><br/><b>1</b> Michael van Gerwen<br/><b>32</b> Ricky Evans<br/><b>16</b> Jonny Clayton<br/><b>17</b> Stephen Bunting<br/><b>8</b> James Wade<br/><b>25</b> Steve Beaton<br/><b>9</b> Ian White<br/><b>24</b> Max Hopp<br/><br/><b>5</b> Gary Anderson<br/><b>28</b> Steve West<br/><b>12</b> Nathan Aspinall<br/><b>21</b> Krzysztof Ratajski<br/><b>4 </b>Michael Smith<br/><b>29</b> Dimitri van den Bergh<br/><b>13</b> Adrian Lewis<br/><b>20</b> Darren Webster<br/><br/><b>2</b> Rob Cross<br/><b>31</b> Danny Noppert<br/><b>15</b> Joe Cullen<br/><b>18</b> Jermaine Wattimena<br/><b>7</b> Peter Wright<br/><b>26</b> Keegan Brown<br/><b>10</b> Dave Chisnall<br/><b>23</b> Jeffrey de Zwaan<br/><br/><b>6</b> Daryl Gurney<br/><b>27</b> Glen Durrant<br/><b>11</b> Mensur Suljovic<br/><b>22</b> Chris Dobey<br/><b>3</b> Gerwyn Price<br/><b>30</b> John Henderson<br/><b>14</b> Simon Whitlock<br/><b>19</b> Mervyn King<br/><br/><b>Pro Tour Qualifiers</b><br/>1. Jamie Hughes<br/>2. José de Sousa<br/>3. Vincent van der Voort<br/>4. Brendan Dolan<br/>5. Gabriel Clemens<br/>6. Justin Pipe<br/>7. William O’Connor<br/>8. Ron Meulenkamp<br/>9. Harry Ward<br/>10. Ross Smith<br/>11. Kyle Anderson<br/>12. Kim Huybrechts<br/>13. Ted Evetts<br/>14. Andy Boulton<br/>15. Ryan Joyce<br/>16. Raymond van Barneveld<br/>17. Luke Humphries<br/>18. Darius Labanauskas<br/>19. Ryan Searle<br/>20. Arron Monk<br/>21. Ritchie Edhouse<br/>22. Mark McGeeney<br/>23. Josh Payne<br/>24. Cristo Reyes<br/>25. James Richardson<br/>26. Jelle Klaasen<br/>27. James Wilson<br/>28. Luke Woodhouse<br/>29. Steve Lennon<br/>30. Rowby-John Rodriguez<br/>31. Ryan Meikle<br/>32. Mickey Mansell<br/><br/><b>Internationale gekwalificeerden</b><br/>1. Seigo Asada<br/>2. Danny Baggish<br/>3. Keane Barry<br/>4. Matt Campbell<br/>5. Jan Dekker<br/>6. Damon Heta<br/>7. Lourence Ilagan<br/>8. Jose Justicia<br/>9. Marko Kantele<br/>10. Robbie King<br/>11. Boris Koltsov<br/>12. Nitin Kumar<br/>13. Nico Kurz<br/>14. Zoran Lerchbacher<br/>15. Paul Lim<br/>16. Noel Malicdem<br/>17. Geert Nentjes<br/>18. Devon Petersen<br/>19. Diogo Portela<br/>20. Benjamin Pratnemer<br/>21. Madars Razma<br/>22. Ben Robb<br/>23. Callan Rydz<br/>24. Mikuru Suzuki<br/>25. Ciaran Teehan<br/>26. Yuki Yamada<br/>27. Darin Young<br/>28. Xiaochen Zong<br/><br/>29. Een nog te bepalen PDC Tour Card Qualifier<br/>30. Een nog te bepalen PDC Tour Card Qualifier<br/>31. Een nog te bepalen PDC Tour Card Qualifier<br/>32. De winnaar van het kwalificatietoernooi voor Britse dames</p>
