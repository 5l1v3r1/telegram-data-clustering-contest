      <h1>Беларусь заняла 11 место на детском Евровидении-2019</h1>
      <address>
        <time datetime="2019-11-25T09:19:00+00:00">25 Nov 2019, 09:19</time>
      </address>
      <h3>Беларусь заняла 11 место на детском Евровидении-2019</h3>
      <p>Представлявшая Беларусь Лиза Мисникова заняла 11 место в финале детского «Евровидения-2019», проходившем в Гливице, Польша. Белоруска получила 92 балла.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cFer5iAMUNM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Победительницей песенного конкурса стала полька Вики Габор, получившая от зрителей и профессионального жюри 278 баллов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TvmqnNxnuJM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В этом году участие в детском «Евровидении» приняли исполнители из 19 стран: Австралии, Албании, Армении, Беларуси, Грузии, Ирландии, Испании, Италии, Казахстана, Мальты, Нидерландов, Польши, Португалии, России, Северной Македонии, Сербии, Украины, Уэльса, Франции.</p>
