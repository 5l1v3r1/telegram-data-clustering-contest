      <h1>声優の中村正さん死去、８９歳…「奥さまは魔女」ナレーション</h1>
      <address>
        <time datetime="2019-11-25T09:49:00+00:00">25 Nov 2019, 09:49</time>
      </address>
      <p>　声優の中村正氏（なかむら・ただし、本名・非公表）が１１日、胆のう炎による敗血症で死去。８９歳だった。告別式は近親者で済ませた。喪主は長男の英樹（ひでき）さん。</p>
      <p>　１９６０年代から放送された米ドラマ「奥さまは魔女」の日本語吹き替え版でナレーションを担当。細田守監督のアニメーション映画「未来のミライ」では新幹線役を務めた。</p>
    </article>
