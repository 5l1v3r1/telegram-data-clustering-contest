      <h1>В начале 2020 года для Code Vein выйдет три дополнения</h1>
      <address><time datetime="2019-11-25T09:51:08+00:00">25 Nov 2019, 09:51</time> by <a rel="author">Vlad Kotik</a></address>
      <p>Они войдут в состав сезонного пропуска.</p>
      <figure>
        <img src="https://leonardo.osnova.io/6e5460fc-3354-872b-1f40-b3e2c0950306/"/>
      </figure>
      <p>Информация появилась в официальном Твиттере Bandai Namco.</p>
      <figure>
        <iframe data-src="https://twitter.com/BandaiNamcoUS/status/1197892720619950080" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Каждое дополнение будет <a href="https://www.playstationlifestyle.net/2019/11/22/code-vein-season-pass-dlc-2020/">расширять</a> игровой сюжет, а также добавлять новых боссов, уровни, одежду оружие и коды крови.</p>
      <p>Кроме того, в декабре всех игроков ждёт бесплатный апдейт, который добавит в игру предметы рождественской тематики.</p>
      <p>Code Vein вышла 27 сентября на ПК, PS4 и Xbox One. Средняя оценка souls-like боевика на <a href="https://www.metacritic.com/game/pc/code-vein">Metacritic</a> разнится от 70 до 75 баллов в зависимости от платформы.</p>
