      <h1>恒指高開278點 騰訊友邦領漲</h1>
      <address>
        <time datetime="2019-11-25T09:28:00+00:00">25 Nov 2019, 09:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>市場憧憬中美談判有進展，道指上周五升過百點。本港區議會選舉投票人數創下歷史最高紀錄，且過程順利。港股今早高開1%。<br/>恒指高開278點，報26873，重上100天線(約26823點)。<br/>國企指數高開73點，報10579。<br/>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)高開2.5%，報341.8元。<br/>友邦(<a href="http://stock360.hkej.com/quotePlus/01299">01299</a>)高開2.8%，報79.5元。<br/>領展(<a href="http://stock360.hkej.com/quotePlus/00823">00823</a>)高開1.2%，報81.5元。<br/>美團(<a href="http://stock360.hkej.com/quotePlus/03690">03690</a>)高開2%，報100元。</p>
