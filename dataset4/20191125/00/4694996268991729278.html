      <h1>Coopération : Plusieurs accords signés entre la Municipalité de Brooklyn, Commune la plus peuplée de la Ville de New York et la Commune de Malicounda.</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/knB6LNOU2eQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En visite dans la commune de Malicounda, le Maire de Brooklyn a signé plusieurs accords avec la commune  de Malicounda, notamment dans les secteurs de l'éducation, de la santé, de la culture, du tourisme etc... <br/>Pour le Maire de Malicounda, Maguette Sène, ce partenariat répond à la volonté du chef de l'État, conformément au Plan Sénégal Émergent, de bâtir des territoires viables et porteurs de développement. <br/><br/>Avec ces accords signés, la commune de Malicounda bénéficie d’un nouveau levier pour développer des secteurs relevant de ses compétences. <br/><br/>Mais dans ce partenariat, le Maire a souligné que Malicounda envisage d’offrir l’hospitalité à nos frères africains américains qui désirent revenir sur la terre de leurs ancêtres. <br/><br/>Prenant la parole, le maire de Brooklyn a magnifié l'accueil que lui a réservé son collègue de Malicounda. <br/><br/>Il a aussi souligné la riche diversité cuturelle du terroir de Malicounda et a déclaré que ce partenariat est une porte ouverte pour les africains-américains de revenir construire l’Afrique comme l’ont fait les chinois, les indiens et les différentes nations étrangères vivant en Amérique. <br/><br/>Il dit s’engager dans cette voie et fera de son mieux pour y engager tous ses frères africains-américains.</p>
