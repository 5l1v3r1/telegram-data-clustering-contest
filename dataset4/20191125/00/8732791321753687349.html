    <meta property="og:description" content="После насыщенного дня конференции ее гости собрались на камерной и атмосферной афтепати в Fairmont Grand Hotel Kyiv под названием Soul in Vogue, во время которой Юлия Санина (фронтвумен The Hardkiss), Марьяна Головко, Ольга Лукачева, Alloise, Лаура Марти и Андрей Запорожец (лидер группы SunSay) исполнили свои хиты под аккомпанемент пианиста Фимы Чупахина.  Продолжился праздник музыки сетом от &quot;Балкона любви&quot;, освежиться во время которого помогала &quot;Боржоми&quot; –вода для людей с характером. Innovation-партнером вечера стал IQOS, а sustainable-партнером – Timberland."/>

    <article>
      <h1>Афтепати конференции Vogue UA Fashion &amp; Business</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gg0UJkPAwZ8" width="990" height="550" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После насыщенного дня конференции ее гости собрались на камерной и атмосферной афтепати в Fairmont Grand Hotel Kyiv под названием Soul in Vogue, во время которой Юлия Санина (фронтвумен The Hardkiss), Марьяна Головко, Ольга Лукачева, Alloise, Лаура Марти и Андрей Запорожец (лидер группы SunSay) исполнили свои хиты под аккомпанемент пианиста Фимы Чупахина.  Продолжился праздник музыки сетом от "Балкона любви", освежиться во время которого помогала "Боржоми" –вода для людей с характером. Innovation-партнером вечера стал IQOS, а sustainable-партнером – Timberland.</p>
    </article>
