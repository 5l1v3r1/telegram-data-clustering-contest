      <h1>オリックス吉田正がベストナイン　２年連続選出は球団で谷以来</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>　日本野球機構（ＮＰＢ）が２５日、ベストナインを発表し、オリックスから吉田正尚外野手が２年連続で選出された。</p>
      <p>　「評価していただいたのでうれしいです。パはいい打者が多い。その中で毎年取れたらいい。来年はタイトル争いで一つでも取れたらうれしいですね」</p>
      <p>　球団の２年連続選出は、２００１年から４年連続の谷佳知以来となった。</p>
    </article>
