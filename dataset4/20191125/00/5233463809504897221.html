      <h1>Muñoz anunció que 26 nuevos buses se sumarán al servicio del Metropolitano</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9fSe4kL_8Sg" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El alcalde de Lima, <a href="http://panamericana.pe/tags/jorge+mu%C3%B1oz">Jorge Muñoz</a>, anunció que unos 26 nuevos buses se sumarán al servicio del <a href="http://panamericana.pe/tags/metropolitano">Metropolitano</a>. Esto luego de las protestas de los ‘<a href="http://panamericana.pe/tags/colectiveros">colectiveros</a>’ informales en diversas zonas de la capital.</p>
      <p>Durante una conferencia de prensa, el burgomaestre detalló que estas unidades recogerán pasajeros en puntos remotos de la capital y realizarán un servicio expreso hasta la <b>avenida España</b>, en el <a href="http://panamericana.pe/tags/cercado+de+lima">Cercado de Lima</a>.</p>
      <p>De otro lado, indicó que la Municipalidad de Lima continuará con la fiscalización electrónica en los <b>corredores viales</b> complementarios y con la aplicación del plan de restricción vehicular ‘pico y placa’.</p>
      <p>Finalmente, Jorge Muñoz señaló que, durante las protestas de los <b>‘colectiveros’ informales</b><i>,</i> 42 buses de los corredores complementarios y cinco del Metropolitano fueron vandalizados.</p>
      <p>“Esta ha sido una medida de fuerza de un grupo de ‘colectiveros’ informales y otros elementos. No podemos permitir que personas que realizan una actividad ilegal pretendan paralizar nuestra ciudad”, expresó.</p>
