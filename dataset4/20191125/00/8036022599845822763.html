      <h1>纳吉嘲讽叶国煌 身为马华党员却与林冠英为伍</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（吉隆坡25日讯）前首相拿督斯里纳吉嘲讽拉曼大学学院校友总会会长拿督叶国煌，虽然口说是马华终身忠实党员，却捐赠10万令吉给财政部长林冠英，以及和林冠英一起召开记者会，何其讽刺。</p>
      <p>“这就是所谓的忠诚于党？”</p>
      <p>纳吉今日在面子书撰文指出，许多跳槽至希盟的国会议员，以前也自称是巫统终身党员。</p>
      <p>他续说，经济事务部长拿督斯里阿兹敏阿里也是公正党署理主席兼终身党员，但他貌似更效忠于土著团结党主席，胜于公正党主席。</p>
      <p>“打从什么时候开始，自称是终身党员的人就不会是背叛党的人呢？”</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191126pfb32a_Najib.jpg"/>
        <figcaption>纳吉讽刺叶国煌自称马华终身忠实党员，却与林冠英为伍。</figcaption>
      </figure>
