      <h1>Amazon продлил «Колесо Времени» на второй сезон</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>Шоураннер сериала «Колесо Времени» Рейф Юдкинс по одноимённому фэнтезийному циклу Роберта Джордана в твиттере опубликовал вот такую запись, в которой пояснил, что сценаристы готовятся работать над вторым сезоном.</p>
      <figure>
        <iframe data-src="https://twitter.com/rafejudkins/status/1194733505328173057?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>Открывая комнату сценаристов второго сезона «Колеса Времени» чешские строители, видимо, не до конца осознавали, как много досок нужно для работы над целым сезоном для телевидения. </i>
      </p>
      <p>В комментариях он пояснил — Amazon действительно заказал второй сезон шоу.</p>
      <p>В начале ноября к актёрскому составу сериала <a href="https://www.mirf.ru/news/k-aktyorskomu-sostavu-kolesa-vremeni-ot-amazon-prisoedinilsya-majkl-makelhatton-ruse-bolton-iz-igry-prestolov">присоединился</a> Майкл Макэлхаттон, известный по образу Русе Болтона из «Игры престолов». Он сыграет Тэма ал’Тора, приёмного отца главного героя Ранда. Тогда Юдкинс прокомментировал новость так:</p>
      <blockquote>Мой первый инстинкт говорил мне избегать обращаться к актёрам из «Игры престолов». Но правда такова, что Макэлхаттон чертовски хорош. И если мы собираемся провернуть нечто подобное, то нам нужно постараться сделать из человека, устроившего Красную свадьбу, отца, которого мы все хотели бы иметь.<cite>Рэйф Юдкинс, шоураннер</cite></blockquote>
      <p>Помимо Макэлхаттона в сериале играют не столь известные артисты, воплотившие главных героев: Йоша Страдовски (Ранд ал’Тор),  Маркус Рутерфорд (Перрин Айбара), Зои Робинс (Найнив ал’Мира), Барни Харрис (Мэтрим Коутон), Дэниэл Хенни, (Ал’Лан Мандрагоран) и Мадлен Мадден (Эгвейн ал’Вир). А вот роль Морейн Дамодред, которая исцелила Тэма после битвы с троллоками, исполняет Розамунд Пайк («Исчезнувшая»).</p>
      <figure>
        <img src="https://www.mirf.ru/wp-content/uploads/2019/11/70198928_413020489609556_4353408161024405453_n.jpg"/>
        <figcaption>Слева направа. Юноши: Барни Харрис, Маркус Рутерфорд, Йоша Страдовски и Дэниэл Хенни. Девушки: Мадлен Мадден, Зои Робинс и Розамунд Пайк.</figcaption>
      </figure>
      <p>Съёмки сериала <a href="https://www.mirf.ru/news/foto-aktyorskij-sostav-seriala-koleso-vremeni-v-chest-nachala-syomok">стартовали</a> 16 сентября — в день, который ознаменовал собой 12-ю годовщину со дня смерти Роберта Джордана. Первые два эпизода снимет Ута Бризвитц («Очень странные дела», «Мир Дикого Запада»).</p>
      <p>Даты выхода у сериала пока нет.</p>
      <p>Ранее издательство «Азбука» <a href="https://www.mirf.ru/news/pereizdanie-kolesa-vremeni-ot-azbuki-startuet-v-noyabre">объявило о планах</a> переиздать весь книжный цикл, включая три романа Брендона Сандерсона. Первый том должен был выйти уже в ноябре, но он пока задерживается.</p>
      <p>Ранее Amazon продлил на второй сезон ещё до начала съёмок «Властелина Колец» и дал «зелёный свет» продолжению <a href="https://www.mirf.ru/serial/carnival-row">«Карнивал Роу»</a>. Кроме того, научно-фантастический сериал «Пространство» тоже получил продление — уже на пятый сезон (четвёртый выходит в декабре).</p>
