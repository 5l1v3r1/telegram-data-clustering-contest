      <h1>Ville de Rufisque : L’ONG 3D met en place le comité citoyen local (CCL) pour une plus grande participation des citoyens dans la passation des marchés publics</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nNf22YpFgV8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le cadre juridique établi par le Code des Marchés Publics et la directive numéro 4 2012/CM UEMOA, portant code des marchés publics est favorable à la transparence et à la participation citoyenne dans les marchés publics. Ainsi, dans sa mission de promotion de la participation citoyenne, la transparence et la redevabilité, l'ONG 3D met en œuvre le programme Marché Public Ouvert (MPO) pour renforcer la transparence et le contrôle citoyen des marchés publics au Sénégal et en Afrique de l'Ouest. Le programme a pour but de permettre une interaction avec l'ARMP et les organisations de la société civile afin de créer une masse critique d'acteurs capables de surveiller les marchés publics et de mener des actions de plaidoyer pour une meilleure conformité du gouvernement aux normes et standards. La mise en oeuvre de ce programme devra, au niveau local, viser à contribuer à la création d'un cadre propice à la transparence des marchés publics au niveau des collectivités territoriales. À cet effet, 03 collectivités territoriales, Kaolack, Saint-louis et Rufisque, ont été choisies pour la phase test. Ainsi ce 25 Novembre 2019, le comité citoyen local (CCL) a été mis en place au cours d'un atelier dont l'objectif est de mettre en place des comités citoyens locaux capables de mener une action collective afin d'engager un dialogue avec les autorités locales sur l’exécution des marchés publics locaux...</b>
      </p>
