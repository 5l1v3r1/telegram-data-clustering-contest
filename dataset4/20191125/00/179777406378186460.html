      <h1>Video: Pro-Kontra Penghapusan IMB dan Amdal untuk Investasi</h1>
      <address><time datetime="2019-11-25T00:38:00+00:00">25 Nov 2019, 00:38</time> by <a rel="author">Ratri Kartika W.</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V0xH62piKWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pemerintah mewacanakan penghapusan Izin Mendirikan Bangunan (IMB) dan penyederhanaan Analisis Mengenai Dampak Lingkungan (Amdal). Pemerintah menilai kedua aturan tersebut menghambat investasi di dalam negeri.</p>
      <p>Wacana ini muncul karena ada Permen Lingkungan Hidup dan Kehutanan nomor 24 tahun 2018 tentang pengecualian kewajiban menyusun amdal untuk usaha dan kegiatan yang berlokasi di daerah kabupaten/kota yang memiliki rencana detail tata ruang (RDTR).</p>
      <p>Namun, wacana ini pun menuai pro dan kontra, lantaran dianggap mengorbankan lingkungan semata untuk investasi.</p>
