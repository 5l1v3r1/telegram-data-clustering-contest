      <h1>New on Netflix December 2019: New Movies, TV Shows, Netflix Original Series</h1>
      <h2>Want to know what's streaming? Check this list of the new movies on Netflix this month. See all the new TV shows and originals streaming on Netflix. Plus, find out what's leaving!</h2>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F1tynMNmoI4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Our list of the latest movies, new Netflix series, and other new releases coming to the streaming giant this month includes critically-acclaimed series  that are making their return — <i>You</i> (season 2), <i>Lost in Space</i> (season 2), <i>Outlander</i> (season 3), <i>The Magicians</i> (season 4), and <i>The Last O.G.</i> (season 2), among them – along with exciting new series like <i>The Witcher</i>, <i>V Wars</i>, <i>Virgin River</i>, and more.</p>
      <p>Plus, what would December be without holiday movies and TV? Netflix Christmas movies and shows abound, including <i>A Christmas Prince: The Royal Baby</i>, <i>Home for Christmas</i>, <i>Three Days of Christmas</i>, <i>A Family Reunion Christmas</i>, <i>Jack Whitehall: Christmas with My Father</i>, and more.</p>
      <p>Read on if you’re looking for a worthy binge, starting with a few titles to look out for at the top.</p>
      <p>
        <b><a href="https://editorial.rottentomatoes.com/article/new-on-netflix-december-2019/#new">New in December</a> | Leaving in December</b>
      </p>
      <hr/>
      <h3>HIGHLIGHTS</h3>
      <hr/>
      <h4><a href="https://www.rottentomatoes.com/m/marriage_story_2019/">Marriage Story</a> (2019) <pic src="https://static.rottentomatoes.com/static/images/icons/CF_32x32.png" width="20"/> 97%</h4>
      <figure>
        <a href="https://www.rottentomatoes.com/m/marriage_story_2019/">
          <img src="https://resizing.flixster.com/y9mHPDU0g6FnSw6fMyBcDxCy47k=/180x267/v1.bTsxMzIxOTQ4NztqOzE4MzA1OzIwNDg7MTUwMDsyMjIy"/>
        </a>
      </figure>
      <p><b>Description:</b> Academy Award-nominated filmmaker Noah Baumbach directs this incisive and compassionate look at a marriage coming apart and a family staying together. Stars <a href="https://www.rottentomatoes.com/celebrity/adam_driver">Adam Driver</a> and <a href="https://www.rottentomatoes.com/celebrity/scarlett_johansson">Scarlett Johansson</a>.</p>
      <p><b>Premiere Date:</b> Dec. 6, 2019</p>
      <hr/>
      <h4><a href="https://www.rottentomatoes.com/m/6_underground/">6 Underground</a> (2019)</h4>
      <figure>
        <a href="https://www.rottentomatoes.com/m/6_underground/">
          <img src="https://resizing.flixster.com/Cer1-LenxJfkOW-Eysagn9T5Po0=/180x267/v1.bTsxMzI0NDc2MTtqOzE4Mjg5OzIwNDg7MTUwMDsyMjIy"/>
        </a>
      </figure>
      <p><b>Description:</b> Meet a new kind of action hero. Six untraceable agents, totally off the grid. They’ve buried their pasts so they can change the future. Ryan Reynolds stars in this gritty globe-trotting action adventure from director Michael Bay.</p>
      <p><b>Premiere Date:</b> Dec. 13, 2019</p>
      <hr/>
      <h4><a href="https://www.rottentomatoes.com/m/the_two_popes/">The Two Popes</a> (2019) <pic src="https://static.rottentomatoes.com/static/images/icons/new-fresh.png" width="20"/> 90%</h4>
      <figure>
        <a href="https://www.rottentomatoes.com/m/the_two_popes/">
          <img src="https://resizing.flixster.com/mH7u_d3adWlw9v_x2IYMjXc9hlA=/180x267/v1.bTsxMzE5MTE0MTtqOzE4MzA4OzIwNDg7NzI5OzEwODA"/>
        </a>
      </figure>
      <p><b>Description:</b> From Fernando Meirelles, the Academy Award-nominated director of <i>City of God</i>, and three-time Academy Award-nominated screenwriter Anthony McCarten, comes an intimate story of one of the most dramatic transitions of power in the last 2,000 years. Frustrated with the direction of the church, Cardinal Bergoglio (Jonathan Pryce) requests permission to retire in 2012 from Pope Benedict (Anthony Hopkins). Instead, facing scandal and self-doubt, the introspective Pope Benedict summons his harshest critic and future successor to Rome to reveal a secret that would shake the foundations of the Catholic Church. Inspired by true events.</p>
      <p><b>Premiere Date:</b> Dec. 20, 2019</p>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/Sgm4YTC-Wk0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <h4><a href="https://www.rottentomatoes.com/tv/the_witcher/s01/">The Witcher: Season 1</a> (2019)</h4>
      <figure>
        <a href="https://www.rottentomatoes.com/tv/the_witcher/s01/">
          <img src="https://resizing.flixster.com/9CApfhxB0UMk6jFBgAj3-1oATjw=/152x270/v1.dDs2MDU4MzY7ajsxODI3ODsyMDQ4OzEwODA7MTkyMA"/>
        </a>
      </figure>
      <p><b>Description:</b> The witcher Geralt, a mutated monster hunter, struggles to find his place in a world where people often prove more wicked than beasts. <a href="https://www.rottentomatoes.com/celebrity/henry_cavill">Henry Cavill</a> (<i>Man of Steel</i>) stars in this adaptation of the novels that spawned the popular video game series.</p>
      <p><b>Premiere Date:</b> Dec. 20, 2019</p>
      <hr/>
      <h4><a href="https://www.rottentomatoes.com/tv/lost_in_space/s02/">Lost in Space: Season 2</a> (2019)</h4>
      <figure>
        <a href="https://www.rottentomatoes.com/tv/lost_in_space/s02/">
          <img src="https://resizing.flixster.com/UoJx2bCdVpoOpSCZfFIK1tPavVA=/180x267/v1.dDs1Nzg5NzA7ajsxODI3NjsyMDQ4OzE1MDA7MjIyMg"/>
        </a>
      </figure>
      <p><b>Description:</b> There’s more danger — and adventure — ahead for the Robinson family! With the Jupiter 2 stranded on a mysterious ocean planet without their beloved Robot, the Robinsons must work together, alongside the mischievous and manipulative Dr. Smith and the always charming Don West, to make it back to the Resolute and reunite with the other colonists. But they quickly find all is not as it seems. A series of incredible new threats and unexpected discoveries emerge as they look for the key to finding Robot and safe passage to Alpha Centauri.</p>
      <p><b>Premiere Date:</b> Dec. 24, 2019</p>
      <hr/>
      <h4><a href="https://www.rottentomatoes.com/tv/you/s02/">You: Season 2</a> (2019)</h4>
      <figure>
        <a href="https://www.rottentomatoes.com/tv/you/s02/">
          <img src="https://resizing.flixster.com/9pCxEXO6NiG0dr5lI0qrYBxb9ro=/180x267/v1.dDs2MDExNDI7ajsxODMwODsyMDQ4OzEzODI7MjA0OA"/>
        </a>
      </figure>
      <p><b>Description:</b> The dark drama returns for its second season, with Joe now laying low and hiding from his ex in LA. Can he deal with his past and make a fresh start, this time with the right woman? Stars Penn Badgley, Victoria Pedretti, Ambyr Childers, James Scully, Jenna Ortega, Robin Lord Taylor, and Chris D’Elia.</p>
      <p><b>Premiere Date:</b> Dec. 26, 2019</p>
