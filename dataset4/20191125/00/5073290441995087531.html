      <h1>Caldas: una semana para sumar cuatro oros en Juegos Nacionales</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>La delegación del departamento suma ocho preseas. En cinco deportes están las expectativas para conseguir los primeros lugares. Reto.</b>
      </p>
      <p>David Muñoz</p>
      <p>LA PATRIA | CARTAGENA</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/718216093&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Triatlón, billar, yudo, natación y ciclismo son los deportes en los que Caldas tiene puestas sus esperanzas para sumar cuatro medallas de oro y conseguir la meta de seis preseas que el departamento se propuso para los XXI Juegos Nacionales de Bolívar.</p>
      <p>Los cinco estarán en acción en esta segunda semana de las justas, en Cartagena y Bogotá. Por ahora, la delegación suma dos preseas de oro, una de plata y cinco de bronce, para un total de ocho.</p>
      <p>Los dos metales dorados tienen parcialmente al departamento sin cumplir el objetivo en los Juegos, está en el puesto 14. Por eso, debe ganar competencias para ascender en el medallero general y meterse en los primeros 10, como está planteado en el Plan de Desarrollo de la Gobernación.</p>
      <p>“Estamos un poco quedados en los oros por conseguir porque falta un poco de asimilación de nuestros deportistas, es un choque emocional para ellos, pero tenemos un alto potencial deportivo para el departamento”, explicó Andrés Felipe Marín, secretario del Deporte.</p>
      <p>
        <b>Las posibilidades</b>
      </p>
      <p>Triatlón, que el sábado sumó dos bronces en la distancia olímpica, tendrá hoy y mañana sus pruebas fuertes: esprínt y relevos. En la primera aparecerán de nuevo Maira Vargas, Pamela Holguín, Andrés Díaz y Eduardo Londoño, en individual, en 750 metros de natación, 20 kilómetros de ciclismo y 10 de atletismo.</p>
      <p>Los cuatro competirán mañana en relevos mixtos y esperan ratificar el favoritismo de Caldas, según expertos, para conseguir la presea.</p>
      <p>Hoy también será la ruta de ciclismo en la rama femenina. Allí estará Diana Carolina Peñuela, quien ayer estuvo en el circuito que tendrá 102 kilómetros y dijo que sus rivales serán Antioquia, Valle y Bogotá.</p>
      <p>“Tenemos grandes expectativas porque es un circuito plano y puede terminar en embalaje. El equipo nos puede ayudar a llegar en buena posición para el remate, confiamos en que todo salga bien y poderle dar la medalla de oro a Caldas”, indicó Peñuela.</p>
      <p>
        <b>Los demás</b>
      </p>
      <p>El billar arrancará hoy en Bogotá con Geovanny Muñoz, en Pool bola 9 individual y por equipos, y Huberney Cataño, Tres bandas masculino, como los aspirantes a conseguir medalla. El equipo está en Juegos después de superar inconvenientes administrativos que impedían su participación.</p>
      <p>Judo, con Andrés Felipe Montoya, también comenzará hoy. El deportista competirá en katas + de 90 kilogramos. Y natación, con Stefanía Gómez en los 200 metros combinado, empezará el miércoles. La nadadora, además, participará en otras cinco pruebas.</p>
      <p>El departamento apela al proceso y la preparación para lograr el objetivo.</p>
      <p>
        <b>La agenda</b>
      </p>
      <p>Triatlón: Hoy y mañana. Ciclismo femenino: hoy. Billar: desde hoy hasta el viernes. Judo: se inicia hoy y termina el viernes. Natación: de miércoles a sábado.</p>
      <p>
        <b>Las medallas</b>
      </p>
      <p>Oros: Andrés Felipe Rendón (karate) y Luisa Fernanda Naranjo (ciclismo de pista).</p>
      <p>Platas: Rafael Gutiérrez (downhill).</p>
      <p>Bronces: Dayan Tatiana López (karate), Luisa Fernanda Naranjo (ciclismo de pista), Camilo Sánchez (downhill), Maira Alejandra Vargas y Eduardo Londoño (triatlón).</p>
      <p>Antioquia lidera las justas y le siguen Valle y Bogotá. Risaralda está entre los 10 primeros y Quindío está por debajo de Caldas.</p>
      <p>
        <b>En el 2015</b>
      </p>
      <p>Hace cuatro años, en Chocó y Tolima, Caldas fue 15 con 3 oros, 12 platas y 7 bronces.</p>
