      <h1>纽澳情侣喜办梦幻“空中婚礼” 3万7000尺高空成为夫妻</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（悉尼25日综合电）来自澳洲的大卫和来自纽西兰的凯西几年前在网络上认识后坠入爱河，决定携手走入婚姻。他们都热爱飞行，因此决定举办一场特别的空中婚礼，在飞机飞到两国中点上空时结婚。</p>
      <p>大卫和凯西2011年因电玩游戏Airport City成为网友，2年后在悉尼机场第一次见面。凯西说道，“我们对航空的热爱让我们走到一起。”几年后，大卫本来打算在从澳洲布里斯班飞往墨尔本的飞机上向凯西求婚，但太过紧张，只好等到当天晚上才求婚。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FJetstarAustralia%2Fvideos%2F544942566063897%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>凯西希望举办一场直得纪念的婚礼，于是在捷星航空（Jetstar）的面子书粉专上分享她的计划。凯西说明，她希望这场婚礼能象征她和大卫对航空事业、对澳洲和纽西兰以及他们对彼此的爱，因此鼓起勇气询问捷星。</p>
      <p>捷星航空同意凯西的计划，协助他们安排这场梦幻婚礼。业者说明，预订这趟航班的乘客事先都收到一封电子邮件，告知他们届时机上会有人录影，欲改机票的乘客也不另收费用。</p>
      <p>大卫与凯西日前在从澳洲悉尼飞往纽西兰奥克兰的捷星201航班飞机上举行婚礼，在乘客及机组人员的注视下交换誓词、互相承诺，在飞机飞过两国中点时，在3万7000英尺高空的飞机上正式结为夫妻。</p>
      <p>凯西事后发表声明表示，“这是最美妙的经验，令我们终生难忘。”担任婚礼司仪的捷星航空人员霍尔特也提到，“这是一个非常特别的场合，绝对是我第一次在空中主持婚礼。”</p>
