      <h1>إجراءات إستثنائية لقوى الأمن في بيروت</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>أقفلت القوى الأمنية الطرقات التالية: الكولا بالاتجاهين تحت الجسر وسط انتشار أمني في المنطقة، مستديرة الطيونة باتجاه ميدان سباق الخيل، والطريق من أمام جامع الخاشقجي باتجاه وسط العاصمة، وطريق المدينة الرياضية نحو الكولا.</p>
