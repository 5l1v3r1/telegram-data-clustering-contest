      <h1>新婚・衛藤美彩“人妻の色気”魅惑のデコルテ　結婚発表後初の公の場</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>　元乃木坂４６で女優の衛藤美彩（２６）が２４日、都内で、主演映画「静かな雨」（来年２月７日公開）の舞台あいさつに、Ｗ主演の仲野太賀（２６）、中川龍太郎監督（２９）らと登壇した。</p>
      <p>　プロ野球・西武の源田壮亮選手（２６）との結婚を、先月２４日に発表後、初の公の場。左手薬指に指輪はなく、新婚の話題に触れることもなかったが、デコルテがあらわな淡い色調のドレスで“人妻の色気”とハッピーオーラを漂わせた。</p>
