      <h1>Hospital de Ate: equipos de última generación en riesgo de malograrse por inoperatividad</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ba90_5Xl6No" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hace unos días, Buenos Días Perú dio cuenta de una situación preocupante en el <b><a href="http://panamericana.pe/tags/hospital">Hospital</a> de Lima Este-Vitarte</b>, ubicado en la Av. José Carlos Mariátegui, en el distrito de <b><a href="http://panamericana.pe/tags/ate">Ate</a></b> Vitarte. Dicho nosocomio se encuentra totalmente equipado pero aún no funciona.</p>
      <p><b>Luis Quiroz Medrano</b>, representante del <b>Consorcio Ejecutor Ate</b>, quien indicó que el nosocomio ha subsanado casi todas sus deficiencias y debería entrar en funcionamiento, ya que ellos se encargarían de subsanar cualquier eventualidad.</p>
      <p>De acuerdo a Medrano, han subsanado las observaciones presentadas a tal punto de llegar a pintar el nosocomio hasta cinco veces. Incluso, mantienen los <b><a href="http://panamericana.pe/tags/equipos">equipos</a></b> de última tecnología a temperatura adecuada.</p>
      <p>También indicó que el consorcio está asumiendo los gastos para mantener los <b>equipos</b> en óptimas condiciones. Sin embargo, se corre el riesgo en que se deteriore por la <b>inoperatividad</b> tanto de los equipos como del hospital.</p>
      <p>Cabe resaltar, que el <b>hospital Lima Este-Vitarte</b> tuvo un costo de construcción de S/ 181 millones y tuvo que estar listo en 720 días, pero su ejecución tomó 1,817 días. Debió ser inaugurado en 2015 pero hasta el momento no entra en funcionamiento.</p>
