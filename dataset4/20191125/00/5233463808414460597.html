      <h1>Chimbote: incendio destruyó 30 viviendas en asentamiento humano</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xal4xjxKeE4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Terrible siniestro en la región <a href="http://panamericana.pe/tags/%C3%A1ncash">Áncash</a>. En <a href="http://panamericana.pe/tags/chimbote">Chimbote</a>, más de 30 familias lo perdieron todo tras un <a href="http://panamericana.pe/tags/incendio">incendio</a> ocurrido en el <b>asentamiento humano</b> <b>Yoselin Álvarez Asian</b>. Según las investigaciones, el hecho habría sido ocasionado por un <a href="http://panamericana.pe/tags/corto+circuito">corto circuito</a>.</p>
      <p>Tras esto, dos balones gas explotaron y el fuerte viento propagó las llamas rápidamente. Efectivos del <b>serenazgo</b>, los <a href="http://panamericana.pe/tags/bomberos">bomberos</a> y vecinos ayudaron a controlar la <b>emergencia</b>. Fueron varias horas de intenso trabajo para lograr el resultado.</p>
      <p>Las familias damnificadas pidieron ayuda a las autoridades, ya que lo perdieron todo.</p>
