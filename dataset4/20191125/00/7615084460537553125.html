      <h1>スピードＷ杯男子５００で新浜Ｖ　女子１５００では高木美が２位</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112401002291.-.-.CI0003.jpg"/>
        <figcaption>　男子５００メートルで優勝した新浜立也＝トマショフマゾウィエツキ（共同）</figcaption>
      </figure>
      <p>　【トマショフマゾウィエツキ（ポーランド）共同】スピードスケートのワールドカップ（Ｗ杯）第２戦最終日は２４日、ポーランドのトマショフマゾウィエツキで行われ、男子５００メートルは新浜立也（高崎健康福祉大職）が３４秒７３２で優勝、村上右磨（高堂建設）が千分の２秒差で２位となった。新浜は今季Ｗ杯初、通算４勝目。</p>
      <p>　女子１５００メートルは高木美帆（日体大助手）が２位に入った。イレイン・ブスト（オランダ）が優勝。</p>
