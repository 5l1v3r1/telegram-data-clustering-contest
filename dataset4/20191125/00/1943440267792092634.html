      <h1>羽生抜き取り特別紙面を２５日に掲載／フィギュア</h1>
      <address>
        <time datetime="2019-11-25T00:23:00+00:00">25 Nov 2019, 00:23</time>
      </address>
      <p>　フィギュアスケートのグランプリ（ＧＰ）シリーズ第６戦、ＮＨＫ杯の男子で今季のＧＰ２連勝を成し遂げた羽生結弦（２４）＝ＡＮＡ＝が一夜明けた２４日、札幌市真駒内セキスイハイムアイスアリーナで行われたエキシビションに参加。歌手、松任谷由実（６５）の「春よ、来い」のピアノ音に乗せて情感豊かに演じた。２５日のサンケイスポーツでは、羽生の抜き取り特別紙面を掲載します。お楽しみください。</p>
    </article>
