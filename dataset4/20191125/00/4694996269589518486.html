      <p>
        <b>« Je m'appelle Khady Sèye, j'ai 23 ans et j'ai reçu, en novembre 2019, 5 coups de couteau d'un homme qui vivait sous le même toit que moi... ». « Je m'appelle Mbayang Loum, mes deux filles âgées de 12 et 16 ont été violées par un homme de 38 ans qui finira de purger sa peine dans quelques mois... » « Je m'appelle Amy Fall, mon mari me bat et je n'avais jamais osé le dénoncer » Voilà résumées les souffrances des femmes du Sénégal et du Baol plus particulièrement. En cette journée du 25 novembre marquant la « Journée Internationale pour l'élimination de la violence à l'égard des femmes » , celles qui vivent entre Touba et de Mbacké ont préféré parler de brimades gratuites. Dakaractu, à travers ce micro-trottoir leur rend hommage...</b>
      </p>
