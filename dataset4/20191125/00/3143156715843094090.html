      <h1>La tecnológica HP Inc. llevó a cabo la presentación de sus nuevos productos</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">LR</a></address>
      <figure>
        <img src="https://imgcdn.larepublica.co/i/1200/2019/11/24225444/image005-5.jpg"/>
        <figcaption>Se llevó a cabo el lanzamiento de dos soluciones tecnológicas. Se trata de HP Neverstop Laser, la primera impresora de tanque de tóner, y HP Smart Tank, la nueva generación de impresoras con sistemas de tanques de tinta HP. En la foto: Mateo Figueroa, gerente general de HP Inc. Colombia; Viviana Restrepo, gerente de categoría de Suministros de Impresión; Germán Hernández, gerente de ventas de consumo de HP Inc. Colombia; Andrés López, comediante; Daniela Moscarella, emprendedora; Luis Bernardo Duque, gerente para el segmento de impresión de consumo de HP Inc. Colombia; Ricardo Leyva, fundador de Sístole.<cite><b>Foto por: </b>HP</cite></figcaption>
      </figure>
