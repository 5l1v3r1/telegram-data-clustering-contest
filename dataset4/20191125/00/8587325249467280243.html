      <h1>الاحتلال يعتقل 15 مواطنا</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>يت لحم – معا- اعتقلت قوّات الاحتلال الإسرائيلي 15 مواطنا من محافظات الضّفة الغربية، فجر اليوم الاثنين.</p>
      <p>وبحسب وسائل الاعلام الاسرائيلية فقد جرى اعتقال الشبان بحجة امينة.</p>
      <p>واكدت ان جيش الاحتلال حول المعتقلين للتحقيق.</p>
