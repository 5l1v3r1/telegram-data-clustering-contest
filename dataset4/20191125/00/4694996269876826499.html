      <h1>Les forces armées bissau-guinéennes promettent de ne plus commettre de coups d'Etat (Général Francis Béhanzin de la CEDEAO))</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5SlDQicvTN8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’ère des putsch est révolue en Guinée Bissau. C'est en tout cas l'assurance ou la garantie donnée aux chefs d'Etat major des armées de la Cedeao par les forces armées bissau-guinéennes.  <br/>Le Général Francis Béhanzin, Commissaire aux affaires politiques, pour la paix et la sécurité de la Cedeao a rapporté cette promesse en répondant, ce lundi, à Bissau, à la question d'un journaliste sur la sécurité dans ce pays.  <br/><br/>Selon le Général Béhanzin, même s'il devait y avoir un nouveau coup de force, il ne tiendrait pas plus de 60 jours, compte tenu de la détermination de la CEDEAO à rétablir l'ordre où le besoin se fera sentir dans l'espace.  <br/><br/>Le Commissaire aux affaires politiques pour la paix et la sécurité de la Cedeao indique les forces de l'Ecomib seront renforcées pour sécuriser davantage le pays. Il a aussi annoncé la formation prochaine des forces de sécurité bissau-guinéennes pour assurer leur mission de maintien de l'ordre.  <br/><br/>Le Général Béhanzin participait à la conférence de presse organisée par la mission d'Observation de la Cedeao déployée par la communauté internationale en Guinée Bissau pour superviser la présidentielle.  </p>
