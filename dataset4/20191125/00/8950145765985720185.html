      <h1>港理大:校園仍危險 尚有數十人留守</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">京辰</a></address>
      <p>【文匯網訊】大公文匯全媒體報道：香港理工大學(理大)今日(25日)發出聲明，指目前校園雜物、汽油彈和危險品等遍布，對人身安全構成極大威脅;衛生情況和空氣質素十分差，嚴重影響到相關人士的身體健康。校方估計現時尚有數十人還留守在校園，會繼續透過不同的途徑和方式去勸喻留守者和平離開。</p>
      <p>校方表示，至今為止，共有超過1000名佔領校園的激進分子和平離開，其中包括約300名中學生。根據校方了解的情況，這1000多人中理大學生只有約50人。</p>
      <p>(大公文匯全媒體新聞中心供稿)</p>
