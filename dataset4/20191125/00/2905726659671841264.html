      <h1>حماة مرج بسري امام مخفر مزرعة الضهر</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>تجمع عدد من شبان حماة مرج بسري، صباح اليوم الإثنين، امام مخفر مزرعة الضهر في بلدة جون في اقليم الخروب، تضامناً مع مجموعة من شبان الحماة البالغ عددهم 9 اشخاص والذين تم استدعاؤهم الى المخفر بتهمة كسر بوابات مشروع السد.</p>
