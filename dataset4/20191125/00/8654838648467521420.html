      <h1>Cyberpunk 2077: multiplayer e monetizzazione, le ultime novità</h1>
      <h2>Arrivano finalmente i primi dettagli sul multiplayer di Cyberpunk 2077: si parla in modo specifico di monetizzazione e stato dei lavori.</h2>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/5/quakeman/articoli/" target="_blank">Pierpaolo Greco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MKTeTmDzknk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Non è la prima volta che ci ritroviamo a parlare del <b>multiplayer di Cyberpunk 2077</b>: i ragazzi di <b>CD Projekt</b> hanno infatti rivelato in più di un'occasione che con il loro prossimo, potenziale capolavoro, avrebbero finalmente cercato di esplorare la componente multigiocatore. D'altra parte, da quando il team esiste, ci ha deliziato solo ed esclusivamente con corpose avventure single player, ma sembra che finalmente questa cosa stia per cambiare.<br/><br/>In seguito a una recentissima conferenza fiscale sono emerse un paio di gustose informazioni sulla componente multiplayer di Cyberpunk 2077.<br/><br/>Innanzitutto si parla di <b>dimensioni</b>: perché anche se queste contano e il mondo intorno a noi fa di tutto per ricordarcelo, il multigiocatore di Cyberpunk 2077 avrà una portata decisamente più contenuta. Stando alle parole del team, si tratta di un progetto più piccolo in confronto alla <b>campagna single player</b> del gioco e, al momento, è ancora in una fase di pre-produzione visto che la software house ha da poco iniziato lo sviluppo di questo aspetto.</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/08/20/cyberpunk_2077_gamescom_2019_00007_jpg_1400x0_q85.jpg"/>
      </figure>
      <anchor name="monetizzazione-del-multiplayer">
        <h3>Monetizzazione del multiplayer</h3>
        <p>Adam Kicinski, l'amministratore delegato di CD Projekt ha però le idee già molto chiare in merito alla <b>monetizzazione del multiplayer</b>.<br/><br/>Attualmente il team sta sperimentando molteplici approcci, opzioni e possibilità e se pure è troppo presto per lasciare intendere agli investitori quale sarà la strada intrapresa dalla società, di una cosa possiamo già essere sicuri: CD Projekt non si allontanerà minimamente dal concetto generale di essere a favore dei giocatori, di gestire e ascoltare i loro desideri. Per questo motivo Kicinski ha detto chiaramente che possiamo aspettarci una monetizzazione saggia e che dia il giusto valore ai soldi spesi e utilizzati dai gamer.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/07/19/cyberpunk-2077-2_ZxcrjSY_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Ci auguriamo quindi che non ci siano strane <b>lootbox</b> o <b>microtransazioni</b> che sbilancino il gameplay proponendo acquisti pay-to-win, ma se lo storico di CD Projekt può essere considerato un indicatore, direi che possiamo dormire sonni tranquilli. D'altra parte con i DLC di The Witcher 3: Wild Hunt, la società ha fatto davvero un gran lavoro e ha dimostrato di non voler spremere eccessivamente il portafogli del giocatore. Perché non dovrebbe valere lo stesso discorso anche con il prossimo gioco di ruolo in prima persona?<br/><br/>Speriamo quindi di saperne di più nei prossimi mesi. Ci sarà infatti tempo per tornare a parlarne visto che il multiplayer di Cyberpunk 2077 arriverà successivamente all'uscita del titolo, prevista per il 16 aprile 2020 su PC, PS4 e Xbox One. Voi rimanete sintonizzati sulle nostre pagine per non perdervi neanche un aggiornamento!</p>
      </anchor>
