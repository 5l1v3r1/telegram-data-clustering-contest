      <h1>◤反送中◢ 警员结婚摆酒　市民到场恭贺</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>香港近千名抗议人士晚上继续聚集在理工大学外的尖东科学馆道，与防暴警察对峙，声援理大内的留守示威者，要求警方解除对理大的封锁。<br/><br/>晚上近10时，一批黑衣蒙面为主的示威者转移到邻近酒店唯港荟，围堵酒店出入口，酒店职员已经关上门。有示威者向酒店用粗口叫骂，有人声称酒店有警员结婚设宴，到场“恭贺”。现场群情汹涌，有人扮狗叫，有人展示不文手势，有人用镭射笔射入酒店。<br/><br/>网上有群组声称，今日有一名姓刘及姓黄新人，在唯港荟酒店结婚设宴。</p>
