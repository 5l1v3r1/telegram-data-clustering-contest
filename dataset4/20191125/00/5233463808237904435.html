      <h1>Cañete: bus se detiene para que pasajeros bajen a pelearse</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3wgCZfV1YwY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Increíble. Un <b><a href="http://panamericana.pe/tags/bus+interprovincial">bus de transporte interprovincial</a></b> interrumpió su recorrido y se detuvo para que dos <b>pasajeros</b> bajen a <b><a href="http://panamericana.pe/tags/pelea">pelearse</a></b> en plena calle. El hecho ocurrió en plena carretera Panamericana Sur, en <b><a href="http://panamericana.pe/tags/ca%C3%B1ete">Cañete</a></b>.</p>
      <p>Al parecer, una fuerte discusión al interior del <b>bus interprovincial</b>, provocó que el chofer de la unidad detenga el vehículo para que los <b>pasajeros</b> bajen y arreglen sus diferencias a golpes en plena calle.</p>
      <p>Ambos sujetos se lían a golpes durante unos minutos y luego de repartirse algunos puñetes y patadas, volvieron a subir a la misma unidad como si nada hubiera ocurrido y ante el asombro de los presentes.</p>
