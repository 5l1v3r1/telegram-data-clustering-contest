      <h1>317：37港區選舉泛民幾完勝 何君堯大輸1200票</h1>
      <address><time datetime="2019-11-25T00:02:21+00:00">25 Nov 2019, 00:02</time> by <a rel="author" href="https://newtalk.tw/news/author/%E6%B4%AA%E7%BF%A0%E8%93%AE" target="_blank">洪翠蓮</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/YahooHongKongNews/videos/490649271549236/&amp;show_text=0&amp;width=560" width="560" height="305" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>圖片出處：雅虎香港新聞臉書</p>
      <p>香港區議會選舉結束，截至當地時間25日上午7時統計，投票人數約294萬人，投票率高達71.2%，創下歷史新高。泛民主派在452席中狂勝，目前拿下317席次，包括之前遇襲頭部受到重傷的社民連、民陣召集人岑子杰；而在反送中運動中捲入元朗白衣人襲擊案的何君堯，與其他親中建制派遭到港民「下架」落選。</p>
      <p>根據香港2019年區議會選舉網站公布，此次投票人數高達294萬人，比起上屆2015年的選區幾乎成長1倍，而投票率也從上屆的47.01%，一舉衝破70大關，來到71.2%，確切票數仍在統計中，有網友在該網站臉書留言感謝林鄭逼迫香港人表態。</p>
      <p>港媒報導，截至25日上午6時為止，非建制派已經拿下超過317席，建制派僅獲得37多席，而且在中南區的17席裡，泛民派拿下15席，成為1997年以來，民主派首次得以控制南區區議會。</p>
      <p>至於建制派何君堯等親中派，則是慘遭選民「下架」。何君堯在自己選區中以1200票大敗給民主黨盧俊宇，當地選民喊開香檳慶祝。社民連、港民間人權陣線（民陣）召集人岑子杰，在反送中運動中遭襲擊頭部重傷，此次打敗公民力量的黃宗翰，岑子杰表示，此次參選是代替目前仍在牢裡無法出戰的同黨黃浩銘，而本屆投票率高，顯示很多人在乎香港，表達出香港人的聲音。</p>
      <p>本屆選舉，泛民派幾乎完敗親中派，目前已篤定取得議會過半席次，2021年的特首選舉左右權，可望握在泛民派手裡。</p>
      <p>外電指出，目前非官方統計，本屆區議會選舉共有1090名候選人，搶奪452席次，泛民派勝選人數與親北京的建制派的比例懸殊，約為343:41。此一結果，恐怕重重打了中國北京當局一巴掌，中國官媒在選前一直呼籲港人「以票止亂」，如今結果大致分曉，臉色想必很難看。</p>
