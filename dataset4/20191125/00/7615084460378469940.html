      <h1>独で美術品盗難、戦後最大級の被害か</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ベルリン共同】欧州有数の美術コレクションを誇るドイツ東部の博物館から２５日、宝石や装飾品など歴史的な収蔵品が盗まれた。地元紙は「戦後最大の美術品盗難」と指摘し、巨額の被害が出たと報じた。</p>
