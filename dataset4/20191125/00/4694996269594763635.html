      <h1>Présidentielle en Guinée Bissau / Umaro Sissoco Embalo, candidat du Madem : « Le second tour est établi »</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3sc7m82t280" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vingt quatre heures après le scrutin présidentiel, la guerre médiatique semble de mise entre les favoris de ces joutes électorales. Le candidat du Mouvement pour l'alternance et la démocratie a déclaré que le deuxième tour est inéluctable.  <br/>Selon les mots qu'il a confiés à Dakaractu devant le siège de son Directoire de campagne, situé à Bairo de Ajuda, « le deuxième tour est établi ».  <br/><br/>A la question de savoir que serait sa réaction si le PAIGC se déclare vainqueur de la présidentielle dès le premier tour, Umaro Sissoco Embalo a répondu qu"ils savent que ce n'est même pas possible".  <br/><br/>Avant cette sortie du Général Embalo, le directoire de campagne du Madem a fait un communiqué, informant l'opinion qu'aucun candidat n'a réussi à avoir 50% des suffrages valablement exprimés. Le Madem prétend être arrivé à cette conclusion après avoir recueilli les résultats de 3155 bureaux de vote.  <br/><br/>Le Parti africain pour l'Indépendance de la Guinée et du Cap vert (PAIGC), formation sous la bananière de laquelle Domingos Simoes Pereira a participé à ces élections, annonce une conférence de presse ce lundi à 17 heures. Les missions d'Observation internationale seront en ce moment face à la presse pour certainement faire le point sur ce qu'elles ont constaté sur le terrain.  <br/><br/>La commission nationale électorale prévoit de proclamer les résultats officiels provisoire ce mercredi, comme l'a affirmé la secrétaire executive adjointe à la presse sénégalaise, venue aux nouvelles, lundi matin. Felisberta Moura Vaz a reconnu que le caractère manuel du travail par les équipes décentralisées a participé dans le retard de la compilation des résultats. </p>
