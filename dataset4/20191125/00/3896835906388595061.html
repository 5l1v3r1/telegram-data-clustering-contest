      <h1>ショーン・メンデス、カミラ・カベロとの「キス」をおねだりされた結果【AMA2019】</h1>
      <h2>シンガーのショーン・メンデスが、ついに報道陣のカメラの前で恋人で同じくシンガーのカミラ・カベロとキス!?（フロントロウ編集部）</h2>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <h3>ショーンがカミラのほうに顔を近づけて…</h3>
      <p>　米現地時間11月24日にロサンゼルスで開催された音楽の祭典<a href="https://front-row.jp/_tags/%E3%82%A2%E3%83%A1%E3%83%AA%E3%82%AB%E3%83%B3%E3%83%BB%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%B8%E3%83%83%E3%82%AF%E3%83%BB%E3%82%A2%E3%83%AF%E3%83%BC%E3%83%89">「アメリカン・ミュージック・アワード（以下AMA）」</a>で、私生活でもカップルの<a href="https://front-row.jp/_tags/%E3%82%B7%E3%83%A7%E3%83%BC%E3%83%B3%E3%83%BB%E3%83%A1%E3%83%B3%E3%83%87%E3%82%B9">ショーン・メンデス</a>と<a href="https://front-row.jp/_tags/%E3%82%AB%E3%83%9F%E3%83%A9%E3%83%BB%E3%82%AB%E3%83%99%E3%83%AD">カミラ・カベロ</a>が、今年6月にリリースしたコラボ曲「セニョリータ（Señorita）」で2019年度の最優秀コラボレーション賞を受賞。​‌</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O9j67ZCCa5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　受賞スピーチの際、カナダ・トロントから授賞式の様子を見守るショーンの母にカミラがメッセージをおくるなど、仲睦まじい姿を見せていた2人が、その後、会場のバックステージにあるプレスルームで行なわれたフォトセッションにそろって登場した。  ​​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/25/f96a3fecd0938a41a42aa53ff70b4e0ef482b36f_xlarge.jpg"/>
      </figure>
      <p>　ショーンとカミラといえば、今、ハリウッドで最もホットで話題のカップル。そんな2人のラブラブっぷりが伝わる写真を撮りたいというフォトグラファーたちから、キスをねだる声が上がると、最後の最後でショーンがカミラのほうに顔を近づけて、そっと“キス”。 ​‌</p>
      <p>　その瞬間をとらえた映像がコチラ。‌</p>
      <figure>
        <iframe data-src="https://twitter.com/ktatkinson/status/1198808784321204225?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>　残念ながら口ではなかったものの、集まった報道陣の要望にこたえるかたちで、カミラの額にキスをするサービスショットを披露した。（フロントロウ編集部）​​‌</p>
