      <h1>巨人・阿部２軍監督　リードで苦労した投手はソフトバンク・工藤監督</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>　巨人・阿部２軍監督が現役時代にリードで苦労した投手として、ソフトバンク・工藤監督の名を挙げた。</p>
      <p>　０１年から６年間ともに戦った先輩。「出したサインで打たれると、『あのときはこうなんだよ』って言ってくる。だったら首振ってくださいよって。でも言えなかった」と苦笑いで当時を懐かしんだ。</p>
