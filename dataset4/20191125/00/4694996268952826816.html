      <h1>Processus électoral : La CEDEAO affirme avoir décaissé 1,5 million de dollars US pour appuyer la Guinée Bissau.</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mHn2i0ZnFqc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La Communauté économique des États de l'Afrique de l'Ouest (CEDEAO) a été au chevet de la Guinée Bissau pour l'accompagner du début à la fin du processus électoral, ayant abouti au scrutin présidentiel du 24 novembre. C'est ce qu'a indiqué Soumeylou Boubèye Maïga, chef de la mission d'Observation de la CEDAO dans ce pays. "Dans le cadre du processus électoral qui a abouti au scrutin de ce dimanche 24 novembre, la Commission de la Cedeao a notamment pris les dispositions ci après: le déploiement d'une mission préélectorale, le soutien au processus électoral par le décaissement d'un montant d'un million et demi de dollars américains, le déploiement de deux experts, dont l'un pour l'audit du fichier électoral et l'autre pour le soutien des opérations électorales à la CNE; la formation des médias pour la couverture du processus électoral; le déploiement de dix observateurs à long terme du 15 au 28 novembre 2019 et le déploiement de 65 observateurs à court terme du 20 au 27 novembre 2019", a affirmé l'ancien Premier ministre malien, Soumeylou Boubèye Maïga.</b>
      </p>
