      <h1>僅4名建制派當選雙料議員　勢影響明年超區部署</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author" href="http://www.passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <figure>
        <img src="http://www.passiontimes.hk/uploads/images/201911/78085068_945530302470652_3926531180144361472_n.jpg"/>
      </figure>
      <p>今屆區議會選舉結果翻天覆地，多名建制派星級議員滑鐵盧，勢必影響明年立法會超級區議會議席的選舉部署。 <br/><br/>現任5名區議席，就只有民建聯的周浩鼎落敗，建制派的李慧琼、泛民的鄺俊宇、涂謹申及梁耀忠都勝出。   然而，建制派立法會議員最終勝出今次區選的，除李慧琼之外，就只有柯創盛、郭偉强及謝偉俊。21名參選的立法會議員，當中有10人敗選，除朱凱廸外，其餘都屬建制陣營，包括張國鈞、周浩鼎、鄭泳舜、劉國勳、麥美娟、陸頌雄、何啓明、田北辰、何君堯。</p>
    </article>
