      <h1>30 ألف دولار مقابل هاتف ديما صادق</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>وجَّهَ شابٌ يدعى يوسف طراد في تغريدة على حسابه عبر "تويتر"، تحيةً الى "الشاب الشجاع الذي خطف هاتف ديما صادق".<br/><br/>وسأل الشاب، "هل تريد بيع هاتف ديما بـ مبلغ ٣٠.٠٠٠ ثلاثين الف دولار؟".<br/><br/>وأكد طراد، أنّ "العرضَ جديٌّ وليس مزحة كي نفضع بما يُسمَّى الثورة".</p>
      <figure>
        <iframe data-src="https://twitter.com/MrYoussief/status/1198749744291569664?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتعرَّضت الإعلامية ديما صادق للسرقة مساء الأحد عند جسر الرينغ خلال الإشكال الذي حصل بين المتظاهرين ومناصرين من حزب الله وحركة أمل، إذ عمد أحد الأشخاص الى "انتشال هاتفها من يدها وفرّ هاربًا".</p>
