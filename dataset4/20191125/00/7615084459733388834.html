      <h1>米男子ゴルフ、小平７４位　ダンカン初Ｖ、ＲＳＭクラシック</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　米男子ゴルフのＲＳＭクラシックは２４日、ジョージア州セントシモンズ島のシーサイド・コースで最終ラウンドが行われ、小平智は２バーディー、２ボギー、１ダブルボギーの７２で回って通算イーブンパーの２８２で７４位だった。</p>
      <p>　６５をマークしたタイラー・ダンカンが通算１９アンダーで並んだウェブ・シンプソン（ともに米国）とのプレーオフを制してツアー初優勝を果たし、賞金１１８万８千ドル（約１億２９５０万円）を獲得した。（共同）</p>
    </article>
