      <h1>По какому закону будут работать частные детективы?</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hnR2EMjrMYI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В настоящее время депутат Анатолий Выборный готовит к внесению в Госдуму законопроект «О детективной деятельности». Документ предлагает разделить законодательное регулирование детективной и охранной деятельности, а также расширить возможности для оказания детективных услуг не только в России, но и за рубежом «в соответствии с нормами ВТО и законодательством государства оказания охранных услуг». В дополнение к уже имеющимся в законодательстве детективным услугам в проект нового закона будут включены новые параметры работы частного детектива. Напомним, что сегодня действует ФЗ «О частной детективной и охранной деятельности», принятый еще в 1992 г.</p>
