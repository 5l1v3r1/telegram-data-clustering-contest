      <h1>女子中学生、自宅に「しんどい」とメモ</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　大阪市の小６女児誘拐事件で逮捕された伊藤仁士容疑者宅で保護された茨城県の女子中学生（１５）が６月に行方不明になった際、「しんどい」などと書いたメモを自宅の部屋に残していたことが２５日、捜査関係者への取材で分かった。</p>
