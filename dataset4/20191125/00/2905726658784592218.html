      <h1>بالصورة: قطع طريق الضنية بالنفايات المشتعلة</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <img src="https://www.lstatic.org//UserFiles/images/2017/divert-2019/10-oct/DONIYE.jpg"/>
      </figure>
      <p>​</p>
      <p>أقدم مجهولون على رمي كميات من النفايات على الطريق العام التي تربط بين بلدتي إيزال وكفرحبو في الضنية، ما أدى إلى قطعها أمام حركة السيارات.<br/>ولاحقا قام مواطنون بإعادة فتح الطريق بتجميع النفايات على جانبها وإحراقها.</p>
