      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>

      <p>（新山25日讯）男子凌晨潜入住宅内，偷走女性的内衣裤，离开前还不忘嗅一嗅“战利品”！</p>

      <p>据闭路电视显示，该名男子于上周三凌晨2时左右，潜入一间住家单位，偷走晾在外面的女性内衣及内裤。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FtqwNUK7IQ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>（视频取自互联网）</p>
      <p>男子得逞后，便拿着内衣裤准备离开，之后更将自己的战利品放在鼻子上嗅闻，全程遭住宅内的闭路电视拍下。</p>
      <p>记者尝试询问贴文者及新山北警区主任莫哈末泰益，唯截至截稿，尚未接获对方回应。</p>
