      <h1>Новый тизер и название третьего сериала во вселенной «Ходячие мертвецы»</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>Канал AMC опубликовал очередной тизер своего третьего сериала во вселенной «Ходячие мертвецы», который наконец-то раскрыл подзаголовок шоу — World Beyond.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mcW0MtlGUVo" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новый сериал сконцентрируется на персонажах-подростках — первом поколении, которое выросло в зомбиапокалипсисе. С десяток лет они прожили в хорошо охраняемом лагере, а теперь им предстоит бороться с мертвецами во внешнем мире.</p>
      <p>Премьера состоится где-то весной 2020-го.</p>
