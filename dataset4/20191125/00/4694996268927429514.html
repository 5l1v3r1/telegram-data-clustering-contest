      <h1>Ucad : Le collectif des amicales donne un ultimatum à leur ministre tutelle et à la direction du COUD</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zWPCsriPv74" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L’augmentation du nombre des nouveaux bacheliers sans mesure d’accompagnement, les retards et irrégularités des bourses, la tentative de déstabilisation des amicales sur la livraison du service sanitaire des étudiants par le COUD sont les points soulevés lors de la conférence du collectif des amicales de l’UCAD tenue ce lundi 25 novembre devant la direction du COUD. Selon, Saïdou Abdoul Diop, Porte parole du collectif des amicales de l’UCAD, si les mesures d’accompagnement ne sont pas prises pour ce changement de système, ils vont bloquer tous les enseignements à l’université à partir du mois de décembre. Ces derniers très remontés invitent la direction des bourses à s’exprimer et à publier le rapport sur les bourses des étudiants. Par ailleurs, le collectif réclame aussi l’augmentation des amphithéâtres et le nombre de professeurs qui devaient normalement précéder l’envoi de ces nouveaux bacheliers.</b>
      </p>
