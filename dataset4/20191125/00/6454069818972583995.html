      <h1>阿里巴巴香港公開發售　超額認購41倍</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author" href="http://www.passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>阿里巴巴，香港公開發售部分獲超額認購超過41倍。 明日掛牌的阿里巴巴，香港公開發售部分獲超額認購超過41倍。 阿里巴巴股份每股定價176元，預計集資淨額約875.6億港元。  經重新分配程序後，香港公開發售股份，佔全球發售下可供認購發售股份總數的10%，認購一手中籤率80%。</p>
    </article>
