      <h1>金正恩視察女兵連　表示極大滿意</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>據北韓官媒《朝中社》報道，領袖金正恩視察人民軍第5492部隊所屬女兵連。圖片所見，部分女兵情緒激動。金正恩表示，在平常的日子突擊視察連隊，連隊軍人保持高度警惕執行前線防禦任務，對此表示極大的滿意，並評價了她們的辛勞。<br/><br/>金正恩在教育室了解教育工具和文化娛樂器材的利用情況，看到女兵們在乾淨雅致的兵房、食堂、澡堂不覺任何不便生活，表示極大的滿意。<br/><br/>（朝中社圖片）</p>
