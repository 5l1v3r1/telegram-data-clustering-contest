      <h1>中央林鄭建制攬炒　港人以票說不不不</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">楊健興</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Qtooo4JjlQ" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>香港周日風和日麗，沒有催淚彈，只有全民「催票」，不同政治陣營及支持者催谷親友空群出動，投下區議會選舉一票；全日294萬人投票，投票率達71.4%，改寫香港選舉歷史。中央和港府和親中建制派呼籲選民以選票向暴力說不，支持政府止暴制亂，但選民向他們說不，超過6成選民支持民主派，他們並非毫無保留支持暴力抗爭，但更反對暴政和警暴。</p>
      <p>在很多地方，7成人出來投票，而大部份向政府說不，執政者已倒台，香港是個例外，特首林鄭月娥明日仍會繼續主持行政會議，但建制派近乎全軍覆沒，他們口中的反對派控制18個區議會中的17個，區議會「變天」，必然對香港未來發展帶來翻天覆地的變化，港人當然希望變得更好，但亦要有心理準備可能變得更差。</p>
      <p>自由選舉制度下，選民的投票決定往往有多個因素，個別選區和整體結果可以有不同解讀。昨日的區議會選舉，可說是香港推行一人一票選舉以來，最「政治化」和近乎公投的一次選舉，近300萬選民在支持示威者與支持政府和警隊之間作選擇。《環球時報》總編輯胡鍚進在微博表示，泛民在區選取得更多議席，不代表他們支持暴力示威，他認為大多數香港人厭倦暴力，希望重建秩序。</p>
      <p>胡鍚進的分析有道理，也更有理由相信他的話， 是向中央及內地人說的，不希望他們錯誤解讀泛民大勝，因而更相信陰謀論，以為香港人挾西方與中央對抗，假如因此再採取更強硬、極權的政策，中港矛盾只會變成衝突，香港永無寧日。胡鍚進的解讀反映泛民大勝會令中央至少在短期對港更強硬，更要多講止暴制亂。</p>
      <p>選舉結果是市民一把清晰和響亮的聲音，他們希望透過選票制度，向政府表達他們的訴求，「5大訴求，缺一不可」，其中最關鍵的是成立獨立調查委員會。林鄭一直拒絕，只聽到警隊反對聲音，不聽到市民對警暴的憤怒，港人敢怒敢言也敢上街，不少人不支持示威者的嚴重暴力行為，但不願意割席，他們對政府橫蠻無理，只講強權，警暴升級，感到問題更大，對暴力變成惡性循環感到無奈和悲哀，希望透過獨立調查制度停止暴力，恢復秩序，社會重新開始。</p>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/%E5%AD%90%E5%A5%B3-%E7%88%B6%E6%AF%8D-%E5%82%AC%E6%B7%9A%E5%BD%88-20191126005134_45cf_large.jpg"/>
        <figcaption>一群家長上周六帶同子女在九龍塘遊行，呼籲警方停發催淚彈。美聯社</figcaption>
      </figure>
      <p>自6月初，港人在惶恐下渡過，人際關係撕裂，空氣令人窒息，催淚煙彷彿永遠吹不散。周六，一群家長帶同子女在九龍塘遊行，呼籲警方停發催淚彈，遊行人數不多，但選舉前夕舉行，震撼不少人心，令更多人昨日出來投票。林鄭暴政和警暴，不但未能令社會回復秩序、安寧，反而危害每個市民的身心健康。</p>
      <p>泛民大勝，對支持者起鼓舞作用，和理非一族多了一點空間，但也提升了支持者的期望，「5大訴求，缺一不可」，會繼續叫，叫得更響。但過去2星期中大和理大校園爆發的嚴重暴力衝突是一個強烈警告，任由暴力衝突不斷惡化，最終出現的後果，並非是所有願意看到的。球一直在林鄭的場上，選舉過後，林鄭更不可能繼續講止暴制亂，要先由止警暴開始，再從其他方面落功夫化解危機，令近乎半癱瘓的香港再啟動。</p>
