      <h1>Championnat du monde de boxe française : « C’est la première fois que l’Afrique organise un tel évènement » (Alphousseyni Djiba, Pdt fédération sénégalaise boxe)</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K6e96h7rltg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Sénégal sera le pays hôte de la prochaine journée internationale de savate boxe française, le 15 décembre prochain. Trois finales du championnat de savate boxe Française, se disputeront au stadium Marius Ndiaye de Dakar. En plus du premier tournoi de savate Pro organisé en Afrique. Une annonce faite ce lundi, par le président de la fédération sénégalaise de savate boxe française, Alphousseyni Djiba. Une décision entérinée par la fédération internationale qui offre ainsi aux Sénégalais et au continent Africain de manière plus large, l’opportunité de s’approprier la savate boxe française.  Le  président de la confédération Africaine de savate d’insister sur la chance et l’opportunité qui se présente au Sénégal avec cette journée internationale de boxe. « <i>Deux combattants de nationalité Africaine sont attendus (Un malien et un Marocain), en plus de trois Russes et un Français…En plus de ces trois finales du championnat du monde de savate boxe Française, il y aura un tournoi de savate Pro. C’est la première fois qu’une compétition de savate Pro se tiendra en Afrique.</i> <i>C’est la première fois que l’Afrique organise un tel événement »<b>, </b></i>se réjouira-t-il avant de prendre rendez-vous le 15 décembre prochain…</p>
