      <h1>長野の集合住宅で４人死傷、無理心中か</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　長野県警によると、２５日午前、箕輪町の集合住宅１室で男女４人が倒れているのが見つかった。男の赤ちゃんが死亡、男児と中年女性が心肺停止で、中年男性がけが。部屋には外国人の一家が住んでおり、無理心中の可能性がある。</p>
