      <h1>東証続伸、終値１７９円高　米中貿易摩擦激化への懸念和らぐ</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　週明け２５日の東京株式市場の日経平均株価（２２５種）は続伸した。米中両首脳がそれぞれ貿易協議の「第１段階」合意に対して前向きな見解を表明し、貿易摩擦激化への懸念が和らいだ。</p>
      <p>　終値は前週末比１７９円９３銭高の２万３２９２円８１銭。東証株価指数（ＴＯＰＩＸ）は１１・６２ポイント高の１７０２・９６。出来高は約１０億１１０１万株だった。</p>
    </article>
