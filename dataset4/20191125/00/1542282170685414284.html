      <h1>Διαδήλωση κατά της βίας που ασκείται στις γυναίκες στις Βρυξέλλες</h1>
      <address><time datetime="2019-11-25T00:02:54+00:00">25 Nov 2019, 00:02</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OhXCpkNYnhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Δέκα χιλιάδες άτομα συμμετείχαν την Κυριακή στη μεγάλη κινητοποίηση που έγινε στις Βρυξέλλες, την παραμονή της Διεθνούς Ημέρας για την Εξάλειψη της Βίας κατά των Γυναικών.</p>
      <p>Στο πλαίσιο της κινητοποίησης ορισμένες γυναίκες ξάπλωσαν στο έδαφος συμβολίζοντας τα περιστατικά επιθέσεων εναντίον γυναικών.</p>
      <p>Σε ένα από τα δεκάδες πανώ αναγραφόταν: «Εκείνη τον αφήνει, εκείνος την σκοτώνει»</p>
      <p>Οι διοργανώτριες της διαδήλωσης τοποθέτησαν έξω από τα δικαστήρια της βελγικής πρωτεύουσας κόκκινα παπούτσια.</p>
      <p>«Τα κόκκινα παπούτσια συμβολίζουν τις γυναίκες που δολοφονήθηκαν από κάποιον άντρα. Στο Βέλγιο από τότε που αρχίσαμε να τα καταμετρούμε είναι περίπου εκατό την τελευταία τριετία», δήλωσε μία εκ των διοργανωτών.</p>
      <p>Περισσότερες κινητοποιήσεις υπέρ της εξάλειψης της βίας κατά των γυναικών προγραμματίζονται για την Δευτέρα σε διάφορα σημεία του κόσμου.</p>
