      <h1>Reportage / Exploitation du pétrole et du gaz : Les organisations syndicales à l'école du contenu local des hydrocarbures.</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gyOJAOJvnYA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La capitale sénégalaise a accueilli ce matin l'atelier d'intégrité sur le contenu local. Cette rencontre d’échanges et de partage initiée à l'endroit des organisations syndicales des hydrocarbures, va permettre aux syndicats de mieux maîtriser la loi sur le contenu local,  d’identifier les possibilités d'emploi dans la chaîne de valeur de l’industrie pétrolière et gazière et d’identifier les modalités de transfert de technologie, entre autres opportunités. <br/>À cet effet, Cheikh Diop, le Secrétaire Général de la CNTS/ FC de souligner que "la CNTS/FC entend jouer pleinement son rôle dans la mise en œuvre  de la loi sur le contenu local, mais également d'aider à  une bonne exploitation  des ressources pétrolières  et gazières. Et la création  d'une école  de formation aux métiers  du pétrole est en vue". <br/><br/>Venu présider la cérémonie d'ouverture de cet atelier, le ministre du pétrole Mouhamadou Matar Cissé annonce "la rédaction du décret d'application sur le contenu local". Il rassure également quant à la gestion transparente des ressources pétrolières et gazières. <br/><br/>Le coordinateur du Forum civil Birahime Seck de rappeler qu’il reste toujours attaché à son rôle d'alerte et de dénonciation pour plus de rigueur pour une gestion transparente des ressources du pays au bénéfice de tous les citoyens...</p>
