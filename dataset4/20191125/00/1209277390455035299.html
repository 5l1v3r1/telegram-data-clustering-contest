      <h1>Tak Masuk Nominasi AMI Award, Iis Dahlia Kesal</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Deki Prayoga</a></address>
      <p><b>Dream - </b>Iis dahlia mengaku kesal karena namanya tidak masuk nominasi di ajang Anugerah Musik Indonesia (AMI) award 2019. Padahal katanya ia baru memiliki single terbarunya yang berjudul 'Tak Mampu Membencimu’.</p>
      <p> </p>
      <slideshow>
        <figure>
          <img src="https://cdns.klimg.com/dream.co.id/resources/photonews/2019/11/25/123562/664xauto-tak-masuk-nominasi-ami-award-iis-dahlia-kesal-1911250-001.jpg"/>
          <figcaption>Iis dahlia mengaku kesal karena namanya tidak masuk nominasi di ajang Anugerah Musik Indonesia (AMI) award 2019. Padahal katanya ia baru memiliki single terbarunya yang berjudul 'Tak Mampu Membencimu'. (Deki prayoga/dream)<cite>Hak Cipta © DREAM.CO.ID</cite></figcaption>
        </figure>
        <figure>
          <img src="https://cdns.klimg.com/dream.co.id/resources/photonews/2019/11/25/123562/664xauto-tak-masuk-nominasi-ami-award-iis-dahlia-kesal-1911250-002.jpg"/>
          <figcaption>"Saya baru tahu ternyata ada jangka waktu buat daftar nominasi AMI, karena tahun ini nggak masuk aku kesel," kata Iis Dahlia di kawasan Kebon Jeruk, Jakarta Barat, Senin, 25 November 2019. (Deki prayoga/dream)<cite>Hak Cipta © DREAM.CO.ID</cite></figcaption>
        </figure>
        <figure>
          <img src="https://cdns.klimg.com/dream.co.id/resources/photonews/2019/11/25/123562/664xauto-tak-masuk-nominasi-ami-award-iis-dahlia-kesal-1911250-003.jpg"/>
          <figcaption>Buat Iis AMI award ajang penghargaan musik paling bergengsi untuknya. Sebab yang menang dan masuk nominasi di ajang ini benar-benar pilihan dari juri bukan berdasarkan voting dari penonton. (Deki prayoga/dream)<cite>Hak Cipta © DREAM.CO.ID</cite></figcaption>
        </figure>
        <figure>
          <img src="https://cdns.klimg.com/dream.co.id/resources/photonews/2019/11/25/123562/664xauto-tak-masuk-nominasi-ami-award-iis-dahlia-kesal-1911250-004.jpg"/>
          <figcaption>"Buat aku merasa bangga bisa masuk dan menang di AMI krena yang menilai orang berkopeten, bukan alay-alay sosmed," ucapnya. (Deki prayoga/dream)<cite>Hak Cipta © DREAM.CO.ID</cite></figcaption>
        </figure>
        <figure>
          <img src="https://cdns.klimg.com/dream.co.id/resources/photonews/2019/11/25/123562/664xauto-tak-masuk-nominasi-ami-award-iis-dahlia-kesal-1911250-005.jpg"/>
          <figcaption>Maka dari itu, Iis berniat akan mencoba lagi tahun depan untuk mendaftarkan nama dan lagunya di AMI Award. Jadi di AMI Award 2019 ini, Iis hanya didapuk menjadi pembaca nominasi saja. (Deki prayoga/dream)<cite>Hak Cipta © DREAM.CO.ID</cite></figcaption>
        </figure>
        <figure>
          <img src="https://cdns.klimg.com/dream.co.id/resources/photonews/2019/11/25/123562/664xauto-tak-masuk-nominasi-ami-award-iis-dahlia-kesal-1911250-006.jpg"/>
          <figcaption>"Aku jadinya pembaca nominasi, tadi mau nyanyi juga tapi nggak jadi karena terkendala waktu," tutur dia. (Deki prayoga/dream)<cite>Hak Cipta © DREAM.CO.ID</cite></figcaption>
        </figure>
      </slideshow>
