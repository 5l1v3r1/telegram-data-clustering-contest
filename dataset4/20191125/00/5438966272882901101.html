      <h1>Consejos de Carolina Herrera para ser una mujer más elegante SEGUNDA PARTE</h1>
      <h2>Aquí, más concejos de Carolina Herrera para ser una mujer elegante. </h2>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">@TVnotasmx</a></address>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina-h-9800_0.jpg"/>
        <figcaption><b>La elegancia no se compra, se adquiere. Es por eso que una vida de lujos no garantiza una vida sofisticada. </b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina_h_2_0.jpg"/>
        <figcaption><b>Para todo una sonrisa: “Mi mejor venganza siempre ha sido sonreír como si nunca me hubieran lastimado”. </b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina-h-8800_0.jpg"/>
        <figcaption><b>Agrega accesorios para saltar tu silueta y transformen tu actitud.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina-h-5600.jpg"/>
        <figcaption><b>Cuando elijas tu atuendo, cuida las proporciones, procura mostrar lo necesario para que la elegancia no se pierda. </b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina-h-4800_0.jpg"/>
        <figcaption><b>Deja tu huella con un aroma único, por eso utilizar perfume es de suma importancia. </b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina-h800_0.jpg"/>
        <figcaption><b>El maquillaje es un básico, por lo que debes de tener extremo cuidado al elegir cómo te maquillas. </b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolin-ah-6800_0.jpg"/>
        <figcaption><b>Las mujeres elegantes no miran atrás y se alejan de situaciones que no aportan nada a u vida. </b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina_0.jpg"/>
        <figcaption><b>Una buena pose transforma la manera en que los demás te perciben.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina_h_1_0.jpg"/>
        <figcaption><b>Aprovecha todas las virtudes que poseas, pes esas te llevarían al éxito. </b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/carolina_h_3_0.jpg"/>
        <figcaption><b>La actividad física es muy importante, pues mantenerte en forma no solo te hará verte bien, sino que, además, te sentirás bien y mucho más segura. </b><br/>Clasos</figcaption>
      </figure>
