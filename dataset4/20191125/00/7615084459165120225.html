      <h1>名古屋３人死傷で孫の２３歳男逮捕</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　名古屋市港区の住宅で３人が刺され、住人の７７歳女性が死亡した事件で、愛知県警は２５日、殺人未遂の疑いで、同居する孫の無職遠藤純容疑者（２３）を逮捕した。</p>
