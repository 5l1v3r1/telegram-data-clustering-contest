      <h1>葉劉淑儀:新民黨候選人雖落選 支持票卻創新高</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">京辰</a></address>
      <p>【文匯網訊】大公文匯全媒體報道：2019年香港區議會選舉結束，新民黨主席葉劉淑儀今日(25日)表示，其黨內候選人雖落敗，但獲得的支持票數當區創歷史新高。</p>
      <p>葉劉淑儀指出，新民黨的參選人得票率為39.4%，表現與建制派獲得的四成選票相若。她形容今次區議會選舉被政治化和立法會化，選民當立法會選舉般，按政治議題投票，而非按地區議題投票，因而令很多地區工作非常紮實的人士落敗。葉劉淑儀認為，若社會氣氛平和，建制派會勝出。</p>
      <p>(大公文匯全媒體新聞中心供稿)</p>
    </article>
