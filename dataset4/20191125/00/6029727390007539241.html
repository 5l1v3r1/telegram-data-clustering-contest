      <h1>Старая пьеса - в новом прочтении</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5t3To9orhKQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Во Владимирском театре драмы снова премьера - владимирскому зрителю представили спектакль "Маскарад" по одноимённой пьесе Михаила Лермонтова.</p>
      <blockquote>- Степан Ильич, позвольте мне поставить. - Извольте. - Сто рублей! - Идёт</blockquote>
      <p>Старая пьеса - на новый лад. Спектакль "Маскарад" много раз появлялся на разных театральных площадках России и мира, теперь он и на сцене владимирской драмы. Режиссёр постановки Вадим Данцигер представил пьесу в новом прочтении - с точки зрения современного человека. В действие 19 века он перенёс сегодняшние понятия о добре и зле, любви и мести. По мнению режиссёра, творчество Лермонтова подходит нашему времени.</p>
      <p>
        <b>Вадим Данцигер, режиссёр спектакля</b>
      </p>
      <blockquote>Он абсолютно современен, и воспринимать его текст очень легко. Другое дело, там есть сложности в плане просто устаревших каких-то оборотов, фраз, плюс ещё сбиваются акцентировки ударений</blockquote>
      <p>Несмотря на устаревший стиль, социальная трагедия 19 века на владимирской сцене звучит по-современному. Все проблемы прошлого - зависимость от общества, зависть и корысть, недоверие к близким и неоправданная ревность - остаются и в наши дни. Современным выглядит и главный герой Евгений Арбенин - человек с сильной волей, но мятежным духом. Он пытается уйти от светского общества, но продолжает жить по его законам. Исполнитель роли Арбенина Юрий Круценко признался: работать над "Маскарадом" было непросто.</p>
      <p>
        <b>Юрий Круценко, исполнитель роли Арбенина</b>
      </p>
      <blockquote>Мы разучились говорить красиво, высокопарно, изысканно, витиевато, да ещё и в рифму, а это вообще мало кто умеет. А Михаил Юрьевич нас возвращает к истокам и даёт нам возможность искупаться в этом</blockquote>
      <p>Необычным актёрским опытом "Маскарад" стал и для Анны Лузгиой. Она играет жену Арбенина Нину - весёлую девушку, которая любит балы и светские развлечения. Актриса давно знакома с произведением Лермонтова, но при подготовке к спектаклю она перечитала его и по-новому взглянула и на проблемы пьесы, и на свою героиню.</p>
      <p>
        <b>Анна Лузгина, исполнительница роли Нины</b>
      </p>
      <blockquote>Она для меня юная, но не в смысле юная возрастом, а в смысле она озорная, шаловливая, она любит, она хочет любви, она хочет внимания, она открыта, она жизнерадостна, вот она такая, на мой взгляд</blockquote>
      <p>Но характеры главных героев - только часть магии новой постановки владимирской драмы. Спектакль насыщен яркими костюмами, джазовой музыкой, танцами, но при этом здесь мало декораций. Такой аскетизм позволяет ещё острее обнажить конфликты пьесы и показать героев во всём их противоречии. Всё это впечатлило зрителей разных возрастов.</p>
      <p>
        <b>Галина Кашутина, зритель</b>
      </p>
      <blockquote>Я конечно под впечатлением очень глубоким от постановки, которая рассчитана всё-таки на современную публику, классика, которая рассчитана на современную публику, от игры актёров я в восторге</blockquote>
      <p>
        <b>Руслан Кириллов, зритель</b>
      </p>
      <blockquote>Ну, довольно трогательно было, нормально. Ну, захватывает дух, интересно было. Особенно актёры хороши</blockquote>
      <p>Захватывающая история о любви и ревности, хитрости и зависти получила высокую оценку владимирских зрителей - в финале актёров одарили бурными овациями. Следующий показ спектакля "Маскарад" состоится уже в это воскресенье, 1 декабря.<br/>Анна Киселёва, Алексей Ковалёв, телеканал «Вариант».</p>
