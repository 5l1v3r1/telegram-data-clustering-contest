      <h1>Paro de colectiveros: violencia y bloqueos en principales avenidas</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NmhOlbkfFdY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Más de 100 personas fueron detenidas durante el paro convocado por diferentes gremios de <a href="http://panamericana.pe/tags/colectiveros+informales">colectiveros informales</a> por alteración del orden público y daños a la propiedad, confirmó el jefe de la <a href="http://panamericana.pe/tags/regi%C3%B3n+policial+lima">Región Policial Lima</a>, coronel PNP <b>Herbert Ramos Ruiz</b>.</p>
      <p>Tras señalar que se ha suspendido las garantías a la movilización pacífica convocada por los transportistas, la autoridad policial adelantó que se realizarán las denuncias penales respectivas contra los detenidos por los hechos de violencia que se han registrado en la capital.</p>
      <p>El coronel Ramos advirtió que el modus operandi de los manifestantes es provocar desmanes, incendiar llantas, romper lunas de vehículos y luego desaparecer para distraer a la <a href="http://panamericana.pe/tags/polic%C3%ADa+nacional+del+per%C3%BA">Policía</a>.</p>
      <p>"No solamente han cambiado sus puntos de concentración sino de estrategia, salen, ponen tres llantas, se retiran. <b>Son cinco personas que se paran en una esquina, agreden a un transportista y desaparecen y se van a otro punto </b>y la policía actúa de forma inmediata", aclaró.</p>
