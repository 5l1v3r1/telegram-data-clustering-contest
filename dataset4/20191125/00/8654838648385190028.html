      <p>Non giocate in <b>multiplayer competitivo</b> perché allevare i <b>Pokémon</b> è troppo complicato, tra nature, abilità e mosse uovo? Solo nominare EV ed IV vi fa venire il mal di testa? Bene, allora <b>Pokémon Spada e Scudo</b> potrebbero essere i giochi giusti per farvi avvicinare a queste meccaniche. Sì perché l'ottava generazione è probabilmente quella più semplice da gestire. <b>Game Freak</b>, infatti, ha aggiunto alcune funzionalità e oggetti pensati per semplificare la creazione di un team bilanciato, e azzerare, o quasi, il tempo investito nel cosiddetto <b>breeding</b>, ovvero quella complessa pratica di eugenetica che permette di dar vita al <b>Pokémon perfetto</b>. Ma quali sono questi aiuti? Scopriamoli insieme in questo nuovo video e, se qualcosa non vi è chiaro, non siate timidi e fateci sapere nei commenti quali sono tutti i vostri dubbi.</p>
      <anchor name="tanti-raid-per-iv-al-top">
        <h3>Tanti Raid per IV al top</h3>
        <p>Ogni Pokémon è diverso. Anche se appartengono alla stessa specie, i Pokémon possono avere delle statistiche differenti, ovvero i cosiddetti <b>valori individuali</b>, meglio noti come <b>IV</b>. Non staremo qui a spiegare per l'ennesima volta cosa sono e come funzionano gli IV, quindi se volete saperne di più vi invitiamo a guardare la nostra guida alla <a href="https://multiplayer.it/articoli/pokemon-lets-go-pikachu-eevee-guida-crescita-pokemon-video.html">crescita dei pokémon in Pokémon Let's Go</a>.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/22/sirfetchd_jpg_1400x0_q85.jpg"/>
        </figure>
        <p>Anche se questi valori sono tornati a essere nascosti fino all'endgame di Pokémon Spada e Scudo, ci sono tuttavia un paio di elementi da tenere a mente per evitare di privarsi di Pokémon eccellenti e per facilitarsi la vita nella fase di costruzione di una squadra competitiva. Il primo è che più Pokémon si catturano, più è probabile che appaiano degli esemplari con un'aura brillante. Questi Pokémon speciali non solo forniscono <b>Watt</b>, la valuta delle Terre Selvagge, ma hanno anche almeno 2IV al massimo garantite. In più possono avere delle mosse uovo che normalmente andrebbero fatte ereditare tramite l'allevamento, quindi possono rappresentare un'ottima basa per dare inizio a una genia di mostriciattoli di razza. Il secondo riguarda invece i Pokémon catturati nei raid Dynamax, che sono fondamentali per velocizzare la creazione di un Pokèmon per il competitivo: questi infatti hanno da una fino a quattro statistiche con IV al massimo, a seconda della difficoltà; possono avere la loro abilità nascosta, ovvero un'abilità normalmente non presente negli esemplari normali; infine, permettono di ottenere Macchine e Dischi Tecnici per le mosse, oltre a tutta una serie di oggetti fondamentali, sia per costruire il Pokémon perfetto, come i tappi, sia per avere oggetti costosi da vendere al Centro Pokémon e accumulare così tantissimo denaro extra. Un altro strumento utilissimo che si ottiene nei raid sono le caramelle. Che siano caramelle rare o caramelle esperienza, questi oggetti si possono ottenere in grande quantità e permettono di portare in maniera relativamente veloce un Pokémon dal livello 1 al livello 100, un passaggio indispensabile per fargli apprendere tutte le mosse e, soprattutto, per accedere all'allenamento Pro. Che, lo ricordiamo, permette di massimizzare le IV in una o in tutte le statistiche di un Pokémon al livello 100 in cambio dei già citati tappi argento oppure oro.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/20/tempesta_di_sabbia_batt_jpg_1400x0_q85.jpg"/>
        </figure>
        <anchor name="natura-e-menta">
          <h3>Natura e Menta</h3>
          <p>Al pari delle IV, un elemento fondamentale per la creazione del Pokémon perfetto è la scelta della <b>natura</b>, un tratto introdotto in terza generazione che modifica le statistiche dei nostri mostriciattoli individuando una caratteristica forte e una debole. Ovvero, una con un punteggio massimo più alto del normale del 10% e una, al contrario, che lo avrà più basso. Per specializzare un Pokémon in un determinato ruolo o semplicemente per sfruttare al meglio la sua propensione verso gli attacchi fisici, o alla difesa da quelli speciali, è quindi indispensabile utilizzare esemplari con la giusta natura. Fino ad oggi però non esistevano metodi che garantissero al 100% Pokémon con la natura desiderata, ma solo per aumentarne le probabilità: poteva allora capitare che nascesse un Pokémon con IV perfette ma con natura "sbagliata"; o, peggio, di incontrare il proprio Pokémon preferito in versione cromatica e poi non poterlo utilizzare proprio a causa di una natura sfavorevole. Grazie all'introduzione della <b>menta</b>, questo problema non esiste più: basta infatti acquistare la menta corrispondente alla natura desiderata, et voilà, il Pokémon avrà in maniera permanente i giusti bonus e malus. Si tratta di un oggetto incredibilmente utile, che può servire anche a sfruttare quei mosticiattoli allevati nelle passate generazioni e che oggi, a causa di cambi al moveset, potrebbero richiedere una build differente. Le mente agiscono però solo sulle statistiche e non portano a un effettivo cambio della natura. In più, non sono gratuite e per acquistarne una servono ben 50 Punti Lotta. È quindi consigliabile utilizzarle solo sui Pokémon più rari, come shiny o Pokémon evento, visto che negli altri casi si può procedere in maniera tradizionale attraverso l'accoppiamento.</p>

            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/10/16/pokemon_word_shield_spada_scudo_provato_ottobre_15_jpg_1400x0_q85.jpg"/>

          <anchor name="poke-job-o-integratori">
            <h3>Poké Job o Integratori?</h3>
            <p>Il <b>Poké Job</b> è l'erede spirituale del Poké Resort di Sole e Luna, ovvero un modo semplice per accumulare senza fatica punti esperienza e <b>Punti Base</b>, meglio noti come <b>EV</b>. Questi sono altri punti aggiuntivi a quelli delle statistiche, che aumentano in base alle tipologie di Pokémon affrontate con la propria squadra. Sono tuttavia limitati e non possono essere assegnati in maniera indiscriminata a tutte e sei le statistiche. Per questo il Poké Job rappresenta una gradita aggiunta per un'allenamento mirato che non richiede l'intervento del giocatore. Infatti ogni incarico ha limitazioni specifiche e permette di agire in maniera chirurgica sulle statistiche che si vogliono aumentare. Nonostante la loro semplicità, però, sono ancora un procedimento meno efficiente rispetto agli integratori. Strumenti come Calcio, Proteine, Ferro e tutte gli altri sono sempre stati molto importanti per i Pokémon. Gli integratori sono il modo più veloce di assegnare i punti base, visto che basta acquistarne una per ottenere subito un aumento visibile. Fino ad oggi, però, la loro azione poteva influenzare meno della metà dei Punti Base disponibili. In Pokémon Spada e Scudo, invece, si possono usare per assegnare tutte le EV disponibili, rendendo velocissimo il processo di allenamento. E grazie agli oggetti ottenuti nei raid, anche la cifra di circa 500 mila pokedollari richiesta per allenare completamente un Pokémon non rappresenta più un grosso problema.</p>

              <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/10/24/pokemon_spada_scudo_intervista_masuda_gameplay_ita_video_immagine_jpg_1400x0_crop_upscale_q85.jpg"/>

            <anchor name="mosse-uovo">
              <h3>Mosse Uovo</h3>
              <p>Come detto in apertura, Pokémon Spada e Scudo azzerano quasi completamente il tempo da dedicare al breeding e la presenza dell'allenamento Pro è solo uno dei motivi di questo distacco. Un distacco che arriva curiosamente proprio nella generazione in cui Game Freak ha deciso di inserire ben due ostelli, che prendono il posto delle vecchie <b>Pensioni Pokémon</b>: uno nel percorso 5 e uno all'interno delle Terre Selvagge. Questo potenziamento procede in parallelo con un cambiamento anche nelle funzioni: da un lato, infatti, gli ostelli non servono più ad accumulare punti esperienza, quindi non c'è più il rischio di sovrascrivere attacchi importanti; dall'altro, permettono di trasmettere la <b>mossa uovo</b> di un Pokémon non solo ai figli, ma anche al secondo genitore. Esatto, sì... proprio come una malattia venerea, bravissimi. Per farlo, dovete portare all'ostello un Pokémon della stessa specie di quello a cui volete insegnare la mossa in questione e cancellare un attacco del vostro aspirante Pokémon da battaglia. Fatevi poi un giro in bici giusto il tempo che possano generare un uovo e il gioco è fatto. Sembra una cosa di poco conto, ma si tratta di un miglioramento decisivo che, al pari della menta, permette di aggiornare i propri set di mosse nel tempo senza buttare via ore e ore di breeding.</p>
              <anchor name="ricordamosse">
                <h3>Ricordamosse</h3>
                <p>Ultima, ma non meno importante semplificazione riguarda due personaggi fondamentali: il <b>ricordamosse</b> e l'<b>eliminamosse</b>. Due PNG determinanti, che nelle passate edizioni del gioco richiedevano l'uso di strani strumenti per far ricordare ai propri Pokémon un attacco dimenticato o fargliene dimenticare uno inutile. Ora, invece, i loro servizi sono gratuiti e, soprattutto, sono presenti in qualsiasi centro Pokémon di Galar.</p>
                <figure>
                  <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/10/16/pokemon_word_shield_spada_scudo_provato_ottobre_12_jpg_1400x0_q85.jpg"/>
                </figure>
                <p>Queste sono le novità più importanti introdotte da Pokémon Spada e Pokémon Scudo per rendere più agevole la costruzione di un team competitivo. Come sempre, se il video vi è piaciuto iscrivetevi al canale, lasciate un bel mi piace e date il mio nome a un vostro Pokémon da battaglia. Così, giusto per fomentare il mio ego. E se volete fare qualche raid insieme mi trovate un po' ovunque sui social come Dedaluin o Raffaele Staccini.</p>
