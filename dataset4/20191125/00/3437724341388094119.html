    <article>
      <h1>وهاب يغرِّد عن عمليات "التشبيح والبلطجة"</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>إعتبر رئيس حزب التوحيد العربي وئام وهاب في تغريدة على حسابه عبر "تويتر"، أنّ "قطع الطرق يسيء إلى التحركات الشعبية بشكل كبير لأنه تحوَّل الى عمليات تشبيح وبلطجة وقد يؤدي لصدام في الشارع لا يريده أحد لذا حافظوا على تحرك سلمي ومطلبي راقٍ".</p>
      <figure>
        <iframe data-src="https://twitter.com/wiamwahhab/status/1198814319330385920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وشدّد في تغريدة ثانية، على أنّ "كل ما يحصل يؤكد أن لا أحد يلتفت الى مخاطر ما يحصل، إفلاس آلاف الشركات، طرد آلاف العمال، غلاء أسعار إذا تشكلت حكومة الآن وانتهى كل شيء نحن بحاجة لسنوات لإعادة الوضع إلى طبيعته".<br/><br/><br/>وسأل:"هل لنا وسط الجنون أن نبدي خوفنا أم ممنوع؟".</p>
      <figure>
        <iframe data-src="https://twitter.com/wiamwahhab/status/1198829297101877249?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
