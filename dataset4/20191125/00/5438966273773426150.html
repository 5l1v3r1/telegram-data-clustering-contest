      <h1>Los looks más extraños de alfombra roja</h1>
      <h2>Te presentamos los vestidos más 'raros' de las alfombras rojas. Te sorprenderán las excentricidades de los famosos.</h2>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">@TVNotasmx</a></address>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/21/amber.jpg"/>
        <figcaption><b>Amber Rose. La actriz y modelo impactó la red carpet de los MTV Video Music Awards en 2018 cuando decidió ponerse un traje de látex rojo acompañado de un látigo y antifaz del mismo color.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/21/janelle.jpg"/>
        <figcaption><b>Janelle Monáe. La cantante portó un extravagante atuendo de Jean Paul Gaultier en la red carpet de los Premios Grammy 2019.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/21/miley2.jpg"/>
        <figcaption><b>Miley Cyrus. En la red carpet de los MTV Video Music Awards de 2015, la cantante se atrevió a portar un conjunto futurista de Atelier Versace.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/21/nicki.jpg"/>
        <figcaption><b>Nicki Minaj. La rapera asistió con un peculiar vestido rojo acompañada de un hombre que representaba al papa.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/21/lady.jpg"/>
        <figcaption><b>Lady Gaga. En la entrega de los MTV Video Music Awards 2010, impactó al mundo al vestir un vestido hecho de carne.</b><br/>YouTube: MTV</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/21/13.jpg"/>
        <figcaption><b>Tommy Dorfman. El actor de la serie 13 Reasons Why llevó un extraño traje de brillos con botas de plataforma sin importarle los comentarios de la gente en la red carpet de los Premios Fragrance Foundation en 2017.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/21/jennie.jpg"/>
        <figcaption><b>Jeannie Mai. En la red carpet de los Premios Grammy de 2019, la conductora de televisión optó por un traje o vestido que tenía una tira traslúcida a la mitad de su cuerpo que dejaba ver su cuerpo.</b><br/>Clasos</figcaption>
      </figure>
