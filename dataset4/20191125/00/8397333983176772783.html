      <h1>В минтрансе пожаловались на жуткую аварийность на участке M7 между Казанью и Москвой</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <p>На участке трассы М7 между Казанью и Москвой огромная интенсивность движения. Там жуткая аварийность, рассказал на заседании Совета Федерации министр транспорта РФ <b>Евгений Дитрих</b>.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-24217919&amp;id=456243630&amp;hash=90638ec879173e7a" width="540" height="304" data-service="VK" scrolling="no"/>
      </figure>
      <p>Глава минтранса рассказал о проекте строительства новой скоростной трассы Москва — Казань, которую планируется открыть в 2027 году.</p>
      <p>«Связь центральной России с Сибирью для нас — основной приоритет. Сегодня мы имеем для этой связи из больших федеральных магистралей только дороги М5 и М7. Мы чувствуем уровень загрузки этих трасс, сложившуюся ситуацию по аварийности», — сказал Дитрих.</p>
      <p>Он отметил, что новая дорога должна исправить ситуацию.</p>
      <p>«Председатель правительства поддержал нас в необходимости строительства новой трассы, которая соединит Москву, Владимир, Нижний Новгород, Чебоксары, Казань и далее будет спроектирована для движения на Екатеринбург. Мы ее называем М12, она входит в состав коридора Европа — Западный Китай. Эта трасса призвана принципиально изменить ситуацию по аварийности и по возможности проехать. Одновременно с этим на период строительства (а он с учетом ограничений, в том числе технологических и бюджетных, выходит за 2024 год, и мы, видимо, закончим данную стройку в 2027-м) будем принимать необходимые решения по капитальному ремонту и ремонту М5 и М7 на всем их протяжении», — добавил министр.</p>
