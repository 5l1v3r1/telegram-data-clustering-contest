      <h1>Афтепаті конференції Vogue UA Fashion &amp; Business</h1>
      <address>
        <time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gg0UJkPAwZ8" width="990" height="550" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Після насиченого дня конференції її гості зібралися на камерній та атмосферній афтепаті в Fairmont Grand Hotel Kyiv під назвою Soul in Vogue, під час якої Юлія Саніна (фронтвумен The Hardkiss), Мар'яна Головко, Ольга Лукачева, Alloise, Лаура Марті та Андрій Запорожець (лідер гурту SunSay) виконали свої хіти під акомпанемент піаніста Фіми Чупахіна. Продовжилося свято музики сетом від "Балкона любові", освіжитися під час якого допомагала "Боржомі" – вода для людей з характером. Innovation-партнером вечора став IQOS, а sustainable-партнером – Timberland.</p>
    </article>
