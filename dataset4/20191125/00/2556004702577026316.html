      <h1>凌晨3時再有兩人離開　義務救護員籲區選後再聚焦理大留守者</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">眾新聞記者</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ui8x3rpGKjs" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今日凌晨3時，在兩位身穿黑衣的義務救護員掩護及帶領下，兩位來自城大的留守者登上救護車離開。兩位留守者與一位義務救護員手牽著手，步出理大，另一位義務救護員則負責確保記者的距離。兩位留守者被送往伊利沙伯醫院，警察登記他們的身份證後，未有跟隨上車。</p>
      <p>事後，其中一位義務救護員接受訪問，呼籲市民區選後應再次聚焦理大情況，「外邊無咩人理過理工大學係未仲有學生係到，個個普天同慶，好似聖誕節咁。」、「唔係血債票償，血償就係佢哋，但票償唔係俾佢哋。」</p>
      <p>他指，留守者情況十分嚴峻，有人有輕生念頭，更一度自殘，「點解我哋會翻嚟？因為有小朋友(留守者)想法好偏激，有人係想死，仲有小朋友𠝹手。」</p>
      <p>他指，在生理及心理層面上，留守者都無能力再留在理大。生理上，他們匿藏校園深處，缺乏有營養的食物。心理上，他們時刻害怕警察追捕，不敢逃走，壓力極大。「個個都盡啦。佢哋匿埋，唔係食啲暖粒粒嘅嘢，係食啲餅乾呀，攞支水嫁咋。」、「佢哋會諗，如果逃走俾警察發現，坐監都算，可能俾人打到斷腳咁掣。」</p>
      <p>他又說，有約20位留守者與他們有電話及信息聯絡，但不願面談，他們以不同方式傳話，例如有人在理大電腦屏幕寫上「哥哥姐姐，我愛你哋，我知道你哋搵緊我哋。」，再放上telegram公海。</p>
      <p>他感慨，「好多小朋友full gear個陣，你外表睇落成個速龍咁。佢一除罩，你見到真係一個十幾歲嘅小朋友嚟。」</p>
      <p>他又引述登上白車的兩位城大生指，他們目擊至少仍有10個留守者。</p>
