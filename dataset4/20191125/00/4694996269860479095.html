      <h1>Keur Samba Kane (Diourbel) : Vers le démarrage des travaux du DAC</h1>
      <address><time datetime="2019-11-25T00:00:00+00:00">25 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EvbVbPLRq4Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> Dans le cadre du démarrage des travaux du cœur du Domaine Agricole Communautaire (DAC) de Keur Samba Kane (Diourbel), la prise du chargement, l'acheminement et le déstockage de quinze (15) conteneurs viennent d'être effectués sur ledit site situé à sept kilomètres du village de Kaïré.  « Les gens étaient trop pressés de pouvoir obtenir ce DAC. Une piste de production a été dégagée, de Keur Samba Kane jusqu'au cœur du DAC au village de Kairé où le Centre de Services et de Formations Agricoles (ASTC) sera installé. Cela va permettre aux populations d'avoir des infrastructures et un centre d'incubation qui va leur permettre de s'exercer aux métiers de l'agriculture », informe le chef du DAC de Keur Samba Kane, Michel Kaska. En effet, ce projet fait partie des quatre premiers DAC pilotes (Séfa, Keur Momar Sarr, Keur Samba Kane et Itato) du Programme des Domaines Agricoles Communautaires (PRODAC) dont le coût est estimé à 29 milliards francs Cfa. Le DAC de Keur Samba Kane sera érigé sur une surface de 1000 hectares et va polariser 57 villages. Un matériel de haute technologie servira à la construction de l'ASTC. « Ce sont des infrastructures de haute technologie qu'il y aura au niveau de l'ASTC. Après une période d'incubation, ces jeunes pourront être accompagnés par le business plan dans leurs propres exploitations agricoles par les techniciens du PRODAC », assure-t-il. <br/>  <br/>Depuis l'installation du DAC en 2015, un certain nombre de réalisations ont été entreprises. On peut citer entre autres résultats ou réalisations en cours, la construction de 101 groupements d'entrepreneurs agricoles (GEA), dont neuf (09) financés par le Fonds National de Recherche Agricoles et Agro-Alimentaire (FNRAA) à hauteur de 50 millions francs Cfa. Des techniciens ont également accompagné des producteurs individuels durant les contre-saisons froides et campagnes agricoles 2017-2018. Un véritable travail de fond mis en œuvre par le PRODAC pour permettre aux jeunes et femmes de cette localité de démarrer leurs activités génératrices de revenus. <br/> Selon le président du collectif des 57 villages de la commune de Keur Samba Kane, Alioune Badara Fall, « après quatre longues années d'attente, aujourd'hui on ne peut que remercier le Seigneur. Vu l'engouement depuis l'arrivée du matériel pour lancer le démarrage des travaux, on peut dire que notre rêve est en train de se réaliser au grand bonheur des vingt mille âmes qui se réveillent dans cette localité ». <br/>Pour faciliter le désenclavement et l'accès au  DAC, une piste de production de onze kilomètres a été tracée par l'entreprise israélienne GREEN 2000 maître d'œuvre du projet. Après des années d'attente l'espoir renait à nouveau chez les populations de cette commune. Ainsi, beaucoup de jeunes qui n'arrivaient pas à joindre les deux bouts ont commencé à se faire un peu d'argent. <br/>À en croire Birahim Fall, un journalier domicilié à Keur Samba Kane au village de Keur Médoune, « beaucoup de gens pensaient que les choses allaient se passer comme avec la Grande Offensive Agricole pour la Nourriture et l'Abondance (GOANA). Mais, vu le déstockage du matériel, les travaux vont bientôt commencer. S'y ajoute que cette zone était très difficile d'accès. Cette piste latéritique est d'un grand apport pour les populations. Aujourd'hui, les jeunes qui peinaient à trouver du travail peuvent se faire un peu d'argent avec ce travail de journalier en attendant que les choses démarrent ».   <br/>Dans un contexte de grand exode où les jeunes sont poussés vers l'immigration irrégulière, le PRODAC va à coup sûr leur permettre de rester chez eux pour devenir de véritables moteurs de développement pour leur pays.</p>
