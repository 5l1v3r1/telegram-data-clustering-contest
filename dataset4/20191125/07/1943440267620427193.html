      <h1>日本ハム・清宮、奥尻町「応援大使」に！ファンフェスティバル参加　</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　１０月２８日に右肘手術を受けた日本ハム・清宮が２４日、ファンフェスティバルに参加。北海道内の住民と交流し、町おこしに一役買う「応援大使」で来年は南西部にある離島の奥尻町を担当することが決まった。オフに選手が各市町村を訪問するのが恒例行事となっており、「遠いところですが、こういう機会だから行ける。堂々と胸を張れる結果を残したい」と奮起を誓った。　（札幌ドーム）</p>
      <p><b>ファンフェスティバルであいさつした日本ハムＤ１位・河野（ＪＦＥ西日本）</b>「素晴らしい投手陣の中で一番になりたい」</p>
    </article>
