      <h1>Ítéletidő Európában</h1>
      <address><time datetime="2019-11-25T07:32:17+00:00">25 Nov 2019, 07:32</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MZn_vmr34-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Négy ember meghalt, egy ember eltűnt a francia Riviérán az áradásokban. Var megyére özönvízszerű esőzés zúdult. A meteorológiai szolgálat szerint a megye egyes részein 24-48 óra alatt két-háromhavinak megfelelő eső hullott le. Az Argens folyó vízszintje meghaladja a hét métert, megdöntve az előző, 2011. évi árvízrekordot. Utcák, lakóépületek kerültek víz alá, sokakat kellett kimenteni.</p>
      <p>Észak-Olaszországban, főleg Liguria és Piemont régiókban is súlyos a helyzet az esőzések és az áradások miatt. Alessandria megyében egy autó három utassal a megáradt folyóba zuhant, két embert kimentettek, a harmadik utas azonban eltűnt.</p>
      <p>Az A6-os autópálya Torinót Savonával összekötő szakaszán egy harminc méteres a híd összeomlott. Csodával határos módon, ennek a szerencsétlenségnek nincsenek áldozata.</p>
