      <h1>ヤクルト・川端、藤井らが丸スワブースに登場</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　ヤクルトは２４日、神宮球場で「ファン感謝ＤＡＹ」を開催し、来季のスローガンが「ＮＥＶＥＲ　ＳＴＯＰ　突き進め！」に決まったと発表した。</p>
      <p>　サンケイスポーツはファン感謝デーの会場に特別ブースを設置し、２３日に発売を開始した特別版「丸ごとスワローズ」を販売した。川端、藤井、中山、宮本がブースを訪れて購入者と握手をするなど交流。巻頭でＤ１位・奥川（星稜高）、巻末には高津新監督のインタビューが掲載されている。　</p>
    </article>
