      <h1>Inédito empate técnico en las elecciones presidenciales en Uruguay</h1>
      <address><time datetime="2019-11-25T07:45:19+00:00">25 Nov 2019, 07:45</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/scKDKVrdi7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Las urnas en Uruguay han dado la sorpresa al alumbrar un inédito empate técnico entre los dos candidatos a la presidencia. Apenas 28.600 votos separan al centroderechista Luis Lacalle Pou, del Partido Nacional, de Daniel Martínez, del izquierdista Frente Amplio.</b>
      </p>
      <p>Con el 100 % escrutado, ganaría en principio la fórmula integrada por Lacale Pou y Beatriz Argimón, <b>confirmando el giro a la derecha de Uruguay tras 15 años de gobiernos de izquierdas</b>, pero el resultado es tan ajustado que la Corte Electoral va a <b>reexaminar todos los votos antes de anunciar un ganador.</b></p>
      <h3>Lacalle Pou tiene la "convicción material" de que gobernará Uruguay</h3>
      <p>Lacalle Pou, que ha acudido a las urnas en esta segunda vuelta respaldado por una amplia coalición de partidos, ha expresado su <i>"convicción"</i> de que habrá un <i>"gobierno multicolor"</i> en el país a partir del 1 de marzo y aseguró que su partido quiere <i>"una sociedad de paz y unida"</i>.</p>
      <h3>Sorprendente remontada del oficialista Daniel Martínez</h3>
      <p>Frente a él, Daniel Martínez, el candidato oficialista ha protagonizado una sorprendente remontada en las urnas, pues todas las encuestas anunciaban su derrota con entre seis y ocho puntos de diferencia. Tras conocer los resultados, Martínez ha hecho un llamamiento al entendimiento y al espíritu constructivo en el país.</p>
      <h3>Desgaste del Frente Amplio</h3>
      <p>El Frente Amplio, del emblemático expresidente José Mújica, es víctima del desgaste tras tres mandatos consecutivos, el último con Tabaré Vázquez al frente. Aunque lo que más ha pasado factura al gobierno de izquierdas han sido las cifras de inseguridad y algunos escándalos de corrupción.</p>
      <p>Habrá que esperar varios días antes de conocer los resultados definitivos de estas elecciones.</p>
      <h3>Los votos definitivos</h3>
      <p>Con una diferencia de solo 28.666 votos, los denominados 'observados', es decir, los de aquellas personas que emiten su sufragio en diferente lugar a su circuito original por algún motivo justificado, definirán el resultado. Estos ascendieron a 35.229 y, hasta haberlos contado, la Corte Electoral todavía no puede proclamar un ganador de la contienda.</p>
      <p>La Corte disfrutará de un día de descanso este lunes, por lo que el martes a las 9.00 horas (12.00 GMT) reanudará la tarea del recuento de votos para ver cuántos de esos 'observados' son hábiles o no y a cuál de las dos candidaturas se suma.</p>
      <p>Por ello hasta el jueves o el viernes no dará el nombre del presidente electo para el período ejecutivo 2020-2025.</p>
