      <h1>Патрульные Кременчуга влипли в очередной скандал: оскорбления, обвинения, неповиновения...</h1>
      <address>
        <time datetime="2019-11-25T07:00:00+00:00">25 Nov 2019, 07:00</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news4/u-rivnomu-zlovili-patrulnoho-iz-khabarom20190724_6707.jpg?itok=zqg7aVlG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/-ql92X7HAtw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Каждая из сторон конфликта допускает оскорбления друг друга. Водитель называет патрульного неадекватным,  а патрульный гражданина «Чмом рогатым». За камерой слышится и оскорбления в сторону гражданина в совершенно грубой форме: «У*бок».</b>
      </p>
      <p>В Кременчуге очередной скандал водителя с патрульным попал на видео. Из того, что стало известно редакции «Кременчугской газеты», конфликт между водителем, который позже заявил, что он является журналистом одной из газет Кировограда, членом организации «Дорожный контроль» и патрульным произошел возле АЗС. Водитель ехал и увидел, что патрульный работает на дороге, а рядом с ним нет служебного автомобиля. Он решил поинтересоваться о ситуации, но патрульный воспринял эти действия не совсем адекватно.</p>
      <p>На видео, уже завершающая стадия скандала, когда водитель просит от патрульного, чтобы он к нему не подходил, так как он общается с одним из руководителей патрульных.</p>
      <p>Каждая из сторон конфликта допускает оскорбления друг друга. Водитель называет патрульного неадекватным, а патрульный гражданина «Чмом рогатым». За камерой слышится и оскорбления в сторону гражданина в совершенно грубой форме: «У*бок».</p>
      <p>Стоит отметить, что патрульный также не слушает команды своего руководителя, когда тот его просит отойти от них, чтобы он мог разобраться в конфликте.</p>
      <blockquote><i>«Сержант отойдите... Ты услышал? Я тебя прошу...»</i>,- говорит руководитель подчиненному.</blockquote>
      <blockquote><i>«За кого ты заступаешься?»</i>,- обиженно отвечает патрульный.</blockquote>
      <blockquote><i>«За тебя...»</i>,- констатирует руководитель.</blockquote>
      <blockquote><i>«Ты не знаешь ситуации...»</i>,- не унимается патрульный.</blockquote>
      <blockquote><i>«Сейчас я разберусь»</i>,- снова говорит его командир.</blockquote>
      <p>Стоит отметить, что на данный экипаж патрульных уже поступала жалоба. Тогда на этих же патрульных <a href="https://kg.ua/news/na-liniyu-102-nadiyshov-dzvinok-pro-vimagannya-habara-kremenchuckimi-patrulnimi"><b>жаловался дальнобойщик с Николаевской области</b></a>, с которого якобы требовали взятку. </p>
      <p>Однако понятно, что вседозволенность патрульных идет от их руководства. Если командир батальона патрульной полиции Кременчуга Александр Борзенко может себе позволить оскорбления, маты и нарушения, то патрульные берут с него пример? Ранее подобных конфликтов было меньше, так как ротами руководили грамотные командиры, а сейчас в батальоне кадровый голод и не хватка профессионалов. Тех, кто был грамотным, А.Борзенко пытается изжить, наверное, действуя по принципу - кто умнее, тот мой враг.</p>
      <p>Напомним, <a href="https://kg.ua/news/golovred-kremenchuckoyi-gazeti-bulashev-z-tribuni-parlamentu-rozpoviv-pro-psihologichniy-tisk"><b>главред «Кременчугской газеты» Булашев с трибуны парламента рассказал о психологическом давлении местных властей на СМИ и вседозволенность командира патрульных Борзенко</b></a></p>
