      <h1>Красноярские школьники представят край на всероссийских военно-патриотических играх</h1>
      <address>
        <time datetime="2019-11-25T07:03:47+00:00">25 Nov 2019, 07:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/chwZ2hJV8aM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Из полутора тысяч школьников в финал вышли только сто. Участники соревнуются за право представлять наш регион на всероссийском этапе военно-патриотических игр в Краснодарском крае. Задания для финалистов осилит не каждый солдат — говорят участники. Не говоря уже о тех, кто на «гражданке».</p>
      <blockquote>Ох, хорошо! Хороший настрой. Устали! Сложно, для девочек это сильно сложно. Для парней полегче, но девушкам мы помогаем всегда. Наши мужчины — наши защитники.<cite>Иван Ковальский и Надежда Лузина, участники регионального этапа фестиваля «Сибирский щит»</cite></blockquote>
      <p>Прикоснуться к быту военной жизни позволили и гостям фестиваля. На различных площадках можно было переодеться в водолазное снаряжение, примерить на себя форму росгвардейца, посмотреть и даже разобрать настоящее оружие.</p>
      <blockquote>По военным нормативам разобрать автомат Калашникова нужно за 14 секунд. Давайте проверим какие у меня шансы попасть в ряды российской армии. Запускаем секундомер. 22 секунды — неудовлетворительный, конечно, результат. Видимо, в журналистике мне будет лучше.</blockquote>
      <p>По подсчётам организаторов, больше половины участников военно-патриотических клубов поступают в военные вузы и кадетские училища. Им и учёба даётся легче, и к дисциплине привыкать не приходится.</p>
      <blockquote>Для тех ребят, кто хочет свою дальнейшую жизнь связать со службой либо в рядах вооружённых сил РФ, либо в силовых структурах, для них это необходимые навыки знания и умения, которые они приобретают. Дисциплина в первую очередь. Знание общевоинских уставов.<cite>Алексей Хасанов, руководитель ассоциации военно-патриотических клубов</cite></blockquote>
      <p>Но и для тех, кто не собирается связывать свою жизнь со службой плюсов — масса, говорят организаторы. Новые знакомства, навыки коммуникации, умение работать в команде и, конечно же, физическая подготовка. Современные школьники в хорошем смысле одержимы постоянным саморазвитием. И такие фестивали для них отличная возможность показать, чего они стоят.</p>
      <p>
        <i>Елена Синькевич</i>
      </p>
