      <h1>朝日奈央、熱愛報道に笑顔「いいお付き合いをさせてもらっています」</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　元アイドリング！！！のタレント、朝日奈央（２５）が２４日、千葉・船橋市のＪＲＡ中山競馬場で行われたクリスマスイルミネーション点灯式に出席。一部で報じられた熱愛について認めた。</p>
      <p>　真っ赤なドレス姿で登場。報道陣から熱愛について聞かれると、「全然話題になってないですけど、ありがとうございます。いいお付き合いをさせてもらっています」と笑顔で宣言した。中山競馬場のイルミネーションは、１２月２２日の有馬記念までの土日に点灯する。</p>
