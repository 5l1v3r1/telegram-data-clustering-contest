      <h1>楽天・今江氏、“最終打席”で息子と対決</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　今季限りで現役を退いた楽天・今江育成コーチの引退セレモニーが２４日、行われた。「いつも温かい声援を送ってくれたファンのみなさんは僕の財産です」と前所属先のロッテや楽天ファンに感謝。中学２年の長男・陸斗くんとはサプライズで１打席勝負を行い、中堅方向へ鋭い打球を放った。「最後の打席が息子が相手で、その球を打って終わるのは幸せ」と目尻を下げた。　（楽天生命パーク）</p>
