      <h1>¿Sospecha que perderá su empleo? Estas señales se lo confirman</h1>
      <h2>Según 'Business Insider', el clima laboral y actitudes de su jefe transmiten un 'sutil' mensaje. </h2>
      <address><time datetime="2019-11-25T07:21:00+00:00">25 Nov 2019, 07:21</time> by <a rel="author">Jessika Daniela Bonilla Bran</a></address>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>El desempleo es una circunstancia de la que ni 'el mejor empleado' puede escapar. Por eso, es muy importante que usted esté atento a ciertos indicadores que le señalan que su estabilidad laboral está en riesgo, que no necesariamente se relacionan con su desempeño. Sea cual sea el motivo, <b>estas son algunas de las pistas que le muestran que su empresa está pensando en despedirlo y cuanto más preparado esté, el golpe será menos fuerte. Foto: </b><br/><b>Foto: </b>iStock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>1. Su jefe es cortante y distante. Foto: </b><br/><br/>Las actitudes de las personas siempre son muy dicientes, más aún cuando cambian sutilmente y de un momento a otro. Si gozaba de una relación amistosa y cordial con su líder, y, repentinamente, el trato hacia usted cambió, tenga por seguro que algo está pasando. <br/><br/> <br/><b>Foto: </b>iStock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>2. En vez de ser ascendido ha sido designado a un puesto inferior.Foto: </b><br/><br/>Cuando una persona empieza su vida laboral en una empresa, generalmente lo hace con la ilusión de ascender, pero si por el contrario se han reducido el número de sus tareas o su jefe lo ha citado para reasignarle un puesto menos importante, esto es un indicador de que las cosas en la compañía no van bien y que posiblemente usted sea despedido. <br/><b>Foto: </b>iStock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>3. Su empresa está pasando por una temporada de despidos.Foto: </b><br/><br/>Los movimientos del mercado y la economía en general obligan a las empresas a reducir sus gastos y esto incluye disminuir el número de personal. Los recortes presupuestarios o la reestructuración de las compañías son una alarma inmediata de que usted puede hacer parte, en el futuro, de los índices de desempleo en el país. <br/><b>Foto: </b>iStock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>4. Tiene mucho tiempo libre y no le asignan más tareas.Foto: </b><br/><br/>Cuando usted lleva mucho tiempo en una compañía se familiariza con sus actividades y con el flujo de trabajo diario, pero si repentinamente empieza a notar que tiene mucho tiempo libre en comparación con épocas anteriores y que su superior está reasignando sus deberes a otros, es una clara señal de que su jefe se está preparando para su futura ausencia. <br/><b>Foto: </b>iStock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>5. Su jefe critica constantemente su trabajo.Foto: </b><br/><br/>Está claro que los eres humanos tienen derecho a equivocarse, pero si usted ha recibido en una lapso muy corto más de dos llamados se atención, puede significar que su trabajo está en riesgo. No es normal que su líder le recuerde frecuentemente sus errores, así que, en este caso, esfuércese más para mantener su empleo. <br/><b>Foto: </b>iStock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>6. Que su jefe le pide que entrene y capacite a otros.Foto: </b><br/><br/>Enseñarles a otras personas lo que sabe hacer no es malo, el problema es que su superior le pida frecuentemente que le enseñe a sus compañeros o al nuevo personal tareas de las que sólo usted es el responsable. Esto puede significar que su jefe está anticipándose a su salida. <br/><b>Foto: </b>iStock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>7. Ya no lo invitan a las reuniones ni eventos. Foto: </b><br/><br/>Un inminente indicador de que ya no es indispensable en la compañía es que lo hagan a un lado no solo en las integraciones y eventos recreativos, sino en las reuniones de las que usted anteriormente hacía parte. Ser excluido es extremadamente revelador, además porque significa que la empresa no quiere que usted esté al tanto de lo que sucede. <br/><b>Foto: </b>iStock</figcaption>
      </figure>
