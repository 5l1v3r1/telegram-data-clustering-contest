      <h1>ロッテ・井口監督が清田、角中らに一塁の準備指示</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　ロッテ・井口監督が２４日、少年野球チームを対象に野球教室を行った。終了後に指揮官は外野手の清田、角中らに来季は一塁守備の練習を課すことを明かした。内野で複数ポジションをこなしていた鈴木が楽天にＦＡ移籍したこともあり、２月の春季キャンプまでに一塁用ミットを準備するように伝達。「選手のチャンスも広がる。チームにとってもプラスになる」と期待を寄せた。　（松本市）</p>
