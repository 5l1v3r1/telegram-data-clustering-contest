      <h1>حركة سير عادية في صيدا والمدارس والمعاهد مقفلة</h1>
      <address><time datetime="2019-11-25T07:57:49+00:00">25 Nov 2019, 07:57</time> by <a rel="author">Lebanon 24</a></address>
      <p>تشهد طرق مدينة صيدا صباح اليوم الإثنين، حركة سير عادية، فيما اقفلت المدارس والمعاهد ابوابها، ويعمل الجيش على تسيير دوريات في مختلف أحياء المدينة وشوارعها الرئيسية.</p>
