      <h1>Учёные показали, как последних белух выпускали из "китовой тюрьмы"</h1>
      <address><time datetime="2019-11-25T07:26:00+00:00">25 Nov 2019, 07:26</time> by <a rel="author" href="https://life.ru/author/1383" target="_blank">Александра Вишнякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_sCwRJufxBY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Всероссийский научно-исследовательский институт рыбного хозяйства и океанографии показал, как проходил выпуск последних белух из "китовой тюрьмы" в Приморье.</p>
      <p>На кадрах видно, как китов грузят на судно, а после отпускают в бухте Успения на юге Приморья.</p>
      <p>Напомним, 10 ноября специалисты <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254063/v_primorie_vypustili_posliednikh_bielukh_iz_kitovoi_tiurmy">выпустили</a> в море 31 животное из так называемой китовой тюрьмы, эта партия белух оказалась последней, сейчас все млекопитающие на свободе.</p>
    </article>
