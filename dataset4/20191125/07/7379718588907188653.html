      <h1>Hong Kong, ecco perché la protesta diventa trionfo elettorale</h1>
      <address><time datetime="2019-11-25T07:57:42+00:00">25 Nov 2019, 07:57</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zsdZI4CMmRU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Luogo</b>: Hong Kong<br/><b>Argomento:</b> Elezioni distrettuali<br/><b>Storia</b>: record di affluenza (71%) e vittoria nettissima dei candidati pro-democrazia rispetto ai candidati governativi. Il tutto accade dopo sei mesi di proteste e disordini contro il governo centrale di Pechino</p>
      <h3>Clamorosa, ma non imprevista, vittoria</h3>
      <p>A Hong Kong, nelle elezioni dei 18 consigli distrettuali, si profila una clamorosa vittoria dei <b>candidati anti-governativi: hanno conquistato quasi il 90% dei seggi, 396 sui 452</b>, assestando un duro colpo alla governatrice Carrie Lam e al governo cinese.</p>
      <p>Rispetto alle elezioni del 2015, il fronte filo-governativo ha perso più di 240 seggi.</p>
      <p><b>Kelvin Lam</b>, che ha sostituito Joshua Wong a cui è stato impedito di candidarsi, ha vinto nel suo distretto di South Horzons West, battendo la sua avversaria Judy Chan.</p>
      <blockquote>"Gli elettori non sono contenti di come il governo ha trattato le proteste finora. Soprattutto negli ultimi cinque mesi, la brutalità della polizia è stata davvero sopra le righe. <br/>E penso che il popolo di Hong Kong dovrebbe davvero fare leva su questo risultato. Per chiedere più democrazia in futuro". Willy Lam <br/>Analista politico<cite>Kelvin Lam <br/>Attivista pro-democrazia - Hong Kong</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/06/62/606x340_cmsv2_6eb7f229-3f87-5052-ac95-4662d386b933-4320662.jpg"/>
        <figcaption>La prima dichiarazione di Kelvin Lam dopo la vittoria.</figcaption>
      </figure>
      <h3>Record di affluenza</h3>
      <p><b>Notevole anche il dato dell'affluenza</b> alle urne: il 71% degli aventi diritto (4,1 milioni di iscritti alle liste elettorali), un autentico record per Hong Kong.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198831619416756224" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Un messaggio a Pechino</h3>
      <p>La vittoria del fronte anti-governativo è un messaggio inequivocabile a Pechino sul sostegno dei residenti a un movimento di protesta senza precedenti a Hong Kong.<br/>Per qualcuno si è trattato di un vero e proprio referendum sul futuro dell'ex protettorato britannico.</p>
      <p>Non la pensa cosi Regina Ip, che fa parte del consiglio esecutivo di Hong Kong</p>
      <p>"<b>Non credo che sarebbe opportuno considerare questa elezione come un referendum, perché non sono stati proposti argomenti specifici su cui gli elettori possano votare. Quello che abbiamo visto è la pura politicizzazione di un insieme di elezioni locali</b>", ha dichiarato Regina Ip.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/06/62/606x340_cmsv2_f8a77712-d415-536e-a34c-cb082375af2c-4320662.jpg"/>
        <figcaption>Regina Ip durante l'intervista.</figcaption>
      </figure>
      <blockquote>"Il risultato è niente di meno che una rivoluzione".</blockquote>
      <h3>"Hong Kong fa parte della Cina"</h3>
      <p>Mentre lo spoglio dei voti è ancora in corso, il ministro degli Esteri cinese Wang Yi ha ricordato che Hong Kong "fa parte della Cina". indipendentemente dall'esito delle elezioni locali.</p>
      <p>"<b>Qualsiasi tentativo di devastare Hong Kong o di minarne la prosperità e la stabilità è destinato al fallimento</b>", ha avvertito il ministro degli Esteri cinese, in visita a Tokyo.</p>
      <p>Da parte sua, la governatrice, Carrie Lam, ha affermato che il suo governo "rispetta i risultati elettorali": il suo obiettivo era "ascoltare umilmente" la gente.</p>
      <p>I sostenitori del cambiamento politico intendono utilizzare questa vittoria per dimostrare che, d'ora in poi, la popolazione di Hong Kong vuole che il governo locale tenga assolutamente conto del suo punto di vista sulla gestione di un territorio che gode di una certa autonomia.</p>
      <p>I consigli distrettuali controllano alcune spese importanti e decidono su questioni come l'ambiente e la salute pubblica.<br/>Record di candidati: 1.104 in lizza per 452 seggi.</p>
      <p>Dopo sei mesi di proteste e disordini, domenica le strade di Hong Kong erano finalmente tranquille.</p>

        <img src="https://static.euronews.com/articles/stories/04/32/06/62/606x401_cmsv2_8302a768-06b0-5313-983a-cb580463e397-4320662.jpg"/>
        <figcaption>Supporter di Kelvin Lam festeggiano dopo la vittoria del loro candidato nel distretto di South Horizons West.REUTERS/Thomas Peter</figcaption>
      </figure>
      <h3>Le cinque richieste del popolo di Hong Kong</h3>
      <ul>
        <li>Il ritiro legge sulla estradizione in Cina</li>
        <li>Il governo non dovrà definire le proteste come “sommosse”</li>
        <li>Un'Indagine indipendente sull’uso della forza da parte della polizia</li>
        <li>La liberazione incondizionata di tutte le persone arrestate durante e a seguito delle manifestazioni</li>
        <li>Una riforma che garantisca un suffragio universale autentico per l’elezione dei governatore di Hong Kong, come stabilito dalla Costituzione della città</li>
      </ul>
