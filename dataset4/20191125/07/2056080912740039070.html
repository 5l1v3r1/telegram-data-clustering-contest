      <h1>Фотогалерия: Лудият шампионски парад по случай двете титли на "Фламенго"</h1>
      <address><time datetime="2019-11-25T07:04:00+00:00">25 Nov 2019, 07:04</time> by <a rel="author" href="https://www.dnevnik.bg/author/337" target="_blank">Дневник</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996668.jpg"/>
        <figcaption>Десетки хиляди почитатели на бразилския футболен "Фламенго" отпразнуваха бурно един от най-паметните мигове в историята на клуба.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996666.jpg"/>
        <figcaption>Те тържествуваха заедно с отбора по улиците на Рио де Жанейро по случай спечелването на Копа Либертадорес след <a href="https://www.dnevnik.bg/sport/2019/11/23/3996394_flamengo_detronira_rivur_v_kopa_libertadores_v/">зрелищния обрат за 2:1 срещу миналогодишния шампион "Ривър плейт"</a>.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996670.jpg"/>
        <figcaption>Докато празникът вървеше, радостта стана двойна, тъй като "Палмейрас" загуби с 1:2 от "Гремио" и "Фламенго" стана шампион на Бразилия за седми път. За последно бразилски отбор беше печелил титлата в страната и Копа Либертадорес в една година през 1963 г., когато го постигна "Сантош" с Пеле в състава си.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996660.jpg"/>
        <figcaption>Почести при посрещането на самолета на "Фламенго" след триумфа в Лима.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996664.jpg"/>
        <figcaption>Хиляди се стекоха по улиците на Рио де Жанейро.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996661.jpg"/>
        <figcaption>Празникът вървеше не само по улиците, но и по вода.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996683.jpg"/>
        <figcaption>Радостта на Габриел Барбоса, който вкара двата гола за обрата.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996662.jpg"/>
        <figcaption>Приветстването на автобуса на шампионите.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996663.jpg"/>
        <figcaption>Големите герои с купата.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996667.jpg"/>
        <figcaption>Фенове правеха всичко, за да имат по-добра видимост към събитието.</figcaption>
      </figure>

        <img src="https://www.dnevnik.bg/shimg/zx860_3996674.jpg"/>

      </figure>
