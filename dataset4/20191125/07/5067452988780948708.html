      <h1>白菜市场批发价创近年新低</h1>
      <address>
        <time datetime="2019-11-25T07:59:24+00:00">25 Nov 2019, 07:59</time>
      </address>
      <p>据新京报报道，今年大白菜价格出现“低谷”，地头收购价格不到两毛钱，市场批发价格也创近年新低。实际上，这几年农产品价格“大小年儿”在蔬菜价格方面表现得尤为明显。依据北京新发地近5年的统计数据，几乎每种单品蔬菜都上演过价格“过山车”行情。</p>
