      <h1>Уволена женщина-дворник, отправившая ученика убирать снег с крыши вместо себя</h1>
      <h2>В школе заявили, что мальчик сам предложил помощь уборщице, которая чистила козырёк здания.</h2>
      <address><time datetime="2019-11-25T07:50:00+00:00">25 Nov 2019, 07:50</time> by <a rel="author" href="https://life.ru/author/2533" target="_blank">Алёна Темирчиева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8NQKmgI6xZc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Из школы в Уссурийске уволена женщина-дворник, которая отправила полуголого ученика чистить крышу от снега вместо себя. О результатах проверки Лайфу сообщила Администрация Уссурийского городского округа.</p>
      <p><b>— В результате проверки выяснилось, что козырёк над входом в школу очищала женщина-дворник. Один из учеников предложил во время перемены ей свою помощь. Она согласилась. Ребёнок пробыл на крыше не более пяти минут, пока шла перемена, —</b> заверил собеседник Лайфа.</p>
      <p>Тем не менее сотрудница была уволена, завхозу объявлен выговор в связи со слабым контролем за техническим персоналом, а директору школы вынесено замечание. В администрации также отметили, что у родителей ученика претензий нет.</p>
      <p>Ранее стало известно, что <a href="https://life.ru/1257246">видеозаписью</a> с чистящим крышу мальчиком заинтересовались в ОМВД РФ по Уссурийску.</p>
