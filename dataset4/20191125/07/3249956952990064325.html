      <h1>為海豹成員案 美國海軍部長史賓塞遭解職</h1>
      <address><time datetime="2019-11-25T07:27:09+00:00">25 Nov 2019, 07:27</time> by <a rel="author">季晶晶</a></address>
      <p>美國海軍部長史賓塞（Richard Spencer）24日遭解職，主因是他處置一名海豹部隊（SEAL）成員的案件令<a href="https://udn.com/search/tagging/2/%E5%9C%8B%E9%98%B2%E9%83%A8"><b>國防部</b></a>長艾思博不滿。</p>
      <p>美國國防部24日發表聲明說：「國防部長艾思博已要求史賓塞辭職，因他在處理海豹部隊成員蓋拉格一案時，未坦白交代他和白宮的對話，對他已失去信任和信心。」</p>
      <p>蓋拉格是海豹部隊成員，2017年時殺害一名受傷的<a href="https://udn.com/search/tagging/2/%E4%BC%8A%E6%96%AF%E8%98%AD%E5%9C%8B"><b>伊斯蘭國</b></a>好戰份子，後來謀殺罪名不成立，蓋拉格最後僅在較輕罪名上遭定罪並從三等<a href="https://udn.com/search/tagging/2/%E5%A3%AB%E5%AE%98%E9%95%B7"><b>士官長</b></a>降為上士，但川普這個月15日恢復他的軍階。</p>
