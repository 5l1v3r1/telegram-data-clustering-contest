      <h1>巨人・桜井、結婚！一般女性と来月に</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　巨人・桜井俊貴投手（２６）が同学年で京都府出身の一般女性（２５）と結婚することが２４日、分かった。婚姻届は、相手の誕生日である１２月に提出する予定。</p>
      <p>　立命大２年時に知り合い、プロ入り後に交際をスタート。一度は破局したが、今年４月から再び交際し、今季終了後にプロポーズしたという。</p>
      <p>　桜井は４年目の今季は交流戦から先発に転向し、プロ初勝利を含む８勝６敗、防御率４．３２でリーグ優勝に貢献。守るべき存在を得て、さらなる飛躍を目指す。</p>
    </article>
