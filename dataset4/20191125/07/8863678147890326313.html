      <h1>Ледовое шоу Авербуха в Красноярске: показываем, как прошло выступление</h1>
      <address>
        <time datetime="2019-11-25T07:10:08+00:00">25 Nov 2019, 07:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1PaoDarmdNo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сама судьба, в образе Смерти спускается по лестнице дома Капулетти. С такой мрачной сцены начинается ледовое шоу Ильи Авербуха «Ромео и Джульетта». После молчаливого спора в танце аббата Лоренсо с этой несговорчивой дамой перед зрителями разворачивается одна из самых известных драматических историй.</p>
      <blockquote>Мне кажется, что она сейчас актуально как никогда так много вражды ради вражды, конфликтов ради конфликтов. мы забываем с чего все началось. борьба амбиций, борьба собственных. здесь я это стараюсь высмеять.<cite>Илья Авербух, автор ледового шоу</cite></blockquote>
      <p>Для постановки была проделана огромная работа. Дом Джульетты создавался по образу одного из Шотландских монастырей. При этом витражные окна стилизованы под архитектуру особняков Возрождения. С фигуристами занимались фехтовальщики и хореографы. Чтобы дополнить антураж были пошиты свыше 400 костюмов. Ну и конечно же, во всё это вкладывают свою душу артисты. Пятеро из них — олимпийские чемпионы, признанные мастера фигурного катания.</p>
      <blockquote>В наше шоу интегрированы многочисленные акробатически номера, вокалисты все работают в живую, огонь, дождь, воздушная акробатики, ледовая акробатика.<cite>Алексей Ягудин, олимпийский чемпион по фигурному катанию</cite></blockquote>
      <p>Премьера ледового спектакля «Ромео и Джульетта» состоялась два года назад. Уже в 2018 году шоу показали на сцене Арена ди Верона — античного амфитеатра, расположенного в городе, где по сюжету и разворачивались Шекспировские страсти. Кстати, в планах Ильи Авербуха привезти в Красноярск свою постановку «Кармен».</p>
      <p>
        <i>Сергей Сеславин</i>
