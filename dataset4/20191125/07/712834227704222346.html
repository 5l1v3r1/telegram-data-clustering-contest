      <h1>Đời tư phức tạp của "Hoàng tử tiệc tùng" Andrew trước bê bối tình dục</h1>
      <address><time datetime="2019-11-25T07:36:00+00:00">25 Nov 2019, 07:36</time> by <a rel="author">Zing.vn</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc.jpeg"/>
        <figcaption>Hoàng tử Anh Andrew là con trai thứ hai của Nữ hoàng Elizabeth II, được sinh ra tại Điện Buckingham. Mẹ ông là Nữ hoàng Anh kể từ khi ông được sinh ra cho tới nay, vì vậy Hoàng tử Andrew được hưởng nhiều đặc quyền. Trong ảnh là Hoàng tử Andrew vào tháng 9/1982, theo AP.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc-Hinh-2.jpeg"/>
        <figcaption>Hoàng tử Andrew tại bữa tiệc ở biệt thự Newport Beechwood vào tháng 7/1983. Ông nổi tiếng là "hoàng tử tiệc tùng" dù từng tham gia quân đội và chiến đấu trong cuộc chiến ở đảo Falklands giữa Anh và Argentina.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc-Hinh-3.jpeg"/>
        <figcaption>Vào những năm 1980, Hoàng tử Andrew thường xuyên chụp ảnh cùng nhiều người mẫu và nữ diễn viên tại các sự kiện. Ông có khoảng thời gian ngắn hẹn hò với nữ diễn viên người Mỹ Koo Stark. Trong ảnh là Hoàng tử Andrew và Sarah Ferguson năm 1985.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc-Hinh-4.jpeg"/>
        <figcaption>Đến năm 1986, Hoàng tử Andrew kết hôn với bà Ferguson và tổ chức lễ cưới hoành tráng tại Tu viện Westminster. Kể từ đó, ông và vợ được phong là Công tước và Công nương xứ York. Họ có với nhau hai người con gái nhưng sau đó đã ly hôn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc-Hinh-5.jpeg"/>
        <figcaption>Khác với người anh cả là Hoàng tử Charles, ông không phải gánh trách nhiệm nặng nề từ việc thừa kế ngai vàng. Hiện ông đứng thứ 8 trong danh sách thừa kế.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc-Hinh-6.jpg"/>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc-Hinh-7.jpg"/>
        <figcaption>Hoàng tử Anh được cho quen biết Epstein vào cuối những năm 1990 thông qua sự giới thiệu của bạn gái vị tỷ phú, bà Ghislaine Maxwell, theo Guardian. Trong đơn tố cáo tỷ phú Epstein đệ trình hồi tháng 8, Virginia Roberts đính kèm bức ảnh Hoàng tử Andrew vòng tay ôm eo cô tại London vào năm 2001, khi đó cô 17 tuổi.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc-Hinh-8.jpg"/>
        <figcaption>Trả lời phỏng vấn trên chương trình Newsnight của BBC hôm 16/11, Hoàng tử Andrew giải thích về mối quan hệ với tỷ phú Epstein. Ông khẳng định hai người không bao giờ đề cập đến những cô gái chưa đủ tuổi vị thành niên bị Epstein buôn bán và sử dụng như nô lệ tình dục. Ông nhấn mạnh mình không quan hệ tình dục với thiếu nữ tuổi teen tại thời điểm như cáo buộc ở London bởi khi đó, ông đang đến dự tiệc của trẻ em ở một nhà hàng pizza. Ảnh: BBC Newsnight.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_11_24/doi-tu-phuc-tap-cua-hoang-tu-tiec-tung-andrew-truoc-be-boi-tinh-duc-Hinh-9.jpg"/>
        <figcaption>Hoàng tử Andrew cho biết mối quan hệ của ông với Epstein khiến hoạt động từ thiện của Hoàng gia "bị gián đoạn nghiêm trọng". Hiện không rõ Hoàng tử Andrew từ bỏ hoạt động từ thiện tạm thời hay vĩnh viễn. Ảnh: BBC Newsnight.</figcaption>
      </figure>
