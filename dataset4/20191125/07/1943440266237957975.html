      <h1>元ももクロ・有安、医師と結婚「私の健康と幸せを一番に考えてくれる」</h1>
      <address>
        <time datetime="2019-11-25T07:02:00+00:00">25 Nov 2019, 07:02</time>
      </address>
      <p>　元ももいろクローバーＺの歌手、有安杏果（２４）が２４日、結婚前提で交際していた医師と２３日に結婚したことをインスタグラムで発表した。夫について「いつの日も私の健康と幸せを一番に考えて、どんな時も私の味方でいてくれる」とつづり、「これからの人生に対して更なる色々な夢や希望を持てるようになり、一人の女性として幸せになりたい」と宣言した。</p>
      <p>　有安は昨年１月にももクロを卒業。約１年の活動休止を経て今年１月にソロ活動を開始。２月に自身の個人事務所の代表も務める夫との交際を発表していた。</p>
    </article>
