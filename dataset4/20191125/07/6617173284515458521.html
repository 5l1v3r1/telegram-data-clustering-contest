      <h1>В Гатчине вспыхнул вагон товарного поезда с серой</h1>
      <address>
        <time datetime="2019-11-25T07:00:30+00:00">25 Nov 2019, 07:00</time>
      </address>
      <p>В Ленинградской области произошел пожар на железной дороге. Там загорелся вагон товарного поезда с серой.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32339.50877784783!2d30.07150320937937!3d59.562755825635016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46961b7f963cc6ff%3A0x62569e963f9edc48!2z0JPQsNGC0YfQuNC90LAsINCb0LXQvdC40L3Qs9GA0LDQtNGB0LrQsNGPINC-0LHQuy4!5e0!3m2!1sru!2sru!4v1574665110094!5m2!1sru!2sru" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>
        <i>Об этом «Мойке78» сообщили в ГУ МЧС России по Ленинградской области. Пожар произошел утром в понедельник, 25 ноября. Горение происходило недалеко от Западной улицы в Гатчине.</i>
      </p>
