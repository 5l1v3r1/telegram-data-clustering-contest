      <h1>"Хезболлах" против антиправительственных демонстрантов в Бейруте</h1>
      <address><time datetime="2019-11-25T07:43:29+00:00">25 Nov 2019, 07:43</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JIgkBY8OXA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Столкновения между антиправительственными демонстрантами и сторонниками военнизированного шиитского движения "Хезболлах" в Ливане. Первые вот уже пять недель протестуют против ухудшения экономической ситуации и коррумпированности политической элиты, вторые ранее выступили против отставки премьер-министра Саада Харири. В ночь на понедельник они в течение нескольких часов забрасывали друг друга камнями у одного из мостов в центре Бейрута. Для их разгона полиции пришлось применить слезоточивый газ. Как минимум пять человек получили ранения.</p>
