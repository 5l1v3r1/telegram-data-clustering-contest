      <h1>ＦＡ福田「近々決める」　ソフトバンクの祝賀パレードに参加</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　ソフトバンクから国内ＦＡ権を行使した福田が２４日、祝賀パレードとファンフェスティバルに参加。「固まりつつあるし、近々決めることになると思います」と今月中に結論を出すことを明かした。西武、中日、ヤクルト、ロッテ、楽天と交渉は終了。パレード中に目を潤ませる場面もあり「『どこにいっても応援する』という言葉で、グッときました」と胸を熱くした。　（福岡市）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/fa.html">ＦＡ有資格選手へ</a>
      </p>
    </article>
