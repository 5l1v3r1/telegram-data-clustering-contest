      <h1>王毅：任何企图搞乱香港的图谋都不可能得逞</h1>
      <address><time datetime="2019-11-25T07:26:00+00:00">25 Nov 2019, 07:26</time> by <a rel="author">外交部网站</a></address>
      <p>　　原标题：王毅：任何企图搞乱香港的图谋都不可能得逞</p>
      <p>　　当地时间2019年11月25日，国务委员兼外交部长王毅在东京就日本媒体的询问表示，不管香港局势如何变化，有一点非常清楚，那就是香港是中国领土的一部分，是中国的一个特别行政区，任何企图搞乱香港、损害香港稳定繁荣的企图都不可能得逞。</p>
