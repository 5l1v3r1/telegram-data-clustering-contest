      <h1>柏、爆発１３点！オルンガが“ダブルハット超”８発</h1>
      <address>
        <time datetime="2019-11-25T07:02:00+00:00">25 Nov 2019, 07:02</time>
      </address>
      <p>　明治安田Ｊ２最終節（２４日、柏１３－１京都、三協フロンテア柏スタジアム）前節にＪ２優勝と来季Ｊ１昇格を決めた勢いは、最終節でも止まらなかった。柏は１３－１で京都に記録的な大勝利。ＦＷオルンガが８ゴールを決め、Ｊ１、Ｊ３を通じて１試合のチーム、個人最多得点記録を更新した。「本当にうれしい。サポーターの後押しがあったから」。前半に３ゴール、後半に５ゴールで中山雅史（磐田）らが持っていた５得点を塗り替えた。１９９８年、Ｊ１磐田が記録した１試合９得点のＪリーグ記録も大幅に更新した。</p>
