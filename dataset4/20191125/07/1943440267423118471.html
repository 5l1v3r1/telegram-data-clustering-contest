      <h1>ＤｅＮＡ・上茶谷ら、ファンと交流　「ＢＡＹ☆スタ」大盛況</h1>
      <address>
        <time datetime="2019-11-25T07:01:00+00:00">25 Nov 2019, 07:01</time>
      </address>
      <p>　ＤｅＮＡの「ファンフェスティバル」が２４日、神奈川・横須賀スタジアムで開催された。</p>
      <p>　サンケイスポーツはファンフェスティバルの会場に特別ブースを設置し、特別版「ＢＡＹ☆スタ」を販売した。大和、上茶谷ら計７選手がブースを訪れて購入者との交流を楽しんだ。今季開幕号の終面を飾った上茶谷は掲載紙を手に満面の笑み。三上は最新号を手に「こんなに発行しているんですね」と興味深そうに熟読した。　（横須賀市）</p>
    </article>
