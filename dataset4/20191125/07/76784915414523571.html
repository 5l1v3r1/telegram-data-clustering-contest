      <h1>A felső csomagtárolóból szórakoztatta az utasokat a stewardess</h1>
      <address><time datetime="2019-11-25T07:43:50+00:00">25 Nov 2019, 07:43</time> by <a rel="author" href="https://index.hu/szerzo/marjanovic_mira" target="_blank">Marjanovic Mira</a></address>
      <p>A Southwest légitársaság Nashwillből Atlantába tartó járatán videózta le egy utas, hogy a légiutas kísérő a felső csomagtárolóban tartózkodik és onnan kommunikál a fedélzetre érkezőkkel. </p>
      <figure>
        <iframe data-src="https://twitter.com/Disko_InVERNo/status/1155924969898905600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A videót látva volt, aki azt írta, nem kellett volna ilyen életveszélyes dologgal poénkodni, mások szimplán értelmetlennek találták az akciót, volt, aki pedig azt írta, hogy ha tehetné, nem is utazna más társasággal, annyira jó fejek a légiutas kísérőik.</p>
      <p>A Southwest Airlines kiadott egy közleményt, amelyben azt írják:</p>
      <blockquote>A Southwest alkalmazottai híresek arról, hogy szeretik megmutatni humorérzéküket és egyediségüket. Ebben az esetben az egyik légiutas kísérőnk próbálta meg pár rövid pillanatig szórakoztatni a beszálló utasokat. Természetesen nem ez a szokásos eljárás, a délnyugati járatok személyzete mindig a biztonságot részesíti előnyben.</blockquote>
      <p>A múlt hónapban egy másik stewardess <a href="https://www.facebook.com/ABCNews/videos/893444304326411/?v=893444304326411">raptudásával szórakoztatta</a> az utazóközönséget.</p>
