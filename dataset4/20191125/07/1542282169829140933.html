      <h1>Κυπριακό: 45 χρόνια κατοχής...</h1>
      <address><time datetime="2019-11-25T07:00:19+00:00">25 Nov 2019, 07:00</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V8mvvsESPDc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ξημερώματα 20ης Ιουλίου του 1974 oι σειρήνες ηχούν στην Κύπρο. Η επιχείρηση «Αττίλας», ειρηνευτική κατά την Άγκυρα για την διασφάλιση των δικαιωμάτων του τουρκοκυπτιακού πληθυσμού μετά την προ πέντε ημερών εκδήλωση πραξικοπήματος για την ανατροπή του Προέδρου Μακαρίου από την ελληνική Χούντα των Συνταγματαρχών του Δημητρίου Ιωαννίδη, καταλήγει στην κατάληψη από τις τουρκικές ένοπλες δυνάμεις περίπου του 37% της έκτασης του νησιού.</p>
      <p>Εκτοτε η Μεγαλόνησος επί 45 ολόκληρα χρόνια παραμένει στην ουσία διχοτομημένη. Το 1983 η κατά παράβαση του καταστατικού χάρτη των Ηνωμένων Εθνών ανακήρυξη των Κατεχομένων σε δήθεν ανεξάρτητο κράτος με την ονομασία «Τουρκική Δημοκρατία της Βόρειας Κύπρου» αναγνωρίζεται μόνο από την Άγκυρα, από την οποία το Ψευδοκράτος εξαρτάται πολιτικά, στρατιωτικά και οικονομικά.</p>
      <p>Ολες οι άλλες χώρες του κόσμου αναγνωρίζουν την κυριαρχία της Κυπριακής Δημοκρατίας σε όλο το νησί, με την υποσημείωση ότι το βόρειο τμήμα του βρίσκεται υπό τουρκική στρατιωτική κατοχή.</p>
      <p>Το 2004 η Κύπρος έγινε πλήρες μέλος της Ευρωπαϊκής Ένωσης. Την ίδια χρονιά τέθηκε σε δημοψήφισμα μια πρόταση του τότε ΓΓ του ΟΗΕ Κόφι Ανάν για επανένωση, η οποία υπερψηφίστηκε από την τουρκοκυπριακή αλλά απορρίφθηκε από την ελληνοκυπριακή πλευρά.</p>
      <p>Το καλοκαίρι του 2017 στο ελβετικό θέρετρο Κραν Μοντανά πραγματοποιήθηκε υπό την αιγίδια του νυν γενικού γραμματέα του ΟΗΕ Αντόνιο Γκουτέρες η «Διάσκεψη για την Κύπρο» με συμμετοχή όλων των εμπλεκομένων, αλλά στις 7 Ιουλίου ολοκληρώθηκε χωρίς να επιτευχθεί συμφωνία.</p>
      <p>Σχεδόν δυόμισι χρόνια μετά και ενώ πλέον οι εντάσεις υπάρχουν σε καθημερινή βάση με αφορμή τις εξορρύξεις στην κυπριακή ΑΟΖ, ο Γκουτέρες καλεί την ελληνοκυπριακή και την τουρκοκυπριακή πλευρά σε Τριμερή Διάσκεψη, αυτή τη φορά στη γερμανική πρωτεύουσα, με την ελπίδα η «αύρα» από τις εκδηλώσεις για την συμπλήρωση 30 ετών από την πτώση του Τείχους του Βερολίνου να βοηθήσει ώστε σύντομα να επανενωθεί και η τελευταία διχοτομημένη πρωτεύουσα της Ευρώπης, η Λευκωσία...</p>
