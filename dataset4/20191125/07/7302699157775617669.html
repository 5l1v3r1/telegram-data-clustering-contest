    <article>
      <h1>มนต์เสน่ห์... สังขละบุรี ใครไปก็ต้องหลงรัก</h1>
      <address>
        <time datetime="2019-11-25T07:41:38+00:00">25 Nov 2019, 07:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VbCGGbxapf8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“ สังขละบุรี” ดินแดนสามประสบ มนต์เสน่ห์แห่งภาคตะวันตก จุดรวมของลำน้ำ 3 สาย ซองกะเลีย บิคลี่ และ รันตี ไหลมาบรรจบกัน เป็นที่มาของแม่น้ำแคว เมืองแห่งสายน้ำ ดินแดนสองวัฒนธรรมไทย-มอญ สถานที่ท่องเที่ยวที่สำคัญอีกแห่งหนึ่งของจังหวัดกาญจนบุรี มาสัมผัสวิถีชุมชน ความเงียบสงบ และธรรมชาติที่อุดมสมบูรณ์ ชุมชนบ้านวังกะ สะพานไม้อุตตมานุสรณ์ เมื่อลงหนาวมาเยือนยามเช้า พื้นผิวทะเลสาบเขื่อนวชิราลงกรณ จะปกคลุมไปด้วยหมอก ...ส่งท้ายปีเก่า..อย่าลืมไปเช็คอินที่ สังขละบุรี ที่ใครๆไปก็ต้องหลงรัก…. Official Website : <a href="https://mgronline.com/">https://mgronline.com</a><br/><a href="https://www.facebook.com/MGRonlineLive">https://www.facebook.com/MGRonlineLive</a><br/><a href="https://www.instagram.com/mgronline">https://www.instagram.com/mgronline</a><br/><a href="https://twitter.com/MGROnlineLive">https://twitter.com/MGROnlineLive</a></p>
    </article>
