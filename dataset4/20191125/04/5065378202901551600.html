      <h1>Σκύλος οδηγός έκανε κύκλους για μια ώρα στο τιμόνι μιας Mercury</h1>
      <h2>Το περίεργο συμβάν καταγράφηκε στην Φλόριδα και έγινε viral στα μέσα κοινωνικής δικτύωσης.</h2>
      <address><time datetime="2019-11-25T04:50:11+00:00">25 Nov 2019, 04:50</time> by <a rel="author">Newsroom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zcC2IId0EI8" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Του Γιάννη Σκουφή</b>
        </i>
      </p>
      <p>Το να οδηγεί κάποιος σα… σκύλος για πολλές ώρες σε μια μακρινή διαδρομή ακούγεται φυσιολογικό. Αλλά το να οδηγεί ένας σκύλος για μία ώρα και να κάνει κύκλους με μια Mercury Sable έξω από το σπίτι του ιδιοκτήτη της είναι κάτι εντελώς ασυνήθιστο.</p>
      <p>Μάλιστα όταν έγινε κλήση στο αστυνομικό τμήμα της περιοχής Port St. Lucie οι αστυνομικοί άκουγαν έκπληκτοι την καταγγελία για ένα αυτοκίνητο που βρισκόταν εκτός ελέγχου να κάνει κύκλους στον περιβάλλοντα χώρο μιας συνοικίας με οδηγό ένα Labrador Retriever!</p>
      <p>Σύμφωνα με μαρτυρίες το αυτοκίνητο ήταν με τον κινητήρα σε λειτουργία όταν ο σκύλος χοροπηδούσε στην καμπίνα και προφανώς κάποια στιγμή ακούμπησε το μοχλό ταχυτήτων. Φυσικά είναι απορίας άξιο πως το κατάφερε μιας και σε αυτό το μοντέλο ο επιλογέας δεν βρίσκεται στην κολόνα του τιμονιού αλλά στην κλασική του θέση στην κεντρική κονσόλα.</p>
      <p>Η ιδιοκτήτρια του σκύλου όταν κάλεσε την αστυνομία δεν γνώριζε καν πως το οδηγούσε το κατοικίδιό της. Το απίστευτο είναι πως το τιμόνι είχε «κλειδώσει» σε τέτοια γωνία με το αυτοκίνητο να κάνει κύκλους και ευτυχώς να χτυπά σε μερικά γραμματοκιβώτια και κάδους σκουπιδιών. Πάντως, οι ζημιές που προκλήθηκαν θα πληρωθούν. Όχι από το σκύλο, αλλά από την ιδιοκτήτρια.</p>
