      <h1>萬華仁濟醫院火警 疏散170人</h1>
      <address><time datetime="2019-11-25T04:36:19+00:00">25 Nov 2019, 04:36</time> by <a rel="author">中央社</a></address>
      <p>台北市萬華區仁濟醫院8樓今天上午冒出濃煙，院方緊急疏散170人，台北市消防局獲報後撲滅火勢，起火原因目前正由火調人員調查中。</p>
      <p>台北市消防局上午9時11分獲報，位於廣州街的仁濟醫院8樓發生火警，緊急派出18輛消防車、2輛救護車、53人前往搶救。院方第一時間疏散170人。</p>
      <p>消防人員於9時22分撲滅火勢，發現現場為11層樓建築，其中8樓廁所冒煙，燒損排風機，燃燒面積約1平方公尺，無人員受傷。</p>
