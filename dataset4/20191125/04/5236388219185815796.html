      <h1>逃げ場のない恐怖と現実を描いた台湾ホラーADV『返校 -Detention-』その魅力は“グラデーション”【プレイレポ】</h1>
      <h2>史実や文化を織り交ぜ、深みのあるホラーを描く『返校 -Detention-』。ニンテンドースイッチ版のプレイレポです。</h2>
      <address><time datetime="2019-11-25T04:10:04+00:00">25 Nov 2019, 04:10</time> by <a rel="author">《杉元悠》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mi0c4bm1dgI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台湾のデベロッパーRedCandleGames（赤燭遊戯）が開発を手掛けた『<b>返校 -Detention-</b>』。2017年にPCで発売されて以降、<a href="https://www.metacritic.com/game/pc/detention/critic-reviews">非常に高い評価</a>を獲得、2018年3月にはニンテンドースイッチ版、2019年9月にはiOS/Android版が発売されており、現在では幅広いプラットフォームで楽しめます。<br/><br/>また、2019年9月には本作を原作に据えた実写映画も公開されました。こちらは残念ながら日本では上映されなかったものの、台湾では大ヒットを記録したとのこと。いい映画化作品にはいい原作がつきもの、気になってしまうのが人の性です。そこで、今回はニンテンドースイッチ版『返校 -Detention-』をプレイ、そのレポートをお届けします。</p>
      <h3>『返校 -Detention-』ってどんなゲーム？</h3>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949335.jpg"/>
      </figure>
      <p>本作は1960年代の台湾を舞台としたホラーアドベンチャー。台湾における宗教観、風習などの文化が取り入れられており、独特の世界観を作り上げています。もちろん、登場する怪物や謎解き要素にも組み込まれており、洋風のホラーに慣れている身にとっては少々異質。それが怖さにも繋がり、新鮮に感じられました。さらに異質さを引き立てるのっぺりとした画調も特徴的。部分的に実写も組み込まれているため、その部分が背景から浮き出し、気味の悪さを増大させます。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949334.jpg"/>
        <figcaption>プロローグですら既に不気味な空気。</figcaption>
      </figure>
      <p>プロローグ+4章に区分された構成。プロローグでは操作を確認しつつ、男子生徒“ウェイ・チャンティン”（ウェイ）を通して主人公“ファン・レイシン”（レイ）との出会いが描かれます。<br/><br/>PCではポイント&amp;クリック、iOS/Androidはタップでフィールドを探索する形式ですが、ニンテンドースイッチ版ではJoy-Con、もしくはProコントローラーを使用します。しかし、覚えなければならない操作も多くなく、かえって簡単という印象。キャラクターの足が遅いなど、操作的な不自由さも怖さに繋がる作品ではあるものの、BGMやアートなどのおかげで恐怖は損なわれない程度だと感じます。ゲーム自体に集中できるため、腕に自信のない方や、描写に集中したい方にオススメです。</p>
      <h3>逃げ場のない恐怖</h3>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949332.jpg"/>
      </figure>
      <p>本編となる1章、レイが目を覚ますとロウソクがかすかに照らす講堂にいます。ここからが本格的なホラー、明らかに様子がおかしい学校を探索することになります。……そう、“脱出すること”が目的ではない、つまり逃げ場はないのです。対峙する怪物「霊」や「提灯持ち」も倒すことはできません。息を潜めてやりすごすしかなく、どこへ行っても不気味な音楽に不安を煽られます。筆者は「開けると怖いイベントが起こる扉」なども勢いよく開けていくタイプのプレイヤーですが、本作のプレイ中に「イベントが起きそうな場所」に出くわした際はしばらく唸り、覚悟を決めてから挑まなければならないほどの不安に駆られました。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949333.jpg"/>
      </figure>
      <p>道中で拾うことのできるメモでは、上述した1960年代「白色テロ」に関連した情報が。レイ自身が日常を追憶する場面もあり、人々の営みを感じ取れますが、こちらも閉塞感のある“現実”としてやるせなさを感じさせます。筆者は1960年代の台湾に明るくないものの、メモから読み取れる事実、劇中の描写から“苦しさ”を痛いほど感じることができました。</p>
      <h3>内側へと向かっていく物語</h3>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949336.jpg"/>
      </figure>
      <p>そんな逃げ場のない本作は、「外敵と対峙する」ホラーとは異なります。学校を舞台としたホラーという引き込まれる序盤から、徐々に真相へと向かっていく構成。「ホラーのためにある物語」というよりは、「物語の性質上、ホラーという演出を採用した」作品です。純粋な怖さを感じられる序盤から、徐々に切なさ、やるせなさに変化していくグラデーションもこの作品の魅力の1つだと言えるでしょう。<br/><br/>また、本作には2種類のエンディングがあります。何を感じるかは個人によって異なりますが、見終えたあとはきっとこの作品が語らんとしていることを理解できることでしょう。これはあくまで筆者の感触ですが、いい映画を観たあとのような満足感を得ることができました。</p>
      <hr/>
      <p>そんな『返校 -Detention-』ですが、<a href="https://ec.nintendo.com/JP/ja/titles/70010000006621">ニンテンドーeショップ</a>にてセール対象となっています。通常価格1,296円のところを、40%オフの777円で販売されているので、気になる方は購入を検討してみてはいかがでしょうか。</p>
