      <h1>『サイバーパンク 2077』開発が最終段階に突入、各サポート言語の翻訳作業も進行中</h1>
      <h2>社内外でのテスト、各言語への翻訳作業も始まったとのこと。</h2>
      <address><time datetime="2019-11-25T04:00:04+00:00">25 Nov 2019, 04:00</time> by <a rel="author">《杉元悠》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uQpmNHl0np0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CD Projekt REDは、2019年第3四半期の決算結果を報告する動画にて、『<b>サイバーパンク 2077</b>』の開発状況について言及しました。<br/><br/>動画内の言及によれば、『サイバーパンク 2077』は重要な最終局面に突入したとのこと。社内外でのテスト、およびサポート予定の言語への翻訳作業も開始されていると語られています。2020年4月16日の発売に向けて、期待が高まります。<br/><br/>また、同動画内では、昨年から38%増となる約9,300万ズウォティ（記事執筆時点でおよそ25億9,500万円）の収益を達成したことを報告。主に『ウィッチャー3 ワイルドハント』の売上とGOG.comの堅実な実績によるもの、と分析されています。さらに、10月には新たなオフィスを購入したとのことです。</p>
