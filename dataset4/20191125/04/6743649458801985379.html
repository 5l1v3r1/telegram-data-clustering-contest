      <address><time datetime="2019-11-25T04:49:04+00:00">25 Nov 2019, 04:49</time> by <a rel="author">新浪新闻综合</a></address>
      <p>　　原标题：港独废青黑记现场造谣港警 阿sir霸气反怼：你若犯法我马上拘捕你！</p>
      <p>　　来源：未来网</p>
      <p>　　11月22日，日照东港区委宣传部官方账号发布了一则短视频。港警正在街头维持秩序，一名港独废青黑记现场造谣港警，这位港警霸气回怼：你要是犯法，我马上就拘捕你！再讲歪理，废话！</p>
