      <h1>Мировые цены на нефть растут</h1>
      <address>
        <time datetime="2019-11-25T04:59:31+00:00">25 Nov 2019, 04:59</time>
      </address>
      <p>Мировые цены на нефть растут. Об этом свидетельствуют данные торгов.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5ddb5ddcae5ac9320a683a90.JPG"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Январские фьючерсы на нефть WTI выросли на 0,17%, составив $57,87 за баррель.</p>
      <p>Фьючерсы на нефть марки Brent с поставкой в январе поднялись на 0,25% — до $63,55 за баррель.</p>
