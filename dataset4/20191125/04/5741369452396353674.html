      <h1>Unwetter fordert mindestens zwei Opfer</h1>
      <h2>In diversen Regionen Frankreichs bestand wegen des Unwetters die höchste Alarmstufe.</h2>
      <address><time datetime="2019-11-25T04:00:00+00:00">25 Nov 2019, 04:00</time> by <a rel="author">roy/sda</a></address>
      <figure>
        <iframe data-src="https://twitter.com/F3cotedazur/status/1198346174702477313?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>(Quelle: France 3 Côte d'Azur)</p>
      <p>Das schwere Unwetter vom Wochenende in Südfrankreich hat mindestens zwei Todesopfer gefordert. Zahlreiche Strassen waren gesperrt, zwischen Nizza und der Hafenstadt Toulon fuhren zeitweilig keine Züge mehr.</p>
      <p>Der französische Innenminister Christophe Castaner besuchte am Sonntag das Krisengebiet und sicherte Betroffenen Unterstützung zu. Er bestätigte, dass zwei Menschen starben und dass nach vier Menschen gesucht werde.</p>
      <p>Die Leiche eines etwa 50 Jahre alten Mannes wurde laut Franceinfo in einem Auto in Cabasse im Departement Var gefunden. Der andere Tote wurde in Le Muy nordwestlich der Riviera-Stadt Fréjus entdeckt. Dort war zuvor ein Mann nach dem Kentern eines Rettungsbootes als vermisst gemeldet worden.</p>
      <p>
        <b>Zwei weitere Opfer befürchtet</b>
      </p>
      <p>Im Verwaltungsbezirk Var wurde in Saint-Antonin-du-Var zudem ein 77 Jahre alter Mann vermisst. In dem Ort führt ein Fluss Hochwasser. Französische Medien berichteten auch von Verletzten.</p>
      <p>Der Radionachrichtensender Franceinfo und andere Medien berichteten am Abend, in Tanneron im Hinterland von Cannes sei ein Ehepaar tot in einem Auto gefunden worden - die Bilanz erhöhe sich damit in Frankreich auf vier Tote. Von offizieller Seite sind die zwei weiteren Todesfälle aber noch nicht bestätigt.</p>
      <p>
        <b>Alarmstufe Rot</b>
      </p>
      <p>Für die Departements Var und Alpes-Maritimes hatte Frankreichs Wetterbehörde am Samstag wegen der massiven Regenfälle, die Strassen in Flüsse verwandelten, die höchste Alarmstufe Rot ausgerufen. Wegen der Unwetterfolgen waren 1600 Rettungskräfte im Einsatz. Mehrere Menschen mussten in der Nacht per Hubschrauber vor den Fluten gerettet werden.</p>
      <p>Am Sonntag wurde die Alarmstufe aufgehoben, doch noch immer waren Hunderte Feuerwehrleute an Ort und Stelle. Rund 4500 Haushalte waren zudem weiter ohne Strom.</p>
