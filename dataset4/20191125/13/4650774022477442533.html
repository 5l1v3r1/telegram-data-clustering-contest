      <h1>В Дрездене из музея украли бесценные коллекции украшений</h1>
      <h2>Воры просто отпилили решётку, обчистили витрину и ушли. Похищены драгоценности с алмазами и бриллиантами.</h2>
      <address><time datetime="2019-11-25T13:37:00+00:00">25 Nov 2019, 13:37</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <figure>
        <iframe data-src="https://twitter.com/incunabula/status/1198917556733710336?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Дрездене минувшей ночью неизвестные забрались в музей "Зелёный свод" и украли из него три набора украшений примерно на 90 предметов. Об этом журналистам рассказала гендиректор Государственного художественного собрания Дрездена Марион Акерман.</p>
      <p>По её словам, воры вынесли содержимое одной витрины. Один из наборов драгоценностей был с алмазами, два — с бриллиантами. По словам Акерман, стоимость похищенного установить невозможно, потому что она заключается не только в цене самих украшений, но и в их исторической значимости. Впрочем, газета Bild пишет, что ущерб можно оценить в миллиард евро.</p>
      <figure>
        <iframe data-src="https://twitter.com/BILD/status/1198896495774371850?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Дрезденский замок-резиденция, который и выполняет роль музея, сейчас закрыт. Там работают правоохранительные органы. По предварительным данным, преступники попали туда через окно, отпилив решётку. По первым следам никого найти не удалось.</p>
      <p>А в Голландии ранее <a href="https://life.ru/1212083">наоборот нашли</a> утраченную ценность — украденную в США 400-летнюю Библию.</p>
