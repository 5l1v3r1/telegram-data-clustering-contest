      <h1>Mendeecees Harris Reportedly Released from Prison Early</h1>
      <address><time datetime="2019-11-25T13:24:00+00:00">25 Nov 2019, 13:24</time> by <a rel="author">VladTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B5RJN-fAR-s0NRs7NVfYr46O4_XOvrpKbQfL1s0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>According to reports, Mendeecees Harris has been released from the Fairton Correctional Institute ahead of schedule. Harris was initially supposed to be released in 2022 but was reportedly able to get an early release.</p>
      <p>The ‘Love and Hip Hop’ personality was sentenced to <a href="https://www.vladtv.com/article/209953/mendeecees-faces-5-40-years-in-plea-deal-for-drug-trafficking">eight years in federal prison for running a drug trafficking empire in 2015</a>, and he ended up taking a plea deal agreement. Along with the sentence he received, he forfeited his $111,000 Audi R8 and nearly $200,000 made from ‘Love and Hip Hop.’ Stay tuned for more details.</p>
      <p>source: <a href="https://www.hiphopoverload.com/love-and-hip-hop-star-mendeecees-harris-released-from-prison-2-years-early-people-are-saying-he-snitched-on-juelz-santana-and-vado/">Hiphopoverload</a></p>
    </article>
