      <h1>Ένοχος δήλωσε ο οδηγός του φορτηγού της φρίκης με 39 νεκρούς στο Έσεξ</h1>
      <address><time datetime="2019-11-25T13:10:00+00:00">25 Nov 2019, 13:10</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SJabFwbCNKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένοχος για την κατηγορία συνωμοσίας για υποβοήθηση παράνομης μετανάστευσης δήλωσε ο οδηγός του φορτηγού ψυγείου μέσα στο οποίο στις 23 Οκτωβρίου η αστυνομία του Έσεξ της Αγγλίας <a href="https://gr.euronews.com/2019/10/23/vretania-entopistikan-ptomata-fortigo">βρήκε νεκρούς 39 Βιετναμέζους υπηκόους.</a></p>
      <p>Ο 25χρονος Μορίς Ρόμπινσον από τη Βόρεια Ιρλανδία είχε συλληφθεί ως μέλος διεθνούς κυκλώματος διακίνησης ανθρώπων.</p>
      <p>Αντιμετωπίζει επίσης 39 κατηγορίες ανθρωποκτονίας, για καθέναν από τους 31 άνδρες και καθεμία από τις οκτώ γυναίκες που βρήκαν τραγικό θάνατο.</p>
      <p>Ο Ρόμπινσον παρουσιάστηκε σε δικαστήριο του Λονδίνου μεσω τηλεδιάσκεψης το πρωί της Δευτέρας.</p>
      <p>Ομολόγησε επίσης ότι καρπώθηκε χρήματα ως προϊόν της συνωμοσίας για να βοηθήσει στην <a href="https://gr.euronews.com/2019/10/28/vretania-estalisan-vietnam-eggrafa-taftopoiisi-nekrwn">υλοποίηση της παράνομης μετανάστευσης.</a></p>
      <p>Την Κυριακή απαγγέλθηκαν κατηγορίες για την υπόθεση και κατά ενός τρίτου υπόπτου, μετά από τον Ρόμπινσον και τον οδηγό Έιμον Χάρισον, που είδε οδηγήσει το μοιραίο κοντέινερ στο βελγικό λιμάνι του Ζεεμπρούγκε απ' όπου ξεκίνησε το ταξίδι του για το Έσεξ.</p>
      <p>Πρόκειται για τον 23χρονο Κρίστοφερ Κένεντι, επίσης από τη Βόρεια Ιρλανδία όπως οι συγκατηγορούμενοί του, που συνελήφθη την Παρασκευή.</p>
      <p>Κατηγορείται για συνωμοσία για μεταφορά ανθρώπων με σκοπό την εκμετάλλευσή τους και για συνωμοσία με σκοπό την παραβίαση της βρετανικής μεταναστευτικής νομοθεσίας.</p>
