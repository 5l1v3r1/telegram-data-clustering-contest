      <h1>Violenza contro le donne, le femministe deluse dal governo francese</h1>
      <address><time datetime="2019-11-25T13:08:02+00:00">25 Nov 2019, 13:08</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PU-Glpj7NJc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una donna su tre nel mondo ha subito o subisce abusi violenti o sessuali da parte di uomini: l'Onu l'ha definita come "la più diffusa e devastante violazione dei diritti umani" sul pianeta.</p>
      <p>In occasione del 25 novembre, giornata internazionale per l'eliminazione della violenza contro le donne, il governo francese ha annunciato una serie di misure per affrontare la violenza domestica, anche alla luce delle proteste di migliaia di persone <a href="https://it.euronews.com/2019/11/23/roma-parigi-in-marcia-contro-la-violenza-di-genere">nel fine settimana.</a> L'esecutivo spera che il piano, dalle forti tonalità giuridiche, provochi un "elettroshock" nella società transalpina.</p>
      <p>
        <b>
          <a href="https://it.euronews.com/tag/violenza-contro-le-donne">Lo speciale di Euronews sulla violenza contro le donne</a>
        </b>
      </p>
      <h3>Philippe spera che il piano provochi un "elettroshock"</h3>
      <p>Il primo ministro, Édouard Philippe, ha presentato i circa 40 punti del piano da finanziare con 360 milioni di euro in un anno. Tra essi:</p>
      <ul>
        <li>definire meglio cos'è violenza nel diritto francese;</li>
        <li>la creazione di una "nuova circostanza aggravante per gli autori di violenza nel caso di molestie che portino al suicidio";</li>
        <li>sancire nero su bianco la nozione di "influenza psicologica", che spesso arriva prima della vera e propria "violenza fisica";</li>
        <li>modifica delle norme che disciplinano il segreto medico per facilitare agli operatori sanitari la segnalazione di casi di assoluta urgenza o gravità;</li>
      </ul>
      <p>Dall'inizio dell'anno, almeno 117 donne sono state uccise in Francia dal compagno o dall'ex, mentre in tutto il 2018 erano state 121.</p>
      <p>Diverse di queste misure saranno incluse in un disegno di legge che sarà presentato da due deputati del LREM in gennaio, ha confermato Philippe. Questo testo ratificherà anche "il principio della sospensione automatica della potestà genitoriale per il coniuge assassino" o il suo "adeguamento" da parte del giudice in caso di violenza.</p>
      <p>Domenica scorsa, la segretaria di Stato per l'uguaglianza di genere, Marlène Schiappa, ha annunciato che il governo creerà e cofinanzierà per metà il costo di due centri in ogni regione per gli uomini che commettono violenza coniugale. Il fine è quello di ridurre la recidiva. Inoltre, il numero 3919 per le vittime di violenza domestica sarà operativo 24 ore al giorno, 7 giorni alla settimana.</p>
      <p>A metà ottobre, i deputati francesi adottato una legge per introdurre, all'inizio del 2020, il braccialetto anti-avvicinamento per permettere di tenere a distanza i coniugi e gli ex sposi violenti.</p>
      <p>Da parte sua, il ministro del Lavoro Muriel Pénicaud ha assicurato domenica di essere favorevole a che le vittime di violenza domestica possano sbloccare "con urgenza" il TFR in azienda così da poter essere più autonome a livello finanziario.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z-WDCtifpbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>La critica delle femministe</h3>
      <p>Dall'apertura delle <a href="https://www.sudouest.fr/2019/09/02/grenelle-mais-d-ou-vient-ce-terme-6511255-10407.php">discussioni</a>, il 3 settembre scorso, erano state annunciate una decina di misure, tra cui la creazione di mille nuovi alloggi e alloggi di emergenza per le donne vittime o la possibilità di presentare denunce direttamente negli ospedali. Questo primo elenco comprendeva anche l'identificazione di "procuratori specializzati" in tutti i tribunali e la creazione di una "griglia di valutazione" per consentire alle forze dell'ordine di valutare meglio il pericolo cui sono esposte le donne che si presentano alla stazione di polizia o alla gendarmeria.</p>
      <p>Si trattava di misure attese con impazienza dalle attiviste femministe; la loro assenza nel pacchetto di misure annunciato da Philippe ha provocato delusione. "La delusione è pari all'immensità del movimento e dell'aspettativa degli ultimi mesi", ha detto Caroline De Haas del collettivo #NousToutes, indicando come gli importi stanziati non corrispondano alla posta in gioco.</p>
      <p>#NousToutes ha denunciato una "truffa" nella presentazione di queste cifre: il bilancio annunciato da Edouard Philippe "non è reale, è un montaggio comunicativo, una menzogna. Il budget stanziato per il prossimo anno non cambia di una virgola, è uno scandalo".</p>
      <p>"Se il budget non aumenta, i femminicidi non diminuiranno", ha aggiunto uno degli organizzatori della marcia di sabato.</p>
