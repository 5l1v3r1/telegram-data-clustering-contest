      <h1>中国将启用新版对外援助标识和徽章</h1>
      <address><time datetime="2019-11-25T13:47:23+00:00">25 Nov 2019, 13:47</time> by <a rel="author">杨婷</a></address>
      <p>　　记者25日从国家国际发展合作署获悉，为更好彰显我国对外援助理念，宣传对外援助工作成效，推动构建人类命运共同体，经批准，我国将启用新版对外援助标识和徽章。标识图案为红色“中国结”配以“中国援助”中外文字样和“为了共同的未来”外文表述，分横、竖两种排版，供不同场合选用。新版对外援助标识和徽章于2020年1月1日起正式启用，此前已使用的标识和徽章可继续沿用。 </p>
