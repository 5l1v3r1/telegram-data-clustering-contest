      <h1>В облсовете хотят, чтобы Николаевский горсовет финансировал работу аэропорта</h1>
      <address><time datetime="2019-11-25T13:54:00+00:00">25 Nov 2019, 13:54</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MnIEz51_kBg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутаты Николаевского областного совета хотят обратиться к Николаевскому горсовету с предложением на 50%  финансировать областное КП «Николаевский международный аэропорт».</p>
      <p>Такое предложение внес на комиссии по АПК депутат Николаевского областного совета Юрий Кормышкин сегодня 25 ноября, сообщает корреспондент<b> НикВести.</b></p>
      <p>По словам депутата Николаевского областного совета Юрия Кормышкина в связи с тем, что в недавно представленном генплане Николаева территория, на которой размещен аэропорт, будет входить в границы города - есть смысл предложить городу финансировать областное КП пополам с областью.</p>
      <blockquote>— Проходили слушания по утверждению генплана города Никоалева, и по новому генплану, по проекту, там где находится аэропорт- это будут границы города.  А почему бы нам не обратиться с предложением, мол, уважаемые, если будут границы города, так давайте 50/50 финансировать наш аэропорт. Давайте сделаем такое обращение, мы финансируем, и вы финансируете. Они же обращаются к нам с просьбой, мол, дайте нам тот или другой объект. Мы услышали ваш перспективный план аэропорт на этой территории давайте вместе финансировать, - сказал <b>Юрий Кормышкин.</b></blockquote>
      <p>Отметим, что предложение единогласно поддержали все члены комиссии по вопросам АПК.</p>
      <p>Ранее, глава Николаевского областного совета Виктория Москаленко предложила, чтобы Николаевский горсовет <a href="http://nikvesti.com/news/politics/173071">принял участие</a> в строительстве боксированного корпуса для инфекционной больницы.</p>
