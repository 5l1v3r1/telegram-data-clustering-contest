      <h1>"Narcos" llega por primera vez al cable</h1>
      <address><time datetime="2019-11-25T13:28:00+00:00">25 Nov 2019, 13:28</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vVJqT0g_Q4M" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>La increíble serie que se hizo conocida en Netflix llegará a la teleaudiencia a través de la señal A&amp;E</b>
        </i>
      </p>
      <p>Este lunes a las 22.50, la señal A&amp;E estrena en exclusiva para el cable la serie <b><i>Narcos</i></b>, una ficción basada en hechos reales que batió récords de visualización en Netflix. La señal pondrá al aire, de manera continua, todas sus temporadas completas.</p>
      <p>Las primeras tres temporadas de <b><i>Narcos </i></b>están basadas en la historia de vida del traficante colombiano <b>Pablo Emilio Escobar Gaviria</b> y relatan el surgimiento de su imperio en Colombia a partir de los década de 1980. <b><i>Narcos en Colombia</i></b> es una serie <b>aclamada por la crítica y la audiencia</b> que presenta la verdadera historia de los poderosos y violentos cárteles de droga colombianos. Cuenta con un elenco internacional compuesto, entre otros, por <b>Pedro Pascal, Boyd Holbrook, Manolo Cardona, Juan Pablo Raba, Bruno Bichir, Ana de la Reguera, Paulina Gaitan, Stephanie Sigman</b> y el gran protagonista <b>Wagner Moura</b>, a quien en esta oportunidad y para darle más autenticidad A&amp;E lo dobló con acento oriundo de Medellín (Colombia).</p>
      <p>Estas primeras tres temporadas, de diez episodios cada una, <b>relatan el camino que lleva adelante </b><b>Pablo Escobar</b> (Wagner Moura), el capo detrás de un lucrativo negocio de drogas, quien hará cualquier cosa para mantener su imperio. La trama, además, sigue la historia de <b>Steve Murphy</b> (Boyd Holbrook), agente norteamericano de la DEA (Administración para el Control de Drogas) quien es enviado a Colombia para investigar el tráfico de cocaína junto con su compañero agente <b>Javier Peña</b> (Pedro Pascal).</p>
      <p>Estas temporadas profundizarán <b>en la historia de vida de Escobar</b>, desde el momento en que el químico chileno experto en drogas, <b>Cucaracha</b>, le acerca por primera vez su producto al capo narco colombiano Pablo Escobar, quien, a partir del auge de un lucrativo negocio de drogas buscará cualquier cosa para mantener su imperio. La trama continúa con Escobar y su familia adaptándose a la vida de fugitivos, mientras sus enemigos se unen en contra de él y, en su tercera temporada acontece la sangrienta cacería que terminó con la vida de Escobar.</p>
      <p>Para darle mayor autenticidad a esta serie A&amp;E, además de que decidió doblar al protagonista Wagner Moura para ver su interpretación con un acento paisa colombiano, generó para su campaña de marketing el tema musical <b>“Camino Adentro”</b>, creado por Mauricio Arcas, ex integrante del reconocido conjunto venezolano Los Amigos Invisibles. “<b><i>Va a a ser la primera vez que ‘Narcos’ se vea en una plataforma lineal sin necesidad de buffering, sin necesidad de streaming</i></b><i>, o para quien la vio y la quiere volver a ver en continuado, ahora la va a poder ver por primera vez a través de un canal de televisión paga. <b>No solo eso, el doblaje de la voz del protagonista principal, Wagner Moura</b>, es algo muy sutil que hemos hecho, pero creo que el público va a notar una diferencia enorme en escuchar a Pablo Escobar hablando con un lenguaje paisa real, que un actor brasileño con el acento brasileño hablando español</i>”, cuenta <b>Eddy Ruiz</b>, presidente y gerente General de A+E Networks Latin America. <b>“<i>’Narcos’ </i></b><i>sin dudas es una de las <a href="http://www.diariopopular.com.ar/series-a2211">series</a> más conocidas y populares, sin embargo, <b>no se ha visto en la televisión paga con lo cual este estreno es algo sumamente importante</b>. Hay muchas personas en Latinoamérica que todavía no tiene internet o no tienen buena internet y, a lo mejor, no tuvieron la oportunidad de disfrutar una serie como “Narcos” de la manera en que se la vamos a presentar</i>”, agrega.</p>
      <p><b>“Adictiva”, “Atrapante”, “Electrizante”, “Irresistible” y “Épica”</b> son algunas de las definiciones de los medios más prestigiosos del mundo acerca de esta serie de crimen y <b>drama que reconstruye una época</b> y describe de manera cercana a Pablo Escobar, que se mete de lleno en la vida y contexto de violencia y crudeza del narcotraficante y su familia.</p>
      <h3>ADEMÁS:</h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/espectaculos/mario-pergolini-boca-y-el-posible-regreso-cual-es-n441122">Mario Pergolini, entre Boca y el posible regreso de "Cuál Es?"</a>
      </h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/espectaculos/comenzaron-las-grabaciones-separadas-n441373">Comenzaron las grabaciones de "Separadas"</a>
      </h3>
      <p>La cuarta y la quinta temporada, también de diez episodios, corresponden a la nueva saga de la serie Narcos, esta vez en México, y se sitúa a partir de los años ’80 en el inicio de la guerra del narcotráfico mexicano durante esa década y narra el ascenso del cártel de Guadalajara, cuando comenzaba la guerra de la DEA contra la mafia y sus afiliados. Narcos México, de los mismos productores de Narcos en Colombia, es protagonizada por Michael Peña, como el agente Enrique ‘Kiki’ Camarena; el actor mexicano Diego Luna, en el papel del narcotraficante líder del Cártel de Guadalajara Miguel Ángel Félix Gallardo; Teresa Ruiz, José María Yazpik, Alyssa Díaz, Fernanda Urrejola, Mariana Treviño, entre otros.</p>
      <p>“<i>Estoy muy emocionado de que NARCOS llegue a toda Latinoamérica sin censuras a través de A&amp;E, que se entienda lo que hemos hecho y sobre todo que se crea en ello. Elegimos contar esta historia de manera auténtica y honesta, y creo que por eso la serie ha sido exitosa y ha tenido el alcance que tuvo</i>”, <b>cuenta Eric Newman, uno de los creadores de la serie junto a Chris Brancato, Carlos Bernard y Doug Miro</b>, que además resalta cuál fue su meta como productor en esta serie: <i>“</i><i>Soy de decir que no hay malos y buenos en NARCOS, sino que hay hombres malos y hombres muy malos. Y, para mí, los muy malos no serían los narcos. Un narcotraficante es un narcotraficante; él no está tratando de venderte otra cosa, quizás te dice que no tuvo opción de hacer otra cosa. Pero el verdaderamente malo, en mi opinión, entre estos dos extremos, son los hombres corruptos que traicionan la confianza pública: la Policía, los políticos y también aquellas que ignoran el problema que existe”. </i>La quinta temporada de NARCOS se encuentra en postproducción.</p>
      <p>Cabe destacar que esta es una de las adquisiciones de A&amp;E y que para el 2020 estrenará también la serie EL CHAPO, otra atrapante serie sobre narcotraficantes, que se mete de lleno en la vida de otro líder de cártel de droga mexicano y uno de los criminales más reconocidos en el mundo: Joaquín ‘El Chapo’ Guzmán.</p>
      <p>
        <b>TEMPORADA 1</b>
      </p>
      <p>
        <b>EPISODIOS</b>
      </p>
      <p>
        <b>Lunes, 25 de noviembre</b>
      </p>
      <p>
        <b>#101 DESCENSO (#101 DESCENSO)</b>
      </p>
      <p>El químico chileno experto en drogas conocido como Cucaracha le hace llegar su producto al famoso traficante colombiano Pablo Escobar. Mientras tanto, el agente de la DEA Steve Murphy se une a la guerra contra las drogas en la capital colombiana. ¿Cómo terminará todo en Bogotá?</p>
      <p>
        <b>Martes, 26 de noviembre</b>
      </p>
      <p>
        <b>#102 LA ESPADA DE SIMÓN BOLÍVAR (#102 THE SWORD OF SIMÓN BOLIVAR)</b>
      </p>
      <p>El grupo comunista radical M-19 realiza un ataque contra los narcotraficantes. Mientras tanto, el agente de la DEA Steve Murphy recibe clases sobre cómo trabajan las fuerzas de la ley colombianas de parte de su nuevo compañero de equipo, Peña. ¿Podrá adaptarse a sus métodos?</p>
      <p>
        <b>Miércoles, 27 de noviembre</b>
      </p>
      <p>
        <b>#103 LOS HOMBRES DE SIEMPRE (#103 THE MEN OF ALWAYS)</b>
      </p>
      <p>El agente de la DEA Steve Murphy y su compañero colombiano Peña se topan con los límites de la corrupción gubernamental cuando intentan desbaratar las ambiciones políticas del capo de la mafia colombiana, Pablo Escobar, probando que es un narcotraficante. ¿Conseguirán detenerlo?</p>
      <p>
        <b>Jueves, 28 de noviembre</b>
      </p>
      <p>
        <b>#104 EL PALACIO EN LLAMAS (#104 THE PALACE IN FLAMES)</b>
      </p>
      <p>A pesar de la presencia de un nuevo tratado de extradición, el gobierno de los Estados Unidos invierte más dinero para combatir el comunismo. Esto genera nuevos desafíos para el agente de la DEA Steve Murphy y su compañero Peña en su búsqueda por arrestar al narco Pablo Escobar.</p>
      <p>
        <b>Viernes, 29 de noviembre</b>
      </p>
      <p>
        <b>#105 HABRÁ FUTURO (#105 THERE WILL BE A FUTURE)</b>
      </p>
      <p>Los excesivos y crueles métodos del narcotraficante Pablo Escobar dejan a los miembros de su grupo al borde de una guerra con Carillo y el gobierno colombiano. Mientras tanto, Peña intenta proteger a sus testigos cueste lo que cueste. ¿Será capaz de mantenerlos con vida?</p>
      <p>
        <b>Lunes, 2 de diciembre</b>
      </p>
      <p>
        <b>#106 EPLOSIVOS</b>
      </p>
      <p>Peña y Carrillo le pisan los talones a Gacha, mientras Murphy intenta proteger al candidato Gaviria de un infame asesino conectado a Pablo.</p>
      <p>
        <b>Martes, 3 de diciembre</b>
      </p>
      <p>
        <b>#107 LLORARÁS LÁGRIMAS DE SANGRE</b>
      </p>
      <p>Pablo pasa a la clandestinidad cuando la situación política se vuelve contra él, pero encuentra la manera de atacar. Murphy y Peña por fin consiguen que la CIA los ayude.</p>
      <p>
        <b>Miércoles, 4 de diciembre</b>
      </p>
      <p>
        <b>#108 LA GRAN MENTIRA</b>
      </p>
      <p>Un trágico error obliga al Gobierno a cambiar de táctica en la lucha contra Pablo, pero él enfrenta amenazas más grandes desde su propio imperio.</p>
      <p>
        <b>Jueves, 5 de diciembre</b>
      </p>
      <p>
        <b>#109 LA CATEDRAL</b>
      </p>
      <p>La caza de Pablo parece haber llegado a su fin cuando hace un trato con el Gobierno, pero Murphy y Peña —y el cártel de Cali— tienen otros planes.</p>
      <p>
        <b>Viernes, 6 de diciembre</b>
      </p>
      <p>
        <b>#110 DESPEGUE</b>
      </p>
      <p>Las actividades de Pablo en prisión llevan al Gobierno a tomar medidas extremas. Murphy y Peña enfrentan un gran problema.</p>
      <p>
        <b>PERSONAJES</b>
      </p>
      <p>
        <b>Pablo Escobar (Wagner Moura)</b>
      </p>
      <p>Un contrabandista cuya inteligencia y crueldad le permiten ingresar al mundo del narcotráfico donde se convierte en el narcotraficante más famoso del mundo. A medida que su imperio de cocaína continúa creciendo, también lo hace su lista de enemigos.</p>
      <p>
        <b>Steve Murphy Boyd Holbrook</b>
      </p>
      <p>Originalmente con sede en Miami, Steve Murphy es un agente de la DEA que se muda a Colombia para ayudar a derribar a Pablo Escobar y su cartel de drogas. Murphy se entera de que el poder de Escobar es más fuerte y de mayor alcance de lo que imagina la DEA y el gobierno colombiano.</p>
      <p>
        <b>Javier Peña (Pedro Pascal)</b>
      </p>
      <p>Javier Peña es un agente de la DEA con sede en Colombia que está asociado con Steve Murphy. Su comprensión de la política colombiana, junto con su lista de informantes, le permite trabajar el sistema.</p>
      <p>
        <b>Gustavo Gaviria (Juan Pablo Raba)</b>
      </p>
      <p>Gustavo Gaviria, es primo de Pablo y el aliado más confiable. Como empresario inteligente, Gustavo actúa como consejero y socio de Pablo, a medida que aumenta la riqueza y la influencia de Pablo.</p>
      <p>
        <b>Maria Victoria ‘Tata’ Henao (Paulina Gaitan)</b>
      </p>
      <p>Tata es la esposa de Pablo. Ella apoya a su esposo en todos los aspectos y nunca cuestiona sus elecciones. Tata sabe que Pablo la ama, pero también es consciente de que le es infiel.</p>
      <p>
        <b>Connie Murphy (Joanna Christie)</b>
      </p>
      <p>Connie Murphy es la esposa estadounidense de Steve Murphy. Se muda de Miami a Colombia, con Steve, donde es voluntaria como enfermera en una clínica. Connie apoya a su esposo, pero cuestiona su nueva vida en Colombia.</p>
      <p>
        <b>Horatio Carillo (Maurice Compte)</b>
      </p>
      <p>El coronel Horatio Carillo es uno de los líderes de "Search Bloc", una unidad colombiana especial creada para luchar y capturar a los narcotraficantes en el país. Carillo muestra que ninguna medida es demasiado sospechosa o violenta como para tomar información sobre el paradero de Pablo Escobar.</p>
      <p>
        <b>Valeria Velez (Stephanie Sigman)</b>
      </p>
      <p>Como una reportera colombiana atractiva y ambiciosa, Valeria Vélez se inserta en la vida de Pablo como un conducto para los medios y como su amante.</p>
      <p>
        <b>Judy Moncada (Christina Umaña)</b>
      </p>
      <p>Recientemente viuda del asesinado Kiko Moncada, Judy se encuentra en la rara posición de ser una mujer en la cima de un importante imperio de cocaína. Desesperada por venganza, su determinación de hacer que Escobar pague por los pecados pasados la pone en línea con sus rivales anteriores. Y aunque intereses similares crean alianzas extrañas, sus ambiciosos pasos hacia adelante, y jugar por la superioridad en el mundo del tráfico de cocaína, pronto la convierten en un objetivo de la máquina mortal que ayudó a crear.</p>
      <p>
        <b>TEMPORADA 2</b>
      </p>
      <p>
        <b>EPISODIOS</b>
      </p>
      <p>
        <b>Lunes, 9 de diciembre</b>
      </p>
      <p>
        <b># AL FIN LIBRE</b>
      </p>
      <p>El ejército usa todo su peso para capturar a Pablo, pero la familia igual se reúne y los enemigos se preocupan. Los problemas de seguridad enfrentan a Steve y Connie.</p>
      <p>
        <b>Martes, 10 de diciembre</b>
      </p>
      <p>
        <b># CAMBALACHE</b>
      </p>
      <p>La huida permanente no le sienta bien a Tata. Pablo piensa cómo contrarrestar la recompensa ofrecida por el presidente Gaviria. Steve y Javier conocen a su nuevo jefe.</p>
      <p>
        <b>Miércoles, 11 de diciembre</b>
      </p>
      <p>
        <b># NUESTRO HOMBRE EN MADRID</b>
      </p>
      <p>El presidente Gaviria reubica a un viejo compañero y, por otro lado, la nueva estrategia de búsqueda pone en aprietos a Pablo, pero Steve y Javier también la sufren.</p>
      <p>
        <b>Jueves, 12 de diciembre</b>
      </p>
      <p>
        <b># EL BUENO, EL MALO Y EL MUERTO</b>
      </p>
      <p>El cártel de Cali analiza tomar el territorio de Pablo, mientras Limón le propone un plan a Maritza y Tata consigue un arma para protegerse.</p>
      <p>
        <b>Viernes, 13 de diciembre</b>
      </p>
      <p>
        <b># LOS ENEMIGOS DE MI ENEMIGO</b>
      </p>
      <p>Un nuevo líder llega para encargarse de la búsqueda de Pablo, quien a su vez trae de Miami a Carlos, el hermano de Tata, para alegrarla. Javier pierde fe en el sistema.</p>
      <p>
        <b>Lunes, 16 de diciembre</b>
      </p>
      <p>
        <b># LOS PEPES</b>
      </p>
      <p>Una nueva banda quiere destruir a Pablo y hacer que su imperio se derrumbe. Tata habla con su hermano, quien le ruega que se vaya y proteja a sus hijos.</p>
      <p>
        <b>Martes, 17 de diciembre</b>
      </p>
      <p>
        <b># ALEMANIA, 1993</b>
      </p>
      <p>El peligro es cada vez mayor para la familia y Pablo decide enviarla al extranjero. Gaviria piensa que podría aprovechar la oportunidad para negociar</p>
      <p>
        <b>Miércoles, 18 de diciembre</b>
      </p>
      <p>
        <b># EL PATRÓN SE VA</b>
      </p>
      <p>Escobar pierde apoyo popular tras otro ataque terrorista, Tata forma una alianza impensada, y Quica tiene problemas para controlar sus nervios.</p>
      <p>
        <b>Jueves, 19 de diciembre</b>
      </p>
      <p>
        <b># NUESTRA FINCA</b>
      </p>
      <p>ablo se reencuentra con un familiar que no veía desde hace mucho. La vida de Judy Moncada está en peligro. La DEA y la CIA entran en conflicto por Los Pepes.</p>
      <p>
        <b>Viernes, 20 de diciembre</b>
      </p>
      <p>
        <b># ¡AL FIN CAYÓ!</b>
      </p>
      <p>Javier tiene que hacerse cargo de las consecuencias de la entrevista de Judy. Tata intenta convencer a Pablo de que se rinda por el bien de sus hijos.</p>
      <p>
        <b>PERSONAJES</b>
      </p>
      <p>Al elenco de la primera temporada se suman:</p>
      <p>
        <b>Limón (Leynar Gomez)</b>
      </p>
      <p>20 años, un niño de la calle inteligente con un exterior duro, aunque más inocente de corazón de lo que te hacía creer. Ambicioso, con un ojo entrenado para hacer dinero rápido. Se gana la vida manejando prostitutas locales para el burdel local antes de que su amigo de la infancia La Quica le proponga una oportunidad lucrativa, y demasiado buena para ser verdad.</p>
      <p>
        <b>Don Berna (Mauricio Cujar)</b>
      </p>
      <p>De 40 años, Diego Murillo Bejarano, conocido menos formalmente como Don Berna, dirige la seguridad de la familia Moncada. Un hombre que camina cojeando, que sobrevivió a múltiples intentos de asesinato y vivió para contarlo. Después del asesinato de su jefe, Kiko Moncada, a manos de Pablo Escobar en La Catedral, la prioridad principal de Berna es la supervivencia de Judy, la esposa de Kiko, y heredera del floreciente imperio de cocaína Moncada. Un hombre que cree en el código penal, un cierto honor entre los ladrones; cuyo trabajo, se dará cuenta, depende completamente de la desaparición de Escobar. Berna pronto se encuentra con oportunidades lucrativas a través de alianzas peligrosas ... y, en última instancia, determina que su propia supervivencia solo puede ser traicionada por su jefe.</p>
      <p>
        <b>Claudia Messina (Florencia Lozano)</b>
      </p>
      <p>Agregado del país DEA. Si bien es nueva en Colombia, sus publicaciones anteriores en América Latina la han equipado con las herramientas necesarias para sobresalir en el mundo centrado en los hombres de la geopolítica latina. Su mentalidad sensata y sus tácticas reales de trabajo se ponen a prueba cuando se enfrenta a las reglas siempre cambiantes del juego ... llevándola a una decisión fatídica que cambiará para siempre la guerra.</p>
      <p>
        <b>Maritza (Martina Garcia)</b>
      </p>
      <p>30, una madre soltera que trabaja dos trabajos para llegar a fin de mes. Desesperada por permitirle a su hija una vida más sustantiva de la que puede proporcionar; El gesto aparentemente pequeño de Maritza para ayudar a una amiga y mejorar sus circunstancias la pone repentinamente en el centro de un juego mortal entre los jugadores violentos de la guerra en Medellín. Cada esfuerzo que hace para cavar, solo se encuentra empujada más profundamente en la oscuridad.</p>
