      <h1>Diamanten-Raub in Dresden: Polizei fahndet nach zwei Tätern</h1>
      <address><time datetime="2019-11-25T13:15:30+00:00">25 Nov 2019, 13:15</time> by <a rel="author">Alexandra Leistner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2clyfgAKpdg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dresden befindet sich im Ausnahmezustand, die Polizei spricht von etwas "ganz Besonderem": Am Montagmorgen verschafften sich Diebe Zugang zum historischen Museum Grünes Gewölbe im Residenzschloss der Stadt. Dabei wurden Diamanten von "unschätzbarem Wert" entwendet.</p>
      <p>Der Materialwert, weil der entwendete Schmuck bzw. die "Garnitur" unverkäuflich ist, kann laut Generaldirektorin der Staatlichen Kunstsammlung nicht benannt werden. Auf dem Kunstmarkt könnten die Stücke nicht verkauft werden. Sie nannte es eine "schreckliche Vorstellung", dass die Kunst zerlegt werden und dann teilweise verkauft werden könnte.</p>
      <p>Nirgendwo in Europa gebe es eine königliche Garnitur dieser Art, erklärten Vertreter des Museums, die Diamanten seien im 18. Jahrhundert geschliffen worden und diese Schliffart existiere nicht mehr.</p>
      <p>Die Garnitur aus der zertrümmerten Vitrine umfasst unter anderem Diamantrauten und Brilliantgarnitur (37-40 Teile, darunter Knöpfe und Manschetten, sowie Diamantschmuck ungefähr 37 Teile, und mindestens 20 Teile gehören zu den "Perlen der Königin". Ob alles entwendet wurde oder nur ein Teil, ist bisher nicht bekannt.</p>
      <blockquote>Es war Nacht und alles ist natürlich sehr dunkel.<cite>Über die Aufnahmen der Überwachungskameras <br/>Kriminalpolizei Dresden</cite></blockquote>
      <h3>Polizei fahndet nach mindestens zwei Personen</h3>
      <p>Im Rahmen einer Pressekonferenz aus dem Residenzschloss gaben die Ermittler am Mittag bekannt, dass nach zwei Personen gefahndet wird, bisher sei man dabei aber nicht erfolgreich gewesen.</p>
      <p>Fahndungsbilder sollen im Laufe des Tages veröffentlicht werden. Die Soko "Epaulette" prüfe nun Hinweise und ermittle in verschiedene Richtungen.</p>
      <p>"Es war Nacht, alles ist natürlich sehr dunkel", sagte ein Sprecher der Polizei bezüglich der Videoaufnahmen aus Überwachungskameras, die jetzt ausgewertet werden und von denen es mehrere gibt.</p>
      <h3>Modus Operandi</h3>
      <p>Die Täter sind demnach durch ein Fenster am Schlossplatz in das Juwelenzimmer eingedrungen, haben zuvor das Gitter durchdrungen und das Fenster zerschmettert. Sie seien zielgerichtet auf eine Vitrine zugegangen, haben diese zertrümmert, den Inhalt entwendet und sind dann durch das Fenster wieder ausgestiegen und geflohen, möglicherweise mit einem Fahrzeug. Das schließe nicht aus, dass es auch weitere Tatverdächtige gebe.</p>
      <p>Die Vitrine war mit Sicherheitsglas geschützt, konnte aber dennoch durchdrungen werden. Wie das passieren konnte, ist Gegenstand der Ermittlungen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/17/40/808x528_cmsv2_fcb62609-182e-5b1a-8aab-2f5ec321919b-4321740.jpg"/>
        <figcaption>Angela Merkel schaut sich im Juwelenzimmer die Vitrine an, die heute Morgen zertrümmert wurde.Reuters Archiv</figcaption>
      </figure>
      <p>Das Museum wird von Sicherheitspersonal, heute zwei Personen, auch in der Nacht bewacht, wie Prof. Dr. Dirk Syndram, Direktor Grünes Gewölbe und Rüstkammer im Rahmen der mitteilte.</p>
      <p>Auch zwei Brände in der Innenstadt zur Tatzeit könnten mit der Flucht eventuell in Verbindung stehen und werden untersucht.</p>
