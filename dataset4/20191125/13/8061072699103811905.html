      <h1>Campuzano: 'No miro la clasificación, nos centramos en ganar'</h1>
      <address><time datetime="2019-11-25T13:25:56+00:00">25 Nov 2019, 13:25</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>El canterano está asumiendo el rol de delantero titular por las bajas de Ferreyra y Calleri</li>
        <li>
          <a href="https://www.lavanguardia.com/deportes/rcde-espanyol/primer-equipo/20191125/471841788123/wu-lei-espanyol-gol-getafe.html">Wu Lei gana el papel de referente en el ataque del Espanyol</a>
        </li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/HodDOYOh7qQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A principio de temporada uno no se podía imaginar el papel que tendría<b> Víctor Campuzano</b>, jugador del filial, con el primer equipo. Empezó destacando en las previas europeas y descorchó la botella en <b>Europa League</b>, ahora ya ha pasado a ser el punta titular incluso en <b>Liga</b>, en parte por su esfuerzo y en parte por las continuas ausencias de<b> Facundo Ferreyra </b>y <b>Jonathan Calleri</b>.</p>
      <p>Contra el <b>Getafe </b>fue titular y tuvo que lidiar contra uno de los equipos más férreos en defensa de todo el campeonato, además de ser un equipo muy competitivo. Por eso, y pese a que <a href="https://www.lavanguardia.com/deportes/rcde-espanyol/primer-equipo/20191124/471828792582/espanyol-getafe-resumen-wu-lei.html">el empate sabe a poco</a>, el canterano considera el punto como “muy bueno” y asegura que el equipo “está unido y comprometido”, por lo que “sumar es importante”. Por las características del rival, un conjunto difícil de ganar si “se adelanta”, el punto les “moral”.</p>
      <blockquote>Por muy bien que juegues, si no ganas te vas fastidiado”<cite>Víctor Campuzano</cite></blockquote>
      <p>El juego del Espanyol este domingo<a href="https://www.lavanguardia.com/deportes/rcde-espanyol/primer-equipo/20191124/471829962995/1x1-espanyol-getafe-rcde-stadium-laliga.html"> no fue vistoso ni fluido</a>; Campuzano cree igualmente que “no es malo”. “Es cierto que los resultados no llegan. Por muy bien que juegues, si no ganas te vas fastidiado pero estamos trabajando muy bien. Ahora mismo lo que hemos de hacer es sumar, sea de uno en uno o de tres en tres”, añade.</p>
      <p>El aspecto ofensivo<a href="https://www.lavanguardia.com/deportes/rcde-espanyol/primer-equipo/20191124/471830726222/pablo-machin-espanyol-getafe-laliga.html"> es uno de los puntos que debe trabajar</a> el conjunto de<b> Pablo Machín</b>. El delantero reconoce que “no” están “marcando muchos goles”, pero que es “trabajo de todos”, no sólo de los atacantes. “Hemos de generar más ocasiones e intentar estar más en el área rival que en la nuestra”, explica. Él, mientras tanto, intenta “aprender” de sus compañeros para “ser mejor futbolista”.</p>
      <blockquote>Trabajando de esta forma las victorias llegarán”<cite>Víctor Campuzano</cite></blockquote>
      <p>Por último, asegura que no mira “la clasificación” porque se han de “centrar en ganar partidos”. Lo que sí tiene claro es que si siguen “trabajando de esta forma las victorias llegarán” porque “todos los que estamos aquí estamos concienciados de que nos tenemos que ayudar y apoyar”.</p>
