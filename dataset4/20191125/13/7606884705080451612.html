      <h1>В этнокомплексе «Кумжа» реконстуировали сражения за Ростов</h1>
      <h2>Сражения за Ростов-на-Дону реконструировали участники исторических клубов. Всё до мелочей воссоздали в этнографическом комплексе «Кумжа».</h2>

      <p>Тогда, в далёком ноябре 1941-го в Ростове-на-Дону было также холодно и ветрено. Но ноябрьские морозы не стали преградой для победы Красной армии и советские войска разгромили немецких оккупантов. Наш город стал первым в 1941-ом, который был освобождён. Именно тогда был положен конец мифу о непобедимости фашистской Германии.<br/><br/>«Мы показали, наши отцы, деды, что можем не только сдавать города, но и брать их. Можем наносить удары по гитлеровской Германии, по её войскам. В 41-ом году начало войны. Тяжелое положение и такая дата, как освобождение города, вдохновила людей советских на борьбу с фашизмом, показала, что мы сильны, мы можем сломать хребет. Это впереди был и Сталинград, Курская дуга. Но начало нашим победам было положено здесь, на донской земле», - говорит заместитель председателя регионального отделения ДОСААФ России Ростовской области по военно-патриотической работе Виктор Верёвкин.<br/><br/>Ростов-на-Дону - город первого удара. В этнографическом комплексе «Кумжа» военно-исторический эпизод воссоздает всё до мелочей. Здесь три линии обороны немецких войск. Две линии заняты пехотой, на позициях находится миномётная батарея.<br/><br/>Это немецкий окоп и солдаты германского Вермахта, они готовятся к отражению атаки. Мы направляемся к основному объекту в тылу вражеской обороны. А вот это уже немецкий ДЗОТ и мы видим, что солдаты также приготовились к отражению атаки отрядов Красной армии. <br/><br/>А вот бойцы и командиры Красной армии начинают атаку немецких позиций в составе пяти курсантов, десяти ополченцев и пяти красноармейцев. Идет перестрелка. Огневые точки уничтожаются минометным огнем и гранатами. Бой продолжается не только огневой, но и рукопашный. Атакующие части Красной армии окончательно захватывают оборонительные укрепления немецко-фашистских войск. Над захваченными позициями развевается красный флаг.<br/>Зрители, среди которых много детей, кричат победное «Ура!». <br/><br/>Участники реконструкции военных событий не только ростовчане, многие приехали в донскую столицу из Азова, Таганрога. Воины 22-ой бригады спецназа, ДОСААФ России Ростовской области, военно-патриотические клубы, казаки, администрация Железнодорожного района Ростова. Все активные участники ежегодных военно-исторических эпизодов. Восторг зрителей вызвала и выставка исторических и современных видов оружия. А горячий обед, приготовленный на полевой кухне, согрел и подкрепил силы всех собравшихся.</p>
