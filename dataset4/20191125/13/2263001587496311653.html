      <h6 class="kicker">С ДНЕМ РОЖДЕНИЯ!:</h6>
      <h1>121 год назад на волгоградском "Красном Октябре" запустили мартеновскую печь</h1>
      <address>
        <time datetime="2019-11-25T13:56:10+00:00">25 Nov 2019, 13:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RLWVyjTcAh0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Более 900 марок стали и 400 видов проката, продукция известная и пользующаяся спросом в России и за рубежом…</b>
      </p>
      <p>Вот уже 121 год «Красный Октябрь» - один из символов индустриальной мощи нашей страны. Сегодня эта одна из крупнейших металлургических площадок региона получает фактически второе рождение: наращиваются темпы производства, расширяется рынок сбыта продукции, благоустраивается прилегающая территория. И за всеми этими успехами и победами «Красного Октября» стоят люди огненной профессии... 3615 металлургов день за днем производят тысячи тонн качественного металлопроката.</p>
      <blockquote><b>Александр Смольянинов, ветеран «Красного Октября»:</b> <i>"В школьные годы видел в киножурналах как показывали металлургов, именно прокатчиков, и в меня это вошло и я об этом мечтал. После демобилизации пришел на самую низшую должность и проработал, дошел до старшего мастера прокатного стана и проработал 52 года".</i></blockquote>
      <p>День Рождения завода — это в первую очередь, праздник тех, кто год за годом заставляет биться стальное сердце «Красного Октября». Ведь на предприятии трудятся люди различных профессий: это и сталевары, и электромонтеры, стропальщики, слесари-ремонтники, машинисты мостового крана. И каждый из них достоин особой награды.</p>
      <blockquote><b>Александр Сиваков, исполнительный директор «Красного Октября»:</b> <i>"В зале собрались все те, для кого «Красный Октябрь» - это не просто работа, но и второй дом. Кто каждый день честно и добросовестно выполняет свой профессиональный долг, способствуя процветанию нашего предприятия и всего промышленного сектора Волгоградской области".</i></blockquote>
      <p>«Красный Октябрь» славится не только высококачественным металлопрокатом, но и трудовыми династиями, их общий стаж на предприятии исчисляется тысячами лет. Так семья Шеиных-Павловских на «Красном Октябре» трудится с 1942-го года, первой на завод пришла основательница династии Анна Васильевна, она проработала на предприятии 47 лет. За ней подтянулись дети, внуки и правнуки. И теперь общий стаж трудовой династии Шеиных-Павловских составляет 282 года.</p>
      <blockquote><b>Елена Павловская, ветеран «Красного Октября»:</b> <i>"Пришла на завод 40 лет назад и просто даже не думала куда идти, однозначно надо было идти на завод. Заработать: квартира, машина, зарплата стабильная, детский садик, школа, спорт секции, только завод нас объединял. И привела туда детей, подрастают внуки и тоже думаю на завод".</i></blockquote>
      <p>Сегодня на «Красном Октябре» работают 7 основных и 10 вспомогательных цехов. С начала 2019 года удалось значительно увеличить объемы производства. За 11 месяцев работы этот показатель вырос в 5 раз. Сейчас продукция «Красного Октября» занимает треть российского рынка нержавеющей стали. Крупнейшее металлургическое предприятие региона активно и успешно участвует в крупных международных выставках.</p>
