      <h1>Алкоголь, темнота, разметка. Почему бьются машины на ульяновских дорогах и как это исправить</h1>
      <address><time datetime="2019-11-25T13:00:00+00:00">25 Nov 2019, 13:00</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WAOJywCXnsI" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В правительстве Ульяновской области обсудили проекты, реализуемые в регионе по национальному проекту «Безопасные и качественные автомобильные дороги».</b>
      </p>
      <hr/>
      <p>Ещё летом на дорогах Ульяновской области складывалась неутешительная ситуация с дорожно-транспортными происшествиями, в результате которых гибли люди. Сейчас, считает председатель правительства Ульяновской области Александр Смекалин, картина изменилась в лучшую сторону.</p>
      <p>
        <b>Александр СМЕКАЛИН – ПРЕДСЕДАТЕЛЬ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Если раньше нас ругали за дороги, за качество дорог, то здесь уже отношение водителей, и то, как они ведут себя на дорогах, в каком состоянии они садятся за руль, уже становится основным мотивом появления дорожно-транспортных происшествий.</blockquote>
      <p>По словам начальника Госавтоинспекции региона Геннадия Полухина, наибольшее число происшествий с тяжкими последствиями зарегистрировано в результате нарушений водителями правил дорожного движения. Каждое 14-е ДТП произошло из-за управления транспортным средством в алкогольном опьянении. Правда, по сравнению с тем же периодом прошлого года, количество таких аварий уменьшилось на 25% и количество погибших в них снизилось на 15%.</p>
      <p>
        <b>Геннадий ПОЛУХИН – НАЧАЛЬНИК УГИБДД РОССИИ ПО УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- По состоянию за 10 месяцев текущего года, удалось снизить количество ДТП, в местах совершения которых были выявлены недостатки состояния улично-дорожной сети, на 25%, в абсолютных цифрах - с 453 до 337.</blockquote>
      <p>В Ульяновской области усилят работу по повышению безопасности дорожного движения. Сегодня в рамках нацпроекта «Безопасные и качественные автомобильные дороги» в регионе реализуются три федеральных проекта. Об этом на совещании напомнил министр промышленности и транспорта Дмитрий Вавилин. На эти цели выделены более двух миллиардов рублей из федерального, регионального и муниципальных бюджетов.</p>
      <p>
        <b>Дмитрий ВАВИЛИН – МИНИСТР ПРОМЫШЛЕННОСТИ И ТРАНСПОРТА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Я сегодня уже смело могу говорить, что все показатели по данному национальному проекту, которые запланированы на текущий год, у нас выполнены, опасений каких-либо по тому, что у нас до конца года что-то изменится по данному федеральному проекту, нет.  В целом проект «Дорожная сеть» включает мероприятия по ремонту автомобильных дорог и по проведению инженерных мероприятий в сфере обеспечения безопасности дорожного движения.</blockquote>
      <p>Для обеспечения безопасности движения на дорогах области применяются новые технологии. Так, в регионе идёт замена краски, которую используют для разметки, на термопластик. Он более надежный и прослужит несколько лет. В этом году новую горизонтальную разметку удалось нанести на 342 километра дорог.</p>
      <p>Наезд на пешеходов в тёмное время суток - наиболее частое дорожно-транспортное происшествие в населённых пунктах, поэтому в 2019 году активно проводили уличное освещение на 13 участках автодорог общей протяженностью более 22 километров. В результате в семь раз увеличены темпы по обустройству уличной сети по сравнению с предыдущими годами.</p>
