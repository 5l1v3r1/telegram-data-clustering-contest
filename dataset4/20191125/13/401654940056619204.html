      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/img-1_112519045643.jpg"/>
        <figcaption>पीड़ित लड़की 10वीं क्लास में पढ़ती है. टीचर स्कूल में डांस सिखाने के साथ-साथ अपना डांस एकेडमी भी चलाता है. अगस्त महीने में एक दिन उसने लड़की को डांस सिखाने के नाम पर अपनी एकेडमी में बुला लिया.</figcaption>
      </figure>
