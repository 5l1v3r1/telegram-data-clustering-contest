      <h1>Nieuwe PSV-kapitein werkt op de lachspieren en vraagt uitleg bij de toss</h1>
      <address>
        <time datetime="2019-11-25T13:43:00+00:00">25 Nov 2019, 13:43</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1198666445951053826?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Denzel Dumfries werd afgelopen week aangeduid als de nieuwe aanvoerden van PSV. Dat is even wennen, vooral voor hemzelf. Voor de aftrap van PSV - sc Heerenveen vraagt de rechtsback aan scheidsrechter Bas Nijhuis hoe dat nu ook alweer in zijn werk gaat, zo'n toss.</b>
      </p>
      <p>"Het was de eerste keer, dus ik dacht: ik vraag maar voor de zekerheid hoe het werkt", verklaart Dumfries aan FOX Sports. "Hij (Nijhuis, red.) legde het netjes uit, daar was ik blij om."</p>
    </article>
