      <h1>"Kultureller Genozid": Chinas Umgang mit den Uiguren</h1>
      <address><time datetime="2019-11-25T13:43:52+00:00">25 Nov 2019, 13:43</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p7FQhxDxS6w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Öfter schon hat es Berichte über Menschenrechtsverletzungen gegeben, die die Kommunistische Partei an der Minderheit der UigurInnen in der Autonomen Region Xinjiang verüben soll. Jetzt hat das Internationale Konsortium Investigativer Journalisten, kurz ICIJ, Dokumente veröffentlicht, die das Ausmaß der Verfolgung der Uiguren belegen sollen. Totale Überwachung und Zwangsinternierung sind in den Lagern und der Region demnach an der Tagesordnung.</p>
      <p>Peking will eine gesamte Ethnie umerziehen, so der China-Experte Adrian Zenz, Forscher an der "Stiftung zum Gedenken an die Opfer des Kommunimus" in Washington: "Das Ziel ist, eine gesamte Minderheit zu ändern. Es ist ein kultureller Völkermord und eine soziale Zwangsumwandlung."</p>
      <h3>ICIJ: Dokumente stammen von der Kommunistischen Partei</h3>
      <p>Die veröffentlichten Dokumente sind <a href="https://www.icij.org/investigations/china-cables/read-the-china-cables-documents/">laut ICIJ geheime Papiere der Kommunistischen Partei</a>. Darin werden unter anderem Anweisungen gegeben, wie die angeblichen Studenten in den Lagern einzuschließen sein. Zudem sollten <a href="https://www.documentcloud.org/documents/6558510-China-Cables-Telegram-English.html">"ideologische Widersprüchlichkeiten" aufgelöst werden</a>.</p>
      <p>Zudem müssten die turkstämmigen meist muslimischen inhaftierten Uiguren dem chinesischen Präsidenten huldigen, wie Zumrat Dawut, eine ehemalige Inhaftierte, dem ICIJ berichtete: "Wenn wir morgens aufstanden, mussten wir Sachen sagen wie 'Danke Xi Jinping, lang lebe Xi Jinping' und danach die Nationalhymne singen. Dann bekamen wir zu essen."</p>
      <h3>Peking: Veröffentlichungen sind "Fake News"</h3>
      <p>Die Kommunisten gliederten Xinjiang 1949 nach ihrer Machtübernahme in die Volksrepublik ein. Die Regierung in Peking wirft uigurischen Gruppen Separatismus und Terrorimus vor. Sie hatte stets behauptet, dass die Uiguren freiwillig in den Lagern sein. Dabei blieb sie auch nach der ersten Veröffentlichung der Dokumente durch die "New York Times" in der vergangenen Woche. "Diese sogenannten Dokumente sind pure Erfindung", so der chinesische Botschafter in Großbritannien am vergangenen Montag. "Wenn Sie Dokumente über diese Berufsbildungszentren haben möchten, wir haben viele davon. Hören Sie nicht auf die Fake News, hören Sie nicht auf Erfindungen."</p>
      <p>Die Dokumente wurden den JournalistInnen laut eigenen Angaben von Exil-UigurInnen zugespielt. Sie belegen demnach zudem, dass Peking die Minderheit systematisch überwacht - durch Kameras im öffentlichen Raum, Befragungen in deren Wohnungen und im Falle von Auslandsuiguren durch die Konsulate.</p>
