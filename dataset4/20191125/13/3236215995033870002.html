      <h1>【異動股】卡森午後曾飆67% 收復殺人鯨狙擊大部分跌幅</h1>
      <address>
        <time datetime="2019-11-25T13:45:00+00:00">25 Nov 2019, 13:45</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>強烈否認殺人鯨資本指控後，卡森國際(<a href="http://stock360.hkej.com/quotePlus/00496">00496</a>)午後升幅擴大，一度升至4.4元，勁升67.3%，收復上周四遭狙擊時的大部份跌幅，新造4.15元，仍大升57.8%，成交金額3.08億元。<br/>卡森國際早前已強烈否認殺人鯨資本指控，認為該等指控為不準確及具誤導性，公司保留對殺人鯨資本或對相關指控負責的人士，採取法律行動的權利。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
