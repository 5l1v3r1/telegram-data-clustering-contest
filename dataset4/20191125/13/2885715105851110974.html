      <h1>Pilgrims throng Sabarimala temple, offer prayers</h1>
      <h2>The Kerala High Court has issued orders to the five Devaswom boards in the state to ensure there is no presence of plastic in the ‘irumudikettu’ (offerings) that Sabarimala pilgrims carry to the temple.</h2>
      <address>
        <time datetime="2019-11-25T13:12:08+00:00">25 Nov 2019, 13:12</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sabarimala-002.jpg"/>
        <figcaption>Devotees continue to throng to the Lord Ayyappa shrine in Sabarimala temple. Women's entry, however, remains a controversial issue with the police preventing women from entering the shrine (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sabarimala-001.jpg"/>
        <figcaption>The Kerala High Court has issued orders to the five Devaswom boards in the state to ensure there is no presence of plastic in the ‘irumudikettu’ (offerings) that Sabarimala pilgrims carry to the temple. Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sabarimala-003.jpg"/>
        <figcaption>The court stated that the Devaswom boards must give appropriate directions to the temples under their jurisdiction so that the priests do not include, plastic utensils and items in the ‘irumudiketti’. Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sabarimala-004.jpg"/>
        <figcaption>The mandala pooja is scheduled on December 27 after which the sanctum sanctorum closes for three days. It reopens again on December 30. The ‘makaravilakku’ festival falls on January 15. Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sabarimala-005.jpg"/>
        <figcaption>Conveying its displeasure to the Kerala government for not framing a law exclusively for the management of the Sabarimala hill shrine despite an undertaking earlier, the Supreme Court Wednesday directed the state to come up with such a legislation by the third week of January. (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sabarimala-006.jpg"/>
        <figcaption>A five-judge Constitution bench of the Supreme Court had on November 14, in a 3:2 verdict, decided to refer to a larger bench the re-examination of religious issues including those arising out of its 2018 verdict lifting a centuries-old ban on women of menstruating age visiting the shrine. (Express photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sabarimala-007.jpg"/>
        <figcaption>M S Parameswaran Namboodiri on Saturday took charge as priest of the Malikappuram temple, located near the Ayyappa temple. (Express photo)</figcaption>
      </figure>
