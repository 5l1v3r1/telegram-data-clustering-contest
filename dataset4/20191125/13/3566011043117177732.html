      <address>
        <time datetime="2019-11-25T13:32:00+00:00">25 Nov 2019, 13:32</time>
      </address>
      <p>به گزارش <a href="http://www.dana.ir/">شبکه اطلاع رسانی راه دانا</a>؛ به نقل از <a href="http://yazdrasa.ir/home">یزدرسا</a>،‌مردم یزد در حمایت از انقلاب،‌رهبری و ارمان های امام راحل دوباره به میدان آمدند و با مشت های گره کرد جواب اغتشاشگران و آشوبگران را با شعار مرگ بر آمریکا دادند.</p>
