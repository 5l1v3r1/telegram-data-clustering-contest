      <h1>Снимка на деня: Бяло-зелено-червени лалета в София</h1>
      <address><time datetime="2019-11-25T13:30:00+00:00">25 Nov 2019, 13:30</time> by <a rel="author" href="https://www.dnevnik.bg/author/337" target="_blank">Дневник</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_3996815.jpg"/>
        <figcaption>Лалета от специално селектирания в Холандия сорт "Сердика", които цъфтят в бяло, зелено и червено, бяха посадени в градинката "Св. Климент Охридски" в София по повод 110 години от установяването на дипломатически отношения между България и Холандия. В церемонията участваха (от ляво надясно) кметът Йорданка Фандйкова, вицепремиерът и външен министър Еканерина Захариева и посланикът на кралство Холандия Берендина Мария Тен Тъшър.<i>Как изглеждат лалетата от сорта "Сердика" в цъфтеж, вижте<a href="https://www.dnevnik.bg/na_put/2019/10/20/3978542_serdika_i_drugi_sedem_miliona/"> тук. </a></i>България е подарила на холандското правителство 110 рози дамасцена.Фандъкова каза, че в последните години София се е превърнала в цветен и зелен град и това е нейна лична кауза. Тя съобщи, че вече са засадени есенните луковици, които са над 600 хиляди, като над 300 хиляди са лалетата. Според кмета не става дума само за красота, а и за възпитание на децата. <br/>© Анелия Николова</figcaption>
      </figure>
