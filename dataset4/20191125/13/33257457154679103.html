      <h1>В Великобритании выпустили самую большую монету (весом пять килограммов!) На ней изображены лев и Уна из поэмы «Королева фей»</h1>
      <address><time datetime="2019-11-25T13:48:46+00:00">25 Nov 2019, 13:48</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/783/582/large/KdEY1dN967JQIQRe36V6Cw.jpg"/>
        <figcaption>Королевский монетный двор Великобритании <a href="https://www.royalmint.com/the-great-engravers/">выпустил</a> самую большую монету из когда-либо выходивших в стране. Ее вес <a href="https://metro.co.uk/2019/11/25/royal-mint-unveils-5000-coin-size-dinner-plate-11214090/">составляет</a> пять килограммов, а номинал — пять тысяч фунтов. Она уже не доступна для продажи, но есть несколько <a href="https://www.royalmint.com/our-coins/events/una-and-the-lion">версий</a> меньшего веса, например, 225 штук с двумя унциями золота и 12 с одним килограммом золота в сплаве. Кроме того, выпущены монеты, выполненные с использованием серебра. На монете изображена Уна, героиня поэмы «<a href="https://en.wikipedia.org/wiki/The_Faerie_Queene">Королева фей</a>» Эдмунда Спенсера, и сопровождающий ее лев. Уна символизирует королеву Викторию (1819-1901), а лев — народ Британии. Впервые это изображение <a href="https://www.bbc.co.uk/newsround/50537424">появилось</a> на пятифунтовой золотой монете в 1839 году — его создал гравер Уильям Вайон.<cite>The Royal Mint / Zuma / ТАСС</cite></figcaption>
      </figure>
