      <h1>La incertidumbre por el Brexit catapulta el negocio del cuero italiano</h1>
      <address><time datetime="2019-11-25T13:01:57+00:00">25 Nov 2019, 13:01</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ltokGZRy5Hk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las elecciones del Reino Unido no apaciguan las dudas sobre el Brexit y el futuro del comercio del país. En la región de Lombardía, motor industrial y capital financiero de Italia, los empresarios viven bajo la incertidumbre.</p>
      <p>Paolo Amato es el presidente y diseñador de "Leu Locati", una empresa familiar que fabrica artículos de cuero de alta calidad.</p>
      <p>Desde la creación de la marca en 1943, todo el ciclo de producción ha tenido lugar en este histórico edificio en el corazón de Milán. Sus accesorios se venden en todo el mundo, incluso en el Reino Unido, donde la reina Isabel II y otros miembros de la familia real británica disfrutan de sus piezas 100% italianas.</p>
      <p>"Ahora que sabemos que las cosas pueden llegar a un punto de inflexión en Reino Unido, la situación ha cambiado. Los pedidos han aumentado, los compradores se están abasteciendo, preparándose en caso de que haya consecuencias a raíz de nuevos impuestos de importación y exportación" comentó Paolo Amato, presidente de la empresa textil a Euronews.</p>
      <p>Las pequeñas y medianas empresas representan el 95% del total de las empresas italianas. "Promos Italia" que ayuda a las empresas a expandirse en el extranjero cree que este puede ser el momento adecuado para aquellos que quieren iniciar un negocio en el Reino Unido.</p>
      <p>"Alemania y Francia son los socios preferidos de Italia. nuestro país no tiene los mismos activos estratégicos en el Reino Unido, por lo que un acontecimiento tan histórico que puede cambiar el equilibrio político y económico, <b>paradójicamente representa una oportunidad para las empresas italianas</b>", dijo Federico Bega quien dirige el departamento de estrategia en la Cámara de Comercio italiana.</p>
      <p>Independientemente de lo que pase después de las elecciones, los socios comerciales del Reino Unido solo les queda ver y esperar.</p>
