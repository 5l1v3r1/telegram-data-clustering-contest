      <h1>Video: Nadiem Ajak Guru Ubah Cara Mengajar</h1>
      <address><time datetime="2019-11-25T13:15:00+00:00">25 Nov 2019, 13:15</time> by <a rel="author">Ratri Kartika W.</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sOfPT2rjeic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Menteri Pendidikan dan Kebudayaan (Mendikbud) Nadiem Makarim mengajak para guru untuk melakukan perubahan dalam mengajar. Hal ini disampaikan dalam pidato menyambut Hari Guru Nasional, 25 November.</p>
      <p>Nadiem berpesan agar para guru menemukan bakat murid yang kurang percaya diri. Ini merupakan salah satu dari lima ajakan Nadiem kepada para guru untuk mengubah sistem pengajaran di sekolah.</p>
      <p>(Baca: <a href="https://katadata.co.id/berita/2019/11/24/lima-ajakan-nadiem-kepada-guru-untuk-ubah-cara-mengajar-di-kelas">Lima Ajakan Nadiem kepada Guru untuk Ubah Cara Mengajar di Kelas</a>)</p>
      <p>Lembaga kebijakan publik Next Policy menilai kiprah Nadiem sebagai Mendikbud paling ditunggu masyarakat. Salah satunya adalah merealisasi janji pentingnya kesejahteraan guru di Indonesia.</p>
