    <article>
      <h1>‘రాజధానికి టీడీపీ నేతలెవరూ భూములు ఇవ్వలేదు’</h1>
      <address>
        <time datetime="2019-11-25T13:36:42+00:00">25 Nov 2019, 13:36</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/39S8oWUSn-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>అమరావతి:</b> రాజధాని రైతుల్లో మరో వర్గం మీడియా ముందుకు వచ్చింది. చంద్రబాబు రాజధాని ప్రాంతంలో పర్యటిస్తారని ప్రకటించిన తరుణంలో ఈ వర్గం మీడియా ముందుకు వచ్చి.. టీడీపీ అధినేతపై తీవ్ర విమర్శలు చేసింది. అయితే ఇవే సమావేశంలో తమకు మాట్లాడే అవకాశం ఎందుకు ఇవ్వరంటూ దళిత రైతులు ఆగ్రహం వ్యక్తం చేశారు. రాజధానికి టీడీపీ నేతలెవరూ భూములు ఇవ్వలేదన్నారు.</p>
      <p> </p>
      <p>టీడీపీ మంత్రులు, ఎమ్మెల్యేలు 9 వేల ఎకరాలు కొన్నారని రాజధాని రైతులలో మరో వర్గం విమర్శించింది. తమకు ఇచ్చిన ప్లాట్ల మధ్యలో.. 25 లక్షల గజాలు ఎందుకు హోల్డ్‌లో పెట్టారో చంద్రబాబు చెప్పాలన్నారు. మూడేళ్లలో ప్లాట్లను అభివృద్ధి చేస్తామన్నారు.. ఎందుకు చేయలేదని వారు ప్రశ్నించారు. అసైన్డ్ భూములకు ఎందుకు తక్కువ ప్యాకేజీ ఇచ్చారో చెప్పాలన్నారు. రాజధాని ఇక్కడే ఉండాలనేది తమ కోరిక అని వారు స్పష్టం చేశారు.</p>
