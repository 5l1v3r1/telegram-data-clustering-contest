      <h1>Slungård overtar direktørjobben i TSO</h1>
      <address><time datetime="2019-11-25T13:59:59+00:00">25 Nov 2019, 13:59</time> by <a rel="author">Ole Jacob Hoel</a></address>
      <p>Anne Kathrine Slungård (55) blir ny direktør i Trondheim symfoniorkester og opera (TSO). </p>
      <p>Den nåværende rådmannen i Stjørdal erstatter dermed Roar Leinan som har hatt den administrative lederrollen i TSO i 19 år.</p>
