      <h1>Una Comisión sin comisario británico</h1>
      <address><time datetime="2019-11-25T13:30:52+00:00">25 Nov 2019, 13:30</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K95HACF-tdc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Consejo Europeo ha dado su visto bueno al futuro Colegio de Comisarios, a pesar de que Reino Unido no ha presentado candidato.</p>
      <p>Así pues, la vía está despejada para que este miércoles el Parlamento Europeo emita su voto.</p>
      <p>Si no hay sorpresas, la Comisión presidida por Ursula von der Leyen comenzará su mandato el 1 de diciembre con 27 integrantes.</p>
      <p>Bruselas ha abierto entre tanto un procedimiento de infracción a Reino Unido por no haber nombrado a un comisario, como es su obligación en tanto que Estado miembro. Londres se niega a enviar a un candidato alegando que se encuentra en periodo electoral y ante su inminente salida del club comunitario.</p>
