      <h1>Dans ce court-métrage touchant, une petite fille est prête à tout pour voir son père sourire</h1>
      <h2>Un bijou d'animation réalisé par les étudiants de l'école des Gobelins</h2>
      <address><time datetime="2019-11-25T01:40:42+00:00">25 Nov 2019, 01:40</time> by <a rel="author">Manon Fraschini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/teHkKBYr0gQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il y a très longtemps, un roi terrassa tous les monstres de son royaume. Mais maintenant, alors qu’il n’y a plus aucun monstre, le roi s’ennuie, il déprime même… Il a perdu toute raison de vivre. Sa fille tente tout pour le tirer de sa torpeur. Elle le tape avec une épée, lui tire dessus avec un fusil crocodile à boulettes, lui crie dans les oreilles, mais rien n’y fait… Il lui vient alors une idée.</p>
      <p>Ce magnifique court-métrage d’animation réalisé par des étudiants des Gobelins nous montre tout l’amour qu’une petite fille peut avoir pour son père et la détermination dont elle peut faire preuve pour lui redonner le sourire.</p>
