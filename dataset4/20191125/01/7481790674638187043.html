      <h1>愛知県警幹部、Ｇ２０警備計画紛失…開催前の帰宅途中</h1>
      <address>
        <time datetime="2019-11-25T01:32:00+00:00">25 Nov 2019, 01:32</time>
      </address>
      <p>　名古屋市で２２、２３日に開かれた主要２０か国・地域（Ｇ２０）外相会合の警備計画が記された資料を愛知県警幹部が開催前に紛失していたことが２５日、県警への取材でわかった。</p>
      <p>　県警によると、資料には警備や交通規制の計画などが記載され、１０月２９日の県警の幹部会議で配布された。この幹部は会議後に飲食し、帰宅する途中でかばんごと紛失したという。</p>
      <p>　県警は外相会合で、県外からの応援を合わせて最大８５００人態勢で要人警護や交通規制を行い、大きなトラブルはなかった。</p>
