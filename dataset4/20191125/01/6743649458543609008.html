      <h1>广西百色市靖西市3.9级地震 震源深度10千米</h1>
      <address><time datetime="2019-11-25T01:42:04+00:00">25 Nov 2019, 01:42</time> by <a rel="author">中国地震台网速报</a></address>
      <p>　　中国地震台网正式测定：11月25日09时19分在广西百色市靖西市（北纬22.96度，东经106.69度）发生3.9级地震，震源深度10千米。（ @中国地震台网 ）</p>
