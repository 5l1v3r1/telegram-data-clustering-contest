      <h1>[인터뷰] 클로저스 5주년, "신규 업데이트 말고도 그래픽, 편의성 개선도 신경 쓸 것"</h1>
      <address><time datetime="2019-11-25T01:01:20+00:00">25 Nov 2019, 01:01</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pe4w2L0jkkA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2014년 12월부터 서비스를 시작한 온라인 MORPG '클로저스'가 올해 12월로 서비스 5주년을 맞는다. 검은양팀 하나로 시작해서 늑대개, 사냥터지기 등 새로운 팀과 그에 속한 신규 요원들이 주기적으로 추가됐으며, 이야기의 무대도 신서울을 벗어나 부산으로 향하게 됐다.</p>
      <p>지난 5년여간 서비스를 이어면서 클로저스는 여러 번의 위기를 맞이하기도 했다. 그러나 이를 넘기고, 이제 서비스 5주년을 맞으려고 하고 있다. 이를 앞두고 우선 4번째 팀 시궁쥐팀과 그 팀에 속한 두 명의 신규 캐릭터 '철수'와 '미래'가 공개됐다. 뿐만 아니라 그간 유저들이 바라던 서버 클라이언트 개선 및 메모리 누수 해결, 그래픽 리마스터, 편의성 업데이트에 대해서도 본격적으로 진행할 것이라고 밝히기도 했다.</p>
      <p>과연 '클로저스'가 어떻게 변해갈 것인지, 나딕게임즈의 유병휘 PD에게서 앞으로의 업데이트와 비전, 신규 캐릭터 등에 대해서 물어볼 수 있었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/23/news/i15223294115.jpg"/>
        <figcaption>▲ 나딕게임즈 유병휘 PD</figcaption>
      </figure>
      <p>
        <b>Q. 5주년을 맞게 됐는데. 소감이 어떤지 궁금하다.</b>
      </p>
      <p>얼떨떨하다. 이런 오프라인 행사도 오랜만이다. 그래서 걱정도 많았다. 이번에 유저들도 굉장히 좋아하는 것 같아서, 이제야 5주년이 됐다는 실감이 난다. 이번에 공개한 영상을 보고 반응이 굉장히 좋은데, 우리가 노력한 것을 즐겨주시는 걸 보고 앞으로도 더 열심히 해야겠다고 마음을 다잡았다.</p>
      <p>
        <b>Q. 5주년까지 이어졌는데, 5주년까지 올 수 있던 원동력이 무엇이라 생각하나?</b>
      </p>
      <p>좀 다사다난했는데, 어떻게든 오게 됐다. 통계를 봤을 때 클로저스는 오픈 초부터 계속 플레이한 유저 비율이 높다. 끊임없이 계속 해주는 유저가 있어서, 애정이 있는 개발팀이 있어서 그렇지 않나 싶다. 그리고 넥슨에서도 클로저스 담당하시는 분이 오래도록 하고 계시는데, 이렇듯 유저와 개발사, 퍼블리셔 모두 다 클로저스에 애정이 있기 때문에 이렇게 올 수 있던 것 아닐까 싶다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/23/news/i15599403082.jpg"/>
        <figcaption>▲ 5주년을 맞이해 넥슨 사옥에서 개최된 '클로저스 어셈블'</figcaption>
      </figure>
      <p>
        <b>Q. 여러 가지 공개했는데, 이번에 공개한 신규 캐릭터가 어떤 캐릭터인지 간략하게 설명 부탁한다. 그래픽 업데이트도 된다고 했는데, 흔히 말하는 리마스터급의 업데이트라고 봐도 될까? 어느 정도로 그래픽이 상승하는 것인가?</b>
      </p>
      <p>2종의 신규 캐릭터, 철수와 미래를 오늘 공개했다. 영상에서 보여준 것처럼 미래부터 우선 사전 예약을 진행하고, 그 뒤에 철수의 사전 예약을 시작할 것이다.</p>
      <p>원래는 이 두 신규 캐릭터를 여름에 업데이트하려고 했었다. 그런데 시궁쥐팀이라는 4번째 팀을 새로 만들다보니 생각보다 만들어야 할 게 많더라. 그래서 여름엔 못하고 이번 겨울을 목표로 개발했다. 그러면서 한 캐릭터만 하면 허전하다 싶었다. 그래서 임팩트를 더 주기 위해서 둘 다 같이 개발해나갔다.</p>
      <p>그래픽 리마스터는 서비스한지 5년이 되다보니 유저들이 모델링에 대한 니즈가 굉장히 많았다. 처음에는 서유리의 이목구비를 개선했고, 그러면서 그래픽 퀄리티를 계속 높여가고자 R&amp;D를 지속적으로 해왔다. 그 결과물을 오늘 일부 보여줄 수 있었다. 오늘 공개한 영상은, 그 그래픽 퀄리티 업그레이드가 어떤 방향성으로 가고 있나 보여준 것이라고 하겠다. 일단은 캐릭터부터 시작해서, 월드나 NPC 그리고 몬스터까지 이어질 수 있도록 하겠다.</p>
      <p>그래픽 리마스터 작업은 사실 쉽지는 않다. 모델링부터 다시 만들고, 그러면 애니메이션도 다시 잡고 쉐이더도 다시 작업해야 한다. 그런 과정을 효율적으로 하기 위해 R&amp;D를 해왔다. 또한 어떻게 해야 더 효율적이면서도, 더 예쁘게 할 수 있을지 고민하고 있다. 코스튬도 클로저스에서는 굉장히 중요한 요소인 만큼, 같이 작업하고 있다.</p>
      <p>
        <b>Q. 두 명의 신규 캐릭터, 철수와 미래는 각각 어떤 캐릭터인가?</b>
      </p>
      <p>오늘 공개한 영상에서 철수의 이름이 어떻게 지어졌는지 보았을 것이다. 철수는 모종의 사건 때문에 기억이 없어진 캐릭터다. 자기 이름도 잊어버렸다. 그렇게 기억을 잃고 쓰러져있다가, 의식을 찾은 뒤에 처음에 만난 NPC와 함께 하게 된다. 그 뒤로 서로에 대해 알아가게 되면서 이야기가 진행된다는 식이다.</p>
      <p>전투 방식은 두 자루의 피스톨과 한 자루의 샷건을 활용한다. 스탠스를 변화시키면서 싸우는데, 절도있는 액션을 모티브로 했다. 남자캐릭터만으로 줄 수 있는 매력을 표현하고자 했다. 다른 남자캐릭터들이 꽃미남, 미소년 이런 느낌이라면 미청년의 느낌이랄까. 기존에 있던 캐릭터와는 어쨌든 다른 느낌으로 접근했다.</p>
      <p>미래에 대해서 이야기하려면, 네 번째 팀이 등장하는 곳이자, 그 팀원들이 모이게 되는 계기인 쓰레기섬에 대해서 이야기해야 할 것 같다. 그곳은 고위차원종의 시체에서 나온 독성 때문에 사람이 살 수 없게 되어버린 곳이다. 그런 곳에서 어떻게든 혼자 살아남은 아이가 미래다. 지독한 상황에서 아이들이 죽어가고, 그 사이에서 혼자 남은 아이가 앞으로 어떻게 살아남게 될까, 교육과 학습 수준이 부족한 그 아이가 어떤 이야기를 만들어 가게 될까, 그런 것을 테마로 삼았다.</p>
      <p>전투 방식을 말하자면, 낫을 주무기로 삼는다. 미래가 추가되면 이제 캐릭터가 17명이 되는데, 그간 신규 캐릭터를 만들 때마다 무기에 대해서 많이 고민해왔다. 개발팀도 낫이라는 무기를 한 번도 안 만들어보니 니즈가 높은 상황이었고, 그래서 낫으로 결정했다.</p>
      <p>전투 특징을 설명한다면 낫을 사용하는 매력적인 캐릭터랄까. 여기에 고유 능력인 그림자와 어둠을 활용한다는 컨셉이다.</p>

      <p>
        <b>Q.이번 업데이트는 각을 잡고 준비한 것 같다. 특히나 그간 메모리 누수나 클라이언트 최적화 문제는 계속 언급이 됐음에도 기약이 없던 것 아닌가. 이런 것을 한 번에 진행하기는 어려울 텐데, 언제 어떤 식으로 진행해나갈 것인가?</b>
      </p>
      <p>이 문제는 지난 몇 년간 시도를 해왔다. 서버 클라이언트 업데이트는 이번이나 그 다음 주쯤에 업데이트를 할 것이다. 기존에는 클라이언트가 32비트라 메모리를 4GB밖에 사용하지 못했는데, 이제 업데이트를 통해서 최적화가 진행될 것이다. 그간 메모리가 부족해서 클라이언트가 죽는다 이런 말을 많이 들었는데, 그런 것이 업데이트 후에는 사라질 것이라고 보고 있다.</p>
      <p>현재 클라이언트 업데이트는 내부에서 테스트 중이고, 크리티컬한 문제는 아직까지 발생하지 않았다. 그래서 이번에 공개하게 됐다.</p>
      <p>
        <b>Q. 업데이트 콘텐츠 여러 개 공개됐는데, 내년 업데이트의 방향성과 주요 콘텐츠를 다시 정리한다면?</b>
      </p>
      <p>신규 군단장이 추가될 것이고, 이번에 추가될 네 번째 팀의 완성을 위해 노력할 것이다. 기존에는 콘텐츠 만드는 것에 급급했지만, 2020년에는 기존에 만들었던 콘텐츠를 개선하고, 그간 유저들이 불편했던 부분 개선하는 쪽에도 힘쓰고자 한다.</p>
      <p>그리고 클로저스는 서브컬쳐 게임인 만큼, 그 감성을 더 느낄 수 있는 콘텐츠를 만들고자 하고 있다. 내부에서 준비 중이기도 하고, 비주얼로 아직 공개하긴 어려운 수준이라서 이번에는 공개하진 않았다.</p>
      <p>
        <b>Q. 내년 업데이트 계획은 어떻게 잡고 있나 좀 더 자세한 설명이 필요할 것 같다.</b>
      </p>
      <p>올 겨울은 신규 캐릭터 2종이 추가될 것이고, 내년 상반기부터 편의성 업데이트를 주로 진행할 것이다. 우선 티아매트 리메이크 등 유저들이 불편해하는 구간을 개편하고, 편의성을 개편하는 등 이런 방향에 힘쓰고자 한다. 그 이후로는 계획을 하고는 있지만 진행 준비를 시작한 건 아니다보니, 그 이후까지는 말씀드리긴 어려울 것 같다.</p>

      <p>
        <b>Q. 시궁쥐팀이 추가된다고 하는데, 기존 팀과 어떻게 다른가?</b>
      </p>
      <p>네 번째 팀인 시궁쥐팀은 기존의 세 팀에 비해서 굉장히 어둡다. 기존 팀에 비해서 초기에 원했던 방향이기도 하고.</p>
      <p>컨셉을 말한다면, 빈민가에서 자라난 아이들이 모이는 그런 느낌이랄까. 기억도 잃어버리고, 사람들이 죽어가는 상황 속에서 자란 아이들이 모이게 된 팀이다. 그렇게 죽어가는 사람들 사이에서 어떻게든 살아남아서, 그 환경에서 떠나보겠다는 NPC도 그들의 이야기 속에서 조명될 것이다. 시궁쥐팀의 에피소드는 그런 사람들이 모여있는 섬에서 진행되는 이야기를 그려내고자 한다.</p>
      <p>기존 팀은 좀 발랄하거나, 소년만화적인 측면이 있다면 시궁쥐팀은 처절하면서 치열하고, 다들 하나씩 무언가 잃어버렸다. 각자가 그걸 되찾기 위해서 발버둥치는 모습을 그려낼 것이다.</p>
      <p>
        <b>Q. 클로저스는 매년 새 캐릭터를 출시하고 있는데, 어떤 부분을 중시하면서 캐릭터 디자인하고 있나?</b>
      </p>
      <p>신규 캐릭터 개발할 때 중시하는 것은 컨셉과 개성이다. 만들 때마다 기존 캐릭터와 다른 개성과 매력을 갖고 있는 캐릭터를 만들어야만 한다고 의지를 다지고 있다. 그런 점에서 볼 때 미래까지 나오면 17개 캐릭터들이 다 의도대로 나온 것 같다.</p>
      <p>
        <b>Q. 중국에서 모바일 버전이 나왔는데, 국내에서 출시가 안 되지 않았나, 그와 관련해서 이야기하자면?</b>
      </p>
      <p>중국에서 출시한 모바일 버전은 다른 개발사에서 만든 것이라 확답하기가 어렵다.</p>
      <p>
        <b>Q. 5주년까지 오게 됐는데, 앞으로 차기작이나 다른 작품을 준비하고 있는 게 있나?</b>
      </p>
      <p>내부적으로 모바일 프로젝트는 진행 중이다. 다만 이제 프로토타입이 나오는 단계라서 그에 대해 대외적으로 공개하기는 어렵다.</p>
      <p>
        <b>Q. 업데이트 내용이 다 정확히 언제 업데이트된다, 이렇게 날짜가 정해진 건 없는 것인가?</b>
      </p>
      <p>그래픽 리마스터를 제외한 내용은 날짜를 예정하고 있다. 미래는 12월 5일에 사전생성이 가능하고 12월 12일에 라이브된다. 철수는 그 후에 업데이트가 진행이 되고. 그렇게 하나하나 단계적으로 진행된다.</p>
      <p>목요일(28일)에는 캐릭터 선택창 편의성 업데이트가 진행된다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/23/news/i14456246638.jpg"/>
        <figcaption>▲ 28일에는 캐릭터 퀵 체인지 업데이트가 진행될 예정이다</figcaption>
      </figure>
      <p>
        <b>Q. 그래픽 리마스터는 2020년 정도에 진행된다고 기대해도 되겠나?</b>
      </p>
      <p>각이 아직 안 나와서 모르겠다(웃음). 이제야 유저들 앞에 선보일 수 있는 정도고, 어떻게 하겠다 이런 비전을 보여줄 수 있는 단계다.</p>
      <p>
        <b>Q. 지난 4년 간 유저들이 서버 클라이언트 문제나, 편의성에 대해서 계속 요구해왔다. 5주년이 가까워져서야 영상을 통해서 얼추 이야기가 됐는데, 유저들에게 그간의 경과를 소명해야 할 필요가 있을 것 같다.</b>
      </p>
      <p>클로저스를 살펴보면, 원래 그런 식으로 개발이 되어있던 부분들이 있었다. 그래서 그 부분을 싹 다 다시 만들어야 했다. 인력을 배분해서 효율적으로 작업해야 하는데, 그간 업데이트 콘텐츠를 만드는데 매진하고 있었다. 그래서 이를 작업하기가 어려웠다.</p>
      <p>올해부터는 그 부분을 좀 더 효율적으로 하면서, 어떻게든 개편해야겠다 싶었다. 그래서 콘텐츠 업데이트도 잡으면서 이걸 놓치지 않아야겠다 생각하고 편의성 쪽에 좀 더 집중했다. 그렇게 해서 어떻게든 할 수 있게 되지 않았나 싶었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/23/news/i13428347634.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/23/news/i13489573622.jpg"/>
        <figcaption>▲ 그래픽 개선은 방향성을 제시하는 단계고</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/23/news/i14710360102.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/23/news/i14747467032.jpg"/>
        <figcaption>▲ 편의성은 지속적으로 잡아갈 예정이다</figcaption>
      </figure>
      <p>
        <b>Q. 5주년의 소감을 말했는데, 그렇다면 5년 간 서비스에 대해서 어느 정도로 만족하고 있나? 또 앞으로의 5년도 열심히 하겠다고 했는데 목표를 더 구체적으로 말한다면?</b>
      </p>
      <p>개인적으로는 게임이 오래 서비스가 되고 있고, 또 유저가 계속 즐기고 있다는 점에서는 만족은 하고 있다. PD로서 본다면 좀 아쉬운 점이 있다. 그간 업데이트를 돌아보면, 방향성을 잘 잡았으면 더 좋은 결과가 나왔을 텐데 이런 점들이 보였다.</p>
      <p>지금 당장 큰 목표는 오늘 공개한 목표를 지켜나가는 것이다. 그리고 유저들과 소통을 많이 하고자 한다. 이제는 유저에게 지킬 수 있는 이야기만 말하고자 한다. 그리고 그걸 지켜나가는 모습을 보여주고자 한다.</p>
      <p>다시 말씀드리자면, 오늘 공개한 내용을 말끔히 끝내고 업데이트하는 게 목표다. 그 이후로는 조금 더 많은 유저들이 돌아올 수 있었으면 한다.</p>
      <p>
        <b>Q. 이번 겨울 업데이트 준비하면서 어려웠던 점, 힘들었던 점이 무엇인가?</b>
      </p>
      <p>너무 많아서 무엇부터 말해야 할지 어렵다(웃음). 가장 힘들었던 것을 말하자면, 캐릭터 두 개를 동시에 업데이트하려고 준비하는 것이 어려웠다. 그런 적이 별로 없었으니까. 그 외에는 항상 힘들었던 일이라서 특별하진 않다.</p>
      <p>
        <b>Q. 최적화라던가 편의성 개선을 효율적으로 할 수 있게 됐다고 했는데, 지금 인력이 얼마나 되나?</b>
      </p>
      <p>나딕게임즈의 총원은 약 90명 정도다. 이 중 70명이 클로저스를 담당하고 있고, 나머지는 모바일 프로젝트나 기타 등등에 편성되어있다.</p>
      <p>
        <b>Q. 마지막으로 유저에게 한 마디 부탁한다</b>
      </p>
      <p>PD가 된 이후로 첫 오프라인 행사를 진행하게 됐다. 그래서 감회가 새롭다. 이번에 공개한 것을 보고 유저들이 굉장히 좋아해주셨는데, 앞으로 더 열심히 하고 행사도 더 잘 준비해야겠다는 이런 생각이 들었다.</p>
