      <h1>Jang Won Young IZONE rụng tóc đến... hói đầu sau lùm xùm gian lận phiếu bầu</h1>
      <address><time datetime="2019-11-25T01:05:22+00:00">25 Nov 2019, 01:05</time> by <a rel="author">Hoàng Dung</a></address>
      <p>Dưới đây là những thông tin đáng chú ý về sao Hàn 24h ngày 24/11</p>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao10.png"/>
        <figcaption>Jang Won Young IZONE mới 15 tuổi nhưng những hình ảnh mới nhất lộ mái tóc hói do rụng nhiều khiến người hâm mộ lo lắng.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao11.png"/>
        <figcaption>Một số người cho rằng có thể cô ấy nhuộm và làm tóc liên tục khiến mái tóc ngày một yếu và rụng nhiều. Tuy nhiên có người cho rằng cô gái đang trải qua thời gian vô cùng căng thẳng.  Trước đó IZONE và X1 đã bị kiểm tra vì nghi gian lận trong phiếu bầu.</figcaption>
      </figure>
      <p> </p>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/0574e39191cd4faeba9ec3cc4a7d811a.jpg"/>
        <figcaption>Taeyeon SNSD tiết lộ trong buổi họp mặt người hâm mộ rằng dạo này cô có tăng cân chút ít mập lên trông thấy.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/76897221_804798693275188_369202647258890240_n.jpg"/>
        <figcaption>Cũng trong buổi gặp gỡ người hâm mộ, Taeyeon SNSD gây bão mạng khi hát lại ca khúc Speechless, nhạc phim Aladdin. Người hâm mộ nhận xét cô gái rất phù hợp với nhạc phim Disney. Nữ ca sĩ chính là người thể hiện các ca khúc trong Nữ Hoàng Băng Giá 2 phiên bản Hàn Quốc.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao1.png"/>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao2.png"/>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao3.png"/>
        <figcaption>Các cô nàng mua đèn trong đêm diễn của IU</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/20181112_065107800x467.jpg"/>
        <figcaption>Onew SHINee sẽ nhập ngũ vào ngày 10 tháng 12 này tuy nhiên công ty quản lý của Onew không tiết lộ thông tin chi tiết về đơn vị hoạt động của nam ca sĩ và muốn Onew nhập ngũ trong lặng lẽ</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao.jpg"/>
        <figcaption>Bản dance ca khúc Kill This Love của Blackpink ra mắt tháng 4/2019 lập kỷ lục với 200 triệu lượt xem trên Youtube.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao6.jpg"/>
        <figcaption>Iu hát hai ca khúc Good Day và Love Poem vào cuối đêm nhạc gần 4 tiếng đồng hồ của mình để dành tặng cho người bạn mà cô không còn cơ hội gặp gỡ, Sulli qua đời hồi tháng 10. <br/>Iu xúc động chia sẻ: "Đã một tháng kể từ khi tôi không thể gặp gỡ cô ấy. Tôi không muốn cô ấy thấy tôi đau khổ vì cô ấy vì vậy tôi đã cố gắng mạnh mẽ hết sức".</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao7.png"/>
        <figcaption>Song Hye Kyo chia sẻ trên Instagram cá nhân chiếc bánh sinh nhật và lời cảm ơn người hâm mộ đã dành cho cô ấy những món quà bất ngờ trong dịp sinh nhật đầu tiên sau khi ly dị Song Joong Ki.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_24/sao9.png"/>
