      <h1>En çekici Dünya Kupası taraftarı Maria Liman teklifi geri çevirdi!</h1>
      <h2>Dünyanın en çekici <a href="https://www.fanatik.com.tr/haberler/dunya-kupasi">Dünya Kupası</a> taraftarı seçilen <a href="https://www.fanatik.com.tr/haberler/rus">Rus</a> model <a href="https://www.fanatik.com.tr/haberler/maria-liman">Maria Liman</a>, parti sözcülüğü teklifini aşırı dikkat dağıtıcı olduğunu söyleyerek geri çevirdi. (Fotoğraflar Google'dan alınmıştır)</h2>
      <address>
        <time datetime="2019-11-25T08:09:00+00:00">25 Nov 2019, 08:09</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb8b83ae298b7183f07ede"/>
        <figcaption>2018 yılında en çekici dünya kupası taraftarı seçilen 25 yaşındaki Rus model Maria Liman, Rus muhalefet partisinin kendisine parti sözcülüğü teklif ettiğini ama politika için aşırı dikkat dağıtıcı olduğunu söyleyerek bu teklifi kabul etmediğini söyledi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb8b8c66a97cfc4557e9bb"/>
        <figcaption>KIYAFETİYLE TRİBÜNÜN EN DİKKAT ÇEKEN İSMİ OLMUŞTU<br/>Liman, 2018 Dünya Kupası sırasında Saint Peterburg's Gazpromstadı tribününde giydiği kıyafet ile kameralara takılmıştı ve tüm dikkatleri üzerine çekmeyi başarmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb8b88ae298b7183f07ee4"/>
        <figcaption>Güzel model, Dünya kupasında Rusya'da bir çok televizyon programına katılarak ünlendi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb8b8266a97cfc4557e9b5"/>
        <figcaption>"DİKKAT DAĞITIRIM"<br/>Liman, muhalefet partisinin kendisine yaptığı basın sözcülüğü teklifini politika hakkında bilgisi olmadığını bunun yanı sıra aşırı çekici olduğu için gerek insanların gerek siyasilerin dikkatini dağıtacağı gerekçesi ile geri çevirdiğini söyledi.</figcaption>
      </figure>
