      <h1>【華為風波】歐盟對５Ｇ供應商採取強硬立場，德執政黨籲限制華為</h1>
      <address>
        <time datetime="2019-11-25T08:29:00+00:00">25 Nov 2019, 08:29</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》歐盟支持在挑選５Ｇ供應商方面採取強硬立場，包括審查供應<br/>商所需遵守的本國法律框架。同時德國執政黨基民盟通過一項動議，呼籲政府限制華為參與當地<br/>５Ｇ網絡。<br/>　　據歐盟文件草案顯示，歐盟國家應該考慮非技術因素，例如供應商可能在第三國需要遵守的<br/>法律及政策框架，敦促歐盟國家政府應在選擇供應商方面多元化，不要依賴某一間供應商。（ｍ<br/>ｎ）</p>
