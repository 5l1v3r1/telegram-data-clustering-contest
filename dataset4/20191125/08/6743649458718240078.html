      <h1>武汉市公安局黄陂区分局局长李庆平被查</h1>
      <address><time datetime="2019-11-25T08:26:57+00:00">25 Nov 2019, 08:26</time> by <a rel="author">澎湃新闻</a></address>
      <p>　　原标题：武汉市公安局黄陂区分局党委书记、局长李庆平接受审查调查</p>
      <p>　　湖北省纪委监委网站11月25日消息，据武汉市纪委监委消息：武汉市黄陂区委常委、区委政法委副书记，武汉市公安局黄陂区分局党委书记、局长李庆平涉嫌严重违纪和职务违法，目前正接受武汉市纪委监委纪律审查和监察调查。</p>
      <p>　　来源：湖北省纪委监委网站</p>
      <p>责任编辑：张申</p>
