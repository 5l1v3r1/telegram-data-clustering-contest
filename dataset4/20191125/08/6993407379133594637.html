      <h1>До України повернулися четверо моряків із затонулого судна «Іван Голубець» – МЗС</h1>
      <address>
        <time datetime="2019-11-25T08:28:16+00:00">25 Nov 2019, 08:28</time>
      </address>
      <p>Четверо українських моряків із затонулого влітку біля берегів Мавританії судна «Іван Голубець» повернулися додому. Про це повідомив у Twitter державний секретар МЗС Андрій Заяць.</p>
      <figure>
        <iframe data-src="https://twitter.com/1/status/1198863670325006336?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Добра ранкова новина: цієї ночі з Мавританії повернулися додому чотири українські моряки судна "Іван Голубець", до яких там було застосовано обмежувальні заходи", - написав Заяць.</p>
      <p>Він також висловив подяку міністру закордонних справ Мавританії Ісмаїлу ульд Шейх-Ахмеду.</p>
      <p>21 липня з’явилися перші повідомлення про те, що біля берегів Мавританії сталася пожежа на борту океанського траулера «Іван Голубець».</p>
      <p>Також поширилася інформація, що на борту перебували кадети «Керченського державного морського технологічного університету», що в анексованому Криму.</p>
      <p>Згідно з сайтом відомства, «Іван Голубець» належить державному підприємству «Сервіс», а фрахтувальником судна є компанія «Евіале Бізнес ЛП». Підпиємство експлуатує судно з лютого 2016 року, термін дії оренди – 10 років.</p>
      <p>«Іван Голубець» був тимчасово зареєстрований у Міжнародному реєстрі флоту Грузії на термін чинності договору. Судно ходило під прапором Грузії та здійснювало промисел в територіальних водах Мавританії та Белізу.</p>
