      <h1>अजित पवार का 'सीक्रेट' खुला, सामने आया चिट्ठी में क्या था?</h1>
      <address>
        <time datetime="2019-11-25T08:34:22+00:00">25 Nov 2019, 08:34</time>
      </address>
      <p>1 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawar_112519015206.jpg"/>
        <figcaption>एनसीपी विधायक दल के नेता पद से हटाए गए अजित पवार की एक चिट्ठी के सहारे 23 नवंबर की सुबह महाराष्ट्र में भाजपा ने सरकार बना ली. देवेंद्र फडणवीस ने मुख्यमंत्री पद की शपथ ली और अजित पवार ने डिप्टी सीएम पद की. लेकिन इस चिट्ठी से जो राजनीतिक भूकंप आया, उसके झटके अब तक महसूस किए जा रहे हैं.</figcaption>
      </figure>
      <p>2 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajitttt_112519015206.jpg"/>
        <figcaption><b>आखिर चिट्ठी में दावा क्या किया गया था?</b><br/><br/>अजित पवार ने राज्यपाल को जो चिट्ठी सौंपी थी उसमें एनसीपी के सभी 54 विधायकों के हस्ताक्षर थे. अजित पवार का दावा था कि उनके पास सभी 54 एनसीपी विधायकों का समर्थन हासिल है. यानी पार्टी के सभी 54 विधायक उनके साथ खड़े हैं.</figcaption>
      </figure>
      <p>3 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-1_112519015206.jpg"/>
        <figcaption><b>चिट्ठी के खिलाफ शरद पवार ने क्या कहा था?</b><br/><br/>एनसीपी चीफ शरद पवार की ओर से आरोप लगाया गया कि अजित पवार ने एक चिट्ठी के बल पर पूरा खेल रचा. पार्टी के विधायक दल के नेता के रूप में अजित पवार के पास सभी पार्टी विधायकों के हस्ताक्षर थे और वह यही चिट्ठी लेकर राज्यपाल के पास चले गए. इसी चिट्ठी को अजित पवार ने विधायकों के समर्थन के रूप में पेश किया. <b>(फोटोःगेटी)</b></figcaption>
      </figure>
      <p>4 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit_112519015206.jpg"/>
        <figcaption><b>अजित को विधायक दल नेता के पद से हटाया</b><br/><br/>शपथ ग्रहण के बाद मुंबई में जबर्दस्त राजनीतिक गहमागहमी रही. शरद पवार ने एनसीपी के सभी विधायकों की बैठक बुलाई. हालांकि पार्टी की ओर से कहा गया कि सभी विधायकों के आने के बाद ही बैठक शुरू होगी. शरद पवार ने काफी देर तक इंतजार किया और फिर जाकर बैठक शुरू की और अपने भतीजे को पार्टी विधायक दल के नेता से बेदखल कर दिया.<b> (फोटोःगेटी)</b></figcaption>
      </figure>
      <p>5 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-ajit_112519015206.jpg"/>
        <figcaption><b>अजित ने क्या लिखा था उस चिट्ठी में?</b><br/>अजित पवार ने चिट्ठी में लिखा था कि राज्य में ज्यादा वक्त तक राष्ट्रपति शासन ना लगाया जाए ऐसी मेरी इच्छा है. इसलिए मैं भाजपा को सत्ता स्थापित करने के लिए समर्थन देता हूं. मैंने राष्ट्रवादी कांग्रेस पार्टी (एनसीपी) का गुट नेता हूं. मेरे साथ पार्टी के 54 विधायक हैं.</figcaption>
      </figure>
      <p>6 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-2_112519015206.jpg"/>
        <figcaption><b>अजित की चिट्ठी मराठी में थी, हिंदी में ट्रांसलेट हुई</b><br/>अजित पवार द्वारा मराठी में लिखी गई इस चिट्ठी को 22 तारीख को राज्यपाल को सौंपा गया था. एडवोकेट तुषार मेहता ने इस चिट्ठी का हिंदी में अनुवाद कर कोर्ट में पेश किया.</figcaption>
      </figure>
