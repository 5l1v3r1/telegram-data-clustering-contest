      <h1>美国亿万富豪布隆伯格正式宣布参选美国总统</h1>
      <address>
        <time datetime="2019-11-25T08:43:24+00:00">25 Nov 2019, 08:43</time>
      </address>
      <p>据中新社报道，曾三度出任纽约市长的美国亿万富豪迈克尔·布隆伯格24日正式宣布参加2020年美国总统选举。布隆伯格现年77岁，是彭博有限合伙企业和彭博慈善基金会创始人，以555亿美元财富排名2019年福布斯全球亿万富豪榜第9位。</p>
