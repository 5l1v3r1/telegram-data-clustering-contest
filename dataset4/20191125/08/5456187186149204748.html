      <h1>Белорусское жюри поставило России ноль баллов на детском Евровидении</h1>
      <h2>На детском Евровидении победила полька Viki Gabor с песней Superhero.</h2>
      <address>
        <time datetime="2019-11-25T08:14:00+00:00">25 Nov 2019, 08:14</time>
      </address>
      <p>Нынешний песенный конкурс для детей проходил в польской Силезии в городе Гливицы, пишет сайт телеканала <a href="https://belsat.eu/ru/news/belorusskoe-zhyuri-postavilo-rossii-nol-ballov-na-detskom-evrovidenii/">«Белсат»</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/okG6yNKaS1g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это вторая подряд победа Польши на детском Евровидении. В прошлом году полька <b>Roksana Węgiel</b> взяла первую ступеньку пьедестала во время проведения этого конкурса в Минске.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/y_SYZrqvKhE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Во время нынешнего голосования белорусское жюри дало 12 баллов Казахстану и 10 Польше. Россия не получила от белорусского жюри ни одного балла.</p>
      <figure>
        <img src="https://i.c97.org/gi/53989/276346-1574658794-big.jpg"/>
      </figure>
      <p>Беларусь от российского жюри также получила ноль. Российское жюри отдало 12 баллов Австралии.</p>
      <figure>
        <img src="https://i.c97.org/gi/53989/276347-1574658795-big.jpg"/>
      </figure>
      <p>От Беларуси на Евровидение в Польше поехала <b>Лиза Мисникова</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MLc3IcFDjIc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
    </article>
