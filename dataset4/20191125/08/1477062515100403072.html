      <h1>Столб повис на проводах возле домов в Ессентуках</h1>

      <h4>На опасную опору ЛЭП пожаловался житель частного сектора в садоводческом товариществе «Мичуринец». Он опубликовал видеоролик в одной из популярных городских групп в Instagram 24 ноября.</h4>
      <p>По словам автора обращения, повреждённая опора линии электропередач находится рядом с домом 87 на десятом проезде СНТ под Ессентуками. Судя по кадрам, столб повис на проводах и качается от порывов ветра.</p>
      <blockquote>«Столб сломало ветром, вчера целый день звонили в МРСК — ноль эмоций», — добавил житель курорта.</blockquote>
      <p>В комментариях к посту владельцам домов в товариществе посоветовали зарегистрировать обращение через службу «112», а также обратиться в администрацию.</p>
      <p>Ранее из-за ветра в Дёмино под Ставрополем у павильона <a href="https://pobeda26.ru/novosti/proisshestviya/ostanovochnyij-pavilon-zavalilsya-iz-za-vetra-v-dyomino">слетела</a> кровля. Также ветер <a href="https://pobeda26.ru/novosti/proisshestviya/veter-potrepal-kryishu-zdaniya-v-czentre-stavropolya">потрепал</a> крышу многоэтажки в краевой столице.</p>
