      <h1>Yıldız futbolcunun eşi: Çıplaktım ve üzerimde yalnızca çarşaf vardı</h1>
      <h2><a href="https://www.fanatik.com.tr/haberler/caglar-soyuncu">Çağlar Söyüncü</a>'nün <a href="https://www.fanatik.com.tr/haberler/leicester-city">Leicester City</a>'den takım arkadaşı olan <a href="https://www.fanatik.com.tr/haberler/demarai-gray">Demarai Gray</a> ve sevgilisi <a href="https://www.fanatik.com.tr/haberler/emma-hickman">Emma Hickman</a> palalı soyguncuların hedefi oldu. (Fotoğraflar Google'dan alınmıştır)</h2>
      <address>
        <time datetime="2019-11-25T08:29:00+00:00">25 Nov 2019, 08:29</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb9060ae298b7247784679"/>
        <figcaption>Demarai Gray bulunmadığı sırada eve giren zanlılar, sevgilisi Emma Hickman'ı tehdit ederek binlerce sterlin değerinde eşya çaldı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb906166a97cfd04ac6956"/>
        <figcaption>Genç futbolcunun ev adresini Google üzerinden bulan 4 soyguncu, gündüz vakti eve girerek Gray ailesine korku dolu anlar yaşattı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbdacbae298b8583fa1eb0"/>
        <figcaption>23 yaşındaki futbolcunun evde olmadığı anı kollayan hırsızlar, 24 bin pound nakit parayı ve bazı mücevherleri çalarak kayıplara karıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbdaca66a97c109ec76759"/>
        <figcaption>Demarai Gray'in kız arkadaşı ve yeni doğan bebeği büyük bir travma yaşadı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbdacc66a97c11787aa38c"/>
        <figcaption>Gray'in 22 yaşındaki kız arkadaşı Emma Hickman, korku dolu anlatı mahkemede anlattı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbdacb66a97c109ff12b3d"/>
        <figcaption>Hırsızların palalı ve silahlı olduğunu anlatan Hickman, olayın boyutunun ne derece tüyler ürpertici olduğunu gözler önüne serdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb906066a97cfc4557e9d5"/>
        <figcaption>"Yatak odasında uyurken birinin odaya girdiğini duydum. Adamı elinde bıçakla karşımda görene kadar neler olduğunu anlamadım."</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb906166a97cfd04ac6958"/>
        <figcaption>"Çıplaktım. Üzerimde yalnızca çarşaf vardı. Kımıldamamam gerektiğini söylediler ve paralarla mücevherlerin yerini sordular. Paraların soldaki çekmecede olduğunu söyledim."</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb9060ae298b7182144134"/>
        <figcaption>"Birinin elinde turuncu pala vardı. Tıpkı kılıç gibiydi. Ayrıca silahları da vardı."</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb9060ae298b7248b8884b"/>
        <figcaption>"Rolex marka saatimi de çaldılar. "Alırken bana, 'sevgilin sana yenisini alır' dediler"</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbdacc66a97c11771d3557"/>
        <figcaption>"O anlarda çok korkmuştum. Bana zarar vermeyeceklerini söylediler ancak annem üzerinden tehdit ettiler."</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddbdac966a97c109ff12b3b"/>
        <figcaption>"Annemin yolda olduğunu ve eve geldiğini söylemiştim. Bunu öğrenince anneme zarar vermekle tehdit ettiler."</figcaption>
      </figure>
