      <h1>লিকেজ থেকেই বড়ুয়া ভবনের বিস্ফোরণ</h1>
      <address><time datetime="2019-11-25T08:31:00+00:00">25 Nov 2019, 08:31</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gRsofy3-RBY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>গ্যাসের রাইজার লিকেজ থেকেই চট্টগ্রামের পাথরাঘাটায় ভয়াবহ বিস্ফোরণে ৭ জনের মৃত্যু হয় বলে উল্লেখ করে প্রতিবেদন দিয়েছে জেলা প্রশাসনের তদন্ত কমিটি।</b><br/><br/>রোববার (২৪ নভেম্বর) বিকেলে জেলা প্রশাসন কার্যালয়ে সংবাদ সম্মেলনে এ তথ্য জানান তদন্ত দলের প্রধান। ১৩ পৃষ্ঠার প্রতিবেদনে এ ধরনের দুর্ঘটনা রোধে ৫ দফা সুপারিশও তুলে ধরা হয়।<br/><br/>গত ১৭ নভেম্বর সকালে পাথরঘাটার ব্রিক ফিল্ড রোডে বড়ুয়া ভবনের নিচতলায় হঠাৎ করেই বিকট শব্দে বিস্ফোরণ ঘটে। এতে সামনের সড়ক দিয়ে যাওয়া ৭ পথচারীর মৃত্যু হয়। আহত হয়ে বিভিন্ন হাসপাতালে ভর্তি হন অন্তত ২৫ জন। এরপরই ঘটনা তদন্তে অতিরিক্ত জেলা ম্যাজিস্ট্রেট এ জেড এম শরীফ হোসেনকে প্রধান করে পাঁচ সদস্যের একটি কমিটি গঠন করা হয়।<br/><br/>তদন্ত শেষে আট দিনের মাথায় রোববার বিকেলে প্রতিবেদন প্রকাশ করে জেলা প্রশাসনের তদন্ত কমিটি। প্রতিবেদনে বলা হয়, বাড়ির ভেতরে রাইজার থেকে গ্যাস বের হয়ে এ বিস্ফোরণ ঘটে। এছাড়া নিয়ম না মেনে বাড়িটি সম্প্রসারণ করা হয়েছে।<br/><br/>এ প্রসঙ্গে এ জেড এম শরীফ হোসেন বলেন, বাইরের গ্যাস লিকেজ হয়ে ভেতরে প্রবেশ করেছে। সন্ধ্যা রানী ম্যাচের কাঠি জ্বালানোর সঙ্গে সঙ্গে মূলত বিস্ফোরণ ঘটেছে।<br/><br/>প্রতিবেদনে বাড়ি নির্মাণে নগর কর্তৃপক্ষের কঠোর নজরদারির পাশাপাশি গ্যাস বিতরণ সংস্থাকে নিয়মিত সঞ্চালন লাইন পরীক্ষাসহ বেশকিছু সুপারিশ করা হয়।<br/><br/><br/>এ প্রসঙ্গে এ জেড এম শরীফ হোসেন বলেন, সবাইকে বিল্ডিং কোড মেনে চলতে হবে। দৃশ্যমান আইন প্রয়োগ হতে হবে। গ্যাসের লাইন নিয়মিত পরীক্ষা করে দেখতে হবে।<br/><br/>এ ঘটনায় গঠিত আরও তিনটি তদন্ত দলের প্রতিবেদন জমা দেয়ার কথা রয়েছে।</p>
