      <h1>最不起眼卻無所不在的健康危害：空氣品質與水質如何有效提升？</h1>
      <address><time datetime="2019-11-25T08:00:53+00:00">25 Nov 2019, 08:00</time> by <a rel="author">廣編企劃</a></address>
      <table bordered="">
        <tr>
          <td><b>我們想讓你知道的是<br/></b>每況愈下的空氣、逐漸惡化的水品質，這些都對健康造成嚴重威脅。其實從居家小家電開始改變，便能遠離看不到的健康危機。</td>
        </tr>
      </table>
      <hr/>
      <p>水與空氣，都是我們平常不曾注意卻萬萬不可缺少的存在。你或許有所不知，台灣的自來水其實符合「飲用水水質標準」，但因輸水管線老舊、以及一般公寓公用的集合式供水系統的蓄水塔長年疏於清理，導致水質產生異味甚至滋生細菌。另外，隨著PM2.5、甲醛等空污問題日趨嚴重，這些防不勝防的健康威脅，其實只要從居家小家電著手，就能有效對抗這些看不見的隱形殺手。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-mLSCfBlJII" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>益之源淨水器聯手逸新空氣清淨機，嚴格把關水與空氣品質</h4>
      <p>陽光、空氣、水是人類生存三要素，但隨著人類建設快速發展，水和空氣逐漸受到嚴重污染。無論是我們每天呼吸的空氣，或每一口喝下肚的水，都與身體健康息息相關，若能抵抗污染，必能提升生活品質。想擁有好品質的空氣和水其實很簡單，從小家電著手便能輕鬆改善。益之源淨水器與逸新空氣清淨機，嚴格把關兩項關鍵生命元素。</p>

      </figure>
      <h4>益之源淨水器：雙淨化系統，讓你安心喝好水</h4>
      <p>安麗益之源淨水器的關鍵技術在於創新的「雙淨化2in1濾心匣」，結合專利高密度活性碳濾心與紫外線燈管，能有效過濾160種以上有害的污染物，消滅99.99%以上水中的細菌與病毒，且濾心採縮小設計更節省空間，能隨時確保水質，讓你喝下去的每一口都安心。</p>

      </figure>
      <p>觸發式紫外線燈管能有效消滅水中99.99%以上細菌病毒，而活性碳濾心能去除水中異味和過濾雜質與微粒。這樣的雙重保障，不用煮沸，直接生飲也沒問題。</p>
