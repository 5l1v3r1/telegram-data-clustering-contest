      <h1>Saldırıya uğramıştı... Yıldız futbolcunun eşinden şok sözler!</h1>
      <h2><a href="https://www.fanatik.com.tr/haberler/caglar-soyuncu">Çağlar Söyüncü</a>'nün formasını giydiği <a href="https://www.fanatik.com.tr/haberler/leicester-city">Leicester City</a>'nin yıldız futbolcularından <a href="https://www.fanatik.com.tr/haberler/demarai-gray">Demarai Gray</a>'in kız arkadaşı geçtiğimiz mart ayında büyük bir şok yaşamıştı. (Fotoğraflar Google'dan alınmıştır)</h2>
      <address>
        <time datetime="2019-11-25T08:29:00+00:00">25 Nov 2019, 08:29</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb9060ae298b7247784679"/>
        <figcaption>Birmingham'da yeni doğan bebeği ile yaşayan Emma Hickman, çıplak bir durumdayken hırsız şoku ile karşı karşıya kalmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb906066a97cfc4557e9d5"/>
        <figcaption>Evde bebeğiyle bulunduğu sırada 4 kişi tarafından pala ve silahlarla evine baskında bulunulduğunu mahkemede açıklayan Hickman, "Yatak odasına girdiklerimde uyuyordum. Üzerimde hiçbir şey yoktu. Çıplak bir şekilde çarşafın altındak aldım. Hareket etmememi söylediler ve paranın sol çekmecede olduğunu onlara ilettim." dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb906166a97cfd04ac6956"/>
        <figcaption>Ayrıca 22 yaşındaki Hickman, "Birinde turuncu pala vardı ve kılıç gibiydi" diyerek olayın şiddetinin ne kadar fazla olduğunu gözler önüne serdi. (Skorer)</figcaption>
