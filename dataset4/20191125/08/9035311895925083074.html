      <h1>İran'da internet engeli kalktı, yeni protesto görüntüleri ortaya çıktı</h1>
      <address><time datetime="2019-11-25T08:26:35+00:00">25 Nov 2019, 08:26</time> by <a rel="author">Tuba Altunkaya</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WoKic7tPpHY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İran'da internet erişiminin yeniden sağlanmasının ardından, benzin zammına karşı yapılan eylemlerin sosyal medyada yeni görüntüleri ortaya çıktı.</p>
      <p>İnternetin kesilmesiyle dünya kamuoyu, ülkedeki gelişmeleri tüm tarafların ağzından değil, çoğunlukla İran devlet televizyonunun aktardığı kadarını duyabildi.</p>
      <p>Engelin kalkmasından sonra protesto gösterilerinde kaydedilen amatör görüntüler sosyal medyada paylaşıldı.</p>
      <p>Şiraz kentinde kaydedilen bir videoda makineli tüfek sesinin duyulmasıyla protestocuların nasıl dağıldığı görülüyor. Kerman'da çekildiği söylenen bir videoda ise binaları ateşe veren eylemciler ve onları dağıtmaya çalışan güvenlik güçleri kameralara yansıyor. Kirmanşah'da kaydedilen başka bir görüntü ise sivil giyimli güvenlik personelinin eylemcilere şiddet uygulayıp gözaltına aldığı ana dair.</p>

        </li>

        </li>
        <li>
          <a href="https://tr.euronews.com/2019/11/22/iran-da-son-durum-internet-kesintisi-nedeniyle-abd-den-yaptirim-100-gozalti">İran'da son durum: İnternet kesintisi nedeniyle ABD'den yaptırım</a>
        </li>
      </ul>
      <h3>Ne olmuştu?</h3>
      <p>ABD yaptırımlarının da etkisiyle ekonomik açıdan zor günler geçiren İran halkı, 15 Kasım Cuma günü benzine 3 kat zam yapıldığının açıklanmasının ardından ülkenin birçok kentinde protestolara başlamıştı.</p>
      <p>Gösterilerde kamu binaları da tahrip edilmiş, Tahran yönetimi, protestoların büyümesi üzerine geçen hafta ülke genelinde internet erişimini kesmişti.</p>
      <p>Tahran yönetimi, protestolarda ve çıkan şiddet olaylarında <a href="https://tr.euronews.com/2019/11/24/iran-devrim-muhaf-zlar-komutan-protestolara-kat-lan-paral-askerlere-en-sert-cezalar-verilm">dış güçlerin</a> parmağı olduğunu savunuyor. Uluslararası Af Örgütü, olaylar sırasında en az 106 göstericinin hayatını kaybettiğini <a href="https://tr.euronews.com/2019/11/20/iran-protestolarinda-5-gun-af-orgutu-106-kisinin-oldugunu-duyurdu-hukumet-60-milyona-para">duyurdu.</a> İran hükümeti ise sayı vermeden bu iddiayı reddetti.</p>
