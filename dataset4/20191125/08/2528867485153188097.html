      <h1>【貿易開戰】匯豐祈耀年：供應鏈逐漸移往中國亞洲市場，龐大機遇</h1>
      <address>
        <time datetime="2019-11-25T08:20:00+00:00">25 Nov 2019, 08:20</time>
      </address>
      <p>　　中美貿談障礙重重，能否達成首階段協議仍存變數。匯控（００００５）臨時行政總裁祈耀<br/>年（Ｎｏｅｌ　Ｑｕｉｎｎ）表示，貿戰開打以來，留意到供應鏈開始出現長期的轉移，逐漸移<br/>往愈趨重要的中國、亞洲市場，形容對企業而言仍然是「龐大的機遇」。《香港經濟日報》</p>
    </article>
