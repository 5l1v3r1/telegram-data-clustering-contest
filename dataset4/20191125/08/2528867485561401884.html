      <h1>【新居屋】消息料５９折居屋揀樓程序勢延至下月初</h1>
      <address>
        <time datetime="2019-11-25T08:45:00+00:00">25 Nov 2019, 08:45</time>
      </address>
      <p>　　５９折居屋原定本月揀樓，惟房委會至今仍未公開售樓說明書及價單，消息稱房委會未能如<br/>期展開程序，估計需再押後到下月初。<br/>　　為應對一旦出現突發事故，影響揀樓情況，據悉房署高層正研究「隔日」、甚至每周一天揀<br/>樓，細節正在敲定。<br/>　　就今期居屋揀樓安排，房屋署發言人稱未有進一步消息提供。《香港經濟日報》</p>
    </article>
