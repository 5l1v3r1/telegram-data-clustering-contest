      <h1>Binance возобновила работу после обновления системы</h1>
      <address>
        <time datetime="2019-11-25T08:17:03+00:00">25 Nov 2019, 08:17</time>
      </address>
      <p>Биткоин-биржа Binance завершила запланированное обновление системы и возобновила торги сегодня, 25 ноября, с 7:00 (МСК).</p>
      <figure>
        <iframe data-src="https://twitter.com/binance/status/1198804110960545793?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Обновление касалось оптимизации движка сопоставления ордеров биржи. Работы заняли 4 часа.</p>
      <p>На это время платформа приостановила торговлю, прием депозитов и вывод средств, переводы с субсчетов, маржинальных и фьючерсных счетов, а также с фиатных кошельков. Торги на Binace Futures продолжались в обычном режиме.</p>
      <figure>
        <iframe data-src="https://twitter.com/binance/status/1198783649820246016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В связи с возобновлением работы биржа рекомендует маржинальным и фьючерсным трейдерам с открытыми позициями переоценить баланс обеспечения перед началом торговли, чтобы смягчить последствия возможных колебаний цен.</p>
      <p>Напомним, по данным аналитиков The Block, рыночная доля Binance среди входящих в рейтинг Bitwise Real 10 бирж <a href="https://forklog.com/issledovanie-rynochnye-doli-binance-i-poloniex-rastut-populyarnost-bitfinex-padaet/">растет</a>. Тем временем CEO Binance Чанпэн Чжао <a href="https://forklog.com/chanpen-chzhao-podast-na-the-block-v-sud-za-fejkovuyu-novost-o-zakrytii-ofisa-binance-v-shanhae/">намерен</a> подать в суд на издание за якобы фейковую <a href="https://forklog.com/smi-binance-zakryla-ofis-v-shanhae-posle-rejda-politsii/">новость</a> о закрытии офиса биржи в Шанхае.</p>
