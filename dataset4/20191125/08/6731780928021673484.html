      <h1>Tiziano Ferro: “Non nascondiamoci dietro al sarcasmo”. Risposta a Fedez? – VIDEO</h1>
      <address><time datetime="2019-11-25T08:38:28+00:00">25 Nov 2019, 08:38</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Tiziano Ferro torna a parlare di bullismo e accusa chi si nasconde dietro sarcasmo e ironia, arti delle quali bisogna imparare l’essenza, frecciata a Fedez?</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/82xw5i-Nf8A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Tiziano Ferro</b> torna a parlare di bullismo e omofobia durante l’intervista concessa a Fabio Fazio a ‘<b>Che tempo fa</b>‘. Il cantante sembra aver deciso di sfruttare la propria popolarità per contrastare i <b>fenomeni di odio</b> che internet ha ingigantito. Già durante la presentazione dell’ultimo album l’artista di Latina si era<b><a href="https://www.viagginews.com/2019/11/20/tiziano-ferro-contro-fedez-video/"> scagliato contro quei cantanti</a></b> che utilizzano frasi offensive all’interno dei propri testi, includendo tra questi <b>Fedez</b>. Il rapper aveva spiegato <b><a href="https://www.viagginews.com/2019/11/21/fedez-choc-ferro-tiziano/">la sua posizione a riguardo</a></b>, dicendosi sorpreso di una lamentela manifestata con tanto ritardo (il testo a cui fa riferimento è di 10 anni fa).</p>
      <p>Ospite di Fabio Fazio, <b><a href="https://www.viagginews.com/2019/11/24/tiziano-ferro-chi-e-eta-carriera-marito-vita-privata/">Tiziano Ferro</a></b> torna sull’argomento bullismo con parole significative: ” Le parole hanno un peso, ma non lo ricordiamo. Ed è questo il dramma che si nasconde dietro ai messaggi di bullismo. Le parole hanno un peso. Ne ribadisco la pericolosità, ed è necessario esserne consapevoli quando le si scaglia contro l’animo di un adolescente troppo fragile per poter decidere o scegliere. Le parole hanno un peso”.</p>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews">CLICCA QUI</a></p>
      <h3>Tiziano Ferro: “Non nascondiamoci dietro al sarcasmo”</h3>
      <p>Continuando il suo messaggio sociale, il cantante se la prende contro chi minimizza, mascherando il proprio odio per <b>ironia</b> o <b>sarcasmo</b>: “E per carità, smettiamola di difenderci tirando in ballo l’ironia ed il sarcasmo. Quelle sono arti delle quali bisogna imparare il mestiere. Non confondiamo le acque, i livelli. Le parole hanno un peso e certe ferite resistono nel tempo. L’apologia dell’odio non è un reato che dovrebbe poter cadere in prescrizione. Ma in questo paese, una legge contro l’odio non c’è. Quindi, bulli e odiatori italiani… tranquilli, siete liberi. Io intanto aspetto tempo migliori, nei quali le parole magari un giorno, avranno un peso”. Solo Tiziano Ferro sa se in queste parole c’è un messaggio rivolto a qualcuno in particolare.</p>
