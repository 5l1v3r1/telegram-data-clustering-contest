      <h1>ÖBB Cityjet Eco: erste Akku-Züge im Fahrgastbetrieb</h1>
      <address><time datetime="2019-11-25T08:00:14+00:00">25 Nov 2019, 08:00</time> by <a rel="author">Jan Gruber, https://www.facebook.com/jan.m.gruber</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DYFxRxpJois" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Über das Jahr hinweg hat die Österreichische Bundesbahn, kurz ÖBB, ein ambitioniertes Projekt verfolgt: Ein umgebauter Siemens Desiro ML sollte ab September dieses Jahres in den Fahrgastbetrieb überführt werden. Offenbar ist das Projekt geglückt, mittlerweile ist der Cityjet Eco auf vier Strecken in Betrieb. Der Zug kann unter einem sogenannten Fahrdraht aber auch völlig ohne externe Stromversorgung betrieben werden.</p>
      <p>Der interne Lithium-Titanat-Akku hat eine Kapazität von 528 kWh und wird im normalen Betrieb über die Oberleitung geladen. Im reinen Akkubetrieb liegt die maximale Höchstgeschwindigkeit bei 120 statt 140 km/h, ebenso gibt es leichte Einbußen bei der Beschleunigung. Die ÖBB sieht in der Technologie das Potenzial, so langfristig Dieselloks zu ersetzen. Im österreichischen Schienennetz sind nur etwa 25 Prozent noch nicht elektrifiziert, in Deutschland sind es knapp 50 Prozent.</p>
    </article>
