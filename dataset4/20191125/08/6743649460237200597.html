      <h1>外交部谈香港区议会选举：止暴制乱是最紧迫任务</h1>
      <address><time datetime="2019-11-25T08:04:41+00:00">25 Nov 2019, 08:04</time> by <a rel="author">北京青年报</a></address>
      <p>　　原标题：外交部谈香港区议会选举：止暴制乱恢复秩序是当前最紧迫任务</p>
      <p>　　11月25日，外交部发言人耿爽主持例行记者会。</p>
      <p>　　有记者就香港区议会选举结果提问。</p>
      <p>　　就此，耿爽表示，止暴制乱，恢复秩序，是香港当前最紧迫的任务。香港是中国的香港，香港事务纯属中国内政。中国政府维护国家主权、安全、发展利益的决心坚定不移，贯彻“一国两制”的方针坚定不移，反对任何外部势力干涉香港事务的决心坚定不移。</p>
      <p>　　文/北京青年报记者 张丽</p>
