      <h1>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-25T08:31:00+00:00">25 Nov 2019, 08:31</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_3511251138.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1935, Αθήνα. Ο λαός της Αθήνας υποδέχεται το βασιλιά Γεώργιο, ο οποίος επέστρεψε στην εξουσία. Ο βασιλιάς κατέφθασε στο λιμάνι του Φαλήρου και διέσχισε την Αθήνα ως το Παλάτι. Στην πύλη του Αδριανού, την είσοδο της αρχαίας Αθήνας, ο βασιλιάς συναντήθηκε με τους Ευζώνους και βγαίνοντας από το αυτοκίνητό του, είπε: “Είμαι ο βασιλεύς των Ελλήνων”. Το πλήθος ήταν τόσο πυκνό και ενθουσιώδες γύρω του, που μετά βίας κατάφερε να επιστρέψει στο αυτοκίνητό του. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_511125140.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1951, Σαν Φρανσίσκο. Μια βροχερή μέρα στο Σαν Φρανσίσκο, ένα ουράνιο τόξο κάνει την εμφάνισή του πάνω από το νησί του Αλκατράζ, στο οποίο βρίσκεται η Ομοσπονδιακή Φυλακή υψίστης ασφαλείας. - Πηγή: (AP Photo/Ernest K. Bennett)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_5911250388.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1959, Παρίσι. Η γιορτή της Αγίας Αικατερίνης γιορτάζεται σε όλα τα καταστήματα του Παρισιού και ο νεαρός σχεδιαστής μόδας Ιβ Σεντ Λοράν, συμμετέχει στον εορτασμό. Ανήμερα της Αγίας Αικατερίνης, γιορτάζουν όλα τα ανύπαντρα κορίτσια 25 ετών, των οποίων η Αγία ήταν προστάτιδα. Η γιορτή παραδοσιακά γιορτάζεται ιδιαίτερα στα καταστήματα ένδυσης. - Πηγή: (AP Photo/ Jean Jacques Levy)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_6011251227.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1960, Σικάγο. Μια γκέισα στον κήπο έξω από ένα καφέ στο Σικάγο. Η παραδοσιακή φορεσιά της πιθανώς κόστισε εκατομμύρια γιέςν, αλλά κάποια κορίτσια κάνουν οικονομίες και δανείζονται προκειμένου να την αποκτήσουν. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_507687987972.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1963, Ουάσινγκτον. Η Τζάκι Κένεντι, χήρα του δολοφονηθέντος Προέδρου Τζον Φ. Κένεντι, μαζί με τα παιδιά της, έξω από την εκκλησία του Αγίου Ματθαίου στην Ουάσινγκτον, μετά την κηδεία του Κένεντι. Πίσω της στέκονται οι αδελφοί του, Έντουαρντ και Μπομπ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_691125024.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1969, Λονδίνο. Ο Τζον Λένον και η σύζυγός του, Γιόκο Όνο, στα γραφεία της Apple Records, δείχνουν μια επιστολή που έγραψε ο Λένον στον Πρωθυπουργό της Βρετανίας Χάρολντ Ουίλσον. Η επιστολή εξηγεί τους λόγους για τους οποίους ο Λένον επέστρεψε το μετάλλιο ττου Τάγματος της Βρετανικής Αυτοκρατορίας, ανάμεσα στους οποίους είναι και η υποστήριξη της Βρετανίας στις ΗΠΑ για τον πόλεμο του Βιετνάμ και η βρετανική εμπλοκή στη Μπιάφρα και τη Νιγηρία. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_6911250352.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1969, Μασσαχουσέτη. Η μαθηματικός και προγραμματίστρια υπολογιστών Μάργκαρετ Χάμιλτον, του Πανεπιστημίου MIT, κάθεται μπροστά σε έναν προσομοιωτή του κέντρου ελέγχου του διαστημικού προγράμματος Apollo. Η Χάμιλτον είναι επικεφαλής της ομάδας που προγραμμάτισε την προσελήνωση στη Θάλασσα των Καταιγίδων, στο φεγγάρι. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_711125057.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1971, Σαντιάγο. Ο ηγέτης της Κούβας, Φιντέλ Κάστρο, ντυμένος με το παραδοσιακό χιλιανό πόντσο, σε επίσκεψή του στο Σαντιάγο της Χιλής. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_808790771137.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1973, Φρανκφούρτη. Το κέντρο της Φρανκφούρτης είναι άδειο από αυτοκίνητα μετά την απαγόρευση κυκλοφορίας που επιβλήθηκε λόγω της ενεργειακής κρίσης. - Πηγή: (AP Photo/Kurt Strumpf)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_891125075.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1989, Πράγα. Περισσότεροι από 100,000 άνθρωποι ανταποκρίθηκαν στο κάλεσμα για μια μαζική συγκέντρωση υπέρ της ελευθερίας και της Δημοκρατίας, στο κεντρικό στάδιο της Πράγας. Ο ηγέτης της αντιπολίτευσης, Αλεξάντερ Ντούμπτσεκ ήταν ο κεντρικός ομιλητής της συγκέντρωσης. - Πηγή: (AP Photo/Dusan Vranic)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19427/photos/full/AP_9211250155.jpg"/>
          <figcaption>Σαν σήμερα: Η 25η Νοεμβρίου στην ιστορία 1992, Μογκαντίσου. Δύο Σομαλές μεταφέρουν νερό στο χωριό τους, περίπου 30 χιλιόμετρα νότια του Μογκαντίσου στη Σομαλία. Οι χωρικοί στην περιοχή δεν έχουν λάβει καμία ανθρωπιστική βοήθεια, καθώς τα Ηνωμένα Έθνη σταμάτησαν τις αποστολές λόγω των επιθέσεων που δέχονταν τα κομβόϊ τους. - Πηγή: (AP Photo/John Moore)</figcaption>
        </figure>
      </slideshow>
      <p>Η 25η Νοεμβρίου σε εικόνες</p>
