      <p>
        <b>De Arsenal-vrouwen versloegen Liverpool (1-0) en voor de verandering was Oranje-spits Vivianne Miedema van onschatbare waarde. Met de enige treffer van de wedstrijd en haar 16e (!) van het seizoen liet Miedema zien de beste spits ter wereld te zijn.</b>
      </p>
      <p>Hoewel het niet zo gepolijst verliep voor Arsenal als in alle andere wedstrijden, deden de dames wat zij moesten doen: winnen. Op aangeven van Jill Roord besliste Miedema de wedstrijd met een droge, harde knal.<br/><br/><b>100x Daan</b><br/>Overigens had DaniÃ«lle van de Donk ook iets te vieren. De middenvelder speelde haar 100ste duel voor Arsenal en werd hiervoor in het zonnetje gezet. Van de Donk, Roord en Miedema beleven bij de Londense ploeg een topseizoen tot nu toe.<br/><br/>De club wint wedstrijden en kreeg maar liefst al 6 duels op rij geen tegengoal. Omgerekend gaat dit om ruim 630 minuten voetbal... wow.</p>
