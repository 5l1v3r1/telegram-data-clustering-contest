      <h1>北京“冰冻周”开启 本周最低气温持续在冰点以下</h1>
      <address><time datetime="2019-11-25T08:43:46+00:00">25 Nov 2019, 08:43</time> by <a rel="author">吴咏玲</a></address>
      <p>　　预计今天（25日），北京以晴为主，气温低迷，最高气温3℃，最低气温零下5℃。本周气温偏低，最低气温将持续处于冰点以下，公众请注意防寒保暖。</p>
      <p>　　昨天北京大风呼啸，天寒地冻，午后14时气温仅4℃。今晨气温继续下降，07时最低气温跌至零下5.2℃，创今年下半年以来新低，拉开“冰冻周”序幕。</p>
      <p>　　今天气温仍然低迷，北京市气象台25日6时发布天气预报，预计今天上班时气温零下4到零下1℃，白天晴，北转南风2、3级，最高气温3℃；夜间晴间多云，南转北风1、2级，最低气温零下5℃。</p>
      <figure>
        <img src="http://www.xinhuanet.com/local/2019-11/25/1125269592_15746425441191n.jpg"/>
        <figcaption>　　本周北京大部分时间以晴天或多云为主，但气温偏低，最低气温持续在冰点以下，仅有零下5到零下3℃，最高气温1-7℃。　　未来一周天气较冷，公众请注意防寒保暖；天干物燥，需注意用火用电安全，谨防火灾。</figcaption>
      </figure>
