      <h1>RADWIMPS「紅白歌合戦」に3年ぶり出場、映画「天気の子」の楽曲披露</h1>
      <address>
        <time datetime="2019-11-25T08:14:00+00:00">25 Nov 2019, 08:14</time>
      </address>
      <p>12月31日（火）にNHK総合ほかで放送される「第70回NHK紅白歌合戦」に、​<a href="https://natalie.mu/music/artist/821">RADWIMPS</a>の出場が決定した。</p>
      <p>RADWIMPSの「紅白歌合戦」出場は2016年の第67回以来3年ぶり2回目。彼らが音楽を担当した興行収入139億円突破の大ヒット映画「​<a href="https://natalie.mu/eiga/film/177922">天気の子</a>」の楽曲を、紅白だけのスペシャルバージョンで披露する。</p>
