      <h6 class="kicker">International - Coupe Davis</h6>
      <h1>Nadal offre à l'Espagne son 6e Saladier d'Argent</h1>
      <address>
        <time datetime="2019-11-25T08:29:00+00:00">25 Nov 2019, 08:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MjDXnsLbMx4" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Grâce à Nadal, l'Espagne a remporté dimanche son sixième saladier d'Argent aux dépens du Canada.</b>
      </p>
      <p>Feliciano Lopez, Pablo Carreno ou Marcel Granollers connaissent des défaillances ? Qu'à cela ne tienne, Rafa est là. Roberto Bautista doit se rendre au chevet de son père mourant à 400 km de Madrid ? Pas de problème, Rafa veille. Jusqu'au bout, jusqu'à dimanche où il a puisé dans ses dernières forces pour battre le très combatif Denis Shapovalov 6-3, 7-6 (9/7) dans le second simple de la finale.</p>
      <p>"<i>Ca a été une semaine incroyable, toute l'équipe a fait un effort incroyable, tous les joueurs et en particulier Rafa</i>", a souligné Bautista, rendant hommage à son compatriote qui a joué les cinq simples et trois des quatre doubles disputés par l'Espagne depuis mardi lors de cette phase finale de la Coupe Davis nouvelle formule.</p>
      <figure>
        <img src="https://stock.rtl.lu/rtl/768/rtl2008.lu/nt/p/2019/11/25/06/f38520d40ad3bb454bf91a98e7a664a7.jpeg"/>
        <figcaption>L'Espagne de Rafael Nadal sur le toit du monde en remportant la Coupe Davis 2019 devant le Canada, le 24 novembre à Madrid<cite>© AFP</cite></figcaption>
      </figure>
      <p>"<i>Rafa est le MVP (meilleur joueur de la saison dans les grands sports américains, ndlr) de la semaine</i>", a ajouté Lopez.</p>
      <p>"<i>Avoir Rafa, c'est ce qui peut arriver de mieux à une équipe, et nous, on a la chance de l'avoir</i>", a souligné le capitaine Sergi Bruguera.</p>
      <p>A tout seigneur tout honneur, Nadal est le premier à avoir porté la Coupe Davis à ses lèvres pour en avaler quelques gorgées de champagne bien méritées.</p>
      <h3>TORNADE RAFA</h3>
      <p>Russie, Croatie, Argentine, Grande-Bretagne et enfin Canada: tous ont été balayés par la tornade Rafa qui a décroché à titre personnel sa 4e Coupe Davis, après celles de 2004, 2009 et 2011. L'Espagne avait également remporté le Saladier d'Argent en 2000 et 2008 (Nadal avait joué un simple en quarts et un autre en demies, mais pas la finale).</p>
      <p>"<i>J'ai peut-être gagné les huit matches, mais la personne qui a été vitale dans cette Coupe, c'est Roberto (Bautista): ce qu'il a fait est quasiment inhumain. Il est parti (jeudi), son père est décédé, il est revenu, il s'est entraîné hier (samedi) et aujourd'hui il était prêt à jouer au plus haut niveau</i>", a tenu a relever Nadal après avoir essuyé quelques larmes.</p>
      <figure>
        <img src="https://stock.rtl.lu/rtl/768/rtl2008.lu/nt/p/2019/11/25/06/45f8d1d565bdd44a984aaec8fe56ac51.jpeg"/>
        <figcaption>Coupe Davis 2019<cite>© AFP</cite></figcaption>
      </figure>
      <p>Car pour la finale, les capitaines Bruguera et Frank Dancevic avaient chacun prévu une surprise du chef: le premier a aligné pour le premier simple Bautista malgré son drame familial, et le second a lancé dans la bataille Felix Auger-Aliassime qui, blessé à la cheville gauche, avait annoncé la fin de sa saison ATP en octobre.</p>
      <p>Si bien que, pour sa toute première finale de Coupe Davis, le Canada était représenté par ses deux jeunes loups, deux valeurs montantes du tennis mondial.</p>
      <p>"<i>Le Canada peut devenir une équipe quasiment imbattable dans les prochaines années</i>", a assuré Nadal, alors que Vasek Pospisil, le "<i>vieux</i>" de l'équipe canadienne (29 ans) s'est dit "<i>prêt à parier que ces gars (Shapovalov et Auger-Aliassime) la gagneront un jour</i>", cette Coupe Davis.</p>
      <p>En attendant, Bautista a rempli son contrat contre Auger-Aliassime en s'imposant 7-6 (7/3), 6-3 dans le premier simple.</p>
      <h3>ROYAL</h3>
      <p>"<i>Après une semaine si compliquée, si difficile, je crois que pour m'en sortir il fallait faire face et avancer, a commenté Bautista. Aujourd'hui, tout n'était que difficultés mais j'ai su me dépasser et apporter ce premier point à l'Espagne</i>".</p>
      <p>D'ailleurs, une fois que l'ultime balle d'Auger-Aliassime a atterri dans le couloir, Bautista a levé un doigt et les yeux au ciel avant d'exulter dans un retentissant "Vamos!".</p>
      <p>"<i>La semaine avait été très difficile mentalement et physiquement. J'ai donné absolument tout ce que j'avais en moi et c'est une fin de saison parfaite pour nous</i>", a estimé Nadal qui, à titre personnel, termine l'année N.1 mondial avec deux titres du Grand Chelem supplémentaires (Roland-Garros et l'US Open) ainsi que deux Masters 1000 (Rome et Montréal).</p>
      <figure>
        <img src="https://stock.rtl.lu/rtl/768/rtl2008.lu/nt/p/2019/11/25/06/230d060b50bd2c70c8d0b5f9d96a5a85.jpeg"/>
        <figcaption>Rafael Nadal, ému, après avoir offert le sacre à l'Espagne en dominant le Canadien Denis Shapovalov en finale de la Coupe Davis à Madrid, le 24 novembre 2019<cite>© AFP</cite></figcaption>
      </figure>
      <p>Malgré un format Coupe du monde qui a connu des ratés et des polémiques - notamment des matches qui se sont terminés au milieu de la nuit, un manque de public flagrant pour certaines rencontres et une ambiance parfois trop feutrée - cette première édition de la nouvelle Coupe Davis s'est donc terminée comme dans un rêve pour l'Espagne: dans une enceinte de la Caja Magica pleine à craquer et chauffée à blanc, sous les yeux du roi Felipe VI, sur un dernier point de l'idole Nadal.</p>
