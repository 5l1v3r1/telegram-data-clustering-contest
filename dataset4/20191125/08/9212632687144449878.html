      <h1>Tanah mendap punya pasal [METROTV]</h1>
      <address><time datetime="2019-11-25T08:37:18+00:00">25 Nov 2019, 08:37</time> by <a rel="author">Nurul Hidayah Bahaudin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ROCj6eKYLKA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>TANAH mendap menyebabkan sebuah kereta jatuh ke dalam lubang di Jalan Maharajalela menghala ke Jalan Loke Yew, Kuala Lumpur, semalam.</p>
      <p>Ketua Jabatan Siasatan dan Penguatkuasaan Trafik (JSPT) Kuala Lumpur Asisten Komisioner Zulkefly Yahya berkata, siasatan awal mendapati kejadian itu berlaku akibat tanah mendap keluasan sekitar tiga meter persegi di lokasi berkenaan.</p>
      <p>“Ketika kejadian 11.35 malam, seorang wanita berusia 42 tahun memandu kereta Perodua Myvi mendapati tanah di lokasi terbabit runtuh dan mendap menyebabkan kenderaannya terjatuh ke dalam lubang itu.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/photo_2019-11-25_08-33-55_1574648337.jpg"/>
        <figcaption>KERETA Perodua Myvi dipandu seorang wanita yang terjatuh ke dalam lubang akibat tanah mendap di Jalan Maharajalela menghala ke Jalan Loke Yew, Kuala Lumpur, semalam. FOTO Ihsan PDRM</figcaption>
      </figure>
      <p>“Bagaimanapun, pemandu berkenaan yang juga kakitangan di syarikat swasta tidak mengalami sebarang kecederaan,” katanya dalam kenyataan, di sini, hari ini.</p>
      <p>Beliau berkata, siasatan lanjut berhubung kejadian itu dilakukan mengikut Peraturan 10 LN166/59.</p>
      <p>“Usaha membaik pulih laluan di lokasi terbabit akibat kejadian itu sedang giat dilakukan oleh pihak Dewan Bandaraya Kuala Lumpur (DBKL),” katanya.</p>
