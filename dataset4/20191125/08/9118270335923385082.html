      <h1>Николаевец Деревянченко: «Бокс для меня - это возможность оставить свое имя в истории»</h1>
      <address><time datetime="2019-11-25T08:14:00+00:00">25 Nov 2019, 08:14</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fVdQy7KgA5A" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Боксер из Николаева Сергей Деревянченко (13-2, 10 КО) рассказал, что для него значит бокс и чем он планирует заниматься после завершения карьеры.</p>
      <p>Об этом он рассказал в в интервью телеканалу «Интер».</p>
      <blockquote>– Бокс для меня - это и деньги, и быть лучшим из лучших, и возможность оставить свое имя в истории: парень из Украины победил лучших средневесов, - сказал <b>Сергей Деревянченко.</b></blockquote>
      <p>Также он рассказал, думал ли он о том, чем будет заниматься после окончания карьеры.</p>
      <blockquote>—  Как бы задумываюсь, но что-то не получается. Сейчас вся концентрация, все в боксе. Хочется максимум взять, а потом уже, думаю, мысли придут, - сказал <b>Сергей Деревянченко.</b></blockquote>
      <p>Напомним, что украинский боксер из Николаева Сергей Деревянченко в равной борьбе решением судей <a href="http://nikvesti.com/news/sport/169102">проиграл бой за титулы IBF и IBO</a> против фаворита — казахстанца Геннадия Головкина. После чего промоутер Эдди Хирн рассказал, что реванш между украинцем Сергеем Деревянченко и казахом Геннадием Головкиным <a href="http://nikvesti.com/news/sport/169140">может состояться в 2020 году</a>. Также менеджер бывшего двукратного претендента на титул чемпиона мира в среднем весе, николаевца Сергея Деревянченко (13-2, 10 КО) Кит Конноли считает, что <a href="http://nikvesti.com/news/sport/169272">публика будет требовать повторного боя</a> с обладателем титулов IBF, IBO Геннадием Головкиным (39-1-1, 35 КО). Чемпион IBF в среднем весе Геннадий Головкин <a href="http://nikvesti.com/news/sport/169677">допустил возможность провести реванш</a> с боксером из Николаева Сергеем Деревянченко после своей неубедительной победы над ним.</p>
