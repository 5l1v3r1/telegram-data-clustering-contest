      <h1>В Ростове на Портовой перевернулся грузовик</h1>
      <h2>Ростовчане прислали видео с места происшествия.</h2>
      <address>
        <time datetime="2019-11-25T08:44:00+00:00">25 Nov 2019, 08:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5aEc9hEOzyM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня утром в Ростове на Портовой перевернулся грузовик, сообщают очевидцы. Ростовчане также прислали видео с места происшествия. Судя по кадрам, последствия аварии ликвидируют спасатели, работают медики. Предположительно, есть пострадавший. Из-за аварии образовался небольшой затор, но дорогу не перекрыли, машины проезжают этот участок.</p>
      <figure>
