      <h1>L'Espagne intercepte un sous-marin bourré de drogue</h1>
      <address><time datetime="2019-11-25T08:29:28+00:00">25 Nov 2019, 08:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/int8lb_siuM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La garde-civile espagnole a intercepté un sous-marin bourré de cocaïne sur la côte galicienne. Il transportait plus exactement 3 tonnes de cocaïne. Il a été intercepté au large de la plage d'Aldan près de Pontevedra.</p>
      <p>Le sous-marin proviendrait de Colombie. Deux personnes, originaires de l'Équateur, ont été arrêtées. Le troisième membre de l'équipage a réussi à s'échapper.</p>
      <p>Les autorités vont maintenant tenter de renflouer le sous-marin de 20 mètres de long qui a coulé pour récupérer sa cargaison.</p>
      <p>Les enquêteurs veulent déterminer si le submersible a quitté l'Amérique du Sud pour l'Espagne avec ou sans la cocaïne. Il aurait pu aussi récupérer cette cocaïne pendant sa traversée de l'atlantique.</p>
      <p>La région nord-ouest de la Galice a longtemps été un foyer de trafic de drogue en provenance d'Amérique du Sud.</p>
