      <h1>テスラ新型車、窓ガラスは鉄球でも割れないはずが…</h1>
      <address><time datetime="2019-11-25T08:40:00+00:00">25 Nov 2019, 08:40</time> by <a rel="author">BBC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/romcacXE17s" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2019年11月25日 17:40 公開</p>
      <p>米電気自動車メーカー、テスラが21日、新開発の電動ピックアップトラック「サイバートラック」の発表会を米カリフォルニア州で開いた。</p>
      <p>壇上では、新型車の耐久性を示すため、テスラの開発担当者が窓ガラスに鉄球を投げつけた。</p>
      <p>すると、窓ガラスは……割れてしまった。</p>
      <p>発表会後、新型車への低評価が続出したこともあり、同社の株価は6.1％急落。</p>
      <p>ところが、イーロン・マスク最高経営責任者（CEO）は23日、サイバートラックの注文が15万台近くに達したとツイッターで報告した。</p>
    </article>
