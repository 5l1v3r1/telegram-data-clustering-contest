      <h1>Такого еще не было: звезды украинской эстрады помогут построить межконфессионный храм в Кременчугском госпитале ветеранов</h1>
      <address>
        <time datetime="2019-11-25T08:30:00+00:00">25 Nov 2019, 08:30</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/izobrazhenie_viber_2019-11-12_17-30-47.jpg?itok=qDrHwjve"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/QcoePtQsP3M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Благотворительный концерт под названием «Дорога к храму» состоится 25 ноября вечером в Городском дворце культуры. Цена билетов 150-200 грн. Билеты продаются в театральных кассах. Гонорар от концерта будет перечислен на счет строительства храма.</b>
      </p>
      <p>Звезды украинской эстрады помогут построить межконфессионный храм в Кременчугском госпитале ветеранов войны.</p>
      <p>Об этом Кременчугской газете рассказал директор госпиталя Николай Литвиненко.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/_mg_2375.jpg"/>
      </figure>
      <blockquote><i>«Учитывая опыт работы по реабилитации участников АТО и ветеранов Второй мировой войны, мы пришли к выводу, что духовное равновесие - это немаловажный фактор выздоровления. Но в связи с тем, что в стране идут расприи между разными концессиями, мы хотим построить межконфессионный храм, где каждый наш пациент или работник нашел бы своего духовного наставника.<br/></i><i>Понимаем, что в основном в храме будут служить православные батюшки, но будет зал и для других конфессий.<br/></i><i>Но построить этот храм сами мы не в силе. Это можно сделать только за благотворительные взносы. Мы обратились к организатору концертов на СТБ Ирине Коваленко и она пригласила на концерт в Кременчуг звезд эстрады. Их 12. Это Наталья Валевская, Николо Петраш, Шиван, Марлен, Татьяна Пискарева и другие. Мы хотим быть 13 и с коллективом госпиталя также выступить на сцене»,</i>- сказал Н.Литвиненко.</blockquote>
      <p>Благотворительный концерт под названием «Дорога к храму» состоится 25 ноября вечером в Городском дворце культуры. Цена билетов 150-200 грн. Билеты продаются в театральных кассах. Гонорар от концерта будет перечислен на счет строительства храма.</p>
