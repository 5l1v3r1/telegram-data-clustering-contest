      <h1>Вчені створили “бездротову” шкіру</h1>
      <h2>Тепер можна доторкнутися до іншої людини здалеку</h2>
      <address>
        <time datetime="2019-11-25T08:25:41+00:00">25 Nov 2019, 08:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OYVU9Ha_rHs" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Інженери придумали “бездротову шкіру”, здатну передавати відчуття дотику. Тепер можна доторкнутися до іншої людини здалеку.</p>
      <p>Це пристрій дозволяє відчувати дотики, як передані з реального світу, так і згенеровані комп’ютером, – повідомляє 1NEWS.</p>
      <p>Інтерфейс являє собою легкий і гнучкий багатошаровий “пластир”, який можна тимчасово наклеїти на шкіру. При цьому, за словами розробників, він не мнеться, а приймає форму тіла. Для передачі тактильних відчуттів у нього вбудовані невеликі вібраційні двигуни, влаштовані досить просто: вони складаються з мідної спіралі та постійного магніту. Коли на спіраль подається струм, магніт вібрує з частотою цього струму, що і створює відчуття дотику.</p>
      <p>В існуючому прототипі кожен мотор-актуатор має скромні, але все ж суттєві розміри: 12-18 мм в діаметрі і 2,5 міліметрів в товщину. Важить він при цьому 1,4 грама. Як показують розрахунки, і так невеликий пристрій у майбутньому можна буде зменшити ще сильніше: без втрат в силі вібрації воно може бути розміром 1,2×0,8 міліметра.</p>
      <p>Головна особливість нового “тактильного передавача” — йому не потрібні дротове підключення і вбудований акумулятор. Енергію для роботи пристрій отримує “з повітря” від зовнішнього джерела за допомогою основної та проміжної (підсилює вхідний струм) спіралей індуктивності. Ця технологія — вона схожа з бездротовою зарядкою смартфонів — дозволяє передавати енергію на відстані близько метра, а акумулятор з передавальної спіраллю можна буквально взяти з собою.</p>
