      <h1>[속보] 제주 마라도 해상서 선원 14명 탄 문어잡이 어선 침수 중</h1>
      <address>
        <time datetime="2019-11-25T08:03:00+00:00">25 Nov 2019, 08:03</time>
      </address>
      <p>오늘 오전 6시 10분쯤 제주 마라도 남서쪽 87km 부근해상에서 선원 14명이 타고 있는 24톤급 통영선적 근해 문어잡이 어선이 침수되고 있다는 신고가 해경에 접수됐습니다.<br/><br/>이에 따라 서귀포해양경찰서는 5000톤급과 3000톤급 경비함정을 잇달아 사고 현장으로 보내 구조에 나섰습니다.</p>
    </article>
