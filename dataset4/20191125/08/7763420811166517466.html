      <h1>รพ.สมิติเวชชลบุรีโชว์ศักยภาพ ยันเพศชายแปลงเป็นหญิง รับความรู้สึกได้</h1>
      <h2>โรงพยาบาลสมิติเวชชลบุรีโชว์ศักยภาพแปลงเพศชายเป็นหญิง ยืนยันให้ความรู้สึกได้ เพราะมีปุ่มคลิตอริสหรือปุ่มกระสัน</h2>
      <address>
        <time datetime="2019-11-25T08:46:23+00:00">25 Nov 2019, 08:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mwnm1joxzo8" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>เมื่อวันที่ 25 พฤศจิกายน ที่โรงพยาบาลสมิติเวช ชลบุรี อ.เมือง จ.ชลบุรี นายแพทย์ ภราดร กุลเกลี้ยง ผู้อำนวยการโรงพยาบาลสมิติเวช ชลบุรี พร้อมด้วย นายแพทย์ สุพร วทัญญูสกุล ศัลยกรรมผู้เชี่ยวชาญด้านการผ่าตัดแปลงเพศ นายแพทย์ ชยาโมท ชยางศุ แพทย์หญิง ณวิภา ดุสิตานนท์ ร่วมกันแถลงข่าวเกี่ยวกับความก้าวหน้าในการแปลงเพศจากชายเป็นหญิง ซึ่งการผ่าตัดแปลงเพศในประเทศไทยได้มีผู้สนใจทั้งชาวไทย และชาวต่างชาติมาใช้บริการกันอย่างมากมาย ซึ่งวิทยาการทางแพทย์ในปัจจุบันได้มีการพัฒนาให้ชายแปลงเพศเป็นหญิงมีความรู้สึกขณะร่วมเพศเหมือนกับธรรมชาติ</p>
      <p>นายแพทย์ สุพร กล่าวว่า การผ่าตัดแปลงเพศนั้นได้มีมาราว 70 ปีแล้ว ส่วนใหญ่จะไปทำในประเทศอเมริกา หรือสิงคโปร์ ต่อมาแพทย์ไทยเริ่มมีความสามารถและสามารถผ่าตัดแปลงเพศจนเป็นที่ยอมรับทั้งคนไทย และคนต่างชาติ การผ่าตัดช่วงแรกๆ นั้น จะเป็นเพียงกลับอวัยวะเพศชายเท่านั้น แต่ปัจจุบันได้มีการพัฒนาจนถึงขั้น ทำให้อวัยวะที่แปลงนั้นสามารถรับความรู้สึก ขณะมีเพศสัมพันธ์ได้ รวมทั้งมีลักษณะเหมือนมาก คนทั่วไปอาจไม่รู้ว่ามีการแปลงเพศมา เว้นแต่แพทย์เท่านั้นที่จะดูออก</p>
      <p>ส่วนผู้ที่ต้องการแปลงเพศนั้น จะต้องผ่านขั้นตอนตามกระบวนการทางแพทย์มากเหมือนกันก่อนที่จะทำการผ่าตัด อาทิ ต้องมีแพทย์รับรอง 2 คน ต้องใช้ชีวิตความเป็นหญิงนานประมาณ 1 ปี เพราะการแปลงเพศจากชายเป็นหญิงนั้นถือว่าสำคัญที่สุด เพราะตัดแล้วไม่สามารถทำให้กลับมาคืนดังเดิมได้ นอกจากนี้ยังจะต้องมีจิตแพทย์คอยดูแลตลอดเวลานานประมาณ 1 ปี รวมทั้งต้องให้โฮโมนเสริม เพราะเมื่อมีการผ่าตัดแปลงเพศไปแล้ว จะทำให้โฮโมนผู้ชายลดลงทันที</p>
      <p>ส่วนการผ่าตัดนั้นแพทย์จะเก็บเส้นประสาทรับความรู้สึกที่ปลายองคชาติไว้ เพื่อนำมาเป็นปุ่มคลิตอริสหรือปุ่มกระสัน เพื่อให้มีความรู้สึกเมื่อมีเพศสัมพันธ์ ส่วนผู้สนใจจะแปลงเพศและได้มาใช้บริการกับแพทย์ในประเทศไทย เนื่องจากแพทย์มีความชำนาญและเชื่อใจได้ รองลงมาโรงพยาบาลมีมาตรฐาน สังคมยอมรับ และเรื่องราคา ผู้ที่ต้องการแปลงเพศนั้นจะต้องใช้เวลานานกว่า 1 ปี ถึงจะสามารถผ่าตัดแปลงเพศได้ เพราะต้องดูแลในเรื่องผลกระทบของจิตใจ เมื่อผู้ชายจะต้องแปลงมาเป็นผู้หญิงอีกด้วย</p>
