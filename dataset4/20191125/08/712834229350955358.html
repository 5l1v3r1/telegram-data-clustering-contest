      <h1>Những điềm gở khiến ai cũng “bật ngửa” vì độc dị trên thế giới</h1>
      <address><time datetime="2019-11-25T08:42:00+00:00">25 Nov 2019, 08:42</time> by <a rel="author">Anh Tú/Zing</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi.jpg"/>
        <figcaption>Khi em bé chào đời, đa số người đều mừng rỡ và dành lời khen, cầu chúc may mắn cho đứa trẻ nhỏ. Tuy nhiên, người Serbia không khen trẻ sơ sinh mà coi những lời tán dương là <b>điềm gở</b>. Thay vào đó, bạn phải chê chúng xấu xí. Ảnh: Today's Parent.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi-Hinh-2.jpg"/>
        <figcaption>Nhiều người Đức cảm thấy sợ nếu một phụ nữ đến nhà họ vào ngày đầu năm. Họ tin sự hiện diện của người này mang đến xui xẻo. Tuy nhiên, đàn ông đến nhà chơi ngày đầu năm lại được xem là may mắn. Một số người nước này không tắm, thay đồ trong khoảng thời gian giữa Giáng sinh và năm mới. Ảnh: The Spruce Eats.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi-Hinh-3.jpg"/>
        <figcaption>Người Thụy Điển không ủng hộ việc đặt chìa khóa trên bàn. Quan niệm này bắt nguồn từ xưa khi các gái mại dâm đặt chìa khóa lên bàn ở nơi công cộng như dấu hiệu mời khách. Do đó, người Thụy Điển tránh làm việc này để không bị hiểu nhầm. Dần dần, việc <i>đặt chìa khóa trên bàn bị coi như điềm gở.</i></figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi-Hinh-4.jpg"/>
        <figcaption>Lật cá trên bàn ăn ở Trung Quốc là điều tối kỵ. Hành động này gợi đến hình ảnh lật thuyền, công việc không thuận buồm xuôi gió. Ảnh: Swiggy.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi-Hinh-5.jpg"/>
        <figcaption>Người Hàn Quốc kỵ việc rung chân vì sợ vận may và sức khỏe sẽ rơi hết. Họ cũng xem mực đỏ là vận rủi. Việc viết tên ai đó bằng mực đỏ bị xem như nguyền rủa họ chết đi. Ảnh: Guide to Korea.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi-Hinh-6.jpg"/>
        <figcaption>Nhiều nơi trên thế giới sợ thứ 6 ngày 13. Tuy nhiên, người Hy Lạp tin rằng thứ 3 ngày 13 mới thực sự đen tối. Ở một số vùng, người dân còn tránh cạo râu vào thứ 3. Ảnh: Getty.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi-Hinh-7.jpg"/>
        <figcaption>Nếu tới Anh, bạn đừng ngạc nhiên khi thấy người dân địa phương chào con chim ác là. Họ không hiểu tiếng loài chim mà đây là cách để xua tan vận rủi. Từ xa xưa, người Anh đã coi chim ác là như điềm báo về cái chết. Để tránh xui xẻo, họ sẽ nói với con chim: "Chào ông ác là, vợ và những con ma nhỏ nhà ông sao rồi". Ảnh: Shutterstock.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi-Hinh-8.jpg"/>
        <figcaption>Một số nước châu Á kỵ việc cắt móng tay ban đêm (khoảng sau 18h). Quan niệm này vẫn tồn tại ở một số vùng của Hàn Quốc, Nhật Bản, Ấn Độ... Ảnh: MDN.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/Uploaded/luuthoa/2019_11_24/nhung-diem-go-khien-ai-cung-bat-ngua-vi-doc-di-tren-the-gioi-Hinh-9.jpg"/>
        <figcaption>Nhiều nước châu Phi xem việc nhìn thấy cú là một tin buồn. Họ tin rằng những con vật này được ma quỷ gửi đến để đem lời nguyền xui xẻo, chết chóc. Ảnh: Wiki.</figcaption>
      </figure>
