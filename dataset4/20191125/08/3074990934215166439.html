      <h1>기가바이트 어로스, 스트리머 이태준과 함께한 부스 영상 공개</h1>
      <address><time datetime="2019-11-25T08:28:01+00:00">25 Nov 2019, 08:28</time> by <a rel="author">장인성 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/47vXoq27zTs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>글로벌 PC 부품 제조사 기가바이트 테크놀로지(GIGABYTE Technology Co., Ltd. 이하 기가바이트)가 2019 지스타에서 인기 스트리머 이태준과 함께 진행한 기가바이트 부스의 실황 영상을 공개했다.</p>
      <p>지난 20일 공개된 영상에는 다양한 이벤트를 진행해 인기를 끌었던 기가바이트 어로스 부스의 풍경은 물론 현장에 몰려든 팬들과 함께 즐거운 시간을 보낸 스트리머 이태준의 모습을 확인해 볼 수 있으며, 2019 지스타에 참여한 기가바이트 부스의 뜨거운 현장 분위기를 그대로 전달하고 있다.</p>
      <p>스트리머 이태준은 기가바이트 어로스와 함께 진행한 인터뷰에서 '1년에 한번 열리는 지스타에서 팬들과 함께할 수 있어 좋았다.' 며 게이머에게 최적화된 기가바이트 어로스에 대해 많은 응원을 바란다는 응원의 메시지를 남기기도 했다.</p>
      <p>2019 지스타에 참여한 기가바이트 어로스(GIGABYTE AORUS)는 하이엔드 시리즈의 게이밍 기어 제품과 하드웨어를 출시하고 있는 기가바이트의 게이밍 브랜드로 유명하다. 올해 지스타에서는 다양한 게이밍 제품군들을 전시하였으며 인기 스트리머인 이태준와 도읍지를 초대하여 팬들과 함께 실력을 겨루는 'PUBG 배틀그라운드의 King of CQB' 이벤트를 개최하며 많은 화제를 모았다.</p>
      <p>한편 지스타 현장에서는 기가바이트 어로스의 로고가 새겨진 티셔츠 등 다양한 경품과 함께 풍부한 이벤트가 열렸으며, 토요일에 열린 이벤트의 최후 승자에게는 이태준 선수의 사인이 포함된 AORUS KD25F 게이밍 전략전술 모니터가 경품으로 증정되기도 했다.</p>
