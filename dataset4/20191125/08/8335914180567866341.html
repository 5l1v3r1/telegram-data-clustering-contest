      <h1>Силна буря взе две жертви в Гърция</h1>
      <h2>Четири пък са жертвите на лошото време във Франция</h2>
      <address><time datetime="2019-11-25T08:40:00+00:00">25 Nov 2019, 08:40</time> by <a rel="author">Ива Ваташка</a></address>
      <aside>
        <a href="https://vbox7.com/emb/external.php?vid=b6093151d1&amp;autoplay=1">Видео</a>
      </aside>
      <p>Двама души са загинали, след като малък плавателен съд се е обърнал в пристанището на Антирио, съобщава БТА. </p>
      <figure>
        <iframe data-src="https://twitter.com/Agrinio24News/status/1198700773934354433?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Големи проблеми предизвика фронтът със силни дъждове и гръмотевични бури, който удари бреговете на Западна Гърция тази нощ. Днес се очаква той да засегна цялата страна. </p>
      <p>В района на Атика и в столицата Атина се очакват силни гръмотевични бури със значителни количества валежи. Лошото време ще обхване и крайбрежните и планинските части на префектурите Лариса, Иматия и Пирея. В същото време в Егейско море се очаква много силен вятър.</p>
      <figure>
        <iframe data-src="https://twitter.com/Neorun2/status/1198676031298818048?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Съобщава се за затворени пътища, както и за временни нарушения в разписанието на крайградската железница на Атина, но движението там вече е възстановено.</p>
      <p>Временно са затворени училищата и детските градини в цялата област Атика, като по-късно през деня ще бъде направена нова оценка на ситуацията. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qilT0vP0uZM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Не се движат фериботите от пристанището Рафина за Мармари и Цикладските острови поради силните ветрове, които достигат до 8-а степен по скалата на Бофорт. Не се движат и корабите по линиите Лаврио - Дзия и Агиа Марина - Неа Стира. За наводнения се съобщава и в Катерини, Северна Гърция.</p>
      <p>
        <b>Лошото време във Франция също взе жертви</b>
      </p>
      <p>Четирима души бяха намерени мъртви при наводнения в югоизточната част на страната, нанесли големи щети в региона. Един човек е загинал  край град Льо Мюи, между Ница и Марсилия, след като е паднал от спасителна лодка. Друг е намерен мъртъв в кола в Кабас, а двама души са загинали в Танрон. От събота в неизвестност е и 77-годишен мъж. </p>
      <figure>
        <iframe data-src="https://twitter.com/bbcweather/status/1198561933944856576?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Това се случи след като няколко реки излязоха от коритата си в Югоизточна Франция. Те наводниха къщи и отнесоха коли. </p>
