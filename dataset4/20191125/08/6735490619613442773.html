      <h1>Kelly Rowland Reveals Her Least Favourite Destiny’s Child Song, Discusses A Possible Reunion</h1>
      <address><time datetime="2019-11-25T08:31:00+00:00">25 Nov 2019, 08:31</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2bv2qMgLrtY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kelly Rowland discussed all things Destiny’s Child during an appearance on Sunday’s “Watch What Happens Live”.</p>
      <p>Rowland answered a series of quickfire questions in a “Lay of the Rowland” segment, with Andy Cohen asking which Destiny’s Child song was her least favourite.</p>
      <p>She admitted, “Bug-A-Boo”.</p>
      <related>
        <a href="https://etcanada.com/news/531422/kelly-rowland-talks-possibility-of-new-destinys-child-music-i-like-to-give-fans-surprises-exclusive/"/>
      </related>
      <p>Rowland was also asked by a caller about a possible Destiny’s Child reunion.</p>
      <p>She admitted, “We haven’t talked about it.”</p>
      <p>Rowland also added, “I like the surprise of it. Y’all know everything!”</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rdV9Erirn80" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://etcanada.com/news/487561/kelly-rowland-responds-to-rumors-that-destinys-child-is-reuniting-for-a-world-tour-exclusive/"/>
      </related>
      <p>The singer then spoke about starring in a possible Donna Summer biopic, insisting it is time for one to happen.</p>
      <p>See what else she had to say about it in the clip below.</p>
