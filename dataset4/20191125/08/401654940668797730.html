      <h1>परिवार के इन लोगों को राजनीति में लाए शरद पवार, भतीजे अजित ने दिया 'धोखा'</h1>
      <address>
        <time datetime="2019-11-25T08:29:17+00:00">25 Nov 2019, 08:29</time>
      </address>
      <p>1 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5-1024-750_112519124419.jpg"/>
        <figcaption>महाराष्ट्र में सरकार के उलटफेर के बाद राष्ट्रवादी कांग्रेस पार्टी (NCP) के अध्यक्ष शरद पवार का नाम चर्चा में है. शरद पवार भारतीय राजनीति का बड़ा चेहरा हैं. आपको बता दें, वह महाराष्ट्र के चार बार मुख्यमंत्री रह चुके हैं और फिलहाल राज्य में नई सरकार के गठन की जिम्मेदारी उनके कंधों पर आ गई है. क्योंकि उनके भतीजे और एनसीपी नेता अजित पवार पार्टी से बगावत कर बीजेपी के खेमे में चले गए हैं और डिप्टी सीएम बन गए हैं.</figcaption>
      </figure>
      <p>2 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1-102-4_112519124419.jpg"/>
        <figcaption>शरद पवार का जन्म 12 दिसबंर 1940 को महाराष्ट्र के पुणे में हुआ था. उनके पिता गोविंदराव पवार बारामती के कृषक सहकारी संघ में काम करते थे और उनकी माता शारदाबाई पवार, कातेवाड़ी में परिवार के काम की देख-रेख करती थीं. उन्होंने पुणे विश्वविद्यालय से सम्बद्ध ब्रिहन महाराष्ट्र कॉलेज ऑफ कॉमर्स से अपनी पढ़ाई पूरी की.</figcaption>
      </figure>
      <p>3 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3_112519124419.jpg"/>
        <figcaption>शरद पवार भारतीय क्रिकेट नियंत्रण बोर्ड (बीसीसीआई) के अध्यक्ष भी रह चुके हैं. उनका पूरा नाम 'शरदचंद्र गोविंदराव पवार' हैं. बता दें, वह वर्तमान में राष्ट्रवादी कांग्रेस पार्टी (NCP) के राष्ट्रीय अध्यक्ष हैं. शरद पवार ऐसे नेता हैं जिनकी राजनीति में मजबूत पकड़ है.</figcaption>
      </figure>
      <p>4 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4_112519124419.jpg"/>
        <figcaption><b>युवाओं को दिया मौका</b> <br/><br/>शरद पवार ने ऐलान किया था कि वह इस बार आम चुनाव नहीं लड़ेंगे. जिसके बाद उन्होंने अपने भतीजे अजित पवार के बेटे पार्थ पवार को लोकसभा सीट से चुनाव मैदान में उतारा था. लेकिन वह शिवसेना के कैडिंडेट श्रीरंग बारणे से मावल लोकसभा सीट पर हार गए थे.</figcaption>
      </figure>
      <p>5 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/9-1024_112519124419.jpg"/>
        <figcaption>युवाओं को आगे लाने के लिए पवार ने लोकसभा 2019 चुनाव नहीं लड़ा था. वहीं उनकी बेटी सुप्र‍िया सुले राजनीति में सक्रिय हैं.</figcaption>
      </figure>
      <p>6 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_112519124419.jpg"/>
        <figcaption>शरद पवार के सबसे बड़े भाई के दो बेटे हैं. राजेंद्र और रंजीत. बड़े भाई राजेंद्र के बेटे का नाम रोहित है. जिसमें से रोहित को शरद पवार राजनीति में लेकर आए. 2017 में रोहित ने पवार परिवार के बारामती के होम टाउन से जिला परिषद का चुनाव जीता था.</figcaption>
      </figure>
      <p>7 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_112519124419.jpg"/>
        <figcaption>शरद पवार के 3 भाई और 1 बेटी हैं. परिवार के सबसे बड़े बेटे का नाम अप्पासाहेब, दूसरे बेटे अनंतराव, तीसरे शरद पवार और चौथे प्रताप हैं. वहीं बहन का नाम सरोज पाटिल है.</figcaption>
      </figure>
      <p>8 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/8_112519124419.jpg"/>
        <figcaption>उन्हें देश का दूसरा सर्वोच्च नागरिक पुरस्कार पदम विभूषण से भी नवाजा गया है.</figcaption>
      </figure>

      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/10_112519124419.jpg"/>
        <figcaption>शरद पवार की पत्नी का नाम प्रतिभा पवार है. दोनों की एक बेटी है, जिनका नाम सुप्रिया सुले है.<br/><br/><b>all photos: getty images</b></figcaption>
      </figure>
