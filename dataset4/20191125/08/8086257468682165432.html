      <h1>בכיר ברשות מקומית בצפון נחקר בחשד לעבירות שחיתות</h1>
      <address><time datetime="2019-11-25T08:24:32+00:00">25 Nov 2019, 08:24</time> by <a rel="author">חדשות 0404</a></address>
      <p>בלה"ב 433 ביחידה הארצית לחקירות הונאה נחקר היום (שני) בכיר ברשות מקומית בצפון הארץ, בחשד לביצוע עבירות של טוהר המידות.</p>
      <p>בנוסף נמסר כי, החקירה מתנהלת בלווי פרקליטות מחוז חיפה.</p>
