      <h1>【2019區選】麥美娟稱政府施政惹民憤　建制受不公平對待導致落敗</h1>
      <address>
        <time datetime="2019-11-25T10:02:00+00:00">25 Nov 2019, 10:02</time>
      </address>
      <p>區議會選舉大部份選區完成點票，工聯會麥美娟以3,480票敗給取得5,194票的公民黨冼豪輝，未能在葵青偉盈區連任。她表示，政府施政惹起很大民憤以及建制派在選舉過程中面對很多不公平對待，都是很多建制派議員不能連任的原因。她認為，選民現在以立場先行，對建制派而言是「蝕底」。</p>
      <p>麥美娟感謝一直支持她的街坊，又稱團隊在暴力威嚇下仍然無懼，為她助選，希望香港回復平靜和安寧，自己也會深刻檢討。</p>
      <p>（圖片來源：港台）</p>
    </article>
