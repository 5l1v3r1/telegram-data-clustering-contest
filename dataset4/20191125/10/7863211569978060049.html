      <h1>Telsa собрала почти 190 тысяч заявок на Cybertruck за три дня</h1>
      <address><time datetime="2019-11-25T10:15:00+00:00">25 Nov 2019, 10:15</time> by <a rel="author">Александра Кукуть</a></address>
      <p>Пикап Tesla, презентация которого <a href="https://dev.by/news/tesla-prezentovala-elektricheskii-pikap">прошла</a> в прошлый четверг, за два дня набрал 146 тысяч предзаказов, а к воскресенью их число выросло до 187 тысяч, <a href="https://techcrunch.com/2019/11/23/tesla-cybertruck-reservations-hit-146000/">пишет</a> TechCrunch.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1198693994194014208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Вместе с заявкой нужно оставить возмещаемый залог в $100, то есть Tesla уже получила минимум $18,7 млн. Однако производство одно- и двухмоторной версий начнётся к концу 2021 года, а трёхмоторной — годом позже, поэтому сколько человек из пока желающих обзавестись электрокаром с неожиданным угловатым дизайном дойдут до покупки, точно оценить нельзя.</p>
      <p>Как Илон Маск сообщил в Твиттере, из 146 тысяч автолюбителей, подавших заявки на пикап в первые два дня, большинство (42%) предпочло модель со средними характеристиками, 41% выбрал самую дорогую версию за $69,9 тысяч, а наименее популярной оказалась базовая комплектация ($39,9 тысяч).</p>
      <p>К слову, за первые три дня после анонса Model 3 Tesla получила 276 тысяч заказов — в два раза больше, чем ожидала. А спустя ещё два дня заявок стало 325 тысяч, <a href="https://www.theverge.com/2019/11/24/20980141/tesla-cybertruck-preorder-deposit-elon-musk">отмечает</a> The Verge.</p>
