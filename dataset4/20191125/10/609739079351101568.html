      <h1>Böyle kutlama bir daha yaşanmaz! Ne yapacaklarını şaşırdılar...</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/brezilya">Brezilya</a>'da <a href="http://www.hurriyet.com.tr/haberleri/flamengo">Flamengo</a>'nun Libertadores Kupası'nı kazanmasıyla ortalık yerinden oynarken, kutlamalar esnasında gelen haber Rio de Janeiro'yu çıldırttı...</h2>
      <address><time datetime="2019-11-25T10:30:00+00:00">25 Nov 2019, 10:30</time> by <a rel="author">Spor Arena Detay</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb85a167b0a914b4ef1640"/>
        <figcaption>Flamengo'nun Libertadores Kupası'nı kazanmasının ardından binlerce taraftar, Brezilya'nın Rio de Janeiro kentinde düzenlenen kutlamalara katıldı. </figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef15e8"/>
        <figcaption>Flamengo, Libertadores şampiyonluğunu kutladığı sıralarda ligde oynanan bir başka maç vardı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef15f0"/>
        <figcaption>Palmeiras'ın Gremio'ya 2-1 mağlup olmasıyla birlikte Flamego Brezilya Ligi'nde de şampiyonluğunu ilan etti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef15ee"/>
        <figcaption>Tarihinde ikinci kez kupada mutlu sona ulaşan Flamengo, Brezilya'ya döndü.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef15ec"/>
        <figcaption>Rio de Janeiro sokaklarına akın eden taraftarlar, takımını coşkuyla karşıladı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef15f2"/>
        <figcaption>Brezilya'da 'yok artık' dedirten şampiyonluk kutlaması havadan da net şekilde görüntülendi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef161e"/>
        <figcaption>Öte yandan sabaha karşı polisle taraftar arasında büyük gerginlikler yaşandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef1610"/>
        <figcaption>Taraftarı zaptedemeyen polisler yerlere yuvarlandı. </figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef1606"/>
        <figcaption>Polis havaya ateş açtı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5ddb825367b0a914b4ef161a"/>
