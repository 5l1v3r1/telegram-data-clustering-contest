      <h1>ศาลยกคำร้องดีเอสไอ ขอถอนประกัน"ชัยวัฒน์" ชี้เหตุผลไม่มีน้ำหนักพอ</h1>
      <address><time datetime="2019-11-25T10:48:00+00:00">25 Nov 2019, 10:48</time> by <a rel="author">ทีมข่าวอาชญากรรม</a></address>
      <figure>

      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/uEGHGPjUivM" width="560" height="315" data-service="Youtube" scrolling="no"/>

      <p><b>- ศาลยกคำร้องดีเอสไอขอเพิกถอนประกัน"ชัยวัฒน์ "ระบุเหตุผลและพฤติการณ์ที่อ้างยังไม่มีน้ำหนัก ด้านชัยวัฒน์ให้คำมั่นศาลไม่เข้าพื้นที่เกิดเหตุ-งดให้สัมภาษณ์เกี่ยวกับคดี ในระหว่างการปล่อยชั่วคราวในชั้นฝากขัง</b><br/><br/>วันนี้( 25 พ.ย.)ที่ศาลอาญาคดีทุจริตและประพฤติมิชอบกลาง นายชัยวัฒน์ ลิ้มลิขิตอักษร อดีตผอ.สำนักบริหารพื้นที่อนุรักษ์ที่ 9 (อุบลราชธานี) ปัจจุบันเป็นผอ.ทสจ. ปัตตานี กับพวกรวม 4 คนผู้ต้องหาคดีร่วมกันฆ่าอำพรางนายบิลลี่-พอละจี รักจงเจริญ เมื่อปี 57 มารายงานตัวครั้งที่1 หลังครบกำหนดฝากขังครั้งแรก 12 วัน<br/><br/>ต่อมาเมื่อเวลา 13.30 น. ดีเอสไอและนายชัยวัฒน์ได้เข้าให้ถ้อยคำต่อศาลที่นัดพร้อมสอบถามคู่ความทั้งสองฝ่าย กรณีดีเอสไอยื่นคำร้องขอถอนประกันชั่วคราว<br/><br/>ซึ่งเจ้าหน้าที่ดีเอสไอมีความเห็นว่า ต้องการให้ศาลพิจารณาเพิกถอนการปล่อยตัวชั่วคราวของนายชัยวัฒน์และเจ้าหน้าที่อุทยานฯรวม 4 คน โดยให้เหตุผลการให้สัมภาษณ์ต่อสื่อมวลชนของนายชัยวัฒน์ มีการกล่าวอ้างว่าการได้มาซึ่งพยานหลักฐานไม่เป็นความจริงและสร้างพยานหลักฐานเท็จ นอกจากนี้ยังให้สัมภาษณ์ว่าจะไปสาบานตนที่จุดเกิดเหตุ ซึ่งอาจส่งผลให้พยานที่อยู่ในพื้นที่เกิดความสับสน และ อาจทำให้พนักงานสอบสวนไม่ได้รับความร่วมมือกับคนในพื้นที่ ซึ่งถือเป็นการเข้าไปยุ่งเหยิงกับพยานหลักฐาน<br/><br/>ขณะเดียวกันนายชัยวัฒน์และพวกได้ยื่นคัดค้านคำร้องของดีเอสไอต่อศาล โดยระบุว่าการให้สัมภาษณ์เป็นเพียงการอธิบาย แสดงความเห็นโดยสุจริต อีกทั้งตั้งแต่ผู้ต้องหาทั้งหมด ได้รับการปล่อยตัวชั่วคราวไม่มีใครเข้าไปในพื้นที่ รวมถึง ตำแหน่ง หน้าที่ ปัจจุบันของผู้ต้องหาทั้งหมดไม่มีอำนาจในการสั่งการดำเนินการใดๆในพื้นที่เกิดเหตุ พร้อมกันนี้นายชัยวัฒน์ยังแถลงลักษณะให้คำมั่นกับศาลว่า จะไม่เข้าไปในพื้นที่เกิดเหตุและไม่ให้สัมภาษณ์ต่อสื่อมวลชน<br/><br/>ต่อมา 16.00 น. ศาลพิเคราะห์คำร้องพร้อมข้อเท็จจริง แล้วมีความเห็นว่า ยังไม่พบพฤติการณ์ ของนายชัยวัฒน์ ผู้ต้องหาที่ 1จะไปยุ่งเหยิงกับพยานหลักฐาน และชั้นนี้ยังไม่มีเหตุอันสมควรที่จะพิจารณาเพิกถอนประกันหรือการกำหนดเงื่อนไขประกันเพิ่มเติม ศาลจึงให้มีคำสั่งให้ยกคำร้องของดีเอสไอ<br/><br/>ภายหลังศาลยกคำร้องขอเพิกถอนคำร้องปล่อยชั่วคราว นายชัยวัฒน์ ผู้ต้องหาซึ่งมีสีหน้ายิ้มแย้มได้เดินลงมาพบกับสื่อมวลชนที่มารอทำข่าว พร้อมนายพรชัย พฤกษ์พิชัยเลิศ ทนายความ<br/><br/>โดยนายพรชัย กล่าวถึงกรณีที่แถลงในศาลว่าจะไม่ให้สัมภาษณ์กับสื่อมวลชนที่กระทบกับรูปคดีและยืนยันว่าจะไม่เข้าไปในพื้นที่อุทยานแห่งชาติแก่งกระจาน พื้นที่เกิดเหตุว่า ตรงนี้เป็นแนวทางของคดีที่ยังอยู่ระหว่างการสอบสวน เราก็เคารพการสอบสวน ซึ่งขั้นตอนของคดีก็ยังมีการยื่นคำร้องฝากขัง หลังสรุปสำนวนคดีก็ต้องรอดูอัยการว่าจะมีความเห็นสั่งคดีอย่างไร ส่วนที่มีการสัมภาษณ์เกี่ยวกับคดีก่อนหน้านี้ก็เป็นใช้สิทธิตามที่ได้แถลงต่อศาลไว้<br/><br/>เมื่อถามว่าสุดท้ายแล้วศาลไม่ได้กำหนดเงื่อนไขว่าห้ามไม่ให้สัมภาษณ์กับสื่อมวลชน นายชัยวัฒน์จะยังให้สัมภาษณ์ได้หรือไม่<br/><br/>นายพรชัย กล่าวว่า นายชัยวัฒน์คงจะไม่มีการให้สัมภาษณ์อีกแล้ว เพราะศาลท่านได้เมตตา เช่นเดียวกับผู้ต้องหาคนอื่นๆที่จะไม่ให้สัมภาษณ์เช่นกัน ส่วนแนวทางสู้คดีก็คงต้องดูพยานหลักฐานของดีเอสไอว่ามีเพิ่มเติมอย่างไร ก็คงจะเห็นได้อีกที หากมีการสั่งฟ้องคดีหรือนัดตรวจพยานหลักฐาน ส่วนพยานหลักฐานเราก็เตรียมไว้เบื้องต้น ตามที่ดีเอสไอแจ้งข้อหามา<br/><br/>ผู้สื่อข่าวถามว่า เมื่อมีการนายชัยวัฒน์ไปปฏิบัติหน้าที่ที่จ.ปัตตานี<br/><br/>นายชัยวัฒน์ กล่าวว่า ที่มีการสั่งให้ตนย้ายไปเป็นผอ.สำนักฯ ที่จ.ปัตตานีนั้นอยู่ที่ไหนก็ได้ เป็นข้าราชการก็ต้องทำงานให้ดีที่สุด ขอให้ชาวปัตตานีได้เห็นทำงานก่อน ตนจะทำงานให้ดีที่สุด ในฐานะที่เป็นเจ้าหน้าของกระทรวงทรัพยากรฯ ซึ่งก็ไม่ได้ติดใจอะไร เพราะว่าจริงๆแล้วเป็นข้าราชการ ผู้บริหารสั่งไปไหนด็ต้องไป อย่างที่เคยกล่าวไว้ว่าไม่ได้สั่งให้ไปทุจริต และตนจะไปรายงานตัวช่วงต้นเดือนหน้า ทั้งนี้ศาลนัดรายงานตัวฝากครั้งอีกครั้งวันที่ 6 ธ.ค.นี้<br/><br/>เมื่อถามว่าการโยกย้ายครั้งนี้เกี่ยวกับคดีการหายตัวไปของนายบิลลี่หรือไม่<br/><br/>นายชัยวัฒน์ปฏิเสธที่จะตอบคำถามนี้ ก่อนกล่าวขอบคุณสื่อมวลชน และขอตัวเพื่อเดินทางกลับทันที<br/><br/>ผู้สื่อข่าวรายงานว่า สำหรับการปล่อยชั่วคราวนายชัยวัฒน์กับพวกในชั้นฝากขังนั้น ก่อนหน้านี้ศาลได้กำหนด วงเงินการประกันตัวคนละ 800,000 บาทพร้อมกำหนดเงื่อนไขห้ามเดินทางออกนอกประเทศเว้นแต่จะได้รับอนุญาตจากศาล ส่วนของการดำเนินคดีของกลุ่มนายชัยวัฒน์ ขณะนี้ก็อยู่ระหว่างการฝากขังครั้งที่ 2 ระหว่างวันที่ 24 พ.ย.- 5 ธ.ค.2562 โดยสารกำหนดนัดให้นายชัยวัฒน์กับพวกรวม 4 คนผู้ต้องหามารายงานตัวอีกครั้งภายหลังครบกำหนดฝากขังครั้งที่ 2 ในวันที่ 6 ธ.ค.นี้</p>
