      <h1>Un choc frontal fait deux blessés, dont un grave</h1>
      <h2>TELLANCOURT/VILLERS-LA-CHÈVRE - Deux voitures se sont percutées de manière frontale, ce lundi matin sur la N18. Les deux chauffeurs ont été blessés, dont un grièvement.</h2>
      <address><time datetime="2019-11-25T10:37:00+00:00">25 Nov 2019, 10:37</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.google.com/maps/d/u/2/embed?mid=1pjqLpiDW7ux0tsQo5RX55FcQtyBNB_XQ" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Une collision frontale entre deux voitures s'est produite ce lundi matin vers 8h sur la N18, entre Tellancourt et Villers-la-Chèvre, en Meurthe-et-Moselle, rapporte <i>Le Républicain Lorrain</i>. Les deux chauffeurs ont dû être désincarcérés de leurs véhicules respectifs par les secours.</p>
      <p>«L’un des automobilistes, un jeune homme, s'est déporté vers la voie de gauche, et le conducteur qui arrivait en face, n'a pas pu l'éviter», explique la gendarmerie de Lexy à <i>L'essentiel</i>. Le jeune chauffeur a été gravement touché et a dû être emmené à l’hôpital d’Arlon, en Belgique. L’autre chauffeur, âgé d’environ 70 ans, qui a été légèrement blessé, a pour sa part été transféré à l’hôpital de Mont-Saint-Martin.</p>
      <p>La circulation a été fortement perturbée le temps de l’intervention des secours, sur cet axe très fréquenté reliant Longuyon à Longwy. Deux déviations ont été mises en place. Le trafic a pu reprendre normalement vers 10h. La gendarmerie a ouvert une enquête pour déterminer les circonstances de l’accident.</p>
