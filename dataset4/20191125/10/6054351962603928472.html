      <h1>King Combs &amp; Jeremih Turn Into Ladies' Men In 'Naughty' Music Video</h1>
      <address><time datetime="2019-11-25T10:21:00+00:00">25 Nov 2019, 10:21</time> by <a rel="author" href="https://hiphopdx.com/author/cherise.johnson" target="_blank">Cherise Johnson</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gg_kKCyRiU8" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In March, <a href="https://hiphopdx.com/videos/id.26963/title.king-combs-love-you-better-f-chris-brown">Christian “King Combs”</a> released his nine-track project <i>Cyncerely, C3</i> and on Friday (November 22) the music video for his Jeremih-assisted track “Naughty” was delivered.</p>
      <p>The visual features <a href="https://hiphopdx.com/singles/id.36544/title.king-combs-smooky-margielaa-are-feeling-savage-on-new-single">King Combs</a> wooing one woman with a trip to a private island to another woman who suddenly caught his eye.</p>
      <p>Sunday (November 24) will mark one year since his mother <a href="https://hiphopdx.com/news/id.50857/title.diddy-embraces-instagram-criticism-for-not-marrying-kim-porter">Kim Porter</a> passed away and this song means a lot to him because it was a song Kim loved.</p>
      <p>“It’s one of my mom’s favorite songs,” Combs told <a href="https://www.billboard.com/articles/columns/hip-hop/8544452/king-combs-naughty-video">Billboard</a>.</p>
      <p>Watch King Combs’ “Naughty” music video featuring Jeremih above.</p>
