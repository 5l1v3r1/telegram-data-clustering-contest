      <h1>Vừa thách thức U22 Việt Nam, U22 Malaysia đã nhận trái đắng</h1>
      <address><time datetime="2019-11-25T10:58:00+00:00">25 Nov 2019, 10:58</time> by <a rel="author">Phi Yến</a></address>
      <p>
        <b>U22 Malaysia có khởi đầu không thuận lợi tại ngày ra quân ở bảng A SEA Games 2019.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-5-1815.jpg"/>
        <figcaption>Trước thềm SEA Games 2019, HLV U22 Malaysia, Ong Kim Swee tỏ ra rất tự tin và cho biết "Hổ Malay" sẽ trở thành đội vô địch môn bóng đá nam năm nay dù trước mắt họ có rất nhiều đối thủ đáng gờm như U22 Việt Nam, U22 Thái Lan. Ảnh: FAM. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-3-1815.jpg"/>
        <figcaption>Chạm trán U22 Myanmar trong trận khai màn, U22 Malaysia không ngần ngại sử dụng những ngôi sao hàng đầu như Akhyar Rashid, Syahmi Safari hay Irfan Zakaria. Ảnh: FAM.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-9-1815.jpg"/>
        <figcaption>Các cầu thủ trên băng ghế dự bị của "Hổ Malay" cũng tràn đầy quyết tâm giành chiến thắng trước trận đấu. Ảnh: FAM.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-2-1815.jpg"/>
        <figcaption>Trong khi đó, lực lượng của Myaman lại bao gồm những cái tên không mấy ấn tượng. Ảnh: MFF.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-7-1815.jpg"/>
        <figcaption>Tuy nhiên, bất ngờ đã xảy ra khi U22 Myanmar là đội có bàn mở tỷ số trước sau pha lập công của Soe Moe Kyaw ngay ở phút 13. Ảnh: FAM. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-1-1815.jpg"/>
        <figcaption>Tuy nhiên, ngay sau đó, U22 Malaysia cũng đã có bàn quân bình tỷ số nhờ công của Hadi Fayyadh ở phút 24. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-8-1815.jpg"/>
        <figcaption>Dù vậy, trong suốt khoảng thời gian còn lại cả hai đội đều không thể có thêm bàn thắng. Ảnh: FAM.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-4-1815.jpg"/>
        <figcaption>Chung cuộc, U22 Malaysia và U22 Myanmar hoà nhau 1-1 trong trận khai màn bảng A môn bóng đá nam SEA Games 2019. Ảnh: MFF. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/trong.le/2019/11/25/malay-6-1815.jpg"/>
        <figcaption>Kết quả này khiến U22 Malaysia không thể sớm giành lợi thế trong cuộc đua giành vé đi tiếp vào bán kết SEA Games 2019. Ảnh: FAM. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/huy.phandang/2019/11/25/m-1748.jpg"/>
        <figcaption>Trong khi đó, ở trận đấu cùng giờ, U22 Việt Nam đã có chiến thắng nhẹ nhàng 6-0 trước U22 Brunei.  </figcaption>
      </figure>
