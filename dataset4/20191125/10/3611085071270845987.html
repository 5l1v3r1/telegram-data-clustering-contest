      <h1>Porziņģa danks iekļūst NBA dienas labāko momentu topā (VIDEO)</h1>
      <address><time datetime="2019-11-25T10:54:12+00:00">25 Nov 2019, 10:54</time> by <a rel="author" href="https://www.sportazinas.com/author/sportazinas-com/" target="_blank">sportazinas.com</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kZ_BcGDOvnQ" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Naktī uz pirmdienu latvieša Kristapa Porziņģa pārstāvētā Nacionālās basketbola asociācijas (NBA) komanda Dalasas “Mavericks” ar rezultātu 137:123 viesos pārspēja spēcīgo Hjūstonas “Rockets”, izcīnot jau piekto panākumu pēc kārtas un reizē sarūpējot “Rockets” trešo neveiksmi pēc kārtas.</p>
      <p>Porziņģa “alley-oop” bumbas trieciens grozā no augšas pēc lieliskas slovēņa Lukas Dončiča piespēles iekļuvis NBA veidotajā labāko momentu apskatā.</p>
      <p>Porziņģis šajā mačā izcēlās ar “double-double”, jo guva 23 punktus un sakrāja 13 atlēkušās bumbas. Porziņģis no spēles izpildīja 17 metienus, no kuriem deviņi bija precīzi, kā arī realizēja trīs no četriem soda metieniem. Latvietis realizēja arī divus no pieciem trīspunktu metieniem.</p>
      <p>Vēl Porziņģis atdeva trīs rezultatīvas piespēles, divreiz pārtvēra bumbas, bloķēja vienu pretinieku metienu, pieļāva vienu kļūdu un nopelnīja piecas piezīmes. Ar viņu laukumā “Mavs” guva par 32 punktiem vairāk nekā ielaida.</p>
