      <h1>Válogatott szépségek kihívó ruhákban tették forróvá a csípős őszi hétvégét</h1>
      <address><time datetime="2019-11-25T10:22:00+00:00">25 Nov 2019, 10:22</time> by <a rel="author" href="https://velvet.hu/szerzo/tegdes_peter" target="_blank">Tegdes Péter</a></address>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493925_c437257febcd56dee268988df1b5d61e_l.jpg"/>
        <figcaption>Téli bulit tartottak a hétvégén a Miss Balaton szépségverseny résztvevői. Tudják, ez az a szépségverseny, melyről nyáron mi is <a href="https://velvet.hu/gumicukor/2019/05/14/horvath_eva_fotozasok_elott_10_napig_koplal/">lelkesen beszámoltunk.</a><cite>Fotó: Kaszás Tamás / Velvet</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493943_01d70a0472a0147b47746d69f3a734fe_l.jpg"/>
        <figcaption>Például arról, hogy a képen látható <a href="https://velvet.hu/nyar/2019/08/20/miss_balaton_balogh_eleni/">Balogh Eleni</a> lett a megmérettetés győztese, akivel beszéltünk is néhány szót az eseményen.<cite>Fotó: Kaszás Tamás / Velvet</cite></figcaption>
      </figure>
      <figure>

      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493939_0abdf42dc96682114f913f6235ae8d1f_m.jpg"/>
        <figcaption>A szombati bulin az idei és a korábbi évek versenyzői, finalistái vettek részt.<cite>Fotó: Kaszás Tamás / Velvet</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493937_c39f54b283bfed37355630c62af0ae38_m.jpg"/>

      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493929_fec61e6df416099e6424ddd51e3fc6ef_l.jpg"/>

        <figcaption>A szólókép megvolt, most már jöhetnek a barátnők. Először csak egy,...<cite>Fotó: Kaszás Tamás / Velvet</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493949_499bc50446964aec95c823d60a71b01c_l.jpg"/>

      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493941_57856fcbb2ea880a7a32511c7a3ca11e_l.jpg"/>
        <figcaption>A Miss Balaton Szépségverseny zsűrijébe tartozott többek között <a href="https://velvet.hu/gumicukor/2019/05/01/horvath_eva_interju/">Horváth Éva </a>és <a href="https://velvet.hu/gumicukor/2019/04/27/zimany_linda_miss_balaton/">Zimány Linda</a> is, akiket nem láttuk a partin,...<cite>Fotó: Kaszás Tamás / Velvet</cite></figcaption>
      </figure>
      <figure>

      </figure>
      <figure>

      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493927_8f8c7d7805c4648bef2c4b3a819503b6_m.jpg"/>
        <figcaption>Az este legmeghatározóbb színe a fekete volt, mármint ami a ruhákat illeti.<cite>Fotó: Kaszás Tamás / Velvet</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493931_bff0ad2dc5c2a3a026a2d2e098995032_l.jpg"/>
        <figcaption>Látja?<cite>Fotó: Kaszás Tamás / Velvet</cite></figcaption>

      <figure>

      </figure>
      <figure>

      <figure>

        <figcaption>Ha pedig a sajtófalnál állva hátrafordult volna, ezt látta volna: iszogató, beszélgető szépségeket.<cite>Fotó: Kaszás Tamás / Velvet</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493953_123073a3ee99ed42e10d55f3002998ee_l.jpg"/>

      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3049/30493/304939/30493915_b33e0c9e13359f6e3cc8dddc14d78279_l.jpg"/>

      </figure>
