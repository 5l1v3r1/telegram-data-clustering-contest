      <h1>কালভার্টে ঝুঁকি</h1>
      <address>
        <time datetime="2019-11-25T10:37:00+00:00">25 Nov 2019, 10:37</time>
      </address>
      <p>
        <b>দুই মাসের বেশি সময় ধরে খাগড়াছড়ির সদর উপজেলার রাজ্যমনিপাড়া-বটতলী সড়কের এই কালভার্টটির একাংশ ধসে গেছে। এতে ১৫টির বেশি গ্রামের মানুষ ঝুঁকি নিয়ে এর ওপর দিয়ে চলাচল করছে। প্রায়ই ঘটছে দুর্ঘটনা। ছবিগুলো ক্যামেরাবন্দী করেছেন নীরব চৌধুরী।</b>
      </p>
