      <h1>Los consejos de la Policía Nacional para que no te timen durante el Black Friday</h1>
      <address><time datetime="2019-11-25T10:59:01+00:00">25 Nov 2019, 10:59</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/policia/status/1198258653716860933?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El próximo viernes, 29 de noviembre, los comercios de todo el planeta celebrarán el <a href="https://cadenaser.com/tag/viernes_negro/a/">Black Friday</a>. Una jornada, que se celebra en nuestro país desde hace más de una década, en la que <b>podemos encontrar todo tipo de productos a un precio rebajado.</b> Desde ropa o electrodomésticos hasta teléfonos móviles, herramientas,  ordenadores portátiles o productos relacionados con el hogar.</p>
      <p>Sin embargo, <b>un gran número de establecimientos han comenzado a ofrecer productos a un precio rebajado desde este lunes</b>. Desde Amazon, <a href="https://cadenaser.com/ser/2019/11/25/bazar/1574636405_917971.html">donde ya puedes disfrutar de miles de ofertas</a> en un gran número de productos hasta otras plataformas como eBay o MediaMarkt. Por esa misma razón, la Policía Nacional ha ofrecido una serie de consejos para que no te timen durante esta semana de grandes ofertas.</p>
      <h3>Los consejos de la policía para que no te timen este Black Friday</h3>
      <p>En primer lugar, <b>la policía nacional insta a los consumidores y consumidoras a utilizar siempre el sentido común a la hora de realizar sus compras:</b> "No introduzca su número de tarjeta en páginas web de dudosa confianza, utilice siempre su sentido común y, en caso de duda, no realice la transacción". De esta manera, evitaremos ser víctimas de casos de <i>phishing</i>, mediante los que terceras personas pueden hacerse con nuestros datos tanto personales como financieros.</p>
      <p>A continuación, la policía nos recomienda a través de su cuenta de Twitter que no nos fiemos de los grandes descuentos de páginas de dudosa reputación y que compremos únicamente en páginas web de confianza: "<b>Asegúrese de que sea un sitio seguro</b>. Para ello, compruebe que aparece el icono de un candado en la barra de direcciones de su navegación".</p>
      <h3>Apuesta por la doble verificación</h3>
      <p>Por otro lado, la policía también recomienda <b>que verifiquemos de forma regular que los cargos recibidos corresponden con la compra</b> que hayamos realizado. De esta manera, si vemos que alguien ha comenzado a sustraer dinero de nuestra cuenta, podremos cancelarla antes de que sea demasiado tarde. Pero no solo eso, también que utilicemos plataformas intermedias de pago con tarjetas de prepago o saldo reducido.</p>
      <p>Por último, <b>la policía aconseja al cliente que utilice una doble comprobación para aprobar la transacción</b>. Desde un código del banco remitido a tu móvil hasta una tarjeta de coordenadas. Así, desde la Policía Nacional nos garantizan que podremos comprar con total seguridad durante el Black Friday y evitar que los ciberdelincuentes nos amarguen el día.</p>
