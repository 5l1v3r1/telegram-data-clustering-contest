      <h1>Promes lacht met Ajax-kids: 'Dat heb ik één keer meegemaakt, echt niet leuk'</h1>
      <address>
        <time datetime="2019-11-25T10:51:00+00:00">25 Nov 2019, 10:51</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ajaxkidsclub/status/1198680533384994822?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>"Moet je weleens naar de wc tijdens een wedstrijd en hoe werkt dat dan?" Het was zomaar één van de vragen tijdens de Ajax Kids Club-persconferentie in de Johan Cruijff Arena. Quincy Promes draait er niet omheen.</b>
      </p>
      <p>"Ik heb het één keer meegemaakt en dat is echt niet leuk", reageert hij. "Je kan niet meer rennen, je wilt geen bal meer raken, maar het gebeurt weleens. We zijn mensen, die moeten ook weleens naar de wc. Het is mij één keer overkomen. Wat? Een grote boodschap", besluit Promes lachend.</p>
