      <h1>На помощь горящему BMW X6 пришла машина-ассенизатор. Чем тушила-то?</h1>
      <address><time datetime="2019-11-25T10:43:15+00:00">25 Nov 2019, 10:43</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Ну а что было делать? Спасибо, что хоть так помогли, и порой не важно бывает, чем тушили.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/P-fjHKeRGWs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это курьезное видео появилось в паблике <a href="https://vk.com/overstory163">«Подслушано Самара»</a> ВКонтакте. На кадрах — полыхающий BMW X6 поливают черной жижей из КАМАЗа-ассенизатора.</p>
      <p>Машина неожиданно вспыхнула на дороге, водитель едва успел выскочить. На его счастье, мимо ехала ассенизаторская машина. Шофер быстро оценил ситуацию, достал шланг и передал владельцу дымящегося BMW. Мужчина оказался не из брезгливых, сначала сам держал шланг с фонтанирующими фекалиями, а потом полез в машину, чтобы открыть капот.</p>
      <p>Чем закончилась эта история, осталось за кадром. Несомненно одно — напором такой силы машину наверняка удалось потушить.</p>
      <p>И само это видео довольно забавное (ну если, конечно, вы не тот самый владелец BMW), но не менее забавны и комментарии к нему, ведь тема, согласитесь, «богатая»!</p>
      <p>Часть людей переживает, что машину теперь невозможно будет отмыть, некоторые сомневаются: «А с чего решили, что г...ом-то? Может, лужу где-то откачивали». Предлагают вручить водителю г...возки премию за смекалку и храбрость, а кто-то полагает, что владелец дорогой иномарки где-то сильно согрешил и его «карма не дремлет». Но есть и такие, кто рассуждает на шаг вперед: «Скоро на Авито — не бита, не крашена. Теперь при покупке BMW получше принюхивайтесь к движку».</p>

          </b>
        </li>
