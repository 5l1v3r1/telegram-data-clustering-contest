      <h3>Пес покатался на машине</h3>
      <p>В городе Порт-Сент-Люси, что во Флориде, черный лабрадор-ретривер не только сдвинул припаркованный автомобиль с места, но и умудрился в течение целого часа кататься на нем задним ходом, - передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Этого бы не случилось, если бы владелец лучше беспокоился о своем четвероногом друге, ведь собаку оставили закрытой в машине на долгое время. Стоит ли удивляться, что пес искал способы выбраться на волю. А может и просто скучал и решил развлечься.</p>
      <p>Так или иначе, барышня по имени Энн Сабол рассказала CNN, что заметила на обочине автомобиль, который двигался задним ходом по кругу. Завершив один цикл, автомобиль не остановился и продолжил наматывать круги, что и привлекло внимание женщины. И она была удивлена еще больше, когда смогла разглядеть, что в автомобиле, кроме собаки, никого нет.</p>
