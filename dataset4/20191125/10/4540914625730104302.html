      <h1>Häusliche Gewalt: Das erleben russische Frauen</h1>
      <address><time datetime="2019-11-25T10:10:32+00:00">25 Nov 2019, 10:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DzsDY_htCx8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Natalia N. erzählt, was sie erlebt hat: „Als er einen Gegenstand auf mich warf und der Bohrer fünf Zentimeter über dem Kopf meiner Tochter einschlug, wurde mir klar, dass es in Ordnung ist, wenn er mich tötet. Aber ich verstand, dass auch meine Kinder in Gefahr sind.“</p>
      <p>Natalia setzt sich für Opfer häuslicher Gewalt ein - sie weiß, wovon sie spricht, schließlich hat sie Gewalt am eigenen Körper erlebt. Tausende fragen um Rat. Als Ziel hat sich Natalia gesetzt, eine Einrichtung zu schaffen, in der Opfer von Gewalt Schutz finden.</p>
      <p>Euronews-Reporterin Galina Polonskaya sagt: „In Russland gibt es kein Gesetz zu häuslicher Gewalt. <i><b>Der Staat hat beschlossen, sich nicht in Familienangelegenheiten einzumischen.</b></i> Menschenrechtsaktivisten sind besorgt und sagen, solch eine Politik zerstöre Leben, die gerettet hätten werden können.“</p>
      <p>Es hat bereits Versuche gegeben, ein Gesetz gegen häusliche Gewalt, zu verabschieden - bislang vergebens. Im Dezember soll ein weiterer Versuch unternommen werden. Allerdings sperren sich viele Abgeordnete gegen eine solche gesetzliche Regelung, auch orthodoxe Gruppierungen wollen das Gesetz nicht. Die Familie sei der sicherste Ort der Welt, war auf einem Spruchband während einer Demonstration an diesem Samstag zu lesen.</p>
      <h3>Studie zeigt: In 80 Prozent der Fälle sind Frauen die Opfer</h3>
      <p>Oksana Puschkina sitzt für die Partei Einiges Russland in der Duma. Da sie sich für das Gesetz gegen häusliche Gewalt ausspricht, sei sie bedroht worden, sagt Puschkina. „Die Duma forderte eine große Studie an: 70 Prozent der Familien sind von häuslicher Gewalt betroffen sind, in 80 Prozent der Fälle sind Frauen die Opfer. Die nächste Kategorie sind alte Menschen, dann Kinder, also braucht nicht diskutiert zu werden, warum ein solches Gesetz notwendig ist, denn wir haben ein großes Problem“, so Puschkina.</p>
      <p>Auch Natalia P. hat Gewalt zu spüren bekommen. <i><b>„Er streifte seine Uhr ab, schaute mir in die Augen und sagte: 'Und jetzt werde ich dich töten.'"</b></i> Jahrelang hatte Natalia Angst, dass ihr geschiedener Mann ihr etwas antun könne. Sie meint, Menschen, die häuslicher Gewalt ausgesetzt seien, seien heute in noch größerer Gefahr, weil man Schläge innerhalb der Familie nicht als Straftat ansehe. <b><i>„Eine Frau muss sicher sein, dass sie geschützt wird, jetzt haben wir so etwas nicht mehr“</i></b>, sagt sie.</p>
      <p>„Ich habe unseren Bezirkspolizisten gebeten, mir zu helfen“, schildert Daria das, was ihr widerfahren ist. „Das Einzige, was er mir sagte, war, dass er nicht das Recht habe, sich in unser Familienleben einzumischen."</p>
      <p>Darias Mann war drogenabhängig. Er vergewaltigte seine Frau und drohte, sie umzubringen. Daria nahm ihre Kinder und verließ ihn: Sie fand Unterschlupf in einer von Natalia Krasnoslobodtseva gegründeten Einrichtung, die selbst häusliche Gewalt erlebte. Jetzt setzt sie sich für Opfer ein und bietet ihnen eine Unterkunft.</p>
      <p>Krasnoslobodtseva: „Eines Tages sollten wir nicht mehr gebraucht werden. Aber es scheint mir, dass wir noch lange gebraucht werden, denn selbst wenn das Gesetz eingeführt wird, muss es noch erklärt werden. Und Frauen müssen lernen, mutig zu sein, um es anzuwenden.“</p>
      <p>Was raten die Frauen, die ihre gewalttätigen Männer verließen, anderen Opfern häuslicher Gewalt? Lasst Euch das nicht gefallen und schweigt nicht hinter verschlossenen Türen.</p>
