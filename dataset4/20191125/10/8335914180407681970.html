      <h1>Мост се срути в Италия 15 месеца след трагедията в Генуа</h1>
      <h2>Мъж предотврати по-лошо развитие на инцидента</h2>
      <address><time datetime="2019-11-25T10:40:00+00:00">25 Nov 2019, 10:40</time> by <a rel="author">Ива Ваташка</a></address>
      <aside>
        <a href="https://vbox7.com/emb/external.php?vid=a8a85793de&amp;autoplay=1">Видео</a>
      </aside>
      <p>Заради силните дъждове в Италия рухна 30-метров участък от мост на магистрала А6, намираща се близо до наводнения крайбрежен италиански град Савона. </p>
      <figure>
        <iframe data-src="https://twitter.com/business/status/1198672431956791296?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Причината е свлачище, което се е активирало от проливните дъждове. Инцидентът се размина без жертви. Мъж, който пътува по магистралата и успява да спре навреме, реагира много бързо и предупреждава потока от коли за него. </p>
      <figure>
        <iframe data-src="https://twitter.com/ABCWorldNews/status/1198698346619244546?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Лошото време в Европа взе няколко жертви – четири във Франция и две в Гърция. В петък италианските власти обявиха извънредно положение заради климата. За кратко бе затворено летището в Ница, а в Торино бе отменен планиран маратон.    </p>
      <p>
        <a href="https://www.vesti.bg/sviat/silna-buria-vze-dve-zhertvi-v-gyrciia-6102496">Силна буря взе две жертви в Гърция</a>
      </p>
      <p>Случаят с пропадналия мост напомня за смъртоносния инцидент от август 2018 г., когато мост, по който минава магистрала А10 в Генуа, се срина. Тогава загинаха 43 души. </p>
      <figure>
        <iframe data-src="https://twitter.com/tempoweb/status/1029314074071523328?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <a href="https://www.vesti.bg/sviat/sruti-se-magistrala-v-italiia-mnogo-zhertvi-i-raneni-6085465">Срути се магистрала в Италия, много жертви и ранени</a>
      </p>
      <p>Инфраструктурата в тази част на Италия е построена през 50-те години на миналия век. След трагедията в Генуа започна дебат за това как да се подобри тя. Експертите периодично предупреждават, че пътищата на страната, много от които са построени в началото на 60-те години, са остарели и не могат да издържат на съвременните натоварвания и нива на трафик. </p>
