      <h1>Илон Маск озвучил самого себя в новой серии «Рика и Морти». В этой реальности он руководит компанией Tuskla — а еще у него растут бивни</h1>
      <address><time datetime="2019-11-25T10:06:03+00:00">25 Nov 2019, 10:06</time> by <a rel="author">Meduza</a></address>
      <p>Глава Tesla Илон Маск появился в третьем эпизоде четвертого сезона приключенческого мультсериала «Рик и Морти».</p>
      <figure>
        <iframe data-src="https://twitter.com/ThatBankaiLife/status/1198852088874164224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>«Пока что лучший момент дня — Илон Маск появляется в „Рике и Морти“ как Илон Таск. Обожаю!»</figcaption>
      </figure>
      <p>Он озвучил богатого изобретателя Илона Таска (Elon Tusk) — версию Маска из альтернативной реальности, в которой у него выросли бивни (tusk с английского переводится как «бивень»). А руководит он компанией под названием Tuskla. Рик и Морти заручаются помощью Таска для ограбления в стиле «Одиннадцати друзей Оушена».</p>
      <figure>
        <iframe data-src="https://twitter.com/spacecoast_stve/status/1198826046247907329?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>«О-о-о-о. Так ВОТ зачем он ненадолго поменял свое имя на Илона Таска. Невероятно!»</figcaption>
      </figure>
      <p>Казалось бы, на этом все — просто еще одно звездное камео, которых и так хватает в «Рике и Морти». На самом деле все интереснее: еще в феврале 2019-го Маск переименовал свой аккаунт в «Илона Таска». Тогда многие решили, что это просто очередной мем, который понравился главе Tesla — да и сам Маск заявил, что просто «дурачился в твиттере».</p>
      <p>Непонятно, действительно ли Маск тогда намекал на участие в «Рике и Морти». Это возможно, изобретатель еще в 2017 году <a href="https://twitter.com/elonmusk/status/900376843210981378?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E900376843210981378&amp;ref_url=https%3A%2F%2Fwww.inverse.com%2Farticle%2F35836-rick-and-morty-elon-musk-fan-adult-swim-wubba-lubba-dub-dub">писал</a>, что любит это шоу.</p>
