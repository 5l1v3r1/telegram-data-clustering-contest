      <h1>WATCH | Internet sensation Max the dog does doughnuts for an hour before cops swoop</h1>
      <address><time datetime="2019-11-25T10:43:00+00:00">25 Nov 2019, 10:43</time> by <a rel="author">Jessica Levitt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iOOTXEWpmBw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Meet Max the lab who drove a car for an hour, in reverse, before emergency officials swooped in to help.</p>
      <p>Yup, this is a true story.</p>
      <p><a href="https://www.theguardian.com/us-news/2019/nov/23/florida-dog-drives-car-video-police-rescue">The Guardian</a> reports residents in Port St Lucie, Florida, US, called emergency officials after a car was spotted doing doughnuts for more than an hour in their hood.</p>
      <p>Inside was a black labrador, Max, who was seen jumping around while the car went round and round.</p>
      <p><a href="https://www.independent.co.uk/news/world/americas/dog-drive-car-reverse-florida-labrador-a9214116.html">The Independent</a> reports the dog was unharmed after rescue personnel arrived on the scene to rescue Max and the car.</p>
      <p>Footage of the car going around in circles has been widely shared on the internet, with Max becoming an instant internet sensation.</p>
