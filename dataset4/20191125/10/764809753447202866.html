      <h1>سوري يطلب مليون دولار للكشف عن موقع رفات الجاسوس الإسرائيلي إيلي كوهين</h1>
      <address><time datetime="2019-11-25T10:03:40+00:00">25 Nov 2019, 10:03</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hQ4tJBwNXTA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال خالد الحافظ، نجل الرئيس السوري الراحل أمين الحافظ، إنه الوحيد الذي يمكنه الإرشاد عن موقع رفاة الجاسوس الإسرائيلي إيلي كوهين والذي أُعدم في دمشق عام 1965.</p>
      <p>وقال خالد، الذي يعيش كلاجئ في نيوزيلندا، إنه كان يعمل مع جهاز المخابرات السري النيوزيلندي وجهاز المخابرات الإسرائيلي (الموساد) على إيجاد رفات كوهين قبل أن تتوقف العملية.</p>
      <p>وأضاف خالد في حديث لشبكة تي في 3: "كان (العمل) من أجل النوايا الحسنة ولكن الأمر سار بشكل خاطئ".</p>
      <p>وطبقاً للشبكة النيوزيلندية، طلب الحافظ مبلغ مليون دولار أمريكي للاشتراك في العملية وهو ما رفضت المخابرات النيوزيلندية دفعه.</p>
      <p>وتسعى إسرائيل إلى الوصول إلى رفات كوهين الذي توغل في الأوساط السياسية والعسكرية السورية حتى صار مستشاراً لوزير الدفاع السوري في ستينيات القرن الماضي.</p>
      <p>وقالت إسرائيل سابقاً إنها استطاعت استعادة ساعة اليد الخاصة بكوهين في إطار بحثها عن بقايا جثته.</p>
