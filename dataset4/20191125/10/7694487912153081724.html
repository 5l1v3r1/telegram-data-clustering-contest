      <h1>تجمع لعدد من حماة مرج بسري امام مخفر مزرعة الضهر</h1>
      <address><time datetime="2019-11-25T10:34:21+00:00">25 Nov 2019, 10:34</time> by <a rel="author">Lebanon 24</a></address>
      <p>تجمع عدد من شبان حماة مرج بسري امام مخفر مزرعة الضهر في بلدة جون في اقليم الخروب، تضامنا مع مجموعة من الشبان البالغ عددهم 9 اشخاص الذين تم استدعاءهم للمخفر بتهمة كسر بوابات مشروع السد.</p>
