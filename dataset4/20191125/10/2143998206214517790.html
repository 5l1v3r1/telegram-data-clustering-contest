      <h1>THE BLUE HEARTS写真集の復刻版発売</h1>
      <address>
        <time datetime="2019-11-25T10:25:00+00:00">25 Nov 2019, 10:25</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1125/main3.jpg?imwidth=468"/>
        <figcaption>「復刻版　ザ・ブルーハーツ写真集」書影</figcaption>
      </figure>
      <p>「復刻版 ​<a href="https://natalie.mu/music/artist/69250">ザ・ブルーハーツ</a>写真集」が2020年1月23日に発売される。</p>
      <p>写真集のオリジナル版は1991年にファンクラブと会場限定で販売されていたもので、バンドの活動のピークの瞬間を捉えた決定的ショットを数多く収録。エネルギッシュなステージ写真に加えて、和やかな表情のオフショットや海外ロケの様子も見ることができる。</p>
