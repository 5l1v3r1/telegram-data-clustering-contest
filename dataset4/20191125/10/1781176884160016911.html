      <h1>广西百色市靖西市发生5.2级地震</h1>
      <address><time datetime="2019-11-25T10:42:24+00:00">25 Nov 2019, 10:42</time> by <a rel="author">杨婷</a></address>
      <p>　　新华社北京11月25日电  据中国地震台网正式测定：2019年11月25日9时18分在广西百色市靖西市（北纬22.89度，东经106.65度）发生5.2级地震，震源深度10千米。</p>
      <p>　　震中20千米内的乡镇有湖润镇、化峒镇。震中距靖西市城区36千米、距德保县48千米、距天等县55千米，距崇左市93千米，距百色市113千米，距南宁市172千米。</p>
    </article>
