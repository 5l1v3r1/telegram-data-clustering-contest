      <h1>経団連会長、春闘は「経済活動の質的向上を話題にしたい」</h1>
      <address>
        <time datetime="2019-11-25T10:50:00+00:00">25 Nov 2019, 10:50</time>
      </address>
      <p>　経団連の中西宏明会長は２５日の記者会見で、２０２０年春闘について、「経済活動の質的向上を話題にしたい」と述べ、従来の賃上げ交渉の場から、働き方改革などを議論する機会へと転換したい考えを示した。</p>
      <p>　中西氏は、「日本経済の一番大きな課題は生産性」と指摘し、春闘は、労働者のやる気や生産性を高める課題解決に向けた「労使一体となった打ち合わせの場というトーンにしたい」と述べた。経団連は企業の意見をまとめ、１月に経営者側の指針として公表する。</p>
    </article>
