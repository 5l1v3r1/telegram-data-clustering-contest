      <h1>網球》納達爾率西班牙克加拿大 奪台維斯盃網賽冠軍</h1>
      <address><time datetime="2019-11-25T10:01:43+00:00">25 Nov 2019, 10:01</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社馬德里24日綜合外電報導）網球名將納達爾今天擊敗沙波瓦洛夫，幫助西班牙力克加拿大，拿下隊史第6座台維斯盃冠軍盃，也為他璀璨的球季畫上完美句點。</p>
      <figure>
        <iframe data-src="https://twitter.com/DavisCupFinals/status/1198703397739933697?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>在馬德里進行的台維斯盃網球賽決賽，由西班牙迎戰加拿大，在魔術盒球場（Caja Magica）地主球迷加油聲下，包蒂斯塔-阿古特（Roberto Bautista Agut）在第1點單打以7比6（7/3）、6比3擊敗年輕好手奧格-阿里辛（Felix Auger-Aliassime），替西班牙拿下第一點單打。</p>
      <p>隨後「蠻牛」納達爾（Rafael Nadal）再於第2點單打以6比3、7比6（9比7）擊敗新秀沙波瓦洛夫（Denis Shapovalov），助西班牙連拿兩點力克加拿大。</p>
      <p>納達爾說：「我非常開心能以這樣的方式結束這個球季。」</p>
      <p>在西班牙國王菲利佩六世（King Felipe VI）、西班牙甲級足球聯賽豪門皇家馬德里的拉莫斯（SergioRamos）和巴塞隆納後衛皮克（Gerard Pique）都到場觀賽情況下，33歲的納達爾完全不想讓大好機會溜掉。</p>
      <p>台維斯盃這項有119年歷史賽事，這次有許多變革，但唯一不變的是納達爾精彩的表現。即便在台維斯盃開打前，就已經能確定本季是19座大滿貫冠軍得主納達爾，閃閃發亮生涯中最成功的一個球季。</p>
      <p>納達爾過去曾於2004年、2009年、2011年在台維斯盃取勝，在本次賽事後，納達爾為他成功的一季再加上第4度在台維斯盃決賽獲勝的紀錄，那是比瑞士天王費德瑞（Roger Federer）還多3次的成就。</p>
      <p>納達爾在這12個月的成就非凡，拿下包括大滿貫法國公開賽、美國公開賽在內的冠軍，並成為年終球王。</p>
      <p>西班牙在台維斯盃高舉冠軍獎盃，讓他們收下210萬美元（約新台幣6463萬元）冠軍獎金支票。</p>
      <p>納達爾本週在台維斯盃8戰全勝，在對戰英國的四強賽更扛起單、雙打兩點的勝利，讓西班牙這次奪冠看似是納達爾一個人的功勞。（譯者：李晉緯/核稿：蔡佳敏）1081125</p>
