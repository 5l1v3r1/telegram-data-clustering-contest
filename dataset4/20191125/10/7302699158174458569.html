      <h1>สยอง! ลูกฆ่าแม่แท้ๆ หั่นศพยัดตู้เย็น เพื่อนแม่ตามมาพบ ชักปืนยิงตัวเองสาหัส ล่าสุดเสียชีวิตแล้ว</h1>
      <address><time datetime="2019-11-25T10:15:00+00:00">25 Nov 2019, 10:15</time> by <a rel="author">ทีมข่าวอาชญากรรม</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011696804.JPEG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/lfbq2CFKV1Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>MGROnline - เกิดเหตุฆาตกรรมสยอง ซอยท่าข้าม 26 นศ.ปี 2 ฆ่าแม่หั่นศพแยกชิ้นส่วน ยัดลำตัวใส่ช่องฟรีซ แขนขาใส่ไว้ที่ประตูตู้เย็น เพื่อนแม่มาตามมาเจอ หยิบปืนยิงตัวเองสาหัส เจ้าหน้าที่กู้ภัยหามส่งโรงพยาบาล ล่าสุดเสียชีวิตแล้ว</b><br/><br/>วันนี้ (25 พ.ย.) ตำรวจ สน.ท่าข้าม รับแจ้งเหตุพบศพถูกฆ่าหั่นแล้วยัดตู้เย็น ภายในบ้านพักย่านท่าข้าม 28 กทม. จึงเดินทางไปตรวจสอบ เมื่อไปถึงพบศพหญิงโดนฆ่าหั่นยัดตู้เย็น สภาพเป็น 5 ชิ้นคือ หัว ลำตัว แขนและขา ใกล้กันพบร่างลูกชายของผู้ตายเรียนอยู่ปี 2 มหาวิทยาลัยแห่งหนึ่ง ใช้อาวุธปืนยิงตัวเองนอนจมกองเลือดอยู่ อาการสาหัส ก่อนถูกนำตัวส่งโรงพยาบาลนครธน ล่าสุดมรายงานว่าเสียชีวิตแล้ว</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011696801.JPEG"/>
      </figure>
      <p>จากการสอบสวนในเบื้องต้นทราบว่า ผู้ตายรับทำไฟแนนซ์รถยนต์และพักอาศัยอยู่กับลูกชาย ที่บ้านหลังดังกล่าว เมื่อวันที่ 24 พ.ย.ที่ผ่านมา เพื่อนของผู้ตายได้โทรศัพท์มาพูดคุยเมื่อตอน 2 ทุ่ม ซึ่งก็ยังพูดคุยกันปกติ แต่มาในช่วงเช้าวันนี้ไม่สามารถติดต่อได้ จึงเดินทางมาหาที่บ้าน <br/><br/>เมื่อเพื่อนเดินทางมาถึงพบลูกชายของผู้ตาย จึงถามหาผู้ตาย แต่ลูกชายก็พยายามบ่ายเบี่ยงว่าแม่ไม่อยู่บ้าน แต่เพื่อนของแม่เกิดความสงสัย เนื่องจากรถยังจอดในบ้าน จึงออกเดินตามหา และเปิดตู้เย็นกระทั่งพบศพถูกของผู้ตายถูกหั่นยัดตู้เย็นไว้ ด้วยความตกใจ ทุกคนก็กรีดร้อง และในจังหวะที่จะหันไปสอบถามลูกชายผู้ตาย ก็ได้ใช้อาวุธปืนยิงเข้าที่ศีรษะตัวเองอาการสาหัส นอนจมกองเลือด ก่อนถูกนำส่งโรงพยาบาล<br/><br/>เพื่อนของผู้ตายยังให้ข้อมูลอีกว่า ผู้ตายเคยบ่นให้ฟังเรื่องของการทะเลาะกับลูกชาย บ่อยครั้ง แต่ก็ไม่รุนแรงอะไร และทราบข้อมูลว่า ลูกชายของผู้ตายมีอาการป่วยเป็นโรคซึมเศร้า เพิ่งไปหาหมอเมื่อวันที่ 20 พ.ย.ที่ผ่านมา</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011696802.JPEG"/>
      </figure>
      <p>อย่างไรก็ตาม ขณะนี้ เจ้าหน้าที่กู้ภัยอยู่ระหว่างการทุบชักโครกในห้องน้ำ เพราะสงสัยว่าจะมีเศษชิ้นเนื้ออวัยวะของผู้ตายถูกทิ้งอยู่ในชักโครกด้วย<br/><br/>พล.ต.ต.โชคชัย งามวงศ์ ผบก.น.9 กล่าวว่า จากที่ได้สอบถามพยานเล่าว่า ช่วงเวลา 10.00 น. จะโทรมาคอนเฟิร์มเรื่องงานกับผู้ตายแต่ติดต่อไม่ได้ จึงให้เพื่อนที่รู้จักกันมาตรวจสอบที่บ้านผู้ตายว่าทำไมถึงติดต่อไม่ได้เพราะอะไร เพื่อนที่รู้จักกันก็ได้เข้ามาดูที่บ้านผู้ตายแล้วก็พบว่ารถผู้ตายจอดอยู่ที่บ้านและพบกับลูกชายของผู้ตายแต่เมื่อสอบถามแล้วทางลูกชายก็พยายามบ่ายเบี่ยงไม่ให้ดูว่าแม่อยู่หรือไม่อยู่แต่ทางพยานเห็นว่ามีทรัพย์สินของผู้ตายอยู่ที่บ้านก็เชื่อว่าผู้ตายคงไม่ได้ออกไปไหนก้คงอยู่ในบ้านแต่ลูกชายผู้ตายก็พยายามปฏิเสธว่าแม่ออกไปข้างนอกเดี๋ยวจะไปตามหาแม่เอง แต่พยานเชื่อมั่นว่าผู้ตายต้องอยู่ในบ้านอย่างแน่นอนก็เลยพยามหาทุกมุมของบ้านก็จึงไปพบในช่องแช่แข็งของตู้เย็นว่ามีชิ้นส่วนของมนุษย์ยิ่งทำให้แน่ใจว่าน่าจะเป็นชิ้นส่วนของผู้ตาย จากนั้นลูกชายผู้ตายไปหยิบปืนมาจากไหนไม่ทราบยิงเข้าที่ตัวเองจนบาดเจ็บสาหัส จึงนำตัวสงไปรักษาที่โรงพยาบาลนครธน ส่วนมูลเหตุเกิดจากอะไรอยู่ในขั้นตอนสืบสวนสอบสวนต่อไป</p>
