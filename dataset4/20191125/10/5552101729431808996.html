      <h1>【新潟秋日限定6-6】好米好水生好酒　八海山的暢飲之旅</h1>
      <address><time datetime="2019-11-25T10:56:00+00:00">25 Nov 2019, 10:56</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>背靠八海山的南魚沼，有好水也有好米，兩者合力之下，當然也出產好酒。在台灣也名氣頗大的清酒品牌「八海山」就源於此地，八海山的老闆為了造福鄉里，在家鄉南魚沼打造了「魚沼之里」，吸引大批遊客造訪。秋日裡來一趟八海山暢飲之旅，更是舒爽又痛快。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/137h9D2yVKo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120195725-6a5c93966335c0a00de265f7e09e681a-tablet.JPG"/>
        <figcaption>雪室是新潟的雪鄉傳統文化，是漫長冬天裡的多功能空間。</figcaption>
      </figure>
      <p>來到魚沼之里，第一站當然是去參觀「八海山雪室」，所謂雪室其實是新潟的雪鄉傳統文化，冬季漫長，人們閒來無事便把積雪堆成小山，結冰後把中間挖空變成雪室，有的單純儲藏食材，有的則當作喝酒小酌的空間，功能多多。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120195803-05533a87b46eb92da7402f56bb362330-tablet.JPG"/>
        <figcaption>八海山規模壯觀的雪室，以一座小冰山來維持終年低溫，是雪鄉環保之道。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120195832-0d000298cbb4d5c88e9be94db4272576-tablet.JPG"/>
        <figcaption>出自八海山雪室的各種食材，都在這個低溫冷藏室中販賣。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120195919-dbbb9b2cf9d5c36892a08eba7d22e41c-tablet.JPG"/>
        <figcaption>全程冷藏儲存2年的八海山原酒。（2,700日圓／瓶，約NT$752）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120195951-e7865a427c8a631b6cb0d1aeeab9987a-tablet.JPG"/>
        <figcaption>八海山雪室入口也是一個小賣場，同時販售很多小農蔬菜。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120200015-f678aa7192f45509fd225639c577aa9b-tablet.JPG"/>
        <figcaption>雪室入口擺了一桌子新米，而且都有標示種植來源與農夫姓名。</figcaption>
      </figure>
      <p>八海山自然也把雪室功能發揮到極致，偌大空間裡堆了一座終年不化的雪山，不用花一毛錢電費，便擁有一座超級大冰箱，終年維持攝氏5度的低溫，用來儲藏對溫度很敏感的日本清酒之外，還拿來放米、蔬菜、咖啡，只要你想得到的，都可以放進來，掛上「雪室儲藏」的產品，樣樣大受歡迎，似乎只要進過雪室，味道就特別甘甜。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120200108-07006199de534a1bf6d7590c3806ecfd-tablet.JPG"/>
        <figcaption>陳列在吧台上的酒款，全部都可以試喝。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120200812-100ac4f1d71bb73137a9b80b2e533022-tablet.JPG"/>
        <figcaption>戶田店長正在為客人說明每種酒的特色。</figcaption>
      </figure>
      <p>八海山也很大方，設了試飲吧台讓客人盡情暢飲，除了主流的清酒，八海山現在還做梅酒與米燒酎，全都可以試喝，只見大家雖然斯文地排著隊，卻一杯杯不手軟地一直喝，當然，結帳的時候也買了不少。</p>
      <p>試喝一輪之後，我對八海山的米燒酎特別感興趣，試飲吧台旁邊就是兩大排橡木桶，全是來自美國的波本桶，現在裡面裝填了黃麴三段發酵、減壓蒸餾、酒精度約40度的米燒酎，在橡木桶中陳年之後，會逐漸馴染上橡木桶特有的風味，層次更豐富也更引人入勝。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120200917-b37a0e536f0274c284eae8fa5f9b95b5-tablet.JPG"/>
        <figcaption>八海山也做「米燒酎」，儲存在美國橡木桶中，沾染波本威士忌風味。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120200945-36eb060847c7398cae410b78c88e38ed-tablet.JPG"/>
        <figcaption>架子上全是客人訂製的米燒酎。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120201023-4026edd312619acfa687ebca3f167bc0-tablet.JPG"/>
        <figcaption>這款回憶燒酎正式名稱是「面向未來」，意思是預約未來的喜悅與美味。</figcaption>
      </figure>
      <p>店長戶田先生說，八海山還推出名為「回憶燒酎」的服務，只要留下日期，八海山就會在客人的生日、結婚紀念日之前，將米燒酎裝瓶寄出，每一瓶都是獨一無二，八海山將之命名為「面向未來」，希望讓客人預約未來的喜悅與美味。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120201045-501cc6bef4356e03d052d8325e072203-tablet.JPG"/>
        <figcaption>完全與周遭地景融合的「猿倉山啤酒釀造所」，是八海山的最新景點。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120201154-d224249958fc84975f3707d0b5641244-tablet.JPG"/>
        <figcaption>擺上長桌，氣氛非常閒散舒適，吸引客人三三兩兩前來小酌。</figcaption>
      </figure>
      <p>前陣子落成的「猿倉山啤酒釀造所」，是魚沼之里的最新景點，也是清酒之外，八海山進軍啤酒釀造的試點之作，隔著玻璃便可看到成排羅列的啤酒發酵槽，目前有5種特色啤酒如PORTER、IPA、WEIZEN等。端著一杯剛釀好的啤酒，欣賞落地窗外新潟短暫而美好的秋日風景，真是再愜意不過。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120201231-aacba879a12b60d5342d3fbbce5ab3b2-tablet.JPG"/>
        <figcaption>可一次喝到5種不同特色啤酒如PORTER、IPA、WEIZEN的試飲組合。（1,200日圓／組，約NT$334）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120201321-0b870e387dabc971db45d9b67ad744d2-tablet.JPG"/>
        <figcaption>隔著落地玻璃，可看到壯觀的啤酒釀造槽。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120201345-44ee57cfc13a33f1c245bfb6ce57825a-tablet.JPG"/>
        <figcaption>啤酒釀造所裡空間極大，除了玻璃隔開的釀造室，還有吧台、麵包區與伴手禮區。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120201425-d0e770e24fc0a5d44555f6f91ccba858-tablet.JPG"/>
        <figcaption>秋日午後，邀好友來這裡喝一杯、暢談心事最好。</figcaption>
      </figure>
      <hr/>
      <p>魚沼之里</p>
      <ul>
        <li>地址：日本新潟縣南魚沼市長森426-1</li>
        <li>網址：www.uonuma-no-sato.jp、https://www.hakkaisan.co.jp/</li>
        <li>營業時間：（猿倉山啤酒釀造所／八海山雪室）10:00～17:00</li>
      </ul>
