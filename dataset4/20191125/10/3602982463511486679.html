      <h1>Klopp wil dat Virgil van Dijk Ballon d’Or wint: ‘Beste speler van het afgelopen seizoen’</h1>
      <address>
        <time datetime="2019-11-25T10:21:47+00:00">25 Nov 2019, 10:21</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/sportbible/status/1198906509461250048?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Als het aan Liverpool-coach Jürgen Klopp ligt, dan is er maar 1 speler die recht heeft op de Ballon d'Or: Virgil van Dijk. De centrale verdediger heeft volgens zijn Duitse trainer het beste seizoen van iedereen achter de rug.</b>
      </p>
      <p>Klopp is natuurlijk niet helemaal objectief, maar hij ziet in waarom iemand anders het verdient. Dit kan volgens hem alleen veranderen als de prijs gaat naar de beste voetballer van dit tijdperk. Virgil heeft voor de Ballon d'Or concurrentie van Lionel Messi en Cristiano Ronaldo.<br/><br/>"Als je de Ballon d'Or aan de beste speler van deze generatie geeft, dan geef je die telkens aan Messi. Maar als je kijkt wie de beste speler van het afgelopen seizoen was, dan is het Virgil van Dijk. Ik weet het niet precies, maar het lijkt me dat het zo werkt", aldus Klopp.<br/><br/><b>Prestaties Liverpool en Virgil</b><br/>Virgil van Dijk won afgelopen seizoen met Liverpool de Champions League en zelf viel de Oranje-aanvoerder ook een paar keer in de prijzen. Zo werd hij verkozen tot Premier League-speler van het Jaar en werd hij dit seizoen UEFA-speler van het Jaar.<br/><br/><b>Uitreiking Ballon d'Or</b><br/>De Ballon d'Or-winnaar wordt volgende week bekend gemaakt. Vorig jaar won Luka Modric deze prijs, maar deze keer zit hij niet bij de laatste 3.</p>
