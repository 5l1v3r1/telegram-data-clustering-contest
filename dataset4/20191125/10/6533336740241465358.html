      <h1>Ma fara' bene ‘sta sauna? – se vi state chiedendo se entrare in una stanza a 90 gradi faccia bene...</h1>
      <address>
        <time datetime="2019-11-25T10:03:00+00:00">25 Nov 2019, 10:03</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/3OI4cj_IqGw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>1 - LA SAUNA FA BENE AL CUORE (MA NON FA DIMAGRIRE)</b>
      </p>
      <p>
        <b>Elena Meli per <a href="http://www.corriere.it/">“Salute - Corriere della sera”</a></b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256110/1121928.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/02-2019/selfie-in-sauna-1-2-1121928.jpg"/>
        </a>
        <figcaption>selfie in sauna 1 2</figcaption>
      </figure>
      <p>Per mantenere il cuore in forma è meglio entrare in sauna per qualche minuto o farsi un giro in bici? C' è da scommettere che la maggioranza propenderebbe convinta per inforcare la bicicletta, ma a sorpresa avrebbe ragione anche chi punterebbe alla più riposante sudata in una stanza a 90 gradi: lo indica una ricerca dell' università tedesca di Halle Wittemberg, secondo cui su cuore e vasi una seduta in sauna dà gli stessi risultati di un breve allenamento sulla cyclette.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256110/1121909.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/02-2019/selfie-in-sauna-4-1121909.jpg"/>
        </a>
        <figcaption>selfie in sauna 4</figcaption>
      </figure>
      <p>Gli autori hanno sottoposto alcuni volontari a entrambe le attività, registrando pressione e frequenza cardiaca durante e dopo: «In sauna la pressione sale tanto quanto accade durante l' esercizio; lo stesso vale per i battiti del cuore, che accelerano in tutte e due le situazioni.</p>
      <p>La pressione del sangue «crolla» una volta usciti dalla sauna, così come la frequenza cardiaca: entrambe scendono a livelli inferiori a quelli registrati prima di entrare», illustra il coordinatore dell' indagine, Sasha Ketelhut. Il calo di pressione che può preoccupare chi entra in sauna (si veda sotto) è perciò soltanto successivo ai minuti «bollenti» e ha in realtà implicazioni positive, come spiega Ketelhut: «Nel lungo termine la riduzione di pressione e frequenza cardiaca ottenuta con saune regolari è analoga a quella possibile con un allenamento moderato e costante: i vantaggi cardiovascolari sono simili».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256110/1121907.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/02-2019/selfie-in-sauna-23-1121907.jpg"/>
        </a>
        <figcaption>selfie in sauna 23</figcaption>
      </figure>
      <p>Dati che confermano quanto emerso da uno dei più ampi studi sugli effetti del calore secco, il Sauna and Cardiovascular Heart Project, secondo cui la sauna migliora anche l' elasticità dei vasi. «Diventano più cedevoli sotto la spinta del sangue e ciò abbassa il rischio di eventi cardiovascolari correlati all' ipertensione (come infarti e ictus, ndr )», spiega Umberto Solimene, presidente della World Federation of Hydrotherapy and Climatotherapy (Femtec).</p>
      <p>«Il caldo secco riduce gonfiore, infiammazione e dolore» aggiunge Solimene. «Muscoli e legamenti si rilassano, quindi eventuali dolori a ginocchia, gomiti, mani o alla schiena diminuiscono. I muscoli diventano poi più elastici, si rigenerano più velocemente grazie alla maggiore irrorazione di sangue ai tessuti dovuta alla vasodilatazione, sono meno soggetti a contratture».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256110/1121904.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/02-2019/selfie-in-sauna-20-1121904.jpg"/>
        </a>
        <figcaption>selfie in sauna 20</figcaption>
      </figure>
      <p>A differenza dell' esercizio fisico però la sauna non fa dimagrire, come sottolinea il ricercatore tedesco: «Non c' è attività muscolare sufficiente in sauna: si perdono liquidi e non grasso, basta bere e mangiare per tornare al peso di partenza in poche ore».</p>
      <p>
        <b>2 - PER TANTI MA NON PER TUTTI. CHI DEVE EVITARLA E A CHI E’ SCONSIGLIATA</b>
      </p>
      <p>
        <b>Elena Meli per <a href="http://www.corriere.it/">“Salute - Corriere della sera”</a></b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256110/1121903.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/02-2019/selfie-in-sauna-2-1121903.jpg"/>
        </a>
        <figcaption>selfie in sauna 2</figcaption>
      </figure>
      <p>La pressione scende parecchio soprattutto una volta usciti dalla sauna: ma questo la rende sicura anche per chi è ipoteso?</p>
      <p>L' autore dello studio tedesco, il medico dello sport Sasha Ketelhut, specifica che «La sauna è una prova per l' organismo a cui può sottoporsi chiunque sia in grado di tollerare uno stress fisico moderato senza grossi disagi. Occasionalmente anche gli ipotesi potrebbero farla, a patto di avere qualche precauzione».</p>
      <p>È importante per esempio non esagerare coi tempi: in sauna non si può stare meno di otto minuti, altrimenti il corpo non si scalda a sufficienza, ma non bisogna mai superare i venti, perciò chi è ipoteso dovrebbe accontentarsi di una decina di minuti o poco più. Meglio poi stare seduti anziché distesi e alzarsi lentamente; per far aumentare la pressione in modo dolce va benissimo una doccia fresca dopo, intorno ai 15 gradi, iniziando dai piedi per salire verso gambe, tronco e testa.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256110/1121902.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/02-2019/selfie-in-sauna-19-1121902.jpg"/>
        </a>
        <figcaption>selfie in sauna 19</figcaption>
      </figure>
      <p>Nonostante le cautele tuttavia la sauna resta un' attività per tanti ma non per tutti e oltre alla pressione bassa ci sono altre controindicazioni, come precisa Umberto Solimene, presidente della Federazione Mondiale del Termalismo: «È sconsigliata per esempio a chi soffre di varici e gonfiori agli arti o se si ha già una malattia cardiaca (come infarti recenti, cardiopatie o insufficienza cardiaca, perché l' aumento della circolazione sanguigna e quindi del consumo di ossigeno indotto dalla sauna in alcuni può essere deleterio, ndr).</p>
      <p>Nelle donne è meglio evitarla durante il flusso mestruale perché la vasodilatazione può aumentare molto le perdite». Discussa la possibilità di farla in gravidanza, perché l' incremento della temperatura corporea è considerato un fattore di rischio per il bambino, che non ha una capacità di termoregolazione adeguata e potrebbe perciò essere esposto a colpi di calore nocivi: alcuni dati sembrano tuttavia rassicuranti, pare infatti che un quarto d' ora di sauna più blanda, a circa 70 gradi, non provochi danni.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256110/1121898.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/02-2019/selfie-in-sauna-15-1121898.jpg"/>
        </a>
        <figcaption>selfie in sauna 15</figcaption>
      </figure>
      <p>No invece in caso di infezioni acute come raffreddore, influenza o in alcuni casi di asma perché la sauna può aumentare la congestione delle mucose rendendo più difficoltosa la respirazione o addirittura scatenare una crisi asmatica; non è adatta infine per chi ha un' insufficienza renale, perché si perdono molti liquidi e sali minerali, e se si hanno problemi dermatologici come eczema o rosacea perché possono peggiorare, anche solo temporaneamente.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256110/1121899.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/02-2019/selfie-in-sauna-16-1121899.jpg"/>
        </a>
        <figcaption>selfie in sauna 16</figcaption>
      </figure>
      <p>«Quando si entra in sauna bisogna essere in perfette condizioni fisiche», sintetizza Solimene.</p>
