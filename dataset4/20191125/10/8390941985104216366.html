      <h1>Madrid y Vigo se enfrentan en la "guerra" de las luces: ¿quién ha vencido?</h1>
      <address><time datetime="2019-11-25T10:05:41+00:00">25 Nov 2019, 10:05</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TaboadaLucia/status/1197958394168168453?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hace apenas unos días, concretamente el pasado viernes, el alcalde de la ciudad de <a href="https://cadenaser.com/tag/madrid/a/">Madrid,</a> <a href="https://cadenaser.com/tag/jose_luis_martinez_almeida_navasques/a/">José Luis Martínez Almeida</a>, daba la bienvenida al periodo navideño con el tradicional encendido de luces de <a href="https://cadenaser.com/tag/navidad/a/">Navidad</a>. Un evento, que tuvo lugar en un atril situado en la plaza de Cibeles, mediante el que el regidor del <a href="https://cadenaser.com/tag/pp_partido_popular/a/">Partido Popular</a> daba a conocer <b>el nuevo alumbrado de la capital española para las próximas semanas</b>.</p>
      <p>Un día más tarde, el socialista <a href="https://cadenaser.com/tag/abel_caballero/a/">Abel Caballero</a> hacía lo propio en <a href="https://cadenaser.com/tag/vigo/a/">Vigo</a> en un evento multitudinario. Después de triunfar con su discurso del año pasado, mediante el que retaba a las alcaldías de París o Londres a superar la decoración navideña de su ciudad, <b>el regidor gallego ha subido su apuesta con el objetivo de enfrentarse a Nueva York</b>.</p>
      <h3>La guerra de las luces</h3>
      <p>De esta manera, ambas ciudades iniciaban la primera batalla de una "guerra lumínica" que se cuece desde <a href="https://www.lasexta.com/noticias/nacional/jose-luis-martinez-almeida-reta-a-abel-caballero-a-superar-sus-luces-de-navidad-desde-vigo-vas-a-ver-las-de-madrid-video_201909215d861bee0cf287991cb0e19f.html">el pasado mes de septiembre</a>, cuando Caballero y Almeida se vieron las caras en un acto de la Federación de Municipios y Provincias. Durante dicho evento, Abel Caballero afirmó frente al regidor de Madrid que las luces de Vigo iban a ser tan excepcionales que iba incluso a invitar al alcalde de Nueva York, Bill de Blasio, <b>para que admirara Vigo.</b></p>
      <p>Por su parte, Almeida tenía claro que este sería el año de Madrid: "Este año te superamos. Desde Vigo vas a ver las luces de Madrid". Apenas unas semanas más tarde, el <a href="https://cadenaser.com/tag/ayuntamiento_madrid/a/">Ayuntamiento de Madrid</a> aprobaba un presupuesto que superaba los tres millones de euros para iluminación navideña de la capital, <b>un 27,7% respecto al año anterior</b>.</p>
      <figure>
        <img src="https://cadenaser00.epimg.net/ser/imagenes/2019/11/25/sociedad/1574669510_004201_1574675693_sumario_normal.jpg"/>
        <figcaption>Encendido del árbol de Navidad de La Puerta del Sol, en Madrid a 22 de noviembre de 2019. / Ricardo Rubio (Europa Press)</figcaption>
      </figure>
      <h3>La guerra llega a un nuevo nivel</h3>
      <p>Una guerra que subía de tono el pasado sábado, cuando Abel Caballero <a href="https://www.lasexta.com/programas/liarla-pardo/entrevistas/el-mensaje-de-abel-caballero-a-almeida-y-villacis-sobre-las-luces-de-navidad-si-comparan-quedan-en-ridiculo-video_201911245ddadccc0cf2c3867c9c3044.html">defendía su inversión en el programa de La Sexta <i>Liarla Pardo</i></a> y pedía al regidor de Madrid que no se comparara con su ciudad para no quedar en ridículo: "<b>Costó 850.000 euros, que es muy poquito dinero en relación con lo que esto proporciona</b> a la ciudad porque proporciona docenas y docenas de millones de euros".</p>
      <p>Un día más tarde, Almeida reconocía que Vigo no tenía nada que hacer contra su ciudad: <b>"Madrid no compite con Vigo, Abel Caballero está loco por hacer publicidad</b>. Entiendo que tenga una pasión desmedida y una ambición irrefrenable por su ciudad, pero Madrid no compite con Vigo. Nosotros competimos contra las ciudades con las que tenemos que competir en un mundo cada vez más globalizado".</p>
      <h3>Madrid se ha gastado tres millones de euros</h3>
      <p><b>El Ayuntamiento de Madrid ha invertido tres millones de euros en el alumbrado navideño,</b> <a href="https://www.madrid.es/portales/munimadrid/es/Inicio/El-Ayuntamiento/Notas-de-prensa/El-Ayuntamiento-encendera-el-alumbrado-navideno-el-viernes-22-de-noviembre/?vgnextfmt=default&amp;vgnextoid=dcbdf2522c95e610VgnVCM1000001d4a900aRCRD&amp;vgnextchannel=6091317d3d2a7010VgnVCM100000dc0ca8c0RCRD">tal y como informan en un comunicado</a>. Todo ello para renovar las luces de Navidad en diferentes calles como la Gran Vía e incluso añadir nuevos detalles lumínicos en emplazamientos como la Plaza de Oriente o el patio central de Conde Duque.</p>
      <p>Pero no solo para eso. <b>El consistorio se ha gastado 600.000 euros más respecto al año pasado</b> para instalar 10 belenes iluminados en distintos barrios de la ciudad y siete nuevos abetos. También para instalar una gran bola de 12 metros de diámetro y 43.000 luces LED, que ha sido una de las grandes protagonistas de la Navidad en Madrid.</p>
      <h3>Vigo se ha gastado 800.000 euros</h3>
      <p>Por su parte, <b>Abel Caballero ha reconocido que su ayuntamiento se ha gastado 800.000 euros en el alumbrado navideño</b>. Todo ello para instalar 10 millones de luces led e iluminar un total de 334 calles, entre las que destaca una dedicada a la película <i>Frozen 2.</i> Entre otras cosas, las calles de Vigo contarán con 2.500 arcos de luz y 465 árboles, mediante los que pretende consagrar a la ciudad como un destino turístico idóneo para estas fechas.</p>
      <p>Pero no solo eso. Además de las características luces navideñas, la ciudad de Vigo cuenta con un árbol y una caja de regalos gigantescos. También un muñeco de nieve de grandes dimensiones, pistas de hielo, un mercadillo y cañones de nieve artificial. <b>Pero la gran joya de la corona es una gran noria de 60 metros de altura con 200.000 luces LED y una gran pantalla circular en el centro</b>.</p>
      <h3>¿Quién ha sido el gran vencedor?</h3>
      <p>Por lo tanto, <b>Madrid ha gastado tres veces más que Vigo estas navidades.</b> No obstante, y a pesar de que Almeida <a href="https://cadenaser.com/ser/2019/11/23/politica/1574534992_041062.html">ha sido noticia por liarse con la cuenta atrás</a>, las auténticas triunfadoras en redes sociales han sido las luces de Vigo. Tanto es así que han llegado a convertirse en <i>trending topic</i> en Twitter, donde cientos de usuarios han hablado sobre la gigantesca noria que adorna la ciudad.</p>
      <p>De esta manera, <b>la ciudad dirigida por <a href="https://cadenaser.com/tag/abel_caballero/a/">Abel Caballero</a> ha conseguido una mayor notoriedad en redes sociales</b> gracias a los distintos motivos como el árbol de Navidad gigante o la noria de 60 metros. Una notoriedad que se convierte en una campaña perfecta para que los turistas repartidos por distintos puntos del país decidan viajar a esta ciudad. Y tú, ¿quién crees que ha ganado la guerra?</p>
