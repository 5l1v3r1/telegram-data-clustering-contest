      <h1>31회 아산상 시상식</h1>
      <address>
        <time datetime="2019-11-25T10:15:52+00:00">25 Nov 2019, 10:15</time>
      </address>
      <p>31회 아산상 시상식</p>
      <p>아산사회복지재단이 25일 오후 서울 중구 한국언론회관에서 연 31회 아산상 시상식에서 수상자들이 기념촬영을 하고 있다. (윗줄 왼쪽부터 시계방향으로) ‘가난한 이들의 작은 자매회’ 대표 이상옥 헬레나 수녀(사회봉사상), 정몽준 아산재단 이사장, 이석로 방글라데시 꼬람똘라병원장(대상), 김혜심 박사(의료봉사상) &gt;Please activate JavaScript for write a comment in LiveRe.</p>
