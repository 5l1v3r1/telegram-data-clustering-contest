      <h1>蘋果傳預計明年新iPhone出貨量逾億部</h1>
      <address>
        <time datetime="2019-11-25T10:27:00+00:00">25 Nov 2019, 10:27</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>台灣電子時報引述蘋果供應鏈消息稱，蘋果預計明年下半年推出的3款新iPhone從明年第三季到2021年1月的總出貨量，將會達到1.1億至1.2億部。<br/>消息人士稱，明年新推出的所有三款新機型都是5G智能手機。<br/>早前已有分析預計，蘋果將成為5G智能手機出貨量的領頭羊。Strategy Analytics預期蘋果明年推出3款新的5G iPhone後，該公司將成為市場領導者。蘋果目前在產品組合中沒有5G手機，但分析相信它能夠超越目前的5G市場領導者三星和華為。</p>
    </article>
