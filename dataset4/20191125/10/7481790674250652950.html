      <h1>「ムーミン」のキャラビジネス参入…松屋銀座、ブルガリと共同でチョコ</h1>
      <address>
        <time datetime="2019-11-25T10:01:00+00:00">25 Nov 2019, 10:01</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191125-OYT1I50050-1.jpg?type=large"/>
        <figcaption>松屋の新規事業第一弾として商品化されるブルガリとムーミンのチョコレート（２５日午後２時、東京都中央区で）＝沼田光太郎撮影</figcaption>
      </figure>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191125-OYT1I50051-1.jpg?type=large"/>
        <figcaption>松屋の新規事業第一弾として商品化されるブルガリとムーミンのチョコレート（２５日午後２時２３分、東京都中央区で）＝沼田光太郎撮影</figcaption>
      </figure>
      <p>　松屋銀座は２５日、フィンランド生まれの人気キャラクター「ムーミン」のグローバルライセンスを取得し、キャラクタービジネスに参入すると発表した。第１弾は、高級ブランドの「ブルガリ」と共同で、チョコレートをつくり、１２月６日から販売する予定だ。</p>
      <p>　松屋はムーミンの企画展を開催したことが縁で、作者のトーベ・ヤンソン氏の一族と関係を深めてきた。現在は和菓子の「とらや」などとも新商品を開発中で、順次発売する予定だ。古屋毅彦専務は「グローバルに羽ばたける商品を発信していきたい」と話している。</p>
