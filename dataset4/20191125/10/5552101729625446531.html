      <h1>【新潟秋日限定6-5】新米登場！一年一度的舌尖饗宴</h1>
      <address><time datetime="2019-11-25T10:57:00+00:00">25 Nov 2019, 10:57</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>新潟是日本著名的米鄉，尤其是南魚沼這一帶，周圍被海拔2,000公尺以上的高山環繞，土壤肥沃，又有雪水灌溉，種出來的米特別好吃，最高級的越光米幾乎都是來自這裡。秋天是新米上市的季節，來到這裡當然要進行一年一度、大吃白飯的動作。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/137h9D2yVKo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120190819-5af910d88e26182c4da835e25955dcf0-tablet.JPG"/>
        <figcaption>南魚沼位在盆地中，被越後三山、卷機山包圍，又有魚野川流過，雪水灌溉、土壤肥沃、溫差極大，自然孕育出好米。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120190846-5ed2cf7d612941222c9ee935a521041c-tablet.JPG"/>
        <figcaption>精米廠之前沒日沒夜的開工，等到新米大批上市，才能喘一口氣。</figcaption>
      </figure>
      <p>台灣高檔超市經常看到「南魚沼」這個地名，幾乎所有最高級的越光米都來自此地。懷著興奮踏上這塊土地，只見這個位在魚沼盆地中，被越後三山、卷機山包圍，又有魚野川流過的地方，雪水灌溉、土壤肥沃、溫差極大，自然孕育出好米。</p>
      <p>秋天的新潟，無論走到哪裡，都可以看到新米上市的標誌，實在誘人垂涎。當地人喜歡用稻殼當燃料，用大釜煮米，剛起鍋的新米，顆顆晶瑩透亮，嬌艷欲滴，充滿水分，就連不吃澱粉減肥的人，也很難抗拒新米的誘惑。</p>
      <p>這個季節造訪新潟，最特別的待遇是可以從一整排不同鄉鎮產地、不同農夫種的新米當中，挑選自己喜歡的米，請店家當場精米，脫去外殼，就能得到最新鮮的米了。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120190906-afff65c2f208561484e476b7453aa095-tablet.JPG"/>
        <figcaption>新潟人會用稻殼當燃料，用大釜煮米。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120190921-6bd008cfae8c7d5f680da2575268f861-tablet.JPG"/>
        <figcaption>桐木米箱裡裝著來自不同農田的新米，選好了就立刻精米，保證新鮮。</figcaption>
      </figure>
      <p>既然正逢新潟出新米的季節，這天午餐，我們直奔「上田之鄉」品味南魚沼的好米。這家餐廳賣的是當地的鄉土料理，如果想吃南魚沼著名的「本氣丼」也不是問題。</p>
      <p>我們點了燒肉定食，廚房阿姨們不時來問白飯夠不夠？就像家裡的媽媽一樣親切，南魚沼的越光米果然不是浪得虛名，不管配燒肉、漬物小菜，還是農家拿手的「卷纖湯」都好吃，大家一個忍不住，就多添了好幾碗飯。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120190939-ff1190ab91e3d2ef7605af0fbf5cc7bf-tablet.jpg"/>
        <figcaption>上田之鄉的「燒肉定食」，分量很足，還可以越光米吃到飽。（1,200日圓／份，約NT$334）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120191046-0a67003d4aac5e064be814cbbd58edfb-tablet.JPG"/>
        <figcaption>「上田之鄉」是當地著名的農家樂餐廳，中午上門的食客極多。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120191109-f299cf0f447ff4a68912428911b43335-tablet.JPG"/>
        <figcaption>農家媽媽拿手的「卷纖湯」，是把各種蔬菜切絲大鍋燴煮成湯，也可加入豬肉添味。（1,200日圓燒肉定食菜色，約NT$334）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120191128-dd7fbaeadf18600a1cf84bacede635af-tablet.JPG"/>
        <figcaption>農家媽媽的手藝，備受食客稱讚。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120191142-9b4f758a7b66e3af9d524112ec9acb2f-tablet.JPG"/>
        <figcaption>上田之鄉附近全是農田，大家都專程開車來吃。</figcaption>
      </figure>
      <p>隔天早晨，在「Naspa新大谷酒店」又飽食一頓新米，這才意猶未盡地搭上越新幹線準備打道回府，原來雪國秋日的魅力，絲毫不遜於白色隆冬，明年可得趁早規劃，才能及時滿喫新潟秋天獨一無二的特色。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120191201-0b386705a7d85dd497d7a80e58a7b6db-tablet.JPG"/>
        <figcaption>煎魚、明太子、各種日式漬物，都是Q軟新米的好搭檔。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120191221-eca931ad9156224d376a61f88294c5d0-tablet.JPG"/>
        <figcaption>因為住客眾多，早餐是在宴會廳享用，菜色頗豐富。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120191245-81111c78de7e854452fbb5609daaa99d-tablet.JPG"/>
        <figcaption>「Naspa新大谷酒店」的房間簡單乾淨，空間還算寬敞。</figcaption>
      </figure>
      <hr/>
      <p>上田之鄉</p>
      <ul>
        <li>地址：日本新潟縣南魚沼市長崎2970-1</li>
        <li>電話：＋81-25-782-1197</li>
        <li>營業時間：11:30～14:30、18:00～21:00，週三公休。</li>
      </ul>
      <hr/>
      <hr/>

      <ul>
        <li>地址：日本新潟縣南魚沼郡湯沢町湯沢2117-9</li>
        <li>電話：＋81-25-780-6111</li>
        <li>房價：NT$3,400起，含早餐。</li>

      <hr/>
      <p>日本旅遊資訊</p>
      <ul>
        <li>簽證：台灣旅客可持6個月內有效護照，免簽證停留90天。</li>
        <li>匯率：新台幣兌日圓約為1：3.59。（2019年11月資料）</li>
        <li>時差：比台灣快1小時。</li>
        <li>氣溫：新潟11月氣溫約攝氏6～14度，詳情可查詢<a href="http://www.jma.go.jp/">www.jma.go.jp</a>。</li>
        <li>航班：可搭華航、長榮、國泰、日本航空等，從松山飛羽田，或由桃園飛成田機場，再至JR東京或上野車站轉搭上越新幹線至新潟的越後湯澤車站，再改搭電車或租車移動。</li>
        <li>觀光諮詢：可上網查詢南魚沼市觀光協會<a href="http://www.m-uonuma.jp/">www.m-uonuma.jp</a>、越後湯澤觀光協會<a href="http://www.e-yuzawa.gr.jp/">www.e-yuzawa.gr.jp</a>、十日町市觀光協會<a href="http://www.tokamachishikankou.jp/">www.tokamachishikankou.jp</a>。瑞獅旅行社現有推出新潟冬日客製化行程，詳情可洽02-2708-5899。</li>
      </ul>
