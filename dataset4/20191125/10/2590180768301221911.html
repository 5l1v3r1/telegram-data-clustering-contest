      <h1>পদ্মা সেতুতে ১৭তম স্প্যান বসবে মঙ্গলবার</h1>
      <address><time datetime="2019-11-25T10:27:00+00:00">25 Nov 2019, 10:27</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TF2Z24iC4kM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>আবারও শুরু হয়েছে পদ্মা সেতুতে স্প্যান বসানোর কাজ। সব কিছু ঠিক থাকলে পদ্মা সেতুর ১৭তম স্প্যান বসবে আগামীকাল মঙ্গলবার। দৃশ্যমান হবে আড়াই কিলোমিটারের বেশি।</b><br/><br/>প্রকল্প পরিচালক জানিয়েছেন, ড্রেজিং করে কাজ এগিয়ে নিতে হচ্ছে। এ জন্য প্রকল্প পিছিয়ে যাচ্ছে।<br/><br/>পদ্মার বহু রূপ। সময় এবং প্রকৃতির সঙ্গে সঙ্গে তাই পাল্টে যায় নদীর চেহারা। সবশেষ ১৬তম স্প্যানটি বসাতে খুব একটা ঝামেলা পোহাতে হয়নি। তবে ১৫তম স্প্যান বসাতে কিছু অপ্রত্যাশিত ঝামেলা হওয়ায় সময় লেগেছিল ৮ দিন। ক্রেনে তুলে নদীতে ভাসিয়ে রাখতে হয়েছিল স্প্যান। দিনরাত ড্রেজিং করে সরাতে হয়েছে নদীর তলদেশের পলি। বর্ষায় প্রায় সাড়ে ৩ মাস কাজ বন্ধ রাখার পর নদীর স্রোত কমে আসায় অক্টোবর মাসে পরিকল্পনা ছিল ৩-৪টি স্প্যান বসানোর। বসানো যায় মাত্র একটি।<br/><br/>১৬তম স্প্যান বসানোর প্রস্তুতি নেয়ার পরও ঘূর্ণিঝড় বুলবুলের কারণে সরিয়ে নিতে হয় সব যন্ত্রপাতি।<br/><br/>১৬টি স্প্যান নদীতে বসানো আছে। চীন থেকে দেশে এসে পৌঁছেছে আরও ১৭টি স্প্যান, এর মধ্যে বসানোর জন্য পুরো প্রস্তুত আছে ৫টি। সেতুর ৪২টি পিলারের মধ্যে পুরো প্রস্তুত এখন ৩২টি।</p>
