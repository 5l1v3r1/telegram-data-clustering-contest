      <h1>넥슨 V4, 'PC 버전' 12월 출시한다</h1>
      <address><time datetime="2019-11-25T05:27:41+00:00">25 Nov 2019, 05:27</time> by <a rel="author">이두현 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZrlNdLJXRT8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>넥슨(대표 이정헌)은 ‘V4(Victory For)’의 PC 버전을 12월 출시한다고 25일 밝혔다.</p>
      <p>넥슨은 오늘(25일) ‘V4’ 공식 유튜브를 통해 30초 분량의 PC 버전 예고 영상을 공개했다. 실제 PC 버전 플레이를 찍은 이 영상은 인기 캐릭터인 나이트가 델라노르 숲, 유카비 사막 등 게임 속 배경을 둘러보는 장면을 가감 없이 담았다.</p>
      <p>넥슨 IP4그룹 최성욱 그룹장은 “‘V4’ PC 버전의 자세한 정보와 출시 일정을 빠른 시일 내에 안내하겠다”며 “플랫폼 구분 없이 모바일과 PC에 최적화된 그래픽과 성능으로 최고 수준의 게임 경험을 제공하겠다”고 밝혔다.</p>
      <p>한편, 넥슨은 지난 21일 난도 높은 신규 지역 ‘비텐고원의 비밀’ 업데이트를 예고한 데 이어 22일 공식카페를 통해 ‘미스터리P’ 관련 이벤트 3종을 시작했다. ‘미스터리P’의 정체는 내일(26일) 공개될 예정이다.</p>
      <p>지난 7일 0시부터 정식 서비스에 돌입한 ‘V4’는 출시 초반 안정적인 서비스 제공과 이용자 목소리에 귀 기울인 운영에 힘입어 25일 기준 구글 플레이 매출 순위 2위에 올라있다.</p>
      <p>구체적인 ‘V4’ PC 버전의 출시 일정과 정보는 <a href="https://cafe.naver.com/nexonv4"><b>공식카페</b></a>를 통해 공개할 계획이다.</p>
