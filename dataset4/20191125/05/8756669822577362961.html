      <h1>Drag race! BMW M135i vs. Mercedes-AMG A35 vs. VW Golf R vs. Audi S3</h1>
      <address><time datetime="2019-11-25T05:50:00+00:00">25 Nov 2019, 05:50</time> by <a rel="author" href="https://www.carmag.co.za/author/ryanbubear/" target="_blank">Ryan Bubear</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i8LPgonuJ98" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Yes, it’s time for another drag race. This time, the folks over at <i>CarWow</i> have pitted the new <a href="https://www.carmag.co.za/news/new-models/new-bmw-1-series-including-m135i-xdrive-sa-pricing-released/">BMW M135i xDrive</a> and <a href="https://www.carmag.co.za/news/new-models/new-mercedes-amg-a35-in-south-africa-check-out-local-pricing/">Mercedes-AMG A35 4Matic</a> against the older Volkswagen Golf R and Audi S3 (in this case, in sedan guise).</p>
      <p>For the record, each of the four contenders employs a turbocharged 2,0-litre four-cylinder petrol engine driving all four corners. Munich’s M135i generates 225 kW and 450 N.m, while Affalterbach’s A35 offers the same peak power but 50 N.m fewer.</p>
      <p>Ingolstadt’s S3, meanwhile, churns out 228 kW and 400 N.m, while Wolfsburg’s Golf R makes the same (or a little less in Europe, thanks to the latest WLTP regulations).</p>
      <p>So, which one is quickest? Check out the video above, which includes a drag battle, a couple of races from a rolling start and a braking test...</p>
