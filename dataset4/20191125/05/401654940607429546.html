      <h1>ये है धरती की वो सतरंगी खूबसूरत जगह, जहां जीवन है ही नहीं...</h1>
      <address>
        <time datetime="2019-11-25T05:29:30+00:00">25 Nov 2019, 05:29</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dallol-555_112519105416.jpg"/>
        <figcaption>हमारी पृथ्वी जहां पर करीब 87 लाख प्रजातियों के जीव-जंतु रहते हैं. लेकिन इसी धरती पर एक ऐसी जगह ही भी है जहां जीवन नहीं है. यहां पानी बहुत है. लेकिन जीवन के नाम पर कुछ भी नहीं. यहां धरती पर मौजूद 87 लाख प्रजातियों में से किसी भी प्रजाति के जीव नहीं रहते. </figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dallol-1-555_112519105416.jpg"/>
        <figcaption><b>सर्दियों में पारा चला जाता है 45 डिग्री तक</b><br/>यूरोपीय शोधकर्ताओं ने धरती पर एक ऐसी जगह खोजी है, जहां पानी तो बहुत है लेकिन वहीं जीवन नहीं है. यहां सर्दियों में भी अधिकतम तापमान 45 डिग्री सेल्सियस तक चला जाता है. ऐसा भी माना जाता है कि यहां का वातावरण मंगल ग्रह के वातावरण से मिलता-जुलता है. यह जगह है इथियोपिया में. <b>(फोटोः एनईई/विकिपीडिया)</b></figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dallol-2-555_112519105416.jpg"/>
        <figcaption><b>पानी-हवा में एसिड और जहरीली गैसें</b><br/>नेचर इकोलॉजी एंड इवोल्यूशन मैगजीन (एनईई) में हाल ही में प्रकाशित शोधपत्र के अनुसार यहां के पानी, हवा और वातावरण में एसिड, नमक और जहरीली गैसें ज्यादा हैं. साथ ही इस जगह की पीएच वैल्यू में निगेटिव है. इसलिए यहां पर जीवन की संभावना न के बराबर है. <b>(फोटोः एनईई/विकिपीडिया)</b></figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dallol-3-555_112519105416.jpg"/>
        <figcaption><b>जमीन पर दिखेंगे हर तरह के रंग</b><br/>यहां धरती का सबसे खतरनाक और खराब वातावरण है. यहां प्रचुर मात्रा में मैग्नीशियम पाया जाता है. क्योंकि यहां मौजूद झील के अंदर छोटे-छोटे ज्वालामुखी हैं, जो सालभर जहरीली गैसें और रसायन उगलते रहते हैं. इसी वजह से यहां की जमीन सतरंगी हो चुकी है. <b>(फोटोः एनईई/विकिपीडिया)</b></figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dallol-4-555_112519105416.jpg"/>
        <figcaption><b>2005 के बाद से यहां कोई नहीं रहता</b><br/>इस जगह का नाम है डलोल जियोथर्मल फील्ड. यहां आप को दुनिया के सभी रंग देखने को मिल जाएंगे. यहां ज्वालामुखी है. जिसकी वजह से यहां की डनाकिल झील में जहरीली गैसें, नमक, एसिड ज्यादा मिलता है. यहां पास में बसे गांव में 2005 के बाद से कोई नहीं रहता. हालांकि, अब सिर्फ शोधकर्ता और कुछ फोटोग्राफर्स यहां दौरा करते हैं. <b>(फोटोः एनईई/विकिपीडिया)</b></figcaption>
      </figure>
