      <h1>ইলিশের দেখা নেই বরগুনায়, মিলছে সামুদ্রিক মাছ</h1>
      <address><time datetime="2019-11-25T05:21:00+00:00">25 Nov 2019, 05:21</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9_F0b7n8fiQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>শীতের আগমনে পাল্টে গেছে সামুদ্রিক মাছের পাইকারি বাজারের চিত্র। বাড়তে শুরু করেছে ইলিশের পরিবর্তে অন্যান্য মাছের সরবরাহ। তবে ব্যবসায়ীদের দাবি, চাহিদার তুলনায় বরগুনার পাথরঘাটা মৎস্য অবতরণ কেন্দ্রে মাছের সরবরাহ কম। জেলেরা বলছেন, নানা কারণে এ বছর ইলিশ মৌসুম লোকসানের মধ্যে কেটেছে তাদের।</b><br/><br/>ঘূর্ণিঝড় বুলবুলের পর আবারও সমুদ্র থেকে মাছ ভর্তি ট্রলার নিয়ে ফিরতে শুরু করেছেন জেলেরা। তবে শীতের আগমনে শেষ ইলিশ মৌসুম। তাই সমুদ্র থেকে আসা ট্রলারগুলোতে অধিকাংশই চিংড়ি, পোমা, তপসিসহ বিভিন্ন মাছ। নেই বললে চলে রুপালি ইলিশ।<br/><br/>জেলেরা জানান, এখন পৌষের সিজন চলছে, এ সময়ে ইলিশ জালে আসে না। অন্যান্য মাছ আসে।<br/><br/>এদিকে সমুদ্র থেকে মাছ আসতে থাকায় কর্মচঞ্চল হয়ে উঠেছে পাথরঘাটা মৎস্য অবতরণ কেন্দ্র। ছোট আকারের সামান্য কিছু ইলিশ থাকলেও পুরো বাজার এখন অন্যান্য মাছের দখলে। তবে চাহিদার তুলনায় মাছ কম বলে দাবি ব্যবসায়ীদের।<br/><br/>মৎস্য ব্যবসায়ীরা জানান, এখান থেকে প্রতিদিন ২০ থেকে ২৫ টন মাছ ঢাকায় যায়। এখন পুরো মার্কেট মিলে একটন মাছও হয় না।<br/><br/>জেলেদের দাবি, একের পর এক নিষেধাজ্ঞা আর নিম্নচাপের কারণে লোকসানের মধ্য দিয়ে ইলিশ মৌসুম পার করতে হয়েছে তাদের।<br/><br/><br/>এক জেলে জানান, এবার অরবোধ দিয়েছে দু’বার। আর ওই সময়ে মাছ বেশি থাকে। কিন্তু অবরোধ থাকায় আমরা ক্ষতিগ্রস্ত হয়েছি। সেই সঙ্গে আবহাওয়াও খারাপ ছিল।<br/><br/>তবে পাইকারি বাজারে সামান্য পরিমাণ ইলিশ থাকলেও দাম বাড়েনি তুলনামূলকভাবে। কেজি সাইজের ইলিশের মণ এখনও বিক্রি হচ্ছে ৩০ থেকে ৩৫ হাজার টাকায়।</p>
