      <h1>Esperaremos conteo final: wikipolítica</h1>
      <address><time datetime="2019-11-25T05:22:00+00:00">25 Nov 2019, 05:22</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UjEpfm7ojrA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Integrantes de wikipolítica ofrecieron un posicionamiento en la plaza de armas en torno a los resultados de la jornada de participación ciudadana.</p>
      <p>Expresaron un agradecimiento a la ciudadanía por participar en este primer plebiscito que se llevó a cabo.</p>
      <p>Reiteraron que a pesar de tener ellos un conteo en base a fotos de los resultados que se pegaron las mesas de recepción de votos, esperarán al resultado final que de el iee.</p>
      <p>El pequeño posicionamiento lo hicieron en la plaza de armas, en donde tenían contemplada una celebración con la ciudadanía.</p>
    </article>
