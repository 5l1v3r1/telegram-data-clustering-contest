      <h1>Петербургского таксиста порезали у клуба на Фонтанке</h1>
      <address>
        <time datetime="2019-11-25T05:41:37+00:00">25 Nov 2019, 05:41</time>
      </address>
      <p>В Петербурге выясняют обстоятельства, при которых водитель такси получил ножевое ранение. По предварительным данным, его ударили рядом с одним из ночных клубов на набережной реки Фонтанки.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1999.4054170061715!2d30.3271211160055!3d59.92541468187136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469631aa7ab1c033%3A0x86642f7bdaafc344!2z0L3QsNCx0LXRgNC10LbQvdCw0Y8g0YDQtdC60Lgg0KTQvtC90YLQsNC90LrQuCwgOTAsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTEwMjM!5e0!3m2!1sru!2sru!4v1574660423484!5m2!1sru!2sru" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Как стало известно «Мойке78», в больницу с ножевым ранением таксист попал 24 ноября. Его госпитализировали в состоянии средней степени тяжести.</p>
      <p>
        <i>В качестве подозреваемого правоохранители задержали жителя республики Тыва. По предварительной версии, он ударил мужчину ножом у клуба «Манхэттен» на Фонтанке. Нож злоумышленник мог достать из припаркованной рядом иномарки.</i>
      </p>
      <p>По факту возбуждено уголовное дело.</p>
