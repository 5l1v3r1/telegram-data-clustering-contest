      <h1>亞馬遜興訟 挑戰美國防部授予微軟合約</h1>
      <address>
        <time datetime="2019-11-25T05:07:00+00:00">25 Nov 2019, 05:07</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>亞馬遜上周入稟法院，挑戰美國國防部上月把價值100億美元的雲基建合約(JEDI)授予微軟的決定。<br/>亞馬遜雲服務部門發言人確認，上周五已提交有關呈請。但亞馬遜沒有解釋入稟理據，也要求法院禁制刊登入稟狀內容，因為涉及商業機密。<br/>上周，美國國防部長埃斯珀(Mark Esper)回應傳媒查詢時否認競投結果有偏差。微軟發表聲明，相信國防部是在公平及公正情況下授出合約。<br/>有揣測指亞馬遜未獲授予合約，是與其行政總裁貝索斯持有經常批評總統特朗普的《華盛頓郵報》有關。</p>
