      <h1>Có những dấu hiệu này nên đi khám ung thư dạ dày càng sớm càng tốt</h1>
      <address><time datetime="2019-11-25T05:00:00+00:00">25 Nov 2019, 05:00</time> by <a rel="author">Linh Trang Theo Thehealthy Báo GT</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/1-1574656262-842-width650height403.gif"/>
        <figcaption>1. Xuất hiện máu trong phân: Đây có thể là triệu chứng của ung thư dạ dày nhưng cũng có nhiều nguyên nhân khác dẫn đến dấu hiệu này. Phân lẫn máu đỏ tươi thường liên quan đến các tình trạng ít nghiêm trọng hơn như bệnh trĩ và nứt hậu môn. Xuất hiện máu trong phân do ung thư dạ dày thường có màu nâu đen và không phải lúc nào cũng có thể nhìn thấy bằng mắt thường. Trong nhiều trường hợp, bác sĩ phải chỉ định làm xét nghiệm máu để phát hiện dấu hiệu bất thường.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/2-1574656262-280-width650height488.gif"/>
        <figcaption>2. Thường xuyên đau bụng và khó chịu: Đau bụng là một trong những triệu chứng phổ biến nhất của ung thư dạ dày và thường là nguyên nhân khiến mọi người tìm đến sự trợ giúp y tế. Đau bụng có thể từ khó chịu nhẹ kéo dài đến đau dữ dội, thường xảy ra ở vùng bụng trên. Các loại ung thư khác có thể gây đau bụng bao gồm ung thư tuyến tụy,  ung thư gan, ống mật và ung thư túi mật. Đau bụng dai dẳng ở bất kể vị trí nào đều nguy hiểm và cần nhận sự trợ giúp y tế.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/3-1574656262-252-width650height488.gif"/>
        <figcaption>3. Buồn nôn hoặc nôn liên tục: Buồn nôn và nôn liên tục là những triệu chứng phổ biến ở nhiều bệnh ung thư, trong đó có ung thư dạ dày.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/4-1574656262-717-width650height433.gif"/>
        <figcaption>4. Mất cảm giác ngon miệng: Sẽ không có vấn đề gì nghiêm trọng nếu bạn bị mất cảm giác ngon miệng trong 1 hoặc 2 ngày, nhưng nếu tình trạng kéo dài hơn hãy đến gặp bác sĩ để được khám và chẩn đoán. Ung thư dạ dày là một trong nhiều tình trạng có thể gây mất cảm giác ngon miệng kéo dài.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/5-1574656262-231-width650height366.gif"/>
        <figcaption>5. Bụng đầy hơi có thể là triệu chứng của ung thư dạ dày, đặc biệt là khi nó xảy ra sau bữa ăn. Nếu bạn thường xuyên cảm thấy chướng bụng và không có lời giải thích, hãy đến gặp bác sĩ để được xác định rõ nguyên nhân. Ngoài ung thư dạ dày, đầy hơi chướng bụng thường là triệu chứng đầu tiên của ung thư buồng trứng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/6-1574656262-875-width650height434.gif"/>
        <figcaption>6. Ợ nóng hoặc khó tiêu: Chứng ợ nóng thường liên quan đến kích thích thực quản do trào ngược axit, nhưng cũng có thể là triệu chứng của ung thư dạ dày. Khó tiêu là một triệu chứng quan trọng cần lưu ý, đặc biệt là nếu nó kéo dài hơn 1 hoặc 2 ngày so với thói quen hằng ngày.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/7-1574656262-970-width650height433.gif"/>
        <figcaption>7. Thay đổi thói quen đại tiện: Những thay đổi trong thói quen đại tiện, bao gồm tiêu chảy và táo bón, thường liên quan đến các tình trạng ít nghiêm trọng hơn. Nhưng những thay đổi này cũng là một trong những dấu hiệu cảnh báo ung thư dạ dày. Nếu bạn nhận thấy sự thay đổi rõ rệt, hãy nói chuyện với bác sĩ để được chẩn đoán sớm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/8-1574656262-384-width650height520.gif"/>
        <figcaption>8. Mệt mỏi quá sức kéo dài: Với ung thư dạ dày, mệt mỏi thường liên quan đến thiếu máu do mất máu trong phân hoặc do nôn ra máu. Mệt mỏi do bệnh ung thư là loại mệt mỏi thường không cải thiện được sau giấc ngủ ngon hoặc sử dụng các loại đồ uống giàu caffein.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-25/11-1574656262-461-width650height488.gif"/>
        <figcaption>9. Giảm cân mà không cần cố gắng: Nếu bạn đã giảm khoảng 5% trọng lượng cơ thể bình thường trong suốt 6 tháng hoặc ít hơn, mà không áp dụng chế độ ăn kiêng hoặc tập thể dục hãy liên hệ với bác sĩ. Giảm cân không chủ ý có thể là kết quả của nhiều tình trạng sức khỏe nghiêm trọng, bao gồm cả ung thư dạ dày.</figcaption>
      </figure>
