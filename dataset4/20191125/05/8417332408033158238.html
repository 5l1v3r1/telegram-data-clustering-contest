      <h1>Måtte stenge E14 mens det brant i bygning</h1>
      <address><time datetime="2019-11-25T05:03:33+00:00">25 Nov 2019, 05:03</time> by <a rel="author">Camilla Kilnes</a></address>
      <p>Nødetatene rykket ut etter melding om brann i bygning i Meråker sentrum.</p>
      <p>Et fraflyttet asylmottak brant i Meråker sentrum natt til mandag. Politiet ble varslet av 110-sentralen om brannen klokka 03.30</p>
