      <h1>【2019區選】岑子杰當選瀝源區議員　形容民意如山促林鄭回應「五大訴求」</h1>
      <address>
        <time datetime="2019-11-25T05:41:00+00:00">25 Nov 2019, 05:41</time>
      </address>
      <p>區議會選舉昨晚10時半結束，沙田瀝源選區由取得3,283票的民陣召集人、社民連岑子杰，擊敗取得2,443票的公民力量黃宇翰，成功當選。</p>
      <p>岑子杰見記者時表示，反修例運動的大氣候令這次投票變成全民公投，故是香港人的勝利而非他，又希望各區民主派都能贏得議席。他稱，政府可不相信民陣遊行的數字、大學機構的民意調查，但區選由民政事務局劃分選區，政府人員點票，形容「民意如山」，希望再強硬的特首林鄭月娥能把握機會，順應民意，落實「五大訴求」，放年輕人一馬。</p>
      <p>（圖片來源：RTHK影片截圖）</p>
