      <h1>特斯拉車禍／生前最後畫面曝光！自撞後詭譎摔16M爆頭亡</h1>
      <address><time datetime="2019-11-25T05:17:00+00:00">25 Nov 2019, 05:17</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PDLMk64Ve-s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲網友行經車禍現場，拍下特斯拉車上三人模樣。（影／翻攝畫面）</p>
      <p>記者蘇怡璇／新北市報導</p>
      <p>生前最後畫面曝光！出身北投望族的23歲華姓男子昨（24）下午帶著韓籍女友試駕特斯拉，行經國道1號汐止系統北上往國道3號南下匝道處時，突然自撞。車上包含特斯拉員工共3人受傷，但詭譎的是，華男車禍後，突然摔落16公尺高的橋下慘死。PTT有網友車禍後剛好行經該處，拍下車禍後3人好端端的坐在特斯拉上，沒想到事後卻從新聞看見華男詭譎墜橋身亡。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/25/2264286-XXL.jpg"/>
        <figcaption>▲網友拍下車禍後，後座的死者女友長髮背影。（圖／翻攝畫面）</figcaption>
      </figure>
      <p>離奇車禍發生後，PTT有網友正好行經該處，拍下影片，特斯拉打橫在右側車道，車頂不見了，目擊者往前開，先是看見長髮飄逸的韓籍女友，坐在左後方，車子繼續往前開，看見白衣業務員，坐在副駕駛座上，而穿著黑色外套的死者，坐在駕駛座上，前座兩個人看向副駕駛座的地方。這是三個人車禍的現場。也是試駕特斯拉的華姓男子最後身影。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/25/2264287-XXL.jpg"/>
        <figcaption>▲特斯拉自撞後，業務員以及死者，命大毫髮無傷。</figcaption>
      </figure>
      <p>另一張照片看得更清楚，白衣業務員轉頭，似乎確認後座韓籍女子的傷勢狀況，而開車的華姓男子則是背對鏡頭，看不到臉上神情。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/25/2264288-XXL.jpg"/>
        <figcaption>▲自撞後，車上三人撿回性命，但也是試駕的華男最後身影。（圖／翻攝畫面）</figcaption>
      </figure>
      <p>據了解，該部特斯拉電動車是登記於特斯拉公司名下的試乘車，24號下午1時許，由華男試駕特斯拉，載著22歲李姓特斯拉營業員及24歲韓籍明姓女友人外出。車輛行經國道1號汐止系統北上往國道3號南下匝道處行駛時，特斯拉自撞中央分隔島，再撞上外側護欄，導致車頂被削落一大片。車禍後，目擊者指出，華男隨即下車講電話，但講完沒多久，從16公尺高的國道墜落，掉落下方原住民公園當場死亡，護欄上還留有斑斑血跡。</p>
