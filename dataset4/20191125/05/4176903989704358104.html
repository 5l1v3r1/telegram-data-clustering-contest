      <h1>Otkrivene mumificirane životinje stare 2.700 godina (foto)</h1>
      <address><time datetime="2019-11-25T05:28:23+00:00">25 Nov 2019, 05:28</time> by <a rel="author" href="https://www.krstarica.com/author/marko/" target="_blank">M. K.</a></address>
      <p>Grupa egipatskih arheologa pronašla je u nekropoli Sakara, južno od Kaira, nekoliko mumificiranih životinja starih oko 2.700 godina, izjavio je državni ministar za antiku Haled Anani.</p>
      <figure>
        <iframe data-src="https://twitter.com/SkyNews/status/1198526487621750784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mumije su sakrivene u 25 drvenih kutija ukrašenih hijeroglifskim tekstovima unutar malog spremišta na groblju za životinje u Sakari. Pronađeno je 75 statua mačaka, koje predstavljaju drevnu egipatsku boginju Bast, mala drvena statua boginje Neftide, 57 bronzanih statua drevnog boga Ozirisa i statua sokola, simbol boga Horusa. Među mumificiranim životinjama su i dva lava.</p>
      <figure>
        <iframe data-src="https://twitter.com/ticiaverveer/status/1198224631104180224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>

      <p>​„Na osnovu prvih analiza, možemo reći da su mladunci lavova stari između šest i osam meseci“, rekao je ministar. Arheolozi su takođe pronašli mumije mačaka, mungosa, krokodila, teladi, jastrebova.</p>
      <figure>
        <iframe data-src="https://twitter.com/nivo5555/status/1198230753391321088?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>​Muhamed Jusef, koji je bio zadužen za iskopavanje, rekao je za Sputnjik da nalaz datira iz vremena 26. dinastije, koja je vladala pre 2.700 godina. Dodao je da je Sakara, veliko drevno groblje, za drevne Egipćane bila središte poštovanja svetih životinja.</p>
      <p>„To nije samo novo otkriće, oni su našli čitav muzej“, rekao je on novinarima prilikom izveštavanja o otkriću.</p>
