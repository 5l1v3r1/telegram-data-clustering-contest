    <article>
      <h1>পেঁয়াজ কিনতে সচিবালয়ের সামনে লম্বা লাইন</h1>
      <address><time datetime="2019-11-25T16:17:00+00:00">25 Nov 2019, 16:17</time> by <a rel="author">কালের কণ্ঠ অনলাইন</a></address>
      <p>সচিবালয়ের সামনে কম মূল্যে পেঁয়াজ কিনতে নারী-পুরুষ ভিড় জমিয়েছে। পল্টন মোড় থেকে প্রেসক্লাবের সামনে আসার রাস্তার পাশে গাড়িতে বিক্রি হচ্ছে পেঁয়াজ। সেই পেঁয়াজ কিনতে লাইনে দাঁড়িয়েছেন নারী-পুরুষসহ কয়েকশো মানুষ।</p>
    </article>
