      <h1>"Operation am offenen Herzen" - im Weltall</h1>
      <address><time datetime="2019-11-25T16:36:16+00:00">25 Nov 2019, 16:36</time> by <a rel="author">Luca Parmitano </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ecm6mM4JzU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Anlässlich des 50. Jubiläums der Mondlandung hat sich der italienische Astronaut <a href="https://twitter.com/astro_luca">Luca Parmitano</a> mit seinem Team am 20. Juli zu einer sechsmonatigen Mission ins All aufgemacht. Während seiner Zeit auf der Internationalen Raumstation ISS <a href="https://de.euronews.com/programme/space-chronicles-with-luca-parmitano">berichtet er für Euronews regelmäßig aus dem Weltraum</a>. An Bord der ISS gibt es immer etwas zu tun. Zusammen mit seinem NASA-Kollegen Andrew Morgan erklärt Parmitano wie ein Weltraumspaziergang für einen Reparatureinsatz funktioniert.</b>
      </p>
      <p><i>"Außerhalb der Raumstation haben wir ein Instrument namens Alpha-Magnetspektrometer"</i>, erzählt Andrew Morgan. <i>"Das thermische Kontrollsystem des Alpha-Magnetspektrometers ist ausgefallen. Wir werden die ISS für ein paar Weltraumspaziergänge verlassen, um das zu reparieren."</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197652671504769025" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Arbeiten wie ein Herzchirurg</h3>
      <p><i>"Wir werden das System öffnen und die Schläuche herausschneiden - genau wie man es bei einer Herztransplantation macht"</i>, erklärt Luca Parmitano. <i>"Dann installieren wir die neue Pumpe, das neue "Herz" mit neuen Schläuchen. Die neuen Schläuche montieren wir auf die bestehenden. Und dann starten wir das Kühlsystem, das wir ins All gebracht haben. In gewisser Weise ist es also eine Operation am offenen Herzen im Weltraum, an einem sehr komplexen System. Magnetspektrometer sind schon auf der Erde schwer zu reparieren. Es wird interessant werden, das im Weltraum zu tun - in diesem Anzug!"</i></p>
      <h3>Jeder Weltraumspaziergang ist eine Herausforderung</h3>
      <p><i>"Klar ist - jeder Weltraumspaziergang ist eine Herausforderung, mit den Einschränkungen und den Druckbedingungen in unseren Anzügen"</i>, meint Andrew Morgan. <i>"Aber dieser wird besonders interessant sein, weil wir eine Reihe neuer Werkzeuge entwickeln mussten - das sind nur einige wenige davon. Wir nehmen wahrscheinlich vier oder fünf Taschen dieser Größe mit auf unseren Außenbordeinsatz - gefüllt mit Werkzeugen, die diesen hier sehr ähnlich sind. Und Luca, wie du bereits gesagt hast, ähnelt unsere Aufgabe einer Operation am offenen Herzen. Ich bin kein Herzchirurg, aber ich bin Arzt, meiner Meinung gibt es viele interessante Analogien. Eine meiner Aufgaben wird sein, all diese Werkzeuge zu koordinieren, währen du den größten Teil des Schneidens und Montierens übernimmst."</i></p>
