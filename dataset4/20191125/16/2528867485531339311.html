      <h1>【區議會選舉】外交部未直接回應選舉結果，重申當前任務止暴制亂</h1>
      <address>
        <time datetime="2019-11-25T16:12:00+00:00">25 Nov 2019, 16:12</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》本港區議會選舉泛民取得大勝，多位建制派領袖紛紛落馬。外<br/>交部發言人耿爽未有直接回應選舉結果，只是重申，香港當前最緊迫任務是止暴制亂、恢復秩序<br/>。他指出，香港是中國的香港，香港事務純屬中國內政。<br/>　　耿爽又強調，中央堅定維護國家主權安全發展利益，及貫徹「一國兩制」方針，反對任何外<br/>部勢力干涉香港事務。（ｃａ）</p>
    </article>
