      <h1>Le Sardine riempono le piazze più di Salvini, Grillo e Renzi. VIDEO</h1>

      </p>
      <p><b>REGGIO EMILIA</b> – Dopo le folle di Bologna e di Modena, cosa ci dicono della nostra città e dell’Emilia Romagna le 6mila persone che sabato sera hanno affollato piazza Prampolini? E’ impossibile non interrogarsi su queste piazze e su queste persone, molto più numerose di quelle che poche settimane fa hanno acclamato Salvini. Più numerose anche di quelle che in anni recenti accolsero Grillo e Renzi all’apice delle loro fortune elettorali. Solo che questa volta non c’era un leader da applaudire, un capopartito con cui farsi un selfie.</p>
      <p>Seimila persone non vanno in piazza per caso. Quindi, evidentemente, gli organizzatori hanno colto un bisogno profondo: c’è un pezzo importante della nostra comunità che vede nella Lega di Salvini la scelta del futuro, ma ce n’è un altro che non si riconosce nell’immagine negativa che la Lega propone di Reggio Emilia e della nostra regione.</p>
      <p>L’ex ministro dell’Interno, un paio di settimane fa, si è portato al Paladozza di Bologna i presidenti delle Regioni del nord amministrate dal centrodestra. I governatori leghisti e di Forza Italia hanno preso la parola per spiegare agli emiliano-romagnoli che loro sanno come si governa un territorio. Strano, se si pensa che l’Emilia è considerata da decenni una delle regioni meglio amministrate d’Europa. E ancor più se si pensa che i due grandi protagonisti della politica locale in Lombardia e in Veneto – Roberto Formigoni e Giancarlo Galan – sono stati entrambi condannati per corruzione.</p>
      <p>Le persone che erano in piazza Prampolini sabato non credono che l’Emilia Romagna sia un’anomalia da cancellare. Quella piazza ci dice, dunque, che questo popolo non è unito soltanto contro, ma anche per un’idea di società. Però – e questa è la seconda indicazione – è un popolo senza leader, senza partito, senza rappresentanza. Quei 6mila non sarebbero andati in piazza per ascoltare Zingaretti o Di Maio o nessun altro. Sembrano voler dire alle forze politiche: noi ci siamo e siamo tanti, ora tocca a voi.<br/>La sfida delle Regionali del 26 gennaio diventa sempre più importante. Una cosa non va mai dimenticata: che alla fine, i conti si faranno sì nelle piazze, ma si faranno ancora di più nelle urne.</p>
