      <h1>SAČUVAJTE SVOJE SRCE, PLUĆA I DISAJNE ORGANE: Ovo su najbolje biljke za zdravlje čitavog organizma!</h1>
      <address>
        <time datetime="2019-11-25T16:00:00+00:00">25 Nov 2019, 16:00</time>
      </address>
      <p>
        <b><b>Momčilo Antonijević</b>, novinar i narodni travar, o biljnom kompletu br. 1 za kardiovaskularni i nervni sistem, kao i o biljnom kompletu br. 6 za pluća i disajne organe.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6q6y87Dp8Zo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/_ge9s81Ed-U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <a href="https://www.hangar.rs/svi-proizvodi/zdravlje/biljni-komplet-br-6-za-pluca-i-disajne-organe-cisti-pluca-i-bronhije/">Biljni komplet br. 6 za pluća</a>
      </p>
      <figure>
        <img src="https://www.kurir.rs/data/images/2019/11/25/14/2064709_kompletzapluca_ff.jpg?ver=1574690049"/>
        <figcaption>
          <cite>foto: Promo</cite>
        </figcaption>
      </figure>
      <p>Komplet sastavljen od 2 proizvoda (bočica kapi) na bazi biljnih ekstrakata.</p>
      <p>Odobrilo Ministarstvo zdravlja Republike Srbije. Rešenje broj: 14654/2019</p>
      <p>- Čisti pluća i bronhije od nakupljenog sekreta - Olakšava iskašljavanje i izbacivanje šlajma - Rastvara i smekšava sluz - Pomaže kod angine, bronhitisa, kašlja, astme, upale pluća, HOBP - Smiruje suvi, nadražajni i pušački kašalj - Pomaže kod nadutosti pluća (emfizem) i kod katara pluća - Smanjuje promuklost, upale ždrela i laringitisa</p>
      <p>- Cena (Srbija): 1920 din. - Cena (BiH): oko 31 KM - Cena (Crna Gora): 19€ - Cena (Ostatak sveta): 19€</p>
      <p>Napomena: prvi komplet se pije 30 do 45 dana, svaki sledeći 20 do 30 dana. Mogu ga koristiti i osobe koje piju lekove. Može se koristiti i preventivno (pogotovo kod pušača).</p>
      <p><a href="https://www.hangar.rs/prodavac/bio-teo/">OVDE</a><b> možete dobiti više informacija i izvršiti porudžbinu online, ili pozivom na broj </b>011/4420-502 svakog radnog dana.</p>
      <p>Ukoliko imate alergijski bronhitis ili alergijsku astmu, tj. sklonosti ka alergijama na prašinu, dim, hranu itd. savetujemo vam da uz komplet br. 6 za pluća obavezno koristite i <a href="https://www.hangar.rs/svi-proizvodi/zdravlje/imunodetox-biljne-kapi-br-16-za-imunitet-detoksikaciju-i-protiv-alergija/">kapi br. 16 ImunoDetox o kojima možete saznati više klikom OVDE</a>.</p>
      <figure>
        <img src="https://www.kurir.rs/data/images/2019/11/25/14/2064707_imunodetoxbr16_ff.jpg?ver=1574690067"/>
        <figcaption>
          <cite>foto: Promo</cite>
        </figcaption>
      </figure>
      <p>Za najbolje rezultate potrebno je popiti najmanje dva kompleta za redom, a zatim može da se napravi pauza od dve nedelje pa da se nastavi dalje sa sledećim kompletom. Obično tokom prve godine korisnici popiju između 2 i 8 kompleta, a zatim po jedan ili dva godišnje.</p>
      <p>
        <a href="https://www.hangar.rs/svi-proizvodi/zdravlje/biljni-komplet-antistres-corvit-cirkul-sacuvajte-svoje-srce-zivce-i-krvne-sudove/">Biljni komplet br. 1 kardiovaskularni i nervni sistem</a>
      </p>
      <figure>
        <img src="https://www.kurir.rs/data/images/2019/11/25/14/2064705_biljnikompletantistrescorvitcirkulzaublazavanjestresapravilanradsrcaipoboljsanjecirkulacije_ff.jpg?ver=1574690079"/>
        <figcaption>
          <cite>foto: Promo</cite>
        </figcaption>
      </figure>
      <p>Komplet sastavljen od 3 proizvoda (bočica kapi) na bazi biljnih ekstrakata.</p>
      <p>- Odobrilo Ministarstvo zdravlja Republike Srbije. Rešenje broj: 13317/2018</p>
      <p>* Sačuvajte svoje srce, živce i krvne sudove</p>
      <p>- Jača snagu oslabljenog srčanog mišića - Pomaže kod angine pektoris, aritmije, bola u grudima - Otklanja posledice posle infarkta - Pomaže kod pripreme za koronarografiju i operacije srca - Otklanja bolesti modernog života (nervnu napetost, stres, razdražljivost, lupanje srca, nesanicu i glavobolju - Poboljšava cirkulaciju i čisti krvne sudove (reguliše holesterol i trigliceride) - Reguliše pritisak - Ubrzava oporavak posle moždanog udara – šloga.</p>
      <p><a href="https://www.hangar.rs/prodavac/bio-teo/">OVDE</a><b> možete dobiti više informacija i izvršiti porudžbinu online, ili pozivom na broj </b>011/4420-502 svakog radnog dana.</p>
