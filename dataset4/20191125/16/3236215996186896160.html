      <h1>LVMH上調收購價 1271億購Tiffany</h1>
      <address>
        <time datetime="2019-11-25T16:03:00+00:00">25 Nov 2019, 16:03</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路易威登(LV)母公司法國路易威登(LVMH)與美國珠寶零售商蒂芙尼(Tiffany &amp; Co.)達成最終協議，LVMH將以每股135美元的現金收購蒂芙尼，交易的股權價值約為163億美元(約1271.4億港元)。<br/>據悉，LVMH收購蒂芙尼的交易已雙雙獲得兩家公司董事會的批准，蒂芙尼董事會亦建議股東批准與LVMH的交易，交易預計將在2020年中完成。<br/>LVMH早前提出收購建議總作價145億美元(約1131億港元)，相當於每股120美元。</p>
