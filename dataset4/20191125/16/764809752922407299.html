      <h1>اليوم العالمي للقضاء على العنف ضد المرأة: حقائق أوروبية يجب أن تعرفها</h1>
      <address><time datetime="2019-11-25T16:45:25+00:00">25 Nov 2019, 16:45</time> by <a rel="author">Samir Youssef</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u2ppvJzbo_M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يحتفل العالم في الخامس والعشرين من تشرين الثاني/نوفمبر من كلّ سنة باليوم الدولي للقضاء على العنف ضدّ المرأة، التي لا تزال تعاني من أنواع مختلفة من العنف في عدة بلدان حول العالم.</p>
      <p>وتقدر الأمم المتحدة أن 35 بالمئة من نساء العالم واجهن عنفاً أسرياً أو جنسياً أو جندرياً. وفيما تشير الوقائع إلى أن المرأة حصّلت قسطاً، يرى البعض أنه مهم، من حقوقها في العالم الغربي، إلا أنّ كفاحها لتأمين حقوقها بشكل كامل، في القانون والحياة الاجتماعية والمهنية، لم ينته بعد.</p>
      <p>أوروبياً، لا ينكر المعنيون أن العنف الذي تواجهه المرأة في ألمانيا وإسبانيا وفرنسا وغيرها من الدول الأوروبية لا يزال كبيراً، وثمة مطالبات وجهود في القسم الأكبر من دول التكتل للحد منه.</p>
      <p>بحسب استطلاع أوروبي أجري مؤخراً، تشير الأرقام إلى أن 75 بالمئة من النساء في البلقان وأوروبا الشرقية واجهن عنفاً منذ بلوغهن سن الـ15، ولكن الاستطلاع يبقى غير رسمي.</p>
      <p>وقالت 45 بالمئة من النساء اللواتي شاركن في الاستطلاع إنهن مررن في تجربة تحرش جنسية واحدة على الأقل، بينما قالت 21 بالمئة منهن إنهن واجهن عنفاً جنسياً أو نفسياً أو جسدياً خلال طفولتهن.</p>
      <p>ويطمح الاتحاد الأوروبي إلى وضع حدّ للعنف ضد النساء عبر سنّ تشريعات جديدة كما حصل العام الماضي في فرنسا وبريطانيا وألمانيا، ولكن أيضاً عبر زيادة الحملات التوعوية والدفع باتجاه التوقيع على جميع الاتفاقيات المتعلقة بهذا الشأن ومنها اتفاقية إسطنبول.</p>
      <h3>ما هي اتفاقية إسطنبول؟</h3>
      <p>رغم مطالبات الشارع وجهود الحركات النسوية والمنظمات الإنسانية، لم تزل 7 دول أوروبية لم تصادق بعد على اتفاقية إسطنبول (اتفاقية منع ومكافحة العنف ضد المرأة)، التي دخلت حيز التنفيذ في العام 2014، وهدفها الحد من العنف ضد النساء. ورغم أن 21 دولة من التكتل وقعت على الاتفاقية إلا أن سبع دول لم توقع عليها وهي المجر، بلغاريا، لاتفيا، ليتوانيا، تشيكيا وسلوفاكيا والمملكة المتحدة.</p>
      <p>إضافة إلى ذلك إن قانون العقوبات في بعض الدول الأوروبية مثل فرنسا وإسبانيا وفنلندا لا يحمي المرأة التي تجبر على ممارسة الجنس، أي تغتصب، من دون موافقتها، لا بل أن القضاء يطالب الضحايا بإثبات أنهن تعرض لعنف أو تهديد، أو أنهن قاومن المعتدي وهذا ما يراه البعض مخالف لشرعة حقوق الإنسان.</p>
      <h3>كم يبلغ عدد القتيلات في الدول الأوروبية؟</h3>
      <p>تقول السلطات الفرنسية إن 121 امرأة سقطن خلال السنة الماضية تحت ضربات أزواجهن الحاليين أو السابقين، أو أصدقائهن، فيما يشير الرقم الذي نشرته وكالة الصحافة الفرنسية إلى أن 117 امرأة متن هذا العام للأسباب نفسها.</p>
      <p>وأثار تقرير صحافي غضب وحفيظة الشارع الفرنسي، إذ ذكر أن ثلثيْ النساء اللواتي قتلن في العام 2018 كنّ قد تقدّمن إلى الشرطة بشكاوى عن تعرّضهن لعنف قبل مقتلهن. إضافة إلى ذلك يجدر الذكر بأن نسبة جرائم القتل التي طالت النساء شكلت 17 بالمئة من إجمالي الجرائم في فرنسا في العام 2018.</p>
      <p>ولكن على الرغم من ذلك إن الأرقام المتوفرة لا تشير بدقة كبيرة إلى الواقع، خصوصاً تلك الواردة من البلقان وأوروبا الشرقية، حيث لا يتم إحصاء جرائم القتل كلها.</p>

      <h3>الحكومة الفرنسية: إنشاء 80 مركزاً إضافياً للشرطة</h3>
      <p>اعترفت الحكومة الفرنسية اليوم، الإثنين، بالتقصير في مجال حماية المرأة، واتخذت سلسلة من الإجراءات من شأنها أن تعزز حماية المرأة من جهة، وأن تضمن تقديم المذنبين إلى العدالة من جهة أخرى.</p>
      <p>واحتج <a href="https://arabic.euronews.com/2019/11/23/france-huge-march-to-condemn-violence-against-women">عشرات الآلاف من الفرنسيين السبت الماضي في مظاهرات ضخمة</a> مطالبين بإنهاء العنف الجنساني والجندري وأيضاً الحكومة بزيادة التمويل الحكومي من أجل مكافحة هذه الجرائم.</p>
      <p>وأعلن رئيس الوزراء الفرنسي، <a href="https://arabic.euronews.com/search?query=%D8%A5%D8%AF%D9%88%D8%A7%D8%B1%20%D9%81%D9%8A%D9%84%D9%8A%D8%A8">إدوار فيليب</a>، اليوم، عن أربعين إجراءاً منها إنشاء ثمانين مركزاً جديداً للشرطة للوقوف عند شكاوى النساء اللواتي واجهن عنفاً أسرياً أو زوجياً أو في الشارع. وكانت الحكومة قد اتخذت قراراً لإنشاء 271 مركزاً مشابهاً في وقت سابق.</p>
      <p>ولكن على الرغم من الاعتراف بالتقصير واتخاذ الإجراءات الجديدة، لا تزال كثيرات من أوساط نسوية ترى التحرك الحكومي خجولاً.</p>
      <p>وطالبت كارولين دو هاس، المتحدثة باسم المجموعة النسوية "كلنا" (Nous Toutes) الحكومة بتأمين تمويل بقيمة مليار يورو، من أجل مكافحة العنف ضد النساء.</p>
      <p>في السياق نفسه، بدت ألمانيا الدولة الأكثر عنفاً تجاه النساء حيث سقطت 153 امرأة ضحية عنف شركائهن في عام 2017، بينما <a href="https://arabic.euronews.com/2019/11/21/10-percent-of-spanish-women-have-experienced-domestic-violence-in-their-lives">شكلت نسبة الجرائم ضد النساء في إسبانيا في 2018 نحو عشرة بالمئة من إجمالي الجرائم في البلاد</a>.</p>
      <h3>"الإنتربول" ينشر لائحة برجال مطلوبين</h3>
      <p>تزامناً مع حلول اليوم الدولي للقضاء على العنف ضد المرأة نشرت منظمة الشرطة الجنائية الدولية قائمة بثمانية أشخاص مطلوبين دولياً لإقدامهم على جنح وجرائم تدور في فلك العنف ضد النساء. والمطلوبون متهمون أحياناً بارتكاب جرائم قتل وتبحث عنهم الشرطة في روسيا والبرازيل والدنمارك وأوكرانيا والنرويج وقبرص والولايات المتحدة الأميركية.</p>

      <h3>مظاهرة في بروكسل</h3>
      <p>يوم أمس الأحد نزل نحو عشرة آلاف شخص إلى شوارع العاصمة البلجيكية احتجاجاً على العنف ضد المرأة ووضعوا في الساحات والشوارع أحذية حمراء اللون تشير إلى جرائم قتل النساء.</p>
      <p>وردد المشاركون هتافات مدافعة عن حرية المرأة باختيار اللباس الذي تراه مناسباً لها، منتقدين الصوت المعارض الذي يرى دائماً في لباسها "حجة" للاغتصاب.</p>
      <p>بعكس فرنسا، ليس هناك في بلجيكا إحصائيات لعدد القتيلات اللواتي قضين تحت ضربات أزواجهن، ولكن المشاركون في المسيرة قدّروا عددهن بمئة قتيلة سقطن خلال السنوات الثلاث الماضية.</p>
