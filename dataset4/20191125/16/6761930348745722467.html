      <h1>Аксенов стал «единороссом» – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-25T16:30:48+00:00">25 Nov 2019, 16:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wy61rqifPSs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Премьер-министр соседней России и лидер партии «Единая Россия» <b>Дмитрий Медведев </b>вручил партийные билеты российскому главе Крыма<b> Сергею Аксенову</b> и подконтрольному России временно исполняющему обязанности главы российского правительства Севастополя<b> Михаилу Развозжаеву</b>. Об этом сообщается на официальном сайте партии. Почему Сергей Аксенов стал «единороссом» только спустя 5 лет после начала российской аннексии полуострова? Есть ли в современной России политические партии в демократическом понимании? Насколько самостоятельной является структура партии «Единая Россия» при принятии решений в соседней России?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие<b> Александр Янковский </b>и<b> Елена Ремовская</b>. Их собеседники: крымский историк и политолог <b>Александр Севастьянов</b>; российский оппозиционный политик и политэмигрант <b>Ольга Курносова</b>; российский политический эмигрант, экс-аналитик российской партии «Единая Россия» <b>Леонид Власюк</b>; украинский политтехнолог, заместитель директора Агентства моделирования ситуаций <b>Алексей Голобуцкий</b>.</p>
      <p><b>«Крымский вечер»</b> – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.00 до 19.00. Трансляцию прямого эфира смотрите на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии слушайте круглосуточно на территории Крыма на частоте 648 АМ и 105.9 ФМ. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
