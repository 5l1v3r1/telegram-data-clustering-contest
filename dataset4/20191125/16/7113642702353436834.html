      <h1>Футболист "вырубил" судью во время матча из-за красной карточки (видео)</h1>
      <h2>В Германии футболист любительской команды показал почти профессиональные боксерские навыки по отношению к судье.</h2>
      <address><time datetime="2019-11-25T16:30:00+00:00">25 Nov 2019, 16:30</time> by <a rel="author">Мария Майорова, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CtxJ_RFX7_c" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Футболист ударил арбитра</h3>
      <p>В одном из матчей любительского уровня игрок, которому была предъявлена красная карточка, подошел к судье и одним ударом отправил его на газон. Из-за этого инцидента игра была прервана на 85-й минуте.</p>
      <p>После полученного удара арбитру потребовалась срочная госпитализация. В больницу его доставили на вертолете. Матч так и не был доигран.</p>
      <p>Позже за свои действия футболист получил жесткое наказание в виде дисквалификации на три года.</p>
