      <h1>【新股掛牌】華立大學首掛收報２﹒７元，低招股價逾一成七</h1>
      <address>
        <time datetime="2019-11-25T16:13:00+00:00">25 Nov 2019, 16:13</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》華立大學（０１７５６）今日首掛，收報２﹒７０元，比招股<br/>價３﹒２６元低出１７﹒２％，成交約３４９７萬股，涉資１﹒０２億元。<br/>　　今日盤中最高曾見３﹒０６元，最低２﹒６８元。以收市報２﹒７０元，不計手續費，每手<br/>蝕５６０元。（ａｌ）</p>
