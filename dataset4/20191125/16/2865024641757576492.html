      <h1>Siniestro múltiple en el puente de Guajaló, en el sur de Quito</h1>
      <address>
        <time datetime="2019-11-25T16:14:00+00:00">25 Nov 2019, 16:14</time>
      </address>
      <slideshow>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/25/5ddc41022e3c1.jpeg"/>
          <figcaption>Un choque entre cuatro vehículos se produjo la mañana de este lunes 25 de noviembre del 2019 a la altura del puente de Guajaló, en las avenidas Morán Valverde y Vicente Maldonado. Foto: Eduardo Terán / EL COMERCIO</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/25/5ddc404badb1b.jpeg"/>
          <figcaption>Según la Agencia Metropolitana de Tránsito (AMT), el camión blanco perdió los frenos, lo que produjo que se impacte contra tres vehículos particulares. Foto: Eduardo Terán / EL COMERCIO</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/25/5ddc417d0abe5.jpeg"/>
          <figcaption>Óscar Hoyos, coordinador de la Agencia Metropolitana de Transporte del Distrito Quitumbe, informó que cuatro personas resultaron heridas. A dos las trasladaron a centros asistenciales y las otras fueron evaluadas en el sitio del accidente. Foto: Eduardo Terán / EL COMERCIO</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/25/5ddc41f25679d.jpeg"/>
          <figcaption>Los uniformados del Servicio de Investigación de Accidentes de Tránsito (SIAT) llegaron a la 12:00 del lunes 25 de noviembre del 2019para levantar información. Foto: Eduardo Terán / EL COMERCIO</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/25/5ddc4254e7215.jpeg"/>
          <figcaption>La emergencia fue atendida por Personal del Cuerpo de Bomberos de Quito, la Agencia Metropolitana de Tránsito y la Policía Nacional. Foto: Eduardo Terán / EL COMERCIO</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/25/5ddc4291d3d4d.jpeg"/>
          <figcaption>El siniestro produjo que varias piezas de los automotores queden esparcidas sobre la calzada. Foto: Eduardo Terán / EL COMERCIO</figcaption>
        </figure>
      </slideshow>
      <p>En el puente de Guajaló, en las avenidas Morán Valverde y Vicente Maldonado, se registró un accidente de tránsito múltiple la mañana de este lunes 25 de noviembre del 2019. </p>
