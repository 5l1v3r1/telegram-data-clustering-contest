      <h1>Астронавты спасли ценный прибор</h1>
      <address><time datetime="2019-11-25T16:48:56+00:00">25 Nov 2019, 16:48</time> by <a rel="author">Jeremy Wilks</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iUgXNGD7HO8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лука Пармиатно, постоянный корреспондент Euronews с борта МКС, в компании коллеги, астронавта НАСА Эндрю Моргана, рассказал о подготовке к ремонту магнитного альфа-спектрометра (прибора, изучающего космическое излучение); он работает на МКС с 2011 , а теперь у него вышла из строя система охлаждения.</p>
      <p>Ремонт растянулся на 2 этапа и потребовал 4 выхода в открытый космос. Всего космонавты провели вне борта МКС 6,5 часов. Сообщается, что Морган и Пармитано проложили по поверхности станции новый кабель питания для спектрометра, демонтировали стойку, мешавшую доступу к системе охлаждения прибора, и подготовили устройство к последующему подключению к новой системе циркуляции охладителя. Пармитано и Морган сообщили, что разработали для ремонта специальный инструментарий, сравнив манипуляции в открытом космосе со сложнейшей операцией на открытом сердце.</p>
