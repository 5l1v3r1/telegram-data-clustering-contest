      <h1>Fortuna Sittard moet natrappende Ciss 2 wedstrijden missen</h1>
      <address>
        <time datetime="2019-11-25T16:33:48+00:00">25 Nov 2019, 16:33</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1198989559243190272?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Fortuna Sittard moet het de komende 2 competitiewedstrijden doen zonder Amadou Ciss. De Senegalese middenvelder is geschorst wegens natrappen tijdens de uitwedstrijd tegen PEC Zwolle, afgelopen zaterdag.</b>
      </p>
      <p>Ciss mist door zijn schorsing de thuiswedstrijd tegen FC Groningen (30 november) en het uitduel met PSV (7 december).<br/><br/>Reza Ghoochannejhad kreeg namens PEC in dezelfde wedstrijd ook een rode kaart. De aanvaller uit Iran moet daardoor de uitwedstrijd tegen Feyenoord, aankomende zondag, aan zich voorbij laten gaan.</p>
