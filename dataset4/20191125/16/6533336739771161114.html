      <h1>Maledetti bulli- giallo sulla morte di goo hara, la 28enne star del k-pop, trovata morta nella sua..</h1>

      </address>

      <p>La star del K-pop, Goo Hara, è stata trovata morta nella sua casa di Seul domenica mattina. Lo ha confermato la polizia sudcoreana spiegando che è stata aperta un' inchiesta per individuare la causa della morte. Hara aveva 28 anni e da poco aveva esordito come artista solista dopo essere stata membro di Kara, band tutta al femminile del pop coreano che aveva spopolato anche in Cina e Giappone.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256391/1242973.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/goo-hara-7-1242973.jpg"/>
        </a>
        <figcaption>goo hara 7</figcaption>
      </figure>
      <p>Ricoverata a maggio per un sospetto tentativo di suicidio, Hara usciva da una brutta storia con il suo ex fidanzato che l' aveva minacciata di pubblicare un video hard online. Quando uscì dall' ospedale si scusò pubblicamente con i suoi fan per aver causato «preoccupazione e commozione». In quell' occasione dichiarò quanto fosse difficile superare la depressione e condannò il cyberbullismo chiedendo ai social di essere clementi.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256391/1242972.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/goo-hara-6-1242972.jpg"/>
        </a>
        <figcaption>goo hara 6</figcaption>
      </figure>
      <p>La morte della star sudcoreana arriva un mese dopo che Sulli, un' altra star del K-pop, amica intima di Hara, si tolse la vita dopo una lunga battaglia contro il bullismo online. La stessa Hara aveva pubblicato un messaggio in lacrime su Instagram poco dopo la morte dell' amica che lei considerava una sorella.</p>
      <p>Poco prima di morire, in circostanze ancora da chiarire, Hara ieri ha postato un ultimo messaggio ai suoi 1,5 milioni di fan su Instagram: una foto di lei nel letto che augura "buonanotte".</p>
