      <h1>中國創新向心龔青留台配合特務報道調查</h1>
      <address>
        <time datetime="2019-11-25T16:49:00+00:00">25 Nov 2019, 16:49</time>
      </address>
      <p>中國創新投資(<a href="http://stock360.hkej.com/quotePlus/01217">01217</a>)表示，執行董事、主席兼行政總裁向心和替任董事龔青，目前仍然停留在台灣以配合台灣方面的調查。<br/>該公司今午公布，收到向心和龔青的通知，稱他們在台北桃園機場離境時，收到台灣法務部調查局桃園市調查處發出通知書，要求就參與情報及特務活動的新聞報道配合調查。二人已聘請台灣律師提供協助。<br/>澳洲傳媒早前報道，王立強向澳洲尋求政治庇護，並提供大量中方在香港、台灣及澳洲的情報工作資料，透過在中國創新投資公司工作的身份，到香港收集情報，宣稱有份策劃銅鑼灣書店事件。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500327_c.pdf">下載港交所通告原文</a></p>
