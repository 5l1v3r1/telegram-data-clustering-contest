      <h1>Loạt iPhone cũ về giá dưới 5 triệu đồng ở Việt Nam</h1>
      <address><time datetime="2019-11-25T16:06:52+00:00">25 Nov 2019, 16:06</time> by <a rel="author">Zing.vn</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/ip/loat-iphone-cu-ve-gia-duoi-5-trieu-dong-o-viet-nam.png"/>
        <figcaption><b>iPhone 7 xách tay</b> qua sử dụng đang được các cửa hàng ở TP.HCM và Hà Nội chào bán với giá 4,6 triệu đồng cho bản 32 GB. Thiết bị được ra mắt vào năm 2016. Máy có nhiều phiên bản màu sắc cho người dùng lựa chọn như vàng, vàng hồng, đen và bạc. Giá của các phiên bản màu sắc không có sự chênh lệch. Ảnh: Tabtimes.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/ip/loat-iphone-cu-ve-gia-duoi-5-trieu-dong-o-viet-nam-Hinh-2.png"/>
        <figcaption>Máy có màn hình Retina 4,7 inch, chip Apple A10, camera chính 12 MP và chạy trên hệ điều hành iOS (phiên bản iOS 13 mới nhất vẫn hỗ trợ iPhone 7). Đây là smartphone đầu tiên của Apple không có jack cắm tai nghe 3,5 mm. Ảnh: Tabtimes.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/ip/loat-iphone-cu-ve-gia-duoi-5-trieu-dong-o-viet-nam-Hinh-3.png"/>
        <figcaption>Các hệ thống lớn đã ngưng bán <i>iPhone 6S chính hãng</i>. Vì thế, nếu muốn sở hữu model này, người dùng có thể chọn mua hàng xách tay cũ với giá từ 3 triệu đồng cho bản 16 GB. So với phiên bản tiền nhiệm, iPhone 6S chủ yếu được nâng cấp về camera (12 MP), cấu hình (chip Apple A9) và có thêm màu vàng hồng. Ảnh: iMore.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/ip/loat-iphone-cu-ve-gia-duoi-5-trieu-dong-o-viet-nam-Hinh-4.png"/>
        <figcaption>iPhone 6S Plus xách tay qua sử dụng có giá 4,7 triệu đồng cho bản 16 GB và 5 triệu cho bản 32 GB. Máy sở hữu màn hình 5,5 inch, pin 2.750 mAh. Đây là chiếc iPhone đầu tiên được “Táo khuyết” trang bị công nghệ cảm ứng lực 3D Touch. Các thông số còn lại của iPhone 6S Plus giống iPhone 6S. Ảnh: Avito.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/ip/loat-iphone-cu-ve-gia-duoi-5-trieu-dong-o-viet-nam-Hinh-5.png"/>
        <figcaption>iPhone 6 và 6 Plus xách tay cũ có giá lần lượt là 2,6 triệu đồng và 4,4 triệu đồng cho bản 64 GB. So với iPhone 5S, bộ đôi này đánh dấu sự thay đổi lớn về thiết kế và màn hình to hơn để phục vụ nhu cầu của người dùng. iPhone 6 có kích thước màn hình 4,7 inch và 6 Plus là 5,5 inch. Ảnh: Cachicha.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/ip/loat-iphone-cu-ve-gia-duoi-5-trieu-dong-o-viet-nam-Hinh-6.png"/>
        <figcaption>Thiết kế trên iPhone 6/6 Plus có những đường bo tròn và mặt kính ôm cạnh máy với độ mỏng 6,9 mm. Camera của bộ đôi này cũng cải tiến đáng kể với bộ cảm biến iSight, hỗ trợ chống rung kỹ thuật số cùng khả năng lấy nét nhanh. Ảnh: Anandtech.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/ip/loat-iphone-cu-ve-gia-duoi-5-trieu-dong-o-viet-nam-Hinh-7.png"/>
        <figcaption>iPhone SE xách tay qua sử dụng được chào bán với giá 1,9 triệu đồng. Máy hướng đến đối tượng người dùng thích màn hình nhỏ 4 inch và thiết kế thời trang như iPhone 5S. iPhone SE sở hữu chip Apple A9 tương đương iPhone 6S. Camera 12 MP của máy hỗ trợ chụp HDR, quay video 4K và khả năng chụp hình Live Photo. Ảnh: Hicomm.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_24/ip/loat-iphone-cu-ve-gia-duoi-5-trieu-dong-o-viet-nam-Hinh-8.png"/>
        <figcaption>Do ra mắt khoảng 3 - 4 năm nên các mẫu iPhone như 6, SE, 6S hay 7 xách tay qua sử dụng có thể gặp phải tình trạng lỗi pin. Một số vấn đề khác như 'già' màn hình, phím bấm bị lì cũng có thể xảy ra. Vì thế, người dùng cần kiểm tra kỹ những chiếc thiết bị này nếu có ý định mua hàng. Ảnh: iworm.</figcaption>
      </figure>
