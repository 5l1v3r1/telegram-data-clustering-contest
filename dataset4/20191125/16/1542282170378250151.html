      <h1>Νέα τραγωδία με μετανάστες στη Λαμπεντούζα</h1>
      <address><time datetime="2019-11-25T16:31:08+00:00">25 Nov 2019, 16:31</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y2m0MrIqxuk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η ιταλική ακτοφυλακή έδωσε στη δημοσιότητα ένα συγκλονιστικό βίντεο της διάσωσης 149 προσφύγων και μεταναστών στα ανοιχτά της Λαμπεντούζα.</p>
      <p>Λόγω των κακών καιρικών συνθηκών, η βάρκα των μεταναστών αναποδογύρισε, με αποτέλεσμα να βρεθούν στα παγωμένα νερά, και την ακτοφυλακή να σπεύδει να τους βοηθήσει.</p>
      <p>Σύμφωνα με τις αρχές, ανάμεσα στα 149 άτομα βρίσκονταν 13 γυναίκες και τρία παιδιά, ενώ οι ίδιοι οι πρόσφυγες και μετανάστες δήλωσαν πως στο σκάφος τους επέβαιναν 170 άτομα.</p>
      <p>Οι Ιταλοί λιμενικοί εντόπισαν πέντε νεκρές γυναίκες αλλά πλέον οι έρευνες διεξάγονται μόνο με εναέρια μέσα καθώς τα κύματα στην περιοχή ξεπερνούν τα τέσσερα μέτρα.</p>
      <p>Οι μετανάστες που διασώθηκαν μεταφέρθηκαν άμεσα στις εγκαταστάσεις του νησιού για τις προβλεπόμενες διαδικασίες.</p>
      <p>Ο Εισαγγελέας του Αγκριτζέντο άνοιξε άμεσα έρευνα για το ναυάγιο.</p>
