      <h1>HammAli &amp; Navai поедет за невестой в Азербайджан. Дайджест с Анной Немолякиной (видео)</h1>
      <address><time datetime="2019-11-25T16:09:00+00:00">25 Nov 2019, 16:09</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/cTUciQuhxQo">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cTUciQuhxQo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В обзоре "Дайджест с Анной Немолякиной" автор рассказывает о самых интересных и последних новостях культуры и не только, которые произошли в России и Азербайджане за эту неделю.</p>
      <p>Сегодня в выпуске:</p>
      <p>- В «Страну огней» за любовью…Один из участников дуэта HammAli &amp; Navai признался, что будет искать невесту в Азербайджане</p>
      <p>- Заблестел и засиял… Открылся павильон «Азербайджан» на ВДНХ</p>
      <p>- Экс-участница "ВИА Гры" Надежда Грановская рассказала о восточных корнях и дебюте в кино</p>
      <p>- 8-летний вундеркинд из Азербайджана и участник шоу «Удивительные люди» поделился большими планами</p>
      <p>
        <b>Участник дуэта HammAli &amp; Navai признался, что будет искать невесту в Азербайджане</b>
      </p>
      <p>На минувшей неделе участники популярного российского рэп-дуэта HammAli &amp; Navai (настоящие имена ребят – Александр Алиев и Наваи Бакиров) встретились со студентами в МГИМО, в рамках Недели Азербайджана. В аудитории присутствовала преимущественно женская аудитория. Девушки задавали музыкантам вопросы о творчестве, доходах, и конечно же, не обошлось без вопросов о личной жизни музыкантов. Оба парня рассказали о своих семьях и традициях, а также сделали признания, с кем готовы связать свою жизнь. Как признался Наваи Бакиров, невесту он уже встретил, а вот второй участник дуэта Александр обмолвился, что собирается за девушкой своей мечты в Азербайджан и она должна быть похожа по характеру на его маму. У Александра есть все шансы, так как скоро дуэт выступит в Баку с концертом. 14 декабря группа HammAli &amp; Navai прилетит в «Страну огней», чтобы дать уже второй в этом году концерт для своих бакинских фанатов.</p>
      <p>
        <b>Заблестел и засиял… Открылся долгожданный павильон «Азербайджан» на ВДНХ</b>
      </p>
      <p>В эту субботу на ВДНХ после многолетней реконструкции свои двери для посетителей открыл павильон «Азербайджан». В церемонии открытия павильона приняла участие первый вице-президент Азербайджана Мехрибан Алиева. Отметим, что приурочено это событие к Десятому российско-азербайджанскому межрегиональному форуму, который прошел в Москве 22-23 ноября. В павильоне «Азербайджан» представлена национальная восточная архитектура во всей её красе. Сталактитовые своды, витражные окна шебеке, майоликовые узоры и фонтаны переносят посетителей павильона в солнечный Азербайджан. Павильон был построен в 1939 году по проекту архитекторов Дадашева и Усейнова. Историческое здание представляет собой типичный образец сталинской эклектики с присутствием национальных орнаментов и форм. В ансамбль павильона после его реставрации вернулись воссозданные по авторским слепкам знаменитые скульптуры «Чабан» и «Азербайджанка». Именно за эти скульптуры монументалист Абдурахманов был удостоен Сталинской премии.</p>
      <p>
        <b>Экс-участница группы «ВИА Гра» Надежда Грановская рассказала о восточных корнях и дебюте в кино</b>
      </p>
      <p>Участница золотого состава самой сексуальной группы российского шоу-бизнеса «ВИА Гра» Надежда Грановская дебютировала с драматической ролью в кино. Многосерийный фильм "Ничто не случается дважды" с участием певицы и актрисы в эти дни идет на Первом канале. По этому случаю в интервью порталу "Москва-Баку" Надежда рассказала о своей роли, а также разоткровенничалась о восточных корнях. «В моих чертах, характере, в крови точно есть что-то восточное. Но среди предков точно нет азербайджанцев», - сказала певица и актриса. Также Надежда поделилась секретом своей прекрасной внешности и рассказала, почему она не смогла приехать этим летом на фестиваль "ЖАРА" в Баку.</p>
      <p>
        <b>8-летний вундеркинд из Азербайджана и участник шоу «Удивительные люди» поделился большими планами</b>
      </p>
      <p>Пару лет назад 6-летний азербайджанский вундеркинд Руслан Сафаров покорил на шоу «Удивительные люди» телеканала "Россия 1" не только членов жюри Ольгу Шелест и Евгения Папунаишвили, но и зрителей. Мальчик за минуту решал сложные примеры и задачи. Вернувшись после программы в родной Азербайджан, Руслан стал узнаваемым, а один меценат подарил возможность юному математику учиться в одной из самых престижных школ Баку Landau Scool. Сейчас Руслану 8 лет, и он ученик второго класса этой школы. Занятия проходят на английском языке. В интервью «Москва-Баку» папа Руслана Фуад Сафаров рассказал, как складывается жизнь сына после шоу и раскрыл, что на данный момент самая большая мечта его сына – закончить Массачусетский университет в США и стать программистом. Также Руслану не чужды детские увлечения, он зачитывается книгами о космосе и галактиках, а также любит путешествовать. Полное интервью папы Руслана Сафарова можно посмотреть на нашем портале. Ссылка в описании.</p>
