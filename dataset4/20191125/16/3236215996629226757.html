      <h1>中國燃氣中期盈利升16% 派息10仙</h1>
      <address>
        <time datetime="2019-11-25T16:42:00+00:00">25 Nov 2019, 16:42</time>
      </address>
      <p>中國燃氣(<a href="http://stock360.hkej.com/quotePlus/00384">00384</a>)宣布，截至9月底止中期業績，股東應佔溢利49.09億元，按年增長16.18%，每股盈利94.08仙，派中期息10仙。<br/>期內，收入279.26億元，按年下跌3.3%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500333_c.pdf">下載港交所通告原文</a></p>
