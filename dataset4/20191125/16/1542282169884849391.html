      <h1>Κλοπή κοσμημάτων και θησαυρών «ανεκτίμητης αξίας» από το μουσείο της Δρέσδης</h1>
      <address><time datetime="2019-11-25T16:05:45+00:00">25 Nov 2019, 16:05</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6fmsnJPzJ70" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τρία σετ κοσμημάτων με διαμάντια και ρουμπίνια «ανεκτίμητης αξίας» εκλάπησαν σήμερα το πρωί από μουσείο της Δρέσδης στη Γερμανία, ανακοίνωσε η διευθύντρια του μουσείου Μάριον Άκερμαν.</p>
      <p>Τουλάχιστον δύο διαρρήκτες κατάφεραν σήμερα λίγο πριν από τις 5 το πρωί (τοπική ώρα) να μπουν μέσα σ' αυτό το μουσείο για να κλέψουν αυτά τα τρία σετ κοσμημάτων, που χρονολογούνται από τον 18ο αιώνα, και στη συνέχεια να διαφύγουν, ανέφεραν οι ερευνητές της αστυνομίας στη διάρκεια συνέντευξης Τύπου.</p>
      <p>Τα κοσμήματα περιλαμβάνονταν στα εκθέματα του μουσείου Grunes Gewolbe (Πράσινος Θόλος), το οποίο βρίσκεται μέσα σ' ένα κάστρο της πόλης και φιλοξενεί μία από τις σημαντικότερες συλλογές θησαυρών στην Ευρώπη.</p>
      <p>Στις εικόνες από τις κάμερες ασφαλείας δύο άνδρες φαίνονται να εισέρχονται στο μουσείο από ένα παράθυρο με κάγκελα. Στη συνέχεια σπάζουν τρεις προθήκες και αφαιρούν τα σετ των κοσμημάτων που βρίσκονταν μέσα σ' αυτές.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/17/40/808x528_cmsv2_fcb62609-182e-5b1a-8aab-2f5ec321919b-4321740.jpg"/>
        <figcaption>Φωτογραφία αρχείου κατά την επίσκεψη της Άγκελα Μέρκελ στο μουσείο με τη συλλογή κοσμημάτων. Σεπτέμβριος 2006REUTERS/Arnd Wiegmann/File Photo</figcaption>
      </figure>
      <p>Λίγο πριν από την κλοπή, πυρκαγιά είχε καταστρέψει κοντά στο μουσείο έναν ηλεκτρικό μετασχηματιστή, με αποτέλεσμα να διαταραχθεί η λειτουργία του συστήματος συναγερμού. Οι ερευνητές αρνήθηκαν πάντως σ' αυτό το στάδιο να συσχετίσουν τα δύο γεγονότα.</p>
      <p>Η διευθύντρια δεν ήταν σε θέση να ανακοινώσει κάποιο ποσό για τη ζημιά που υπέστη το μουσείο. «Δεν μπορούμε να τα περιορίσουμε (τα κλοπιμαία κοσμήματα) σε μια αξία διότι δεν είναι προς πώληση», εξήγησε η Άκερμαν προσθέτοντας πάντως πως η ιστορική και πολιτιστική αξία των τριών κοσμημάτων είναι «ανεκτίμητη».</p>
      <p>Κατασκευασμένο τον 16ο αιώνα, το μουσείο φημίζεται ότι διαθέτει μία από τις σημαντικότερες συλλογές παλαιών κοσμημάτων στην Ευρώπη.</p>
      <p>Ένα μέρος του μουσείου, το οποίο είναι ένα από τα παλαιότερα της Ευρώπης, είχε καταστραφεί στη διάρκεια του Δεύτερου Παγκόσμιου Πολέμου στη διάρκεια του συμμαχικού βομβαρδισμού της 13ης Φεβρουαρίου 1945 και στη συνέχεια ανοικοδομήθηκε.</p>
      <p>Ο Κόκκινος Στρατός είχε πάρει στη Σοβιετική Ένωση ένα μέρος των έργων, τα οποία όμως επαναπατρίσθηκαν το 1958 στη Δρέσδη.</p>
