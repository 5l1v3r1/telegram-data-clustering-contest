      <h1>Statistieken blijven mager, maar Hazard dribbelt weer alsof het een lieve lust is</h1>
      <address>

      <p>
        <b>Zaterdagavond vloerde Real Madrid Real Sociedad met 3-1. De naam van Eden Hazard viel andermaal niet te bespeuren op het scorebord, maar toch presteerde de Rode Duivel naar behoren. Zijn dribbelkunsten dreven de verdediging van Sociedad bij momenten tot wanhoop, zo blijkt uit deze compilatie.</b>
      </p>
      <p>Hazard lijkt zo stilaan naar zijn beste vormpeil toe te groeien. Het enige waar het nog steeds aan ontbreekt, zijn overweldigende statistieken. In de Primera Division blijft Hazard momenteel steken op één goal en één assist. In de Champions League voegde hij daar nog één beslissende pas aan toe.</p>
