      <h1>Öt feltételt szab a csepeli stadion építésére Karácsony Gergely</h1>
      <address><time datetime="2019-11-25T16:49:52+00:00">25 Nov 2019, 16:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iphh3YV8FpU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Öt feltételhez köti a főpolgármester azt, hogy Budapest hozzájárulását adja a 2023-as atlétikai világbajnoksághoz szükséges stadion megépítéséhez.</p>
      <p>A feltételek között szerepel, hogy az Egészséges Budapest Program meglévő forrásaihoz a kormány adjon még 50 milliárd forintot további képalkotó berendezések beszerzéséhez; a második szempont, hogy növeljék a zöldfelületeket, induljon meg a csepeli Nagyerdő-projekt, és a csepeli területen ne valósuljanak meg élsportberuházások – mondta Karácsony Gergely budapesti sajtótájékoztatóján hétfőn.</p>
      <p>A főpolgármester ragaszkodik hozzá, hogy olyan létesítmény épüljön, ami nem csak az élsportot szolgálja, hanem később a tömegsport keretein belül mindenki használhatja. A beruházás így a környéken lakók és a budapestiek egészséges életmódját segítené a jövőben.</p>
      <p>Karácsony Gergely szerint az is fontos, hogy a létesítmény ne egyszeri vagy egyféle alkalmat szolgáljon, hanem a 2023-as atlétikai világbajnokság után más sport és kulturális események rendezvények megtartására is alkalmas legyen.</p>
      <p>Az új fővárosi vezetés feltétele az is, hogy a beruházással kapcsolatos minden szerződés legyen nyílvános, továbbá a kormány tartsa fenn elkötelezettségét a fővárosi közlekedési beruházások ügyében.</p>
      <p>Ezekről a feltételekről a Fővárosi Közgyűlés szerdai ülésén egy előterjesztés formájában fog szavazni, tette hozzá Karácsony Gergely, Budapest főpolgármestere.</p>
