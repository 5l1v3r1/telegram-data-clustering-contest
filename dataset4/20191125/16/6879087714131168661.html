      <h1>На "Киевской" трамвай припечатал легковушку</h1>
      <address>
        <time datetime="2019-11-25T16:24:00+00:00">25 Nov 2019, 16:24</time>
      </address>
      <p><b>Трамвай и легковушка столкнулись в районе ст.м. "Киевская" сегодня, 25 ноября.</b> По словам <a href="http://www.sq.com.ua/redirecter.php?site_name=https://www.facebook.com/h.saltovka/photos/a.2077776145767091/2475474249330610/?type=3&amp;theater"><u>очевидцев</u></a>, машина пыталась проскочить перед трамваем.</p>
      <p>В результате ДТП движение трамваев заблокировано.</p>
      <p>Официальная информация выясняется.</p>
