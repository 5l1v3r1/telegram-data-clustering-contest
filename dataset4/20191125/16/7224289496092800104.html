      <h1>Demócratas en el Senado quieren votar juicio político contra Trump antes de Navidad: Esquivel | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EBaf388FH0w" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El periodista Jesús Esquivel explica que bajo el liderazgo de Nancy Pelosi, los senadores del Partido Demócrata quieren votar el juicio político contra el presidente de Estados Unidos, Donald Trump, antes de Navidad. Aun sin tener mayoría, los rivales del mandatario republicano apuestan por su desgaste tras el presunto soborno a Ucrania para investigar al aspirante demócrata, Joe Biden.</p>
