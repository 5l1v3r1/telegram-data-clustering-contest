      <h1>Школьник из Пензы победил в конкурсе, рассказав о Городе Спутнике (видео)</h1>
      <address>
        <time datetime="2019-11-25T16:21:00+00:00">25 Nov 2019, 16:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/02bLdfAHwT4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Общественной палате РФ подвели итоги Второго международного конкурса семейного творчества «Расскажи миру о своей России». Церемония награждения состоялась в Москве.</i>
      </p>
      <p>Победу в номинации «Видеопрезентация» одержал Иван Орлов. Школьник из Пензы рассказал о своем самом любимом месте — Городе Спутнике.</p>
      <p>«Спутник расположен на берегу озера, здесь есть пляжи, чистый песок, набережная, тропа здоровья, парк с аттракционами. Больше всего мне нравятся фонтаны, которые рвутся в небо и падают брызгами на брусчатку. За рекой здесь есть темный лес, который мне кажется сказочным, как и все это место», — поделился Иван в своей презентации.</p>
      <p>«Спутник — любимое место нашей семьи, поэтому мы даже не обсуждали варианты, про что снять ролик для конкурса. Хочется поблагодарить «Термодом», компания узнала, что мы участвуем в конкурсе, и стала спонсором нашей поездки в Москву на финал», — рассказал папа Ивана Дмитрий Орлов.</p>
      <p>Конкурс «Расскажи миру о своей России» (0+) — это проект по патриотическому воспитанию детей и формированию дружественных международных связей, юные авторы рассказывают своим сверстникам за рубежом интересные моменты из жизни нашей страны. В этом году участие в конкурсе приняли ребята из 85 регионов России и 23 стран, они прислали на суд жюри 1956 работ.</p>
      <p>Лучшие, в том числе — ролик о Спутнике, будут показаны в Совете Федерации, Государственной Думе РФ, в Общественной Палате РФ, Российской академии образования, Государственном центральном музее современной истории России, Русском этнографическом музее в Санкт-Петербурге, Московском педагогическом государственном университете.</p>
