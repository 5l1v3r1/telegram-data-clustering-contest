      <h6 class="kicker">NO QUIEREN ABANDONAR A SUS PACIENTES</h6>
      <h1>IOMA no le paga a 10 mil acompañantes terapéuticos: no cobran desde marzo</h1>
      <address>
        <time datetime="2019-11-25T16:21:00+00:00">25 Nov 2019, 16:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U5yP5Owiwyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/11/20191125132902_44402.jpg"/>
      </figure>
      <p>
        <b>Aseguran que no hay un argumento oficial por parte de la Obra Social bonaerense y hay 10 mil acompañantes terapéuticos que podrían dejar de brindar el servicio a personas que tienen graves patologías físicas y psicológicas. “Entre líneas lo que nos están diciendo es: ´que se arregle el gobierno que viene´”, cuentan.</b>
      </p>
      <p>Son <b>10 mil los profesionales </b>de la salud que se desempeñan como acompañantes terapéuticos a los cuales <b>IOMA </b>les adeuda los pagos desde el mes de marzo.</p>
      <p>¿Las razones? Desde la Obra Social de la Provincia no contestan y alimentan el desgaste de cientos de personas, que se debaten cada día entre seguir brindando su labor o abandonar a pacientes en estados delicados.</p>
      <p>Sucede que un acompañante terapéutico se trata de un prestador de salud que trabaja para la <b>“externalización de una persona con alguna patología física o mental”</b>, es decir, para buscar su integración completa a la sociedad.</p>
      <p>Los acompañantes tienen un rol clave para que las mismas no vivan recluidas en instituciones psiquiátricas o en otros ámbitos cerrados.</p>
      <p>El caso de <b>Mayra Aguilar</b> es tan solo uno de los tantos. Ella trabaja en domicilios y desde el mes de marzo no cobra. Asegura que a pesar de todo, sigue brindando el servicio.</p>
      <p><mark>“Tengo a pacientes que tienen intentos de suicidios por semana, no podemos dejarlos”,</mark> confiesa para LA CIELO.</p>
      <p>“Nos genera costos, de viáticos y transporte. Y lo peor de todo es que ya no hay una excusa, la plata está. El presidente me lo ha dicho en la cara. <b>Son decisiones políticas no pagar</b>”, agrega.</p>
      <p>La profesional contó que desde IOMA han buscado la forma de pagar de forma individual, pero el grupo de afectados exige que se les pague a todos los acompañantes terapéuticos de la provincia de Buenos Aires. Al día de la fecha, se cuentan 10 mil.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/U5yP5Owiwyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Lo que está pagando IOMA hoy por mes es <b>2.500.</b> Y nosotros decimos que es por sorteo, porque un mes te toca y otro no”, explica Aguilar, que además advirtió que a pocos días del cambio de gobierno en la provincia, la actual administración que conduce el organismo, “está llevándose las cajas con los trámites administrativos” y el historial registrado.</p>
      <p>“Entre líneas lo que nos están diciendo es: ´<b>que se arregle el gobierno que viene</b>´”, sostiene la mujer. “IOMA debe mucha plata y encima ahora contrataron a mucha gente por tres meses”, advierte.</p>
      <p>Por su parte, desde la Obra Social de los bonaerenses no se brindan respuestas oficiales, pese a que se trata de una grave falla que impide que miles de profesionales de salud y que pone en riesgo a la vida de los pacientes. Aunque, desmienten que sean tantos los acompañantes terapéuticos afectados.<b> "Son como máximo tres mil"</b>, le respondieron a este portal. </p>
      <p>“El presidente de IOMA, <b>Pablo Di Liscia,</b> es un soberbio, no habla, no tienen ningún tipo de consciencia social para estar ahí. Y si puede cargarse de risa cuando estás reclamando, lo hace”, agrega con impotencia Aguilar.</p>
      <p>Por estas razones, integrantes del Coordinadora Provincial de Acompañantes Terapéuticos (COPAT) realizarán una marcha hacia la Legislatura bonaerense este jueves 28 para reclamar la <b>media sanción de la ley de acompañantes terapéuticos</b>, que busca regular su tarea, así como también, "ser reconocidos como trabajadores y profesionales de la salud, jerarquizandonos". <br/>"Es una ley que va en consonancia con la Ley de Salud Mental Nacional ya que pone el foco también sobre nuestros acompañados sujetos de derecho a los que hay garantizar el cumplimiento de los mismos", explican los profesionales afectados.</p>
