      <h1>Dikkat direksiyonda köpek var!</h1>
      <h2>ABD'de içinde kaldığı aracı geri vitese takarak yaklaşık 1 saat daireler çizen köpek günün konusu oldu.</h2>
      <address>
        <time datetime="2019-11-25T16:56:00+00:00">25 Nov 2019, 16:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZkGsnzUfhKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ABD'nin Florida eyaletinde yaşanan olaydı bir köpek içinde kaldığı aracı geri vitese takarak yaklaşık 1 saat daireler çizdi.</p>
      <p>Port St. Lucie kentinde Anne Sabol isimli kadın köpeğini aracın içinde bırakarak eve gitti. Çalışan aracın koltuğuna geçen köpek önce vitesi geri aldı somra da aracı hareket ettirdi.</p>
      <p>OLayı görenler 911'i arayarak polise haber verdi.Olay yerine gelen Polis ve itfaiye ekipleri şaşkınlıklarını gizleyemedi. Ve acil destek istedi. Bu sırada 1 saat boyunca otomobil daire çizerek hareket ederken, yakındaki posta kutusuna çarptı. İtfaiye ekiplerinin müdahalesiyle durdurulan aracın kapısı açılarak Labrador cinsi av köpeği araçtan çıkarıldı. Port St. Lucie Polisi köpeğin durumunun iyi olduğunu belirtti.</p>
      <p>Anne Sabol kimseye bir şey olmamasına sevindiğini komşusunun posta kutusunun yerine yeni bir posta kutusu koyacağını belirtti.</p>
      <figure>
        <img src="https://img.youtube.com/vi/ZkGsnzUfhKU/hqdefault.jpg"/>
      </figure>
    </article>
