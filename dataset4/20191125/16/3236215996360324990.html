      <h1>【新股追蹤】阿里暗盤早段升近5%</h1>
      <address>
        <time datetime="2019-11-25T16:35:00+00:00">25 Nov 2019, 16:35</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>內地科網巨擘阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)將於明日在港第二上市，暗盤早段升近5%。<br/>據耀才暗盤交易中心資料顯示，阿里暗盤現報184.2元，較招股價176元，升8.2元或4.66%，一度高見185.2元。<br/>阿里公開發售部分獲超額認購41.44倍，啟動重新分配程序後，3750萬股由國際發售部分分配至公開發售，令公開發售股分總數增加至5000萬股，佔總發售股份的10%；國際發售亦獲超額認購。一手100股中籤率80%，抽5手穩獲一手。<br/>更多新股IPO資訊及集資數據分析，請瀏覽〈港股360〉全新<a href="https://stock360.hkej.com/IPO">IPO專頁</a>。</p>
