      <h1>Neues Monster für Monster Hunter World: Iceborne enthüllt, weiteres angedeutet</h1>
      <h2>Das nächste Gratis-Monster für Iceborne ist Stygian Zinogre. Capcom hat aber auch noch eine völlig neue Bestie gezeigt.</h2>
      <address><time datetime="2019-11-25T16:13:00+00:00">25 Nov 2019, 16:13</time> by <a rel="author">Elena Schulz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OPQ3DXNC4xQ" width="610" height="343" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Capcom hat den Inhalt des nächsten großen Gratis-Updates für <a href="https://www.gamestar.de/spiele/monster-hunter-world-iceborne,13836.html">Monster Hunter World: Iceborne</a> bekanntgegeben. Jäger können sich auf Stygian Zinogre als neue Sub-Spezies, eine Tundra-Region für die Leitlande, neue Waffen und Rüstungen und mehr freuen. Außerdem wurde noch ein weiteres neues Monster angedeutet, bei dem es sich um einen <b>bisher unbekannten Drachenältesten</b> handeln könnte.</p>
      <h3>Neues Gratis-Monster</h3>
      <p><b>Wer ist Stygian Zinogre?</b> Das Monster verhält sich bei seinen Angriffsmustern ähnlich wie der reguläre Zinogre, setzt aber auf Drache als Element. Ihr müsst euch dementsprechend für diesen Schaden rüsten, ganz ähnlich wie bei Vulkan-Odogaron. Die Reißzahn-Wyvern hatte ihren ersten Auftritt in Monster Hunter 3 Ultimate und gilt als sehr aggressiv.</p>
      <p>Neben Stygian Zinogre verspricht Capcom noch eine passende <b>karge Schnee-Region für die Leitlande</b> (das neue Endgame-Gebiet), wie man es schon aus der Raureif-Weite kennt. Die neue Sub-Spezies wird außerdem natürlich eigene Rüstungs-Sets und Waffen mitbringen, die eifrige Jäger sich schmieden dürfen. Mehr Details zum Update sollen Anfang Dezember folgen.</p>
      <p>Wie Youtuber Arekkz auf Twitter dokumentiert, hat Capcom außerdem das Szenario für das nächste saisonale Fest in Monster Hunter World enthüllt. Das erinnert optisch an das chinesische Neujahrsfest und bringt passende Rüstungen und Dekorationen mit.</p>
      <figure>
        <iframe data-src="https://twitter.com/Arekkz/status/1198520376231387137?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Noch unbekannter Drache gezeigt</h3>
      <p>Ebenfalls interessant für die meisten Fans dürfte aber ein weiteres Bild sein, das Capcom gezeigt hat. Darauf ist ein bislang noch unbekannter Drache zu sehen, bei dem es sich um einen Drachenältesten handeln könnte. Aufgrund der Kopfform <b>rechnen manche mit einer Sub-Spezies von Xeno'jiva</b>, den man bereits aus Monster Hunter World kennt. Mehr Details zum Monster gibt es bislang aber noch nicht.</p>
      <figure>
        <iframe data-src="https://twitter.com/Arekkz/status/1198519198999293952?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Alle Neuerungen fasst der Youtuber auch noch in einem Video zusammen:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ctk6lIoJCGg" width="610" height="343" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Für PS4 und Xbox One erscheint das kostenlose Update mit Stygian Zinogre am 5. Dezember. PC-Spieler müssen sich noch bis nächstes Jahr gedulden - <a href="https://www.gamestar.de/artikel/pc-release-von-monster-hunter-world-iceborne-2020,3347332.html">die PC-Version von Iceborne erscheint nämlich erst am 9. Januar 2020</a>. Dann erhalten die Fans aber auch auf dieser Plattform sämtliche Gratis-Updates. Die PC-Version von Iceborne bringt außerdem hochauflösende Texturen, eine verbesserte Maus- und Tastatur-Steuerung und mehr mit, <a href="https://www.gamestar.de/videos/monster-hunter-world-iceborne-release-datum-features-der-pc-version-im-trailer,99800.html">wie der aktuelle PC-Trailer verrät</a>.</p>
      <p>Aktuell können sich PC-Jäger die Zeit immerhin mit den <b>Astera-Festen</b> vertreiben, die gerade nacheinander stattfinden, alle Event-Quests zurückholen und besondere Belohnungen wie thematisch passende Kostüme versprechen:</p>
      <ul>
        <li>
          <a href="https://www.gamestar.de/artikel/monster-hunter-world-alle-events,3351624.html">Monster Hunter World bringt alle Astera-Feste samt Rewards zurück</a>
        </li>
        <li>
          <a href="https://www.gamestar.de/artikel/monster-hunter-world-pc-mods,3347906.html">Mit diesen Mods vertreibt ihr euch die Zeit bis zum Iceborne-Release</a>
        </li>
      </ul>
