      <h1>Активисты ОНФ выявили опасные участки на подходах к учебным заведениям</h1>
      <address>
        <time datetime="2019-11-25T16:48:00+00:00">25 Nov 2019, 16:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pkPoWr1LPME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В рамках всероссийской акции «Дорога в школу» общественники провели опрос, в котором родители указывали небезопасные места на пути следования своих детей в образовательные учреждения. По его результатам эксперты Народного фронта обследовали не только улично-дорожную сеть и пешеходные переходы, но и все проблемные участки.<br/><br/><b>Ирина Николаева, Вадим Владимиров</b><br/><br/>Путь к знаниям проходит мимо заброшенной строительной площадки. Так на учебу добираются ученики 11-ой чебоксарской школы. Участок обнесен забором, но попасть сюда можно без особых усилий. На самом видном месте сломано ограждение, а дверь и вовсе нараспашку, чем пользуются местные жители и скидывают отходы. Это лишь часть проблемы, отмечают общественники, здесь легко можно провалиться в котлован.<br/><br/><i>- Довольно открытый вход и, конечно, какой ребенок не поинтересуется тем,что здесь происходит. Перед нами огромный котлован, где старый фундамент находится в полуразрушенном состоянии. Посмотрите, какая свалка мусора со всех сторон, причем мусор бытовой,который не убирается. Конечно, это разносит и инфекцию, это и в плане угрозы для здоровья даже опасно,</i> - говорит Елена Доманова, сопредседатель регионального штаба ОНФ в Чувашии.<br/><br/>Но страшнее всего, что свободный доступ на заброшенный участок повышает риск совершения различных преступлений в отношении учащихся, отмечают активисты Народного фронта. Родители учеников 19-ой школы и малышей соседнего детского сада, что на Эгерском бульваре, не раз обращали внимание на старые тепличные постройки. В них любят собираться нетрезвые компании. Причем подобные заброшенные участки и гаражи находятся возле многих учебных заведений. Особенно опасно вечерами, говорят родители, когда школьники после дополнительных занятий и окончания второй смены в темноте возвращаются домой. При этом не везде предусмотрены удобные подходы и тротуары. И в грязь и в гололед дети вынуждены ходить по небезопасным тропам.<br/><br/><i>- Когда дождик, вода накапливается в том месте, и грязь. Кто-то через забор лазает, кто-то по грязи идет к воротам. Дороги здесь никогда не было,</i> - жалуется жительница города Татьяна Семенова.<br/><br/>Еще одна проблема, на которую обратили внимание родители, - освещение. Чаще всего фонари горят только у входа в школу, остальная территория учебного заведения погружена в темноту. Так, например, не освещается стадион 30-ой школы на улице Патриса Лумумбы, а вечерами здесь гуляют владельцы собак. Ученики сельских школ на пути к знаниям преодолевают свои трудности.<br/><br/><i>- По сообщения жителей д. Избеби Урмарского района школьный автобус в 300 метрах от деревни. Отсутствует остановочный павильон, и детям приходится самостоятельно добираться до школы. Это опасно тем, что существует риск нападения бродячих животных, опасность для здоровья обучающихся создают,</i> - отмечает Илья Васильев, сопредседатель регионального штаба ОНФ в Чувашии.<br/><br/>В рамках акции «Дорога в школу» в региональный штаб ОНФ уже поступило 230 замечаний со всей Чувашии. Больше всего нареканий в столице республике.<br/><br/><i>- Каждый родитель, когда провожает ребенка в школу, хочет его встретить живым, здоровым, невредимым. Дети идут со школы уставшие, кто в гаджете, кто с наушниками в ушах, у них рассеянное внимание. Я как врач считаю, что это такой период, когда после школы он идет загруженный он, конечно, хочет расслабиться, наверное, ни на что обращает внимание, а тут такие препятствия на пути. Нужно ликвидировать,</i> - объясняет Елена Доманова, сопредседатель регионального штаба ОНФ в Чувашии.<br/><br/>С просьбой принять необходимые меры и организовать безопасные подходы к школам активисты народного фронта обратились в муниципалитеты республики.</p>
