      <h1>«Безопасные и качественные автомобильные дороги», центр управления регионом и конкурс для гражданских активистов. О чём говорили на аппаратном совещании</h1>
      <address><time datetime="2019-11-25T16:00:00+00:00">25 Nov 2019, 16:00</time> by <a rel="author">Егор Титов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GxwE5254OTg" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Аппаратное совещание проходило в детском городке УлГУ и началось с выступления юных инспекторов дорожного движения. Недавно они заняли второе место во Всероссийской олимпиаде среди школьников по безопасности дорожного движения. Юными инспекторами была задана основная тема аппаратного совещания. В области началась тематическая неделя национального проекта «Безопасные и качественные автомобильные дороги».</b>
      </p>
      <hr/>
      <p>
        <b>Андрей ТЮРИН – ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>«По показателю социального риска, по итогам 10 месяцев составило 10,5 человек на 100 тысяч. Это удовлетворительный показатель. Тем не менее, как мы всегда говорим, любая смерть – это боль и невосполнимая потеря для наших граждан. Поэтому мы должны сделать так, чтобы этих происшествий было, как можно меньше, а в идеале, вообще, не было».</blockquote>
      <p>К 2024 году по нацпроекту количество смертей должно свестись к четырём человекам на 100 тысяч, а к 2030 году – к нулю. Для этого в области делается многое.</p>
      <p>Приводятся в порядок дороги. Отремонтировано 50 участков областных и федеральных дорог общей протяжённостью 112 километров. По сокращению дорожно-транспортных происшествий Ульяновская область вышла на четвёртое место в Приволжском федеральном округе.</p>
      <p>На следующий год запланирован большой объём работ. Почти 9 миллиардов рублей будет выделено на ремонт и строительство новых транспортных путей.</p>
      <p>
        <b>Дмитрий ВАВИЛИН – МИНИСТР ПРОМЫШЛЕННОСТИ И ТРАНСПОРТА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>«Запланирован ряд мероприятий с инженерной точки зрения: это и светофорное регулирование и нанесение разметки, в том числе мы увеличиваем на региональной сети дорог нанесение разметки термоплатсиком, это установка дополнительных дорожных знаков, барьерных ограждений, это освещение дорог, чтобы избежать травмирование пешеходов ночное время суток».</blockquote>
      <p>Отдельное внимание уделяется введению интеллектуальных систем на дорогах. В первую очередь, это касается установки камер фото и видеофиксации, систем весогабаритного контроля и метеостанций. Цифровые сервисы призваны помочь и в отслеживании работы общественного транспорта. Губернатор привёл в пример Московскую область, где вопросы пассажирских перевозок решаются быстро и качественно с помощью интеллектуальных систем.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>«Мы были в Центре управления регионом, там живьём видно эту маршрутку, на каждой остановке видно: отметилась или не отметилась, работала или не работала, какой внешний вид, водитель и так далее. А у нас, вроде бы, что-то есть, но жалобы тоже есть. И никто за это ответственность не несёт».</blockquote>
      <p>Центр управления регионом продолжает создаваться в Ульяновской области. Было заключено соглашение о сотрудничестве с Подмосковьем. На первом этапе внедрения новой системы москвичи будут осуществлять сопровождения проекта в Ульяновске.</p>
      <p>
        <b>Светлана КОЛЕСОВА – ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>«Центр управления регионом – это тот инструмент, благодаря которому мы получаем возможность перенастраивать процессы, идущие в отраслях, оптимизировать текущую работу под запросы общества и, как следствие, повышать эффективность работы органов власти».</blockquote>
      <p>На аппаратном совещании было представлено мобильное приложение «Ульяновские стройки». Оно станет частью формирующегося центра. На интерактивной карте соберут всю информацию по строительству в регионе. Приложение позволит также выявлять самовольные объекты. Оно заработает уже со следующего года.</p>
      <p>Что же касается дорог, то участники аппаратного совещания выслушали предложения законодателей по вопросам формирования программы безопасного автодорожного движения.</p>
      <p>
        <b>Василий ГВОЗДЕВ – ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>«Всё, что касается подходов к детским садам, школам, больницам, домам культуры, так называемые народные тропки и парковки, с нашей точки зрения, в программе на 2020 – 2021 годы должны стать приоритетными, потому что именно к ним ежедневно подходят и подъезжают сотни тысяч людей».</blockquote>
      <p>
        <b>Дмитрий ГРАЧЁВ – ПРЕДСЕДАТЕЛЬ КОМИТЕТА ЗСО УЛЬЯНОВСКОЙ ОБЛАСТИ ПО ПРОМЫШЛЕННОСТИ И ДОРОЖНОМУ ХОЗЯЙСТВУ</b>
      </p>
      <blockquote>«Промониторить, где возможно, идеальным выходом будет установка наземных пешеходных переходов, где многополосное движение. Понятно, что это дело дорогое, но там, где это необходимо, нужно прикладывать усилия».</blockquote>
      <p>Губернатор призвал активнее заниматься формированием кадрового резерва в области. Глава области отметил, что сроки приёма заявок на конкурс «Региональные лидеры» продлён до 20 декабря. А на сайте Общественнной палаты будет запущен аналогичный конкурс для гражданских активистов. Он пройдёт в декабре, а результаты подведут до марта.</p>
