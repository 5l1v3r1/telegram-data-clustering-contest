      <h1>11 years after terror attack, Mumbai remembers its fallen heroes</h1>
      <h2>Security personnel and citizens paid homage to the 26/11 heroes on the eve of 11th anniversary of the terror attack. The event was organised by Police Mitra Sanghatana.</h2>
      <address>
        <time datetime="2019-11-25T16:41:33+00:00">25 Nov 2019, 16:41</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Mumbai-terror-attack-1.jpeg"/>
        <figcaption>Security personnel and citizens pay homage to 26/11 heroes on the eve of 11th anniversary of the terror attack. The event is organised by Police Mitra Sanghatana. (Express photos by Arul Horizon)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Mumbai-terror-attack-2.jpeg"/>
        <figcaption>People light candles in the honour of security personnel who laid down their lives during the 26/11 Mumbai attacks. (Express photos by Arul Horizon)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Mumbai-terror-attack-3.jpeg"/>
        <figcaption>Joint Commissioner of Police Hemant Karkare, Additional Commissioner of Police Ashok Kamte, Encounter specialist Senior Inspector Vijay Salaskar, Senior Inspector Shashank Shinde were the senior Mumbai police officers who were martyred in the attack. (Express photos by Arul Horizon)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Mumbai-terror-attack-5.jpeg"/>
        <figcaption>Major Sandeep Unnikrishnan and Hawaldar Gajender Singh Bisht were the soldiers from the special forces who made the ultimate sacrifice while combating the terrorists. (Express photos by Arul Horizon)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Mumbai-terror-attack-6.jpeg"/>
        <figcaption>Assistant Police Sub-Inspector Tukaram Omble died while successfully capturing Ajmal Kasab alive. (Express photos by Arul Horizon)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Mumbai-terror-attack-7.jpeg"/>
        <figcaption>Only one of the 10 attackers, Ajmal Kasab, survived the attack. He was hanged in Yerwada jail in 2012. (Express photos by Arul Horizon)</figcaption>
      </figure>
    </article>
