      <h1>Nem csökkent a globális szén-dioxid-kibocsátás</h1>
      <address><time datetime="2019-11-25T16:42:00+00:00">25 Nov 2019, 16:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XOXo1Qv46qY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rekordmértékűre növekedett a szén-dioxid és más üvegházhatású gázok koncentrációja a légkörben 2018-ban - áll a Meteorológiai Világszervezet szokásos, éves jelentésében.</p>
      <p>A kutatók összegezték a mérőállomások tavalyi adatait, amiből egyértelmű, hogy nem állt le a klímaváltozást okozó gázok kibocsátása, de még a növekedés üteme sem lassult.</p>
      <p>A jelentés asztalra kerül a jövőheti, 200 ország részvételével zajló, madridi ENSZ Klímakonferencián.</p>
      <p>A WMO főtitkára elmondta, "jelenleg a globális energiaigény 85 százalékát fosszilis energiahordozókból, szénből, kőolajból, földgázból fedezzük. És csupán 15 százalékát nukleáris vagy megújuló forrásból. Ezt az arányt meg kell fordítanunk a következő évtizedekben ahhoz, hogy végrehajtsuk a párizsi klímamegállapodást" - jelentette ki Petteri Taalas.</p>
      <p>A szén-dioxid koncentrációja 147, az üvegházhatásért leginkább felelősnek tartott metáné 259 százaléka az iparosodás előtti szintnek.</p>
      <p>- Hagyományosan Európa, Észak-Amerikában az Egyesült Államok, illetve Kína a legnagyobb kibocsátó - folytatta Petteri Taalas. De az OECD-n kívüli országok kibocsájtása is erőteljesen növekedett. Ami azt jelzi, hogy ezt a globális problémát csak globális erőfeszítésekkel lehet megoldani.</p>
      <p>Hozzátette; "különben a jövő generációinak egy súlyosabb hatásokkal, hőmérséklet emelkedéssel, vízhiánnyal, az ökoszisztéma összeomlásával kell szembenézniük."</p>
      <p>Paleoklimatológiai adatok szerint legutóbb 3-5 millió évvel ezelőtt volt a földi légkörnek ilyen magas a szén-dioxid-koncentrációja, akkor 2-3 fokkal volt melegebb a klíma, és a tengerek szintje 10-20 méterrel volt magasabb.</p>
