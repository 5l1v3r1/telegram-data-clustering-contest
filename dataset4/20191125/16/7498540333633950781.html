      <h1>Insulti razzisti nei dilettanti: il sindaco di Bagnolo chiede il Daspo. VIDEO</h1>
      <address><time datetime="2019-11-25T16:04:59+00:00">25 Nov 2019, 16:04</time> by <a rel="author">Michele Angella</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375436900" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il caso è scoppiato durante la partita Bagnolese-Agazzanese in Eccellenza. Il giudice sportivo dovrebbe pronunciarsi mercoledì, il patron rossoblu Manfredini: “Ai nostri extracomunitari diciamo di far finta di nulla”</b>
      </p>
      <p>
        <b> </b>
      </p>
      <p>
        <b> </b>
      </p>
      <p><b>BAGNOLO IN PIANO (Reggio Emilia) –</b> “Ci sono provvedimenti che vengono applicati in ambito sportivo verso chi si rende autore di questo tipo di cose, penso ad esempio al <b>Daspo</b>“. Auspica un’inibizione dalle manifestazioni sportive per un determinato periodo il sindaco di Bagnolo, <b>Gianluca Paoli</b>, nei confronti dello spettatore che ha rivolto insulti razzisti verso il portiere dell’Agazzanese, il senegalese <b>Omar Daffe</b>, che ha abbondato il terreno di gioco nella gara di ieri contro la <b>Bagnolese</b> dando il là alla sospensione della partita.</p>
      <p>Il tifoso, in effetti, se identificato, potrebbe essere raggiunto da Daspo. La giustizia sportiva è al lavoro, gli atti saranno poi trasmessi al questore che potrebbe emettere la misura punitiva con durata da 1 a 5 anni.</p>
      <p>In paese, intanto, non si parla d’altro tra chi condanna quanto avvenuto e chi cerca di minimizzare. E, a freddo, dopo avere ricostruito quanto accaduto, cerca ancora di ridimensionare l’accaduto il patron della Bagnolese <b>Isacco Manfredini</b>, imprenditore, titolare di una ditta di bulloneria che candidamente ha detto a Tg Reggio: “Noi ai nostri giocatori extracomunitari diciamo di far finta di niente”.</p>
      <p>Insomma, i calciatori di colore di fronte a insulti razzisti dovrebbero tapparsi le orecchie, fare finta di niente, girarsi dall’altra parte. Perché si, purtroppo c’è chi ritiene che il problema non siano i beceri insulti razzisti, il problema è prestare attenzione o ribellarsi agli insulti razzisti.</p>
