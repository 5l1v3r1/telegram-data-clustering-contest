      <h1>Alfa-college pioniert met nieuwe opleiding</h1>
      <address><time datetime="2019-11-25T16:57:00+00:00">25 Nov 2019, 16:57</time> by <a rel="author">Sebastiaan Scheffer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V3JbixZzywI" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Het Alfa-college start in februari met een nieuwe opleiding. De feestelijke aftrap hiervan vond maandagmiddag plaats.</b>
      </p>
      <p>“Het gaat om de opleiding Interculturele Opvoedcoach en Ervaringsdeskundige”, zegt Simone van Leusden van het Alfa-college. “De opleiding draait om de begeleiding van gezinnen die moeite hebben met integreren en participeren in onze samenleving. Met de studie wil de mbo-school baankansen creëren voor migranten, die ervaring hebben met integreren in Nederland én bijvoorbeeld een pedagogische achtergrond hebben.”</p>
      <p>De opleiding is uniek in Nederland en dit betekent dat er pionierswerk is verricht. Vanaf de allereerste dag is er veel belangstelling voor. “We starten in februari waarbij de studenten lessen volgen vanuit de collegebanken, maar ook een aantal dagen in het werkveld gaan werken.” De opleiding duurt twee jaar waarna de studenten door kunnen stromen naar een betaalde baan in het werkveld.</p>
