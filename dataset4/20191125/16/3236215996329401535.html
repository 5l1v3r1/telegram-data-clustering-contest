      <h1>星光集團中期轉賺1627萬</h1>
      <address>
        <time datetime="2019-11-25T16:56:00+00:00">25 Nov 2019, 16:56</time>
      </address>
      <p>星光集團(<a href="http://stock360.hkej.com/quotePlus/00403">00403</a>)公布，截至今年9月底止，中期盈利1627.4萬元，每股盈利3.1仙，不派中期息；去年同期虧損744萬元。<br/>期內，收入6.95億元，按年下跌17.15%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500367_c.pdf">下載港交所通告原文</a></p>
