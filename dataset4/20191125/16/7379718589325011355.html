      <h1>In Russia la legislazione non tutela le donne dalla violenza domestica</h1>
      <address><time datetime="2019-11-25T16:42:32+00:00">25 Nov 2019, 16:42</time> by <a rel="author">Galina Polonskaya </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/44C7I2_vPOU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Quando mi ha tirato addosso il trapano che ha sfiorato la testa di mia figlia mi sono resa conto che avrebbe potuto uccidermi. Ma avrebbe potuto uccidere anche i miei figli con le sue intemperanze.</i>
      </p>
      <p>Natalia ha vissuto un inferno e ora aiuta le altre donne con un gruppo su Facebook per le vittime della violenza domestica. Al sito si sono iscritte migliaia di abbonate in cerca di aiuto e consigli. L'obiettivo di Natalia è di aprire una casa di accoglienza per le donne che sono a rischio e che non sanno dove scappare.</p>
      <h3>La preoccupante carenza della legislazione russa</h3>
      <p><b>Galina Polonskaya, euronews:</b> In Russia non esiste una legge sulle violenze domestiche. Lo stato non vuole interferire negli affari di famiglia. Non a caso gli attivisti per i diritti umani sono in allarme e sostengono che questa politica condanna una serie di persone che potrebbero essere salvate.</p>
      <h3>Una nuova proposta di legge</h3>
      <p>I diversi tentativi di introdurre una legge sulle violenze domestiche in Russia hanno fallito. Una nuova proposta sarà pronta a dicembre. Introdurrà termini legali come violenza morale e ricatto finanziario, dovrebbe fornire strumenti legali che impediscono all'aggressore di avvicinarsi alla vittima e allestire locali in cui creare rifugi per le potenziali vittime.</p>
      <h3>I conservatori della famiglia tradizionale</h3>
      <p>Tuttavia molti deputati e gruppi conservatori (sostenuti dal clero locale) sono radicalmente contrari a questa legge. <b><i>La famiglia è il posto più sicuro sulla terra</i></b>: si leggge sui cartelloni di una manifestazione che si è svolta recentemente a Mosca.</p>
      <h3>La battaglia di Oksana</h3>
      <p>Oksana Pushkina è una delle rare parlamentari che si battono per una nuova legge, ma confessa di aver ricevuto non poche minacce.</p>
      <p>Oksana Pushkina, promotrice di una legge per le donne: <i>La Duma ha ordinato uno studio consistente. Il 70 % delle famiglie sconta violenze domestiche; nell'80% dei casi le vittime sono donne. La categoria successiva sono gli anziani, poi i bambini, quindi non c'è tanto da domandarsi perché questa legge sia necessaria, visto che abbiamo un problema enorme.</i></p>
      <h3>La testimonianza di Natalia</h3>
      <p>
        <i>Si è tolto l'orologio dal polso, mi ha guardato negli occhi e ha detto, ora ti ammazzo.</i>
      </p>
      <p>Per anni Natalia N.ha vissuto nell'incubo delle possibili minacce del suo ex-marito. Inoltre sostiene che chi sconta atti di violenza domestica in famiglia si trova in una situazione ancora peggiore perchè le percosse all'interno di un nucleo familiare sono state depenalizzate in Russia.</p>
      <p>Natalya P. vittima di violenze domestiche: <i>Una donna deve poter ottenere tutela ma al momento non abbiamo assolutamente nulla del genere.</i></p>
      <p>Daria, minacciata dal marito violento: <i>Ho chiesto al nostro agente di polizia distrettuale di aiutarmi, l'unica cosa che mi ha risposto è che non aveva il diritto di interferire nella nostra vita familiare.</i></p>
      <h3>Le situazioni borderline</h3>
      <p>Il marito di Daria è diventato un tossicodipendente. Ha violentato Daria mentre i loro bambini erano a casa. Ha promesso di ucciderla. Lei ha preso i figli ed è scappata senza portarsi via nulla. Si è nascosta per 8 mesi in un posto sicuro, cioè un centro di beneficenza organizzato da Natalia Krasnoslobodseva, che è stata vittima di violenze domestiche ma è riuscita a trovare degli sponsor e fornire una casa, speranze e assistenza a decine di donne e ai loro bambini.</p>
      <p><b>Natalia Krasnoslobodseva, attivista in aiuto alle vittime di violenze domestiche:</b> Dovrebbe venire il giorno in cui non avremo più bisogno di tutto questo. Ma credo che ancora per tanto tempo ce ne sarà bisogno perché anche se la legge verrà introdotta, dovrà comunque essere spiegata e le donne dovranno imparare come riuscire ad applicarla.</p>
      <p>
        <i>Tutte le ex vittime invitano le donne che soffrono chiuse nelle loro case a non rimanere più in silenzio.</i>
      </p>
