      <h1>Falta de informação é tabu para doação, diz diretor do Hemopi</h1>
      <address>

      </address>

      <p>Nesta segunda-feira (25) é comemorado o Dia do Doador Voluntário de Sangue. A atividade é celebrada nos Centros de Hematologia e Hemoterapia do Piauí (Hemopi) de Teresina, Parnaíba, Picos e Floriano. </p>
      <p>Segundo diretor geral do Hemopi, Jurandir Martins, a data homenageia os doadores fixos e convida a população para aderir à prática. “É um momento que a gente aproveita para convocar os piauienses, homens e mulheres, que não são doadores de sangue se tornarem. A desinformação ainda é o maior tabu”, avalia. </p>
      <p>Os critérios básicos para doação são: ter idade entre 18 e 69 anos, pesar acima de 50 kg, estar saudável e alimentado, estar com documento de identificação. </p>
      <p>O Hemopi de Teresina funciona de segunda a sábado,d das 7h15 às 18h. Os Hemopis Regionais funcionam de segunda a sexta, das 8h às 17h.</p>
