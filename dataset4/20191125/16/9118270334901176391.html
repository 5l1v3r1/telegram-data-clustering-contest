      <h1>НикВести запускают проект «Слухи народа», где комики будут обсуждать новости</h1>
      <address><time datetime="2019-11-25T16:25:00+00:00">25 Nov 2019, 16:25</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hjZL5BnzVhE" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Интернет-издание НикВести запускает новый проект «Слухи народа», в котором комики в онлайн-режиме будут зачитывать и обсуждать актуальные новости Украины и мира.</p>
      <p>Первый выпуск программы «Слухи народа» можно будет увидеть уже на этой неделе на <a href="https://www.youtube.com/channel/UC25UWq7xeoDDA208h_59fHA/videos">YouTube-канале</a><b> НикВести</b>. </p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/25/173096/173096_0.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/25/173096/173096_1.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/25/173096/173096_2.jpg"/>
      </figure>
      <p>Ведущими программы станут известные николаевские комики Александр Коваль, Евгений Косниковский и Михаил Рябоконь. </p>
      <p>Напомним, что на НикВести также выходит <a href="http://nikvesti.com/news/politics/172441">программа «Светский союз»</a>, героем второго выпуска которой стал Николаевский городской голова Александр Сенкевич.  </p>
    </article>
