      <h1>Sahil güvenlik ekipleri göçmenlerin kurtarılma görüntülerini yayınladı</h1>
      <address><time datetime="2019-11-25T16:25:39+00:00">25 Nov 2019, 16:25</time> by <a rel="author">Mert Can Yilmaz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LFSxGEod3s0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İtalyan sahil güvenlik ekipleri, tekneleri alabora olan göçmenlerin denizden kurtarılış görüntülerini yayınladı. Lampedusa açıklarında gerçekleşen kazada aralarında 13 kadın ve 3 çocuğun bulunduğu 149 göçmen kurtarıldı.</p>
      <p>Görüntülerde sahil güvenlik ekiplerine bağlı dalgıçların bir kız çocuğu ve babasını denizden çıkardığı görülüyor. Kurtarılan baba-kız, devriye botuna alınırken denizde yaşam mücadelesi veren onlarca göçmen görüntülere yansıyor.</p>
      <p>23 Ekim Cumartesi günü gerçekleşen kaza sonrası çoğunluğu Cezayir, Tunus ve Pakistan'dan olduğu belirtilen 8 göçmenin bedenine ulaşıldı.</p>
      <p>Yetkililer kaza anında teknede kaç kişi olduğunu ve net kayıp sayısını bilemediklerini belirtti.</p>
