      <h1>Демонстранты в Тбилиси освистали президента Грузии во время её ужина в кафе</h1>
      <h2>Также они кричали "Слуга, слуга!" и пытались передать ей соленья, однако охрана не позволила это сделать.</h2>
      <address><time datetime="2019-11-25T22:21:00+00:00">25 Nov 2019, 22:21</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Ftvpirveli%2Fvideos%2F2838642816186840%2F&amp;show_text=0&amp;width=560" width="560" height="305" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Участники массовой акции в Тбилиси, прошедшей в понедельник, 25 ноября, у здания парламента, освистали главу Грузии Саломе Зурабишвили, когда она выходила из кафе, <a href="https://www.facebook.com/tvpirveli/videos/2838642816186840/">сообщает </a>телеканал TV Pirveli.</p>
      <p>Зурабишвили ужинала в кафе вместе с друзьями. Администрация заведения опубликовала на своей странице в соцсети фотографию с президентом, что привело митингующих в ярость. Они решили прийти в кафе и узнать у Зурабишвили, что она думает по поводу протестов.</p>
      <p>Заметив демонстрантов и сотрудников СМИ, охрана президента закрыла вход в кафе и вызвала подкрепление. Прибывшие на место сотрудники полиции организовали специальный коридор, по которому глава государства прошла в свою машину. Митингующие освистывали Зурабишвили и выкрикивали: "Слуга, слуга!" Также они пытались передать ей соленья, но охрана не позволила это сделать.</p>
      <p>В понедельник, 25 ноября, у стен здания парламента в Тбилиси прошла многотысячная акция протеста. Демонстрация завершилась, однако там остаётся около 150 человек. Митингующие решили пикетировать вход в законодательный орган, разбили палатки, принесли пуфы, возвели специальный экран, на котором будут показывать фильмы, и собираются там ночевать.</p>
      <p>Акции протеста в столице Грузии начались после того, как парламент страны 14 ноября не поддержал идею реформы системы выборов — переход от смешанной системы выборов парламента к пропорциональной. После этого оппозиция устроила <a href="https://life.ru/1255634">"майдан" с палатками</a> и <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255661/mitinghuiushchiie_vozvieli_barrikady_iz_musora_i_pieska_u_zdaniia_parlamienta_v_tbilisi">возвела баррикады</a> у здания парламента.</p>
      <p>Днём ранее, 24 ноября, протестующие повесили цепь и замок, выразив <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1257149/protiestuiushchiie_poviesili_tsiep_i_zamok_na_oghradu_priezidientskogho_dvortsa_v_tbilisi">протест против пассивной роли</a> президента Саломе Зурабишвили в урегулировании политического кризиса в Грузии.</p>
