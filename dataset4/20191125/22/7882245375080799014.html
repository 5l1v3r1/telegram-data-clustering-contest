      <h1>Ограблена королевская сокровищница в Дрездене</h1>
      <address><time datetime="2019-11-25T22:56:19+00:00">25 Nov 2019, 22:56</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eACZdKARAhA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дерзкое ограбление в музее Дрездена: из сокровищницы саксонских королей "Зеленый свод" украдены три набора с украшениями, всего около сотни предметов. Камеры наблюдения зафиксировали двух злоумышленников. По данным следствия, они распилили оконную решетку на первом этаже и разбили стекло, после чего направились к витрине с украшениями, опрокинули ее, собрали содержимое и скрылись на легковом автомобиле. Полиция прибыла на место происшествия уже через несколько минут.</p>
      <p>Незадолго до ограбления на распределительном щите, расположенном вблизи музея, был устроен поджог. Перебои с электричеством наблюдались во всем районе. В полиции не исключают, что таким образом преступники пытались отвлечь внимание правоохранительных органов и отключить сигнализацию на объекте.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/32/04/808x1122_cmsv2_0519e8f5-6dea-5b39-934d-fc7b6115e818-4323204.jpg"/>
        <figcaption>Polizeidirektion Dresden/Handout via REUTERS.</figcaption>
      </figure>
      <p>Стоимость украшений сложно оценить из-за их исторической значимости. По данным газеты Bild, ущерб составляет миллиард евро</p>
      <p>"Зеленый свод" — один из самых известных музеев Дрездена, в выставочных залах и хранилищах которого размещены более трех тысяч предметов.</p>
