      <h1>睿見教育全年盈利升16% 息4.2分</h1>
      <address>
        <time datetime="2019-11-25T22:10:00+00:00">25 Nov 2019, 22:10</time>
      </address>
      <p>睿見教育(<a href="http://stock360.hkej.com/quotePlus/06068">06068</a>)公布，截至8月底止，全年盈利3.59億元(人民幣‧下同)，按年上升15.81%，每股盈利0.17元，派末期息4.2分。<br/>撇除滙兌收益或虧損、收購學校產生的無形攤銷、可換股貸款票據公平值變動虧損等後，核心盈利4.29億元，按年升33.12%。<br/>期內，收入16.82億元，按年增長34.85%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500702_c.pdf">下載港交所通告原文</a></p>
    </article>
