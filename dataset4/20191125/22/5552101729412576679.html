      <h1>召集顧問團從專業出發　《農村的遠見》靈魂人物是他</h1>
      <address><time datetime="2019-11-25T22:31:00+00:00">25 Nov 2019, 22:31</time> by <a rel="author">劉慧茹, 陳仁萱, 洪偉韜, 林雅菁</a></address>
      <p>61歲的劉嵩，1989年成立寶花傳播，1991年起陸續製作《城市的身世》《城市的遠見》《福爾摩沙的指環》《對焦國寶》等片，他與林盛豐自《城市的身世》開始合作，林多年來參與國土規劃推動及立法相關工作，憑藉豐沛人脈資源，召集專家組成顧問團，制定採訪主題、對象、內容，作品成為兩岸多所學校的影像教材，《城市的遠見》亦被中國大陸中央電視台買下播出權。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_LaQ00VTCgI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>公視看好題材深度及製作品質，2013年提出邀約，希望製作《城市的遠見》續集，林盛豐卻猶豫是否要繼續拍同個題材。「因為台灣過去20年來，城市管理、空間整理、都市設計都有進步，但對鄉村卻缺乏理解，不及先進國家的農村土地使用管理、景觀、生態保護水準，於是我向導演建議，不如改個方向，以農村做為拍攝主題。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120125207-82b4f96b60402371512173499863c9ad-tablet.JPG"/>
        <figcaption>德國施瓦本山谷的傳統牧羊產業已延續數百年，也是維持當地生態及地景重要的一環。（公視提供）</figcaption>
      </figure>
      <p>林盛豐的想法獲得公視支持，以2,200萬元製作《農村的遠見》。企劃案簽定後，公視為提升品質，將原案HD規格升級至4K高畫質，成為公視首部4K跨國拍攝的紀錄片。雖然可租借機器節省經費，但劉嵩為做足準備，寧可自掏腰包添購4K攝影機及器材、請技師於開拍前半年為團隊上課。</p>
      <p>另一方面，林盛豐找來長期關注台灣農村發展的專家，提供赴他國考察的經驗案例，規劃10集內容，「我們不是在講遙遠的故事，而是以台灣的觀點規劃、從台灣的問題出發，讓觀眾覺得節目與自己有很深的關聯。」</p>
