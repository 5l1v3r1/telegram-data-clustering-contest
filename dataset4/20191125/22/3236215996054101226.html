      <h1>夜期最新報26989 跌37點</h1>
      <address>
        <time datetime="2019-11-25T22:08:00+00:00">25 Nov 2019, 22:08</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>夜市期貨下跌，截至晚上約10時07分，11月期指夜市最新報26989點，跌37點或0.14%，低水4點，暫錄得成交8139張。<br/>至於11月夜期最低見26968點，與今日日間期指收市27026點相比，下跌58點；最高則見27021點，與日間期指收市相比，下跌5點。<br/>國指期貨現時報10626點，跌5點或0.05%，低水3點，成交15985張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="https://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
