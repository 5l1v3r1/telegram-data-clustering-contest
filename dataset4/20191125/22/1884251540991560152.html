      <h1>缺陣曼市打吡！哥帥：阿古路至少錯過4場賽事</h1>

      <p>　　哥迪奧拿在對陣頓涅斯克薩克達的賽前記者會上，談到了阿古路的傷情。</p>
      <p>　　哥迪奧拿表示：「阿古路將會因傷錯過幾場比賽。我們會想念他的，球隊會等待他的歸來，同時我們擁有捷西斯和史達寧能夠出現在阿古路的位置上，我們將經歷一段缺少阿古路的日子。」</p>
      <p>　　同時哥迪奧拿也確認，阿古路將錯過曼城12月8日與曼聯的打吡。曼城未來賽程，曼市打吡前將對陣薩克達、紐卡素與般尼。</p>
