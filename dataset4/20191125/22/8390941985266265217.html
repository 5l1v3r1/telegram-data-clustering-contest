      <h1>El compadreo entre Klopp y Guardiola: "Quizás podamos intercambiar trofeos"</h1>
      <address><time datetime="2019-11-25T22:11:29+00:00">25 Nov 2019, 22:11</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/guardian_sport/status/1198928694611521537?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Este domingo <a href="https://cadenaser.com/tag/jurgen_klopp/a/">Jürgen Klopp</a> y <a href="https://cadenaser.com/tag/josep_guardiola/a/">Pep Guardiola</a> dieron un discurso en la Asociación de Escritores de Fútbol en la cual hablaron del comienzo de temporada y también bromearon sobre ciertos aspectos de uno y otro equipo propiciando la carcajada del público como si de dos monologuistas se tratasen.</p>
      <p>"Le comentaba hace unos segundos a Pep como viví el gol de Kompany ante el Leicester la temporada pasada. Al día siguiente jugábamos contra el Barcelona por lo que el día estaba preparado para entrenar y preparárnos de cara al partido, por lo que cuando fui a casa mi mujer me dijo "vamos, ahora vemos el partido" y yo dije "bueno... no estoy seguro". Pero en ese partido segundo a segundo iba creyendo. Pero <b>vi como el Leicester poco a poco se iba cansando y me fue enfadando mucho con ellos</b>", comentó Klopp.</p>
      <p>A esto contestó después Guardiola. "Lo que no sabe Jürgen es que lo que sintió con el gol de Kompany el año pasado es <b>lo que yo siento semana tras semana cuando ellos marcan en los últimos minutos siempre</b>. Siempre estoy ahí pensando "esta vez sí, esta vez sí va a pasar" y nunca pasa. Estoy seguro de que quiero ganar ese trofeo (la Champions) y él quiere ganar este otro (la Premier), quizás podamos intercambiarlos".</p>
