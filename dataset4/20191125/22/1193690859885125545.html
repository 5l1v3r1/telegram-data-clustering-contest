      <h1>На Кіровоградщині надзвичайна ситуація: 13 тисяч жителів досі без опалення</h1>
      <address>
        <time datetime="2019-11-25T22:34:00+00:00">25 Nov 2019, 22:34</time>
      </address>
      <p>Надзвичайну ситуацію техногенного характеру місцевого рівня оголосили у Світловодську на Кіровоградщині. Там залишилися без опалення близько 13 тисяч мешканців. Про це повідомляє "5 канал".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0MvUjhnzHYY" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тепло до будинків не можуть подати через безліч поривів тепломереж. Початок опалювального сезону у Світловодську зірвано через борг міста перед "Нафтогазом" на суму 90 мільйонів гривень.</p>
      <p>Тиждень тому обласні чиновники виділили на погашення боргу 14 мільйонів, але це ситуацію не врятувало. Жодна з шести котелень у Світловодську не працює на повну потужність. Через зрив опалювального сезону міська прокуратура порушила кримінальне провадження.</p>
      <p>"10 градусів. Це ж сонечко пригріло. Якби сонечко не пригріло, то я не знаю, що було б. Дякую Божечку, що дає нам сонечко, що ми можемо хоч трошечки нагрітися", – каже місцева мешканка Матрона Іванова.</p>
      <p>"Підприємство було не у змозі оплачувати свої борги – ті, що виникли. Маса підприємств теж винні. Ми напряму працюємо з НАК "Нафтогазом", а з 12 тис. абонентів ми також працюємо. Стягти з одного з нас борги – це нормально, а спробуйте зібрати з такої кількості населення і з інших організацій – це складно", – пояснив генеральний директор СП ТОВ "Світловодськпобут" Сергій Московський.</p>
      <p>Нагадаємо, скасування урядом обмеження на тарифи на опалення та гарячу воду ніяк <a href="https://www.5.ua/suspilstvo/opalennia-ne-podorozhchaie-cherez-skasuvannia-obmezhennia-na-taryfy-premier-203178.html">на самі тарифи не вплине</a>, заявив прем’єр-міністр України Олексій Гончарук.</p>
