      <h1>Európai jelentés készül a magyar sajtószabadságról</h1>
      <address><time datetime="2019-11-25T22:55:17+00:00">25 Nov 2019, 22:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uIOUBoZtvC4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>A sajtószabadság helyzetét vizsgálja három napon át egy európai szakértői csoport Budapesten és vidéki szerkesztőségekben.</h3>
      <p>Hét nemzetközi újságírószervezet közösen térképezi fel, mekkora tere van Magyarországon a kormányfüggetlen médiának. A szakértők úgy látják, hogy a magyar kormány számára stratégiai kérdés a médiakontroll. A lakosság így nagyon nehezen jut hozzá azokhoz az információkhoz, amelyek szükségesek a társadalmi szerepvállaláshoz.</p>
      <p><b>A Nemzetközi Sajtóintézet helyettes vezetője, Scott Griffen</b> szerint ez nem vélemény, hanem ténykérdés, statisztikai adatok támasztják alá.</p>
      <h4>"A legnagyobb problémák egyike, hogy a kormány részrehajló az állami hirdetések ügyében. A kormányszervek ezekkel tartják életben a kormányközeli sajtót, a független médiumokat pedig elvágják ettől a forrástól. Ez az egyik módja a független sajtó kiéheztetésének, és ez esetenként odáig megy, hogy egy adott médium teljesen kiszorul a piacról."</h4>
      <p>A szakértői csoport találkozik a kormány nemzetközi szóvivőjével és Budapest új főpolgármesterével is. Jelentésüket közzé teszik majd, és el is küldik minden illetékes uniós testületnek. A hét szervezet egyike, a Riporterek Határok Nélkül sajtószabadság-indexe szerint a helyzet sokat romlott ebben az évtizedben. 2010-ben a 23-dik helyen szerepelt Magyarország, tavaly a 87. volt ezen a listán.</p>
