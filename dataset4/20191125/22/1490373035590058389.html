      <h1>Trump předal v Bílém domě medaili služebnímu psovi. Ovčák pomohl armádě dopadnout Bagdádího</h1>
      <address><time datetime="2019-11-25T22:23:00+00:00">25 Nov 2019, 22:23</time> by <a rel="author">ČTK</a></address>
      <figure>
        <iframe data-src="https://twitter.com/WhiteHouse/status/1199031589252091905?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Americký prezident Donald Trump v pondělí v Bílém domě přivítal neobvyklého hosta – služebního psa americké armády, který pomohl dopadnout vůdce Islámského státu Abú Bakra Bagdádího. „Tohle je Conan, právě teď nejspíš nejslavnější pes na světě,“ představil novinářům, manželce Melanii a viceprezidentu Mikeu Penceovi belgického ovčáka doprovázeného psovodem.</b>
      </p>
      <p>Bagdádí zemřel minulý měsíc v Sýrii, když na sobě v tunelu odpálil výbušninu a zabil sebe a tři děti. Tunel se při výbuchu zhroutil a vojáci se k tělu museli prokopat. Pes Conan se při operaci zranil.</p>

      <p>„Jsme poctěni, že je tu Conan s námi a že mu v Bílém domě můžeme odevzdat medaili,“ řekl prezident novinářům v zahradě prezidentské rezidence. „Conan je skutečný hrdina,“ dodal Pence.</p>
      <p>Trump koncem října oznámil smrt Bagdádího na tiskové konferenci ve Washingtonu. „Zločinec, který se ze všech sil snažil zastrašovat ostatní, strávil své poslední chvíle v naprostém strachu, panice a hrůze, vyděšený z toho, že po něm jdou americké síly,“ prohlásil tehdy. „Dostal se až na konec tunelu, zatímco ho naši psi pronásledovali. Odpálil vestu a zabil sebe a své tři děti. Jeho tělo bylo znetvořené výbuchy,“ popsal operaci prezident.</p>
