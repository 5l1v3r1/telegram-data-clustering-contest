      <h1>수도권전철·KTX 오늘 첫차부터 정상 운행</h1>
      <address><time datetime="2019-11-25T22:40:00+00:00">25 Nov 2019, 22:40</time> by <a rel="author">디지털뉴스팀</a></address>
      <p>26일부터 KTX와 수도권 광역전철 등이 첫차부터 정상 운행한다.</p>
      <p>한국철도(코레일)에 따르면 철도노조 파업 철회에 따라 ITX 새마을호도 첫차부터 평시와 같이 정상 운행한다. 다만 무궁화호는 오전 9시부터 운행이 정상화된다. 화물열차도 단시일 내에 정상화가 어렵고 이날부터 차츰 운행률이 높아지게 된다.</p>
      <p>한국철도 관계자는 “수도권 전철과 KTX가 100% 운행하는 만큼 이용객들에게 큰 불편은 없을 것”이라고 말했다.</p>
    </article>
