      <h1>Desde el CEPIS criticaron que “la política tarifaria de Vidal ha sido igual o peor que la de Macri”</h1>
      <address>
        <time datetime="2019-11-25T22:00:00+00:00">25 Nov 2019, 22:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lG68C2yl0MQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/11/20191125175303_cepis.jpg"/>
      </figure>
      <p>
        <b>La ONG que peleó contra los tarifazos volvió a la carga contra los aumentos en las boletas de servicios públicos. Su presidente, Mariano Lovelli, cuestionó la concentración de las empresas energéticas bonaerenses en mano de Rogelio Pagano y recordó que Vidal aún no retrotrajo el aumento previsto para enero.</b>
      </p>
      <p>Desde el <b>Centro de Estudios Para la promoción de la Igualdad y la Solidaridad</b> (<b>CEPIS</b>) destrozaron la política tarifaria de <b>María Eugenia Vidal</b>. Fue su titular, <b>Mariano Lovelli</b>, que en diálogo con el programa “Todo no se puede”, que emite LA CIELO, la comparó con la de <b>Mauricio Macri </b>a nivel nacional y cuestionó que todavía no haya dado marcha atrás con el nuevo aumento de electricidad que la Gobernadora dispuso a partir del 1 de enero de 2020.</p>
      <p>“La política tarifaria de <b>Vidal </b>ha sido igual o inclusive peor que la de Macri”, disparó <b>Lovelli</b>. Además, criticó que “los bonaerenses estamos pagando a las distribuidoras una compensación por la devaluación del 2018 y la Gobernadora decidió mantener para el 2019 la compensación a las eléctricas”.</p>
      <p>Sobre eso, hizo hincapié en que “todo va a parar a un solo bolsillo, el del señor Pagano”, en referencia a<b> Rogelio Pagano</b>, el principal accionista del <b>Grupo DESA</b>, que controla a las distribuidoras eléctricas bonaerenses EDEA, EDEN, EDES y EDELAP.</p>
      <p>En ese sentido, rescató el pedido que <b>Axel Kicillof </b>le hizo a <b>Vidal </b>para que retrotraiga el aumento previsto para el 1 de enero, aunque señaló que “al día de hoy no hemos visto en el Boletín Oficial ninguna resolución que deje sin efecto la cuestión”. “Se compensa a los poderosos”, criticó y agregó que el cambio de gobierno implica “un fin de ciclo, que estuvo marcado por una extraordinaria transferencia de recursos de los sectores medios y populares hacia muy pocas manos”.</p>
      <p>Por otra parte, celebró que el gobierno nacional haya postergado para febrero el aumento de gas previsto para enero. “Me parece atinado que el gobierno saliente haya pateado el aumento para adelante porque esto va a formar parte de la nueva agenda del gobierno de <b>Alberto Fernández</b> que va a asumir dentro de 15 días”, expresó.</p>
      <p>Por último, recordó que “en la audiencia pública de 2016 advertismo que el proceso de dolarización de las tarifas llevaba un grave problema que significaba la depreciación de nuestra moneda y lamentablemente el tiempo nos dio la razón”.</p>
