      <h1>[ẢNH] Lô xe tăng T-72B1MS "Đại bàng trắng" tối tân vừa cập cảng Việt Nam</h1>
      <address><time datetime="2019-11-25T22:11:28+00:00">25 Nov 2019, 22:11</time> by <a rel="author">Việt Dũng</a></address>
      <p>
        <b>ANTD.VN - Hình ảnh lô xe tăng chiến đấu chủ lực T-72B1MS "Đại bàng trắng" do Nga sản xuất cập cảng Tiên Sa của Việt Nam vừa xuất hiện trên nhiều trang quân sự quốc tế.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/53.jpg"/>
        <figcaption>Được biết đây là các xe tăng chiến đấu chủ lực T-72B1MS "Đại bàng trắng" được Nga giao cho quân đội nhân dân Lào, chúng quá cảnh tại cảng biển của Việt Nam trước khi được đưa sang nước bạn bằng đường bộ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/7724092717247888109865233859676264675672064n.jpg"/>
        <figcaption>Quân đội Lào được cho là đã mua khoảng 30 xe tăng T-72B1MS "Đại bàng trắng" nâng cấp, số lượng trên tương đương 1 tiểu đoàn, chúng được Nga bàn giao theo từng đợt 10 chiếc.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/fhh.jpg"/>
        <figcaption>Trước đó vào tháng 4/2018, Bộ trưởng Quốc phòng Lào - Đại tướng Chansamone Channhalat trong chuyến thăm Nga đã tới tham quan nhà máy sửa chữa tăng ở St. Petersburg.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/hf.jpg"/>
        <figcaption>Tại đây, phía Nga đã giới thiệu trước phái đoàn quân sự Lào toàn bộ quy trình đại tu xe tăng T-72B, đồng thời trình diễn tính năng kỹ chiến thuật của phiên bản nâng cấp T-72B1MS "Đại bàng trắng".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/nh.jpg"/>
        <figcaption>Quân đội Lào đã có quá trình tiếp xúc với T-72B3 khi tham dự giải đấu Tank Biathlon, nhưng do giá thành quá cao, lên tới 3 triệu USD/xe mà họ đã lựa chọn phiên bản T-72B1MS "Đại bàng trắng".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/nbt.jpg"/>
        <figcaption>Xe tăng T-72B1MS "Đại bàng trắng" lần đầu được giới thiệu tại triển lãm kỹ thuật công nghệ 2012. Ban đầu nó dự định sử dụng camera ảnh nhiệt thế hệ 3 Catherine-XP của Thales, cho phép quan sát trong cả điều kiện ban đêm.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/xetanglao04osdr.jpg"/>
        <figcaption>Sau đó xe tăng "Đại bàng trắng" được trang bị hệ thống kính ngắm đa kênh quang ảnh nhiệt cho pháo thủ và trưởng xe Sosna-U do công ty Peleng của Belarus sản xuất.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/ghh.jpg"/>
        <figcaption>Ngoài ra xe tăng còn được lắp đặt máy tính đường đạn và hệ thống theo dõi mục tiêu tự động, tích hợp tháp súng máy 12,7 mm điều khiển từ xa đi kèm camera hành trình.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/fghh.jpg"/>
        <figcaption>Động cơ có tùy chọn cho khách hàng là loại V-84MS công suất 840 mã lực hoặc V-92 mới hơn. Vũ khí chính của T-72B1MS "Đại bàng trắng" vẫn là khẩu pháo 125 mm nòng trơn 2A46M và được bao phủ bên ngoài bởi lớp giáp phản ứng nổ Kontakt 1.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/t315.jpg"/>
        <figcaption>T-72B1MS "Đại bàng trắng" là một gói nâng cấp với giá thành rẻ hơn 2 lần nếu đặt cạnh T-90S sản xuất mới, nó đặc biệt phù hợp với các quốc gia có ngân sách quốc phòng eo hẹp.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/a4.jpg"/>
        <figcaption>Mặc dù khả năng tự bảo vệ thua kém T-72B3 hay T-90S nhưng hệ thống điều khiển hỏa lực của T-72B1MS "Đại bàng trắng" lại được đánh giá cao hơn khá nhiều.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/3051556817115570722446144712148065144799232n.jpg"/>
        <figcaption>Để nhận được 30 xe tăng chiến đấu chủ lực T-72B1MS hiện đại, bên cạnh số tiền chi trả thì Lào còn bàn giao lại cho Nga 30 xe tăng hạng trung T-34-85 do Tiệp Khắc sản xuất.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/cgf.jpg"/>
        <figcaption>Số lượng xe tăng chiến đấu chủ lực T-90MS trên sẽ giúp quân đội nhân dân Lào nâng cao đáng kể sức mạnh chiến đấu, tạo tiền đề cho công cuộc hiện đại hóa lực lượng vũ trang.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_25/fghj.jpg"/>
        <figcaption>Hướng đi được quân đội Lào áp dụng hiện nay đó là mua xe tăng Nga, trong khi đó pháo binh, xe thiết giáp hạng nhẹ lại nhập khẩu từ Trung Quốc, tạo ra sự đa dạng khá thú vị.</figcaption>
      </figure>
