      <h1>长江流域重点水域禁捕初见成效 水生生物安全了</h1>
      <address><time datetime="2019-11-25T22:54:53+00:00">25 Nov 2019, 22:54</time> by <a rel="author">央视</a></address>
      <p>　　原标题：长江流域重点水域禁捕初见成效 水生生物安全了！</p>
      <p>　　今年1月份，农业农村部、财政部、人力资源和社会保障部联合出台《长江流域重点水域禁捕和建立补偿制度实施方案》。农业农村部昨天（25日）发布，截至目前，中央财政已经累计拨付补助资金72亿元，鼓励和支持沿江各地引导渔民退捕转产上岸，182个水生生物保护区率先实现全面禁捕，超过了总数的一半以上，长江流域重点水域禁捕初见成效。</p>
