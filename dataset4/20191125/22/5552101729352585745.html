      <h1>採訪農村不能「說去就去」　AIT幫忙找到美國窗口</h1>
      <address><time datetime="2019-11-25T22:31:00+00:00">25 Nov 2019, 22:31</time> by <a rel="author">劉慧茹, 陳仁萱, 洪偉韜, 林雅菁</a></address>
      <p>《農村的遠見》系列紀錄片，由現任監委林盛豐擔任總策劃，他找來長期關注台灣農村發展的專家，提供赴他國考察的經驗案例，規劃10集內容，皆以台灣的觀點出發，希望讓觀眾與節目內容有更深的連結。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_LaQ00VTCgI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>導演劉嵩解釋：「這部分花很多時間，不但全部要一手資料，受訪者也必須是核心人物，同時為配合農作季節，經常半年前就要聯絡、協調時間，不是說去就能去。」</p>
      <p>他以系列中美國「精緻農業」和「有機生活美學」單元為例，赴美拍攝前一直聯繫不上顧問引薦的窗口，後來透過美國在台協會（AIT）農業組協助，接洽當地農民組織如美國有機協會及餐酒協會的重要代表，才趕在拍攝期限內完成。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120152953-fc7cc61d2cf616d7ee8a90c5b1edfd26-tablet.jpg"/>
        <figcaption>美國「有機生活美學」單元由美國在台協會（AIT）農業組協助，接洽當地農民組織代表。（公視提供）</figcaption>
      </figure>
      <p>即便有資源豐富的公視願意花預算與時間支持，《農村》團隊仍需量入為出。7人團隊每人都身兼數職，2位攝影兼任司機和廚師、執行企劃兼翻譯，每個農村平均得花15個工作天、訪談20至40人才能完成；10集節目訪10個農村，前後拍攝費時3年。</p>
      <p>更新時間｜2019.11.25 12:29</p>
