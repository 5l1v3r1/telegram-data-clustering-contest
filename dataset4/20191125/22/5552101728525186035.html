      <h1>「幸福之鳥」大滅絕　日本農村痛改前非花50年復育成功</h1>
      <address><time datetime="2019-11-25T22:31:00+00:00">25 Nov 2019, 22:31</time> by <a rel="author">劉慧茹, 陳仁萱, 洪偉韜, 林雅菁</a></address>
      <p>農民低頭在水田間穿梭耕作，雨霧籠罩遠山，體長超過1公尺的東方白鸛在田梗、屋頂、巢塔停駐，形成日本豐岡市初夏的農家風景。50年前，這裡因環境破壞讓東方白鸛絕跡，經人工復育十多年，再耗費16年打造野放場域，東方白鸛終於成功於2005年放飛，如今野外族群數量破百隻，甚至延伸出當地特有觀光產業。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_LaQ00VTCgI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《農村的遠見》紀錄片團隊走訪台灣、印尼、德國、美國、荷蘭6個國家、拍攝十個農村，製作成10集系列節目，從企劃至播出歷時7年。第1季5集在2018年播出後，引起產官學界重視，導演劉嵩亦獲金鐘獎非戲劇類節目導演獎肯定，本月再推出第2季。</p>
      <p>61歲的劉嵩，畢業自英國倫敦國際電影學校，曾參與美國國家地理頻道、HBO紀錄片後製剪輯工作2年，自此對紀錄片產生興趣。1989年他回台成立寶花傳播，1991年起陸續製作《城市的身世》《城市的遠見》《福爾摩沙的指環》《對焦國寶》等片，30年來累積3座金鐘獎非戲劇類節目導演獎、1座教育文化節目獎。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120125109-5bd7f334e840bb4a03f883f282ef8a8d-tablet.jpg"/>
        <figcaption>《農村的遠見》第一季赴日本大仁農場進行拍攝。右為節目總策劃林盛豐、中為顧問月足吉伸。（翻攝自農村的遠見臉書）</figcaption>
      </figure>
      <p>劉嵩與林盛豐自《城市的身世》開始合作，林盛豐是美國加州柏克萊大學建築博士，2000年間擔任行政院國土規劃推動委員會召集人，多年來參與國土規劃推動及立法相關工作，憑藉豐沛人脈資源，召集專家組成顧問團，制定採訪主題、對象、內容，作品成為兩岸多所學校的影像教材，深具影響力；其中《城市的遠見》亦被中國大陸中央電視台買下播出權。</p>
