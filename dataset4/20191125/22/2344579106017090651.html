      <h1>オープンワールド惑星開拓マルチプレイヤーゲーム『Life Beyond』発表！</h1>
      <h2>インディーデベロッパーDarewise Entertainmentは、永続的なオープンワールドマルチプレイヤーオンラインゲーム新作『Life Beyond』を海外向けに発表し、トレイラーを公開しました。</h2>
      <address><time datetime="2019-11-25T22:00:03+00:00">25 Nov 2019, 22:00</time> by <a rel="author">《RIKUSYO》</a></address>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346568.jpg"/>
      </figure>
      <p>インディーデベロッパーDarewise Entertainmentは、永続的なオープンワールドマルチプレイヤーオンラインゲーム新作『<b>Life Beyond</b>』を海外向けに発表し、トレイラーを公開しました。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tnPyuDkAF_A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本作では惑星Corvusを舞台に、新たな社会を開拓して集落を構築。そして野生生物や植物などに満ちた広大で多様なバイオームを探索します。この常にオンの代替現実はプレイヤー全員に場所を提供し、コミュニティを中心としたオープンな世界を体験できるとのこと。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346569.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346570.jpg"/>
      </figure>
      <p>また、<a href="https://improbable.io/spatialos">SpatialOS</a>のImprobableとの緊密な連携により前例のないレベルのシミュレーションが可能になっているとともに、Unreal Engine 4の修正版を使用してPC/コンソール/モバイル/クラウドでのクロスプラットフォーム体験も実現しているそうです。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346571.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346572.jpg"/>
      </figure>
      <p>『Life Beyond』は現在開発の初期段階にあり、<a href="https://www.playlifebeyond.com/">公式サイト</a>ではクローズドアルファへの参加申込を受け付けているほか、クローズドアルファへの即時アクセスなどの特典を含むFounders Packが販売中です。</p>
