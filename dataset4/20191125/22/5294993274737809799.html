      <h1>Interpol procura oito homens por crimes contra as mulheres</h1>
      <address><time datetime="2019-11-25T22:42:40+00:00">25 Nov 2019, 22:42</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4miykG8jZg8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Interpol aproveitou o "Dia Internacional para a Eliminação da Violência contra as Mulheres" para fazer um apelo. A Organização Internacional de Polícia Criminal quer ajuda para localizar oito homens procurados em todo o mundo, da Rússia ao Brasil, por assassinato e outros crimes contra as mulheres:</p>
      <p>"A violência contra mulheres e meninas é uma das violações mais difundidas e persistentes dos Direitos Humanos. A Interpol está a pedir a ajuda do público para a localização de fugitivos internacionais procurados por crimes contra mulheres, incluindo assassinatos.</p>
      <p>Em média, uma em cada duas mulheres mortas, em todo o mundo, é assassinada pelo parceiro ou um membro da família. 71% das vítimas de tráfico de seres humanos, em todo o mundo, são mulheres e meninas, três quartos delas são sujeitas a exploração sexual", explica o secretário-geral da Interpol, Jürgen Stock.</p>
      <p>Dois dos oito homens são procurados pela Rússia, um pela Dinamarca, os outros pela Noruega, Ucrânia, Brasil, Chipre e Estados Unidos. Entre as acusações que sobre eles recaem está o assassinatos, violência sexual, lesões corporais graves que resultaram em morte, sequestro e violação.</p>
