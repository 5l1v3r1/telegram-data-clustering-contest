      <h1>每集節目只能容納8千字　導演為此跟學者吵架</h1>
      <address><time datetime="2019-11-25T22:31:00+00:00">25 Nov 2019, 22:31</time> by <a rel="author">劉慧茹, 陳仁萱, 洪偉韜, 林雅菁</a></address>
      <p>《農村的遠見》費時3年拍攝，為讓影片雅俗共賞，導演劉嵩再用一年時間剪接，「有技術和專業加持，系列紀錄片仍要照顧電視機前的觀眾，重點不是手法多厲害，要做到連長輩都能看懂，同時滿足挑剔的觀眾。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_LaQ00VTCgI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>劉嵩拿起厚重的訪問稿說，每集節目52分鐘，只能容納8,000字，但每集的逐字稿卻超過10萬字。「此外，平均每80分鐘的影像素材，只能用其中最精華的1分鐘，證明內容品質不含糊。」總策劃林盛豐幽默笑說：「影片要閱讀輕鬆、賞心悅目，考驗說故事的能力；節奏也很重要，之前有學者跟導演吵架，就是因為想塞更多資訊。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191120130530-5b1b4e1849e3ce5e03ff0ff871b9e9bf-tablet.jpg"/>
        <figcaption>節目每集訪問逐字稿超過10萬字，卻要去蕪存菁濃縮成8千字，非常不容易。</figcaption>
      </figure>
      <p>拍攝過程中有學術界人士建議加入批判性內容，但最終林盛豐決定維持正向論述，「每個案例中的農村都經過3、40年的努力、改變才有現在的樣貌，過程中一定曾面對許多挑戰，甚至挫敗。《農村》拍的是當地人靠遠見一步步實踐夢想，重點是把成功案例完整說完，做為學習啟發的對象。」</p>
      <p>林盛豐強調，每個國家歷史、文化、地理環境不同，不可能照抄，《農村》系列紀錄片目的是開拓視野，引發討論和想像。他認為唯有以永續的角度出發、具遠見的觀點經營農村，才能像片中成功案例，找回農村的驕傲。</p>
