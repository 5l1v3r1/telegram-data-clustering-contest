      <h1>Dancing With The Stars Crowns Season 28 Winner</h1>
      <address><time datetime="2019-11-25T22:55:00+00:00">25 Nov 2019, 22:55</time> by <a rel="author">Jamie Samhan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8yRmbRutr0s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>SPOILER- The following article contains the “Dancing With The Stars” season 28 winner.</b>
      </p>
      <p> </p>
      <p> </p>
      <p>It was a tight race but “Dancing With The Stars” has crowned their season 28 winner.</p>
      <p>Things got emotional before handing out the Mirrorball trophy on Monday as the final four watched special video messages from their family and friends. From there, the places were announced.</p>
      <p>In fourth came Lauren Alaina and Gleb Savchenko and in third Ally Brooke and Sasha Farber.</p>
      <related>
        <a href="https://etcanada.com/news/547541/dancing-with-the-stars-finale-ally-brooke-earns-perfect-score-for-singing-and-dancing-to-proud-mary/"/>
      </related>
      <p>The final two came down to Kel Mitchell and Witney Carson and Hannah Brown and Alan Bersten with the latter taking home the top prize.</p>
      <p>“Thank you everyone!” the “Bachelorette” star screamed with excitement.</p>
      <figure>
        <iframe data-src="https://twitter.com/DancingABC/status/1199164992039206912?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Brown and Bersten performed two dances during the finale. A freestyle to a mash-up of Alicia Keys’ “Girl on Fire” and Gwen Stefani’s “Hollaback Girl” which earned 30/30. They also reperformed their Viennese Waltz to Taylor Swift’s “Lover” which earned 28/30.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HRtzpaEgejU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://etcanada.com/news/547335/post-malone-has-the-time-of-his-life-dancing-to-shania-twains-amas-performance/"/>
      </related>
      <p>“This has been the most exceptional experience,” Bersten said after one of the dances. “I’m so honoured I could take you on this journey.”</p>
      <p>The new “<a href="https://etcanada.com/news/547547/peter-weber-asks-hannah-brown-to-join-his-bachelor-season-in-shocking-first-look/">Bachelor” trailer</a> also premiered during “DWTS” which Brown made an appearance on as Peter Weber invites her back to the household to compete.</p>
