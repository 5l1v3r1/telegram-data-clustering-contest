      <h1>Бу­ла­ви­нов: пре­град в об­ще­нии из­би­ра­те­лей и де­пу­та­тов быть не долж­но</h1>
      <address>
        <time datetime="2019-11-25T18:18:00+00:00">25 Nov 2019, 18:18</time>
      </address>
      <p>
        <b>Депутат Госдумы от Нижегородской области прокомментировал итоги XIX съезда партии «Единая Россия».</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XgBDnfyDcrk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><i>«На съезде было затронуто немало важных вопросов, которые могут стать определяющими в нашей совместной работе на ближайшие годы. Конечно, главное политическое событие, на которое был взят курс — это выборы в Госдуму в 2021 году. Чтобы показать хороший результат, необходимо уже сейчас сформировать четкую позицию, которую мы представим избирателям. Мы должны понимать, с чем мы пойдем на выборы, что мы в силах сделать для улучшения качества жизни жителей страны»,</i> — сказал депутат Государственной Думы <b>Вадим Булавинов</b>.</blockquote>
      <p>Депутат отметил, что любая партия создается и развивается только с одной целью — привлечь как можно больше граждан к участию в политической и экономической деятельности. И здесь немалую роль играют встречи с гражданами, которые должны проводить депутаты всех уровней. Для этого есть общественные приемные.</p>
      <blockquote><i>«Я уверен, что у людей должна быть возможность прийти к депутату от своего округа, обратиться с проблемой или предложением и получить необходимую помощь. Мы должны и дальше работать в этом направлении. Преград в общении избирателей и депутатов быть не должно»,</i> — подчеркнул Вадим Булавинов.</blockquote>
