      <h1>House fire in northeast Charlotte was intentionally set</h1>
      <address>
        <time datetime="2019-11-25T18:26:10+00:00">25 Nov 2019, 18:26</time>
      </address>
      <p>CHARLOTTE, N.C. (WBTV) - A house fire in northeast Charlotte Monday morning was intentionally set, firefighters say.</p>
      <p>The fire broke out before 6:45 a.m. at a home on Norris Avenue near Dogwood Avenue.</p>
      <figure>
        <iframe data-src="https://twitter.com/CharlotteFD/status/1198930369086664705" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>It took 26 firefighters around 15 minutes to extinguish the flames. The fire caused an estimated $22,000 worth of damage, according to fire officials.</p>
      <p>No injuries were reported.</p>
      <p>Check back for updates.</p>
