      <h1>Künftige EU-Kommissar nimmt das Thema sehr ernst</h1>
      <address><time datetime="2019-11-25T18:00:53+00:00">25 Nov 2019, 18:00</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AC7eZ4ij-FY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Geschlechterspezifische Gewalt bleibt eine erschreckende Realität.</p>
      <p>Die neue EU-Kommission hat dieser Gewalt den Kampf angesagt: Opfer sollen geschützt und Täter bestraft werden.</p>
      <p>An der Speerspitze Brüssels steht künftig eine Frau, Hellena Dalli.</p>
      <p>Sie war die erste Gleichstellungsministerin in ihrem Heimatland Malta und wird die erste Brüsseler Amtschefin dieses neuen Ressorts sein.</p>
      <p>Ihr Ziel ist es, dass Gewalt gegen Frauen künftig als Verbrechen im Sinne der EU-Verträge anerkannt wird.</p>
      <p>Mehr als 40 Prozent europäischer Frauen haben schon psychologische Gewalt ihres Partners erlebt.</p>
      <p>Ein Fünftel war schon physischer Gewalt ausgesetzt.</p>
      <p>Und: Jede Woche werden in der EU 50 Frauen von ihrem Partner oder Ex-Partner getötet.</p>
      <p>Die künftige Kommissarin verlangt von allen Mitgliedstaaten die Ratifizierung der Istanbuler Konvention, eine internationale Verpflichtung entschieden gegen häusliche Gewalt vorzugehen.</p>
      <p>Sechs EU-Staaten haben dies noch nicht getan.</p>
