      <h1>Ismét bajban az Uber Londonban</h1>
      <address><time datetime="2019-11-25T18:09:49+00:00">25 Nov 2019, 18:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0OyfXrwY2hQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem hosszabbította meg az Uber hétfőn lejárt taxiszolgáltatási engedélyét az illetékes londoni közlekedési hatóság. Az indoklás szerint a cég nem felel meg az engedélyek birtokosai számára előírt feltételrendszernek.</p>
      <p>A vállalat 21 napon belül fellebbezhet, és annak elbírálásáig folytathatja tevékenységét a brit fővárosban.</p>
      <p>Az Uber két éve is így járt. Akkor a fellebbezés elbírálása után teljes körű engedélyt kapott, 15 havi próbaidőre.</p>
      <p>Sadiq Khan azt közölte; "tudja, hogy a mostani végzés nem lesz népszerű az Ubert használók körében, de az önkormányzat számára éppen az ő biztonságuk a legfontosabb tényező."</p>
      <p>A londoni polgármester kitért arra is, "az ellenőrzések 14 ezer olyan utasszállítást tártak fel, amiket csaló sofőrök végeztek. Felmerül a gyanú, hogy "ezekben az esetekben az utasok jogosítvány nélküli, vagy felfüggesztett engedélyű gépkocsivezetők autójába ülhettek be."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198908741548171264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Az Uber közleményében elhibázottnak nevezte a londoni városháza döntését. A cég vezérigazgatója szerint az "elmúlt két évben alapjaiban változtatták meg londoni működésüket. Minőségjavító intézkedéseket hajtottak végre. És ezen az úton kívánnak tovább haladni, azon sofőrök és utasok millióinak érdekében, akik rájuk támaszkodnak."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198929262826311681" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A cégnek 45 ezer sofőrje van Londonban, és a kocsirendeléshez szükséges mobiltelefonos alkalmazást csaknem négymillió londoni töltötte le.</p>
      <p>Az Uber gyakorlatilag az összes brit nagyvárosban jelen van, de működése csak Londonban került veszélybe.</p>
