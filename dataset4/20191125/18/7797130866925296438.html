      <h1>Konstantinović: EU nije strateški cilj ove vlasti, a mi o tome ćutimo</h1>
      <address>
        <time datetime="2019-11-25T18:49:00+00:00">25 Nov 2019, 18:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H3XZAQL9OfU" width="620" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Srbija ne sme da skrene s puta ka EU, kaže Nenad Konstantinović, poslanik i potpredsednik Socijaldemokratske stranke (SDS) i dodaje da vlast pokušava da ponudi neki drugi put, takozvanu "političku nezavisnost". "Mi mislimo da to nije dobro, i ne samo da to mi mislimo, to misle i građani Srbije. Jer da ne misle tako, oni bi išli u neke druge zemlje, a ne u zemlje EU", naglasio je Konstantinović u Danu uživo.</p>
      <p>Predstavnici pojedinih opozicionih stranaka i javnih ličnosti okupili su se oko Deklaracije o političkoj budućnosti moderne evropske Srbije, organizacije "Srbija 21". Taj dokument predstavljen je u subotu, a deo javnosti vidi ga kao uvod u formiranje nove političke organizacije, što su učesnici skupa demantovali.</p>
      <p>O potrebi da se u ovom trenutku donese jedna takva deklaracija, Konstantinović kaže: "Ta deklaracija izražava glas onih građana koji žele da žive u evropskoj Srbiji, koji se zalažu da Srbija postane deo EU, koji žele da budemo uređeni kao države Evrope".</p>
      <p>U Deklaraciji se, kaže, obraćaju i domaćoj i svetskoj javnosti, i to "namerno u ovom trenutku", jer smatraju da je evropski put Srbije ugrožen.</p>
      <p>"Bili ste svedoci odluke koje su doneli ljudi iz Evropskog saveta, a koji su stopirali proces evrointegracije Severne Makedonije i Albanije. To su zemlje ovog regiona i ako se nešto odnosi na njih, vrlo smo sumnjičavi da će se odnositi i na nas", kazao je Konstantinović.</p>
      <p>Dodaje da misli i da strateški cilj sadašnje vlasti nije Evropska unija.</p>
      <p>"Nisam siguran da je EU strateški cilj Srbije, zato što se vlast već pohvalila da treba da se donese neka deklaracija o političkoj nezavisnosti Srbije. I to je dijametralno suprotno onome što mi predlažemo. Kakva je to politička nezavisnost ako mi proklamujemo cilj da uđemo u EU i postanemo punopravna članica. A to znači uređena zemlja, predvidivost, da možete da planirate svoj život", izjavio je gost N1.</p>
      <p>O tome da li građani žele u EU govorepodaci oiz istraživanja koje je, kako kaže, uradila Organizacija "Srbija 21".</p>
      <p>"Mi smo prošle godine uradili istraživanje na 1.000 ispitanika, i uradili i u dijaspori ispitivanje 2.500 ljudi. Od svih ljudi koji odu iz zemlje, a odlazi ih 60.000 svake godine, 85 odsto njih je otišlo u zemlje EU i u zemlje zapadne demokratije (SAD, Australija, Novi Zeland). Dakle, ne idu na istok. I tu onda nema dileme šta mi treba da radimo u ovoj zemlji. I svako ko stavlja upitnik i postavlja pitanje da li Srbija treba da ide putem ka EU, on ugrožava interese građana Srbije, a to je da žive u uređenoj državi poput onih u EU", kazao je Konstantinović.</p>
      <p>Deklaracija, kaže, daje odgovore na pitanja šta treba uraditi.</p>
      <p>"Mi ćutimo već sedam godina, povlačimo se, nema nas nigde, nas koji želimo uređenu državu. Prevladali su nas ovi koji žele da love u mutnom, kojima odgovara muljanje, odgovara da nije jasan zakon, da nema sankcije i ponašanja u skladu sa zakonom. I sad imate situaciju da, kada uporedite Srbiju od pre nekoliko godina i danas, nismo bliži EU, ne ličimo više na EU. Doduše, ne liče ni neke zemlje koje su ušle u EU. Ali, zapravo i nije tema samo da se uđe u EU, već uređenje države", rekao je potpredsednik SDS.</p>
      <p>Greška je, navodi, što se ćuti, ali i što EU više nije na strateškoj agendi vlasti u Srbiji.</p>
      <p>"Mislim da je greška to što se ćuti, što te političke ideje evropske Srbije nema više na agendi...Oko toga moramo da se okupimo, ne možemo da ćutimo. Možemo da kažemo da je kasno za našu generaciju, ali dajte da naša deca imaju šanse. Zašto ne možemo našoj deci da obezbedimo iste uslove kakva imaju i druga deca u Evropi", upitao je Konstantinović.</p>
      <p>I Evropa koja nas posmatra vidi da se ta ideja izgubila sa javne scene, dodaje.</p>
      <p>"I kad to vide, onda kažu - baš nas briga ako vas ne zanima...", navodi gost N1 i naglašava da bi građani imali velike koristi od ulaska u EU.</p>
      <p>Na pitanje da li je Deklaracija uvod u formiranje neke nove političke stranke, Konstantinović kaže: "Ja razumem da mogu da se pojave takva tumačenja, ja ih čak i razumem, jer se radi o svima nama, o političkom pitanju o tome koje je opredeljenje ove zemlje. Mislim da svi treba da se okupimo i da ne dozvolimo tu 'političku nezavisnost'".</p>
