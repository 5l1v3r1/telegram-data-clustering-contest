      <p>В ростовской школе №10 провели открытый урок финансовой грамотности. Главный спикер - победитель конкурса «Лидеры России», председатель комитета донского парламента по экономической политике Игорь Бураков. В течение часа старшеклассники учились азам формирования денежных потоков, обсуждали необходимость инвестиций в будущее. Одна из острых тем - проблемы кредитной зависимости. По мнению Игоря Буракова, финансовая грамотность необходима подросткам, так как это, прежде всего, безопасность современного человека. <br/><br/>«Есть общие вещи, о которых надо сказать. Например, бюджет - это основа капитала, каждый должен вести свой бюджет. Мы отдельно говорим о кредитах, поскольку кредит - это серьезный финансовый инструмент, к нему надо основательно готовиться. Я бы был сторонником того, чтобы ввести этот предмет не факультативно, а как постоянный», - отметил председатель комитета Законодательного собрания Ростовской области по экономической политике Игорь Бураков.</p>
