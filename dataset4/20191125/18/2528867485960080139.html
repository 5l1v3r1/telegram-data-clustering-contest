      <h1>【阿里上市】阿里巴巴暗盤升近５％，一手帳面最多賺８２０元</h1>
      <address>
        <time datetime="2019-11-25T18:55:00+00:00">25 Nov 2019, 18:55</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》阿里巴巴（０９９８８）將於明日在港第二上市，暗盤升近<br/>５％，不計手續費，一手１００股，帳面最多賺８２０元。<br/>　　於耀才暗盤交易系統中，阿里巴巴暗盤曾高見１８５﹒２元，較招股價１７６元，升逾<br/>５％，收報１８４﹒２元，較招股價高４﹒６６％，不計手續費賺８２０元。<br/>　　在輝立暗盤交易場，阿里巴巴收報１８４元，較招股價高約４﹒５５％，不計手續費賺<br/>８００元。（ｂｉ）</p>
