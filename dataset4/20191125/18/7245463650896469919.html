      <h1>[Sprawdzam] Idzie stare</h1>
      <address><time datetime="2019-11-25T18:00:00+00:00">25 Nov 2019, 18:00</time> by <a rel="author" href="https://www.cdaction.pl/autor/9kier.html" target="_blank">9kier</a></address>
      <p>Remaster, ulepszona wersja gry mobilnej i port. Wszystkie dobre.</p>
      <h3>Age of Empires II Definitive Edition</h3>
      <p>Forgotten Empires, Tantalus Media, Wicked Witch | PC | RTS • ekonomiczna</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/N6kd1SYHW5k" width="615" height="346" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jak wielu z was dzielę słabość do „wololo”. Jedynym powodem, dla którego nie wyrwałam Age of Empires 2 Definitive Edition zębami z drżącej dłoni innego recenzenta, jest fakt, że jestem chwilowo na zagranicznym urlopie i nie mam za dużo czasu na ogrywanie i pisanie. I jak jeden wieczór się znajdzie, tak już na pewno nie mam dwustu godzin potrzebnych do tego, by ukończyć wszystkie misje. Przy okazji „definitywnej” edycji do gry dodano bowiem nie tylko rozszerzenia, ale także nowe kampanie i kolejne cywilizacje. Muzykę stworzono od początku, grafikę podkręcono tak, by obsługiwała wyższe rozdzielczości (niestety bez 720p), więc tytuł prezentuje się tak, jak zapamiętałam „dwójkę” z dzieciństwa. W ciągu dwóch wieczorów, prowadząc wojska Vlada Draculi, nie natrafiłam na ani jednego buga. Choć uwielbiam tradycyjne mechanizmy RTS-ów z lat 90., z bólem przyznaję, że właśnie one przypominają o tym, że Age of Empires II ma już na karku dwie dekady. Mimo początkowego entuzjazmu nie ciągnie mnie do gry ponownie, ale jestem przekonana, że w tych, co tęsknią za dawnymi czasami, Definitive Edition wywoła mnóstwo radości.</p>
      <hr/>
      <p> </p>
      <h3>Meteorfall: Krumit’s Tale</h3>
      <p>Slothwerks | PC | taktyczna • roguelike • budowa talii • wczesny dostęp</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/baCJBZsYEYE" width="615" height="346" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nie potrafię przejść obojętnie obok dobrze zaprojektowanego i wybornie narysowanego roguelike’a, więc popołudnia z Krumit’s Tale wystarczyły, żebym się wkręciła i zaczęła wypatrywać premiery. Druga, już niemobilna (przynajmniej na razie) gra osadzona w uniwersum Meteorfalla to seria lochów, w których każdorazowo chodzi o pokonanie wszystkich przeciwników w turowych walkach. Jej siłą są lokacje budowane z puli oponentów oraz kafelków składających się na twoją talię, a także różnorodność potencjalnych buildów. To trochę tak, jakby ktoś zbudował grę, bazując na moim ulubionym elemencie Hand of Fate, i pozbył się całej reszty. Zabawa jest superdynamiczna, bardziej złożona i wymagająca, niż to wygląda na pierwszy rzut oka, a do tego – dzięki bardzo stylowej, ręcznie rysowanej oprawie graficznej – wygląda jak żywcem wyrwana z „Pory na przygodę”. We wczesnej wersji są tylko dwie postaci, sporo kart pozbawionych jest opisów, a niektóre funkcje, takie jak dzienne zadania, nie zostały jeszcze zaimplementowane. Te elementy w żaden sposób nie przeszkodziły grze przykuć mnie do ekranu i wiem, że spędzę z nią jeszcze wiele godzin, i to nie tylko po premierze. Polecam i obiecuję, że prędzej czy później naskrobię coś o niej w CDA!</p>

      <p> </p>
      <h3>Mario Kart 8 Deluxe</h3>
      <p>Nintendo EAD | NS | wyścigi</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tKlRN2YpxRE" width="615" height="346" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jeśli grałam kiedyś w jakiekolwiek Mario Kart, musiało to być u któregoś kolegi wieki temu, bo gdy odpaliłam tytuł na Switchu, przez kilka pierwszych wyścigów nie wiedziałam nawet, że można hamować i driftować ani że pojazdy mają statystyki. Tydzień temu pożyczyłam grę od spikaina, jadąc na urlop, i Mario Kart 8 Deluxe – polegające na wyścigach po kolorowych mapach i robieniu sobie wzajemnie kreskówkowej krzywdy – rzeczywiście okazało się świetnym wyborem do kanapowego co-opa. Niestety tylko do krótkich sesji, bo przy dłuższych trzymanie joycona okazuje się niewygodne dla dłoni. Szkoda, bo przecież nie ma nic lepszego niż zostawienie na drodze chłopakowi, dziewczynie czy przyjaciołom skórki od banana, zalanie im twarzy atramentem przed ostatnim zakrętem albo pożarcie ich mięsożerną rośliną. Takiej przyjemności trudno sobie odmówić, nawet kiedy od Switcha boli ręka.</p>
