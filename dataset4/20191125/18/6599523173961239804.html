      <h1>FOTO: Busana Paling 'Bling-bling,' di AMA 2019</h1>
      <address><time datetime="2019-11-25T18:22:24+00:00">25 Nov 2019, 18:22</time> by <a rel="author">&amp; AFP, AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Di AMA 2019 tahun ini, banyak selebriti memilih menggunakan dress bernuansa dan berwarna metalik. </p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/af70ec04-a70d-4851-a2cb-b6258fe8a5d7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Alyson Stoner sukses membuktikan kalau memakai baju warna perak metalik tidaklah aneh. Gayanya justru terlihat keren. (Rich Fury/Getty Images/AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/e0b02e99-5882-48b4-96b1-db8ced069ec5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Patrick Starrr memilih busana metalik lengkap dengan turbannya berwarna merah dan emas. (Rich Fury/Getty Images/AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/a26f8bee-6ca2-456a-b936-26cdb33996eb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sofia Carson juga tampil menakjubkan dengan gaun metaliknya. Namun warna peraknya membuat dia terlihat seperti bola disko. (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/19cc5df3-dc25-49da-9c97-158be050179f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Keltie Knight memilih gaun mini straples dengan detail kipas di bagian dadanya. (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/6ea8dd18-6421-476d-ad14-a239d8d8cd04_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Shania Twain juga memilih atasan berwarna emas. Namun dia meredam warna emasnya dengan warna hitam. (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/45c5efa0-0d03-45b9-8e9a-bb81360d17a0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Cobie Smulders memilih busana bergaya formal, tapi dia memilih warna metalik emas (Photo by Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/0b1cc893-5025-4457-927f-7ab4c72d4932_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kelsea Ballerini memilih busana metalik dengan kombinasi warna merah dan silver. (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/7adce05f-62d2-434d-8ead-2133a5ef21ee_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Carrie Underwood memilih gaun berwara ungu metalik dengan cape dan high slit. (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
