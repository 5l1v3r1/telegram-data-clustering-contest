      <h1>Protestaktion in Mexiko-Stadt: Mit Kunst gegen Gewalt an Frauen</h1>
      <address><time datetime="2019-11-25T18:51:25+00:00">25 Nov 2019, 18:51</time> by <a rel="author">Euronews mit AP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gd_PuBKlEx4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Mexiko-Stadt haben Protestierende ein <a href="https://de.euronews.com/2019/11/25/mexiko-protest-gegen-gewalt-gegen-frauen">Zeichen gegen Gewalt an Frauen</a> gesetzt. Sie bemalten und behängten eine aufgestellte Schutzmauer rund um das Denkmal des "Engels der Unabhängigkeit". Dabei kamen nicht nur Pinsel und Stifte zum Einsatz, sondern auch Häkelnadel und Hammer.</p>
      <h3>Mexiko - Eines der gefährlichsten Länder für Frauen</h3>
      <p>Unter anderem "Mexiko Feminizid" war in großen Buchstaben zu lesen. Hintergrund ist der <a href="https://de.euronews.com/2019/11/25/frankreich-sagt-der-gewalt-gegen-frauen-den-kampf-an">"Internationale Tag gegen Gewalt an Frauen"</a>. In Mexiko werden jeden Tag durchschnittlich zehn Frauen getötet. Das macht das Land zu einem der gefährlichsten für das weibliche Geschlecht.</p>
      <p>"Solange die eigene Schwester, die eigene Tochter oder die eigene Freundin nicht betroffen ist, ist es einem egal", so Natalia, Schülerin und Teilnehmerin an den Protesten. "Aber sobald es dir oder in deinem Umfeld passiert, willst du den Nationalpalast niederbrennen. So ist es nun mal. Erst das öffnet ihnen die Augen."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198719188107481093" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mit ihrer Aktion wollen die Frauen auf Gewalt und Ungerechtigkeiten aufmerksam machen und den öffentlichen Diskurs beleben.</p>
      <h3>Nicht mal jeder zehnte Mordfall in Mexiko wird aufgeklärt</h3>
      <p>In Ecatepec nördlich von Mexiko-Stadt fand eine Zeremonie für eine im vergangenen Jahr getötete Frau statt. Viele der Beteiligten sind selbst Opfer von Gewalt geworden oder haben einen geliebten Menschen verloren.</p>
      <p>Alles in allem wird weniger als jeder zehnte Mord in Mexiko aufgeklärt.</p>
