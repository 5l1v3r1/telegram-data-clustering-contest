      <p><b>Текст сюжета программы «Вести. Дон»: </b><br/><br/>Форс-можоров у бывалого водителя Николая Тоцкого случалось не мало: за рулём Николай Александрович - больше 40 лет. Исколесил регион вдоль и поперёк - работа такая. Но теперь из колеи не выбьет трудная дорожная ситуация. <br/><br/>Водитель Николай Тоцкий:<br/><br/>«Сейчас не дай Бог, что случится в дороге, можно вызвать экстренную службу. И через какое-то время тебе придут на помощь. Это плюс мобильной связи. Даже в глубинке сейчас связь не хуже, чем в больших городах».<br/><br/>Это стало возможным благодаря программе по улучшению качества связи на территории Ростовской области вдоль трассы М-4 «Дон». Проект реализует МТС. Протяженность автомагистрали, где появился скоростной мобильный интернет - 342 км. Теперь жители области и гости донского края могут пользоваться в дороге привычными мобильными сервисами и голосовой связью. Просматривать видео, загружать приложения, использовать мессенджеры можно на скорости до 50 Мбит/сек.<br/><br/>Водитель Виктория Морозова:<br/><br/>«Я как активный пользователь соцсетей, если еду пассажиром, не упущу возможности проверить ленту новостей, там, где есть связь, можно что-то запостить, что-то опубликовать».<br/><br/>Директор МТС в Ростовской области Игорь Марьясов:<br/><br/>«В сезон отпусков и в выходные дни растет не только дорожный трафик, но и нагрузка на сеть. Поэтому наша задача сделать путешествие наших абонентов по трассе М-4 «Дон» максимально комфортным. Улучшив качество связи, мы внесли вклад в безопасность водителей и пассажиров, в возможность пользоваться навигационными сервисами и общаться с близкими». <br/><br/>Проект по запуску скоростного мобильного интернета вдоль трассы М-4 «Дон» - один из пунктов соглашения между МТС и правительством Ростовской области. Сотовый оператор инвестирует 3,5 миллиарда рублей. Важное направление сотрудничества - это развитие инновационных цифровых сервисов и решений в области кибербезопасности, больших данных, облачных сервисов, телемедицины и образовательных услуг.</p>
