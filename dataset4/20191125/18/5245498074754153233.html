      <h1>На эжвинской трассе столкнулись «Инфинити» и «Хонда»</h1>
      <address>
        <time datetime="2019-11-25T18:38:00+00:00">25 Nov 2019, 18:38</time>
      </address>
      <p>Автомобиль Infinity выехал на встречную полосу на трассе Сыктывкар-Эжва и врезался в Honda. Пострадала девушка-водитель второй иномарки, ее госпитализировали.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EY0SopYJ-XM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео народного корреспондента</i>
      </p>
      <p>Как сообщили БНК в отделе ГИБДД по Сыктывкару, авария произошла около 17:30 на дороге из Сыктывкаре в Эжву. Водитель – мужчина 1989 года рождения - за рулем Infinity ехал из Нижнего Чова, на 15 км, по предварительным данным, он выехал на полосу встречного движения и столкнулся с Honda.</p>
      <p>Пострадала водитель второй иномарки - девушка 1984 года рождения. С различными травмами ее госпитализировали.</p>
      <p>Водитель Infinity в течение года привлекался к административной ответственности десять раз.</p>
