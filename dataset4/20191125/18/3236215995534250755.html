      <h1>世界華文媒體中期少賺逾9% 息0.16美仙</h1>
      <address>
        <time datetime="2019-11-25T18:11:00+00:00">25 Nov 2019, 18:11</time>
      </address>
      <p>世界華文媒體(<a href="http://stock360.hkej.com/quotePlus/00685">00685</a>)公布，截至9月底止半年，股東應佔溢利544.9萬美元，按年下跌9.75%；每股基本盈利0.32美仙，派第一次中期息每股0.16美仙。<br/>期內營業額約1.45億美元，按年跌13.82%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500512_c.pdf">下載港交所通告原文</a></p>
