      <h1>萬華媒體第二季虧損503萬</h1>
      <address>
        <time datetime="2019-11-25T18:28:00+00:00">25 Nov 2019, 18:28</time>
      </address>
      <p>萬華媒體(<a href="http://stock360.hkej.com/quotePlus/00426">00426</a>)公布，截至9月底止第二季業績，股東應佔虧損503.4萬元，每股虧損1.26仙；去年同期虧損794.6萬元；不派息。<br/>期內，營業額1968.2萬元，按年跌12.85%。<br/>另外，截至今年9月底止6個月，股東應佔虧損881.4萬元，每股虧損2.2仙；去年同期虧損1331.6萬元。期內，營業額3779萬元，按年跌15.44%。不派息。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500576_c.pdf">下載港交所通告原文</a></p>
