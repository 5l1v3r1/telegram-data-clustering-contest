      <h1>معاذ عمارنة ليورونيوز: أنا شبه متأكد أن إصابتي متعمدة من قبل جيش الاحتلال</h1>
      <address><time datetime="2019-11-25T18:15:53+00:00">25 Nov 2019, 18:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T0-7X9EAd9E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أصيب <a href="https://arabic.euronews.com/2019/11/20/jordan-issues-a-passport-for-the-palestinian-photographer-for-transfer-to-treatment">المصور والصحفي معاذ عمارنة</a> يوم الجمعة 15 نوفمبر تشرين الثاني بنيران الجيش الإسرائيلي في عينه اليسرى أثناء توثيق مواجهات اندلعت بين عناصر حرس الحدود الإسرائيلي وفلسطينيين في بلدة صوريف، جنوب الضفة الغربية المحتلة.</p>
      <p>لكن الأطباء أخبروا معاذ بأن شظية معدنية كبيرة اخترقت عينه واستقرت خلفها على بعد ملليمترات من الدماغ، وأي عملية جراحية لإزالة الشظية تعرض حياته للخطر، وما زال بانتظار جواب من الأطباء حول الخطر الذي قد يتأتى من هذه العملية.</p>
      <p>يروي عمارنة ليورونيوز تفاصيل الاعتداء الذي أدى إلى فقدان عينه اليسرى، يقول معاذ إن قوات الأمن الإسرائيلي سمحت له بالعبور بطريقة مريبة بعد أن رفض تسليمهم مفاتيح سيارته، وأن حديثا دار بين عنصر الأمن الذي طلب مفاتيح السيارة والقناص الذي استهدف معاذ بشكل مباشر.</p>
      <p>لم ييأس معاذ بعد أن فقد عينه التي كان يصور بها لينقل الحقيقة للعالم، بل يشعر بفخر كبير ويخص بذلك زملائه الصحفيين الذين أيدوه ووقفوا بجانبه، وهو يرى أن إصابته قد تفتح عين العالم على ما يحدث في الأراضي الفلسطينية المحتلة من عنف وانتهاكات بحق الفلسطينيين، وخاصة للصحفيين العرب والفلسطينيين وعدم احترام الأمن الإسرائيلي لأي اتفاقيات دولية.</p>
      <p>وأطلق صحافيون فلسطينيون الأسبوع الماضي <a href="https://arabic.euronews.com/2019/11/17/campaign-of-solidarity-with-a-palestinian-photojournalist-was-hit-by-israeli-fire">حملة إلكترونية وميدانية</a> تضامنا مع زميلهم عبر وسم "عين_معاذ"، ونشروا صورهم وقد غطوا أعينهم اليسرى باللاصق في إشارة إلى إصابته.</p>
