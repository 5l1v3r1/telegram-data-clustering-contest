      <h1>Жінка на Буковині хотіла стрибнути з мосту</h1>
      <h2>Охоронці порядку, вдавшись до хитрощів, врятували жінку</h2>
      <address>
        <time datetime="2019-11-25T18:29:00+00:00">25 Nov 2019, 18:29</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpatrolpolicecv%2Fvideos%2F655316694999763%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Жінка хоче стрибнути з мосту!», - саме такі слова почули патрульні від водія, який зупинився біля поліцейської станції.</p>
      <p>Розуміючи, що навіть секунда вагання може призвести до фатальних наслідків, поліцейські негайно направилися на місце події.</p>
      <p>Жінка стояла на перилах мосту. Охоронці порядку, вдавшись до хитрощів, врятували жінку: поки один патрульний відволікав, інший потихеньку підходив позаду і за мить стягнув жінку на землю. Про це повідомляє пресслужба патрульної поліції Чернівецької області.</p>
