      <h1>Сочи и Нагато будут обмениваться спортивным опытом. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-25T18:42:00+00:00">25 Nov 2019, 18:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1kHml07Xsyk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Такое решение было принято во время визита японской делегации на курорт.</p>
      <p>Представители муниципалитетов предварительно договорились о кросс-культурном совершенствовании мастерства спортсменов в национальных видах спорта. В Сочи японцы будут обучаться самбо, а улучшать навыки в национальной японской борьбе дзюдо сочинские спортсмены будут в Нагато.</p>
      <p>Сейчас разрабатывается программа совместной работы, одним из направлений станет проведение международных товарищеских турниров по дзюдо и самбо.</p>
      <p>Сочи и Нагато стали городами-побратимами в сентябре прошлого года. Дружеские и партнерские отношения между городами планируется установить не только в спорте, но и в социальной, молодежной политике, а также культуре и образовании.</p>
