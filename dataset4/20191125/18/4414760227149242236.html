      <h1>Apple publie « The Surprise », sa publicité de Noël qui mise sur l’émotion</h1>
      <address><time datetime="2019-11-25T18:03:28+00:00">25 Nov 2019, 18:03</time> by <a rel="author">Jean-Baptiste A.</a></address>
      <p>Comme chaque année, Apple propose une vidéo spéciale pour Noël et les fêtes de fin d’année. Celle de 2019 a pour nom « The Surprise » et a été publiée sur la chaîne YouTube d’Apple.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LDeRyyDrS40" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La vidéo commence avec un couple qui a deux filles. Elle se plaignent lors d’un voyage. Un iPad leur est alors fourni pour qu’elles puissent passer le temps dans l’avion et dans la voiture. La famille arrive ensuite chez le grand-père, qui pleure toujours la perte de son épouse. Les filles passent du temps avec leur grand-père et trouvent de vieilles photos de famille. Elles finissent par créer un diaporama de souvenirs de famille et le présentent comme cadeau de Noël à leur grand-père. Le rendu est proposé sur l’iPad.</p>
      <p><i>« Parfois, les meilleurs cadeaux peuvent venir des endroits les plus inattendus »</i>, indique Apple dans la description de sa vidéo. La musique utilisée en fond est <i>Married Life</i> de Michael Giacchino.</p>
      <p>Apple a choisi de miser sur l’émotion avec cette vidéo. Ce n’est pas la première fois qu’Apple mise sur cette axe, ainsi que sur l’aspect familial. Le message est souvent le même dans ses vidéos de Noël : passer un bon moment en groupe… avec des produits Apple, évidemment.</p>
