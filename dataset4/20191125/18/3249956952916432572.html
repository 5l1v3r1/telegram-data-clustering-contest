      <h1>德博物館336億元寶物遭竊 館內電源疑清晨遭切斷</h1>
      <address><time datetime="2019-11-25T18:33:14+00:00">25 Nov 2019, 18:33</time> by <a rel="author">陳韋廷</a></address>
      <p><a href="https://udn.com/search/tagging/2/%E5%BE%B7%E5%9C%8B"><b>德國</b></a>德勒斯登一家<a href="https://udn.com/search/tagging/2/%E5%8D%9A%E7%89%A9%E9%A4%A8"><b>博物館</b></a>25日傳出價值10億歐元（約台幣336億元）寶物失竊消息。當地警方表示，竊賊在25日早上闖入綠穹珍寶館（Grünes Gewölbe）。綠穹是歐洲收藏寶物最大的博物館之一。</p>
      <p>德國之聲（DW）報導，警方指出，竊賊鎖定博物館的歷史區，該區除存放可追溯至1733年的奧古斯特二世的寶庫外，還有展示個人寶物。</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/11/25/realtime/7111225.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>圖為綠穹珍寶館內一處珠寶展示區。法新社</figcaption>
      </figure>
      <p>另據德國小報「畫報」（Bild）報導，竊賊在闖入前可能先切斷了博物館的電源。負責供電的能源業者證實了此事，並正調查這兩起事情是否相關。</p>
