      <h1>Uber volta a perder licença de circulação em Londres</h1>
      <address><time datetime="2019-11-25T18:17:36+00:00">25 Nov 2019, 18:17</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e_xxiwGXMCU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uber perde nova batalha no Reino Unido. Uma guerra que dura há mais de dois anos. Londres voltou a retirar a licença de circulação à empresa de transporte individual de passageiros.</p>
      <p>O regulador para os transportes, londrino, tinha identificado um "padrão de falhas" que, dizia põe em risco a segurança dos passageiros. A Uber tinha dois meses para resolvê-los mas a entidade considera que alguns persistem. Entre as irregularidades encontradas, durante o período de avaliação, estão 14 mil viagens feitas sem que o motorista tivesse um seguro válido, uma das falhas que tinha sido já detetada e apontada.</p>
      <p>O presidente da câmara de Londres refere as irregularidades nas redes sociais e diz que concorda com a decisão tomada, pelos motivos apresentados. Garantindo que a segurança dos londrinos é a sua prioridade.</p>
      <p>O transporte individual de passageiros, em veículo descaracterizado, vai continuar a ser permitido em Londres pelo menos mais 21 dias, o prazo legal que a Uber tem para resolver os problemas identificados.</p>
      <p>A Uber não concorda com a decisão porque considera que, nos últimos dois anos, mudou a forma como opera em Londres. Quem aplaude a decisão é o presidente da associação de táxis britânica.</p>
      <p>Desde setembro de 2017 que a Uber londrina é alvo de um apertado controlo por parte das autoridades. O que lhe tem permitido continuar a operar têm sido pedidos de extensão da licença, sob promessa de resolver os problemas.</p>
      <p>É a segunda vez, em cerca de dois anos, que a empresa perde a licença para circular na capital britânica.</p>
