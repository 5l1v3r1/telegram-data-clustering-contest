      <h1>Головкин получил номерную майку от "красных дьяволов"</h1>
      <address><time datetime="2019-11-25T18:03:00+00:00">25 Nov 2019, 18:03</time> by <a rel="author">Кристина Кривцанова</a></address>
      <p>
        <b>Звезда казахстанского бокса Геннадий Головкин получил номерную майку от легендарного английского футбольного клуба "Манчестер Юнайтед", передает <a href="https://www.nur.kz/">NUR.KZ</a>.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/GGGBoxing/status/1198791963874598912?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1198791963874598912&amp;ref_url=https%3A%2F%2Ftengrinews.kz%2Fallsports%2Fgolovkinu-podarili-imennuyu-futbolku-manchester-yunayted-384865%2F" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Казахстанский чемпион стал приглашенным гостем на матче английской премьер-лиги, где "красные дьяволы" встретились на поле с "Шеффилд Юнайтед".</p>
      <p>К слову, матч закончился ничьей.</p>
      <p>Казахстанец получил майку клуба с номером один. Фотографиями с мероприятия GGG поделился в своем <a href="https://twitter.com/GGGBoxing">Twitter</a>-аккаунте.</p>
      <blockquote>"Много веселья и много футбола - великолепно провел время, наблюдая за игрой "Манчестер Юнайтед" с Гари Бейли (бывший голкипер клуба - прим.ред.)", - написал боксер под постом с фотографиями.</blockquote>
      <p>К слову, именно с "красными дьяволами" предстоит сыграть казахстанскому столичному клубу "Астана" в рамках группового раунда Лиги Европы. Матч пройдет в Нур-Султане уже через три дня, 28 ноября.</p>
      <p>Напомним,<a href="https://www.nur.kz/1817770-astana-proigrala-istoriceskij-matc-mancester-unajted.html"> первое противостояние команд</a>, которое прошло 20 сентября на стадионе «Олд Траффорд» в Манчестере, закончилось победой хозяев поля. Следует отдать должное казахстанскому футбольному клубу - они уступили с минимальным счетом 1:0.</p>
      <p>Отметим также, что этот матч стал историческим для казахстанского футбола: ранее отечественным клубам не приходилось сражаться с английскими командами в еврокубках.</p>
