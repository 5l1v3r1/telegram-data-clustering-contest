      <h1>Trekvogels 7 moet coffeeshop toch van shirt halen: ‘Link met Barça is snel gemaakt’</h1>
      <address>
        <time datetime="2019-11-25T18:58:40+00:00">25 Nov 2019, 18:58</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/SportGLD/status/1199024475582410752?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>De KNVB heeft besloten dat Trekvogels 7 niet langer met sponsor coffeeshop De Kronkel op hun shirt mag spelen. Een tijdje terug zei de ploeg <a href="https://sportnieuws.nl/voetbal/trekvogels-coffeeshop-shirtsponsor-knvb/">schijt te hebben aan de regels van de voetbalbond</a>, maar helaas voor hen heeft de KNVB nu toch ingegrepen. En daar baalt Trekvogels van.</b>
      </p>
      <p>"Wij zijn van mening dat de commotie niet over sponsoring hoort te gaan, maar over het sprankelende spel van Trekvogels 7. Zij worden hierin tekort gedaan", zei een woordvoerder van het sterrenensemble tegenover <a href="https://www.omroepgelderland.nl/nieuws/2430845/Nijmeegse-voetballers-mogen-niet-meer-met-coffeeshop-op-shirt-spelen"><i>Omroep Gelderland</i></a>.<br/><br/><b>Barcelona</b><br/>Trekvogels 7 is van plan om aanpassingen aan het shirt te doen. "Het idee is om een goed lokaal doel op onze shirts te plaatsen. Een link tussen ons spel en de manier van sponsoren zoals het vroegere Barcelona is dan al snel gemaakt."<br/><br/><b>Reactie KNVB<br/></b>"Volgens de gedoogcriteria voor coffeeshops is het niet toegestaan dat coffeeshops reclame voor drugs en de coffeeshop maken. Dat geldt voor alle sectoren en dus ook in het voetbal", meldt de KNVB.<br/><br/>"Het bestuur amateurvoetbal heeft eerder bepaald dat het niet is toegestaan om uitingen op wedstrijdkleding aan te brengen die (direct of indirect) en naar oordeel van het bestuur amateurvoetbal in verband kunnen worden gebracht met tabaksproducten. Als wij dit signaleren, dan wordt hiervan aangifte gedaan bij de tuchtrechtelijke organen van de KNVB."</p>
