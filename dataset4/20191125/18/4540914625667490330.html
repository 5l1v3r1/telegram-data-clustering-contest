      <h1>Frankreich sagt der Gewalt gegen Frauen den Kampf an</h1>
      <address><time datetime="2019-11-25T18:26:44+00:00">25 Nov 2019, 18:26</time> by <a rel="author">Frank Weinert</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oAspmOMtDE8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die französische Regierung hat der häuslichen Gewalt gegen Frauen den Kampf angesagt. Premierminister Edouard Philippe wählte den Internationalen Tag gegen Gewalt gegen Frauen, um ein rund 30 Maßnahmen umfassendes Aktionsprogramm anzukündigen. So wird es künftig eine Notrufnummer für Opfer geben, die rund um die Uhr erreichbar ist.</p>
      <p>Premierminister Edouard Philippe warb für sein Programm:"Wir werden bis 2021 neue Arbeitsplätze für Sozialarbeiter auf Polizeistationen schaffen. Wir haben heute 271 im Einsatz, in zwei Jahren werden es 80 weitere sein. Sie sind das wesentliche Bindeglied, wenn Frauen zum ersten Mal vor Gericht aussagen sollen. Wenn es Leben retten kann, wollen wir den Ärzten die Möglichkeit geben, die Schweigepflicht aufzuheben. Ich möchte, dass dies in besonderen Fällen geschieht, in Extremfällen, in denen die Gefahr von mehr Gewalt besteht."</p>
      <p>Bei der Zahl der Feminizide liegt - in absoluten Zahlen - Deutschland auf dem ersten Platz. Frankreich folgt auf Platz zwei. Aber diese Länder sind die bevölkerungsreichsten in Europa. Auf der traurigen Rangliste der Frauen, die von ihren Partnern getötet wurden liegt Finnland ganz vorn: Pro eine Million Einwohner kamen dort - statistisch gesehen - 6,1 Frauen zu Tode. In Deutschland waren es 3,7, in Frankreich 3,1.</p>
      <p>Spanien war Vorbild für das französische Aktionsprogramm. Frauenverbände sind skeptisch, ob das Maßnahmenpaket aus Paris wirklich zu einer Verbesserung für die Situation der Frauen führt.</p>
      <p>Nach Angaben eines Verbandes, der Feminizide auflistet, sind seit Januar in Frankreich mehr als 137 Frauen getötet worden. Eine alle zwei Tage. 15 Prozent der Frauen werden von ihren Partnern getötet.Meist verstärken Alkohol und Drogen die Gewalt, die dann tödlich endet.</p>
