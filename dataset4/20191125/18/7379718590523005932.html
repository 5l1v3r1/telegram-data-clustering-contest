      <h1>Espulso da Israele il referente della ONG Human Rights Watch</h1>
      <address><time datetime="2019-11-25T18:02:43+00:00">25 Nov 2019, 18:02</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tQgudzvoYdY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Corte Suprema israeliana ha confermato l’espulsione del capo della sezione locale della nota ong Human Rights Watch, Omar Shakir, decisa alcuni mesi fa dal governo di Benjamin Netanyahu. Siamo all'epilogo di una lunga battaglia legale in cui Israele ha accusato Shakir di boicottare con ogni mezzo Israele. Prima di lasciare il campo Shakir ha parlato alla stampa.</p>
      <p><b>OMAR SHAKIR</b>: <i>Se il governo israeliano può espellere chi documenta l'abuso dei diritti senza dover affrontare le conseguenze, come potremo mai fermare l'abuso dei diritti? Crediamo nel diritto alla libera espressione, compreso il diritto di tutte le persone a chiedere boicottaggi o ad opporsi ai boicottaggi, come parte della legittima espressione libera.</i></p>
      <h3>Il giro di vite di Netanyahu</h3>
      <p>Il governo aveva deciso di espellere Shakir accusandolo di promuovere le tesi della campagna mondiale per il boicottaggio di Israele (BDS).Da qualche mese è in vigore la controversa legge promossa da Netanyahu che permette al governo di Tel Aviv d'impedire l’ingresso in territorio israeliano di persone che appoggiano apertamente il boicottaggio del paese. Secondo la stampa locale Shakir resterà nell'incarico occupandosi delle attività dell'ong in Israele e Palestina da Amman in Giordania.</p>
