      <h1>岡山の有馬監督が続投　今季はＪ２で９位</h1>
      <address>
        <time datetime="2019-11-25T18:33:00+00:00">25 Nov 2019, 18:33</time>
      </address>
      <p>　Ｊ２岡山は２５日、有馬賢二監督と契約更新で合意し、来季も指揮を執ると発表した。２６日が４７歳の誕生日の同監督は、就任１年目の今季リーグ戦は１８勝１１分け１３敗で９位だった。</p>
