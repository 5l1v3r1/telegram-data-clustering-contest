      <h1>Ελλάδα: Ολοκληρώθηκε η πρόωρη αποπληρωμή του ΔΝΤ</h1>
      <address><time datetime="2019-11-25T18:09:35+00:00">25 Nov 2019, 18:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/geLIkT8X2WE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ολοκληρώθηκε σήμερα, μετά από απόφαση του υπουργού Οικονομικών, Χρήστου Σταϊκούρα, η διαδικασία της πρόωρης αποπληρωμής του ακριβού τμήματος των δανείων που χορηγήθηκαν στην Ελλάδα από το Διεθνές Νομισματικό Ταμείο.</p>
      <p>Το μέρος του δανείου που αποπληρώθηκε είναι ύψους 2,7 δισ. ευρώ.</p>
      <p>Η διαδικασία ενεργοποιήθηκε κατόπιν επίσημου αιτήματος του υπουργείου Οικονομικών, στις 16 Σεπτεμβρίου 2019.</p>
      <p>Σύμφωνα με το ΥΠΟΙΚ, «με την ολοκλήρωσή της υλοποιείται μία ακόμη προγραμματική δέσμευση της κυβέρνησης της Νέας Δημοκρατίας.</p>
      <p>Με τον χειρισμό αυτόν ενδυναμώνεται η αξιοπιστία της χώρας, μειώνεται το κόστος δανεισμού, καταβάλλονται μικρότερα ποσά, βελτιώνεται η βιωσιμότητα του δημοσίου χρέους και ενισχύεται περαιτέρω η εμπιστοσύνη των διεθνών αγορών».</p>
