      <p>Denise Dresser, Sergio Aguayo y Lorenzo Meyer coinciden en que es positiva la terna para la Suprema Corte de Justicia de la Nación que envió el presidente Andrés Manuel López Obrador al Senado de la República, pues incluye perfiles de mujeres capaces e independientes. Además, comentan la declaración del mandatario sobre Ayotzinapa; Dresser y Aguayo afirman que el crimen fue y sigue siendo de Estado, por lo que el comentario fue un error; Meyer agrega que López Obrador quiso decir que estos crímenes no se permitirán en esta administración y que se castigarán los cometidos en el pasado.</p>
