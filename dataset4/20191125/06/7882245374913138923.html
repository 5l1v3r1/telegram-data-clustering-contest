      <h1>Румыния выбрала проевропейский путь</h1>
      <address><time datetime="2019-11-25T06:53:57+00:00">25 Nov 2019, 06:53</time> by <a rel="author">Mari Jeanne Ion </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LK24T29ZTpw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Румынии Клаус Йоханнис, действующий президент, победил во втором туре выборов, набрав свыше 66% голосов. Он выступал кандидатом от старейшего политического объединения страны - Национал-либеральной партии.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/02/96/808x539_cmsv2_884d388c-d094-59d6-bed5-062c2ac793f7-4320296.jpg"/>
        <figcaption>Переизбранный президент Румынии Клаус ЙоханнисФото Рейтер</figcaption>
      </figure>
      <p>Йоханнис ушел в отрыв от соперницы, экс-премьер-министра Виорики Дэнчилэ, ее поддержали вдвое меньше избирателей.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/02/84/808x539_cmsv2_3899ce06-2927-5a75-bb4b-07a3cf8b3bcb-4320284.jpg"/>
        <figcaption>Экс-премьер-министр Румынии Виорика Дэнчилэ проиграла выборыФото Рейтер</figcaption>
      </figure>
      <p>Обращаясь к сторонникам избранный президент Румынии подчеркнул: "На этих выборах победу одержала Румыния! Румыния и румыны!. Сегодня они настоящие герои, поскольку явка была очень высокой, граждане пришли, чтобы отдать свой голос и выполнить свой долг".</p>
      <p>Явка составила почти 50 % от числа зарегистрированных избирателей, к урнам пришли около 10 млн румын.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/06/30/808x539_cmsv2_d488791d-366e-57a2-9c0a-64b55b293bb9-4320630.jpg"/>
        <figcaption>Чтобы проголосовать на выборах, граждане Румынии стояли в длинных очередяхФото Рейтер</figcaption>
      </figure>
      <p>Йоханнис - проевропейский политик, опиравшийся и опирающийся в своих внутриполитических шагах в том числе и на поддержку Брюсселя.</p>
      <p>Подробнее это объяснил Сигфрид Мурешан, депутат Европарламента, представляющий фракцию Европейской народной партии: "Переизбранный на следующий пятилетний срок президент Йоханнис вел кампанию, призывая голосовать за правовое государство, за внедрение европейских стандартов в образовании, здравоохранении, инфраструктуре, органах управления и юстиции. Он настроен бороться с коррупцией, и на эти призывы ответили граждане, выбрав именно такой вектор развития страны".</p>
      <p>Из Бухареста передает журналистка Euronews Мари Жанна Ион: "Нынешние выборы стали не привычной схваткой левых и правых в борьбе за голоса избирателей, а борьбой между теми, кто обещал все оставить по-прежнему, и теми, а это именно переизбранный президент Йоханнис, кто призывал к обновлению в политике и к европейскому пути развития".</p>
