      <h1>2022 में शरद पवार बन सकते हैं राष्ट्रपति, संघ विचारक का दावा</h1>
      <address>
        <time datetime="2019-11-25T06:19:24+00:00">25 Nov 2019, 06:19</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sharad-dada-pawar_112519112950.jpg"/>
        <figcaption>महाराष्ट्र में चल रहे राजनीतिक घमासान के बीच एक हैरतअंगेज खबर आई है. इस खबर से राजनीतिक गलियारों में आग लग सकती है. खबर ये हैं कि एनसीपी प्रमुख शरद पवार 2022 में राष्ट्रपति बन सकते हैं. ऐसा कह रहे हैं संघ के बड़े विचारक.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/supriy_112519112950.jpg"/>
        <figcaption><b>शरद पवार की मौन सहमति है महाराष्ट्र सरकार को</b><br/><br/>संघ विचारक दिलीप देवधर ने महाराष्ट्र के राजनीतिक मसले पर भविष्यवाणी करते हुए कहा है कि राज्य में शनिवार को भाजपा की सरकार गठन में शरद पवार की भी मौन सहमति है. क्योंकि, 2022 में भाजपा शरद पवार को NDA का राष्ट्रपति उम्मीदवार बनाकर तोहफा दे सकती है.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/supriyaaaa_112519112950.jpg"/>
        <figcaption><b>सुप्रिया सुले भी शामिल होंगी मोदी कैबिनेट में<br/></b><br/>राष्ट्रीय स्वयंसेवक संघ पर 43 किताबें लिख चुके संघ विचारक दिलीप देवधर ने दावा किया है कि भाजपा शरद पवार को 2022 में एनडीए की तरफ से राष्ट्रपति का दावेदार बना सकती है. साथ ही सुप्रिया सुले को जल्द ही प्रधानमंत्री नरेंद्र मोदी की कैबिनेट का हिस्सा बना सकती है.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-ajit_112519112950.jpg"/>
        <figcaption><b>संघ का एक धड़ा एनसीपी से जुड़ने पर खुश है</b><br/><br/>दिलीप देवधर कह रहे हैं कि संघ का एक धड़ा एनसीपी के साथ मिलकर सरकार बनाने पर खुश है. शिवसेना के अड़ियल रवैये से संघ नाराज है. संघ इस बात का स्वागत करता है कि अगर भाजपा में कोई बाहरी आए. बाहरी लोगों का संघ हमेशा स्वागत करती है. क्योंकि संघ को इसमें विस्तार दिखता है.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajitttt_112519112950.jpg"/>
        <figcaption><b>पवार के किसी बयान में आक्रामकता नहीं है</b><br/><br/>दिलीप देवधर ने दावा किया है कि चुनाव परिणाम आने के बाद भी शरद पवार के किसी भी बयान पर भाजपा को लेकर कोई नकारात्मकता या आक्रामकता नहीं दिखाई देती.</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawar_112519112950.jpg"/>
        <figcaption><b>बिहार में जैसा हुआ, वैसा महाराष्ट्र में हो सकता है </b><br/><br/>दिलीप देवधर कहते हैं कि जिस तरह बिहार में राजद के साथ असहज दिख रहे नीतीश कुमार को भाजपा से मिलाने के बदले रामनाथ कोविंद को राष्ट्रपति बनने का तोहफा मिला, उसी तरह शरद पवार के साथ भी ऐसा हो सकता है.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dilip-deodhar_112519112950.jpg"/>
        <figcaption><b>शरद ने कहा था कि सोनिया इटली की हैं...</b><br/><br/>अजित पवार के मामले में शरद पवार के रवैये को लेकर दिलीप देवधर ने कहा कि गठबंधन का एक धर्म होता है. उसका पालन करने का दिखावा भी करना होता है. यह बात याद रखने लायक है कि शरद पवार ने सोनिया को इटली का निवासी कहकर कांग्रेस को तोड़कर एनसीपी बनाई थी. </figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sharad_112519112950.jpg"/>
        <figcaption><b>2014 में एनसीपी ने भाजपा को दिया था समर्थन</b><br/><br/>दिलीप देवधर कहते हैं कि शरद पवार बेहद चतुर राजनेता हैं. उन्होंने बिना मांगे 2014 में भाजपा को समर्थन देकर सरकार बनवाई थी. इससे शिवसेना कमजोर पड़ गई थी. इस बार शरद पवार नए फॉमूर्ले के साथ राजनीति कर रहे हैं.</figcaption>
      </figure>
