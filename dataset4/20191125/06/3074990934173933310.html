      <h1>리니지2M, 출시 전 첫번째 OST 선공개</h1>
      <address><time datetime="2019-11-25T06:32:37+00:00">25 Nov 2019, 06:32</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 엔씨소프트</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EJHlCWAbnvk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>엔씨소프트(대표 김택진, 이하 엔씨(NC))가 모바일 MMORPG(다중접속역할수행게임) ‘리니지2M’의 첫번째 OST(Original Sound Track) 앨범 ‘The Call of Destiny 2(운명의 부름 2)’를 오늘(25일) 공개했다.</p>
      <p>이번 앨범에는 11월 27일 출시되는 리니지2M의 오프닝 테마곡 ‘The Call of Destiny 2’가 보컬, 연주, 게임 등 세가지 버전으로 수록됐다.</p>
      <p>‘The Call of Destiny 2’는 엔씨(NC) 게임의 사운드를 담당하고 있는 NCSOUND(엔씨사운드)에서 작곡 및 작사한 곡이다. 노래는 뮤지컬 배우 전동석이 맡았다. 오케스트라 녹음은 미국 Ocean Way Studios(오션 웨이 스튜디오)에서 Nashville Music Scoring Orchestra(내슈빌 뮤직 스코링 오케스트라)와 진행했다. 한국예술종합학교 재학생 합창단과 헝가리 Budapest Scoring(부다페스트 스코링)도 합창에 참여했다.</p>
      <p>이번 OST는 NCSOUND 공식 유튜브 채널과 각종 음원 사이트(멜론, 지니, 벅스, 네이버 뮤직, 유튜브 뮤직 등)에서 감상할 수 있다. 엔씨(NC)는 NCSOUND 공식 유튜브 채널을 통해 ‘The Call of Destiny 2’의 뮤직 비디오도 공개했다.</p>
      <p>엔씨(NC)는 이번 앨범을 포함해 총 4개의 리니지2M의 OST 앨범을 순차적으로 선보일 예정이다.</p>
