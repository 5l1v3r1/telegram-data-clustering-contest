      <h1>Vuelven los falsos cupones de Mercadona: consejos para no caer en la trampa</h1>
      <address><time datetime="2019-11-25T06:40:10+00:00">25 Nov 2019, 06:40</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/policia/status/1198344972329578496?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>"Mercadona está regalando un cupón gratuito de 75 a todos para celebrar su aniversario"</b>. Si has recibido un mensaje de estas características a tu cuenta de <a href="https://cadenaser.com/tag/whatsapp/a/">WhatsApp</a>, ni caso. Se trata de la enésima triquiñuela de los ciberdelincuentes para hacerse tanto con tus datos personales como bancarios. Todo ello a través de una campaña de <i>phising</i>, cada vez más recurrente, mediante la que los atacantes se hacen pasar por la empresa dirigida por <a href="https://cadenaser.com/tag/juan_jose_roig_alfonso/a/">Juan Roig</a>.</p>
      <p>Así lo ha dado a conocer la <a href="https://cadenaser.com/tag/policia_nacional/a/">Policía Nacional</a> <a href="https://twitter.com/policia/status/1198344972329578496">a través de su cuenta de Twitter</a>, donde pide a sus seguidores y seguidoras que no caigan en la trampa y que, por supuesto, no reenvíen el mensaje a terceras personas: "Envían masivamente estos mensajes suplantando la identidad de este supermercado para engañarte. <b>No piques y no reenvíes</b>".</p>
      <h3>Desmontando los falsos vales de Mercadona</h3>
      <p>Tal y como demuestra la policía a través de su cuenta de Twitter, los ciberdelincuentes han difundido un mensaje mediante el que se hacen pasar por Mercadona para hacerse con tus datos tanto personales como bancarios: <b>"Mercadona está regalando un cupón gratuito de 75 euros a todos para celebrar su aniversario".</b></p>
      <p>Para hacerse con él, la oferta nos invita a pinchar sobre un enlace que nos redirigirá a una página web que emula a la de la cadena de supermercados. Una vez allí, tan solo tendremos que rellenar un formulario que, sin embargo, no nos ofrecerá los 75 euros en cuestión. Se trata de <b>una fórmula para hacerse con nuestros datos personales y bancarios de una forma rápida y sencilla.</b></p>
      <h3>Consejos para no caer en la trampa</h3>
      <p>Para detectar este tipo de amenazas, <b>es fundamental que analices detenidamente el mensaje que has recibido</b>. Dicha oferta habla sobre un supuesto aniversario que no se producirá hasta el próximo 1 de enero, cuando Mercadona cumplirá un año más. Por esa misma razón, cada vez que te encuentres con un mensaje de estas características, dirígete a la página web o a las redes sociales de la empresa en cuestión para descubrir si es real.</p>
      <p>Entre el resto de consejos para evitar caer en la trampa de los ciberdelincuentes destacan algunos como verificar que la URL de la oferta corresponde al establecimiento en cuestión y fijarse en la ortografía del mensaje. <b>Por lo tanto, nunca rellenes este tipo de formularios si no estás seguro o segura de que son de fiar.</b> De esta manera evitarás que terceras personas se hagan con tus datos y que puedan acceder a tu cuenta bancaria.</p>
