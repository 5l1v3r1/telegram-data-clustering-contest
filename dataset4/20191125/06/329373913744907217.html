      <h1>VIDEO: Nevídaná vec: Brankár Guadalajary strelil gól cez celé ihrisko!</h1>
      <address>
        <time datetime="2019-11-25T06:15:29+00:00">25 Nov 2019, 06:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gxMUS_qmrAA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nedeľňajší zápas mexickej ligy medzi <b>Guadalajarou </b>a <b>Veracruz </b>(3-1) priniesol nevídaný moment. Posledný gól, ktorý padol vo štvrtej minúte nadstaveného času, si na svoje konto pripísal domáci brankár <b>José Antonio Rodríguez</b>. Ten využil skutočnosť, že hostia stavili s cieľom vyrovnať všetko na jednu kartu a do útoku poslali aj svojho brankára. Keď sa Rodriguez zmocnil lopty neváhal a podobne ako to robia hokejoví brankári, pokúsil sa skórovať cez celé ihrisko. Nuž a vyšlo mu to bezchybne.</p>
