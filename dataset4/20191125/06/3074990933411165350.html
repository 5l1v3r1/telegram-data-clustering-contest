      <h1>인디게임 '리오즈마', 와디즈 크라우드 펀딩 시작</h1>
      <address><time datetime="2019-11-25T06:29:27+00:00">25 Nov 2019, 06:29</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 시프트릭</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0nzxmDQncyY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>시프트릭(대표 최경연)은 25일(월) 인디 PC 게임 ‘리오즈마(RE:OZMA)(www.reozma.com)’ 가 크라우드 펀딩 플랫폼 ‘와디즈’를 통해 캠페인을 런칭하고, 비공개 데모 테스트를 진행한다</p>
      <p>‘리오즈마’는 알 수 없는 오류로 혼자 행성에 떨어진 한 ‘외계 생명체’의 생존, 탐험, 개척을 그린 2D 하이브리드 샌드박스 게임으로 우주 시뮬레이션(Space Simulation), 슈팅(shooting), 로그라이크(Roguelike) 등의 여러가지 장르를 융합을 시도했으며, 모든 컨텐츠를 온라인 서버에서 모든 유저들이 멀티 플레이를 함께 즐길 수 있게 된다.</p>
      <p>이번 와디즈 본 펀딩은 25일(월) 오후 2시 와디즈를 통해 런칭된 후 3주간 진행되며, 2020년 1분기 얼리억세스 런칭 일정 및 런칭 후 1년 동안의 업데이트 플랜과 메이커 소개 및 개발 철학을 공개할 예정이다. 특히 런칭 시 멀티 플레이, 온라인 네트웍 플레이를 지원 계획과 샌드박스 신규 지역과 슈팅 장르, 시뮬레이션 장르 및 신규 컨텐츠와 장르 추가 계획을 밝힐 예정이다.</p>
      <p>또한, 금일부터 3주 동안 글로벌 유저들을 대상으로 비공개 데모 테스트를 진행하게 되며, 금일 게임 가이드를 통해 룬, 스킬, 염색, 하우징 조합, 재조합 장치 등을 신규로 공개했다. 해당 기간 동안 스팀 업적 달성 이벤트와 베스트 하우징 컨테스트를 진행해 리오즈마 코스튬을 보상으로 제공한다. 더불어 펀딩 기간 동안 2차 비공개 데모 참가를 위한 모집 신청도 오늘부터 3주간 진행된다.</p>
      <p>한편, 리오즈마는 본 펀딩 런칭을 기념해 건물 건축 과정을 담은 ‘하우징’ 풀 게임 영상과 신규 일러스트를 공개했다.</p>
      <p>크라우드 펀딩 및 데모 체험과 관련된 자세한 사항은 리오즈마 <a href="http://www.reozma.com/"><b>공식 홈페이지</b></a>을 참조하면 된다.</p>
