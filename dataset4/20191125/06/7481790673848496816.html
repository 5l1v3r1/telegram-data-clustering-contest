      <h1>日経平均終値、１７９円高の２万３２９２円</h1>
      <address>
        <time datetime="2019-11-25T06:10:00+00:00">25 Nov 2019, 06:10</time>
      </address>
      <p>　週明け２５日の東京株式市場で日経平均株価（２２５種）は上昇し、終値は前週末比１７９円９３銭高の２万３２９２円８１銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は１１・６２ポイント高い１７０２・９６。</p>
