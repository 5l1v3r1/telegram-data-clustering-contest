      <h1>Aplastante victoria prodemócrata en las elecciones en Hong Kong</h1>
      <address><time datetime="2019-11-25T06:22:48+00:00">25 Nov 2019, 06:22</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j3qWK6E3zSk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Las urnas han hablado en Hong Kong. Los votantes han dado una aplastante victoria a los candidatos prodemocracia en las elecciones locales, enviando a Pekín el mensaje de que la ciudadanía respalda las masivas protestas que agitan el territorio desde hace cinco meses.</b>
      </p>
      <p>Figuras promitentes de las protestas, como Jimmy Sham, Andrew Chin o Kelvin Lam se han convertido en concejales de distrito.</p>
      <p><i>"Los votantes han mostrado su descontento con la forma en la que las autoridades se enfrentan a las protestas</i> -declaró tras su victoria Kelvin Lam-. _La brutalidad policial es excesiva y creo que el pueblo de Hong Kong debería realmente, realmente, servirse de este resultado. para pedir más democracia en el futuro".<br/>_</p>
      <p>Los prodemócratas, que <b>han obtenido al menos 390 asientos de los 452 en juego, presentaron estas elecciones como un referéndum que refleja la opinión pública.</b></p>
      <p>El bloque prochino sumaría menos de 60 asientos, sufriendo un durísimo batacazo.</p>
      <p><i>"No creo que sea apropiado considerar estas elecciones como un referéndum, porque no se han propuesto temas específicos a los votantes. Lo que hemos visto es la politización completa de las elecciones locales"</i>, opina la legisladora prochina Regina Ip.</p>
      <h3>Participación récord superior al 71 %</h3>
      <p>Los resultados son, si cabe, más significativos porque estas elecciones han estado marcadas por una participación récord, superior al 71 %.</p>
      <p>La mayoría prodemócrata entre los concejales de distrito permitirá que tengan una amplia representación en el comité que elegirá el próximo año al nuevo jefe del Ejecutivo de Hong Kong.</p>
      <p>La bolsa hongkonesa se ha disparado tras la victoria prodemócrata en las elecciones.</p>
