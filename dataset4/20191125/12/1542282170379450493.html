      <h1>Κέντρα «αναμόρφωσης» στην Κίνα</h1>
      <address><time datetime="2019-11-25T12:49:16+00:00">25 Nov 2019, 12:49</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ok4Tc8yJ8ww" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα τεράστιο δίκτυο κινεζικών στρατοπέδων συγκέντρωσης όπου έχουν φυλακιστεί εκατοντάδες μουσουλμάνοι μειονοτικοί της πληθυσμιακά αχανούς χώρας, αποκαλύπτεται μέσα από έγγραφα του κομμουνιστικού κόμματος Κίνας που διέρρευσαν σε μεγάλα μέσα ενημέρωσης.</p>
      <p>«China Cables» («Κινέζικα Καλώδια») είναι η ονομασία που έδωσε στα απόρρητα έγγραφα η Διεθνής Σύμπραξη Ερευνητών Δημοσιογράφων που αποκάλυψε την υπόθεση με τη σύμπραξη διεθνών ΜΜΕ.</p>
      <p>«Ο βασικός στόχος είναι η αλλαγή του συνόλου του πληθυσμού της μειονότητας, είναι μια πολιτιστική γενοκτονία πρόκειται για μια καταναγκαστική κοινωνική αναδιάρθρωση», λέει ο Άντριαν Ζενς μελετητής των θυμάτων του Κομμουνισμού.</p>
      <p>Τα αποκαλούμενα από το Πεκίνο κέντρα επαγγελματικής κατάρτισης φέρεται ότι λειτουργούν ως μυστικά κέντρα για αναγκαστική ιδεολογική επανεκπαίδευση εθνικών ομάδων όπως των Ουιγούρων, των Καζάκων και άλλων.</p>
      <p>«Όταν ξυπνούσαμε το πρωί έπρεπε να πούμε ζήτω ο Σι Τζινπίνγκ σε ευχαριστούμε Σι Τζινπίνγνκ αμέσως μετά την ανάκρουση του εθνικού ύμνου. Τότε μας έδιναν να φάμε», λέει μια πρώην κρατούμενη η Ζουμράτ Νταούτ.</p>
      <p>Για τις αποκαλύψεις ρωτήθηκε ο Κινέζος πρεσβευτής στη Μεγάλη Βρετανία. Τις χαρακτήρισε χαλκευμένες.</p>
      <p>«Τα έγγραφα, τα λεγόμενα έγγραφα για τα οποία μιλάτε, είναι καθαρά κατασκευασμένα. Αν θέλετε να έχετε έγγραφα σχετικά με το εκπαιδευτικά κέντρα επαγγελματικής κατάρτισης, έχουμε πολλά να σας δείξουμε. Μην ακούτε ψεύτικα νέα. Μην ακούτε τα χαλκεία», είπε ο Λι Ξιαμίνγκ.</p>
      <p>Στα κέντρα αυτά όπου έχουν βρεθεί έγκλειστο πάνω από ένα εκατομμύριο άνθρωποι επικρατούν αυστηρά μέτρα ασφαλείας, υποχρεωτικά προγράμματα «επιμόρφωσης» και πλύση εγκεφάλου κατά των μουσουλμανικών πληθυσμών της χώρας.</p>
