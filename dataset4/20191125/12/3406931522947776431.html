      <h1>야3당대표 연동형비례제 촉구 사회원로 간담회</h1>

      <p>손학규 바른미래당 대표·심상정 정의당 대표· 정동영 민주평화당 대표가 25일 국회 바른미래당 회의실에서 열린 연동형비례대표제 도입 촉구 사회원로 간담회에서 이부영 자유언론실천재단 이사장 등 참석 원로들과 함께 손을 잡고 있다. <br/><br/>[데일리안 = 박항구 기자]</p>
