    <meta property="og:description" content="Les villages de Saint Nicolas (place Charles III) et de la Marmaille (place de la Carrière) accueillent de nombreux visiteurs avant les fêtes. L'occasion de faire découvrir différents délices sucrés aux plus jeunes, comme plusieurs variétés de chocolats ou de churros. Aux alentours de la place Charles III, on peut croiser un ours géant ou bien des cadeaux de tailles humaines qui servent de décorations, mais aussi permettent aux familles d'immortaliser l'instant avec un selfie. Au village de la Marmaille, on trouve plusieurs manèges d'antan, mais aussi la traditionnelle grande roue qui offre, de son sommet, une vue imprenable sur la place Stanislas."/>
