      <h1>【駐滬專電】國家電網與廣匯汽車設合資公司，布局４３萬個充電樁</h1>
      <address>
        <time datetime="2019-11-25T12:07:00+00:00">25 Nov 2019, 12:07</time>
      </address>
      <p>　　《經濟通通訊社駐滬記者林雯婕２５日上海專電》國家電網與廣匯汽車成立的國網廣匯（上<br/>海）電動汽車服務有限公司今日在上海揭牌。<br/>　　《財聯社》報道，合資公司將於２０２０年完成４３萬個充電樁布局，並將與恆大和萬科）<br/>等地產商合作，推進社區新能源汽車充電樁建設。</p>
