      <h1>Ульяновских студентов проверили на автотрезвость</h1>
      <address><time datetime="2019-11-25T12:00:00+00:00">25 Nov 2019, 12:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fA53FaMcF4U" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Соблюдай правила ПДД и будь вежлив на дороге. Разговор о необходимости соблюдения правил состоялся в техникуме питания и торговли.</b>
      </p>
      <hr/>
      <p>Со студентами встретились сотрудники региональной Госавтоинспекции. Они устроили интерактив по дорожной безопасности «Автотрезвость».</p>
      <p>Показали ребятам и специальные очки «фатальное зрение», с помощью которых студенты на собственном опыте могли убедиться в пагубном влиянии алкоголя на организм. Нарушение баланса и координации движения, изменение времени реакции – все это испытали сами молодые люди, надев очки.</p>
      <blockquote>- Надев очки, стало все намного меньше. Также было состояние, как будто я вот-вот упаду. Я даже не видел, что у меня под ногами.</blockquote>
      <p>Организаторы подобных встреч уверены: аварий, в том числе и с участием водителей, севших за руль пьяными, станет гораздо меньше.</p>
