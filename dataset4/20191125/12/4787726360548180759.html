      <h1>Mesa/Boogie launch CabClone IR and IR+ cabinet simulators</h1>
      <address><time datetime="2019-11-25T12:23:23+00:00">25 Nov 2019, 12:23</time> by <a rel="author" href="https://www.musicradar.com/author/rob-laing" target="_blank">Rob Laing</a></address>
      <h3>Mesa/Boogie launch CabClone IR and IR+ cabinet simulators</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/NPs6fmrU2Ds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>If the </b>
        <a href="https://www.musicradar.com/news/strymon-announces-the-iridium-pedal">
          <b>Strymon Iridium</b>
        </a>
        <b> has piqued your interest in trading up or starting to use cab simulations to play direct live or recording, Mesa/Boogie has more good news for you with it new CabClone IR and IR+ Cabinet Simulators.</b>
      </p>
      <p>The caveat of course is that you're a fan of Mesa cabs as the unit offers 16 of them, along with a Built-In Reactive Load. The IR+ model also provides a power attenuator.</p>
      <p> This expansion of the CabClone series is primarily designed for tube amp players who need or prefer to go direct for recording or stage use.</p>
      <figure>
        <img src="https://cdn.mos.cms.futurecdn.net/4UKfEU5rkUnwUAyhx5jbob.jpg"/>
        <figcaption>(Image credit: Mesa/Boogie)</figcaption>
      </figure>
      <p>Like the feature offered by last year's <a href="https://www.musicradar.com/news/suhr-reckons-its-reactive-load-ir-is-the-ultimate-all-in-one-solution-for-speaker-cabinet-replacement">Suhr's Reactive Load IR</a>, the on-board Reactive Speaker Load is an especially useful feature to simulate the effect of mic'ing a real cab in your signal chain.</p>
      <p>The CabClone IR PLUS's built-in power attenuator offers the added flexibility for guitarists to dial in their favoured amp power level for their chosen volume in any venue they're in – whether that's a gig, home or studio. </p>
      <figure>
        <img src="https://cdn.mos.cms.futurecdn.net/22z6ZHjmPn5CNRwc4WNybb.jpg"/>
        <figcaption>(Image credit: Mesa/Boogie)</figcaption>
      </figure>
      <p>Both CabClone IRs come pre-loaded with Mesa cabs that have been captured in two ways using a combination of ribbon, dynamic and condenser mics. They are:</p>
      <p>
        <b>• 4x12 Recto Standard<br/>• 4x12 Recto Traditional<br/>• 2x12 Recto Horizontal<br/>• 1x12 Recto<br/>• 1x12 Thiele<br/>• 2x12 Lone Star<br/>• 1x12 Lone Star 23 </b>
      </p>
      <figure>
        <img src="https://cdn.mos.cms.futurecdn.net/YXVtZfzosxLq3APWHCXgtj.jpg"/>
        <figcaption>(Image credit: Mesa/Boogie)</figcaption>
      </figure>
      <p>
        <b>For more info visit</b>
        <a href="https://www.mesaboogie.com/">
          <b> Mesa/Boogie</b>
        </a>
      </p>
