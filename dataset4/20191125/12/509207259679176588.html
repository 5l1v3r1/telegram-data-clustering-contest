      <h1>Giró-Szász András: A kormány a korrupciós vádak miatt nem csak kicsit veszít a stílusháborúban</h1>
      <address><time datetime="2019-11-25T12:53:36+00:00">25 Nov 2019, 12:53</time> by <a rel="author">Herczeg Márk</a></address>
      <p>Giró-Szász András volt kormányszóvivő, a Századvég alapítója, könyvet írt <i>Gondolat és erő – A cselekvő állam orbáni modellje</i> címmel, erről beszélt a <a href="https://www.youtube.com/watch?v=-TnWfmieyL4">Hír Tv-ben</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-TnWfmieyL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Azt mondta: <i>„A politikát, azt három hadszíntéren vívják: vívják a stílusháború hadszínterén, vívják a történetmesélés, vagy nem is tudom, hogy kéne mondani, sztori hadszínterén, és vívják egy hatalmi, hatalomtechnikai hadszíntéren.”</i></p>
      <p>A Miniszterelnökség egykori kormányzati kommunikációért felelős államtitkára, aki a lemondása óta <a href="https://444.hu/2016/06/01/nem-rossz-uzlet-tanacsot-adni-az-allamnak">nagyon jól keres az államnak nyújtott tanácsadással</a>, azt mondta, a leggyakoribb vád a kormánnyal szemben, hogy „korrupt, mindennap eltűnik valami, és még sorolhatnám”.</p>
      <p>Szerinte ez a téma akkor került felszínre, amikor jött az a narratíva, hogy a magánnyugdíjpénztári pénzeket „ellopták”, de ez szerinte nem volt , mert például az államadósságot csökkentették belőle, illetve <a href="https://444.hu/2018/03/11/orban-jatszmaja-feltarul-a-putyinnal-kiepitett-kapcsolat-titkos-tortenete">visszavásárolták a Molt</a>. (Hogy pontosan mire ment el a pénz, azt <a href="https://444.hu/2017/02/09/a-fidesz-szovivojenek-valasza-arra-mi-lett-a-magannyugdijpenztaraktol-lenyult-penzzel-1-gyurcsany-2-valaszoltam-onnek">máig nem tudjuk</a>, a beígért egyéni nyugdíjszámlák <a href="https://444.hu/2019/11/18/barmirol-is-kerdeztek-orbant-alazas-volt-a-valasz">sem születtek meg soha</a>, és a jelenlegi ütemmel <a href="https://index.hu/gazdasag/defacto/2018/05/31/akkor_most_no_az_allamadossag_vagy_csokken/">számolva</a> még 25-50 év kellene, hogy az alaptörvény által előírt és biztonságosnak vélt 50 százalék alá csökkenjen.)</p>
      <p>
        <mark>Giró-Szász szerint a magánnyugdíjpénztáras toposzok miatt van, hogy bár veszíthetnének a stílusháborúban, de nem mindegy, hogy 12-10-re vagy 12-0-ra veszítenek, márpedig a korrupciós vádak miatt nem csak kicsit veszítenek.</mark>
      </p>
      <p>Szerinte amikor nemzetstratégiai célokról vagy komoly társadalmi célokról (például családtámogatásról) van szó, és az ellenzék a jó szándékot ezek mögött a célok mögött nem ismeri el, az már nem rövidlátás, hanem bűn.</p>
      <p>Giró-Szász szerint az Orbán-modell lényege, hogy nem öncélú gazdaságpolitikát folytat azért, hogy jobbak legyenek a mutatóink, hanem azért akar eredményes gazdaságpolitikát, hogy ennek a hasznát a nemzetpolitikára tudja használni.</p>
      <p>Arra a kérdésre, ami megint csak arról szólt, hogy mi az orbáni modell lényege, azt mondta, a politika nemcsak intellektuális kérdés, nem elég a gondolat hozzá, erő is kell. <mark>Szerinte ezt a leginkább „az jellemzi az elmúlt 9 évben, hogy ez a gondolat meghallgatja az észrevételeket, még talán a kritikát is, de egyszerűen nem hajlandó foglalkozni az okoskodással”.</mark></p>
      <p>Utóbbi alatt azt érti, hogy „azokat a gondolatokat, amelyek csak azt a célt szolgálják, hogy aki mondja, az is megjelenjen a térben, de semmiben nem visz előre, azt egyszerűen nem veszi figyelembe”.</p>
      <p>Azt mondta, 1990 óta először most van olyan, hogy a bankszektorban, az építőiparban vagy az energetikában a magyar állam vagy magyar üzletemberek kezében van a vagyon, és nem oligarcházni kellene, hanem átlátni azt, hogy egy esetleges gazdasági válság idején, akkor a multik az anyaországban őrzik meg a munkahelyeket, akkor a magyar cégeknél nagyobb a munkahelyek biztonsága, és az itt megtermelt profitot itt forgatják vissza.</p>
      <p>A stadionépítések kritikájáról azt mondta: 1000 milliárd forintnak több mint a fele tanuszodákra, több mint ezer ketreces focipályára, és nem stadionokra ment el, arra csak 400-500 milliárd, ami ugyan nagy pénz, de ez 9 év alatt ment el, ennyi idő alatt pedig 25 ezer milliárd forint ment az egészségügyre.</p>
