      <h1>Video: 6 PR Ahok sebagai Komisaris Utama Pertamina</h1>
      <address><time datetime="2019-11-25T12:09:00+00:00">25 Nov 2019, 12:09</time> by <a rel="author">Ratri Kartika W.</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AOH8o_uU4EU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mantan Gubernur DKI Jakarta Basuki Tjahaja Purnama alias Ahok resmi diangkat sebagai Komisaris Utama Pertamina, Senin 25 September 2019. Penunjukan Ahok menimbulkan pro dan kontra dari sebagian kalangan.</p>
      <p>Di luar pro dan kontra tersebut, Kementerian BUMN menargetkan Ahok dapat mengurangi impor minyak dan gas bumi (migas) dan mempercepat pembangunan kilang. Di samping juga membereskan sejumlah masalah besar di tubuh Pertamina.</p>
