      <h1>как тебе такое Илон Маск..</h1>
      <address><time datetime="2019-11-25T12:16:31+00:00">25 Nov 2019, 12:16</time> by <a rel="author" href="https://d3.ru/user/const06/" target="_blank">const06</a></address>

      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=mmJPVT-91RQ&amp;feature=youtu.be">Илон Маск vs Дмитрий Рогозин. Кто больше тратит на перелеты?</a><br/>За последний год глава Роскосмоса Дмитрий Рогозин налетал на 68 миллионов рублей. 68 миллионов рублей из бюджета были потрачены на то, чтобы #Рогозин и его за…<cite>www.youtube.com</cite></blockquote>
      <p>За последний год глава Роскосмоса Дмитрий Рогозин налетал на 68 миллионов рублей.<br/><br/>68 миллионов рублей из бюджета были потрачены на то, чтобы #Рогозин и его замы летал на комфортном самолете и иногда на личном вертолете. К примеру, давайте сравним с Илоном Маском, про которого Рогозин любит говорить в каждом своём интервью. Илон Маск за год налетал на 700 000 тысяч долларов, или на 45 миллионов рублей по нынешнему курсу. При этом он за это время совершил 250 рейсов, тогда как Рогозин умудрился потратил большую сумму всего за 13 поездок.</p>
