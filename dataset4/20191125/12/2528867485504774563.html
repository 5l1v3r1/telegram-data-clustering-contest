      <h1>【區議會選舉】王毅回應區選：無論發生甚麼事香港都是中國一部分</h1>
      <address>
        <time datetime="2019-11-25T12:01:00+00:00">25 Nov 2019, 12:01</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》香港２０１９年區議會選舉已經結束。正在日本的中國外長王<br/>毅回應香港的區議會選舉結果，強調無論發生甚麼事，香港都是中國的一部分，任何企圖搞亂香<br/>港，或者破壞香港繁榮與穩定的圖謀，都不會成功。　<br/>　　今屆區議會選舉中，投票率達７１﹒２％，創香港史上新高。多名建制派議員落選，原本第<br/>一大黨民建聯議席數由１１７席銳減至１８席，而民主黨派出９９人參選，取得逾９０席，成為<br/>來屆區議會第一大黨。（ｗｌ）</p>
    </article>
