      <h1>Губернатор края Александр Усс обсудил с главами районов ход реализации нацпроектов</h1>
      <address>
        <time datetime="2019-11-25T12:51:36+00:00">25 Nov 2019, 12:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MoZWTt6yQuE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Развитие нацпроектов в крае — под личным контролем губернатора. О том, как реализуются программы, главы районов докладывают лично — на селекторном совещании. Обсуждали такие важные направления как «демография», «образование», «культура» и «городская среда». По словам Александра Усса, здесь есть ещё над чем работать. Среди отстающих, по разным направлениям — Железногорск, Шарыповский и Туруханский район.</p>
      <blockquote>Есть определенные сложности в реализации национальных проектов по этим направлениям. Они важны, поэтому мы на них обратили внимание. Сложности носят объективный характер, но часть этих сложностей к сожалению, имеют, фамилию, имя и отчество.<cite>Александр Усс, губернатор Красноярского края</cite></blockquote>
      <p>Из федерального и краевого бюджетов для выполнения всех планов выделили больше двадцати миллиардов рублей. На эти деньги строят библиотеки — несколько обновленных по новому проекту появилось в Ачинске, а в Дивногорске недавно открылась набережная. В Красноярске вводят в строй школы и детские сады — до конца года обещают сдать сразу четыре учреждения.</p>
      <blockquote>Объекты и на моем лично контроле. Я там провожу штабы, Животов, руководитель департамента, у нас там уже с пропиской находится. Штурмуем, Александр Викторович, всю степень ответственность понимаем.<cite>Сергей Ерёмин, глава Красноярска</cite></blockquote>
      <p>Активная работа идет и в районах. Например, в Минусинске — там уже есть новенькая площадка для сдачи ГТО и недавно отремонтировали спортивный зал. Этим конечно всё не ограничивается.</p>
      <blockquote>По национальным проектам жилье и городская среда для двух сельсоветов — городокский и тесинский — выделены средства на обустройство придомовых территорий. По модернизации здравоохранения у нас построен новый модульный ФАП.<cite>Лариса Бутенко, заместитель главы Минусинска</cite></blockquote>
      <p>В конце совещания Александр Усс ещё раз подчеркнул — выполнение нацпроектов  — не формальная отчетности, а ключевая задача — реальное повышение качества жизни людей.</p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
