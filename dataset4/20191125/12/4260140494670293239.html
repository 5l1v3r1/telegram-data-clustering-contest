      <h1>В Башкирии на трассе образовалась пробка на границе с Челябинской областью</h1>
      <address>
        <time datetime="2019-11-25T12:42:00+00:00">25 Nov 2019, 12:42</time>
      </address>
      <p>В Башкирии на трассе М-5 образовалась длинная пробка. Из-за аварии машины стали скапливаться на участке от поворота на Улу-Теляк, до поселения Ауструм.</p>
      <p>Очевидцы выложили в Сеть видео затора.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cdb2EHTfOLU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Утверждается, что колонна в сторону Челябинской области растянулась на десятки километров, <a href="https://gtrk.tv/novosti/155538-granice-bashkirii-obrazovalas-probka-dlinoy-neskolko-desyatkov-kilometrov-video">передает</a> ГТРК «Башкортостан». Также проблемы наблюдаются и при движении в сторону Уфы.</p>
    </article>
