      <h1>【區議會選舉】藍田選區完成點票，工聯會簡銘東以５０票之差勝出</h1>
      <address>
        <time datetime="2019-11-25T12:59:00+00:00">25 Nov 2019, 12:59</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》觀塘區藍田選區終於完成點票，是最後一個公布結果的選區，<br/>工聯會的簡銘東獲４０８０票，以５０票之差擊敗獲４０３０票的馮德森。<br/>　　該選區早前有票站懷疑出現選票多於投票人數的情況，投票結束後有大批防暴警察在點票站<br/>外戒備。（ｔｆ）（ｚｚ）</p>
