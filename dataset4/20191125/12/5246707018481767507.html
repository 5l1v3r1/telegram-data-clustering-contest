      <h1>Space Pioneer Brings Twin-Stick RPG-Lite Gameplay To Switch This December</h1>
      <h2>And QubicGames fans can get 50% off</h2>
      <address><time datetime="2019-11-25T12:30:00+00:00">25 Nov 2019, 12:30</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eCLax7Xvzz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Launching on Nintendo Switch next month is <b><a href="http://www.nintendolife.com/games/switch-eshop/space_pioneer">Space Pioneer</a></b>, a twin-stick run-and-gun title from QubicGames and Vivid Games.</p>
      <p>This one has you travelling to various planets to discover ancient secrets; you'll be taking on enemies and bosses like cybernetic arachnids and venomous hornets - each of which come with their own unique offensive and defensive capabilities - and choosing from multiple weapons and skills along the way. You'll also be able to unlock new gear and upgrades, as detailed below.</p>
      <blockquote><b>Game Features:<br/>-</b> Tight and responsive run and gun gameplay<br/>- Multiple galaxies to exterminate through<br/>- Big ass boss battles<br/>- Rewarding progress system – continually upgrade your weapons, gear + skills<br/>- 3 class types to choose from - Light, Heavy and Standard<br/>- Local co-op up to 4 players</blockquote>
      <figure>
        <img src="http://images.nintendolife.com/27e5dd87af547/switch-spacepioneer-01.original.jpg"/>
      </figure>
      <figure>
        <img src="http://images.nintendolife.com/d42339b6731aa/switch-spacepioneer-02.original.jpg"/>
      </figure>
      <figure>
        <img src="http://images.nintendolife.com/60ea40f3604b1/switch-spacepioneer-03.original.jpg"/>
      </figure>
      <figure>
        <img src="http://images.nintendolife.com/c334ffa6ce8b7/switch-spacepioneer-04.original.jpg"/>
      </figure>
      <p>The game launches on 6th December and is available to pre-order from the eShop as we speak for $9.99. If you already own any other QubicGames title on your account, you'll automatically receive 50% off that price.</p>
      <p>
        <i>Do you like the look of Space Pioneer? Considering giving it a go? Let us know with a comment.</i>
