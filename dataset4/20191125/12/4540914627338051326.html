      <h1>Entscheidung ebnet den Weg für endgültige Bestätigung im Parlament</h1>
      <address><time datetime="2019-11-25T12:44:59+00:00">25 Nov 2019, 12:44</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DkndoLCipQI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Europäische Rat hat die neue Liste mit den Namen der künftigen Mitglieder der EU-Kommission unter Ursula von der Leyen verabschiedet.</p>
      <p>Damit ist der Weg frei für das Europäische Parlament, über die Kommission als Ganzes abzustimmen.</p>
      <p>Diese Abstimmung findet am Mittwoch in Straßburg statt.</p>
    </article>
