      <h1>巴克萊調低美明年衰退機會至20%</h1>
      <address>
        <time datetime="2019-11-25T12:35:00+00:00">25 Nov 2019, 12:35</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>巴克萊首席美國經濟師加潘(Michael Gapen)下調其對美國明年發生經濟衰退的機率的預期，但警告現在斷言美國經濟安然無恙，還為時過早。<br/>加潘接受CNBC表示，美國經濟確實需要克服一些障礙，這些障礙對商業部門支出產生影響，其中既有貿易擔憂，也包括英國脫歐等地緣政治風險。<br/>加潘認為，未來一年美國經濟出現衰退的機率為20%，較10月份預測的25%至30%有所下降。他又稱，製造業的減速似乎正在趨緩，是一個好消息，但壞消息是服務業方面的經濟似乎比預期疲軟。</p>
