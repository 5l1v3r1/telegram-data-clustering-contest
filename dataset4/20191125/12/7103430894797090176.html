      <h1>Интернет-мошенничество. Полиция просит не афишировать красивую жизнь в соцсетях</h1>
      <address>
        <time datetime="2019-11-25T12:01:00+00:00">25 Nov 2019, 12:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tAW12iQGSEg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Отдел "К" ГУ МВД России по Саратовской области выступил с обращением к жителям региона. Полицейские в очередной раз напоминают о видах мошенничества и просят саратовцев быть бдительными.</p>
      <p>"<i>В настоящее время, когда широко используются мобильные телефоны и сеть Интернет, а личный сотовый телефон с доступом к сети является не роскошью, а всего лишь средством связи и может быть у всех, от 10-летнего ребенка до 80-летнего пенсионера, случаи телефонных и интернет-мошенничеств растут с каждым годом. Следовательно, каждый человек может стать жертвой злоумышленников, если не будет соблюдать простые правила безопасности</i>", - уверены правоохранители.</p>
      <p>Говоря о способах мошенничества в интернете, полицейские отмечают, что чаще всего в Сети обманывают женщин. Представительницам прекрасного пола стражи порядка советуют быть бдительными при интернет-знакомствах, в том числе с иностранцами, а также при переписке с заключенными, которые зачастую "давят на жалость".</p>
      <p>"<i>Не афишируйте в социальных сетях и блогах информацию о своих финансовых средствах и иных ценностях. Интернет – территория повышенной опасности. Не дайте себя обмануть</i>", – призывает отдел "К".</p>
      <p>Также сотрудники полиции обращают внимание, что по-прежнему популярно телефонное мошенничество, его основные виды: беседа с родственником, выигрыш, sms-попрошайничество, звонок от лица оператора, разговор с банковским работником, поддельный перевод и т.д.</p>
      <p>Подробнее о методах и приемах, которыми пользуются мошенники, можно узнать из видеороликов.</p>
      <p>Материал подготовила <b>Ольга Фетисова</b></p>
