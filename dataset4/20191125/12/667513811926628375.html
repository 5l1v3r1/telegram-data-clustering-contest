      <h1>82-jarige 'bodybuilder oma' overmeestert overvaller: "Hij koos het verkeerde huis uit"</h1>
      <address>
        <time datetime="2019-11-25T12:34:00+00:00">25 Nov 2019, 12:34</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Elize</p>
      <figure>
        <iframe data-src="https://twitter.com/HOT97/status/1198942963021361153" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>De overvaller die dacht dat een 82-jarige alleenwonende vrouw een makkelijk doelwit zou zijn, had het verkeerd. De 29-jarige man kreeg te maken met bodybuilder Willie Murphy en dus liep het niet zo goed af voor hem.</b>
      </p>
      <h3>Overval</h3>
      <p>De lokale nieuwszender WHAM sprak met de oude vrouw die haar overvaller wist te overmeesteren. Het incident gebeurde donderdagavond rond elf uur. Willie wilde net naar bed gaan toen ze geklop op haar deur hoorde. Er stond een man die riep dat hij ziek was.</p>
      <p>Willie belde de politie, maar weigerde de man binnen te laten. Hij werd daarom boos en sloopte de deur. Willie had zich ondertussen ergens verstopt en kon zien hoe de man door het donkere huis liep. Toen ze de kans kreeg, greep ze in. <i>"Hij koos het verkeerde huis uit om in te breken", </i>vertelt de vrouw aan WHAM.</p>
      <h3>Overmeesterd</h3>
      <p>De sterke vrouw wachtte tot de man langs kwam lopen en pakte het dichtstbijzijnde object: een tafel. <i>"De tafel brak doormidden. En toen hij op de grond lag, sprong ik op hem."</i> Willie pakte vervolgens het volgende wapen dat ze kon vinden, namelijk een flesje shampoo. <i>"Ik smeerde het over zijn gezicht, het hele flesje." </i>Daar hield het niet bij op, want de vrouw had ook nog een bezem in handbereik. <i>"Hij trok aan de bezem, maar ik sloeg hem ermee."</i></p>
      <h3>Applaus</h3>
      <p>Gelukkig waren de politieagenten snel ter plekke. Ze kreeg een applaus van hen. <i>"Ze wilden selfies met mij maken." </i>De oude vrouw, die zegt 100 kilo te kunnen deadliften, hoopt andere mensen van haar leeftijd te inspireren met haar verhaal.</p>
