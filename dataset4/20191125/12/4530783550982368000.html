      <h1>Угон­щи­ки «ско­рой» из Боль­ше­му­раш­кин­ско­го рай­о­на бу­дут ждать су­да в СИЗО</h1>
      <address>
        <time datetime="2019-11-25T12:19:00+00:00">25 Nov 2019, 12:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KQ20k0BGuCI" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео: пресс-служба ГУ МВД России по Нижегородской области</figcaption>
      </figure>
      <p>Суд избрал меру пресечения в виде заключения под стражу двум молодым людям, которые обвиняются в угоне машины скорой медицинской помощи в Большемурашкинском районе, сообщает Большемурашкинский районный суд.</p>
      <p>Напомним, двое молодых людей, 19- и 21-летний местные жители <a href="http://www.vremyan.ru/news/karetu__skoroj__ugnali_v_kstove.html">угнали «скорую»</a> 11 ноября. В погоню за ними бросились сотрудники полиции и Росгвардии. Остановить злоумышленников <a href="http://www.vremyan.ru/news/stali_izvestny_podrobnosti_pogoni_so_strelboj_za__skoroj__v_kstovskom_rajone.html">удалось с помощью выстрелов</a>, после чего они попытались <a href="http://www.vremyan.ru/news/poyavilos_video_pogoni_so_strelboj_v_kstove.html">сбежать в лес,</a> но были задержаны.</p>
      <p>Позже оказалось, что этих мужчин уже подозревают в угоне легковушки из Большого Мурашкина. По версии следствия, они уехали в чужом авто 23 октября, за несколько дней до происшествия со «скорой».</p>
      <p>Вину молодые люди признали полностью. Им грозит до трех лет лишения свободы.</p>
      <p>Отмечается, что под стражей они пробудут до 8 января 2020 года.</p>
      <footer>Текст: Евгения Фондеркина</footer>
