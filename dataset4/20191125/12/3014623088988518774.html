      <h1>Курганцам рассказали, как можно помочь онкобольным детям</h1>
      <address>
        <time datetime="2019-11-25T12:08:00+00:00">25 Nov 2019, 12:08</time>
      </address>
      <p>
        <b>«Букет для мамы». Под таким названием в Кургане прошла благотворительная акция в День матери.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HnNmZok4qWQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Организаторами акции выступило управление социальной защиты населения и благотворительный фонд «Славик». Организация не первый год занимается помощью онкобольным детям. Такие благотворительные акции в День матери стали в Кургане традиционными.</p>
      <p>
        <i>- Для горожан мы приготовили праздничное благотворительное мероприятие. Будут выступать детские коллективы, будут собираться денежные средства, будут развлечения для детей. Собранные денежные средства будут направлены на уставные цели - поддержку онкобольных детей, - рассказал <b>президент благотворительного центра «Славик» Александр Калинин.</b></i>
      </p>
      <p>Фонд помогает тяжелобольным детям пройти лечение в медицинских учреждениях Москвы и Санкт-Петербурга, покупает необходимые лекарства.<br/>Поучаствовать в акции горожане приходили семьями.</p>
      <p>
        <i>- Я считаю, это правильно, нужно помогать бороться с этим недугом. Помогать другим. Мы участвуем не первый раз. Всем классом и родителями от школы участвуем. Дети и родители очень отзывчивые. Детей нужно приучать смолоду, - поделилась мыслями у<b>частница акции Татьяна.</b></i>
      </p>
      <p>Сейчас на попечении фонда «Славик» находится 40 детей. Помочь им может каждый. Для этого необходимо перечислить любую сумму на расчетный счет фонда.</p>
      <p>
        <i>- Есть реквизиты карточки, в группе «Вконтакте» мы выкладываем это все. Можно по смс или положить деньги в копилочки, которые стоят в городе. Все эти деньги дойдут до нашего расчетного счета, и мы потом распределим, кому и сколько нужно, - рассказал <b>Александр Калинин.</b></i>
      </p>
      <p>Организаторы пообещали, еще одна благотворительная акция и праздничный концерт пройдут в Кургане перед Новым годом.</p>
