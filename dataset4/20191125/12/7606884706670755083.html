      <h1>Ректором Южно-Российского политехнического университета назначили Юрия Разорёнова</h1>
      <h2>Разорёнов планирует повысить долю иностранных студентов и аспирантов, а также создать новые международные научные партнёрства и увеличить количество привлекаемых грантов.</h2>
      <address>
        <time datetime="2019-11-25T12:11:00+00:00">25 Nov 2019, 12:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9EjefTrqfh8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Южно-Российском государственном политехническом университете избран новый ректор. Им стал Юрий Разорёнов. С января он был временно исполняющим обязанности ректора.<br/><br/>Юрий Иванович - выпускник этого же вуза, по квалификации - горный инженер. Имеет учёную степень доктора технически наук. Разорёнов планирует повысить долю иностранных студентов и аспирантов, а также создать новые международные научные партнёрства и увеличить количество привлекаемых грантов.</p>
