      <h1>"Бабушка на час" спешит на помощь</h1>
      <address><time datetime="2019-11-25T12:13:56+00:00">25 Nov 2019, 12:13</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oMiL6baKZQc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бабушка гуляет с двумя внуками на детской площадке. В этой будничной картине не было бы ничего особенного, если бы не одно "но".</p>
      <p>Александра Архипова из Владимира — волонтер социального проекта "Бабушка на час".</p>
      <p>67-летняя пенсионерка, известная как бабушка Саша, несколько раз в неделю приходит в семью Сабитовых помочь по дому и присмотреть за детьми — пятилетней Ксюшей и семилетним Сашей.</p>
      <p>Для Александры — это долгожданная возможность снова примерить на себя роль бабушки.</p>
      <blockquote>Я очень люблю детей. У меня дети уже большие, взрослые, внуки выросли. Хочется общаться с малышами Елена Ченцова <br/>директор Центра соцобслуживания населения г. Владимира <br/>Александра Архипова <br/>пенсионерка, "бабушка на час"<cite>Александра Архипова <br/>пенсионерка, "бабушка на час"</cite></blockquote>
      <p>В обмен на помощь "бабушек на час" обучают компьютерной грамотности и иностранным языкам.</p>
      <p>Социальный проект существует во Владимире уже три года. Перед адаптацией в семьи его участницы проходят спецподготовку, в том числе что касается работы с "особенными" детьми.</p>
      <blockquote>Мы попробовали три года назад. И я хочу сказать, что проект пошел. В настоящее время у нас уже 6 таких семей, в которых бабушки-волонтеры помогают мамочкам с "особенными" детками</blockquote>
      <p>Со словам бабушки Саши, вопрос о деньгах не стоит, главное для нее - это положительные эмоции и ощущение востребованности.</p>
      <blockquote>Мы же бабушки! Нам зачем много денег? Нам нужно активное долголетие, чтобы мы кому-то были нужны</blockquote>
      <p>Только в этом году 40 бабушек на час помогли 56 владимирским семьям.</p>
