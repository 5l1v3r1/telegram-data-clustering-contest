      <h1>La lucha contra la violencia de género, prioridad de la futura Comisión Europea</h1>
      <address><time datetime="2019-11-25T12:50:04+00:00">25 Nov 2019, 12:50</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C5tqU65PnCk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La violencia de género sigue siendo una realidad en la Unión Europea.</p>
      <p>La futura Comisión ha anunciado que una de sus prioridades será la protección de las víctimas y el castigo de los culpables.</p>
      <p>La mujer a cargo de esta cartera es Helena Dalli. Fue la primera ministra de Igualdad en su propio país, Malta, y ahora será la primera comisaria europea de Igualdad.</p>
      <p>Su objetivo es incluir la violencia de género en la lista de crímenes de la UE definidos en el Tratado.</p>
      <p>"Por supuesto que es un crimen. No podemos tener personas que viven con miedo, ya sea a la violencia física, a la violencia psicológica, o a la violencia económica", afirma Dalli.</p>
      <p>Según la Agencia Europea de Derechos Fundamentales, el 43% de las europeas han sufrido violencia psicológica por parte de su pareja. El 20%, violencia física. Y lo más aterrador: 50 mujeres mueren cada semana asesinadas a manos de su pareja en la Unión Europea.</p>
      <p>"Es realmente horroroso ver que a pesar de que llevamos años trabajando en este área politica, la realidad es que las cifras siguen aumentando y esto es sólo lo que vemos. Porque también sabemos que muchos casos no salen a la luz", lamenta Dalli.</p>
      <p>Bruselas quiere crear los medios para facilitar la persecución transfronteriza y desarrollar legislación de obligado cumplimiento a nivel europeo.</p>
      <p>Y todo ello pasa por la ratifificación de la Convención de Estambul. Algo que seis Estados miembro todavía no han hecho. Se trata de Bulgaria, la República Checa, Eslovaquia, Hungría, Letonia y Lituania.</p>
