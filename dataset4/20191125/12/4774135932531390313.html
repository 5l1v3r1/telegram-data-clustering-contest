      <h1>Шупашкарта Ҫӗнӗ ҫула кӗтсе илме хатӗрленеҫҫӗ</h1>
      <address>
        <time datetime="2019-11-25T12:22:00+00:00">25 Nov 2019, 12:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Y_g_GNXDic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мускав районӗнче пурӑнакансем уяв ҫывхарнине туйса илнӗ те ӗнтӗ. Граждан урамӗнче тата Раща ҫывӑхӗнчи ҫул ҫаврисене илемлетнӗ. Унта чӑрӑшсем вырнаҫтарнӑ, вӗсене йӑлтӑртатса тӑракан ҫутӑ хӑтӗрӗсемпе капӑрлатнӑ. Ҫул хӗрринчи ҫӑкасем те уяв "ҫи-пуҫне" тӑхӑннӑ.<br/><br/><b>Вероника Павлова, Михаил Солин</b></p>
    </article>
