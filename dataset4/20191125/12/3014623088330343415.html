      <h1>В Кургане серьезно занялись развитием женского мини-футбола</h1>
      <address>
        <time datetime="2019-11-25T12:04:00+00:00">25 Nov 2019, 12:04</time>
      </address>
      <p>
        <b>Курганская команда «Курганприбор» выступает на всероссийском уровне и сражается с сильнейшими мини-футбольными коллективами страны.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w3xFoHz2ddE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне в спорткомплексе «Зауралец» при поддержке Курганмашзавода завершился второй тур первенства России по мини-футболу среди женских команд. В гости к команде «Курганприбор» приехали два коллектива из Екатеринбурга — «ВИЗ» и «Реформа», а также лидер турнирной таблицы «Сибирячка XXI век» из Тюмени. Проведение такого статусного турнира в Кургане имеет большое значение для развития мини-футбола в области.</p>
      <p>- <i>Наша команда выступает уже на протяжении 6 лет, мы всячески стараемся их поддерживать, это очень важно для развития спорта в нашем регионе, в нашем городе и на нашем предприятии</i>, - отметил заместитель генерального директора по общехозяйственным вопросам «НПО Курганприбор» <b>Александр Маклыгин</b>.</p>
      <p>Команда «Курганприбор» в компании соперников не была фаворитом, нашему коллективу не хватает опыта и мастерства, чтобы на равных играть с лидерами первенства, но настрой у наших девушек был серьезный.</p>
      <p>- <i>Я играю первый сезон, поэтому для меня это уже победа. Вся команда настроена на победу, нам есть над чем работать, думаю, у нас все впереди,</i> - поделилась ожиданиями от матчей защитник команды «Курганприбор» <b>Виктория Сметанина</b>.</p>
      <p>В борьбе с опытными соперниками «Курганприбор» уступил во всех трех матчах. Забить наши девушки смогли только команде «Реформа», игра закончилась со счетом 3:5.</p>
      <p>За матчами тура наблюдал председатель курганской городской думы <b>Игорь Прозоров</b>, он отметил, что несмотря на неудачные результаты, женский мини-футбол в Зауралье прогрессирует.</p>
      <p><i>- В Кургане женский мини-футбол начал активно развиваться более пяти лет назад, два года назад у нас появились серьёзные спонсоры, администрация города стала помогать этому виду спорта. Женский футбол активно развивается во всем мире, поэтому Курган обязательно должен идти в ногу со временем,</i> - рассказал <b>Прозоров</b>.</p>
      <p>Сейчас «Курганприбор» занимает 7 место в общей таблице первенства России в зоне «Урал и Западная Сибирь». Матчи следующего тура первенства России пройдут в январе 2020 года в Ревде.</p>
