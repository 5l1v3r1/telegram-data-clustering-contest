      <h1>МЧС про­сит ни­же­го­род­цев не вы­хо­дить на пер­вый лед</h1>
      <address>
        <time datetime="2019-11-25T12:30:00+00:00">25 Nov 2019, 12:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z_ACme7_y74" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Региональное МЧС предупреждает нижегородцев об опасности выхода на первый лед, текст обращения опубликовала пресс-служба ведомства.</p>
      <blockquote>«Выходя на такой лед, вы подвергаете свою жизнь смертельной опасности, — говорится в сообщении. — Уважаемые нижегородцы, льда на многих водоемах области еще нет. Даже на озерах, где лед начинает образовываться, он еще не достиг необходимой прочности, при которой он может выдержать вес человека. Безопасным можно считать лед толщиной 15 сантиметров при условии, что морозная погода будет сохраняться как минимум в течение недели».</blockquote>
      <p>Особое внимание следует уделить детям. Сотрудники областного МЧС призывают не быть равнодушными и пресекать попытки выхода на лед детей.</p>
      <footer>Текст: Дмитрий Ларионов</footer>
