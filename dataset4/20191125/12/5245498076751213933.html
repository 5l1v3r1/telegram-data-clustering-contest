      <h1>Вышел первый тизер документального фильма о Маньпупунер</h1>
      <address>
        <time datetime="2019-11-25T12:05:00+00:00">25 Nov 2019, 12:05</time>
      </address>
      <p>Уроженка Сыктывкара, режиссер Елизавета Киселева представила первый тизер фильма «Место силы», посвященного путешествию к плато Маньпупунер. Лента документальная, а ее герои — непрофессиональные актеры.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/G6p4YCaO1GQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео Елизаветы Киселевой</i>
      </p>
      <p>В августе 2019 года Елизавета Киселевы выиграла грант на создание фильма о плато Маньпупунер. Сразу же был объявлен кастинг: подбирались непрофессиональные актеры, которые еще ни разу не были в месте силы и готовы рассказать о своих впечатлениях от путешествия.</p>
      <p>Съемки проходили в сентябре, сейчас режиссер представляет первый тизер фильма. Начальная точка экспедиции - мистический перевал Дятлова. Герои прошли мимо горы Отортен — границы Европы и Азии — к плато Маньпупунер. Основная часть съёмок фильма осуществлялась методом наблюдения - съёмочная группа не вмешивалась в ход событий.</p>
      <p>Сам фильм «Место силы» будет готов уже к декабрю этого года, но посмотреть его можно будет только к концу 2020 года, после проката на кинофестивалях.</p>
