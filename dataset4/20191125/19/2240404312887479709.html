      <h1>В Тбилиси возобновились массовые акции протеста</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ly1kdwKfYsQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Оппозиционные силы поводят новую акцию протеста под стенами правительства Грузии.</b>
      </p>
      <p>Участники протестного марша пикетировали здание парламента страны. Манифестанты планируют заблокировать представителям партии «Грузинка мечта» вход в законодательный орган. По заверениям лидера «Европейская Грузия» часть протестующих останется у стен парламента на ночь, после чего акция будет продолжена.</p>
      <p>Лидеры оппозиции заявили, что акция носит мирны характер и будет длится до тех пор, пока власть не услышит митингующих.</p>
