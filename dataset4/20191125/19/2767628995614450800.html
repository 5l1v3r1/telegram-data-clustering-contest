      <h1>El Samur Social de Madrid estalla</h1>
      <address><time datetime="2019-11-25T19:54:24+00:00">25 Nov 2019, 19:54</time> by <a rel="author">RTVE </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DXMGa9r4o1U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Huelga de trabajadores sociales del Ayuntamiento de Madrid, coincidiendo con el inicio de la campaña del frío. Ha secundado el paro el 90% de la plantilla.</p>
      <p>Los empleados del Samur Social protestan contra la falta de medios y personal para ayudar a inmigrantes y sin techo. La situación es alarmante. Decenas de personas, entre ellas menores, han estado durmiendo durante meses en la calle.</p>
      <p><i>"Como no tenemos otro sitio donde quedarnos hay que esperar. Hay que aguantar un poquito hasta que nos den una plaza o un refugio, nos asignen algo"</i>, dice un inmigrante latinoamericano, a las puertas de la sede del Samur Social de Madrid.</p>
      <p><i>"No me esperaba esto, pero aquí estoy y no sé que será el mañana"</i>, señala otro migrante latinoamericano.</p>

      <p>
        <b>Las <i>"redes vecinales"</i></b>
      </p>
      <p>Cada día, de media, el Samur Social dice a quince o veinte familias que no tiene sitio para ellos. En ese caso, algunos pueden beneficiarse de las <i>"redes vecinales"</i>. A ellas pertenece la iglesia de San Carlos Borromeo, en Vallecas, convertida en refugio por la noche.</p>
      <p><i>"Estamos desbordados: de comida, de ropa... Y a mí me parece que eso es lo importante y luego la propia solidaridad que se genera entre las personas que sufren la no acogida por parte de las administraciones públicas",</i> explica Javier Baeza, párroco de San Carlos Borromeo.</p>
      <p>
        <b>Madrid no sigue el ritmo de los cambios sociales</b>
      </p>
      <p>En la última década han aumentado los desahucios, la llegada de menores inmigrantes no acompañados que al cumplir la mayoría se quedan en la calle, el número de mujeres sin techo y la llegada de refugiados. Madrid no ha sabido adaptarse.</p>
