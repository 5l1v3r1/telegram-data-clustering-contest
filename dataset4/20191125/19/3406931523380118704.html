      <h1>황교안 대표 단식 천막 방문한 홍준표</h1>

      <p>홍준표 전 자유한국당 대표가 25일 오후 서울 종로구 청와대 분수대 앞에서 엿새째 단식 농성을 이어가고 있는 황교안 자유한국당 대표를 만난 후 기자들의 질문에 답변하고 있다.<br/><br/>[데일리안 = 류영주 기자]</p>
