      <h1>Израиль выслал правозащитника HRW</h1>
      <address><time datetime="2019-11-25T19:11:11+00:00">25 Nov 2019, 19:11</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tk_0-dyrzEY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Израиль выслал из страны Омара Шакира, главу израильского и палестинского отделения правозащитной организации Human Rights Watch. В начале месяца Верховный суд подтвердил законность решения правительства о депортации Шакира в связи с обвинениями в том, что он поддерживает кампанию бойкота еврейского государства. Вердикт суда Шакир назвал нападением на правозащитное движение:</p>
      <p>"Если израильское правительство без всяких последствий может депортировать тех, кто документирует случаи нарушения прав человека, как мы сможем это остановить? Мы верим в свободу слова, включая право призывать к бойкоту, или выступать против такового".</p>
      <p>В то же время, по словам Шакира, сам он в качестве представителя организации никогда не поддерживал бойкот Израиля. Речь идет о международном общественном движении BDS, которое выступает против строительства поселений на оккупированных палестинских территориях, и против дискриминации граждан Израиля арабского происхождения. Сторонников этого движения Израиль обвиняет в антисемитизме.</p>
