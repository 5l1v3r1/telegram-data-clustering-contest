      <h1>英皇娛樂酒店半年多賺37% 息3仙</h1>
      <address>
        <time datetime="2019-11-25T19:13:00+00:00">25 Nov 2019, 19:13</time>
      </address>
      <p>英皇娛樂酒店(<a href="http://stock360.hkej.com/quotePlus/00296">00296</a>)公布，截至9月底止中期盈利1.77億元，按年上升37.43%；每股盈利0.14元，派中期息3仙。<br/>期內，收入6.78億元，按年增長1.85%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500686_c.pdf">下載港交所通告原文</a></p>
