      <h1>Foto: Selebriti Berbusana Terburuk AMA 2019</h1>
      <address><time datetime="2019-11-25T19:03:37+00:00">25 Nov 2019, 19:03</time> by <a rel="author">&amp; AFP, AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Selain berbusana terbaik, ada juga selebriti berbusana terburuk di AMA 2019. Ini daftar selebriti berbusana terburuk.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/1dde0cc5-427e-49e4-9e4d-05e775cdf09d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Shania Twain memilih busana yang tak sesuai dengan dirinya. Dia terlihat seperti piala Oscar's dengan warna gold dan hitam (Rich Fury/Getty Images/AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/7c490077-f33b-4bc6-a021-764f87a9fd8b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Damon Sharpe patut diacungi jempol karena berani memakai blazer dan celana panjang motif bunga, namun dia terlihat seperti memakai tirai. (Rich Fury/Getty Images/AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/62cf158f-8709-435f-aa4b-250cfa412f0a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tessa Brooks mungkin ingin tampil spektakuler tapi dia justru terlihat 'lepek' karena detail <i>fur</i> di bagian bawahnya terlihat jarang. (Rich Fury/Getty Images/AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/125c94aa-ffb9-4937-b2d4-6f1c144f4ce3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kesha terlihat seperti Versace hidup. Dari atas sampai bawah semuanya Versace, tapi dia terlihat memakai jubah mandi.  (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/7f84bfe1-5b7c-4f12-9076-c7dd64367874_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Halsey memilih gaun dari Marc Jacobs, satu kesalahannya adalah memakai boxer putih di balik gaun menerawang dan terlihat mengganggu, (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/929763ae-b702-4565-9b66-340ce240203d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Entah Misty Copeland memiliki konsep apa, tapi yang pasti busananya terlihat aneh, di atas resmi, di bawah seksi. (Photo by Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/0e524a77-8f83-483a-a805-1d4999a48eb2_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Christina Aguilera mungkin ingin tampil eksentrik dan futuristik, tapi ternyata malah terlihat aneh dan tak cocok untuk tubuhnya  (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/25/3b01bccf-85c5-4526-9ad5-3a831f1b7ad5_169.jpeg?w=650&amp;q=90"/>
        <figcaption> Big Freedia juga senada dengan Kesha memilih Versace dari atas sampai bawah. Kombinasinya warna dan motifnya mungkin tak ada masalah, namun dia juga terlihat seperti habis mandi. (Jordan Strauss/Invision/AP)</figcaption>
      </figure>
