      <h1>Ρόδος: Γυναίκα πνίγηκε όταν πλημμύρισε το σπίτι της</h1>
      <address><time datetime="2019-11-25T19:59:26+00:00">25 Nov 2019, 19:59</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BSvab148Kts" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μία ηλικιωμένη γυναίκα έχασε την ζωή της το βράδυ της Δευτέρας, καθώς πλημμύρισε το σπίτι της από την ισχυρή βροχόπτωση που έπληξε το νησί και η ίδια ήταν ανήμπορη να αντιδράσει, λόγω κινητικού προβλήματος.</p>
      <p>Το τραγικό περιστατικό συνέβη στην περιοχή της Ιαλυσού, όπου βρισκόταν μόνη η γυναίκα, εκείνη την ώρα, με αποτέλεσμα να πνιγεί όταν το νερό ανέβηκε πάνω από το ύψος του κρεβατιού και η ίδια, κατάκοιτη εδώ και χρόνια, δεν μπόρεσε να αντιδράσει.</p>
      <p>Στο σημείο έφθασαν διασώστες του ΕΚΑΒ που προσπάθησαν να την επαναφέρουν στη ζωή, χωρίς όμως αποτέλεσμα.</p>
      <p>Προβλήματα έχουν προκαλέσει στη Ρόδο οι ισχυρές βροχοπτώσεις που εκδηλώνονται από το απόγευμα, με αποτέλεσμα δρόμοι να έχουν μετατραπεί σε ορμητικούς χειμάρρους, τόσο στην πόλη, όσο και σε χωριά.</p>
      <p>Το νησί δοκιμάζεται και από διακοπές ρεύματος και υπερχειλίσεις ποταμών στις περιοχές Αρχίπολη, Λάρδο, Ιαλυσό, Απολακκιά, Άγιο Ισίδωρο και Μανδρικό κι έχουν προκαλέσει ανησυχία στους κατοίκους.</p>
      <p>Η κατάσταση είναι δύσκολη και οι αρμόδιες υπηρεσίες συνιστούν εξαιρετική προσοχή σε όλους όσους κινούνται στο οδικό δίκτυο, εντός ή εκτός της πόλης της Ρόδου.</p>
      <h3>
        <a href="https://gr.euronews.com/2019/11/25/girionis-epeigousa-eklklisi-tis-politikis-prostasias-gia-attiki">Κινέτα: Ζημιές σε περισσότερα από 300 σπίτια</a>
      </h3>
      <p>Ελεύθερη θα είναι η διέλευση των οχημάτων από τους σταθμούς της Ελευσίνας και των Αγίων Θεοδώρων μέχρι να αποκατασταθεί η λειτουργία του πληγέντος από την κακοκαιρία αυτοκινητοδρόμου, με σχετική εντολή του υπουργού Υποδομών και Μεταφορών, Κώστα Καραμανλή.</p>
      <p>Ο υπουργός κι ο γενικός γραμματέας Υποδομών, Γιώργος Καραγιάννης, βρέθηκαν σήμερα στο 60ό χλμ της Εθνικής Οδού Αθηνών - Κορίνθου, όπου επέβλεψαν τη διαδικασία αποκατάστασης της κυκλοφορίας.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XmmaYRC2YcA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στη συνέχεια, μετέβησαν στην τοπική κοινότητα Κινέτας, όπου συνομίλησαν με κάτοικους της περιοχής, τον δήμαρχο Μεγαρέων, Γρηγόρη Σταμούλη, και τον αντιπεριφερειάρχη Δυτικής Αττικής, Ελευθέριο Κοσμοπουλο.</p>
      <p>Σύμφωνα με το υπουργείο, οι Υπηρεσίες του πραγματοποίησαν περίπου 100 αυτοψίες σε κατοικίες που υπέστησαν ζημίες.</p>
      <p>Εκτιμάται ότι ο συνολικός αριθμός των κατοικιών που έχουν πληγεί από την κακοκαιρία μπορεί να ξεπερνά και τις 300.</p>
      <h3>
        <a href="https://gr.euronews.com/2019/11/25/antirrio-vrethike-nekros-defteros-epivatis-istioforou">Αντίρριο: Νεκρός και ο δεύτερος άνδρας που αγνοείτο μετά την ανατροπή ιστιοφόρου</a>
      </h3>
      <p>Χωρίς τις αισθήσεις του εντοπίστηκε σήμερα το πρωί άνδρας που αγνοείτο από χθες το βράδυ, μετά την ανατροπή ιστιοφόρου στην ανατολική προβλήτα του Αντιρρίου, ενώ νωρίτερα είχε εντοπιστεί νεκρός και ο δεύτερος άνδρας που επέβαινε στο ίδιο ιστιοφόρο.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yKdn3yWiYmY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο άνδρας εντοπίστηκε στην ευρύτερη θαλάσσια περιοχή του Αντιρρίου κατά την διάρκεια των ερευνών που πραγματοποιούσαν το Λιμενικό, πυροσβεστικό πλοιάριο από την Πάτρα και άνδρες της 2ης ΕΜΑΚ.</p>
      <p>Σύμφωνα με πληροφορίες, το ιστιοφόρο αναποδογύρισε λόγω των δυσμενών καιρικών συνθηκών που επικρατούσαν στην περιοχή.</p>
      <h3>«Γηρυόνης»: Πολλή βροχή και 3.500 κεραυνοί ώς το μεσημέρι της Δευτέρας</h3>
      <p>Μεγάλες ποσότητες νερού έπεσαν σε πολλές περιοχές της χώρας το διήμερο Κυριακή και Δευτέρα.</p>
      <p>Ειδικότερα, αθροιστικά τα μεγαλύτερα ύψη βροχόπτωσης σε διάρκεια 37 ωρών (έως τις 13:30 της Δευτέρας), όπως αυτά καταγράφηκαν από 333 μετεωρολογικούς σταθμούς του δικτύου αυτόματων μετεωρολογικών σταθμών του Εθνικού Αστεροσκοπείου Αθηνών / meteo.gr, ήταν σε:</p>
      <ul>
        <li>Αγίους Θεοδώρους Κορινθίας: 206 mm</li>
        <li>Αμόνι Κορινθίας: 162 mm</li>
        <li>Ζαγορά Πηλίου: 135 mm</li>
        <li>Περτούλι Τρικάλων: 97 mm</li>
        <li>Άγιος Παύλος Θεσσαλονίκης: 93 mm</li>
        <li>Σιμωνόπετρα Αγίου Όρους: 84 mm</li>
        <li>Σπέτσες: 84 mm</li>
        <li>Λίνδο Ρόδου: 68 mm</li>
        <li>Ικαρία: 66 mm</li>
      </ul>
      <p>Παράλληλα το σύστημα ανίχνευσης κεραυνών «ΖΕΥΣ», μέχρι τις 14:00 το μεσημέρι της Δευτέρας κατέγραψε 3.500 κεραυνούς εντός της Ελληνικής επικράτειας.</p>
      <p>Για το υπόλοιπο της Δευτέρας οι μετεωρολόγοι προβλέπουν βροχές στο σύνολο σχεδόν της χώρας, με τις ισχυρότερες να εντοπίζονται σε Μακεδονία, Θεσσαλία, Αιγαίο, Δυτική Στερεά και Πελοπόννησο, καθώς και στο Νότιο Ιόνιο. Πιθανότητα καταιγίδων υπάρχει κυρίως στο Αιγαίο, στο Νότιο Ιόνιο, στις παράκτιες περιοχές των νοτίων ηπειρωτικών και στη Χαλκιδική.</p>
      <p>Την Τρίτη τα φαινόμενα θα είναι σχετικά ασθενέστερα και θα εντοπίζονται κυρίως στο Αιγαίο, στην Κεντρική Μακεδονία, στην Νότια Πελοπόννησο και στην Κρήτη.</p>
