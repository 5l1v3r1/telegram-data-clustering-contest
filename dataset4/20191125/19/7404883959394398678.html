      <h1>狗臉有如人臉長眉毛 以為是蠟筆小新惡作劇</h1>
      <address>
        <time datetime="2019-11-25T19:56:00+00:00">25 Nov 2019, 19:56</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911260352314302_36710.png"/>
        <figcaption>狗狗貝蒂最讓人驚訝的是牠眼眶上方有如人類眉毛的黑色印記。圖擷自IG</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911260352314221_36710.png"/>
        <figcaption>狗狗貝蒂最讓人驚訝的是牠眼眶上方有如人類眉毛的黑色印記。圖擷自IG</figcaption>
      </figure>
      <p>狗是人類最好的朋友，如果狗臉有人臉的特徵，那更是讓人驚奇！一隻全身白色名叫貝蒂的狗，牠在俄羅斯天寒地凍的郊區被人發現，經由救援人員緊急送往動物收容所避寒。貝蒂被送到收容所之初，最讓人驚訝的是牠眼眶上方有如人類眉毛的黑色印記，志工一開始以為是有人惡作劇，刻意把牠畫成那樣，後來才發現那是牠與生俱來的印記，因為怎麼洗也洗不掉。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rmU745VgSus" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影音來源：РИА Новости YouTube)</p>
      <p>貝蒂長相雖特殊，但並沒有帶給牠好運，不少領養者看到牠的濃眉後怯步，所以領養者到收容所領養走其他同伴，卻沒人願意收養牠。獸醫表示，貝蒂臉上黑色印記就像是一種胎記，會隨著時間慢慢變淡，但不會消失，這也跟品種沒有特別關聯。</p>
      <p>也許是緣分到了，貝蒂現在的主人奧莎娜在網路上看到照片後，就決定要把牠帶回家並取名叫貝蒂，奧莎娜說牠是一隻聰明的狗狗，跟家中17歲的老貓感情很好。</p>
      <p>貝蒂的主人也幫牠開設專屬IG，貝蒂獨特的外表吸引3千粉絲追蹤牠。由於貝蒂的濃眉有點像墨西哥籍女畫家芙烈達·卡蘿（Magdalena Carmen Frieda Kahloy Calderón）的眉毛，也有人叫牠Frieda。</p>
