      <h1>Kang Daniel returns with 'Touchin' music video</h1>
      <address><time datetime="2019-11-25T19:45:55+00:00">25 Nov 2019, 19:45</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aSGisoCdLPc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 25 (UPI) -- South Korean singer Kang Daniel is back with new music.</p>
      <p>The 22-year-old <a href="https://www.upi.com/topic/K-pop/?tps=1">K-pop</a> star released a music video Monday for the single "Touchin.'"</p>
      <p>The "Touchin'" video shows Kang playing a <a href="https://www.upi.com/topic/James_Bond/?tps=1">James Bond</a>-like film star. The song features elements of EDM, rock, pop and dance music.</p>
      <p>Kang had<a href="https://www.upi.com/Entertainment_News/Music/2019/11/20/Kang-Daniel-wears-red-in-Touchin-teaser-photos/2451574278275/"> teased his role</a> with a black-and-white promo photo last week.</p>
      <p>"Touchin'" is Kang's first new single since the release of his debut solo EP,<i> Color on Me</i>, in July. Color On Me features the songs "What Are You Up To," "I Hope" and "Horizon."</p>
      <p>Kang came to fame with the boy band Wanna One, which <a href="https://www.upi.com/Entertainment_News/Music/2018/12/18/Wanna-One-to-officially-disband-Dec-31/2541545159117/">officially disbanded</a> in December 2018. He established his own agency, Konnect Entertainment, in June.</p>
