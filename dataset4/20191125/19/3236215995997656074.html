      <h1>英皇國際中期轉蝕逾5億 息3.5仙</h1>
      <address>
        <time datetime="2019-11-25T19:32:00+00:00">25 Nov 2019, 19:32</time>
      </address>
      <p>英皇國際(<a href="http://stock360.hkej.com/quotePlus/00163">00163</a>)公布，截至6月底止，中期股東應佔虧損5.19億元，每股虧損0.14元，派中期息3.5仙。<br/>去年同期盈利25.05億元，每股盈利0.68元。<br/>期內，收入12.38億元，按年減少19.42%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500695_c.pdf">下載港交所通告原文</a></p>
