      <h1>ชื่นชม! อนุทินสั่งตำรวจนำขบวนรถช่วยเปิดทางให้รถพยาบาล</h1>
      <address><time datetime="2019-11-25T19:24:00+00:00">25 Nov 2019, 19:24</time> by <a rel="author">PostToday</a></address>
      <p>ขบวนรถ “อนุทิน” หลีกทางรถพยาบาล พร้อมสั่ง ตำรวจนำขบวนเปิดทางฝ่ารถติด ให้ผู้ป่วยไปก่อน</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FLikeAnutin%2Fvideos%2F2405459953049155%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>เมื่อวันที่ 25 พ.ย.62 ผู้สื่อข่าวรายงานว่า เพจ Like Anutin ได้เผยแพร่คลิปวีดีโอ โดยเป็นภาพขบวนรถของนายอนุทิน ชาญวีรกูล รองนายกรัฐมนตรีและรัฐมนตรีว่าการกระทรวงสาธารณสุข ซึ่งได้หลีกทางให้กับรถพยาบาล พร้อมกับปรากฏภาพรถตำรวจนำขบวนของนายอนุทิน ไปเปิดทางให้กับรถพยาบาลดังกล่าว ท่ามกลางการจราจรที่ตัดขัด โดยเพจ Like Anutin บรรยายเหตุการณ์ดังกล่าวว่า</p>
      <p>“รถฉุกเฉิน ต้องได้ไปก่อนรถ รมต.!! ขบวนรถของพี่หนู อนุทิน หลังเสร็จสิ้นภารกิจประชุมที่ทำเนียบรัฐบาล ระหว่างทางเจอรถตู้พยาบาล แต่ด้วยการจราจรบนท้องถนนที่ตัดขัด แม้กระทั่งบนทางด่วน รถของพี่หนูได้หลีกทางให้กับรถฉุกเฉินก่อน ที่สำคัญได้สั่งรถตำรวจนำขบวน ให้ไปนำหน้า เปิดทางให้กับรถตู้พยาบาล เพื่อส่งผู้ป่วยไปยังมือหมอให้เร็วที่สุด”</p>
      <p>ทั้งนี้ มีบรรดาแฟนเพจเข้ามาแสดงความชื่นชมนายอนุทินจำนวนมาก</p>
