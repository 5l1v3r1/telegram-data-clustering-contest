      <h1>ТОП-10 сериалов уходящей осени</h1>
      <address><time datetime="2019-11-25T19:03:00+00:00">25 Nov 2019, 19:03</time> by <a rel="author">Карина Халикова</a></address>
      <h3>«Невероятное» — с 13 сентября, Netflix</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/5D8uc4Gtbps" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проект Netflix «Невероятное» — это экранизация журналистского расследования, получившего Пулитцеровскую премию в 2015 году. Жертва насилия дает подробные показания полиции. В процессе она путается и сбивается — неуверенность девушки настораживает правоохранительные органы. Жертве не верят и объявляют историю выдумкой. Через год девушку осуждают за ложный донос, пока насильник продолжает свои действия. Производством проекта занимается номинант на премию «Оскар» в номинации Лучший сценарий за работу над фильмом «Эрин Брокович» Сюзанна Грант. По традиции, принятой Netflix, первый сезон сериала полностью доступен для просмотра.</p>
      <h3>«Политик» — с 27 сентября, Netflix</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/xLQGjkM2ncY" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Комедийный сериал Райана Мерфи о парне с большими амбициями и желанием стать президентом США. Главный герой — бывший артист, который будет проходить обучение на политика в специализированной школе. Вместе с молодыми актерами в сериале играет Гвинет Пэлтроу. Недавно зрители могли оценить талант актрисы в блокбастерах «Мстители: Финал» и «Человек-Паук: Возвращение домой». Исполнительный продюсер сериала Райан Мерфи уже имеет большой опыт в создании телепроектов: он работал над сериалами «Лузеры» и «Американская история ужасов».</p>
      <h3>«Екатерина Великая» — с 3 октября, HBO</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/qZ8SdC5kjYg" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Байопики об исторических личностях продолжат пользоваться спросом и осенью 2019-го. Четырехсерийный мини-сериал от создателей «Чернобыля» и «Короны» расскажет о правлении императрицы Екатерины II. Ее роль исполняет легендарная актриса Хелен Миррен. Отдельная часть сериала будет посвящена роману Екатерины с князем Потемкиным. Сюжет затронет период реформации системы государственного управления и последние годы правления императрицы.</p>
      <h3>«Бэтвумен» — с 6 октября, The CW</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/dvCb1BrSNrA" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Телеканал уже обращался к теме комиксов при создании «Стрелы». На этот раз The CW обыгрывает актуальную тему феминизма в сериале «Бэтвумен», где главную роль исполняет Руби Роуз. Бэтвумен — девушка, которая помогает Бэтмену бороться с преступностью в Готэм-сити. Сильная и независимая, Бэтвумен является героем Вселенной DC Comics. Интересно, что создатели заявляют о нетрадиционной ориентации персонажа.</p>
      <h3>«Нэнси Дрю» — с 9 октября, The CW</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/MnpNUGA0Ahg" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нэнси Дрю — это культовый персонаж для детей 90-х. Про юного детектива выпущено множество комиксов и одноименная серия компьютерных игр. В 2007-м о персонаже вышел отдельный фильм с любимицей подростков Эммой Робертс. В сериале 2019 года Нэнси Дрю расследует убийство в родном городе, но интересно то, что в этом деле девушка-сыщик еще и главная подозреваемая. Главную роль исполняет София Лиллис, запомнившаяся зрителям по роли Беверли в фильме «Оно».</p>
      <h3>«Современная любовь» — с 18 октября, Amazon Prime</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/sazYPG0_yac" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сериал основан на одноименной колонке в New York Times. По замыслу Amazon, каждый эпизод представляет собой отдельную историю любви: сексуальную, платоническую, семейную и так далее. Идея сериала не нова: в Голливуде снято множество полнометражных фильмов с подобным сюжетом. Проект интересен своим звездным составом: в нем сыграют Энн Хэтэуэй, Джулия Гарнер, Дев Патель и Тина Фей.</p>
      <h3>«Хранители» — с 21 октября, HBO</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/ioBYU4O0wHo" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На середину осени HBO запланировал главную премьеру сезона. Сериал «Хранители» основан на комиксах Алана Мура и Дэйва Гиббонса. Действие разворачивается в альтернативной вселенной в США, где супергерои объявлены вне закона. Одноименный фильм Зака Снайдера не связан с этим сериалом. Общей является лишь история героев.</p>
      <h3>«Утреннее шоу» — с 1 ноября, Apple TV+</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/kogsbqB1pFk" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В индустрию сериалов пришел сервис Apple TV с собственным шоу. В центре сюжета находятся телеведущая из Нью-Йорка и ее коллеги. Главные роли исполняют Дженнифер Энистон, Стив Карелл и Риз Уизерспун. Каждый из актеров уже имеет опыт в сериалах: Энистон сыграла Рейчел в культовых «Друзьях», Стив Карелл — звезда «Офиса», а Риз Уизерспун не только исполнила роль, но и стала продюсером двухсезонного проекта «Большая маленькая ложь». Главный режиссер — Мими Ледер, которая работала над сериалом «Бесстыжие».</p>
      <h3>«Темные начала» — с 5 ноября, HBO</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/c2SsYbX--ss" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сериал снят по книгам Филиппа Пулмана из цикла «Темные начала». По сюжету, девочка Лира обретает своего деймона — существо, представляющее собой часть ее души в теле животного. В мире магии и науки она отправляется расследовать разделение волшебных существ и их хозяев против воли, а также искать своего единственного родственника — пропавшего лорда Азриэла. По дороге девочка встречает аэронавта и полярных медведей. Еще до премьеры создатели добились продления сериала на второй сезон. В сериале заняты такие известные актеры, как Джеймс МакЭвой и Рут Уилсон.</p>
      <h3>«Мандалорец» — с 12 ноября, Disney+</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/hZ9N7760o0A" width="760" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Disney открыл свой собственный стриминговый сервис с сериалами студии под названием Disney+. Проектом для заявления о себе студия выбрала спин-офф «Звездных войн» о жизни снайпера на окраине после падения Галактической Империи. Руководителем проекта является Джон Фавро, который снял Железного Человека, а главную роль исполняет чилийский актер Педро Паскаль. Зрители запомнили его по колоритному дорнийскому принцу Оберину в «Игре престолов».</p>
