      <h1>На форуме в Пензе обсудили взаимодействие церкви и прихожан в интернете (видео)</h1>
      <address>
        <time datetime="2019-11-25T19:42:00+00:00">25 Nov 2019, 19:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3w7eAJZ_UpA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе стартовали региональные «Рождественские образовательные чтения» (0+). В 2019 году тема форума — «Великая Победа: наследие и наследники». Первым спикером стала гостья из Москвы, главный редактор информационно-просветительского интернет-портала «Приходы» (0+) Евгения Жуковская. Она рассказала участникам «Рождественских образовательных чтений» об эффективной медиаполитике Русской православной церкви.</i>
      </p>
      <p>Популяризация духовных ценностей в обществе посредством блогов и социальных сетей. Тема взаимодействия церкви и прихожан через интернет стала одной из главных на первом тренинге региональных «Рождественских образовательных чтений». Ответ на вопрос, необходимо ли развиваться церкви в этом направлении, дается в послании Святейшего Патриарха Кирилла.</p>
      <p>«Миссия церкви может и должна быть широко распространена в интернет-пространстве. Блоги, соцсети — все это дает новые возможности для христианского свидетельствования. Не присутствовать там, — значит расписаться в собственной беспомощности и нерадении о спасении собратьев», — отметил председатель информационного отдела Пензенской епархии иерей Владимир Скоробогатов.</p>
      <p>Если еще несколько лет назад о выходе церковных приходов, священников в социальные сети едва ли задумывались, то сегодня это направление набирает новые обороты. Открытые группы и паблики есть у каждого третьего крупного храма, да и батюшки стараются все больше взаимодействовать с прихожанами посредством интернета — так удобнее и быстрее. Однако пока открытым остается вопрос необходимости выхода на иную площадку — в мессенджеры.</p>
      <p>«Мессенджеры завоевывают публичное поле не только нашего общества. Где здесь место церкви? Какие технологии нам можно использовать, а какие нет? Можем ли мы быть активными участниками этого пространства или нет?» — сказала Евгения Жуковская.</p>
      <p>«Рождественские образовательные чтения» пройдут на 13 площадках. Итоги форума будут подведены 1 декабря на пленарном заседании, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
