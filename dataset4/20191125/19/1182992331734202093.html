      <h1>Президентът Тръмп приветства премиера Борисов в Белия дом</h1>
      <address><time datetime="2019-11-25T19:14:54+00:00">25 Nov 2019, 19:14</time> by <a rel="author">Труд онлайн</a></address>
      <p>Този следобед президентът Доналд Тръмп ще приветства министър-председателя Бойко Борисов в Белия дом, съобщиха от институцията в официалния си профил в туитър.</p>
      <figure>
        <iframe data-src="https://twitter.com/WhiteHouse/status/1199041218136678407?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Планирано е разговорът между двамата да започне в 21.15 ч. българско време.</p>
      <p>АКО ВИДИТЕ НЕЩО ЛЮБОПИТНО, НЯКОЕ НАРУШЕНИЕ ИЛИ ПРЕСТЪПЛЕНИЕ, СНИМАЙТЕ И ПРАЩАЙТЕ ВАШИТЕ СИГНАЛИ НА МЕЙЛА НА „ТРУД“ – trud@trud.bg и trudonline@gmail.com</p>
