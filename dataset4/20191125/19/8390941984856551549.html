      <h1>La militancia de ERC avala con un 95% bloquear la investidura si no hay un mesa de diálogo sobre Cataluña</h1>
      <address><time datetime="2019-11-25T19:36:09+00:00">25 Nov 2019, 19:36</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Esquerra_ERC/status/1199048218258132994?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Las bases de <a href="https://cadenaser.com/tag/erc_esquerra_republicana_catalunya/a/">ERC</a> <b>han avalado este lunes con un 94.6% bloquear la investidura de Pedro Sánchez</b> si no hay una mesa de negociación con Cataluña, tal y como había solicitado la formación independentista. </p>
      <p>"La militancia de ERC <b>ha dicho NO a la investidura de Pedro Sánchez si no cambian las condiciones actuales</b> y ha dicho SÍ a una mesa de negociación entre Cataluña y el Estado", afirma el partido independentista en el mensaje que ha publicado en su cuenta de Twitter anunciando los resultados de la consulta. </p>
      <p>La portavoz de ERC, Marta Vilalta, <b>ha emplazado al PSOE a "moverse"</b> para hacer posible una mesa de negociación sobre el conflicto catalán si no quiere otra investidura fallida de Pedro Sánchez, después de que las bases de Esquerra hayan rechazado su investidura sin un acuerdo previo sobre el diálogo.</p>
      <p>"La militancia de ERC <b>ha hablado clarísimo hoy en esta consulta</b>, ha dicho 'no' a Pedro Sánchez, 'no' a la investidura con las condiciones actuales que ahora hay encima de la mesa. <b>Ha dicho alto y claro 'sí' a una mesa de negociación entre Cataluña y el Estado"</b>, ha afirmado Vilalta en rueda de prensa para valorar los resultados de la consulta.</p>
      <p>Según Vilalta, el mensaje que se desprende de esta consulta es qu<b>e ERC es "más fuerte que nunca</b> para forzar al Estado a sentarse a negociar", por lo que ha emplazado al PSOE a que elija entre una mesa de negociación o una investidura fallida.</p>
      <p>La pregunta a la que tenía que responder la militancia era: "<b>¿Está de acuerdo con rechazar la investidura de Pedro Sánchez si previamente no hay un acuerdo</b> para abordar el conflicto político con el Estado a través de una mesa de negociación?".</p>
