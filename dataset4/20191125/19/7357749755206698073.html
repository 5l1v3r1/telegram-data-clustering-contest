      <h1>Un casse audacieux en Allemagne, des diamants de valeur historique volés</h1>
      <address><time datetime="2019-11-25T19:38:43+00:00">25 Nov 2019, 19:38</time> by <a rel="author">Joël Chatreau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jq72yk4SFXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ce n'est pas un casse comme les autres ! <b>Une partie des trésors historiques de l'Europe s'est volatilisée en peu de temps lundi en Allemagne</b>, et sa valeur est inestimable. Au moins deux cambrioleurs se sont introduits à l'aube dans <b>le très ancien musée Grünes Gewölbe, à Dresde</b>, dans l'est du pays, et selon les premières vérifications des conservateurs, ils ont volé <b>plusieurs parures de diamants et de rubis datant du XVIIIème siècle</b>. Le préjudice, ne serait-ce que sur le plan historique et culturel, est impossible à chiffrer.</p>
      <p><b>La directrice du musée, Marion Ackermann</b>, qui s'est dite choquée par "la brutalité de ce vol", explique pourquoi les parures volées sont inestimables :</p>
      <blockquote>Nous ne pouvons pas les réduire à une valeur car elles ne sont pas à vendre</blockquote>
      <p>Plusieurs médias allemands indiquent en tout cas que le butin se monte à plusieurs millions d'euros. Ces objets précieux étaient exposés dans <b>la chambre forte d'Auguste II, dit "Auguste le Fort"</b>, qui était roi de la Pologne et prince-électeur de la région de Saxe au cours du XVIIIème siècle. Ce dernier, à partir de 1723, avait enrichi le musée, qui abritait déjà des oeuvres de l'art Baroque et de la Renaissance, ainsi que de nombreux autres trésors.</p>
      <h3>Un cambriolage mené de main de maître</h3>
      <p>Les cambrioleurs ont apparemment directement visé les bijoux après avoir minutieusement préparé leur coup. Les enquêteurs ont noté que vers 5 heures lundi matin, un transformateur électrique proche du musée a été détruit par les flammes... Comme par hasard, l'éclairage des rues alentour s'est éteint brutalement, et les alarmes à l'intérieur du bâtiment historique ont également été coupées. Les monte-en-l'air ont réussi à pénétrer dans les lieux en arrachant un morceau de la grille métallique qui protégeait une fenêtre du rez-de-chaussée, puis en brisant les vitres pour se faufiler.</p>
      <p>
        <b>La chancelière allemande elle-même, Angela Merkel, en train d'admirer l'une des vitrines du musée :</b>
      </p>

      <h3>Le saphir du tsar de Russie est toujours en place</h3>
      <p>Le Grünes Gewölbe de Dresde n'est pas surnommé pour rien <b>"le musée trésor"</b>. Il abrite <b>près de 4 000 pièces au total</b> qui composent l'une des plus importantes collections européennes en matière d'orfèvrerie, de pierres précieuses, d'objets sertis de pierreries, de bronzes, de créations en porcelaine et de sculptures en ivoire ou ambre.</p>
      <p>L'un de ses joyaux, au vrai sens du terme, est <b>un saphir de 548 carats qui avait été offert par le tsar de Russie, Pierre Ier</b>. Il n'est pas tombé entre les mains des voleurs, <b>le diamant de 41 carats</b> qui fait aussi partie de la collection non plus... Et pour cause, il est actuellement à l'abri au <b>Metropolitan Museum de New York</b>.</p>
