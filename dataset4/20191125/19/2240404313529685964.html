      <h1>Василец: Суд над ТСН, мифы «гидности» и реальные проблемы</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/aTYMKwaQFPI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Украинский оппозиционный журналист Дмитрий Василец прокомментировал актуальные новости на Украине.</b>
      </p>
      <p>Дмитрий Василец напомнил об иске, который он подал против телеканала «1+1» за клевету допущенную в отношении него в эфире программы «ТСН». Заявление было подано Васильцом полтора года назад, и в течение всего периода судебные органы определялись с подследственностью иска блогера. Данный факт указывает на попытки затягивания по делу и нежелание разбираться по сути, и привлекать к ответственности виновных лиц. Несмотря на попытки добиться процессуального разрешения вопроса, заседание по делу по сей день не состоялось.</p>
