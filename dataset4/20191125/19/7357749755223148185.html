      <h1>Daech attaqué sur la toile</h1>
      <address><time datetime="2019-11-25T19:46:05+00:00">25 Nov 2019, 19:46</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HrqGyJA2R_4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une cyberattaque d'ampleur mondiale a été menée contre la propagande en ligne des militants du groupe Etat islamique. Des milliers de comptes actifs pour Amaq, l'agence de propagande de Daesh, ont été attaqués par des enquêteurs belges en collaboration avec des experts de l'agence de police européenne Europol.</p>
      <p>"<i><b>Outre les activités militaires sur le champ de bataille en Syrie et en Irak ainsi que les attaques menées sur le territoire européen, l'Etat islamique mène également un énorme combat sur la toile, sous la forme d'une propagande coordonnée par un vaste réseau de canaux de communication</b></i>", a dit Eric Van Der Sypt, le porte-parole du parquet fédéral de Belgique.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198982237640941568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'opération a conduit à l'identification et à la suppression de "26.000 éléments liés à du contenu soutenant l'Etat islamique. Parmi ces contenus figuraient notamment "des vidéos de propagande et des comptes de réseaux sociaux glorifiant ou soutenant le terrorisme et l'extrémisme violent".</p>
