      <h1>شاهد: مسابقة للرماية في كوريا الشمالية لفائدة الأشخاص من ذوي الاحتياجات الخاصة والهواة</h1>
      <address><time datetime="2019-11-25T19:30:35+00:00">25 Nov 2019, 19:30</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ey3leOCF7c4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نظمت كوريا الشمالية لأول مرة مسابقة للرماية لفائدة الأشخاص من ذوي الاحتياجات الخاصة والهواة. وأظهر شريط مصور بثته وكالة الأنباء الكورية الشمالية الرسمية أشخاصا من ذوي الاحتياجات الخاصة والهواة، وهم يتبارون في رواق الرماية في العاصمة بيونغ يانغ، ونظمت المسابقة يومي 17 تشرين الثاني/نوفمبر و24 من الشهر نفسه.</p>
      <p>وشملت الدورة مسابقة للرمي بمسدس على مسافة 25 مترا، والرمي بالبندقية على مسافة 50 مترا، وسوف تكون هذه الدورة سنوية في المستقبل بحسب وكالة الأنباء المذكورة.</p>
      <p>وكانت <a href="https://arabic.euronews.com/2019/10/16/watch-north-korea-release-photos-of-kim-jong-un-horseriding">كوريا الشمالية</a> صادقت على اتفاقية حقوق ذوي الاحتياجات الخاصة سنة 2016، ووافقت على زيارة خبراء من الأمم المتحدة مكلفين بحقوق الإنسان للأشخاص من ذوي الاحتياجات الخاصة سنة 2017، ويمثل ذلك تنازلا صغيرا من بيونغ يانغ، بعد سنوات من تعرضها لانتقادات مجلس حقوق الإنسان، التابع للأمم المتحدة.</p>
