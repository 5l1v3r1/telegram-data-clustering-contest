      <h1>白宮現場 第一夫人迎接聖誕樹 馬背配飾有亮點</h1>
      <address>
        <time datetime="2019-11-25T19:50:00+00:00">25 Nov 2019, 19:50</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911260347421961_36762.jpg"/>
        <figcaption>第一夫人梅蘭妮亞在白宮迎接2019年度聖誕樹，與媒體打招呼。(Getty Images)</figcaption>
      </figure>
      <p>第一夫人梅蘭妮亞25日在白宮迎接2019年度聖誕樹。這棵樹由車夫駕馬車運送到達，樹高5米，來自賓州，將會放到白宮的藍廳(Blue Room)待梅蘭妮亞裝飾。</p>
