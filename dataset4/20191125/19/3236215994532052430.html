      <h1>經濟日報半年盈利大跌74% 息2仙</h1>
      <address>
        <time datetime="2019-11-25T19:58:00+00:00">25 Nov 2019, 19:58</time>
      </address>
      <p>經濟日報集團(<a href="http://stock360.hkej.com/quotePlus/00423">00423</a>)公布，截至9月底止，中期盈利1104.1萬元，按年下跌73.86%，每股盈利2.56仙，派中期息2仙。<br/>期內，收益6.03億元，按年減少6.73%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500776_c.pdf">下載港交所通告原文</a></p>
