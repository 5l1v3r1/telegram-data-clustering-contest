      <h1>Az erőszakos apák elveszítik gyerekeik felügyeleti jogát Franciaországban</h1>
      <address><time datetime="2019-11-25T19:09:52+00:00">25 Nov 2019, 19:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ab5MkwpKza8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Intézkedéseket jelentett be a francia kormány a nőket érő családon belüli erőszak elleni küzdelem világnapján.</h3>
      <p>A mintegy harminc új szabály egy széleskörű társadalmi összefogás eredménye: három hónapon át dolgozott együtt a kormány civil szervezetekkel a nők hatékonyabb védelme érdekében. A változások egyike az, hogy a 3919-es segélyvonal már 24 órán át fogad hívásokat - de véget vetnek olyan jogi abszurditásoknak is, mint például az, hogy egy erőszakos apa, aki bántalmazta gyerekei anyját, továbbra is felügyeleti jogot gyakorolhasson a gyerekek felett, vagy hogy a feleségét, élettársát érintő orvosi adatokba betekintést engedjenek neki, azokat megismerhesse, mint közeli hozzátartozó.</p>
      <p><b>A kormányfő, Édouard Philippe</b> közölte azt is, hogy 2021-re nyolcvannal több szociális munkás dolgozik majd a rendőrségen, ahol most 271 ilyen állás van. Velük találkoznak először azok a nők, akik feljelentést akarnak tenni ilyen ügyben. A kormány továbbá fel akarja oldani az orvosok titoktartási kötelezettségét életveszélyes esetben. Erről csak rendkívüli körülmények között lehet szó, amikor majdnem biztos, hogy újabb támadások érik az áldozatot - tette hozzá a miniszterelnök.</p>
      <p>
        <i>Franciaországban nagyon sok nő érintett. Ha csak a puszta számokat nézzük, Németország után itt a legrosszabb a helyzet Európában. De miután ezek a legnépesebb államok, az adatok arányosan jóval rosszabbak például Finnországban és Magyarországon is. Spanyolország viszont egyre hátrébb kerül a sorban, ami Madrid szigorú fellépésének köszönhető. A francia kormány példamutatónak tartja a spanyol mintát, de a civil szervezetek nem örülnek ennek.</i>
      </p>
      <p>Az egyik csoport, az <a href="https://osezlefeminisme.fr/">"<b>Osez le féminisme</b></a>" szóvivője, <b>Caroline de Haas</b> azt mondja, a bejelentett intézkedések technikai jellegűek. "Többségük itt-ott megváltoztatja a szabályozást, de vajon változik-e ettől az emberek élete? Ma még az a válasz erre, hogy nem."</p>
      <p>Január óta 137 nőt öltek meg családon belül Franciaországban, vagyis minden másnapra jutott egy ilyen gyilkosság - állítja egy civil szervezet. Az viszont már hivatalos adat, hogy a franciaországi gyilkosságok 15 százaléka intim kapcsolatban történik, és ezeknek a gyilkosságoknak a 87 százaléka nő.</p>
