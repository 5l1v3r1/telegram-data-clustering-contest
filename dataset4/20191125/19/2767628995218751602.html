      <h1>Duque organiza diálogo nacional para calmar las tensiones en Colombia</h1>
      <address><time datetime="2019-11-25T19:11:37+00:00">25 Nov 2019, 19:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HSLbSOWR4Wo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tras intensas manifestaciones durante este fin de semana, el presidente colombiano Iván Duque llama al gran diálogo nacional para aplacar el descontento en el país. A pesar de la convocatoria de Duque, los colombianos siguen en las calles y sus críticos denuncian que los líderes de las movilizaciones no han sido invitados a la mesa de diálogo.</p>
      <p>Hasta los momentos se conoce que estas conversaciones se extenderán hasta el próximo año, sin embargo, algunos grupos políticos auguran el fracaso y piden una asamblea constituyente.</p>
