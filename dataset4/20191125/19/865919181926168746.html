      <h1>Jays sign P Cole to minor-league deal</h1>
      <address><time datetime="2019-11-25T19:40:36+00:00">25 Nov 2019, 19:40</time> by <a rel="author">TSN.ca Staff</a></address>
      <p>The Toronto Blue Jays have signed a free-agent pitcher named Cole.</p>
      <p>No, not that one.</p>
      <p>The team has agreed to a minor-league deal with right-handed reliever A.J. Cole, as first reported by Robert Murray.</p>
      <figure>
        <iframe data-src="https://twitter.com/ByRobertMurray/status/1199044070473158657?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The 31-year-old native of Winter Springs, FL has made a combined 79 MLB appearances over five seasons with the Washington Nationals, New York Yankees and Cleveland Indians.</p>
      <p>He appeared in 25 games a season ago with the Indians, going 3-1 with a 3.81 earned run average and a WHIP of 1.500 over 26.0 innings pitched.</p>
      <p>Cole has also been employed as a starter, starting eight games in both 2016 and 2017.</p>
