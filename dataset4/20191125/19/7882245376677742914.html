      <h1>Лондон без Uber: власти не продлили лицензию онлайн-сервиса</h1>
      <address><time datetime="2019-11-25T19:00:46+00:00">25 Nov 2019, 19:00</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OrZC0sDeWEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лондонские власти во второй раз за два года отказались продлевать лицензию для работы сервису онлайн-заказа такси Uber.</p>
      <p>Причиной принятого решения назван ряд допущенных Uber "нарушений, которые поставили под угрозу безопасность и жизни пассажиров", а также неустранение всех недочетов, на которые ей было указано ранее.</p>
      <p>Мэр столицы поддержал решение Транспортного управления Лондона, которое он же и возглавляет. В своем Twitter Садик Хан подчеркнул, что "безопасность лондонцев для него первоочередной приоритет".</p>
      <p>При этом мэр признал, что "принятые меры могут разочаровать клиентов компании, однако для того, чтобы она могла возобновить работу в британской столице, ей придется устранить проблемы с безопасностью, на которые ей указали".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198908741548171264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Исполнительный директор Uber Дара Хосровшахи назвал отказ в продлении лицензии неправильным. Он отметил, что за последние два года компания коренным образом поменяла принцип работы в британской столице и будет продолжать развиваться ради миллионов водителей и пассажиров, которые полагаются на нее.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198929262826311681" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Одной из главных претензий к компании было то, что компьютерная система Uber позволяла менять личные данные зарегистрированных водителей, из-за чего вместо некоторых из них на работу выходили люди, не имеющие страховки и не проходившие проверок со стороны компании. Лондонские власти насчитали не менее 14 тыс. подобных случаев, однако в Uber утверждают, что данная проблема давно исправлена.</p>
      <p>У компании есть 21 день на подачу апелляции.</p>
      <p>Британская столица — крупнейший в Европе рынок для Uber. Больше 3,5 млн лондонцев пользуются услугами американской компании, на которую в городе работают 45 тыс. человек.</p>
