      <h1>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-25T19:27:00+00:00">25 Nov 2019, 19:27</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_5311260136.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1953, Νάπολη. Η ηθοποιός Ίνγκριντ Μπέργκμαν, δεμένη στο στύλο, κάνει πρόβα για το ρόλο της ως Ιωάννα της Λορένης, στο ομώνυμο έργο του Πολ Κλοντέρ, στη Νάπολη. Η σληνοθεσία είναι του συζύγου της, Ρομπέρτο Ροσελίνι. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_639898053744.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1954, Λος Άντζελες. Η σκηνή είναι πολύ συχνή στο Λος Άντζελες, όπου πυκνή αιθαλομίχλη καλύπτει τα πάντα παραλύοντας την πόλη. - Πηγή: (AP Photo/Ellis R. Bosworth)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_581126062.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1958, Λονδίνο. Η ηθοποιός Μαίρη Λο συγχαίρει τη συγγραφέα Αγκάθα Κρίστι για την τεράστια επιτυχία του έργου της "Η Ποντικοπαγίδα". Το έργο παίζεται για έβδομη χρονιά και απόψε γιορτάζει τις 2.500 παραστάσεις. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_504306158820.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1966, Βιετνάμ. Ένας στρατιώτης της 25ης Μεραρχίας Πεζικού, καλυμμένος με λάσπη και ιδρώτα, περιπολεί στη ζούγκλα κοντά στα σύκορα με την Καμπότζη. Ισχυροί βομβαρδισμοί από B-52 προσπαθούν να καθαρίσουν την περιοχή από τους ελέυθερους σκοπευτές που ταλαιπωρούν τη μονάδα του σε κάθε βήμα της. - Πηγή: (AP Photo/Horst Faas)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_711126029.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1971, Νέα Υόρκη. Ο Ρόντ Στιούαρτ επί σκηνής στο Μάντισον Σκουέαρ Γκάρντεν στη Νέα Υόρκη. - Πηγή: (AP Photo/Ray Stubblebine)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_8011260141.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1980, Πεκίνο. Η Τζιάνγκ Κουίνγκ, χήρα του Μάο Τσε Τουνγκ, δικάζεται από ειδικό δικαστήριο στο Πεκίνο. Η Τζιάνγκ αρνήθηκε να ομολογήσει και απαντούσε "δεν γνωρίζω"σε κάθε εναντίον της κατηγορία για συνομωσία κατά του Προέδρου Τσου Εν Λάι και του Ντενγκ Χσιάο Πινγκ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_8511250436.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1985, Παρίσι. Η Αμερικανίδα ηθοποιός Ελίζαμπεθ Τέιλορ παεαλαμβάνει το Μετάλλιο της πόλης του Παρισού, από το Δήμαρχο της πόλης, Ζακ Σιράκ, κατά τη διάρκεια εκδήλωσης για το AIDS. - Πηγή: (AP Photo/Laurent Rebours)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_9111261393.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1991, ανατολική Κροατία. Δύο γυναίκες κλαίνε καθώς απομακρύνονται με τρένο από το Όσιτζεκ, της ανατολικής Κροατίας, μετά από σποραδικές επιθέσεις του Γιουγκοσλαβικού στρατού στην πόλη. - Πηγή: (AP Photo/Hassan Amini)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_9211261301.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1992, Παρίσι. Μια γυναίκα φοράει ένα καπέλο διακοσμημένο με ένα ψαλίδι. Το καπέλο σχεδιάστηκε για να γιορταστεί η μέρα της Αγίας Αικατερίνης, που ανεπίσημα είναι γιορτή των Γάλλων σχεδιαστών μόδας. - Πηγή: (AP Photo/Remy de la Mauviniere)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_96112601902.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 1996, Ζαΐρ. Πρόσφυγες από τη Ρουάντα περπατούν σε ένα δρόμο του Ζαΐρ, προς τη Γκόμα, προσπαθώντας να ξεφύγουν από τους Χούτου. - Πηγή: (AP Photo/Ricardo Mazalan)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/25/19446/photos/full/AP_081126015833.jpg"/>
          <figcaption>Σαν σήμερα: Η 26η Νοεμβρίου στην ιστορία 2008, Βομβάη. Ένα κατεστραμμένο όχημα στο δρόμο, στο σημείο όποι σημειώθηκε μια από τις εκρήξις που συγκλόνισαν τη Βομβάη. Ένοπλοι εισέβαλαν σε πολυτελή ξενοδοχεία και σε έναν σιδηροδρομικό σταθμό, σε επτά ταυτόχρονες επιθέσεις στο οικονομικό κέντρο της Ινδίας. Οι ένοπλοι χρησιμοποίησαν αυτόματα όπλα και χειροβομβίδες, χωρίς να γίνει αμέσως κατανοητό το κίνητρό τους. - Πηγή: (AP Photo)</figcaption>
        </figure>
      </slideshow>
      <p>Η 26η Νοεμβρίου σε εικόνες</p>
