      <h1>Felicita senador a chihuahuenses por plebiscito del alumbrado público</h1>
      <address><time datetime="2019-11-25T19:10:00+00:00">25 Nov 2019, 19:10</time> by <a rel="author">Editor 1</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SaZ7akBnYks" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- El senador de Chihuahua por Morena, Cruz Pérez Cuellar felicitó a la ciudadanía que votó “No” en el plebiscito del alumbrado público el día de ayer.</p>
      <p>Cruz Pérez Cuellar resaltó que los chihuahuenses dijeron el día de ayer ¡no! “al fraude más grande en el municipio de Chihuahua”.</p>
      <p>El senador señaló que la asociación “Wikipolitica”, jugó una gran papel como opositor al proyecto del alumbrado público, donde los felicitó por enfrentarse contra el poder del gobierno municipal de la ciudad.</p>
      <p>Asimismo, felicitó al instituto estatal electoral por respetar la voluntad de los ciudadanos en la consulta ciudadana.</p>
