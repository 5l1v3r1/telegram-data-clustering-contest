      <h1>Europol asesta un golpe sin precedentes a la propaganda del Dáesh</h1>
      <address><time datetime="2019-11-25T19:40:35+00:00">25 Nov 2019, 19:40</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w57ITlyEtqY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Varapalo a la propaganda del grupo Estado Islámico. Europol, la agencia europea de policía, ha cerrado unos 26.000 sitios web y cuentas utilizados por los yihadistas en una operación "sin precedentes" que ha tenido lugar entre el 21 y el 24 de este mes. A pesar de que el objetivo "no se ha conseguido al 100%·, la intervención supone un duro golpe", explica Eric Van Der Sypt, portavoz de la Fiscalía belga.</p>
      <p>"Además de las actividades militares en Siria e Irak, y los ataques en territorio europeo, el Dáesh también lleva a cabo una gran batalla en la red mundial, en forma de propaganda coordinada por la red de medios de comunicación del Estado Islámico", añade.</p>
      <p>Durante la operación la policía también ha arrestado a un hombre en las Islas Canarias, España, acusado de ser uno de los principales difusores del material de los yihadistas. El lugar donde más contenido se ha encontrado ha sido la red social Instagram. Todas estas actividades, están directamente vinculadas con la radicalización de ciudadanos europeos.</p>
