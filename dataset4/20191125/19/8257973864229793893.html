      <h1>Newborn giraffe adopted by dog at South Africa sanctuary</h1>
      <address><time datetime="2019-11-25T19:38:00+00:00">25 Nov 2019, 19:38</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FTheRhinoOrphanage%2Fvideos%2F1786465641497926%2F&amp;show_text=0&amp;width=630" width="630" height="356" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Nov. 25 (UPI) -- A wildlife sanctuary in South Africa said a newborn giraffe found abandoned and comatose is now improving with help from his new adopted parent -- an anti-poaching dog.</p>
      <p>The Rhino Orphanage in Limpopo Province said Jazz the giraffe <a href="https://www.facebook.com/TheRhinoOrphanage/posts/2850824288283978?__xts__%5B0%5D=68.ARBRnPUPOMOLKbzXbOrzHYxwr3GdIEt36-qjrFPLJkCYNwHCD0lGyBSyYbQV3Zv4ocXW7Ul1r4RKz0dqdsX4DY7uqgklt0P1yb9Q9MK4Q0MDFLyqt6hLtF1bp12Z0r9s20QbxBu57YMLMdMDNzDEoqYKn_0EeYPGT5UdQ73kT0q2YFJrezCmbR3heZTAI-h6y3KMe-bhZaHxh2j0GPW1hV_Xp2qiJ5mnyVp6YWDoY7EvNfFTnJf_xPtU6etlB0wk_0QSAYUTWMsVOFqszVKfu4e8Mt8O7qCGJcGxWO0u3XzdXisf7LtydIBnFtRpbOtsk0S8YlualekVQBrziH9ya0stzQ&amp;__tn__=-R">was only 2 days old</a> when he was found alone and in a coma.</p>
      <p>The giraffe was brought to the facility, where anti-poaching dog Hunter quickly took a shine to the young animal.</p>
      <p>Carers said Hunter <a href="https://www.facebook.com/TheRhinoOrphanage/posts/2851607481538992?__xts__%5B0%5D=68.ARCXYudLJE48m870fjE6iN9_a2-kY29K5wYfQlmIJMKrgHAQLZ09JA5Gqg8unIByuB16hVplQOVqwIZ7p84tLUUbLdq7VlLMPqJONZHyyxdOC8W8pxWDVoiJ513Wn7UoKzPtQLBPXsfMDvLKXdM8KtBU2NGXo027ki3KF0T9LSjZm37aXFeHps4gNpRaOIiVFTkDDnkg9UecSS7GUhHmIqqRxDYTwTsofNRN2MOzbTwMHeZKDdTrHfjVRFR6xqa4_lat_h-Mega2aHjUBG8YtPs5dnd3EwDdjDFINenHlZ6XtHBjnZr1iV_MJ7dF7Pyf6ybl0jwPjzb04x0d_S_un2i67w&amp;__tn__=-R">refused to eat</a> until Jazz emerged from the coma and his health started to improve.</p>
      <p>The sanctuary said Hunter is a "special animal" and spends all day watching over Jazz, whose health<a href="https://www.facebook.com/TheRhinoOrphanage/posts/2866569650042775?__xts__%5B0%5D=68.ARA5mJFuHCBP3gyyxhiGCCoUbraZocQHGiBGJp6xfZtP9LBgGFNZH8Lg5h58m7hnBjvVzu0GZb8-KdobktYCbAoVcukTCcltp1Y6bVRWOKoKO61NcaP6mylJkBS-Mf8VVmikL_6Q8xIockReJbyY7AFbZ4zXGTZKevbg3c7d1Wtx8m4OnkFz2GxDZmQUD0IZ3Ryz5XFvPYQgeb7OTXuV0A75xcs-Q59KFAT9psSDcKqHHw10CrBy2pL0vffz-JDsCjJvdkmY4ccTcSQc-huvckLwt-0_kBLQ4R7gkdN9dmK3sXOej1dYjAr9L9swGsJxDvQpudITgEoYVbkFMqS9VzGziw&amp;__tn__=-R"> is rapidly improving</a>.</p>
      <p>Jazz is expected to eventually be returned to the wild.</p>
