      <h1>【拍案驚奇】294萬人！香港區選刷新投票人數紀錄 民主派壓倒性勝利 包攬過半席位</h1>
      <address>
        <time datetime="2019-11-25T02:58:49+00:00">25 Nov 2019, 02:58</time>
      </address>
      <p>294萬人！<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E5%8D%80%E9%81%B8.htm">香港區選</a>刷新投票人數紀錄！<a href="https://www.ntdtv.com/b5/%E6%B0%91%E4%B8%BB%E6%B4%BE.htm">民主派</a>壓倒性勝利，包攬過半席位，<a href="https://www.ntdtv.com/b5/%E4%BD%95%E5%90%9B%E5%A0%AF.htm">何君堯</a>敗選；解析區選為何能順利進行| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C0cZ1qG3s3A" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「新拍專題」<br/>2019<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E5%8D%80%E9%81%B8.htm">香港區選</a>打破多項紀錄 02:29<br/>什麼是香港區議會選舉 04:47<br/>本次香港區選過程中出現的爭議 06:44<br/>(選民「被投票」/種票/沒出身分證就得選票/<br/>新選票預先被蓋章/派發物品涉嫌拉票/<br/>派發物品涉嫌拉票/計票總數超出選民總數/etc.)_<br/>截至發稿 香港區選部分結果介紹 11:00<br/>分析：為什麼香港區議會選舉能順利進行 12:10</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>11月24號，香港區議會選舉，全世界都在關注。<a href="https://www.ntdtv.com/b5/%E6%B0%91%E4%B8%BB%E6%B4%BE.htm">民主派</a>抗爭人士在選舉前，就喊出「踢走建制派」，「血債票還」等口號，現在已經可以說基本達到目的。</p>
      <p>截至我們發稿，區選已經完成投票，正在統計各區票數，結果陸續出爐。根據最新消息，截至香港11月25號早上5點，全部18個選區的452個議席中，民主派已經取得超過270席，總數已經過半，成為區議會中的多數，而根據已經點完的票數，親北京的建制派陣營只得到了30多個席位。香港電台此前已經比喻，建制派將面臨「崩盤式潰敗」。而本次區選結果，將衝擊下一次香港特首的選舉。</p>
      <p>經歷近6個月的反送中運動，這個國際大都市的人民，幾乎全城出動，參與投票，讓這場歷史性的選舉打破了多項紀錄。同時，這次區選也是反送中運動後，一次民意的大展示。作為反送中運動以來的首要主要選舉，這對香港的建制派議員群體，是一次重大挑戰，同時也被視為對林鄭月娥政府打分的一次全民公投。更重要的，這是在中共治下的全中國，唯一一個在進行民主投票的地方，對華人來說，顯得意義非凡。香港人手上的選票，也因此價值連城！</p>
