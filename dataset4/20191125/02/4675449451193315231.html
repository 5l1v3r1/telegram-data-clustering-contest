      <h1>En Medellín se construye el primer avión eléctrico del país</h1>
      <address>
        <time datetime="2019-11-25T02:10:02+00:00">25 Nov 2019, 02:10</time>
      </address>
      <p>En Medellín se construye el primer avión eléctrico del país y el segundo en <b>Latinoamérica</b>. Este ejemplar buscar ser una alternativa de movilidad sostenible.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rpJ1YTaXhfI" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Con la intención de impulsar la industria aeronáutica, un grupo de estudiantes y profesores de la <b>Institución Universitaria Pascual Bravo</b> diseñaron un avión eléctrico.</p>
      <p>Tras varios meses en estudios de diseños, este avión eléctrico, primero en <b>Colombia</b> y segundo en la <a href="https://telemedellin.tv/epm-trabaja-mesa-de-bello/364780/">región</a>, pues en <b>Brasil</b> ya fue desarrollado, espera iniciar prueba de funcionamiento en los próximos días con licencias de la <b>Aerocivil</b>.</p>
      <p>Las piezas de la aeronave han sido financiadas por el <b>Pascual Bravo</b> y el <b>Fondo Sapiencia</b>.</p>
      <p>Este avión ultraliviano tendrá la capacidad de volar hasta cinco mil pies de altura con una capacidad de 45 minutos de trayecto.</p>
    </article>
