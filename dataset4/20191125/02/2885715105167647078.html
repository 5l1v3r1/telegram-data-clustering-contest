      <h1>Inside 80s reunion bash: Chiranjeevi, Mohanlal and Jackie Shroff make merry</h1>
      <h2>Chiranjeevi hosted the 10th annual reunion of 80s actors in Hyderabad. Mohanlal, Suhasini Maniratnam, Radikaa Sarathkumar and Jackie Shroff among others were in attendance.</h2>
      <address>
        <time datetime="2019-11-25T02:53:35+00:00">25 Nov 2019, 02:53</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Chiranjeevi1.jpg"/>
        <figcaption>Megastar Chiranjeevi hosted the 10th annual reunion of 80s actors in Hyderabad on Sunday. Around 40 actors, including Jaya Sudha, Jaya Prada, Suhasini, Mohanlal, Nagarjuna Akkineni and Venkatesh among others graced the event. (Photo: Radikaa Sarathkumar/Twitter)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Chiranjeevi2.jpg"/>
        <figcaption>Radikaa Sarathkumar shared photos on Twitter. (Photo: Radikaa Sarathkumar/Twitter)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Chiranjeevi6.jpg"/>
        <figcaption>She gave fans a sneak peek into the bash. (Photo: Radikaa Sarathkumar/Twitter)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Chiranjeevi9.jpg"/>
        <figcaption>Mohanlal shared a photo with Chiranjeevi on Twitter, tagging him as his "amazing friend." (Photo: Mohanlal/Twitter)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Chiranjeevi3.jpg"/>
        <figcaption>In another photo, Mohanlal struck a pose with Radikaa Sarathkumar. (Photo: Radikaa Sarathkumar/Twitter)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Chiranjeevi4.jpg"/>
        <figcaption>Ram Charan posed with Radikaa Sarathkumar and her husband Sarath Kumar. (Photo: Radikaa Sarathkumar/Twitter)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Chiranjeevi5.jpg"/>
        <figcaption>Venkatesh, Jagapathy Babu and Sumalatha posed for a selfie with Radikaa Sarathkumar. (Photo: Radikaa Sarathkumar/Twitter)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Chiranjeevi8.jpg"/>
        <figcaption>Jackie Shroff and Sarath Kumar at the 80s reunion bash. (Photo: Radikaa Sarathkumar/Twitter)</figcaption>
      </figure>
