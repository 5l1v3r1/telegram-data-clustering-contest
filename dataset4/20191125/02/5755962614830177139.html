      <h1>港選舉印證鄧小平生前演說 「中國若稱霸就打倒它」</h1>
      <address><time datetime="2019-11-25T02:51:21+00:00">25 Nov 2019, 02:51</time> by <a rel="author" href="https://newtalk.tw/news/author/%E6%B4%AA%E7%BF%A0%E8%93%AE" target="_blank">洪翠蓮</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jAPghmM8exE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>香港區議會選舉結果，截至上午10時止，泛民主派已經拿下452席裡的390席，重擊親中派；而網路上再度翻出中國已故領導人鄧小平45年前在聯合國的演講影片，表示一旦中國有朝一日變了顏色，變成一個超級大國，也在世界上稱王稱霸，到處欺負人家時，世界人民就應該跟中國人民一起「打倒它」。這段影片在今年年初廣為流傳，而今香港選舉，再度被網友翻出流傳。</p>
      <p>網友「華湧」在推特放上該段鄧小平在聯大的演講，截錄鄧小平約46秒的演說，內容為「如果中國有朝一日變了顏色，變成一個超級大國，也在世界上稱王稱霸，到處欺負人家、侵略人家、剝削人家，那麼世界人民就應當給中國戴上一頂『社會帝國主義』的帽子。就應當揭露它、反對它、並且同中國人民一道打倒它。」</p>
      <p>當時擔任中國副總理的鄧小平表示，中國政府與中國人民堅決支持被壓迫民族爭取獨立，保證與與被壓迫的人民站在同一陣線，而且反對殖民主義、帝國主義與霸權主義，還稱當時的中國屬於第三世界，「現在不是，將來也不做超級大國」。</p>
