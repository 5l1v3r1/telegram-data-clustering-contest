      <h1>[ẢNH] Toàn cảnh lễ bế mạc, trao giải bóng đá học sinh Hà Nội 2019</h1>
      <address><time datetime="2019-11-25T02:49:39+00:00">25 Nov 2019, 02:49</time> by <a rel="author">Băng Tâm</a></address>
      <p>
        <b>ANTD.VN - Bốn danh hiệu tập thể cùng một loạt danh hiệu cá nhân đã được trao trong lễ bế mạc Giải bóng đá học sinh THPT Hà Nội - Báo ANTĐ lần thứ XIX-2019 Cúp Number 1 Active, chiều 24-11.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1445.jpg"/>
        <figcaption>Chiều 24-11, Ban Tổ chức vui mừng chào đón nhiều vị khách quý tới chung vui trong ngày bế mạc giải bóng đá học sinh THPT Hà Nội 2019.Trong ảnh: Tổng Biên tập Báo ANTĐ - Trưởng BTC giải Nguyễn Thanh Bình (bên phải) tiếp đón và trò chuyện cùng Thiếu tướng Đoàn Ngọc Hùng - Phó Giám đốc CATP Hà Nội trước giờ khai mạc trận chung kết.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1472.jpg"/>
        <figcaption>Đúng 15h, lễ khai mạc trận chung kết chính thức bắt đầu.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1478.jpg"/>
        <figcaption>Các đại biểu, đại diện nhà tài trợ, ban tổ chức cùng 5.000 thầy cô giáo, học sinh nghiêm trang trong nghi thức chào cờ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1517.jpg"/>
        <figcaption>Ông Nguyễn Thanh Bình - Tổng Biên tập Báo ANTĐ, Trưởng BTC giải phát biểu khai mạc trận chung kết.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1528.jpg"/>
        <figcaption>Đại biểu cùng đại diện BTC tặng hoa, động viên hai đội trước trận.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1543.jpg"/>
        <figcaption>15h, các cầu thủ THPT Ngô Sỹ Liên (áo đỏ) và THPT Lê Văn Thiêm bước ra sân.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1490.jpg"/>
        <figcaption>Hàng ngàn CĐV với trống chiêng, băng rôn, biểu ngữ đã sẵn sàng "tiếp lửa".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1501.jpg"/>
        <figcaption>Nữ CĐV của trường Lê Văn Thiêm sôi nổi cổ vũ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1500.jpg"/>
        <figcaption>Trong khi các CĐV trường Ngô Sỹ Liên có niềm tin mãnh liệt vào đội nhà.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1561.jpg"/>
        <figcaption>Trận chung kết diễn ra căng thẳng, hấp đẫn.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1599.jpg"/>
        <figcaption>THPT Ngô Sỹ Liên thắng chung cuộc thuyết phục 3-0, qua đó đoạt chức vô địch mùa giải.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1847.jpg"/>
        <figcaption>Thiếu tướng Đoàn Ngọc Hùng cùng các đại biểu, đại diện BTC trao cúp, cờ lưu niệm, tiền thưởng vô địch cho đội bóng trường Ngô Sỹ Liên.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1835.jpg"/>
        <figcaption>THPT Lê Văn Thiêm giành ngôi á quân.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1827.jpg"/>
        <figcaption>Trong khi đó, tấm HCĐ thuộc về đội bóng trường THPT Tân Lập sau khi thắng sát nút THPT Phúc Lợi 2-1 ở trận tranh hạng Ba.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1821.jpg"/>
        <figcaption>THPT Phúc Lợi đoạt giải Phong cách.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1795.jpg"/>
        <figcaption>Ông Chu Quốc Dũng - Phó Tổng biên tập Báo ANTĐ, trao giải cho Cầu thủ lớp 10 xuất sắc nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1796.jpg"/>
        <figcaption>Ông Lưu Hồng Quân - Phó Tổng biên tập Báo ANTĐ trao giải Thủ môn xuất sắc nhất giải.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1817.jpg"/>
        <figcaption>... và giải HLV xuất sắc nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1797.jpg"/>
        <figcaption>Ông Vũ Mạnh Hùng - Phó Tổng biên tập Báo ANTĐ trao giải Cầu thủ lớp 11 xuất sắc nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1798.jpg"/>
        <figcaption>Ông Phạm Ngọc Tuấn - Trưởng phòng Chính trị tư tưởng Sở GD-ĐT Hà Nội, trao giải cho Tổ trọng tài xuất sắc nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1799.jpg"/>
        <figcaption>... bên cạnh đó là giải Cầu thủ ghi nhiều bàn thắng nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1813.jpg"/>
        <figcaption>Bà Vũ Phương Thanh - Đại sứ thương hiệu nhãn hàng Number 1 Active - Tập đoàn Tân Hiệp Phát - Nhà tài trợ chính (bìa trái) trao giải cho Đội hình tiêu biể</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1861.jpg"/>
        <figcaption>Thầy và trò trường Ngô Sỹ Liên nâng cao chiếc cúp vô địch đầu tiên sau 3 mùa liên tiếp tham dự.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/84/2019_11_24/img1867.jpg"/>
        <figcaption>Xin chúc mừng nhà vô địch - THPT Ngô Sỹ Liên!</figcaption>
      </figure>
