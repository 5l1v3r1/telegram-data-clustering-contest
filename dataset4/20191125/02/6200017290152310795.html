      <h1>Magazin gündeminde öne çıkanlar | Genta İsmajli'den sürpriz düet</h1>
      <h2>Dünyaca ünlü Kosovalı şarkıcı <a href="https://www.fanatik.com.tr/haberler/genta-ismajli">Genta İsmajli</a>'nin düet yapacağı Türk müzisyen belli oldu. İşte hem Türkiye hem dünyada <a href="https://www.fanatik.com.tr/haberler/magazin">magazin</a> gündeminin öne çıkanları...</h2>
      <address>
        <time datetime="2019-11-25T02:48:00+00:00">25 Nov 2019, 02:48</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1a5066a97ce958760055"/>
        <figcaption><b>Öğretmenler günü selfie'si<br/></b>Dilan Çiçek Deniz gönüllü destekçisi olduğu Öğretmen Akademisi Vakfı'nın (ÖRAV) Samsun'da düzenlediği şenliğe katıldı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1a5bae298b5f279c6748"/>
        <figcaption>Anne ve babasının da öğretmen olduğunu söyleyen Dilan Çiçek'e vakfa desteğinden dolayı plaket verildi. Oyuncu, sahneden tüm öğretmenlerle selfie çekerek öğretmenler gününü kutladı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1a8e66a97ce95776d293"/>
        <figcaption><b>Yücel'in yeni projesi<br/></b>Azınlıkta Kaldık oyunu ile TİM Show Center'da izleyicisiyle buluşan Uğur Yücel, izleyicilere yeni projesini ilk kez açıkladı. Yücel yakında zamanda, gösterilerinde sıklıkla söz ettiği ve şiirlerini okuduğu Neyzen Tevfik'i canlandıracağını söyledi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1ac666a97cea54ffab9c"/>
        <figcaption><b>Müzik ziyafeti<br/></b>Kuzey rüzgarlar estirdi. Kıbrıs’ta Merit Crystal Cove Hotel’de sahne alan Funda Arar, şarkıları ve enerjisiyle sevenlerine keyifli bir gece yaşattı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1ac5ae298b5f279c6754"/>
        <figcaption>Kendisini bekleyen yaklaşık bin hayranının alkışları arasında sevilen şarkısı 'Yak Gel'i söyleyerek sahneye çıkan Arar, derin yırtmaçlı iddialı kostümüyle göz doldurdu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1b06ae298b5f26925780"/>
        <figcaption><b>'Şiddete Hayır' şiiri<br/></b>Sosyal sorumluluk projeleri için yazdığı şiirlerle adından söz ettiren halk ozanı ve şair Abdurrahman Delen, 'Kadınsız Bir Dünya Yaşanmaz Olur' şiiriyle kadına şiddete dikkat çekti. Şiiri besteleyen Delen, klip çekerek tepkisini duyuracak. Azerbaycan'da 'Kardeşlik Ödülü' alan Delen, 'Dokunmayın Çocuklara' şiiri ile çok sayıda ödülün sahibi oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1b2466a97cea54ffaba3"/>
        <figcaption><b>Hem göze hem kulağa...<br/></b>Türk müziğinin güçlü seslerinden Seda Sayan Günay Restaurant'ta muhteşem bir performansa imza attı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1b2cae298b5e95d94f78"/>
        <figcaption>Sahnesinin ilk bölümü için modacı Seda İnan imzalı kırmızı derin yırtmaçlı bir elbise tercih eden Seda Sayan, birbiri ardına söylediği slowlarla Günay'da duygusal Kuzey rüzgarlar estirdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1b62ae298b5e96ab18a8"/>
        <figcaption><b>17 Ocak'ta vizyonda<br/></b>Cem Yılmaz, '2 Arada' ve 'Kaçamak' isimli Karakomik Filmler 1'in ardından serinin ikinci filmlerini de seyirciyle buluşturuyor. 'Deli' ve 'Emanet' adlı iki farklı hikayeden oluşan 'Karakomik Filmler 2' 17 Ocak'ta vizyona girecek. 'Deli'nin başrollerinde Yılmaz'a Cem Davran, Büşra Develi ve Özkan Uğur, 'Emanet'te ise Özge Özpirinçci, Çağlar Çorumlu ve Celil Nalçakan eşlik ediyor.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1beaae298b5e96ab18aa"/>
        <figcaption><b>Aşk dolu kutlama<br/></b>26 yaşına giren Hande Erçel'e ilk kutlama sevgilisi Murat Dalkılıç'tan geldi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1be966a97cea53c5fed2"/>
        <figcaption>Ünlü popçu, Erçel’in yeni yaşını Instagram’da birbirlerine sarıldıkları bir fotoğrafı paylaşarak "Huzurum, mutluluğum, dostum, dünya güzeli sevgilim... Var ol" sözleriyle kutladı. Erçel, sevgilisinin duygusal paylaşımına "Her şeyi paylaşmaya doğum günümle başlamışız. Seni seviyorum mutluluğum" notuyla karşılık verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1c5dae298b5e95d94f80"/>
        <figcaption><b>545 yıllık sır açığa çıkacak<br/></b>Başrollerini İsmail Filiz, Esra Bilgiç, Baki İlhan, Aslıhan Karalar, Turgay Tanülkü ve Dilek Serbest'in paylaştığı ‘Adanış: Kutsal Kavga’ filmi 545 yıllık bir mücadeleyi anlatıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1c3c66a97ce95776d296"/>
        <figcaption>İddialı aksiyon sahneleriyle Türk sinema tarihine damga vurmaya hazırlanan filmde İstanbul’un fethinden sonra efsanevi bir haritanın etrafında şekillenen hikaye gözler önüne seriliyor. FFP Media’nın sahibi Şenel İlhan’ın yapımcılığını üstlendiği filmde binin üzerinde figüran görev yaptı. İstanbul sokaklarında çekilen aksiyon sahneleriyle sinemaseverleri mest edecek projede dövüş sahneleri de büyük bir titizlikle çekildi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1cbeae298b5f279c675b"/>
        <figcaption><b>Enerjik konser<br/></b>Levent Yüksel, önceki akşam sahne aldığı İstMarina Jolly Joker’de üç saat boyunca muhteşem bir performans sergiledi. Sahnede bir an olsun düşmeyen temposuyla sevenlerine müzik ziyafeti yaşatan Yüksel, konser sonunda dakikalarca alkışlandı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1cf2ae298b5f279c676c"/>
        <figcaption><b>‘Kalbim bomboş’<br/></b>'Sığınak' albümüyle başarılı bir çıkış yapan Tuğba Yurt, özel hayatıyla ilgili konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1cf4ae298b5f26925794"/>
        <figcaption>Ataşehir Watergarden’da konser veren genç şarkıcı, "Kalbim bomboş. Yalnız ve mutluyum. İşime odaklıyım. Yoluma böyle devam edeceğim" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb1d1eae298b5e96ab18ac"/>
        <figcaption><b>90'lar rüzgarı estirdi<br/></b>Ünlü sanatçı Metin Arolat, önceki gece Maslak 1453'deki No Flash'da sahne aldı. Konserine sevilen şarkılarından "Dert Değil" ile başlayan Arolat, gece boyunca 90'ların hit olmuş şarkılarını art arda seslendirerek nostalji rüzgarı estirdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb19e4ae298b5f2692577e"/>
        <figcaption><b>Sürpriz düet belli oldu (Fotoğraflar Instagram'dan alınmıştır)<br/></b>Dünyaca ünlü Kosovalı sanatçı Genta İsmajli geçtiğimiz haftalarda ülkemizi ziyarete geldiğinde sürpriz bir isimle düet yapacağını açıklamıştı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb2511ae298b5f26925798"/>
        <figcaption>Genta’nın düet yapacağı isim belli oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb250b66a97ce958760059"/>
        <figcaption>Ünlü Rap sanatçısı Eypio ile bir süredir iki yeni düet şarkı için çalışmalarını sürdüren Genta, aralık ayında yayınlamayı düşündükleri şarkılarının kliplerini de İstanbul’da çekecek. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5ddb253c66a97ce95876005b"/>
        <figcaption>Müzik yönetmenliğini İrsel Çivit’in üstlendiği Genta ve Eypio, şarkılarıyla listeleri sallamaya hazırlanıyor.</figcaption>
      </figure>
