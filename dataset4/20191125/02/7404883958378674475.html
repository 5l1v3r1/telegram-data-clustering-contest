      <h1>男網友轉帳19億求婚 60歲大媽求警護送領款才知…</h1>
      <address>
        <time datetime="2019-11-25T02:06:00+00:00">25 Nov 2019, 02:06</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911251003125621_04328.jpg"/>
        <figcaption>王大媽出示她和男網友的聊天紀錄說，雙方對感情都是很認真的，不相信對方詐騙她。（取材自現代快報／警方供圖）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/7vmJBIyfBd8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>「110，我要去銀行取19億！請保護我！」常州新北區一位60歲大媽到派出所求助，請民警陪同她一起去銀行提款的一句話，驚呆民警。</p>
      <p>現代快報報導，21日上午，一位60歲左右的王大媽（化姓）來到常州新北區奔牛派出所接待室。王大媽告訴民警，她要去銀行取款19億，因擔心金額巨大，怕路上不安全，正好也在新聞裡看到過警察可以幫忙護送，就來派出所求助，希望民警護送她去銀行取款。</p>
      <p>但19億可不是小數目，而且到銀行提取大額現金需要預約。接待民警便詢問王大媽有沒有跟銀行方面進行預約，王大媽卻說，這筆錢是一個追求她的男網友在20日剛轉給她的，她想去銀行查一查，再把錢取出來。</p>
      <p>王大媽說，自己單身多年，最近在某視頻網站上認識一個年齡相仿的男網友。男網友對她非常溫柔體貼，還說自己有大筆遺產和很多房產，也是孤身一人，很是寂寞，一直尋覓著找一個貼心人。20日，那位男網友告訴王大媽，說給王大媽打了19億，希望王大媽能夠嫁給他。王大媽覺得對方是可以託付之人。</p>
      <p>民警聽了王大媽這番講述，確定這是婚戀詐騙，便告訴王大媽她遇到騙子了。但王大媽卻不相信，還出示她和男網友的聊天紀錄說，雙方對感情都是很認真的，而且男網友也沒有跟她借錢。</p>
      <p>民警見王大媽深信不疑，於是一邊聯繫她的兒子，一邊找了不少婚戀詐騙的新聞和視頻宣傳資料，王大媽看完那些新聞和視頻後，才如夢初醒，意識到自己遇到的應該是騙子。最後，王大媽對民警連連感謝，表示自己不會輕易上當了。</p>
