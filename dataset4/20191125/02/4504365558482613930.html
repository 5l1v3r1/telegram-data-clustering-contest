      <h1>Silencio y oscuridad en el IEE ¿funeral político de Maru?</h1>

      <p>Chihuahua.- Caras largas, murmullos y lapsos de silencio se viven en el edificio del IEE donde en estos momentos se lleva a cabo la recepción de urnas y el conteo de votos del Plebiscito Chihuahua 2019.</p>
      <p>Alrededor de la 18:15 horas comenzaron a llegar las urnas y la mecánica de recepción simula como a una línea de producción de maquila, mientras del otro lado del edificio de enfrente del Conservatorio, se tuvo que decretar un receso de la sesión del Instituto Estatal Electoral, debido a que ni "Wikis", ni representantes del Ayuntamiento,  ni consejeros,  ni representantes de partidos  quisieron hacer uso de la palabra.</p>
      <p>Algunos maliciosos decían que "parecía funeral y sólo esperaban el féretro de Maru", mientras al interior de una sala el cómputo de los votos se realizaba entre mesas, pizarrones y personal operativo con diversos roles.</p>
      <p>El café se lo tomaban negro y la concentración de personas abarrotaba los estacionamientos, la calle Doblado estaba cerrada y oscura, como las calles aledañas y en general toda la colonia Popular y Cerro Coronel l.</p>
      <p>La mayoría de los reporteros expectantes del proceso de conteo y pocos se percataron de la llegada de un trabajador descalabrado. Un hilo de sangre bajaba por su cabeza y signos de interrogación se dibujaban en los rostros. "Se golpeó con una valla", reportaron de inmediato las autoridades y el alboroto se disipó con la convocatoria del Municipio para una repentina rueda de prensa.</p>
      <p>La mayoría de la prensa presente, abandonó el IEE para ir a las oficinas del Ayuntamiento, donde las autoridades municipales en pocos minutos brindarán un posicionamiento.</p>
      <p>En el IEE se comentaba de las amenazas de bomba, de la poca participación, de que todos estaban cansados y que surgirán muchas conclusiones derivadas de este inédito ejercicio, el plebiscito Chihuahua 2019. Ahora viene la etapa de impugnaciones, de largas y decididas impugnaciones.</p>
      <p>La fila de funcionarios con urnas seguía creciendo, abarcaba varias cuadras; ahí esperaban esos funcionarios en la oscuridad de las calles que no han podido arreglar desde hace mucho tiempo administraciones de ningún partido, con plebiscitos o sin plebiscitos.</p>
