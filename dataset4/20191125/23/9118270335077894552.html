      <h1>СМИ: Корбан является «теневым мэром» Днепра и руководит городом вместо Филатова</h1>
      <address><time datetime="2019-11-25T23:25:00+00:00">25 Nov 2019, 23:25</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UjBufSCGoGA" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экс-глава партии «УКРОП», бывший заместитель руководителя Днепропетровской ОГА времен Игоря Коломойского Геннадий Корбан является «теневым мэром» Днепра.</p>
      <p>Об этом идет речь в расследовании журналистов проекта Bihus.info в программе «Наші гроші».</p>
      <p>Авторы расследования заявляют, что Геннадий Корбан руководит городом вместо нынешнего городского головы Бориса Филатова.</p>
      <p>В сюжете говорится, что в одном из элитных жилых комплексов Днепра якобы располагается «теневая мэрия», куда приезжают представители власти, депутаты и чиновники.</p>
      <p>Сам Геннадий Корбан, отвечая на вопрос о «теневом мэрстве» не стал отрицать информацию журналистов.</p>
      <blockquote>— Всегда есть люди - в любое время, в любом городе, в истории, их называют по-разному, «визионеры», которые могут влиять на что-то, лоббировать. Возможно, это так, я не отрицаю, - сказал <b>Геннадий Корбан.</b></blockquote>
      <p>Мэр Днепра Борис Филатов сказал, что Геннадий Корбан – его друг, однако не является «теневым мэром» и не руководит коррупционными делами.</p>
      <p>Напомним, ранее Борис Филатов заявил, что олигарх Игорь Коломойский <a href="http://nikvesti.com/news/politics/167085">сконцентрировался на задаче рейдерского захвата власти в Днепре.</a></p>
