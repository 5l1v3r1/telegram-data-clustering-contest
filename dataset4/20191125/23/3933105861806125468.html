      <h1>В Наровчате открыли памятник в честь монеты времен Золотой Орды (видео)</h1>
      <address>
        <time datetime="2019-11-25T23:24:00+00:00">25 Nov 2019, 23:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1eVkkqnchpE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Наровчате отметили 710-летие села. Причем до 2019 года официальный возраст этого населенного пункта равнялся 657 годам. Больше чем на полвека Наровчат постарел после того, как местные жители случайно нашли серебряную монету времен Золотой Орды.</i>
      </p>
      <p>В Наровчате открыли уникальный памятник в честь татарской дирхемы, подобного которому нет в России. Так называется серебряная монета со времен правления Золотой Орды. Таких в мире найдено около 20. Одну из них обнаружили в Наровчате. Находка стала настоящей исторической сенсацией. Ведь, согласно летописям, первые упоминания о поселении датировались 1361 годом. На монете изображен 1309 год чеканки, а еще место — город Мохши, так назывался древний Наровчат, который входил в состав Золотой Орды.</p>
      <p>«Один из символов означает МХШ и читается как Мохша, также написан год — 709-й.В переводе на наше летоисчисление от Рождества Христова — 1309-й», — рассказал доктор исторических наук, директор института непрерывного образования ПГУ Геннадий Белорыбкин.</p>
      <p>Серебряную дирхему в 2018 году случайно нашли местные жители. Вскоре об этом узнали пензенские историки, археологи и нумизматы. Подлинность монеты устанавливали специалисты со всей страны.</p>
      <p>«Очень редко находится доказательная база, которая позволяет сделать тот или иной населенный пункт более старым, поэтому в апреле была организована всероссийская конференция. Чтобы не было никаких вопросов, собрались маститые ученые со всей страны, и действительно были приведены доказательства, что в 1309 году именно здесь, в Мохше, печаталась монета», — сказал заместитель председателя правительства Пензенской области Олег Ягов.</p>
      <p>Таким образом, за год Наровчат состарился больше чем на полвека, и в 2019-м местные жители отметили 710-летие со дня первого упоминания о городе Мохши, то есть древнем Наровчате. Правда, по мнению историков, еще раньше XIV века там располагался древнемордовский город Наручадь, поэтому дата основания населенного пункта в будущем вновь может измениться, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
