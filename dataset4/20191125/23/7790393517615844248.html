      <h1>[Photo] Tham quan làng gốm 500 tuổi bên dòng sông Thu Bồn</h1>
      <h2>Làng Thanh Hà với hơn 500 năm hình thành và phát triển đã làm nên tên tuổi một vùng đất làm gốm trứ danh cả nước.</h2>
      <address><time datetime="2019-11-25T23:05:00+00:00">25 Nov 2019, 23:05</time> by <a rel="author">PV (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/1_1.jpg"/>
        <figcaption>Làng gốm Thanh Hà nằm ngay bên bờ sông Thu Bồn, thuộc địa bàn phường Thanh Hà, cách khu phố cổ Hội An hơn 3km về hướng Tây. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/2_1.jpg"/>
        <figcaption>Sử cũ kể rằng, đầu thế kỷ 16, các cư dân từ vùng Thanh Hóa di cư vào xứ Quảng mang theo nghề gốm dựng làng, xây lò, sản xuất những mặt hàng gốm gia dụng như nồi, bát, đĩa, ấm chén phục vụ cả một khu vực miền Trung Trung Bộ rộng lớn. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/3_1.jpg"/>
        <figcaption>Nguyên liệu chính để làm ra những sản phẩm gốm Thanh Hà là đất sét nâu dọc sông thu Bồn. Đất sét lấy về được nhào nhuyễn rồi dùng kéo xén đất, cắt mỏng 3 đến 4 lần. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/4_1.jpg"/>
        <figcaption>Trải qua 5 thế kỷ, đến nay gốm Thanh Hà vẫn giữ cách thức sản xuất thủ công và gần như độc nhất, đó là tạo hình bằng tay hoặc bàn xoay đạp chân, không dùng khuôn. Công đoạn chuốt đất (tạo hình sản phẩm) phải có hai người một người đứng 1 chân còn chân kia đạp bàn xoay trong khi đó 2 tay nhào đất. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/5_1.jpg"/>
        <figcaption>Các sản phẩm của làng gốm được lên thuyền đi khắp vùng xứ Quảng, Thừa Thiên, rồi lên cả tàu biển vượt đại dương đến Nhật Bản, Trung Quốc, Tây Ban Nha…(Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/6_1.jpg"/>
        <figcaption>Gốm Thanh Hà được nung hoàn toàn bằng lò củi truyền thống, ban đầu nhóm lửa khoảng 7-8 tiếng đồng hồ sau đó mới bắt đầu đốt thật lớn cho đến độ thì nghỉ lửa. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/7_1.jpg"/>
        <figcaption>Mới đây "Nghề gốm Thanh Hà" được đưa vào Danh mục di sản văn hóa phi vật thể quốc gia. (Ảnh: Thế Đại/Vietnam+)</figcaption>
