      <h1>Đặc nhiệm FSB, Vệ binh Quốc gia Nga sẽ dùng súng cỡ đạn chuẩn NATO</h1>
      <address><time datetime="2019-11-25T23:00:00+00:00">25 Nov 2019, 23:00</time> by <a rel="author">Thùy Dung/Báo Đất Việt</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/3/dac-nhiem-fsb-ve-binh-quoc-gia-nga-se-dung-sung-co-dan-chuan-nato.jpg"/>
        <figcaption>Hiện các đơn vị của <b>lực lượng FSB </b>đã tham gia một số giai đoạn thử nghiệm tính năng chiến đấu của súng mới và đã đạt được kết quả rất tốt. Lính FSB sẵn sàng tổ chức các cuộc thử nghiệm trên thao trường để sau đó có thể hoàn thiện hơn mẫu súng trường Tochnost.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/3/dac-nhiem-fsb-ve-binh-quoc-gia-nga-se-dung-sung-co-dan-chuan-nato-Hinh-2.jpg"/>
        <figcaption>Nhiều khả năng loại súng mới sẽ được ưu tiên trang bị thêm cho cả lực lượng đổ bộ đường không. Điều thú vị là, đơn vị phát triển khẩu súng trường Tochnost là một công ty tư nhân hiện đang sản xuất súng trường bắn tỉa nổi tiếng T-5000. Tuy nhiên, nó cũng không đáng ngạc nhiên bởi lãnh đạo của công ty này đều là những cựu lính bắn tỉa tầm xa có hạng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/3/dac-nhiem-fsb-ve-binh-quoc-gia-nga-se-dung-sung-co-dan-chuan-nato-Hinh-3.jpg"/>
        <figcaption>Đại diện của công ty, ông Ivan Ivanov cho biết rằng, súng trường bắn tỉa Tochnost có những tính năng đặc biệt, tạo ra sự khác biệt với khẩu súng trường T-5000. Hiện có một doanh nghiệp khác cũng tham gia phát triển các mẫu súng trường bắn tỉa mới cho <i>quân đội Nga</i>. Đó là một doanh nghiệp nhà nước - Viện Nghiên cứu Cơ khí chính xác Trung ương ở ngoại ô Moscow.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/3/dac-nhiem-fsb-ve-binh-quoc-gia-nga-se-dung-sung-co-dan-chuan-nato-Hinh-4.jpg"/>
        <figcaption>Được biết, loại súng bắn tỉa Orsis T-5000 có trọng lượng 5,8kg, dài 1,27m với báng súng mở tối đa hoặc 1,02m với báng gấp. Điểm đặc biệt là nó được sản xuất kiểu gia công nên phải mất tới 3 ngày mới làm xong 1 khẩu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/3/dac-nhiem-fsb-ve-binh-quoc-gia-nga-se-dung-sung-co-dan-chuan-nato-Hinh-5.jpg"/>
        <figcaption>T-5000 được chế tạo sử dụng 2 loại đạn khác nhau gồm: đạn 7,62x51mm (308 Win tiêu chuẩn NATO) tầm bắn ngắn 800m, đạn 338 Lapua Magnum (8,6x71mm) tầm bắn xa 1.500m. Súng sử dụng hộp tiếp đạn loại 5 hoặc 10 viên, làm bằng nhôm.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/3/dac-nhiem-fsb-ve-binh-quoc-gia-nga-se-dung-sung-co-dan-chuan-nato-Hinh-6.jpg"/>
        <figcaption>Thông thường, để một khẩu súng trường đạt được tiêu chuẩn trở thành súng bắn tỉa phải có chỉ số chính xác (MOA) dưới 1. Khi MOA bằng 1 tức là viên đạn sẽ lệch đi 2,9 cm so với vị trí ngắm bắn ban đầu ở trên bia, với tầm bắn 100m, trong điều kiện không có gió.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/3/dac-nhiem-fsb-ve-binh-quoc-gia-nga-se-dung-sung-co-dan-chuan-nato-Hinh-7.jpg"/>
        <figcaption>Nhà sản xuất quảng cáo chỉ số MOA của T-5000 chỉ 0,5 MOA (tức viên đạn chỉ lệch đi 1,45cm so với vị trí ngắm bắn ban đầu), chính xác hơn so với loại súng bắn tỉa nổi tiếng của Mỹ là XM2010 (0,8 MOA, tương đương khoảng 2,32cm).</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/3/dac-nhiem-fsb-ve-binh-quoc-gia-nga-se-dung-sung-co-dan-chuan-nato-Hinh-8.jpg"/>
        <figcaption>Tuy nhiên, các thông số trên được thực hiện trong điều kiện lý tưởng.</figcaption>
      </figure>
