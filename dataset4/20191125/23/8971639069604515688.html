      <h1>В Real Racing 3 появится «Формула 1»</h1>
      <address>
        <time datetime="2019-11-25T23:21:00+00:00">25 Nov 2019, 23:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2DoJmgRzrr0" width="1200" height="650" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Electronic Arts и студия Firemonkeys заключили партнерское соглашение с «Формулой 1». Таким образом, погонять на скоростных болидах можно будет и на мобильных платформах уже с завтрашнего дня.</p>
      <p>В Real Racing 3 попадут 10 команд «Формулы 1» и гоночная трасса Яс Марина (а также Монца, Сильверстоун и Судзука).</p>
      <p>Загрузить Real Racing 3 можно в <a href="http://geteml.com/ru/mail_link_tracker?hash=61ozg3qnobz44i4pur3c56k6ae6356j6ptskogye9cy8dn7ia36twhukj1ekq4bohttyuem7exy3o6&amp;url=aHR0cHM6Ly9zbWFydC5saW5rLzVkY2UwYmEwNWVkNWU~&amp;uid=MjI3NjI0Mw==">App Store</a> и <a href="http://geteml.com/ru/mail_link_tracker?hash=6aes4ycg144kz94pur3c56k6ae6356j6ptskogye9cy8dn7ia36thfi8qnko79r61ttyuem7exy3o6&amp;url=aHR0cHM6Ly9zbWFydC5saW5rLzVkY2UwYmEwNWVkNWU~&amp;uid=MjI3NjI0Mw==">Google Play</a>.</p>
