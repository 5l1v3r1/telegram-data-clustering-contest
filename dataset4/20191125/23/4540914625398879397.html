      <h1>Fahrdienstleister Uber: Keine Lizenz mehr in London</h1>
      <address><time datetime="2019-11-25T23:04:57+00:00">25 Nov 2019, 23:04</time> by <a rel="author">Euronews mit dpa, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OOGuD6YDCO0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der <a href="https://de.euronews.com/2019/08/09/uber-5-2-milliarden-dollar-quartalsverlust">Fahrdienst-Vermittler Uber</a> hat in London seine Lizenz verloren. Es ist das zweite mal in etwas mehr als zwei Jahren. Der Grund: Sicherheitsverstöße. Laut der zuständigen Transportbehörde "TfL" konnten nicht-autorisierte Fahrer ein Profilbild von sich in Konten anderer Fahrer hochladen. Diese unbefugten Fahrer sollen in mehr als 14.000 Fällen Passagiere befördert haben.</p>
      <p>Londons Bürgermeister Sadiq Khan stellte sich auf die Seite der Behörde. "TfL hat einen Systemfehler bei Uber aufgedeckt, der die Sicherheit der Passagiere direkt gefährdet hat", so Khan in einer Erklärung.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198908741548171264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Unterdessen weist Uber die Kritik zurück. Man verfüge über robuste Systeme und Überprüfungen, um die Identität der Fahrer zu bestätigen. Ein neues Verfahren für die Gesichtserkennung werde bald eingeführt.</p>
      <p>Uber-Geschäftsführer Dara Khosrowshahi schrieb auf Twitter:</p>
      <p>"Wir verstehen, dass wir uns an hohe Standards halten müssen - so muss es sein. Aber diese Entscheidung der Transportbehörde ist einfach falsch. In den vergangenen zwei Jahren haben wir unsere Arbeitsweise in London grundlegend verändert.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198929262826311681" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Uber kündigte bereits an, den Beschluss anfechten zu wollen. Für das Unternehmen ist London ein wichtiger Markt. In der britischen Hauptstadt soll es Uber zufolge 45.000 lizenzierte Fahrer und 3,5 Millionen Nutzer geben. 2017 wurde dem Fahrdienst-Vermittler in London Nachlässigkeit unter anderem beim Melden von Straftaten vorgeworfen.</p>
