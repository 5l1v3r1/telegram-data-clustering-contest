      <h1>El increíble desenlace del caso de Marina Morbiducci: "Quería c... con mi amante"</h1>
      <address><time datetime="2019-11-25T23:23:00+00:00">25 Nov 2019, 23:23</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ru8KYzmn94k" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Al ser consultada por los periodistas por su estado de salud, y visiblemente alterada por la presencia policial, la mujer, a los gritos, lanzó la impactante confesión por la cual desapareció de su casa en San Isidro y se trasladó a Mar del Plata</b>
        </i>
      </p>
      <related>
        <a href="https://www.diariopopular.com.ar/general/marina-morbiducci-la-mujer-que-desaparecio-el-sabado-san-isidro-fue-encontrada-mar-del-plata-n441390"/>
      </related>
      <p><b>Marina Morbiducci</b>, la mujer de 53 años que desapareció de su casa el sábado pasado y fuera encontrada este lunes por la tarde en un conocido hotel de <a href="http://www.diariopopular.com.ar/mar-del-plata-a3">Mar del Plata</a>, realizó una <b>impactante</b> confesión ante la prensa cuando era trasladada por la policía a un centro de salud para que evalúen su estado.</p>
      <p>
        <mark>Visiblemente alterada, Morbiducci gritó ante la prensa que se fue de su hogar para encontrarse con su amante.</mark>
      </p>
      <p><b>"Quería coger con mi amante"</b>, disparó ante los micrófonos de la señal de noticias A24.</p>
      <p>Cabe destacar que la mujer, oriunda de la zona norte del Conurbano, fue hallada en la localidad balnearia, dos días después de que sus familiares denunciaran que había desaparecido tras salir de su trabajo en San Isidro.</p>
      <h3>ADEMÁS:</h3>
      <p>
        <a href="https://www.diariopopular.com.ar/general/marina-morbiducci-la-mujer-que-desaparecio-el-sabado-san-isidro-fue-encontrada-mar-del-plata-n441390">Encontraron a la mujer que desapareció el sábado en San isidro</a>
      </p>
      <p>Fuentes policiales señalaron que Morbiducci fue encontraba <b>“en buen estado de salud, aunque con una crisis nerviosa”</b>, cuando volvía a su habitación en el Hotel Costa Galana, ubicado en la zona de Playa Grande, donde se había registrado el domingo por la tarde.</p>
      <p>Tras ser hallada, la mujer se encerró inicialmente en su cuarto, pero finalmente aceptó la intervención del personal policial y del hotel, y fue trasladada en ambulancia a un hospital <b>“para que sea tratada adecuadamente hasta que llegue algún familiar”</b>, informó una fuente.</p>
      <p>Tras la aparición de la mujer, quedó descartada cualquier situación vinculada a un secuestro, hipótesis planteada a partir de un llamado que sus allegados recibieron este mediodía con un pedido de rescate.</p>
