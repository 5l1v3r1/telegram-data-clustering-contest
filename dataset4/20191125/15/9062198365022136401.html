      <h1>108 metrelik bina saniyeler içinde yerle bir oldu</h1>
      <h2>Güney Afrika'nın Johannesburg şehrinde, Bank of Lisbon'a ait 108 metre yüksekkliğindeki 31 katlı bina kontrollü bir şekilde yıkıldı.</h2>
      <address>
        <time datetime="2019-11-25T15:44:00+00:00">25 Nov 2019, 15:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IbbrYTAoJOw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Güney Afrika'nın Johannesburg şehrinde, Bank of Lisbon'a ait 108 metre yüksekkliğindeki 31 katlı bina kontrollü bir şekilde yıkıldı.</p>
      <p>Geçen yıl yangın çıkan binanın yapılan yapısal değerlendirme sonucu güvenli olmadığı anlaşılmış ve yıkılmasına rarar verilmişti.</p>
      <p>Johannesburg şehir merkezinde Pixley Ka Isaka Seme Caddesi'nde dün gerçekleştirilen yıkım sebebiyle bölgede bulunan bazı sokaklar trafiğe kapatıldı. Bölgedeki yaklaşık 2 bin kişi tahliye edilerek güvenlik önlemleri alındı. Saat 09.00?da kontrollü patlama ile gerçekleştirilen yıkım sonucu bölgede yoğun toz bulutu görüldü. Johannesburg halkı, patlamayı kentin yüksek binalardan izleyerek kameraya aldı. 2018 yılında binanın 23.üncü katında çıkan yangını söndürme çalışmalarına katılan 3 itfaiyeci hayatını kaybetmişti.</p>
