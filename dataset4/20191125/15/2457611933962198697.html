      <h1>Alyona Alyona выпустила мини-альбом "В хаті МА"</h1>
      <address>
        <time datetime="2019-11-25T15:37:00+00:00">25 Nov 2019, 15:37</time>
      </address>
      <p>Украинская рэперша Alyona Alyona презентовала новый мини-альбом "В хаті МА". Трэки уже доступны в Apple Music.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UF-EEtkJuRI" width="753" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео: YouTube/Alyona Alyona</p>
      <p>"Это лето было особенным для меня. Я открыла множество новых стран, крутых фестивалей — как в Украине, так и за ее пределами. В промежутках между перелетами я иногда писала. Мысли, наблюдения, впечатления от общения с земляками. Мы собрали некоторые треки, которые были презентованы ранее, и добавили кое-что новое", - обратилась к поклонникам сама девушка у себя в Facebook.</p>
      <figure>
        <img src="https://strana.ua/img/forall/u/11/40/Screenshot_1(4).jpg"/>
        <figcaption>Фото: facebook.com/alyona.alyona.official</figcaption>
      </figure>
      <p>Уточним, что всего в альбом вошли восемь трэков, среди которых есть представленный ранее "Мамин суп".</p>
      <p>Напомним, <a href="https://strana.ua/news/234349-alyona-alyona-opublikovala-svoi-fotohrafii-v-odnom-kupalnike.html">Alyona Alyona опубликовала небольшую фотосессию в купальнике</a> и удивилась живучести стереотипа о том, что рэп - это не женское дело.</p>
      <p>Ранее "Страна" писала о том, что в Европе <a href="https://strana.ua/news/223574-alyona-alyona-poluchila-nemetskuju-premiju-kak-luchshij-novyj-artist.html">признали рэпершу лучшей новой исполнительницей</a>.</p>
