      <h1>هل قال البابا فرنسيس إن "الفقير برميل بارود، إذا أشعلته ينفجر العالم"؟ FactCheck#</h1>
      <address><time datetime="2019-11-25T15:18:00+00:00">25 Nov 2019, 15:18</time> by <a rel="author" href="https://www.annahar.com/author/468-%D9%87%D8%A7%D9%84%D8%A9-%D8%AD%D9%85%D8%B5%D9%8A" target="_blank">هالة حمصي</a></address>

      <p>مقولة من تسع كلمات فقط. والزعم أنّها للبابا فرنسيس. وجاء في حرفيتها: "إن الفقير هو "برميل بارود". إذا أشعلته، ينفجر العالم". منذ ايام، تكثّف تناقلها على وسائل التواصل الاجتماعي، مرفقة باسم <a href="https://www.annahar.com/keyword/%D8%A7%D9%84%D8%A8%D8%A7%D8%A8%D8%A7_%D9%81%D8%B1%D9%86%D8%B3%D9%8A%D8%B3">#البابا_فرنسيس</a>. <b>FactCheck# </b><b>النتيجة: </b>البابا فرنسيس ليس صاحب هذه المقولة، بل اقتبسها في رسالته في اليوم العالمي الثالث للفقراء، عن الاب بريمو مازولاري Primo Mazzolari. وكان البابا واضحا جدا في وضع مقولة مازولاري بين علامتي اقتباس. غير ان من عمدوا الى تناقلها لم يحترموا هذا الاقتباس، مما أوقعهم في خطأ.  <b>"النّهار" دقّقت من أجلكم   </b><b>الوقائع: </b>المقولة تحت الضوء. منذ ايام عدة، تكثف تناقلها على صفحات وحسابات على وسائل التواصل. وقد نشرها مستخدمون باشكال عدة: بوست ملون بخط عريض، او بوست عادي بخط صغير، مرفقا احيانا بصورة للبابا فرنسيس. وكان اجماع على ربط المقولة باسمه. <b>التدقيق: </b>-وفقا لما يبيّنه البحث، بدأ تناقل هذه المقولة على لسان البابا فرنسيس في (19) تشرين الاول 2019، على الاقل، وذلك بعد نحو يومين على انطلاق الاحتجاجات الشعبية في لبنان، في 17 منه. وقد تجدد تناقلها في الايام الماضية، في وقت تستمر الانتفاضة الشعبية. وقد اضيف، الى اسم البابا، تفصيل آخر: "اليوم العالمي للفقير 17 ت2 2019"، وفقا لما ذكرت صفحات.   -وهذا التفصيل صحيح. المقولة المتناقلة وردت في رسالة البابا فرنسيس في مناسبة اليوم العالمي الثالث للفقراء- الأحد 17 تشرين الثاني 2019، بعنوان: "رجاءُ البائسينَ لا ينقطعُ ابداً". ونجدها تحديدا في نهاية المقطع 4 في الرسالة البابوية. وجاء في حرفيته الآتي:   4. إن وصف ما يصنعه الله لخير الفقراء هو بمثابة لازمة دائمة في الكتاب المقدّس. إن الله هو الذي "يسمع"، "يتدخّل"، "يحمي"، "يدافع"، "يفدي"، "يخلّص"... باختصار، لا يمكن للرجل المسكين أن يجد الله أبدًا غير مبالٍ أو صامتًا إزاء صلاته. الله هو الذي يُنصف ولا ينسى (را. مز 40، 18؛ 70، 6)؛ لا بل إنه ملجأ له ولا يتأخّر في مساعدته (را. مز 10، 14). يمكن بناء العديد من الجدران وإغلاق المداخل حتى نظنّ أننا نشعر بالأمان مع ثرواتنا الشخصيّة على حساب الذين يُتركون خارجًا. لكن الأمر لن يكون كذلك إلى الأبد. إن "يوم الربّ"، كما وصفه الأنبياء (را. عا 5، 18؛ أش2، 5؛ يوء1، 3)، سوف يدمّر الحواجز التي نشأت بين البلدان ويأخذ مكان غطرسة القليلين مع تضامن الكثيرين. وحالة التهميش التي يعاني منها ملايين الأشخاص لن تستمرّ طويلاً. فصراخهم يزداد ويعانق الأرض بأسرها. كما كتب الأب بريمو مازولاري: "إن الفقير هو احتجاج مستمرّ على مظالمنا؛ الفقير هو "برميل بارود". إذا أشعلته، ينفجر العالم".اذاً، من الواضح، بعد قراءة هادئة ومتمعنة للمقطع، ان البابا فرنسيس يقتبس من الكتاب المقدس، وايضا من الأب بريمو مازولاري، ليطور فكرته ويؤكّدها في موضوع الفقراء. وفي كل اقتباساته، يحرص على استخدام علامتي الاقتباس لابرازها.   <a href="http://w2.vatican.va/content/francesco/ar/messages/poveri/documents/papa-francesco_20190613_messaggio-iii-giornatamondiale-poveri-2019.html"><b>وهنا كامل الرسالة</b></a>، كما ينشرها الموقع الرسمي للفاتيكان- 13 حزيران 2019- يوم عيد القديس انطونيوس البادواني. <b>-من هو <a href="https://fondazionemazzolari.it/biografia-lingua-inglese/">الأب بريمو مازولاري</a>، الذي اقتبس منه البابا فرنسيس هذه المقولة؟ </b>انه كاهن ايطالي (1890- 1959) من الشخصيّات الجدلية التي طبعت الكنيسة الكاثوليكية الإيطاليّة، لا سيما قبل المجمع الفاتيكاني الثاني. وفقا لسير ذاتية كتبت عنه (<a href="https://fondazionemazzolari.it/biografia-lingua-inglese/">هنا</a>، و<a href="https://zenit.org/articles/father-primo-mazzolari-a-prophet-of-a-step-too-far/">هنا</a>)، وضع العديد من الكتب، و"كان يميل فيها إلى تقديم فكرة عن الكنيسة تتجاوز فكرة "مجتمع مثالي" من خلال مواجهة مواطن الضعف والإهمال والحدود داخل الكنيسة نفسها... وفي أعماله المكتوبة، أعلن  مازولاري أيضًا أنه ينبغي إعادة بناء المجتمع الإيطالي بالكامل، معنويا وثقافيًا، والتركيز أكثر على العدالة والتضامن مع الفقراء والإخاء. ومثل هذه التصريحات أجبرته حتما على التعامل مع الرقابة الكنسية والفاشية (في زمنه)"، وفقا لسيرة تنشرها <a href="https://fondazionemazzolari.it/biografia-lingua-inglese/">مؤسسته</a> (fondazione mazzolari). وذهب الاب مازولاري الى تأسيس جريدة أديسو Adesso في 15 ك2 1949، والدافع ان "تتطرق الى جميع الموضوعات العزيزة  عليه: مناشدة لتجديد الكنيسة، الدفاع عن الفقراء وإدانة الظلم الاجتماعي، وحوار مع الأشخاص الذين تركوا الكنيسة، مشكلة الشيوعية، وتعزيز السلام خلال الحرب الباردة". غير ان "الشخصية المبتكرة والشجاعة لأديسو دفعت الفاتيكان الى التدخل مجددا، وصولا الى منع نشرها في شباط 1951".<b>الاب بريمو مازولاري (الصورة من موقع fondazione mazzolari). </b>في تموز من العام ذاته، واجه الاب مازولاري "تدابير كنسية جديدة تحظر عليه الوعظ خارج الأبرشية من دون موافقة الأساقفة المعنيين، والحظر من نشر المقالات من دون مراجعة كنسية استباقية. وفي ت2 1951، سُمح للصحيفة باستئناف النشر، لكن باشراف العلماني جوليو فاجي". واستمرت في "العيش بخطر. عام 1954، تلقى الاب مازولاري أوامر من روما بأنه لا يمكنه التبشير إلا في رعيته الخاصة، وبأنه مُنع من كتابة مقالات عن "المسائل الاجتماعية".رغم ذلك، واصل الكتابة في شؤون يعتبر انها مهمة جدا في زمنه. وتقول سيرته ان "اسمه استمر في اثارة الانقسامات في الكنيسة الإيطالية. وقد عارض العديد من الأصدقاء والمعجبين الذين انضموا إلى نضالاته ونشروا أفكاره في جميع أنحاء إيطاليا، الطريقة التي مُنع من خلالها من تولي مناصب رسمية. ومع ذلك، بقي ثابتًا في نيته "أن يطيع"، أي الخضوع لرؤسائه، مع الحفاظ على كرامته ومشاعره الحقيقية".بعد سنوات على وفاته ، قال عنه البابا بولس السادس: "لقد سلك طريقًا صعبًا، وكان من الصعب اللحاق به. ونتيجة ذلك، عانى وعانينا. هذا هو مصير الأنبياء". في 20 حزيران 2017، حجّ البابا فرنسيس إلى <a href="https://m.vatican.va/content/francesco/en/events/event.dir.html/content/vaticanevents/en/2017/6/20/pellegrinaggiobozzolo-donprimomazzolari.html">بوزولو </a>في مقاطعة ماتوا، حيث صلى على <a href="https://m.vatican.va/content/francesco/en/events/event.dir.html/content/vaticanevents/en/2017/6/20/pellegrinaggiobozzolo-donprimomazzolari.html">قبر الاب مازولاري</a>"، على ما اورد <a href="https://m.vatican.va/content/francesco/en/events/event.dir.html/content/vaticanevents/en/2017/6/20/pellegrinaggiobozzolo-donprimomazzolari.html">الموقع الرسمي للفاتيكان</a>، ووكالة<a href="http://www.ansa.it/english/news/2017/06/20/pope-visits-bozzolo-to-pay-homage-to-don-mazzolari_63595c67-8baa-4ab9-b375-29702da555c0.html"> أنسا</a>. <b>البابا فرنسيس مصليا امام قبر مازولاري في 20 حزيران 2017 (لوبسرفاتوري رومانو). </b><b>الرسالة البابوية</b>هنا بعض أهم الافكار التي اوردها البابا فرنسيس في رسالته البابوية في مناسبة اليوم العالمي للفقراء: *"رَجاءَ البائِسينَ لا يَنقَطعُ للأبدِ" (مز 9، 19). إن كلمات المزمور تنطبق على الأوضاع الراهنة بشكل مدهش. فهي تعبّر عن حقيقة عميقة مفادها أن الإيمان يترك أثرًا قبل كلّ شيء في قلوب الفقراء: استعادة الرجاء المفقود إزاء الظلم والمعاناة وهشاشة الحياة.*الفقير، في الكتاب المقدّس، هو رجل الثقة! ويقدّم صاحب المزامير أيضًا سبب هذه الثقة: "يَعرِفون اْسمَكَ" (را. نفس المرجع)، وفي اللغة البيبلية تشير هذه "المعرفة" إلى وجود علاقة شخصيّة من المودّة والمحبّة.*إن هذه الثقة بالربّ، هذا اليقين بعدم التخلّي عنه، هي بالتحديد التي تدعو إلى الرجاء. يعلم الفقير أن الله لا يستطيع التخلّي عنه؛ لذلك فهو يعيش دائمًا بحضور هذا الله الذي يذكره.*يستحيل تجنّب النداء الملحّ الذي يضعه الكتاب المقدس على لسان الفقراء. فأينما نظرنا، تشير كلمة الله إلى أن الفقراء هم الذين يفتقرون إلى ما يلزمهم للعيش لأنهم يعتمدون على الآخرين.*كتشف الكنيسة، عبر قربها من الفقراء، أنها شعب، منتشر في العديد من الأمم، رسالتها هي ألّا تسمح بأن يشعر أيّ شخص بأنه غريب أو مستبعد، كي تُشرِك الجميع في مسيرة الخلاص المشتركة.*حالة الفقراء تلزمنا بعدم خلق أيّ مسافة مع جسد الربّ الذي يعاني من خلالهم. بل إننا مدعوّون بالأحرى إلى لمس جسده فنلتزم شخصيًّا في خدمةٍ هي تبشير أصيل.*إن القليل يكفي أحيانًا كي نعيد الرجاء للأشخاص: يكفي أن نتوقّف، أن نبتسم ونصغي. لنترك الإحصاءات جانبًا ليوم واحد؛ ليس الفقراء بأعدادٍ نستخدمها كيما نتغنّى بأعمالنا ومشاريعنا؛ إنما الفقراء هم أشخاص علينا الذهاب للقائهم. *إن الربّ لا يترك أبدًا الذين يبحثون عنه والذين يدعونه، "وصراخ الوضعاء لا ينسى" (مز 9، 13) لأنَّ أذناه مصغيتان لصوتهم. إن رجاء الفقير يتحدّى مختلف أوضاع الموت، لأنّه يعرف أنّه محبوب من الله بشكل خاصّ، ويتغلّب بهذه الطريقة على المعاناة والاستبعاد. *الشرط الذي وُضع لتلاميذ الربّ يسوع، ليكونوا مبشّرين، هو زرع علامات رجاء ملموسة. أطلب من جميع الجماعات المسيحيّة ومن جميع الذين يشعرون بضرورة حمل الرجاء والتعزية للفقراء، أن يلتزموا كيما يتمكّن هذا اليوم العالمي من أن يُعزّز في قلوب الكثيرين الرغبةَ في المساهمة الفعّالة، حتى لا يشعر أحد أنّه محروم من القرب ومن التضامن.<b><br/></b><b>النتيجة:</b> الزعم ان البابا فرنسيس هو صاحب هذه المقولة "الفقير هو برميل بارود..."، زعم خاطىء، ذلك انه اقتبسها في رسالته في اليوم العالمي الثالث للفقراء، عن الاب بريمو مازولاري Primo Mazzolari. ومع أنّ البابا وضع مقولة مازولاري بين علامتي اقتباس، الا ان من عمدوا الى تناقلها لم يحترموا هذا الاقتباس، مما أوقعهم في خطأ.  hala.homsi@annahar.com.lb مواضيع ذات صلة <a href="https://www.annahar.com/article/1074706-%D8%A7%D9%84%D8%A8%D8%A7%D8%A8%D8%A7-%D9%81%D8%B1%D9%86%D8%B3%D9%8A%D8%B3-%D9%8A%D8%BA%D8%A7%D8%AF%D8%B1-%D8%A7%D9%84%D9%8A%D8%A7%D8%A8%D8%A7%D9%86-%D8%A8%D8%B9%D8%AF-%D8%B2%D9%8A%D8%A7%D8%B1%D8%A9-%D8%B1%D9%83%D8%B2%D8%AA-%D8%B9%D9%84%D9%89-%D9%85%D9%86%D8%A7%D9%87%D8%B6%D8%A9-%D8%A7%D9%84%D8%A7%D8%B3%D8%AA%D8%AE%D8%AF%D8%A7%D9%85-%D8%A7%D9%84%D9%86%D9%88%D9%88%D9%8A">البابا فرنسيس يغادر اليابان بعد زيارة ركّزت على مناهضة الاستخدام النووي </a><a href="https://www.annahar.com/article/1074136-%D8%A7%D9%84%D8%A8%D8%A7%D8%A8%D8%A7-%D9%81%D8%B1%D9%86%D8%B3%D9%8A%D8%B3-%D9%8A%D8%B9%D8%A8%D8%B1-%D8%B9%D9%86-%D9%82%D9%84%D9%82%D9%87-%D9%85%D9%86-%D8%A7%D9%84%D9%8A%D8%A7%D8%A8%D8%A7%D9%86-%D9%84%D9%88%D9%82%D9%81-%D8%B9%D9%85%D9%84%D9%8A%D8%A7%D8%AA-%D8%AA%D9%88%D9%84%D9%8A%D8%AF-%D8%A7%D9%84%D8%B7%D8%A7%D9%82%D8%A9"> البابا فرنسيس يعبّر عن قلقه من اليابان: لوقف عمليات توليد الطاقة</a></p>
