      <h1>華為:智能手錶出貨量逾百萬台</h1>
      <address>
        <time datetime="2019-11-25T15:39:00+00:00">25 Nov 2019, 15:39</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國電訊設備商華為消費者業務總裁余承東表示，華為消費者業務未來不會進入家電領域，只會圍繞手機、智能音頻、PC、平板、智能穿戴、智能手環、智能手錶等10種與消費者衣食住行有關的全場景智能消費者業務。<br/>他透露，華為Mate 30系列手機上市60天以來，全球發貨量已達700萬台，相比華為Mate 20系列2018年同期成績提升75%。華為智能手錶WATCH GT2上市45天，全球出貨量逾100萬。</p>
    </article>
