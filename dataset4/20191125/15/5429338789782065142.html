      <h1>中國外長：無論發生什麼 香港都是中國的 | 兩岸焦點 | 兩岸 | 經濟日報</h1>
      <address><time datetime="2019-11-25T15:30:35+00:00">25 Nov 2019, 15:30</time> by <a rel="author">中央社 記者周慧盈北京25日電</a></address>
      <h3>中國外長：無論發生什麼 香港都是中國的</h3>
      <p>針對新出爐的香港區議會選舉結果，正在日本訪問的中國外交部長王毅今天在受訪時表示，無論發生什麼事，香港都是中國的一部分。</p>
      <p>綜合香港01等媒體報導，正出訪日本的王毅回應當地媒體的提問說：「無論結果怎樣，香港都是中國的一部分，任何企圖搞亂香港或者破壞香港繁榮與穩定的圖謀，都不會成功。」</p>
      <p>推薦</p>
      <p>親北京的建制派在本屆香港區議會選舉中慘敗，外界關切中國政府對此的回應。</p>
