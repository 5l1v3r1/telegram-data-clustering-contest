      <h1>МИД КНР считает США "закулисным спонсором" протестов в Гонконге</h1>
      <address><time datetime="2019-11-25T15:10:16+00:00">25 Nov 2019, 15:10</time> by <a rel="author">Сергей Зайцев</a></address>
      <p>Китайский МИД заявил, что Соединенные Штаты Америки являются "закулисными спонсорами" протестов, которые проходят в Гонконге. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lKGcxtKPrI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://nation-news.ru/486914-ogromnye-ocheredi-obrazovalis-k-izbiratelnym-uchastkam-v-gonkonge">Nation News</a> сообщало, что длинные очереди образовались перед избирательными участниками на выборах в советы городских округов Гонконга, о чем пишет "РИА Новости" со ссылкой на <a href="https://www.scmp.com/">South China Morning Post</a>.</p>
      <p>В это воскресенье в Гонконге начались выборы в советы 18 городских округов. Всего в выборах участвуют 1090 кандидатов, которые борются за 452 места.</p>
