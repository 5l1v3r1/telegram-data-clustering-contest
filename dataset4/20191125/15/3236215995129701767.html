      <h1>友邦下調10隻強積金基金收費</h1>
      <address>
        <time datetime="2019-11-25T15:46:00+00:00">25 Nov 2019, 15:46</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>友邦香港宣布，自12月1日起下調旗下10隻強積金基金管理費，減幅一律0.2個百分點。減費涵蓋動態資產配置基金、股票基金及人生階段基金等不同基金類別。<br/>友邦香港及澳門首席企業業務總監劉家怡表示，強積金是市民退休儲備的重要基礎，友邦一直有為成員提供基金管理費回扣優惠，助他們建立退休儲備。今次調低多項強積金基金收費，涵蓋的基金類別廣泛，旨在讓更多成員受惠。<br/>劉家怡表示，友邦會繼續以成員利益為最大前題，提供具優越價值的多元化產品及服務，助成員實現理想退休生活目標。</p>
    </article>
