      <h1>Il frappe sa voisine et perd sa drogue face à la police</h1>
      <h2>REDING - La police s'est rendue sur les lieux d'un conflit entre voisins. L'homme a frappé sa voisine et transportait 100 g de drogue.</h2>
      <address><time datetime="2019-11-25T15:04:00+00:00">25 Nov 2019, 15:04</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21045.88775791124!2d7.084984954367014!3d48.74874017371085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479416d13b72e4bd%3A0x40a5fb99a3a9810!2s57445%20R%C3%A9ding%2C%20Frankreich!5e0!3m2!1sde!2slu!4v1574694269724!5m2!1sde!2slu" data-embed-type="--simple-iframe" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Un homme de 44 ans s'est rendu chez ses voisins pour réclamer des comptes pour un «conflit» opposant leurs enfants respectifs. Le ton est vite monté et la situation a dégénéré, l'individu a frappé sa voisine.</p>
      <p>La police s'est rendue rapidement sur place pour tenter de calmer la situation. Face aux forces de l'ordre, le quadragénaire de Reding a perdu une moitié de «savonnette» de résine de cannabis qu'il avait dans sa poche. Au total, l'individu contenait 100 g sur lui. L'homme aurait commencé à vendre de la drogue relate <i>Le Républicain Lorrain</i>.</p>
      <p>Connu de la police, le Rédingeois a déjà été condamné à plusieurs années de prison pour des faits similaires. Le quadragénaire passera au tribunal de Metz le 16 décembre.</p>
