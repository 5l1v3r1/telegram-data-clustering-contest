      <h1>Tokió művészeti élete nem szokványos</h1>
      <address><time datetime="2019-11-25T15:30:34+00:00">25 Nov 2019, 15:30</time> by <a rel="author">Marta Brambilla </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4cQf-appXnI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Tokióban érdemes egy művészeti körutazást is tenni. A város művészeti élete eleven, energikus és nem szokványos.</b>
      </p>
      <p>Ez a világ ideális azok számára, akik különféle ötleteket keresnek Japán óriási nagy fővárosában. <a href="http://ly-m.net/">Ly egy nemzetközileg is jól ismert japán művész.</a> A falra készít festményeket. Művei főszereplője LUV, egy kis szörnyeteg. A művésznő arról mesélt, hogy a fejében lévő világ nagyon nagy volt, és ahhoz, hogy ezt ábrázolni tudja, azt gondolta, hogy a fal a legmegfelelőbb. És úgy döntött, hogy a street arttal kezd foglalkozni.</p>
      <p>Egyedülálló a teamLab univerzuma, egy olyan művészcsoport, amelynek célja a művészet és a közönség közti határok megszüntetése.</p>
      <p>Az egyik művész, Takasi Kudo hisz abban, hogy a művészetet vagy a kreativitást nem lehet szavakkal megmagyarázni, ezek inkább a művészet belső részét alkotják.</p>
      <p>A Mori Building Digitális Művészeti Múzeum Odaibában, Tokió területén található. A művészet itt keveredik a hi-tech-kel. Két teamLab múzeum van Tokióban: a Borderless és a Planets.</p>
      <p><a href="https://borderless.teamlab.art/">A Borderless-ben néhány ember összezavarodik</a> - mesélte a művész. - Másokat pedig lenyűgöz. Vannak olyanok, akik instagram fotókat készítenek. Nincs kényszer. Nincs helyes válasz: ez olyan, mint az élet. <a href="https://planets.teamlab.art/tokyo/">A Planets pedig olyan, mint egy magával ragadó élmény.</a> Le kell venni a cipőt, mezítláb vagyunk. Szokatlan élmény. Arra késztet, hogy felfedezzünk valamit a való életben - tette hozzá.</p>
