      <h1>中日簽檢疫協定 邁向恢復牛肉輸華</h1>
      <address>
        <time datetime="2019-11-25T15:36:00+00:00">25 Nov 2019, 15:36</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中日簽署一項動物衞生及檢疫協議，是邁向日本牛肉恢復對中國出口的一個關鍵步驟。<br/>正在訪日的中國外長王毅，與日本外相茂木敏充進行了會談。後者在聯合記者會上透露，中日兩國政府今日簽署了成為恢復日本產牛肉對華出口前提條件的《動物衞生檢疫協定》。<br/>鑑於日本爆發瘋牛症，中國自2001年起便禁止進口日本產牛肉至今。</p>
    </article>
