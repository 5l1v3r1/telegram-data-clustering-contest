      <h1>إضاءة شموع في المشرفية عن روح ضحيّتَيْ حادث الجية</h1>
      <address><time datetime="2019-11-25T15:53:29+00:00">25 Nov 2019, 15:53</time> by <a rel="author">Lebanon 24</a></address>
      <p>سيتم إضاءة شموع عند الساعة السادسة والنصف من مساء اليوم الإثنين، في محلة المشرفية عن روح الضحيّتَيْن حسين شلهوب وسناء الجندي اللذيْن قضيا فجر اليوم بحادثٍ مروّع على أوتوستراد الجية – الشوف بالقرب من مفرق برجا. <br/> </p>
