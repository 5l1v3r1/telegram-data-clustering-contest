      <h1>Дорогу в Микрорайоне «Солнечный» запустят в эксплуатацию до конца этого года</h1>
      <address>
        <time datetime="2019-11-25T15:46:00+00:00">25 Nov 2019, 15:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W2zFIL4aSgs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Строителям осталось проложить последний участок в 400 метров, но для этого придется на время перекрыть проезд по дамбе. Сейчас в микрорайон можно попасть по дороге от проспекта Тракторостроителей через так называемую дамбу. На этой неделе участок будет закрыт. В городской администрации подготовили объездной маршрут.<br/><br/><i>- В среду приступим к монтажу разворотной площадки автомобильной дороги «Солнечный», данное сообщение будет перекрыто до ввода в эксплуатацию ориентировочно до конца года. К сожалению придется нам так поступить. по другому никак нельзя технологически поступить. Просим прощения у горожан, что придется потерпеть временные неудобства - объезд со стороны аэропорта, дорога, уложенная плитами, дорога, которая способна на переключить поток движения,</i> - рассказал Иван Кучерявый ,заместитель главы администрации города по вопросам архитектуры и градостроительства.<br/><br/><i>- Будут временные неудобства в течение месяца, но это единствеенный путь, по которому мы можем идти в данной ситуации, чтобы запустить эту дорогу,</i> - подытожил Алексей Ладыков, глава администрации города.</p>
