      <h1>Les taux de concentration de gaz à effet de serre ont explosé en 2018</h1>
      <address><time datetime="2019-11-25T15:33:28+00:00">25 Nov 2019, 15:33</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H-tD5wjHNsE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La concentration des gaz à effet de serre (GES) dans l'atmosphère a atteint un nouveau record pour l'année 2018. <a href="https://public.wmo.int/fr/medias/communiqu%C3%A9s-de-presse/la-tendance-%C3%A0-la-hausse-se-poursuit-les-concentrations-de-gaz-%C3%A0-effet">L'Organisation Météorologique mondiale</a>, à une semaine de la COP25 de Madrid, prévient que malgré les engagements pris par les signataires de l'Accord de Paris, <b>les taux de CO2, de méthane et de NO2 ont augmenté plus fortement que la moyenne annuelle de la dernière décennie.</b></p>
      <p>Petteri Taalas, Secrétaire général de l'OMM :<i>«À l'heure actuelle, nous produisons 85% de l'énergie mondiale à partir de combustibles fossiles (charbon, pétrole et gaz), et seulement 15% à partir d'énergie nucléaire, d'hydroélectricité et d'énergies renouvelables. Et pour réussir dans la mise en oeuvre de l'Accord de Paris, nous devons inverser ces chiffres dans les décennies à venir."</i></p>
      <p>On parle donc bien ici de la concentration de particules, <b>dont certaines peuvent rester dans l'air plus d'une centaine d'années.</b></p>
      <p>S'est opéré ces trente dernières années un glissement du spectre des pays proportionnellement les plus pollueurs des grands ensembles comme l'Europe et les Etats-Unis vers les pays non membres de l'OCDE.</p>
      <p>Selon une récente étude de l'ONG américaine Fondation écologique universelle<b>, <a href="https://feu-us.org/behind-the-climate-pledges/">l'Union Européenne serait la seule des quatre principaux émetteurs de GES à être en passe de remplir, voire dépasser, ses objectifs d'émissions d'ici 2030.</a></b></p>
