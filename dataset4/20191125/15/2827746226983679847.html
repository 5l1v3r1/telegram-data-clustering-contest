      <h1>Илон Маск попал в сериал. Он озвучил самого себя в новой серии «Рика и Морти»</h1>
      <address>
        <time datetime="2019-11-25T15:37:22+00:00">25 Nov 2019, 15:37</time>
      </address>
      <p>
        <b>Глава Tesla Илон Маск появился в третьем эпизоде четвертого сезона приключенческого мультсериала «Рик и Морти».</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/ThatBankaiLife/status/1198852088874164224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Он озвучил богатого изобретателя Илона Таска (Elon Tusk) — версию Маска из альтернативной реальности, в которой у него выросли бивни (tusk с английского переводится как «бивень»). А руководит он компанией под названием Tuskla. Рик и Морти заручаются помощью Таска для ограбления в стиле «Одиннадцати друзей Оушена».</p>
      <figure>
        <iframe data-src="https://twitter.com/spacecoast_stve/status/1198826046247907329?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Казалось бы, на этом все — просто еще одно звездное камео, которых и так хватает в «Рике и Морти». На самом деле все интереснее: еще в феврале 2019-го Маск переименовал свой аккаунт в «Илона Таска». Тогда многие решили, что это просто очередной мем, который понравился главе Tesla — да и сам Маск заявил, что просто «дурачился в Twitter».</p>
      <p>Непонятно, действительно ли Маск тогда намекал на участие в «Рике и Морти». Это возможно, изобретатель еще в 2017 году писал, что любит это шоу.</p>
