      <h1>西武が背番号変更、山川「３」、岡田「２」</h1>

        <time datetime="2019-11-25T15:23:00+00:00">25 Nov 2019, 15:23</time>
      </address>
      <p>　西武は２５日、８選手の背番号変更を発表した。以下の通り。</p>
      <p>　小川龍也　４４→２９</p>
      <p>　与座海人　１２４→４４</p>
      <p>　中塚駿太　２２→５０</p>
      <p>　相内誠　　４１→６６</p>
      <p>　岡田雅利　３７→２</p>
      <p>　山川穂高　３３→３</p>
      <p>　金子侑司　８→７</p>
      <p>　戸川大輔　７１→６５</p>
