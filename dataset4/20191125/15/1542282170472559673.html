      <h1>Τόκιο: Ένα ταξίδι στον κόσμο της τέχνης</h1>
      <address>
        <time datetime="2019-11-25T15:30:34+00:00">25 Nov 2019, 15:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_67OqKcV5Vs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η καλλιτεχνική σκηνή του Τόκιο είναι δυναμική και ιδιαίτερα δραστήρια. Είναι μια τέλεια επιλογή για όσους ψάχνουν για κάτι διαφορετικό στην αχανή πρωτεύουσα της Ιαπωνίας.</p>
      <p>Το ταξίδι μας ξεκινά με την <a href="http://ly-m.net/">Λι</a>, μια Γιαπωνέζα καλλιτέχνιδα που είναι γνωστή σε όλο τον κόσμο. Βρήκε τη δική της εικαστική γλώσσα, ζωγραφίζοντας σε τοίχους. Ο βασικός χαρακτήρας στα έργα της είναι ένα μικρό τέρας, που ονομάζεται Λουβ και έχει αυτοβιογραφικά στοιχεία: <i>«Ο κόσμος που είχα φτιάξει στο μυαλό μου ήταν πολύ μεγάλος για να τον αναπαραστήσω συμβατικά. Σκέφτηκα λοιπόν ότι ο τοίχος είναι ο,τι πιο κατάλληλο και αποφάσισα να ξεκινήσω με την street art».</i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/48/74/808x1077_cmsv2_774bf11b-77d6-5b4b-96a8-ce7c999c7925-4254874.jpg"/>
      </figure>
      <p>Η teamLab είναι μια καλλιτεχνική ομάδα που έχει ως στόχο να καταρρίψει τα όρια μεταξύ τέχνης και θεατών. Η τέχνη αναμιγνύεται με την υψηλή τεχνολογία.Υπάρχουν δύο μουσεία teamLab στο Τόκιο: το <a href="https://borderless.teamlab.art/"><i>Μουσείο Χωρίς Όρια</i></a> και το <i><a href="https://planets.teamlab.art/tokyo/">Πλανήτες</a></i>. Ο Τακάσι Κούντο μας εξηγεί: <i>«Πιστεύουμε ότι η τέχνη, η δημιουργικότητα είναι κάτι που δεν μπορούμε να εξηγήσουμε μέσα από τις λέξεις. Είναι καλύτερο να βιώνεις την τέχνη. Στο Μουσείο Χωρίς Όρια, ο κόσμος τα χάνει. Μερικοί εντυπωσιάζονται. Μερικοί τραβούν φωτογραφίες για το instagram. Εμείς δεν πιέζουμε να γίνει κάτι. Δεν υπάρχουν σωστές απαντήσεις. Είναι όπως η ζωή.Οι πλανήτες είναι μια καθηλωτική εμπειρία. Βγάζετε τα παπούτσια σας και προχωράτε ξυπόλυτοι. Είναι κάτι ασυνήθιστο. Σας βοηθά να ανακαλύψετε πράγματα από την αληθινή ζωή».</i></p>
