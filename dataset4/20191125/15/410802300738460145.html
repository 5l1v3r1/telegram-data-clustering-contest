      <h1>24 hours in pictures, 25 November 2019</h1>
      <h2>News in pictures</h2>
      <address>
        <time datetime="2019-11-25T15:27:14+00:00">25 Nov 2019, 15:27</time>
      </address>
      <p>A selection of some of the best news photographs from South Africa and around the world.</p>
      <slideshow>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/z-standy-brussels-protest-women-710x500.jpg"/>
          <figcaption>Shoes painted in red are placed on the ground to symbolise victims of femicide as part of an exhibition to condemn all kinds of violence toward women, in Square Jourdan, in the European district of Brussels, Belgium, 25 November 2019. Since 01 January, some 100 women were killed by current or former partners in Belgium, media reported. The goal of the Red Shoes Exhibition is to commemorate all of these victims. Picture: EPA-EFE/OLIVIER HOSLET</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/000_1MK38Q-750x500.jpg"/>
          <figcaption>Iranian pro-government demonstrators gather in the capital Tehran’s central Enghelab Square on November 25, 2019, to condemn days of “rioting” that the Islamic republic blames on its foreign foes. – In a shock announcement 10 days ago, Iran had raised the price of petrol by up to 200 percent, triggering nationwide protests in a country whose economy has been battered by US sanctions. Picture: ATTA KENARE / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/Jmp03-742x500.jpg"/>
          <figcaption>Johannesburg Mayor Herman Mashaba inspects a pass-out parade of 1 085 JMPD officers at Nasrec Expo Centre in Johannesburg, 25 November 2019. Picture: Nigel Sibanda</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/000_1MK1AF-668x500.jpg"/>
          <figcaption>An aerial view shows the damage caused reported airstrikes by pro-regime forces in the town of Kansafrah, in the south of Syria’s Idlib province on November 25, 2019. Picture: Omar HAJ KADOUR / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/000_1MK1O7-750x500.jpg"/>
          <figcaption>Seagulls fly over a man swimming in the Mediterranean sea off the French riviera city of Nice, on November 25, 2019. Picture: VALERY HACHE / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/000_1MK2AG-768x494.jpg"/>
          <figcaption>An elderly man is silhouetted as he walks on an overpass in Beijing on November 25, 2019. Picture: NOEL CELIS / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/ANC-Presser-2-749x500.jpg"/>
          <figcaption>Tshwane ANC Chair, Dr. Kgosi Maepa is seen during a press briefing held at Tshwane House, 25 November 2019, Pretoria. Picture: Jacques Nelles</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/z-standy-germany-farmers-protest-747x500.jpg"/>
          <figcaption>Farmers protest with their tractors against the government’s environmental policies including plans to phase out glyphosate pesticides in Dortmund, western Germany on November 25, 2019. Farmers from all over the country are on their way to Berlin where they will stage further protest on November 26, 2019. Picture: AFP / INA FASSBENDER</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/z-standy-germany-spider-exhibition-698x500.jpg"/>
          <figcaption>A Chilean rose tarantula (Grammostola rosea) rests on the face of a visitor at a giant spiders and insects exhibition in Hanover, northern Germany, on November 23, 2019. Picture: AFP / dpa / Peter Steffen</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/z-standy-india-construction-768x491.jpg"/>
          <figcaption>Labourers push wooden boards before carrying them to construct a temporary pontoon bridge over the Ganges river for the upcoming Hindu festival of Magh Mela in Allahabad on November 24, 2019. The Magh Mela is held every year on the banks of Triveni Sangam – the confluence of the three great rivers Ganga, Yamuna and the mystical Saraswati – in Allahabad during the Hindu month of Magh which corresponds to mid January – mid February. Picture: SANJAY KANOJIA / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/z-standy-india-768x467.jpg"/>
          <figcaption>A labourer arranges tomatoes in crates at a market in Lahore on November 24, 2019. Picture: Arif ALI / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/z-standy-indonesia-surfing-750x500.jpg"/>
          <figcaption>This photo taken with a drone shows a tourist riding a wave while using a surfboard at Lhoknga beach in Aceh province on November 24, 2019. Picture: CHAIDEER MAHYUDDIN / AFP</figcaption>
        </figure>
        <figure>
          <img src="https://citizen.co.za/wp-content/uploads/2019/11/z-standy-russia-ice-fishing-768x490.jpg"/>
          <figcaption>A Russian man fishes on a first thin ice on a pond as temperatures plunged to minus 9 degrees Celsius in Moscow, Russia, 25 November 2019. Picture: EPA-EFE/MAXIM SHIPENKOV</figcaption>
        </figure>
