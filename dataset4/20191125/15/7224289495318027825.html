      <p>Alicia Leal Puerta, titular del área de Protección Integral para las Mujeres de la Unidad de Apoyo al Sistema de Justicia de la Secretaría de Gobernación, afirmó que la mayoría de los feminicidios son prevenibles, por lo cual impulsan el programa Puerta Violeta, para concentrar la entrega de apoyos y programas de reacción ante la violencia doméstica y de género.</p>
