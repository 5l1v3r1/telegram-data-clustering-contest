      <h1>Годзиллобойка</h1>
      <address><time datetime="2019-11-25T15:20:32+00:00">25 Nov 2019, 15:20</time> by <a rel="author" href="https://d3.ru/user/pavelhunt/" target="_blank">pavelhunt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oGmcf6qjI7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=oGmcf6qjI7g&amp;feature=youtu.be">GM6 Lynx Semi–Auto 50 BMG Bullpup 4K UHD</a><br/>The GM6 'Lynx' is a semi-automatic anti-material rifle. The rifle was designed to be compact, lightweight, accurate, low-recoil, portable and easily deployable …<cite>www.youtube.com</cite></blockquote>
      <p>Полуавтоматическая винтовка 50–го калибра GM6 Lynx Semi–Auto 50 BMG Bullpup. Имеет относительно небольшой размер — менее метра в длину в походном положении при длине ствола 730мм, и вес чуть более 11 кило, что тем не менее, вполне позволяет стрелять из нее с рук.<br/>Против такого аргумента бронежелетов еще не изобрели: пробивает 25 см бетона со 100м, а бронебойная берет 2 см стали.<br/>Так же винтовка может менять калибр на 12,7х108мм простой заменой ствола, затвора и магазина.</p>
