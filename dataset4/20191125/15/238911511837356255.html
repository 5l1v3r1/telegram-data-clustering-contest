      <h1>罗永浩公司股权再遭冻结 数额达1462万</h1>
      <address><time datetime="2019-11-25T15:32:00+00:00">25 Nov 2019, 15:32</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/230.htm">
          <pic src="https://static.cnbetacdn.com/topics/05e753087a9720b.png"/>
        </a>
      </p>
      <p>据天眼查数据显示，11月19日，成都锤子科技集团有限公司的股权再遭冻结，冻结金额达1462万人民币，执行法院为北京市第一中级人民法院，冻结期限自2019年11月19日至2022年11月18日。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1125/34dabb76c184a77.png"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1125/60604ca12c505ba.png"/>
      </figure>
      <p>成都锤子科技集团有限公司成立于2017年6月，注册资本2亿人民币，公司经营范围包括通信技术开发、技术咨询、应用软件服务等。罗永浩持有该公司50%的股份，锤子科技的运营主体——锤子科技（北京）股份有限公司则持有另外50%的股份。</p>
