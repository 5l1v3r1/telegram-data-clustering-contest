      <h1>VIDEO: aculiecinieks nofilmē, kā Purvciemā pa 5.stāva logu izkrīt cilvēks</h1>
      <address><time datetime="2019-11-25T15:26:00+00:00">25 Nov 2019, 15:26</time> by <a rel="author">Jauns.lv</a></address>
      <figure>
        <iframe data-src="https://twitter.com/breakinglv/status/1198949543003541512?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Pirmdien, īsi pirms pulksten 12.00 saņemta informācija, ka Rīgā, Purvciemā, pa kāpņu telpas logu izkritusi sieviete, portālu "Jauns.lv" informēja Valsts policijas pārstāve Elīna Priedīte.</b>
      </p>
      <p>"Varu apstiprināt, ka šodien īsi pirms pulksten 12.00 tika saņemta informācija, ka Rīgā, Purvciemā, pa kāpņu telpas logu izkritusi sieviete," informēja Priedīte.</p>
      <p>Cietusī sieviete nogādāta ārstniecības iestādē.</p>
      <p>Pašreizējā informācija liecina, ka sieviete izkritusi pa logu, kas atrodas starp piekto un sesto stāvu.</p>
      <p>Šobrīd policija skaidro notikušā apstākļus un drīzumā tiks sākts kriminālprocess.</p>
      <p>Aculiecnieka video, kurā redzams incidents, ievietots "Breaking.LV" "Twitter" kontā.</p>
