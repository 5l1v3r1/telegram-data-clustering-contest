      <h1>Лебедь напал на собаку и едва не утопил ее (видео)</h1>
      <h2>В одном из парков Китая лебедь напал на пса и едва не утопил его в пруду.</h2>
      <address><time datetime="2019-11-25T15:30:00+00:00">25 Nov 2019, 15:30</time> by <a rel="author">Мария Майорова, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PaVtVbZpB-w" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Собака получила от лебедя</h3>
      <p>Жительница Китая по фамилии Чжан гуляла со своим золотистым ретривером Сиши (Xishi) у озера в городе Чэнду. Женщина снимала на видео, как ее питомец плескается в воде, когда на него напал агрессивный лебедь, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>На кадрах видно, как птица набрасывается на пса, пытаясь утопить его. Она клюет собаку и бьет крыльями по морде. Напуганный пес пытается уплыть от противника, однако птица преследует его. В конце концов ему удается подплыть к берегу и выбраться к хозяйке.</p>
      <p>Чжан сообщила, что животные не пострадали, и это уже не первая схватка Сиши с агрессивным лебедем. Эта же птица уже нападала на пса в этом году. Женщина думает, что собаке еще не раз предстоит отбиваться от лебедя.</p>
