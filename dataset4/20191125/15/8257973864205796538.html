      <h1>Coast Guard rescues 1 off Martha's Vineyard, searches for 3 others</h1>
      <address><time datetime="2019-11-25T15:24:20+00:00">25 Nov 2019, 15:24</time> by <a rel="author">Clyde Hughes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fm1yMBzJSpQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 25 (UPI) -- The U.S. Coast Guard said Sunday it rescued one man after a fishing boat sank some 24 nautical miles southwest of Martha's Vineyard and is continuing its search for three others.</p>
      <p>The Coast Guard Northeast said rescue crews from Air Station Cape Cod <a href="https://twitter.com/USCGNortheast/status/1198748007430266880?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1198748007430266880&amp;ref_url=https%3A%2F%2Fwhdh.com%2Fnews%2Fcoast-guard-rescues-1-searching-for-3-after-fishing-boat-sinks-off-marthas-vineyard%2F">found one boater</a> after receiving a distress signal from a boat that capsized and sank. The <a href="https://www.mvtimes.com/2019/11/24/fishing-boat-sinks-24-miles-off-vineyard/">fishing boat Leonardo</a> out of New Bedford sank Sunday afternoon, sparking the distress call.</p>
      <p>The Coast Guard said the Air Station Cape Cod, the CGC Cobia and CGC Escanaba will continue to search for the missing boaters. Petty Officer Ryan Noel said the three boaters remained missing as of 8 a.m. Monday.</p>
      <p>Noel said none of the mariners was wearing a survival suit.</p>
