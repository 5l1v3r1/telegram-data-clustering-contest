      <p>Quando Rondo opened up to VladTV about being charged with a stolen car and a gun when he was 14 and getting sentenced to 2 years in juvenile prison due to his growing rap sheet. He explained that he picked up a few more charges while in juvenile prison and he was released two months before turning 17. Upon his release, Quando Rondo found himself in adult jail over a gun charge, and he admitted that he was already getting tired of being in and out of jail. To hear more, including his first experiences of his music taking off, hit the above clip.</p>
