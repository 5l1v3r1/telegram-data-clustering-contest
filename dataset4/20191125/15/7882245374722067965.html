      <h1>Водитель "грузовика смерти" признался в сговоре</h1>
      <address><time datetime="2019-11-25T15:18:09+00:00">25 Nov 2019, 15:18</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sS0h53EtQqQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Водитель "грузовика смерти" дал признательные показания. Ирландец, в чьей фуре в Эссексе в октябре нашли 39 мертвых вьетнамцев, заявил, что действительно состоял в сговоре с целью оказания помощи нелегальной иммиграции. За свою преступную деятельность с мая 2018 года по октябрь 2019 года он получал вознаграждение, сообщил по видеосвязи в уголовном суде Олд-Бейли сам 25-летний Морис Робинсон.</p>
      <p>Ему предъявлены обвинения в непредумышленном убийстве и участии в заговоре с целью торговли людьми. Он останется в предварительном заключении до 13 декабря.</p>
      <p>Большая часть найденных замерзшими в фуре мигрантов были жителями одного бедного региона центрального Вьетнама. У себя на родине они занимались рыбной ловлей и сельским хозяйством. Местные семьи нередко влезают в долги, чтобы при помощи таких незаконных перевозчиков отправить хотя бы одного человека на заработки в Великобританию. Но, в результате, зачастую нелегалы оказываются в полурабском положении в подпольных маникюрных салонах или на фермах по выращиванию марихуны.</p>
