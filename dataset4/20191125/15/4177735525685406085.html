      <h1>La selección femenina debutó con un triunfo en La Rioja</h1>
      <address><time datetime="2019-11-25T15:50:00+00:00">25 Nov 2019, 15:50</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FLigatandilense%2Fvideos%2F678704119204497%2F&amp;show_text=0&amp;width=267" width="267" height="475" data-service="Facebook" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>La selección de fútbol femenino de la Liga Tandilense debutó este lunes en el <b>Torneo Nacional Femenino</b>, disputado en La Rioja, con un triunfo frente a San Luis.</p>
      <p>Por la segunda fecha de la Zona B, el elenco tandilense, dirigido técnicamente por <b>Carlos Cámara</b>, se impuso por <b>3 a 1</b> en un emocionante encuentro.</p>
      <p>Ahora deberán enfrentar a <b>Santa Fe</b> para determinar qué equipo avanzará a las semifinales. Cabe señalar que accede a la siguiente fase <b>el primero de cada uno de los grupos</b> (son de tres quipos) y <b>el mejor segundo</b>.</p>
      <p>En el primer partido, <b>las puntanas cayeron por 1-0</b>, por gol convertido por Brisa Gallo a los 20 minutos del primer tiempo.</p>
