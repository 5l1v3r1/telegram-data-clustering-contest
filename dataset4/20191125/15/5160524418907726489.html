      <h1>Ex-presidiário é morto brutalmente e família pede por justiça</h1>
      <address>
        <time datetime="2019-11-25T15:16:00+00:00">25 Nov 2019, 15:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0pPZKBdwyTo" width="750" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O ex-presidiário Antônio Alves Cardoso, de 27 anos, foi assassinato a facadas, pauladas e pedradas. O corpo foi encontrado no domingo (24) por volta das 20h30 no bairro Alto Alegre, em São Pedro do Piauí. Ele saiu do sistema penitenciário há três meses.A família pede por uma investigação policial para identificar a autoria do crime.</p>
      <p>O irmão da vítima conversou com o Jornal do Piauí nesta segunda (25) no Instituto Médico Legal (IML) em Teresina. "Ele foi brutalmente assassinato com várias facadas, pedradas na cabeça e pauladas; ainda tentaram tirar a roupa dele para cortar as partes íntimas. Nós queremos que a Justiça de lá tome providências porque até agora a polícia não se manifestou, investigou. Pela informação de populares, seis pessoas participaram", disse o irmão em entrevista no vídeo acima.</p>
      <p>Antônio Alves respondia pelos crimes homicídio, violência doméstica e uma tentativa de homicídio.  A família acredita que a morte dele decorre de uma vingança. </p>
      <p>O delegado do caso, Paulo Nogueira, já esteve nesta segunda no IML e coletou informações para instaurar o respectivo inquérito. Há, inclusive, dificuldade na liberação do corpo para sepultamento porque a vítima não possui documentos pessoais. </p>
      <p>
        <b>José de Freitas</b>
      </p>
      <p>Outro homicídio foi registrado no município de José de Freitas: a vítima é um jovem de 22 anos morto com três tiros de arma de fogo. Ele chegava de motocicleta em casa quando foi surpreendido pelos disparos, que teriam ocorrido pelas costas.</p>
      <p>Familiares, que preferiram não gravar entrevista, relataram que o jovem foi assassinato por volta de 1 hora da manhã desta  segunda (25) no bairro Santo Antônio, onde residia no município.  Eles afirmaram que nada foi levado da vítima afastando, pelo menos inicialmente, uma hipótese de assalto.  A Polícia Civil também investiga o caso. </p>
