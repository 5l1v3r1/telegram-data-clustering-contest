      <h1>فيديو .. منازل قابلة للطى</h1>
      <address><time datetime="2019-11-25T15:50:00+00:00">25 Nov 2019, 15:50</time> by <a rel="author" href="https://www.mobtada.com/editor/608/%D8%A5%D9%8A%D8%B1%D9%8A%D9%86%D9%89-%D8%A8%D9%87%D8%AC%D8%AA" target="_blank">إيرينى بهجت</a></address>
      <p>صممت شركة "تن فولد إنجنيرنج" منازل قابلة للطى، حتى يمكن نقلها إلى أى مكان.</p>
      <p>وامتلاك ذلك النوع من <a href="https://www.mobtada.com/details/../../../details/885370">المنازل</a> لا يدفعك إلى بيعه عند انتقالك إلى أى مدينة أخرى، بل يقتصر على طيه وشحنه فى المكان المراد.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hyz9kYXeCYM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وتتميز تلك المنازل بوجود فراغات واسعة بها، والاعتماد على أجهزة بسيطة مثل روافع الموازنة حتى تحقق الاستقرار.</p>
      <p>وللمنازل تصاميم مختلفة وأشهرها تصميم بيت الشجرة الذى اكتسب شعبية كبيرة، كما يتمكن من الربط بين تصاميم مختلفة لتشييد طوابق تلبى حاجة الفرد.</p>
    </article>
