      </p>
      <p>Bij de laatste actie van de wedstrijd waren de Redskins hem dan ook kwijt en moest reserve-<i>quarterback</i> Case Keenum aan de bak. Keenum hoefde eigenlijk alleen maar de bal te vangen en te knielen - deÂ <i>victory formation</i> heet dat.<br/><br/><b>Uitleg!<br/></b>"Ik was door het dolle heen na de overwinning. Ik maakte zelfs een waterfles kapot", zei Haskins na afloop. "Ik keek omhoog en zag dat we bezig waren aan deÂ <i>victory formation</i>. "Ik dacht dat de wedstrijd al afgelopen was, maar de volgende keer ben ik er gewoon bij."<br/><br/>Interim-trainer Bill Callahan was minder te spreken over de actie. "Ik kan hier niet om lachen", sprak hij. "Ik ben blij dat we hebben gewonnen. Maar ik moet wel uitzoeken wat er gebeurd is."<br/><br/><i>De selfie!</i></p>
