      <h1>La figlia di Eva Henger: “Riccardo Schicchi non è mio padre” – VIDEO</h1>
      <address><time datetime="2019-11-25T15:00:10+00:00">25 Nov 2019, 15:00</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Rivelazione choc di Mercedesz Henger a ‘Live Non è la D’Urso’, la figlia di Eva Henger spiega: “Riccardo Schicchi non è mio padre”.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_m2Hcbl8sh0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Riccardo Schicchi non è mio padre”, ad affermarlo è <a href="https://www.viagginews.com/2019/11/04/mercedesz-henger-chi-e-eta-foto-vita-carriera/">Mercedesz Henger</a>, la figlia dell’<a href="https://www.viagginews.com/2019/11/04/eva-henger-chi-e-eta-storia-carriera-pornostar/">ex pornostar Eva</a> e del <a href="https://www.viagginews.com/2019/11/25/riccardo-schicchi-chi-era-eva-henger/">noto produttore porno deceduto nel 2012</a>. Si tratta di un’anticipazione di Live Non è la D’Urso, che vedrà la giovane ancora una volta protagonista. “Mia madre mi ha rivelato l’identità del mio padre biologico che non è Riccardo Schicchi”, le sue parole.</p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1181129354-min-min-1.jpg"/>
        <figcaption>(Instagram)</figcaption>
      </figure>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://flipboard.com/@ViaggiNews"><b>CLICCA QUI</b></a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1181129354-min-1-2.jpg"/>
      </figure>
      <p>Prosegue Mercedesz Henger: “Avendo saputo che qualcuno ha fatto girare la ‘notizia’, ho preso la decisione di fare una dichiarazione dettagliata sulla verità. Questo per evitare che in alcun modo venga alterata da gossip e opinioni di persone estranee alla vicenda”. Ma la giovane figlia di Eva Henger oggi in trasmissione potrebbe rivelare anche chi è il suo vero papà.</p>
