      <h1>Pide AMLO que Congreso de EU no mezcle política electoral con aprobación de tratado comercial | Entérate</h1>

      <p>El presidente Andrés Manuel López Obrador pidió que el Congreso de Estados Unidos no posponga la aprobación del tratado de libre comercio negociado con México y Canadá y que en su debate no se mezclen las diferencias políticas o electorales. Informó que enviará una carta a los congresistas para exhortarlos a aprobar el tratado lo antes posible.</p>
