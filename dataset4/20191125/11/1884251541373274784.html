      <h1>從眉開眼笑到抱頭無奈！費Sir睇到無言...</h1>
      <address><time datetime="2019-11-25T11:18:37+00:00">25 Nov 2019, 11:18</time> by <a rel="author">來自 直播吧</a></address>
      <figure>
        <img src="https://rs3.sinahk.net/cap/66/2019/11/25/6/61f8234a3cd27b8081e7e75cd61f51eb.jpg"/>
        <figcaption>費格遜抱頭無奈</figcaption>
      </figure>
      <slideshow>
        <figure>
          <img src="https://rs3.sinahk.net/cap/66/2019/11/25/b/b3100fc74e4f171284557af559bd4ce2.jpg"/>

      <p>　　淩晨曼聯客戰錫菲聯聯的比賽可謂一波三折，上半場曼聯0-2落後。下半場71分鐘到78分鐘內，曼聯連扳三球，不過第89分鐘遭遇絕平，最終紅魔3-3從作客帶走1分。</p>
      <p>　　此役費sir（Alex Ferguson）、活禾特（Edward Woodward）、大衛-吉爾一同現身看台觀賽。曼聯3-2反超比數的時候，看台上的費sir笑逐顏開。</p>
      <p>　　不過隨後當紅魔被3-3絕平之時，費sir不禁抱頭，無奈不已。</p>
