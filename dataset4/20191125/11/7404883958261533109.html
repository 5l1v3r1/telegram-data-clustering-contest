      <h1>這是「民意審判」 香港建制派為何大敗? 2個理由</h1>
      <address>
        <time datetime="2019-11-25T11:12:00+00:00">25 Nov 2019, 11:12</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911251549168152_32105.jpg"/>
        <figcaption>選前曾遇襲的香港民陣召集人岑子杰24日順利當選。(Getty Images)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911251549168061_AG097.jpg"/>
        <figcaption>一大早就有人排隊投票，踴躍度創香港歷史新高。(路透)</figcaption>
      </figure>
      <p>香港24日舉行第六屆區議會議員選舉，香港民主派在反送中浪潮下，政治素人全港報捷，向來壟斷議會的建制派卻兵敗如山倒，據分析，一是由於投票率高對泛民主派有利，二是由於建制派極力維護特首林鄭月娥和北京的管治權威，讓選民生厭。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bZkZl-7tfv0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影片來源：公視新聞網YouTube)</p>
      <h3>反送中後首選舉 民意改變了</h3>
      <p>此次選舉，作為「反送中」運動後的首場選舉，香港共計294萬人投票，超越上屆選舉總票數的146萬人，投票率更高達71.2%，都創下歷史新高。</p>
      <p>➤➤➤<a href="https://www.worldjournal.com/6642272/article-%e5%8f%8d%e9%80%81%e4%b8%ad%e3%80%8c%e6%94%bf%e7%9b%aa%e3%80%8d-%e9%a6%99%e6%b8%af%e9%81%b8%e8%88%89%e6%b3%9b%e6%b0%91%e5%a4%a7%e5%8b%9d-%e5%a5%aa%e5%8d%80%e8%ad%b0%e6%9c%83%e8%bf%919%e6%88%90-2/?ref=%E9%A6%96%E9%A0%81_%E4%BB%8A%E6%97%A5%E9%87%8D%E9%BB%9E"><b>反送中「政盪」 香港選舉泛民大勝 奪區議會近9成席位</b></a></p>
      <p>香港中文大學政治及行政學系高級講師蔡子強對香港電台形容，這次投票率的升勢如同海嘯，總投票率逾七成，更是意料之外。</p>
      <p>據分析，歷時近半年的香港社會運動，為社區帶來的改變不可估量，此次區選會選舉就是一個「民意的審判」。</p>
      <p>➤➤➤<b><a href="https://www.worldjournal.com/6642604/article-%E6%B8%AF%E4%BA%BA%E7%B5%A6%E5%8C%97%E4%BA%AC%E7%9A%84%E5%BC%B7%E7%83%88%E4%BF%A1%E8%99%9F-%E6%B3%9B%E6%B0%91%E6%B4%BE%E5%A4%A7%E5%8B%9D-%E5%B0%87%E5%B7%A6%E5%8F%B3%E7%89%B9%E9%A6%96%E9%81%B8/">港人給北京的強烈信號… 泛民派大勝 將左右特首選舉</a></b></p>
      <p>分析指出，建制派在小區域的區議會選舉，通常占有優勢；反之，民主派的優勢則在大區域的立法會選舉(指地區普選，不含界別選舉)。但此次由於投票率異常高，而且通常不投票的年輕人都去投票，完全打破了這一局面。</p>
      <p>此次選舉，民主派首度能在所有選區推出候選人，因此不再有同額選舉自動當選的情況(以往多屬建制派)，這也使建制派優勢降低。</p>
      <h3>建制派失利痛罵 林鄭應負責</h3>
      <p>建制派在選舉中慘敗，尤其多個重量級人物落馬，而且失落多個區會控制權後，建制內部人心不穩，黨派領導人物或要為敗選負責。一名建制政黨核心人士獲悉多區失利後表示，連一些預計可險勝的候選人也敗陣，說明這次建制派在區選一敗塗地是「人禍」，完全是特首林鄭月娥與及香港中聯辦導致的惡果，「剛愎自用、欺上瞞下、謊報軍情，中環、西環都有責任！」又指今次建制元氣大傷，明年的立法會選舉恐怕也難重整旗鼓。</p>
      <p>➤➤➤<a href="https://www.worldjournal.com/6642600/article-%E9%A6%99%E6%B8%AF%E6%B0%91%E6%84%8F%E6%B5%B7%E5%98%AF-%E9%A6%96%E6%8A%95%E6%97%8F%E9%83%BD%E7%AB%99%E5%87%BA%E4%BE%86-%E5%BB%BA%E5%88%B6%E6%B4%BE%E9%90%B5%E7%A5%A8%E5%B4%A9%E7%9B%A4/"><b>香港民意海嘯 首投族都站出來 建制派鐵票崩盤</b></a></p>
      <p>成功擊敗建制派何君堯的民主黨盧俊宇表示，民主派於各區大勝，正顯示林鄭政府已失去認受性，也告訴了國際社會，香港人不認同中聯辦多年所為。</p>
      <p>民主派岑敖暉勝出後表示，這次選舉背後沾滿了很多鮮血，即使勝選也不感到特別開心，他督促民主派要用最大力量，迫使政府去回應與落實五大訴求，並停止指令警隊以暴制亂，及重組警隊。</p>
