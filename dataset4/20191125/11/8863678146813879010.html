      <h1>В Лесосибирске из-за гололедицы десятки фур встали колом на выезде из города</h1>
      <address>
        <time datetime="2019-11-25T11:51:56+00:00">25 Nov 2019, 11:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysU7bi77p3Y" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Больше десятка фур стоят как вкопанные. Огромную пробку у Бурмакиной горы снял на видео один из попавших в ловушку водителей. Подняться наверх гружённые фуры, лесовозы и тралы просто не могут — после сильнейшего снегопада трасса стала скользкой, а возвышенность неприступной. В итоге и сам автор ролика был вынужден свернуть на обочину.</p>
      <p>Александр Бойцов — водитель со стажем. Говорит, такое в этом месте случается регулярно. Грузовики встают в пробку даже в хорошую погоду, а если дорога засыпана снегом — шансов подняться практически нет.</p>
      <blockquote>Как гололёд так пробки. А назад уже сейчас гляжу подсыпано вот видите, как уже сразу хорошо, без трудностей в горку поднялся. Так что дорожникам привет, посыпают почаще!<cite>Александр Бойцов, водитель</cite></blockquote>
      <p>Гора — часть дороги Лесосибирск — Красноярск. По сути единственный выезд из города в сторону краевого центра, миновать его просто не получится. Автомобилисты уверены, будь этот участок спроектирован по-другому, проблем удалось бы избежать. Перед возвышенностью — крутой поворот и мост, машинам приходится притормаживать, а, чтобы следом подняться, элементарно не хватает скорости.</p>
      <blockquote>А у нас в стране структура дорог такая — гора спуск мост поворот. Везде.<cite>Владимир Бубнов, житель Лесосибирска</cite></blockquote>
      <p>Дорожники говорят, все, что необходимо — на трассе выполняют в полном объеме. Правда, в период непогоды, эти меры не всегда бывают эффективны.</p>
      <blockquote>Очистка производится, подсыпка производиться, но надо понимать, что в снегопад то что мы подсыпали через пять уже, замело и этого не видно, поэтому надо с пониманием относиться и расценивать свои силы.<cite>Тимур Каримов, начальник лесосибирского участка «Лесосибирск-автодор»</cite></blockquote>
      <p>Впрочем, говорят дорожники, помочь себе в ситуации форс-мажора, водители смогут и сами.</p>
      <blockquote>Если дорога скользкая и автомобиль не может подняться в гору можно воспользоваться вот такой вот подсыпкой. здесь установлен специальный ящик с песком, и судя по всему это средство пользуется большой популярностью.</blockquote>
      <p>По прогнозу синоптиков, следующий снегопад в Лесосибирске возможен уже в эту пятницу. Вероятность новых заторов — почти 100%. Водителей просят учитывать эту информацию и по возможности не пользоваться скользко и опасной дорогой.</p>
      <p>
        <i>Андрей Давыдов</i>
      </p>
