      <h1>Отцы и дети</h1>
      <address><time datetime="2019-11-25T11:16:04+00:00">25 Nov 2019, 11:16</time> by <a rel="author" href="https://d3.ru/user/deer00hunter/" target="_blank">deer00hunter</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5f-fGX8cf5o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=5f-fGX8cf5o">YouTube</a><br/>2 августа студента ВШЭ Егора Жукова арестовали, обвинив в участии в массовых беспорядках. Через месяц его перевели из СИЗО под домашний арест, первое обвинение …<cite>www.youtube.com</cite></blockquote>
      <p>Сергей Александрович Жуков, космонавт–испытатель, член Российской академии космонавтики, эксперт Совета Федерации, участник создания Российского космического агентства и закона "О космической деятельности". Сейчас он также директор кластера космических технологий фонда "Сколково". Думаю, многим он известен как <a href="https://www.youtube.com/watch?v=Tm52L9h6vsc">капитан команды космонавтов</a> в игре "Что? Где? Когда?" (я лично помню его именно оттуда). Главным достижением Сергея Александровича можно считать тот факт, что он является отцом Егора Сергеевича Жукова, арестованного по обвинению в участии в "массовых беспорядках" и находящегося в данный момент под домашним арестом. З декабря начнётся сад по делу Егора Жукова. <br/><br/>На видео "Новой газеты" отец читает стихотворение, посвящённое своему сыну. <br/><br/>…Так вырастают сыновья,<br/>Подвластны общему закону.<br/>И не удержит их семья,<br/>И скоро выпорхнут из лона.<br/><br/>Давно ли сыну сочинял<br/>Я на ночь сказки и куплеты,<br/>И мяч по пляжу с ним гонял?..<br/>Как далеко теперь всё это!<br/><br/>Освоен Фихте, Рассел, Кант,<br/>Скачками ширится сознанье.<br/>И вырвался его талант<br/>За грань отцова пониманья.<br/><br/>Следи за ним иль не следи –<br/>А всё ж отстанешь, знаешь это.<br/>Так старт оставит позади<br/>В зенит ушедшая ракета.<br/><br/>Тот старт я строил много лет<br/>Под треск седых имперских зданий.<br/>Организатор и поэт,<br/>Я рос в попытках созиданий.<br/><br/>Но цепко держит прошлый век:<br/>Патриархальность, несвобода.<br/>Я постсоветский человек,<br/>Модель – «участник перехода».<br/><br/>А в нём иной культурный код.<br/>Он боевой и непослушный.<br/>Он может двинуть жизнь вперёд,<br/>Промыв авгиевы конюшни. <br/><br/>...Бескомпромиссен без вранья,<br/>Свободен по своей природе…<br/>Так вырастают сыновья<br/>И в жизнь тревожную выходят.<br/><br/>Павел Петрович Кирсанов говорил: <i>Личность — вот главное; человеческая личность должна быть крепка, как скала, ибо на ней все строится.</i> <br/>Великолепное стихотворение о замечательной и крепкой личности, на которой обязательно построится Прекрасная Россия Будущего!</p>
