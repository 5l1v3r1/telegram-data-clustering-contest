      <h1>Материнская слава. Как в Ульяновской области живет семья с 13 детьми</h1>
      <address><time datetime="2019-11-25T11:00:00+00:00">25 Nov 2019, 11:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4LGRD41WjQQ" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Семья Григорьевых – пример для всего Мелекесского района Ульяновской области. Они достойно воспитали троих родных детей и сейчас воспитывают 10 приемных.</b>
      </p>
      <hr/>
      <p>Мама Валентина говорит: "Каждый ребенок – родной и очень любимый".</p>
      <p>
        <b>Валентина ГРИГОРЬЕВА -  МНОГОДЕТНАЯ МАМА:</b>
      </p>
      <blockquote>- Муж работал на Севере. Дети выросли – я осталась в большом доме одна. Смотрела телевизор. Увидела детей - захотела себя почувствовать ещё раз мамой.</blockquote>
      <p>Ко Дню матери Сергей Морозов наградил Валентину Петровну почетным знаком Ульяновской области «Материнская слава» первой степени. А через несколько дней сам наведался в гости – посмотреть, как живет большая семья. Ребята провели для главы региона экскурсию по дому, показали, где учат уроки и играют. Семья живет в Новой Майне.</p>
      <p>Друг за друга ребята горой. Валентина Петровна гордится каждым ребенком и признается – старается быть мамой во всех смыслах.</p>
      <p>
        <b>Валентина ГРИГОРЬЕВА -  МНОГОДЕТНАЯ МАМА:</b>
      </p>
      <blockquote>- Мать есть мать. Она должна поддерживать. Заботиться, наставлять на путь истинный. Быть Мамой с большой буквы.</blockquote>
      <p>Подарком семье стал сертификат, благодаря которому они смогут отдохнуть в одном из пансионатов областного центра.</p>
