      <h1>Встреча главы МИД России Сергея Лаврова с Министром иностранных дел Непала Кумаром Гьявали</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/8VbgLo-BK6k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Глава МИД Сергей Лавров заявил, что у России и Непала есть перспективы для развития военного и политического сотрудничества.</b>
      </p>
      <p>Сергей Лавров встретился с министром иностранных дел Непала Прадипом Кумаром Гьявали. Главы внешнеполитических ведомств обсудили вопросы сотрудничества в военно-технической сфере. Стороны отметили, что есть необходимость закрепить дальнейшую совместную работу.</p>
      <p>По итогу встречи Москва и Катманду договорились о подписании соглашения взаимовыгодного сотрудничества.</p>
