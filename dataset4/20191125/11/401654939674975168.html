      <h1>अब केवल इस APP को मोबाइल में करें डाउनलोड, आधार से जुड़े सब काम आसान</h1>
      <address>
        <time datetime="2019-11-25T11:52:29+00:00">25 Nov 2019, 11:52</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/adhar750_112519050325.jpg"/>
        <figcaption>अब हमेशा आधार कार्ड की हार्ड कॉपी साथ लेकर चलने की जरूरत नहीं है. यूनिक आइडेंटीफिकेशन अथॉरिटी ऑफ इंडिया (UIDAI) ने आधार कार्ड होल्डर्स के लिए एक नई सुविधा शुरू की है. देशभर में आधार कार्ड होल्डर्स के लिए एक नया मोबाइल ऐप लॉन्च किया गया है. इस ऐप की मदद से आधार डीटेल्स को यूजर्स अपने मोबाइल फोन पर डाउनलोड कर सकेंगे.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/aadhaar_reuters_112519050325.jpg"/>
        <figcaption>दरअसल UIDAI की नई ऐप mAadhaar में एक नया फीचर 4-digit passcode जोड़ा गया है. यानी ऐप में मौजूद जानकारी को पिन सेट करके और सिक्योर किया जा सकेगा. UIDAI की ओर से mAadhaar ऐप को और सिक्योर बनाने के लिए एक ऑप्शन दिया है.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/aaadhar-555_092618120757_112519050325.jpg"/>
        <figcaption>अगर आप आधार कार्ड को साथ लेकर नहीं चलना चाहते हैं, तो इस ऐप को अपने मोबाइल में डाउनलोड कर लें. mAadhaar का नया वर्जन iOs और Android दोनों प्लेटफॉर्म पर मौजूद है.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/aadhar_scan_112519050325.jpg"/>
        <figcaption>UIDAI ने जारी किए गए अपने बयान में कहा है कि आधार कार्ड ऐप का उपयोग करने वाले लोग पुराने वर्जन को डिलीट करके नये वर्जन को इंस्टॉल करें. mAadhaar App का नया वर्जन आपको सॉफ्ट कॉपी के रूप में आधार कार्ड की जानकारी देने में मदद करेगा.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/adhar_112519050325.jpg"/>
        <figcaption>mAadhaar App के नए वर्जन में नए फीचर्स से आधार यूजर्स अपनी सारी जानकारी मोबाइल में लेकर कहीं भी दिखा सकते हैं. इस ऐप में आधार कार्ड होल्डर का रजिस्टर्ड नाम, जन्मतिथि, जेंडर, एड्रेस और फोटो संबंधित डेटा मौजूद होगा.</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/telecom-555_092618120757_112519050325.jpg"/>
        <figcaption>mAadhaar app में 13 भाषाएं हैं, जिसमें 12 भारतीय भाषा और एक अंग्रेजी भाषा है. 12 भारतीय भाषाओं में हिंदी, उर्दू, तेलुगू, तमिल, मलयालम, कन्नड़, गुजराती, मराठी, ओड़िया, असामी, और बंगाली में हैं. क्षेत्रीय भाषाओं में टाइपिंग की चुनौतियों से बचने के लिए इनपुट फील्ड केवल अंग्रेजी दर्ज करने पर स्वीकार किए जाएंगे.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gettyimages-899217152_112519050325.jpg"/>
        <figcaption>पर्सनल आधार सर्विस का लाभ उठाने के लिए mAadhaar App में अपना आधार प्रोफाइल रजिस्टर करना होगा. इस ऐप के जरिए ग्राहक कई तरह की सुविधाओं का लाभ उठा सकते हैं, जिसमें Service Dashboard और My Aadhaar जैसा सर्विस मौजूद है.</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/verification_092618110020_112519050325.jpg"/>
        <figcaption>इस mAadhaar App के जरिए आप अपने बायोमेट्रिक्स को लॉक या टेंपररली अनलॉक कर सकते हैं. यूजर्स इस ऐप से आधार कार्ड को डाउनलोड कर सकते हैं. रिप्रिंट का ऑर्डर कर सकते हैं. साथ ही अपना एड्रेस भी अपडेट कर सकते हैं, ऑफलाइन eKYC डाउनलोड कर सकते हैं. यूजर्स मैसेज या ईमेल के जरिये ईकेवाईसी को शेयर कर सकता है.</figcaption>
      </figure>
