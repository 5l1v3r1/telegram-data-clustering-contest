      <h1>Watch: Man frustrated by a traffic challan throws his motorcycle around, ending up in tears</h1>
      <address><time datetime="2019-11-25T11:28:00+00:00">25 Nov 2019, 11:28</time> by <a rel="author">Scroll Staff</a></address>
      <h3>In Meerut, Uttar Pradesh, a motorbike-rider was seen going from agitated to defeated over a traffic fine, while police personnel looked on.</h3>
      <ul>
        <li/>
        <li/>
        <li/>
      </ul>
      <figure>
        <iframe data-src="https://twitter.com/Benarasiyaa/status/1198889107092492288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In a video posted on Twitter, a dramatic scene was captured on a busy street in Meerut, Uttar Pradesh. Frustrated by a traffic challan, a motorcyclist is seen throwing his vehicle from side to side before collapsing on it in tears.</p>
      <p>The incident reportedly took place at Begum Bridge in Meerut. In the video, police personnel can be seen watching the situation unfold, some even filming the drama on their phones. Toward the end of the footage, officers are seen approaching the dejected biker.</p>
      <p><a href="https://scroll.in/latest/936842/new-motor-vehicles-act-road-safety-experts-urge-centre-to-increase-fines-gradually">Amendments</a> to the Motor Vehicles Act, implemented in September 2019, have provoked much <a href="https://scroll.in/latest/937017/mamata-banerjee-says-west-bengal-will-not-implement-new-penalties-under-amended-motor-vehicles-act">debate</a> owing to the steep fines detailed in the amendment. In September 2019, an inebriated <a href="https://timesofindia.indiatimes.com/city/delhi/delhi-facing-rs-11000-fine-man-sets-bike-on-fire/articleshow/71001718.cms">man set his bike on fire</a> after receiving a traffic fine of Rs 11,000.</p>
      <p>Several social media users have responded sympathetically to the apparent dismay and frustration of the man.</p>
