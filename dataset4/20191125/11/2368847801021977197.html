      <h1>【珍言真語】前哨總編劉達文: 中共已經爛透，習近平不可能救得了</h1>
      <address>
        <time datetime="2019-11-25T11:40:29+00:00">25 Nov 2019, 11:40</time>
      </address>
      <p>【新唐人北京時間2019年11月25日訊】【<a href="https://www.ntdtv.com/b5/%E7%8F%8D%E8%A8%80%E7%9C%9F%E8%AA%9E.htm">珍言真語</a>】前哨總編<a href="https://www.ntdtv.com/b5/%E5%8A%89%E9%81%94%E6%96%87.htm">劉達文</a>(5): 中共已經爛透，習近平不可能救得了；<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF.htm">香港</a>事件絕對會加速中共滅亡；中共有意歪曲香港情況，嚴防影響大陸穩定。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gjbKvoMLdfM" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>前哨雜誌總編輯<a href="https://www.ntdtv.com/b5/%E5%8A%89%E9%81%94%E6%96%87.htm">劉達文</a>是中國問題專家。</p>
      <p>
        <b>訪談要點：</b>
      </p>
      <p>一、中共已經爛透，習近平不可能救得了。<br/>二、<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF.htm">香港</a>事件絕對會加速中共滅亡。<br/>三、北京高層完全清楚香港情況，沒有被誤導。<br/>四、中共有意歪曲香港情況，嚴防影響大陸穩定。<br/>五、論插手香港內部事務，外國勢力比不上中共勢力。<br/>六、新普世價值，<a href="https://www.ntdtv.com/b5/%E4%BA%BA%E6%AC%8A.htm">人權</a>高於主權。<br/>七、全民反共，連左派都覺醒。<br/>八、警隊非鐵板一塊，聽聞北京不喜歡盧偉聰婆婆媽媽。</p>
