      <h1>買完房每平米降4000元 業主砸售樓處被酸「降價就鬧事」</h1>
      <address>
        <time datetime="2019-11-25T11:04:00+00:00">25 Nov 2019, 11:04</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911251457181102_70541.jpg"/>
        <figcaption>山東濟南一樓盤每平米降價4000元，購房業主集體怒砸售樓處。（視頻截圖）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911251457181051_04328.jpg"/>
        <figcaption>山東濟南恆大的部分購房業主，發現購買的樓盤從每平米1.8萬降至1.4萬。（視頻截圖）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/S0IZvWdO8SE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>近日，在山東濟南恆大的部分購房業主，因發現購買的樓盤從每平米1.8萬（人民幣，下同）降至1.4萬，覺得自己利益受損，跑到售樓處打砸，而售樓處的工作人員則整齊地站在一旁，無奈地看著業主們的暴力行為。面對業主的暴力行徑，售樓處工作人員已經報警。</p>
      <p>據媒體報導，售樓處的監控畫面顯示，幾十位業主氣勢洶洶來到現場，二話不說就不停的打砸售樓處的東西，把桌子被推翻在地，樓房模型也被砸得零碎，現場凌亂不堪。購房者稱，購入時樓盤單價最高為1萬8000元，現降至1萬4000元。工作人員稱目前正在協商。</p>
      <p>有打砸售樓處的業主表示，半年時間房價下降了22%，「我們首付都快虧掉了。」</p>
      <p>業主不滿樓盤降價的打砸行為也引發網友熱議。有網友說，「漲價了，業主就開心！降價了就鬧事？」、「這要是漲價的話，業主是不是也要給開發商錢啊？」。還有網友開酸說，「這樓盤都賣給草寇了嗎？1萬8的價格，不能啊，能花這個價格買樓的，應該都是社會菁英啊！」</p>
