      <p>Сегодня журналисты ИА "Взгляд-инфо" передали обращения читателей прокурору Саратовской области <b>Сергею Филипенко</b>.</p>
      <p>Сбор посланий был приурочен к приезду в Саратов <a href="https://www.vzsar.ru/news/2019/11/25/komissiya-generalnoy-prokyratyry-nachala-raboty-v-saratove.html">комиссии Генпрокуратуры РФ</a>. Сотрудники центрального аппарата ведомства <b>Юрия Чайки</b> должны начать работу в регионе сегодня.</p>
      <p>Ревизоры намерены проверить деятельность областной прокуратуры на предмет эффективности реагирования на заявления и сообщения о преступлениях.</p>
      <p>В общей сложности редакция получила около 90 обращений.</p>
      <p>Порядка 250 листов жалоб сегодня были под роспись вручены подчиненным Сергея Филипенко.</p>
      <p>Редакция выражает надежду на то, что саратовские прокуроры обеспечат доступ проверяющих из Генеральной прокуратуры к этим документам.</p>
      <p>Материал подготовил <b>Андрей Триадский</b></p>
