      <h1>Заявление Совета Федерации РФ о солидарности с народом Республики Кубы</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jg864hyrRnA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Совет Федерации Федерального Собрания принял на пленарном заседании заявление о солидарности с народом Кубы.</b>
      </p>
      <p>В этом году документ был рассмотрен по итогами визита на Кубу официальной делегации верхней палаты российского парламента.</p>
      <blockquote>«Это заявление традиционное, такие документы мы принимаем ежегодно, обращаемся в Генеральную Ассамблею ООН, к государствам-членам организации с призывом потребовать от США прекращения односторонней блокады Кубы», — заявил председатель комитета СФ по международным делам Константин Косачев.</blockquote>
