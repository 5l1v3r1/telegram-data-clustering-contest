      <h1>«Ώρα Αιχμής»: Ιστορίες ανθρώπων που έκαναν την Κρήτη δική τους πατρίδα</h1>
      <address>
        <time datetime="2019-11-25T11:00:00+00:00">25 Nov 2019, 11:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xwaPdKxvFNg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Μια… μικρή Ευρώπη στην καρδιά της Κρήτης</b>
      </p>
      <p>Είναι από χώρες της κεντρικής και βόρειας Ευρώπης και έκαναν την Κρήτη δική τους πατρίδα!</p>
      <p>Από την Σουηδία και την Φινλανδία και από την Γαλλία μέχρι την Ολλανδία και την Γερμανία γυναίκες που έχουν κάνει τις δικές τους οικογένειες στο νησί μαζί με τους συζύγους τους και τα παιδιά τους μιλούν για τις δικές τους ιστορίες στην εκπομπή ΩΡΑ ΑΙΧΜΗΣ στην ΚΡΗΤΗ TV.</p>
      <p>Σε απευθείας σύνδεση με το Κουτουλουφάρι στην Χερσόνησο σας συστήνουμε τον σύλλογο Βριτόμαρτις που αποτυπώνει τον πολυπολιτισμικό του χαρακτήρα με μέλη από κάθε γωνία της Ευρώπης.</p>
      <p>Μια εκπομπή με άρωμα Ευρώπης και Κρήτης και με μοναδικές ιστορίες και μουσικές που θα ταξιδέψουν τον τηλεθεατή σε μια… μικρή Ευρώπη στην καρδιά της Κρήτης.</p>
      <p>Απόψε στις 22:00 στην εκπομπή ΩΡΑ ΑΙΧΜΗΣ της ΚΡΗΤΗ TV.</p>
