      <h1>Новогодний Петербург украсят 3,5 тысячи декораций</h1>
      <address><time datetime="2019-11-25T11:10:00+00:00">25 Nov 2019, 11:10</time> by <a rel="author">Город +</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-64852945&amp;id=456241653&amp;hash=ef8ed14a7b582943" width="426" height="240" data-service="VK" scrolling="no"/>
      </figure>
      <p>Праздничное украшение Северной столицы к Новому 2020 году стартует 1 декабря.</p>
      <p>Торжественное убранство обретут все основные магистрали, набережные и площади города. В общей сложности на улицах Петербурга появятся 64 ели и 3586 других элементов декора. Особое внимание в этом году уделят спальным районам, рассказал в интервью Городу+ руководитель Городского центра рекламы и праздничного оформления Андрей Чистяков.</p>
    </article>
