      <h1>Indrukwekkende foto van terminaal zieke jongen weet veel mensen te raken</h1>
      <address>
        <time datetime="2019-11-25T11:23:00+00:00">25 Nov 2019, 11:23</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Milou</p>
      <figure>
        <iframe data-src="https://twitter.com/StAmbulancewens/status/1197394483060584449" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>De foto van een terminaal zieke jongen (19) uit Assen heeft op social media veel indruk gemaakt. Op de foto zie je de jongen zitten op een brancard in de sneeuw terwijl hij uitkijkt over de Zwitserse bergen. Achter hem staat de ambulance die hem daar naartoe heeft gebracht. Onder de foto zijn al meer dan 250 reacties verschenen van mensen die laten weten geraakt te zijn het plaatje en hun steun betuigen aan de jongen. </b>
        <b>
          <i>"Wat een verdriet en schoonheid in één beeld."</i>
        </b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/NicovanderMeij/status/1197437513624883202?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Laatste wens</h3>
      <p>In de reacties wordt ook veel respect getoond naar <a href="https://www.ambulancewens.nl/">stichting Ambulance Wens</a>, die de foto geplaatst heeft. Deze stichting doet er alles aan om de laatste wens van terminaal zieke patiënten in vervulling te laten gaan. Met eigen ambulances en een team van vrijwilligers zorgen ze ervoor dat niet-mobiele patiënten toch nog een bepaalde plek kunnen bezoeken, zoals de dierentuin, een natuurgebied, het buitenland of een familielid aan de andere kant van het land. Deze 19-jarige kankerpatiënt wilde nog één keer naar Zwitserland. Samen met twee begeleiders is hij vier dagen in de bergen geweest. Ook maakte hij daar een helikoptervlucht.</p>
      <figure>
        <iframe data-src="https://twitter.com/fotosigi/status/1198234172139159555?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Jochendijk/status/1197822753388351488?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Gek op de bergen</h3>
      <p>Oprichter van de stichting, Kees Veldboer, vertelt tegen het <a href="https://www.ad.nl/drenthe/terminaal-zieke-jongen-uit-assen-bezoekt-dankzij-goed-doel-nog-een-keer-zwitserse-bergen~a65567c0/">AD</a> dat een vrijwilliger van Ambulance Wens de jongen meerdere keren per week behandelt in het ziekenhuis. Zij vertelde over zijn wens en zo kwam het plan tot stand. <i>"Hij was gek op de bergen. Het was z'n lust en z'n leven."</i></p>
