      <h1>Rauch über der Stadt Zürich: Dach der Sihlpost beim HB brannte</h1>
      <address>
        <time datetime="2019-11-25T11:27:34+00:00">25 Nov 2019, 11:27</time>
      </address>
      <p>Bei der Sihlpost, gleich neben dem Zürcher Hauptbahnhof, ist ein Feuer ausgebrochen. Dies bestätigt die Stadtpolizei auf Anfrage. Zahlreiche Bilder in den sozialen Medien zeigen den aufsteigenden Rauch.</p>
      <figure>
        <iframe data-src="https://twitter.com/archeco/status/1198918032086708226?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/SchutzRettungZH/status/1198924878864429056?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Wie Schutz &amp; Rettung <a href="https://www.watson.ch/Z%C3%BCrich/">Zürich</a> auf <a href="https://www.watson.ch/Twitter/">Twitter</a> mitteilte, mussten die Stockwerke 3 bis 6 evakuiert werden. Verletzt wurde niemand.</p>
      <p>Urs Eberle, Sprecher von Schutz &amp; Rettung, sagte gegenüber «20 Minuten»: «Wir sind sofort mit einem Grossaufgebot ausgerückt und konnten einen Brand im Dachbereich feststellen – auch Flammen waren zu sehen.» Der Brand sei mittlerweile aber gelöscht worden.</p>
      <p>Nun werde das Dach noch genauer untersucht, um allfällige Glutnester ausfindig zu machen. Was genau das Feuer verursachte, ist bis jetzt noch nicht klar.</p>
      <p>(aeg)</p>
