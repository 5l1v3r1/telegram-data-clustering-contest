      <h1>Canções alusivas ao Natal já animam ruas da baixa do Funchal</h1>
      <h2>Vídeo mostra primeiro ensaio de Natal nas ruas do Funchal</h2>
      <address><time datetime="2019-11-25T11:56:00+00:00">25 Nov 2019, 11:56</time> by <a rel="author">Ricardo Duarte Freitas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GPRIaS8SwB4" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x512/0c40/768d432/none/11506/LOWS/image_content_2620682_20191125195626.jpg"/>
      </figure>
      <p>As canções alusivas à época de Natal já ecoam nas principais ruas da baixa do Funchal, naquilo que são os primeiros ensaios das festividades desta quadra na capital madeirense.</p>
      <p>Com a rede de altifalantes distribuída no eixo central entre o Mercado dos Lavradores e a Avenida Arriaga, as músicas de Natal surgem a cada intervalo de uma hora, em sincronia com as iluminações que decoram as principais ruas, num espectáculo de cor e som, conforme se pode ver e ouvir no vídeo.</p>
      <p>O objectivo é tornar a época natalícia da Madeira mais aprazível para passear e promover o comércio tradicional numa cidade que, este ano, volta a ter mais de um milhão de lâmpadas distribuídas pelo anfiteattro do Funchal, segundo números do Governo Regional.</p>
      <p>Os concursos públicos para as iluminações natalícias foram realizados por dois anos, designando-se ‘Festas de Natal e de Fim do Ano 2018 e 2019’, num valor total de 2,3 milhões de euros, mas que engloba ainda as festas de Carnaval.</p>
      <p>No total, serão 1.194.224 de lâmpadas que vão colorir a cidade.</p>
      <p>Segundo a Secretaria Regional do turismo e Cultura, “em alguns casos” os motivos “serão colocados em artérias diferentes, estando ainda a ser equacionada a possibilidade de troca de local de um ou outro motivo nas iluminações que estão a ser colocadas na cidade do Funchal, onde são já uma tradição há dezenas de anos”.</p>
      <p>Refira-se que as luzes acendem no dia 1 de Dezembro, como é tradição, mas os trabalhos de iluminação estão a ser executados desde Outubro.</p>
      <p>O tema “Natal Madeirense” dá o mote aos motivos desenhados há um ano e que visaram também prestar “homenagem aos 600 anos do descobrimento da Madeira e do Porto Santo”.</p>
      <p>Neste âmbito, para o cais da cidade -- símbolo das chegadas - foi pensado um padrão luminoso inspirado nos navegantes portugueses e direccionado sobretudo para o turismo.</p>
      <p>A música de Natal nas ruas do Fucnhal terá um dos epicentros em frente à Sé Catedral do Funchal, onde serão colocados, novamente, três anjos, com a altura de três metros e meio cada um, [que] ‘tocam’ instrumentos musicais. Os ‘concertos’ são diários, entre as 18 e as 21 horas, e executados a cada hora.</p>
      <p>O plano de decoração da cidade volta também a ter pinheiros em três locais da cidade com referência directa a três países com que a região tem uma forte relação: Reino Unido, Brasil e África do Sul.</p>
      <p>Na Praça do Povo, um símbolo da recuperação da ilha após a aluvião de 2010, irá ser armada uma árvore de Natal com 30 metros de altura.</p>
