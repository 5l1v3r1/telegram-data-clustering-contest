      <h1>日航、「嵐ジェット」お披露目…松本潤さんも祝福</h1>
      <address>
        <time datetime="2019-11-25T11:44:00+00:00">25 Nov 2019, 11:44</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191125-OYT1I50056-1.jpg?type=large"/>
        <figcaption>お披露目会に参加した嵐の松本潤さん（中央）（１１月２５日午後０時１１分、東京都大田区の羽田空港で）</figcaption>
      </figure>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191125-OYT1I50057-1.jpg?type=large"/>
        <figcaption>お披露目された嵐の顔が描かれた嵐ジェット（１１月２５日午後０時２４分、東京都大田区の羽田空港で）</figcaption>
      </figure>
      <p>　日本航空は２５日、人気アイドルグループ「嵐」のメンバーを描いた特別塗装機を羽田空港で披露した。６代目の「嵐ジェット」で、日航が嵐を国内線ＣＭキャラクターに起用して１０周年になることと、嵐のＣＤデビュー２０周年を記念した。お披露目会には、嵐の松本潤さんも出席した。</p>
      <p>　今回塗装を施したのは、日航が今年初めて導入した大型旅客機「エアバスＡ３５０」。機体の両側面にメンバー５人の顔が塗装された。</p>
      <p>　２６日から国内線の羽田―福岡線などに就航し、２０２０年末の嵐の活動休止までの運航を予定する。</p>
