      <h1>Канаш районӗнчи Шӑхасанта Культура ҫурчӗ уҫӑлчӗ</h1>
      <address>
        <time datetime="2019-11-25T11:44:00+00:00">25 Nov 2019, 11:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hss38KMgP6o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Унӑн никӗсне пӗлтӗр хывса хӑварнӑ. Кермене ҫӗклеме федераци, республика хыснисенчен 55 миллион тенкӗ ытла уйӑрнӑ. Шӑхасансен савӑнӑҫне Республика Пуҫлӑхӗ Михаил Игнатьев тата ытти пысӑк хӑнасем пӗрле пайларӗҫ. Икӗ хутлӑ Культура ҫуртне уҫнӑ ятпа кунта чаплӑ уяв йӗркеленӗ. Ҫӗнӗ керменте Халӑх театрӗ, "Асам" ансамбль, "Шевле" фольклор ушкӑнӗ тата ытти кружоксем ӗҫлеҫҫӗ. Куракансем валли 300 вырӑнлӑ ҫутӑ зал тунӑ.<br/><br/><b>Екатерина Фомина</b></p>
    </article>
