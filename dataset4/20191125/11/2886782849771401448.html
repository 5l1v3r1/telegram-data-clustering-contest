      <h1>Egész éjjel kitartottak a korrupció ellen tüntetők Libanonban</h1>
      <address><time datetime="2019-11-25T11:59:05+00:00">25 Nov 2019, 11:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fkrIr22OITI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Reggelig kitartottak a tüntetők Bejrútban, a rohamrendőrök még hétfőre virradó hajnalban is könnygázzal oszlatták a kormányellenes demonstrációt. Többen megsebesültek az összecsapásban.</p>
      <p>A korrupció és a megszorítások miatt öt hete rendszeresek a tüntetések Libanonban. Szaad Haríri október 29-én nyújtotta be lemondását, de a tiltakozókat az is dühíti, hogy az új kormány megalakulásáig az ügyeket az előző vezetés viszi.</p>
