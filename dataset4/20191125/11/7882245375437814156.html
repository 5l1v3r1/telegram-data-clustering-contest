      <h1>Женщина - женщинам: "Не прятать синяки под пудрой"</h1>
      <address><time datetime="2019-11-25T11:59:22+00:00">25 Nov 2019, 11:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xGCUTA7HeF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Наталья: "Когда он кинул в меня очередной предмет, и сверло воткнулось на 5 сантиметров над головой моей дочери, я поняла: если он убьет меня, ну это еще и ладно, но он может убить своими действиями моих детей".</p>
      <p>Наталья когда-то прошла через ад, а теперь помогает другим. Она создала в Facebook группу помощи жертвам домашнего насилия. В группе уже 13 тысяч женщин. Сейчас Наталья ищет деньги, чтобы открыть фонд помощи и приют для тех, кто каждый день рискует жизнью, потому что бежать из дома некуда.</p>
      <p>Галина Полонская, корреспондент Euronews: "В России нет закона о домашнем насилии, и даже понятия такого в законе нет, и проблемы такой словно не существует. Правозащитники бьют тревогу: политика не выносить сор из избы уносит жизни и калечит судьбы, которые можно было спасти".</p>
      <p>Сейчас идет финальная стадия подготовки очередного проекта закона о домашнем насилии, где речь идет о его разных формах, например насилии моральном. Законопроект нацелен на профилактику. Говорится и о введении охранных ордеров, судебных запретов приближаться к пострадавшим. Против инициативы, как и раньше, выступают многие депутаты Госдумы, православные активисты. Участники субботнего митинга в Москве говорили, что такой закон разрушит институт семьи. Авторы законопроекта сообщили, что получают угрозы в социальных сетях.</p>
      <p>Оксана Пушкина, депутат Госдумы: "Госдума заказала исследование, огромное... В 70% семей существует домашнее насилие, в 80% случаев это женщины, следующая категория – старики, потом дети. У нас в руках цифры. Спрашивать нас, почему нужен закон не надо, потому что у нас есть беда".</p>
      <p>Наталья, пострадавшая: "Он снял часы с руки, посмотрел мне в глаза и сказал, я тебя сейчас убью".</p>
      <p>После разрыва с мужем, Наталья годы жила в страхе, потому что боялась, что он выскочит из-за угла. Говорит, что подругам, которые сейчас находятся в такой же ситуации, очень пригодились бы охранные ордера. Пока же им даже заявление страшно подавать. Побои декриминализированы. Это сейчас административное правонарушение. Заплатил штраф, и назад в семью.</p>
      <p>Наталья: "Должна быть у женщины уверенность, что ее защитят, сейчас этого нет".</p>
      <p>Дарья, пострадавшая: "Я обращалась к участковому. Единственное, что он сказал, мол, пока вы замужем, я не имею право соваться в ваши отношения".</p>
      <p>Дарья рассказывала, что муж (теперь уже бывший) подсел на наркотики и насиловал ее, когда дети были дома. Грозил убить. Она взяла детей и убежала из дома без вещей. Вот уже восемь месяцев женщина живет с детьми в Доме - Убежище. Приют создан на благотворительные средства, где с женщинами работают специалисты. Им дают путевку в новую жизнь. Этот Дом - проект Наталья Краснослободцевой. Она сама когда-то была жертвой насилия и знает, как помочь.</p>
      <p>Наталья Краснослободцева: "По хорошему, должен настать день, когда мы будем не нужны. Но мне кажется, что мы еще долго будем нужны, потому что даже, если будет введен законопроект о профилактике, его еще нужно рассказать, женщина должна внутри осмелиться его применить к себе".</p>
      <p>Галина Полонская, Euronews: "Эти женщины призывают не молчать, не терпеть, не прятать синяки под пудрой, притворяясь, что дома все хорошо. Они уверены, настала пора выносить сор из избы".</p>
      <p>Видеомонтаж<b> • Галина Полонская</b></p>
