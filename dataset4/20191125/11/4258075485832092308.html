      <h1>টানা ৪ টেস্টে ইনিংসে জয়, ১২তম সিরিজ জয়... আর যা যা রেকর্ড করল কোহালির ভারত</h1>
      <address><time datetime="2019-11-25T11:30:00+00:00">25 Nov 2019, 11:30</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074982.1574664048!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>আড়াই দিনেরও কম সময়ে বাংলাদেশের বিরুদ্ধে জয় হাসিল করে নিয়েছে বিরাটবাহিনী। তা দেখতে শেষ দিন পর্যন্ত গ্যালারি ভরিয়ে রেখেছিলেন ক্রিকেটপ্রেমীরা। বাংলাদেশের বিরুদ্ধে এই জয় ক্রিকেটের ইতিহাসে এক অন্য উচ্চতায় পৌঁছে দিয়েছে ভারতকে। বাংলাদেশের বিরুদ্ধে এই খেলায় একাধিক নজির গড়ে ফেলেছে ভারত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074981.1574664065!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>অধিনায়ক কোহালির টানা সবচেয়ে বেশি টেস্ট জয়, ভারতীয় পেসারদের উইকেট নেওয়া থেকে শুরু করে স্পিনারদের শূন্য ঝুলি- এমন একাধিক নজির গড়ে ফেলেছে ভারত। কী কী সেই নজির দেখে নিন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074979.1574664077!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>পরপর সাতটি টেস্ট জিতে বিরাট কোহালির নেতৃত্বে টানা সবচেয়ে বেশি টেস্ট জিতল ভারত। ভাঙল ২০১৩ সালে ধোনির রেকর্ড। ধোনির অধিনায়কত্বে টানা ছ’টি টেস্ট জেতার রেকর্ড ছিল ভারতের।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074978.1574671821!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ধোনির অধিনায়কত্বে অস্ট্রেলিয়ার বিরুদ্ধে পরপর ৪টি এবং ওয়েস্ট ইন্ডিজের বিরুদ্ধে দু’টি জয় ছিল ভারতের। কোহালির অধিনায়কত্বে দক্ষিণ আফ্রিকা, ওয়েস্ট ইন্ডিজ এবং বাংলাদেশের বিরুদ্ধে জয় হাসিল করল ভারত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074977.1574664111!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>শুধু তাই নয়, পাশাপাশি আরও একটি নজির গড়ল ভারত। ঘরের মাঠে টানা ১২ নম্বর টেস্ট সিরিজ জয়ের নজিরও গড়ে ফেলল তারা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074976.1574664127!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>রেকর্ড করেছেন ভারতীয় বোলাররাও। ঘরের মাঠে টেস্টে এই প্রথম বিপক্ষের ১৯টি উইকেট নিলেন ভারতীয় পেসাররা। আগে রেকর্ড ছিল ১৭ উইকেট নেওয়ার। ২০১৭ সালে শ্রীলঙ্কার বিরুদ্ধে ১৭টি উইকেট নেওয়ার রেকর্ড ছিল ভারতীয় পেসারদের।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074975.1574664161!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এতদিন যতগুলো টেস্ট খেলেছে ভারত, তাতে স্পিনাররা প্রতি টেস্টেই উইকেট পেয়েছেন। কিন্তু ভারত বনাম বাংলাদেশ টেস্ট সিরিজই প্রথম, সেখানে স্পিনারদের ঝুলি ফাঁকা থেকে গিয়েছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074974.1574664176!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সম্প্রতি ইডেন গার্ডেন্সে বাংলাদেশের বিরুদ্ধে টেস্ট সিরিজে দু’টি টেস্টই ইনিংসে জিতে নেয় ভারত। তার ঠিক আগে আবার দক্ষিণ আফ্রিকার বিরুদ্ধে টেস্ট সিরিজের দু’টি টেস্টেই ইনিংসে জয়ী হয়েছিল ভারত। ফলে টেস্টের ইতিহাসে ভারতই প্রথম দল, যারা ইনিংসে টানা চারটি টেস্ট জিতে নেয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074973.1574664187!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>একই টেস্টে প্রথম দু’জন ভারতীয় পেসার আট বার তার বেশি উইকেট দখল করলেন। ইশান্ত শর্মা ন’টি এবং উমেশ যাদব ৮টি উইকেট দখল করেছেন। এমন নজিরও প্রথম।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074972.1574664198!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>আর কী নজির গড়ল ভারত? ভারত বনাম বাংলাদেশ সিরিজে ভারতের পেসারদের বোলিং গড় ১৩.৮৪। ঘরের মাঠে দু’টি বা তার বেশি টেস্টের সিরিজের ক্ষেত্রে যা সেরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074971.1574664227!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>চলতি বছরে ভারতীয় পেসারেরা ৯৫টি উইকেট নিয়েছেন ১৫.১৬ গড় ও ৩১.০৬ স্ট্রাইক রেটে। এই স্ট্রাইক রেট এক ক্যালেন্ডার বর্ষে ৫৯ বা তার বেশি উইকেট নেওয়ার ক্ষেত্রে সেরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074970.1574664232!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>পাশাপাশি প্রথম বার উমেশ, ইশান্ত এবং শামি এই তিন ভারতীয় পেসার এ বছর ২০ বা তার বেশি উইকেট নিলেন কুড়ির কম গড়ে।</figcaption>
      </figure>
