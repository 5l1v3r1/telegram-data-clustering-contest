      <h1>Ведущие мировые эксперты рассказали красноярцам, как открыть свой бизнес</h1>
      <address>
        <time datetime="2019-11-25T11:45:12+00:00">25 Nov 2019, 11:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kMXMZWzMBck" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Развивать свой бизнес в соцсетях учит SMM-эксперт мирового класса Инди Гогохия. Девушка в свои 28 продвигает мировые бренды, ведет социальные сети правительства Москвы и олигархов из списка Forbes.</p>
      <blockquote>Я как спикер рассказываю обо всех инструментах, и моя задача осведомить наших участников форума о том, какие есть тренды, какие инструменты есть в современном мире. И на этом форуме слушатель имеет возможность бесплатно соприкоснуться со всей информацией.<cite>Инди Гогохия, smm-эксперт</cite></blockquote>
      <p>Бизнес-форум в Красноярске собрал больше 2000 предпринимателей. Для миллионника — это солидное число — признаются организаторы. Всего за один день на площадке выступят больше 15 экспертов. Послушать можно генерального эксперта популярного музыкального лейбла или автора бестселлера о правильном питании.</p>
      <blockquote>В росте малого и среднего бизнеса, мы знаем, что у нас существует проблема в росте именно этого сегмента. В том числе существует она и в Сибири, и в Красноярском крае. Если не стимулировать, если не привозить сюда компетенции, если не давать доступа к ресурсам, если не давать доступа на рынке, то само по себе это конечно будет делаться. Но делаться будет долго, делаться будет трудно. Это нас совершенно не устраивает.<cite>Егор Васильев, министр экономики и регионального развития Красноярского края</cite></blockquote>
      <p>Форум «Мой бизнес» проводят по всей стране. До конца года мероприятие проведут почти в 30 регионах.</p>
      <blockquote>Мы ждём очень большой отклик. В свою очередь тоже готовимся, чтобы в свою очередь поддержать этот градус интереса к предпринимательской деятельности.<cite>Александр Граматунов, генеральный директор агентства развития бизнеса</cite></blockquote>
      <p>В середине декабря в Красноярске откроют первый федеральный бизнес-центр поддержки малого и среднего бизнеса. Предпринимателям обещают займы по льготным ставкам, гарантии для банков и юридическое сопровождение. Эксперты говорят, полезно будет и опытным бизнесменам, и тем, кто только мечтает о своём деле.</p>
      <p>
        <i>Елена Синькевич</i>
      </p>
