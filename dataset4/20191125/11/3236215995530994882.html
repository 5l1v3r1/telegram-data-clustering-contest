      <h1>中國擬發破紀錄60億美元主權債</h1>
      <address>
        <time datetime="2019-11-25T11:31:00+00:00">25 Nov 2019, 11:31</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國據報計劃發行破紀錄的美元債，規模或達60億美元，最快於周二發債。<br/>外電引述消息人士指出，中國財政部正考慮發行3、5、10及20年期的美元債。倘若成行，這將是中國連續第3年發行美元債，突顯中國仍然有興趣擴大可以為其企業和地方政府所用的離岸資金市場。20年期品種將填補其2018年發行的10年期和30年期美元債之間的空白。<br/>中國財政部本月初公布，已在法國巴黎成功簿記發行40億歐羅主權債券，為中國15年以來第一次發行歐羅主權債券，是迄今為止中國單次發行最大規模的外幣主權債券，也是第一筆在法國定價發行並上市的中國主權債券。</p>
