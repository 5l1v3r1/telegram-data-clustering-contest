      <h1>ชาวบ้านโวยติดป้าย ส.ป.ก.ในที่ดิน ส.ค.1 ขณะที่ฟาร์มไก่เขาสนเร่งขนขี้ไก่ออก</h1>
      <address><time datetime="2019-11-25T11:09:00+00:00">25 Nov 2019, 11:09</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011699701.JPEG"/>
      </figure>
      <p>
        <b>ราชบุรี - ชาวบ้านงง ส.ป.ก.ติดป้ายในพื้นที่ ส.ค.1 หมู่ที่ 6 ต.รางบัว อ.จอมบึง จ.ราชบุรี ใกล้ที่ดินของ "ปารีณา" ขณะที่ฟาร์มไก่ปิดใส่กุญแจและมีการเร่งขนขี้ไก่ออก</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NCQMysGX3uE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>หลังจากที่เจ้าหน้าที่ป่าไม้ได้นำหมายศาลเข้าตรวจค้นที่ฟาร์มไก่เขาสน หมู่ 6 ต.รางบัว อ.จอมบึง จ.ราชบุรี ซึ่งเป็นของ น.ส.ปารีณา ไกรคุปต์ ส.ส.ราชบุรี เขต 3 พรรคพลังประชารัฐ และพบว่ามีพื้นที่ของป่าไม้ถูกบุกรุกเข้าไป จำนวน 46 ไร่ และมีโรงเรือน จำนวน 5 โรงปลูกสร้างอยู่ จึงได้ทำการตรวจยึดไว้ และเตรียมแจ้งความดำเนินคดีต่อผู้บุกรุก <br/><br/>วันนี้ (25 พ.ย.) ผู้สื่อข่าวได้เข้าขอพบหัวหน้า ส.ป.ก.จ.ราชบุรี เพื่อสอบถามข้อมูลในเรื่องที่ดินในส่วนที่เป็นพื้นที่ ส.ป.ก. ของ น.ส.ปารีณา แต่ทางเจ้าหน้าที่ในสำนักงานอ้างว่า หัวหน้าไปราชการ จากนั้นผู้สื่อข่าวได้เดินทางไปตรวจสอบบริเวณหน้าฟาร์มไก่เขาสน และพบว่าก่อนถึงทางเข้าฟาร์มไก่ประมาณ 300 เมตร มีป้ายแสดงอาณาเขตของ ส.ป.ก.เข้าไปติดในพื้นที่ของชาวบ้าน<br/><br/>จากการสอบถามนายไร สลัดเอี่ยม อายุ 78 ปี เจ้าของที่ดินดังกล่าว บอกว่า ไม่ทราบว่าป้ายนี้มาติดตอนไหน มาเห็นตอนเย็นหลังกลับจากไปทำนา ซึ่งพื้นที่บริเวณนี้ตนถือสิทธิ ส.ค.1 ทำกินมา 3 ชั่วอายุคนแล้ว เป็นที่มรดกตกทอดมา เมื่อเห็นมีป้าย ส.ป.ก.มาติดก็ยังไม่เข้าใจว่ามาติดได้อย่างไร และตอนนี้ยังไม่รู้ว่าทำอย่างไรดี เพราะตอนมาติดก็ไม่ได้แจ้งให้คนในบ้านได้ทราบเลย<br/><br/>ส่วนที่บริเวณหน้าฟาร์มไก่เขาสน นั้นคนงานเร่งขนขี้ไก่ขึ้นรถออกมาด้านนอกและมีป้ายบอกราคากระสอบละ 10 บาท จากราคาเดิมที่ติดไว้ตอนแรก 16 บาท ส่วนที่ประตูหน้าฟาร์มนั้นปิดล็อกกุญแจอย่างแน่นหนา และวันนี้ไม่มีหน่วยงานใดเข้าไปในพื้นที่</p>
