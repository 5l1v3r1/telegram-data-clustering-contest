      <h1>Защиту PC-версии Heavy Rain взломали — на это ушло пять месяцев</h1>
      <address><time datetime="2019-11-25T11:40:00+00:00">25 Nov 2019, 11:40</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Пиратская команда CPY сообщила о взломе защиты Denuvo в PC-версии <i>Heavy Rain</i>. Интерактивная адвенчура от студии Quantic Dream вышла в EGS 24 июня — практически ровно пять месяцев назад.</p>
      <figure>
        <iframe data-src="https://twitter.com/realCrackWatch/status/1198611784023887874?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Что касается другой игры QD — Beyond: Two Souls, ее защиту хакерам обойти пока не удалось. В декабре также состоится релиз Detroit: Become Human. </p>
      <p>Около недели назад стало известно о взломе другой крупной игры — <a href="https://shazoo.ru/2019/11/19/87297/zashita-star-wars-jedi-fallen-order-vzlomana">Star Wars Jedi: Fallen Order</a>. Правда, в этот раз на обход Denuvo у пиратов ушло меньше недели. Тем не менее некоторые старые тайтлы, вроде Mortal Kombat 11 и Anno 1800, все еще не поддались хакерам.</p>
