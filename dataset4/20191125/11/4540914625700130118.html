      <h1>Solidaritätsstreik: Finnair fliegt nur dosiert</h1>
      <address><time datetime="2019-11-25T11:09:16+00:00">25 Nov 2019, 11:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S3wfFrCts-A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei der Fluggesellschaft Finnair wird zu Wochenbeginn gestreikt. Mehr als 250 Flüge wurden deshalb gestrichen, betroffen ist insbesondere der Flughafen Helsinki. Finnair schloss nicht aus, dass es auch noch Auswirkungen auf den Verkehr am Dienstag geben könnte. Andere Fluggesellschaften, darunter Lufthansa, Qatar Airways sowie Turkish Airlines, haben ebenfalls Verbindungen mit finnischen Zielen gestrichen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198671000952561664" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Gewerkschaft der finnischen Luftfahrtbeschäftigten AIU hatte aus Solidariät mit den Angestellten der Post zu dem Streik aufgerufen. Unter anderem das Bodenpersonal und Angestellte von Versorgungsunternehmen beteiligen sich. Die Postbeschäftigten streiten mit dem Arbeitgeberverband über einen neuen Tarifvertrag. Eine Einigung könnte sich noch Tage hinziehen, weshalb der Versand von Brief- oder Paketsendungen innerhalb Finnlands derzeit erheblich gestört ist.</p>
      <p>Neben Finnair-Beschäftigten schlossen sich auch Angestellte anderer Verkehrsbetriebe dem Solidaritätsstreik an. In der Hauptstadt Helsinki stehen deshalb viele Busse und Personenfähren still.</p>
