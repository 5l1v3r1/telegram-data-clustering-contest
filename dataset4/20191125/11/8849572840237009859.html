      <p>現地時間12月5日に新たに誕生する第2アトラクション「スター・ウォーズ：ライズ・オブ・ザ・レジスタンス」で熱い注目を集めるフロリダ ウォルト・ディズニー・ワールドでは現在期間限定の花火がゲストを魅了中だ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PICH94UTxmI" width="750" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>長らくエプコットの夜を彩った名作ショー「イルミネーションズ：リフレクションズ・オブ・アース」が2019年9月30日で終わり、翌10月1日に新ナイトショー「エプコット・フォーエバー」が期間限定でスタートした。<br/><br/>この「エプコット・フォーエバー」は、花火をはじめ、レーザーやカイトなどを駆使して、その複合演出で現在・過去・未来のエプコットを表現するというもの。音楽はエプコットにゆかりがあるクラシックな楽曲と、未来に続く最近の曲などをアレンジ。エプコットの新しいナイトショーがデビューする2020年まで、同「エプコット・フォーエバー」が盛り上げる。<br/><br/>また、エプコットは現在、数年に渡って進行する大規模イノベーション中で、パーク内は「ワールド・ショーケース」「ワールド・セレブレーション」「ワールド・ネイチャー」「ワールド・ディスカバリー」の4種のエリアに分かれ、新パビリオンやアトラクションが続々と登場する予定だ。<br/><br/>※取材時の状況に基づいて記事化しています。ショー内容など、異なる場合もあります。また、紹介したイベント、メニューなど、すべての情報は予告なく変更になる場合があります。詳細は公式サイトを参照ください。<br/><br/>As to Disney artwork, logos and properties： (C) Disney</p>
