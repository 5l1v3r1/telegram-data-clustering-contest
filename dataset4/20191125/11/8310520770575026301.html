      <h1>《星球大战9：天行者崛起》中国内地定档 和北美同步上映</h1>
      <address><time datetime="2019-11-25T11:18:00+00:00">25 Nov 2019, 11:18</time> by <a rel="author">vivian</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/543.htm">
          <pic src="https://static.cnbetacdn.com/topics/f8bac5a5c19213b.png"/>
        </a>
      </p>
      <p>据微博各大电影博主消息，<b>《星球大战9：天行者崛起》中国内地定档12月20日上映，和北美同步。</b>《星球大战9》故事发生在《星球大战8：最后的绝地武士》一年之后，也是后传三部曲的最终章。之后会有另外的《星球大战》三部曲开启，不过故事没有关联。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1125/fe3e43028ec4cce.jpg"/>
      </figure>
      <p>《星球大战9》也是“卢克·天行者”马克·哈米尔最后一次出演星战电影，已去世的凯丽·费雪饰演的莱娅公主将回归，用《星战7》时拍摄的未曝光画面加工，老版兰多·卡瑞辛也将回归。</p>
