      <h1>«Народный мэр» оккупированной Горловки оказался украинским разведчиком</h1>
      <address><time datetime="2019-11-25T11:25:00+00:00">25 Nov 2019, 11:25</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ScsMabUFRhY" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бывший «народный мэр» Горловки Донецкой области Эдуард Матюха вернулся на подконтрольную Украине территорию, потому что является украинским разведчиком и работал пять лет среди боевиков.</p>
      <p>Об этом <a href="https://tsn.ua/video/video-novini/narodniy-mer-okupovanoyi-gorlivki-buv-zakonspirovanim-rozvidnikom-gur-mo-ukrayini.html?utm_source=page&amp;utm_medium=popularvideo">говорится</a> в сюжете «ТСН.Неделя», эту информацию в эфире подтвердил представитель Главного управления разведки (ГУР) Минобороны Украины Вадим Скибицкий.</p>
      <blockquote>— Действительно, Эдуард – это тот человек, который предоставлял необходимую информацию о реальной ситуации на оккупированных территориях, – сказал <b>Вадим Скибицкий</b>.</blockquote>
      <p>Матюха непродолжительное время был «народным мэром» Горловки, но ушел с этой должности из-за споров боевиков. Разведчик говорит, что это и было его задачей – поссорить их. Впоследствии он стал первым секретарем городского комитета «Компартии» так называемой «ДНР».</p>
      <p>Матюха рассказал, что собирал информацию о преступлениях России и заводил контакты с российскими коммунистами. По его словам, пророссийские непризнанные анклавы (Абхазия, Северная Осетия, Приднестровье, «ДНР» и «ЛНР») координируются Кремлем через КПРФ, в партии даже нсть ответственный за это человек – депутат Тайсан Казбек Кучукович.</p>
      <p>Украинский разведчик в частности узнал, что с этим депутатом и другими коммунистами формируются российские «гуманитарные конвои», в которые включают автомобили с наличными для самоназванных республик Донбасса.</p>
      <p>В целом Матюха собирал свидетельства об участии России и Кремля в войне на Донбассе. Он утверждает, что у Москвы есть план «Б» в отношении Донбасса – проведение референдума о включении «ДНР» и «ЛНР» в состав России, если Украина не пойдет на политические уступки в реализации Минских соглашений и особого статуса Донбасса.</p>
      <p>Также разведчик уверяет, что Москва рассматривает и другой план – создание так называемой «Новороссии» с военным захватом Харькова и Одессы. Также в сюжете говорится, что жена Матюхи ничего не знала о работе разведчика мужа и последние пять лет думала, что он работает на боевиков.</p>
