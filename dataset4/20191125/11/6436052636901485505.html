      <h1>Видео: трейлер нового сезона «Доктора Кто»</h1>
      <address><time datetime="2019-11-25T11:44:22+00:00">25 Nov 2019, 11:44</time> by <a rel="author">UA.NEWS</a></address>
      <p>Опубликован трейлер 12-го сезона британского научно-фантастического сериала «Доктор Кто».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkEB0ysv7sM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Роль Доктора сыграет Джоди Уиттакер, ставшая первой женщиной в роли Доктора Кто в 11-м сезоне.</p>
      <p>Сезон будет состоять из 10 серий и специального эпизода. Шоураннер сезона — Крис Чибнелл («Убийство на пляже»), премьера намечена на первую половину 2020 года.</p>
      <p>Актеры Сэм Нил, Лора Дерн и Джефф Голдблюм <a href="https://ua.news/ru/v-prodolzhenii-mira-yurskogo-perioda-sygrayut-zvezdy-iz-pervyh-filmov/">сыграют</a> в фильме «Мир юрского периода 3». Звезды оригинальных фильмов франшизы сыграют в сиквеле важные роли.</p>
      <p>Напомним, американский актер Джона Хилл <a href="https://ua.news/ru/dzhona-hill-sygraet-antagonista-v-novom-filme-pro-betmena/">сыграет</a> злодея в новом фильме о супергерое Бэтмене. Это будет роль противника Бэтмена.</p>
      <p>Британский актер Чарли Ханнэм <a href="https://ua.news/ru/charli-hannem-sygraet-glavnuyu-rol-v-seriale-shantaram/">сыграет</a> главную роль в сериале «Шантарам» по мотивам одноименного романа Грегори Дэвида Робертса.</p>
