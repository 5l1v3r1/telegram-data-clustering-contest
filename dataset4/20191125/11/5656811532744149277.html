      <h6 class="kicker">Con señal de TV</h6>
      <h1>Rueda de prensa de Zidane y Courtois, en directo</h1>
      <address><time datetime="2019-11-25T11:44:42+00:00">25 Nov 2019, 11:44</time> by <a rel="author">Redacción MARCA</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QNBDbsKgjqw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zinedine Zidane y Thibaut Courtois comparecen en rueda de prensa para analizar el duelo entre el Real Madrid y el PSG de Champions. El portero y el entrenador hablarán de la actualidad blanca y del encuentro europeo.</p>
      <p>Comienza Courtois: "Creo que hay que salir fuertes desde el primer minuto. Será un gran partido y hay que hacerlo hasta el minuto 95".</p>
      <p><b>Posibilidad de jugar en el PSG:</b> "Tengo mucho respeto por el PSG, cuando estaba en el Chelsea preguntaron por mí, tuvieron alguna conversación con mi agente. El PSG es un gran club, nunca se sabe, pero no creo que vaya a ser ahora, estoy muy contento en Madrid".</p>
    </article>
