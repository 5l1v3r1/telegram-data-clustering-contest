      <h1>Chypre : après 45 ans de division, l'espoir enfin d'une réunification ?</h1>
      <address><time datetime="2019-11-25T11:49:46+00:00">25 Nov 2019, 11:49</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sAxLbCgXIcE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>**Chronologie de 45 ans de tension</h3>
      <p>**</p>
      <p><b>Juillet 1974 : des troupes turques envahissent le nord de Chypre</b> en réaction à une tentative de coup d’État visant à renverser le président Makarios et à rattacher l'île à la Grèce. Ankara évoque alors une opération de maintien de la paix pour protéger les droits de la communauté chypriote turque. Depuis ces évènements, Chypre est divisée entre le nord et le sud.</p>
      <p><b>En 1983, le nord de Chypre proclame son indépendance et devient la République turque de Chypre</b> du Nord. Un État uniquement reconnu par la Turquie. L'ONU, de son côté, reconnaît la souveraineté de la République de Chypre sur l'ensemble de l'île et considère que sa partie Nord est sous occupation militaire de la Turquie.</p>
      <p><b>En 2004, la République de Chypre devient membre de l'Union européenne.</b> La même année, un projet de réunification de l'île, à l'initiative de Kofi Annan, alors secrétaire général de l'ONU, est soumis à référendum. Le projet est adopté par les Chypriotes turcs, mais rejeté par les Chypriotes grecs.</p>
      <p><b>Il y aura d'autres tentatives, infructueuses : durant l'été 2017, à Crans-Montana en Suisse</b>, des négociations inter-chypriotes, sous l'égide de l'ONU, se soldent à nouveau par un échec.</p>
      <p>Récemment, les tensions dans la région ont ressurgi, <b>la République de Chypre dénonçant les projets de forage de la Turquie dans ses eaux territoriales</b>.</p>
      <p>C'est dans ce contexte de recrudescence des tensions qu'Antonio Guterres, le chef de l'ONU, réunit à nouveau les leaders chypriotes grecs et turcs, cette fois dans la capitale allemande, Berlin. Un choix hautement hautement symbolique. Trente ans après la chute du Mur et la réunification allemande, <b>Nicosie demeure la dernière capitale divisée au monde.</b></p>
