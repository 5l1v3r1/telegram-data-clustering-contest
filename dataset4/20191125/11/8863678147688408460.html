      <h1>Рыцаря в мантии и на белом коне заметили жители Солнечного</h1>
      <address>
        <time datetime="2019-11-25T11:20:14+00:00">25 Nov 2019, 11:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7mcNY3VR6Tk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>СКАЗОЧНАЯ ИСТОРИЯ</p>
      <p>А в красноярском микрорайоне Солнечный очевидцы заметили настоящего принца на белом коне. Рыцарь в алой мантии эффектно проехал мимо высоток и скрылся в неизвестном направлении. Кто является дамой сердца колоритного персонажа местные жительницы гадают до сих пор, обсуждая появление сказочного принца в социальных сетях.</p>
      <p>СВЕТОВОЙ ТОННЕЛЬ</p>
      <p>На острове Татышев в Красноярске появился световой тоннель. Арка, которая переливается всеми цветами радуги, установлена сразу перед входом на вантовый мост. Это не первый подобный объект в столице края. Светящимися коридорами украшали площадь Революции перед новогодними праздниками. Похожие тоннели есть и на перекрёстке улицы Ладо Кецховели с проспектом Свободный. Горожанам разноцветные арки полюбились в качестве эффектной фотозоны.</p>
      <p>ТРАНСПОРТНЫЙ КОЛЛАПС</p>
      <p>Настоящий коллапс на трассе случился в Нижнеингашском районе. На подъеме в гору в районе поселка Тины встали десятки фур. Водители, которые попытались объехать гигантскую пробку, разместили видеозапись в интернете. На кадрах видно, что движение парализовано. Как нам рассказали в местном отделе ГИБДД, ситуацию спровоцировал не гололёд, как это обычно бывает зимой на трассах, а крутой подъем. На этом участке дороги снегоуборочная техника работает постоянно. Многотонники взбирались в гору с приличной дистанцией, чтобы не допустить аварий.</p>
      <p>НЕУДАВШИЙСЯ ВЗЛОМ</p>
      <p>Банда грабителей из Новокузнецка приехала в Красноярск за лёгкой наживой, однако вскоре попала в руки полиции. Трое мужчин сначала угнали в столице края машину, а после отправились взламывать банкомат, в котором было почти 5 млн рублей. С помощью подручных средств они попытались вскрыть устройство, но злоумышленников спугнула сигнализация. Позже они попытались провернуть такой же трюк в Кемерове, но вновь безуспешно. Неудачливых грабителей вскоре задержала полиция и отправила под стражу.</p>
