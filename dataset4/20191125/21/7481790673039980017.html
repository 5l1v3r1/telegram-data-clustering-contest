      <h1>ＮＹダウ終値２万８０６６ドル、５営業日ぶり過去最高値更新</h1>
      <address>
        <time datetime="2019-11-25T21:54:00+00:00">25 Nov 2019, 21:54</time>
      </address>
      <p>　【ニューヨーク＝小林泰明】２５日のニューヨーク株式市場で、ダウ平均株価（３０種）の終値は前週末比１９０・８５ドル高の２万８０６６・４７ドルとなり、５営業日ぶりに過去最高値を更新した。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、１１２・６０ポイント高の８６３２・４９だった。</p>
    </article>
