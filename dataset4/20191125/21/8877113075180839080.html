      <h1>'Drag News': Here’s How to Watch NBCLX Queens Read the News</h1>
      <h2>The news can be a drag, but it doesn't have to be</h2>
      <address><time datetime="2019-11-25T21:11:31+00:00">25 Nov 2019, 21:11</time> by <a rel="author">Sarah Glover</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cL8cd3KR8Es" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The news can be a drag, but it doesn't have to be.</p>
      <p>"Drag News" is an episodic series of news reports where drag queens read and discuss the news unprompted off a teleprompter.</p>
      <related>
        <a href="https://www.nbcdfw.com/entertainment/entertainment-news/Taylor-Swift-Lizzo-Eilish-Set-for-American-Music-Awards-565404071.html"/>
      </related>
      <p>Watch NBCLX's queens read outrageous news stories every Monday at 3 p.m. EDT on NBCLX's <a href="https://www.youtube.com/playlist?list=PLyKb7Y3RnnLqwPlQAkIY0XWYtXcktq0v3">YouTube</a> and <a href="https://www.facebook.com/NBCLX/">Facebook</a> channels.</p>
      <p>The fabulous Ruby Roo, Lauren Ordair (pronounced Law 'n' Order), Mz. O, Chandilier, Brita Filter and Heidi Haux bring context to the "very serious" news of the day.</p>
      <related>
        <a href="https://www.nbcdfw.com/entertainment/entertainment-news/Frozen-2-Heats-Up-Box-Office-With-127M-Opening-Weekend-565403511.html"/>
      </related>
      <p>CBD oil for pets, the pink tax's impact on women and police busting senior citizens playing bingo are some of the real news stories the queens have covered. </p>
      <p>NBCUniversal Owned Television Stations, a division of NBCUniversal that includes 42 local TV stations, launched its new digital news brand in September 2019 and soon-to-launch over-the-air and streaming network designed to serve adults 18-45. LX stands for ‘Local X’ the ‘X’ signifying the exponential abilities that LX has in telling our communities unique stories.</p>
      <related>
        <a href="https://www.nbcdfw.com/entertainment/entertainment-news/Lizzo-First-American-Music-Awards-Performance-Ever-565408992.html"/>
      </related>
      <p>Subscribe to NBCLX on <a href="https://www.youtube.com/nbclx">YouTube</a> and follow on <a href="https://www.facebook.com/NBCLX/">Facebook</a> to watch "Drag News."</p>
