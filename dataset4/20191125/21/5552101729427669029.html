      <h1>【韓國瑜番外篇】退伍金11萬全給家人　母曾是鴻源案受害者</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">陳昌遠, 鄒保祥, 管佈霖, 吳偉韶, 黃柏崴, 陳昱弼</a></address>
      <p>1981年，韓國瑜24歲，4月從軍中退伍，7月就走入大學聯考考場，考上東吳大學英國語文學系。「我父母親有士大夫觀念，萬般皆下品，唯有讀書高，耳提面命就是教育。我退伍後，那時要家裡面拿錢出來給我讀書，說實在也不太可能，所以我必須立刻半工半讀，考完大學後還沒有到大學報到，我就去上班了。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ypzcPqGwfns" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>他退伍時，有一筆11萬的退伍金，那是民國70年，這金額可以當作買房的頭期款，也可以在沒經濟壓力的情況下讀書，但他將這筆錢交給母親。「我們家裡經濟比較弱一點，我覺得理所當然，11萬，我阿拉伯數字都記得。」</p>
      <p>我看黃光芹幫你寫的自傳，提到鴻源吸金案，母親有參加？「對，他們在鴻源這些地下投資公司，應該都有損失，因為退休軍公教，理財比較薄弱，所以以前在立法院我呼籲過，國防部要告訴軍人，有朝一日退伍了，退伍金你要愛惜使用。警察、警政署要告知他們，千萬不要隨便亂投資。」</p>
      <p>那是台灣經濟起飛，是錢淹腳目的時代，是人人向錢看的時代，房產土地、股市大漲，但也充滿陷阱。韓國瑜回憶：「我們很小的時候養小鳥，叫十姊妹（民國60年代的十姊妹外銷炒作騙局），再大一點，鴻源投資公司，只要給10萬塊，1個月給你4000塊，再下來股票熱得不得了，8000點、1萬點，很多軍公教警消退休之後，在這些理財吃了大虧。」爸爸媽媽那時損失了多少？「應該是不少，他們不會告訴我，但是看他們臉色大概不是很好看，哈哈哈哈。」</p>
