      <h1>В Харькове потеплеет до нуля</h1>
      <address>
        <time datetime="2019-11-25T21:57:00+00:00">25 Nov 2019, 21:57</time>
      </address>
      <p>Как сообщили в Харьковском региональном центре гидрометеорологии, во вторник в городе - облачно с прояснениями, без существенных осадков, ветер - 7-12 м/с. Температура воздуха ночью – 4-6 градусов мороза, днем - около нуля.</p>
