      <h1>【韓國瑜番外篇】韓國瑜念心經平撫情緒　年輕花天酒地離他很遠</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">陳昌遠, 鄒保祥, 管佈霖, 吳偉韶, 黃柏崴, 陳昱弼</a></address>
      <p>今年4月，韓國瑜在前總統馬英九主辦的經濟論壇時發言，說：「立足台灣、胸懷大陸、放眼世界、征服宇宙」，前12個字還能理解，但「征服宇宙」就令人摸不著頭腦。事後他說，該16字箴言，是他所創辦的維多利亞雙語學校的校訓，是對學生的期許，地球未來的變化無人知曉，人類對整個宇宙的尋奇、探險都是有可能的。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ypzcPqGwfns" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>宇宙2字，來自於他常念心經。問他常念心經，是不是協助自己平撫情緒？「對，心經260個字，把宇宙人生全部都包括了。」他說玄奘大師是字字是推敲，心經有許多不同的解釋，他自己的解釋是：「前面從觀自在菩薩，到菩提薩婆訶為止，這人嘛。」他快速背誦，樣貌如僧，「菩提薩埵。依般若波羅蜜多故。心無罣礙。無罣礙故無有恐怖。遠離顛倒夢想。究竟涅盤。三世諸佛。依波若波羅蜜多故。這是佛道。」</p>
      <p>他說這260個字，就是所有宇宙祕密，其中人、菩薩、佛的解釋都清清楚楚。「我仔細看，仔細讀，仔細背，就參透了一些，所以心經對我幫助很大。」讀心經，是在2001年決定不選立委，脫離政治圈後，感受了落寞與孤獨。</p>
      <p>從就任高雄市長開始，這1年來，他受到的批評質疑與嘲諷沒停過，問他現在仍念心經嗎？「我可以1字不差背給你聽。」那你在高雄市議會被質詢有念心經嗎？「沒有，我是出來記者堵麥我才念。」為什麼？「說我喝花酒呀！說我喝花酒一邊抱女人一邊念心經的，還有花天酒地，我說我現在這把年紀，我每天晚上，基本上是背誦心經讓自己睡眠，年輕的時候那些花天酒地，那些荒誕的日子，已經離我很遙遠了。」</p>
