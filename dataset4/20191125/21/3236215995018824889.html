      <h1>中國綠寶配股淨籌6651萬</h1>
      <address>
        <time datetime="2019-11-25T21:57:00+00:00">25 Nov 2019, 21:57</time>
      </address>
      <p>中國綠寶(<a href="http://stock360.hkej.com/quotePlus/06183">06183</a>)公布，以每股配售價0.287元，配售2.34億股新股，集資淨額6651.77萬元。<br/>配售股份佔該公司經擴大後已發行股本約15.38%，配售價較今日收市價0.25元，溢價約14.8%。<br/>該公司稱，所得款項淨額主要用於發展及推廣優質海外保健食品國際貿易業務，餘額將用於保健產品的廣告及推廣之用。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1125/2019112500984_c.pdf">下載港交所通告原文</a></p>
    </article>
