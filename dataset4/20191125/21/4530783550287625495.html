      <h1>«Нор­ма­ноч­ка» про­ве­ла мат­чи чет­вер­то­го ту­ра чем­пи­о­на­та Рос­сии</h1>
      <address>
        <time datetime="2019-11-25T21:11:00+00:00">25 Nov 2019, 21:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/37RcciefrEk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>До матчей против клуба ОрелГУ-КПРФ в активе «Норманочки» нет ни одной победы. После шести матчей. Да, с одной стороны, играли нижегородки, в основном, с лидерами и на их поле, но, с другой, такая серия и последнее место в турнирной таблице положительных эмоций, конечно, не добавляет.</p>
      <p>Ситуацию осложняет отсутствие в первом матче Александры Самородовой. Пока в чемпионате забивает только она. Но в первом матче она играть не может — дисквалификация. В таких ситуациях есть два варианта развития событий. Либо команда сплачивается, и бремя лидерства берет на себя партнер, либо команда просто разваливается. В «Норманочке» вариант первый. Мартьянова и Нелюбова забивают по голу, на что красные орлицы отвечают только голом гаитянки Кики. Ну, а лидерами становятся Валерия Хлебосолова, которая практически не уходит с паркета, и голкипер Мария Сурнина.</p>
      <p>Второй матч тоже непростой. Простых вообще у «Норманочки» в чемпионате не бывает. В составе орловчанок играет лучший бомбардир турнира Юлия Денисова, но ей за два матча не удаётся забить. Зато свой первый гол в турнире забивает Алина Фролова. Уже через две минуты Светлана Никольская получает мяч от Марии Сурниной и решается на дальний удар.</p>
      <p>Два ноль. Такие матчи «Норманочка» не отпускает.</p>
      <p>«Норманочка» отыгрывает сразу две позиции и поднимается в зону плей-офф. Следующие матчи — с «Мосполитехом», сразу для четырех футболистов «Норманочки» эти матчи станут принципиальными — Валерия Хлебосолова, Екатерина Краличева, Алина Фролова и Александра Колесова раньше выступали за московский клуб.</p>
