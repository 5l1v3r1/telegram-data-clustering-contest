      <h1>【我哥是立委2】受害人想退場　他當場叩立委哥喬驗收</h1>
      <address><time datetime="2019-11-25T21:58:00+00:00">25 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 翁睿坤</a></address>
      <p>距離明年大選剩下不到2個月，爭取連任的民進黨高雄市立委邱志偉，除了勤跑基層，也在23日盛大舉辦競選總部成立大會，請到民進黨副總統候選人賴清德、總統府祕書長陳菊等人站台。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fVbUszFMsls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>就在邱志偉努力打選戰之際，本刊最近接獲爆料，指控邱志偉的弟弟邱冠榕打著立委哥哥的名號，在外招搖撞騙，吸金數百萬元後人間蒸發，邱志偉知情卻遲遲未處理，令受害的投資人求助無門。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114633-c30c7b910cd5cfa4afc44ec0145794b4-tablet.jpg"/>
        <figcaption>立委邱志偉的弟弟邱冠榕（圖）遭控打著哥哥的名號，招搖撞騙。（讀者提供）</figcaption>
      </figure>
      <p>「今年7月，我們問邱冠榕是否可以把投資款拿回來時，他還刻意在我們面前自稱打電話給邱志偉，他跟我們說，有到立法院找哥哥，請哥哥處理工程問題，哥哥有交代助理，保證工程驗收完畢後，就能把錢全部拿回來，現在想起來，根本是個幌子。」P先生氣憤地說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114652-a0ba0cf49e309874246225bd412a03a8-tablet.jpg"/>
        <figcaption>被害人沒拿到錢，事後發覺合約的印章有異，才驚覺被騙。（讀者提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114645-82509a34865aae27b12c175257f65544-tablet.jpg"/>
        <figcaption>邱冠榕用偽造的工程合約（圖）誘騙被害人投資數百萬元。（讀者提供）</figcaption>
      </figure>
      <p>他告訴本刊：「7月下旬，投資款還是拿不回來，我們察覺不對，才把合約拿出來仔細比對，結果發現2份合約的印章完全對不上，根本是偽造的。當時因我的小孩剛出生，且大部分的錢都是借來的，所以不停地聯繫邱冠榕，請他還錢。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114735-6c01c76c26fa8ba259d580c84355704a-tablet.jpg"/>
        <figcaption>被害人P先生（圖）借錢投資邱冠榕，目前背負龐大債務。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191125114710-2dabf1f7a4f6fb335220cb8724d95f91-tablet.jpg"/>
        <figcaption>邱冠榕曾傳自己與二哥的對話截圖給被害人，內容顯示大哥邱志偉知情，並願意協助處理。（讀者提供）</figcaption>
      </figure>
