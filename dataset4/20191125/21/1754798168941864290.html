      <h1>서울 종로구 건물서 ‘담뱃불 추정’ 불…5백여 명 대피</h1>
      <address>
        <time datetime="2019-11-25T21:08:00+00:00">25 Nov 2019, 21:08</time>
      </address>
      <p>오늘(25일) 오후 4시 50분쯤 서울시 종로구의 15층짜리 건물 3층에서 불이 나 한 시간 만에 꺼졌습니다.<br/><br/>이 불로 건물 안에 있던 5백여 명이 대피했고, 3층에 있던 청소도구 등이 불에 타 소방 추산 십여만 원의 재산피해가 났습니다.<br/><br/>소방 당국은 비상계단 출입구 앞에 있던 쓰레기통에 누군가 담뱃불을 던져 불이 시작된 것으로 보고, 정확한 화재 원인을 조사하고 있습니다.</p>
