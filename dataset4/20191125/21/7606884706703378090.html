      <h1>Депутаты донского парламента приняли в первом чтении главный финансовый закон области</h1>
      <h2>Одно из нововведений - отмена транспортного налога для семей, имеющих 8 детей, а также для собственников автомобилей, использующих газ в качестве топлива.</h2>
      <address>
        <time datetime="2019-11-25T21:34:00+00:00">25 Nov 2019, 21:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VDdfRy4IU1s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня депутаты донского парламента приняли в первом чтении главный финансовый закон области. Он сформирован по программному принципу и является социально ориентированным. Расходы на эти цели составят 126 миллиардов рублей. Одно из нововведений - отмена транспортного налога для семей, имеющих 8 детей, а также для собственников автомобилей, использующих газ в качестве топлива. Кроме того, сегодня было принято решение о введение сертификатов в размере федерального материнского капитала как альтернативы земельным участкам.</p>
