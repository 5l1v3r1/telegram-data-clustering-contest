      <h1>【EJFQ短評】中交建估值便宜 預料仍有上升空間</h1>
      <address>
        <time datetime="2019-11-25T21:10:00+00:00">25 Nov 2019, 21:10</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中交建(<a href="http://stock360.hkej.com/quotePlus/01800">01800</a>)於成交量密集區底部整固後回升，已先後突破多條平均線及11月初高位阻力。目前，14日RSI處於60以上偏強位置，且近價蟹貨不多，預料仍有上升空間。參考EJFQ.com FA+資料，綜合21個分析員預測，其2019年及2020年盈利按年增長率分別為2.3%及10.7%，預測市盈率為3.92倍，低中位數1.3個標準差，估值便宜。<br/>報投資研究部<br/>免費試用<a href="http://www.ejfq.com/trial">EJFQ</a> 盡覽獨家內容</p>
    </article>
