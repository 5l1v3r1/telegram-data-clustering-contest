      <h1>Take a Look at Footage from Kanye West's 'Nebuchadnezzar' Opera (UPDATE)</h1>
      <h2>The event premiered last night.</h2>
      <address><time datetime="2019-11-25T21:15:34+00:00">25 Nov 2019, 21:15</time> by <a rel="author">Sophie Caraan</a></address>
      <p><b>UPDATE:</b> Footage from Kanye West’s Nebuchadnezzar opera last night is beginning to surface. You can take a look at a couple clips from the showcase below.</p>
      <figure>
        <iframe data-src="https://twitter.com/TIDAL/status/1199060382666625024?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/abbmatic/status/1198812220886593537?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>ORIGINAL STORY:</b> <a href="https://hypebeast.com/tags/tidal">TIDAL</a> is set to exclusively stream <a href="https://hypebeast.com/tags/kanye-west">Kanye West</a>‘s <i>Nebuchadnezzar </i>opera live from the Hollywood Bowl on Sunday, November 24 at 4:00 PM PT/7:00 PM ET. Members of the <a href="https://hypebeast.com/tags/jay-z">JAY-Z</a> owned streaming service will be able to watch the performance, and those without memberships can opt for TIDAL’s free 60-day service in order to access the stream.</p>
      <p><i>Nebuchadnezzar </i>will be directed by Italian performance artist and frequent collaborator Vanessa Beecroft and will include music from West’s <a href="https://hypebeast.com/tags/sunday-service">Sunday Service</a> choir, along with Peter Colins &amp; Infinities Song.</p>
      <p>In a <a href="https://hypebeast.com/2019/10/kanye-west-zane-lowe-jesus-is-king-apple-music-beats-1-interview-announcement">recent interview with Zane Lowe</a>, West explained how the historical figure hugely influenced his “Yeezus Tour.” “[God] is saying, Let me take this Nebuchadnezzar-type character — Nebuchadnezzar was the king of Babylon, and he looked at his entire kingdom and said, ‘I did this.’ I stood on the top of the mountain talking about Yeezus, saying, ‘I’m a God.’ I had a guy dressed as Jesus!”</p>
      <p>TIDAL’s <i>Nebuchadnezzar </i>stream begins November 24 at 4:00 PM PT/7:00 PM ET on <a href="https://kanyewest.tidal.com/">kanyewest.tidal.com</a>.</p>
      <p>In other music news, <a href="https://hypebeast.com/2019/11/bad-bunny-video-single-vete">take a look at Bad Bunny’s “Vete” music video</a>.</p>
