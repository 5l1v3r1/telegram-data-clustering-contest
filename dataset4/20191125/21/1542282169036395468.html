      <h1>Σε νέα ύψη η παγκόσμια ρύπανση</h1>
      <address><time datetime="2019-11-25T21:29:00+00:00">25 Nov 2019, 21:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dYZUo5hKLno" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Νέο ρεκόρ σημειώνουν οι εκπομπές αερίων του θερμοκηπίου το 2018 σε όλο τον κόσμο παρά τις δεσμεύσεις που απορρέουν από τη Συμφωνία για το κλίμα που υπεγράφη στο Παρίσι το 2016.</p>
      <p>Ο Παγκόσμιος Μετεωρολογικός Οργανισμός παρουσίασε στοιχεία που θα συζητηθούν στην επικείμενη διεθνή διάσκεψη του ΟΗΕ για το κλίμα, την COP25, που θα διεξαχθεί στη Μαδρίτη από τις 2 έως τις 13 Δεκεμβρίου.</p>
      <p>Ο Πέτερι Τάλας, γενικός γραμματέας του WMO εξήγησε τι πρέπει να γίνει: «Παράγουμε το 85% της παγκόσμιας ενέργειας από ορυκτά καύσιμα, πετρέλαιο και φυσικό αέριο και μόνο το 15% από πηγές όπως η πυρηνική ενέργεια, το υδρογόνο και οι ανανεώσιμες πηγές. Για να πετύχει η εφαρμογή της Συμφωνίας του Παρισιού πρέπει τις επόμενες δεκαετίες αυτά τα ποσοστά να αντιστραφούν«.</p>
      <p>»Παραδοσιακά οι ρυπαντές ήταν η Ευρώπη, η Βόρεια Αμερική, οι Ηνωμένες Πολιτείες, αλλά πλέον η Κίνα έχει γίνει η νούμερο ένα χώρα στις εκπομπές ρύπων. Αλλά ταυτόχρονα έχει υπάρξει σημαντική αύξηση στις εκπομπές χωρων εκτός ΟΟΣΑ και αυτό αποδεικνύει ότι αν τώρα υπάρχει θέληση να λυθεί το πρόβλημα πρέπει να γίνουν προσπάθειες σε παγκόσμιο επίπεδο».</p>
      <p>Τα τελευταία 30 χρόνια οι συσχετισμοί έχουν αλλάξει σημαντικά και στο αποκαλούμενο χρηματιστήριο των ρύπων. Το δόγμα όμως ο ρυπαίνων πληρώνει δεν λύνει το πρόβλημα.</p>
      <p>Ενόψει της Διάσκεψης της Μαδρίτης, με πρωτοβουλία των Σοσιαλιστών Δημοκρατών ευρωβουλευτές επιδιώκουν να κηρυχθεί κατάσταση έκτακτης ανάγκης για το κλίμα προκειμένου να ασκηθεί πίεση στους ηγέτες ώστε να αναλάβουν ακόμη πιο αυστηρές δεσμεύσεις.</p>
