    <article>
      <h1>Tàu chiến Mỹ triển khai tên lửa NSM ở Biển Đông "dằn mặt" Trung Quốc</h1>
      <address><time datetime="2019-11-25T21:25:05+00:00">25 Nov 2019, 21:25</time> by <a rel="author">Việt Hùng/ANTĐ</a></address>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc.gif" autoplay="" loop=""/>
        <figcaption>Bộ trưởng Quốc phòng Mỹ khẳng định việc triển khai 2 chiến hạm tác chiến ven bờ (LCS) này đến Biển Đông nhằm tăng cường sức mạnh tấn công và cảnh báo Trung Quốc phải tuân thủ luật pháp quốc tế.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-2.gif" autoplay="" loop=""/>
        <figcaption>“Washington phản đối bất kỳ nỗ lực của quốc gia nào để ép buộc hoặc đe dọa để thúc đẩy lợi ích của riêng họ mà bỏ qua lợi ích của quốc gia khác và quốc tế”, Bộ trưởng Esper nói trong chuyến thăm Philippines, một trong những quốc gia có tranh chấp chủ quyền ở Biển Đông.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-3.gif" autoplay="" loop=""/>
        <figcaption>Bộ trưởng Esper kêu gọi các bên có <b>tranh chấp ở Biển Đông</b> khẳng định chủ quyền của họ để đưa Trung Quốc vào con đường đúng đắn. “Tín hiệu rõ ràng mà chúng tôi cố gắng gửi đi không phải là chúng tôi phản đối Trung Quốc, mà tất cả chúng tôi đều ủng hộ các quy tắc và luật pháp quốc tế và chúng tôi nghĩ Trung Quốc nên tuân thủ”, Bộ trưởng Esper nói.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-4.gif" autoplay="" loop=""/>
        <figcaption>Việc triển khai tàu chiến LCS đến <i>Biển Đông</i> thể hiện sự thay đổi tinh tế trong chiến lược của Hải quân Mỹ trong khu vực, cho thấy các chỉ huy bắt đầu tập trung vào những cách thiết thực để cải thiện khả năng tấn công trong khu vực bằng cách chủ động tìm giải pháp răn đe và chuẩn bị cho xung đột.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-5.gif" autoplay="" loop=""/>
        <figcaption>Đặc biệt năng lực tấn công của tàu chiến LCS của Mỹ đã tăng lên gấp bội nhờ tích hợp loại tên lửa diệt hạm mạnh nhất thế giới hiện nay xét trên tổng số tiêu chí.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-6.jpg"/>
        <figcaption>Chiến hạm này có thể mang đầy đủ 8 quả tên lửa NSM trong 2 cụm 4 ống phóng, ngoài ra còn có hệ thống phóng thẳng đứng Mk 41, đủ khả năng mang theo 24 tên lửa phòng không tầm trung RIM-162 ESSM.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-7.gif" autoplay="" loop=""/>
        <figcaption>Có thể nói tàu chiến ven bờ LCS của Mỹ đã thực sự "lột xác" trở thành một chiếc khinh hạm với đầy đủ chức năng chứ không còn là tàu tuần tra đơn giản như trước.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-8.gif" autoplay="" loop=""/>
        <figcaption>Trên chiến hạm này, tên lửa NSM được thiết kế để đánh bại các vũ khí phòng thủ CIWS để nhanh chóng phá hủy mục tiêu.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-9.gif" autoplay="" loop=""/>
        <figcaption>Có được điều này là nhờ khả năng cơ động nhanh giúp tên lửa NSM tránh bị đánh chặn và tiếp tục tấn công mục tiêu.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-10.gif" autoplay="" loop=""/>
        <figcaption>Tên lửa Naval Strike Missile (NSM) là loại tên lửa diệt hạm thế hệ thứ 5 có khả năng tấn công chính xác nhất thế giới.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-11.gif" autoplay="" loop=""/>
        <figcaption>Hãng chế tạo Kongsberg Gruppen trong quá trình phát triển NSM đã dành ra hơn 10 năm để khắc phục hết các nhược điểm, từ đó cho ra đời loại tên lửa diệt hạm được đánh giá mạnh nhất thế giới hiện nay.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-12.gif" autoplay="" loop=""/>
        <figcaption>Loại tên lửa này có khả năng bay với những quỹ đạo phức tạp, đủ để vượt qua những hệ thống phòng không trên tàu chiến.</figcaption>
      </figure>
      <figure>
        <video src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-13.gif" autoplay="" loop=""/>
        <figcaption>Tên lửa NSM được chế tạo từ vật liệu tổng hợp có khả năng hấp thu sóng radar, có 4 cánh điều hướng để ổn định khi bay.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-14.jpg"/>
        <figcaption>Tên lửa được trang bị công nghệ dẫn hướng rất hiện đại kết hợp giữa dẫn hướng quán tính, bản đồ số qua hệ thống định vị toàn cầu GPS.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-15.jpg"/>
        <figcaption>Tên lửa NSM dài 3,96m, tầm bắn tối đa khoảng 185km.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-16.jpg"/>
        <figcaption>NSM có trọng lượng 400 kg, mang theo đầu đạn nặng 125kg được nhồi thuốc nổ cực mạnh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-17.jpg"/>
        <figcaption>Khả năng chuyển sang trạng thái chiến đấu chỉ trong vài phút là một trong những điểm mạnh của loại tên lửa này.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-18.jpg"/>
        <figcaption>Ngay sau khi rời khỏi hệ thống ống phóng, cánh tên lửa liền được bật ra để ổn định đường bay.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-19.jpg"/>
        <figcaption>Ở quỹ đạo bay cuối, tên lửa khóa mục tiêu bằng cảm biến hình ảnh hồng ngoại thụ động 2 băng tần cho phép phân biệt các mục tiêu trong môi trường lộn xộn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-20.jpg"/>
        <figcaption>NSM là tên lửa chống hạm đầu tiên trên thế giới được trang bị đầu dò hồng ngoại cùng camera chuyên dụng có khả năng phân biệt và nhận dạng được từng hình dáng của những tàu chiến riêng lẻ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-21.jpg"/>
        <figcaption>Đây là điều mà ngay cả tên lửa diệt hạm Kh-35 của Nga hay Harpoon của Mỹ cũng chưa làm được.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-22.jpg"/>
        <figcaption>Độ chính xác cao, khả năng tàng hình mạnh cùng quỹ đạo bay phức tạp, NSM là sát thủ diệt hạm khó đánh chặn nhất thế giới.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/anhtu/2019_11_25/2/tau-chien-my-trien-khai-ten-lua-nsm-o-bien-dong-dan-mat-trung-quoc-Hinh-23.jpg"/>
        <figcaption>Với việc được tích hợp vào chiến hạm tác chiến ven bờ có tốc độ cực cao lên tới 110km/h, Mỹ đang muốn gửi tín hiệu rắn tới Trung Quốc nhằm buộc Bắc Kinh tuân thủ luật pháp quốc tế và từ bỏ tham vọng chủ quyền phi lý ở Biển Đông.</figcaption>
      </figure>
