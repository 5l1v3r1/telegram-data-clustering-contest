      <h1>Trái “quái vật” mất 1 năm để chín, ăn xanh là độc</h1>
      <address><time datetime="2019-11-25T14:27:00+00:00">25 Nov 2019, 14:27</time> by <a rel="author">Nghi Dung/Dân Việt</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc.jpg"/>
        <figcaption><b>Loại quả</b> Monstera deliciosa có nguồn gốc từ các khu rừng nhiệt đới ở Nam Mexico, Panama, sau đó được đưa sang trồng ở các nơi khác.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-2.jpg"/>
        <figcaption>Loại quả này còn có tên là "quái vật" vì từ "Monstera" đã có nghĩa là "quái vật", còn từ "deliciosa" có nghĩa là ngon.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-3.jpg"/>
        <figcaption>Nhìn bên ngoài chúng như một bắp ngô nhưng không phải là ngô và hình dáng khá lạ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-4.jpg"/>
        <figcaption><i>Quả có thể dài tới 25cm</i> và đường kính quả khoảng 3-4cm. Giá bán có thể ở mức hơn 4 USD/quả (~ 92.000 đồng/quả).</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-5.jpg"/>
        <figcaption>Thời gian để quả chín có thể kéo dài tới 1 năm, lâu hơn các loài thực vật khác. Quả chỉ ăn được khi đã chín.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-6.jpg"/>
        <figcaption>Bởi khi chín, lớp vỏ bên ngoài bong ra để lộ phần thịt màu trắng bên trong.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-7.jpg"/>
        <figcaption>Nếu quả chín, ăn phần thịt bên trong sẽ có vị như kết hợp của chuối, dứa và xoài.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-8.jpg"/>
        <figcaption>Còn khi quả chưa chín không được ăn, vì chứa độc. Lá của cây chứa kali oxalate có thể gây kích ứng họng, phát ban trên da. Ngoài ra, quả chưa chín chứa đầy axit oxal.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-9.jpg"/>
        <figcaption>Quả đã chín là có thể gẩy nhẹ tay thì lớp vỏ ngoài bong ra ngay, còn nếu lớp ngoài vẫn cứng và khó gẩy ra có nghĩa quả chưa chín, tuyệt đối không được ăn. Do đó, người lớn hay trẻ em đều phải cẩn thận.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-10.jpg"/>
        <figcaption>Ngoài ăn trực tiếp, các đầu bếp cũng dùng quả này vào các món kem hoặc các cốc trái cây tươi mát.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-11.jpg"/>
        <figcaption>Ngoài ra, loại cây này hiện được trồng làm cảnh. Tuy nhiên, cây khi được trồng làm cảnh trong nhà thì hiếm khi ra hoa và kết quả. Đặc biệt, trồng trong nhà phải lưu ý cảnh báo để mọi người, đặc biệt là trẻ em không hái lá để nhai, ăn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hongnhat/2019_11_24/trai-quai-vat-mat-1-nam-de-chin-an-xanh-la-doc-Hinh-12.jpg"/>
        <figcaption>Giá bán của cây Monstera deliciosa làm cảnh dao động từ 500.000 đồng - 1,5 triệu đồng/cây.</figcaption>
      </figure>
