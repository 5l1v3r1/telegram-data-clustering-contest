      <h1>النجم الساحلي: لاعبو فرع كرة اليد يحتجون</h1>
      <address>
        <time datetime="2019-11-25T14:17:00+00:00">25 Nov 2019, 14:17</time>
      </address>
      <p>
        <b>نفذ لاعبو فرع كرة اليد بالنجم الساحلي اليوم الاثنين 25 نوفمبر 2019 وقفة احتجاجية في مقر النادي بسبب ما اعتبروه التجاهل التام من الهيئة المديرة وعدم حصولهم على مستحقاتهم لمدة 5 أشهر.</b>
      </p>
