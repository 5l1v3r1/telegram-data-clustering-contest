      <h1>استئناف محاكمة مغني الراب المغربي "كناوي" بتهمة الإساءة إلى الشرطة</h1>
      <address><time datetime="2019-11-25T14:00:07+00:00">25 Nov 2019, 14:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U7_5uVo4h6g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقام اليوم الاثنين ثاني جلسات محاكمة مغني موسيقى الراب المغربي المعروف باسم "كناوي" بتهمة الإساءة إلى الشرطة.</p>
      <p>ويواجه كناوي التهمة بسبب أغنيته "عاش الشعب" التي أصدرها يوم 29 أكتوبر – تشرين الأول الماضي بالاشتراك مع المغنيين المعروفين فنياً بأسماء لزعر وولد القرية.</p>
      <p>وتتحدث <a href="https://arabic.euronews.com/2019/11/14/morocco-rapper-facing-possible-prison-sentence-for-insulting-police"><b>الأغنية</b></a> عن تردي الأوضاع الاقتصادية وغياب العدالة الاجتماعية في المغرب كما تذكر الملك محمد السادس ومستشاره بشكل مباشر وهي جريمة جنائية قد تزج بمرتكبها في السجن.</p>
      <p>كذلك تحدثت الأغنية إلى <a href="https://arabic.euronews.com/2019/04/22/thousands-protest-in-morocco-demanding-release-of-jailed-activists"><b>احتجاجات الريف</b></a> في المغرب وتفشي استهلاك المخدرات وسط الأطفال بالإضافة إلى الهجرة غير الشرعية بحثاً عن حياة أفضل.</p>
      <p>ويقول المغني يحيى سملالي المعروف بالزعر: "نريد أن تصبح البلد أفضل. نريد مكافحة الفساد وننتقده... أنا أتحدث لأعبر عن الأشياء التي تؤلمني وتؤلم الملايين من الناس".</p>
      <p>وحققت أغنية عاش الشعب 15.6 مليون مشاهدة على موقع يوتيوب منذ إصدارها وحتى الآن.</p>
      <p>وأثارت الأغنية نقاشا واسعا في مواقع التواصل الاجتماعي ووسائل إعلام بين من استهجن عبارتها "المسيئة" معتبرا مضمونها "شعبويا"، ومن رأى فيها تعبيرا عن "يأس" و"سخط" الشباب المغربي انسجاما مع أناشيد مماثلة ترددها جماهير كرة القدم في الآونة الأخيرة.</p>
      <p>ويمثل الشباب ثلث سكان المملكة البالغ عددهم نحو 35 مليون نسمة. وأفاد تقرير حديث للمجلس الاقتصادي والاجتماعي (رسمي) أن 25 بالمئة من الشباب بين 15 و24 سنة، يوجدون خارج الدراسة ولا يمارسون أي عمل أو تدريب.</p>
