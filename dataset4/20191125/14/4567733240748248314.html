      <h1>Những sắc thái trong khởi đầu tưng bừng của tuyển U.22 Việt Nam</h1>
      <address><time datetime="2019-11-25T14:41:00+00:00">25 Nov 2019, 14:41</time> by <a rel="author" href="https://thanhnien.vn/author/quoc-viet-28.html" target="_blank">Quốc Việt</a></address>
      <p>
        <b>Chiến thắng đậm 6-0 của U.22 Việt Nam không bất ngờ vì Brunei quá yếu. Trận đầu tiên luôn khó đá, lại trên mặt sân cỏ nhân tạo nên màn trình diễn như thế là chấp nhận được.</b>
      </p>
      <hr/>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/03dln00090_vmdh.jpg"/>
        <figcaption>Đội hình xuất phát <a href="https://thethao.thanhnien.vn/tin-tuc/u22-viet-nam.html">U.22 Việt Nam</a> tại <a href="https://thethao.thanhnien.vn/sea-games-2019/">SEA Games 30</a>. Thủ môn Bùi Tiến Dũng bắt chính cùng với Đức Chinh và Trọng Hùng, Hoàng Đức, Thành Chung là những cái tên từng lên tuyển Việt Nam. Có những gương mặt rất mới mẻ với khá nhiều người hâm mộ như trung vệ Lê Ngọc Bảo, Thanh Thịnh, Tấn Sinh. Rõ ràng, HLV <a href="https://thethao.thanhnien.vn/tin-tuc/park-hang-seo.html">Park Hang-seo</a> cất rất nhiều trụ cột ở trận ra quân gặp Brunei quá yếu<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/04dln00043_hvoi.jpg"/>
        <figcaption>Xét ra, thành phần dự bị hôm nay đắt giá hơn hẳn với Văn Hậu, Hùng Dũng, <a href="https://thanhnien.vn/tin-tuc/quang-hai.html">Quang Hải</a>, Trọng Hoàng, Tiến Linh, Tiến Dụng... Như HLV <a href="https://thethao.thanhnien.vn/tin-tuc/park-hang-seo.html">Park Hang-seo</a> đã nói, ông quyết định cho những trụ cột nghỉ ngơi vì họ vẫn chưa hoàn toàn hồi phục phong độ sau một mùa giải dài cày ải cấp CLB lẫn các đội tuyển quốc gia<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/05dln00009_temr.jpg"/>
        <figcaption>Một pha khẩy bóng và tăng tốc của hậu vệ Hồ Tấn Tài. Sở hữu thể hình đẹp, Tấn Tài đang dần tiến bộ trong khả năng tham gia tấn công. Trước Brunei, anh trấn giữ hành lang phải khá tốt dù chưa thực sự có nhiều pha dâng cao xâm nhập hàng phòng ngự đối phương như cách Trọng Hoàng vẫn hay làm ở đội tuyển quốc gia<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/06dln00058_punu.jpg"/>
        <figcaption>Phút thứ 10, bàn thắng mở tỷ số đã được mở cho U.22 Việt Nam, thực hiện bởi cú đánh đầu của Đức Chinh sau đường tạt của Thái Quý. Bàn thắng đến sớm giúp U.22 Việt Nam dễ dàng kiểm soát trận đấu và dẫn 2-0 trong hiệp 1 sau cú sút bằng chân trái của Đức Chinh ở phút 23. Ngay phút thứ 3 của hiệp 2, Đức Chinh đã có cú hat-trick sau pha đánh đầu thiện nghệ<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/07dln00129_tohi.jpg"/>
        <figcaption>Sang hiệp 2, HLV Park Hang-seo tung Trọng Hoàng vào thay cho Thái Quý và đẩy anh lên đá tiền đạo phải, trong khi Hoàng Đức lùi xuống đá tiền vệ giữa cùng Việt Hưng. Lập tức, sự có mặt của Hoàng "Bò" giúp tốc độ và tính quả quyết của những pha lên bóng U.22 Việt Nam khởi sắc hẳn<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/09dln00215_wbha.jpg"/>
        <figcaption>Một quả dứt điểm kỹ thuật của Trọng Hùng. Sở trường của anh là những pha đi bóng bên biên trái, bất ngờ động tác giả rồi bẻ người vào trong vặn sườn đối thủ, trước khi tung ra những cú cứa lòng uy lực. Tiếc là trước Brunei, Trọng Hùng không thành công lắm ở các pha dứt điểm từ ngoài khu cấm<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/11dln00291_rquc.jpg"/>
        <figcaption>Bàn thắng nâng tỷ số lên 4-0 của <a href="https://thethao.thanhnien.vn/tin-tuc/u22-viet-nam.html">U.22 Việt Nam</a>. Trọng Hùng dù đang sốt ruột ghi bàn vẫn rất đồng đội đánh đầu chiến thuật cho Việt Hưng ở tư thế thuận lợi đặt lòng vào góc xa đánh bại thủ môn Brunei ở phút 59. Đó là bàn thắng đồng đội rất đẹp, xuất phát từ pha tấn công trung lộ nơi Trọng Hoàng bấm bóng đẳng cấp cho Trọng Hùng xé toang hàng phòng ngự đối phương<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/12dln00323_lmyu.jpg"/>
        <figcaption>HLV Park Hang-seo dặn dò các cầu thủ nhân bóng chết. Dù đã thắng khá đậm nhưng ông Park có vẻ vẫn không hài lòng khi U.22 Việt Nam vẫn phung phí cơ hội bởi những đường chuyền cuối thiếu hiệu quả hoặc dứt điểm không chính xác. Nếu không tỷ số phải gấp đôi<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/13dln00359_mcsy.jpg"/>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/15dln00411_bzir.jpg"/>
        <figcaption>Không chỉ chuyền bóng hay, Trọng Hoàng còn thường xuyên có những pha đột phá loại bỏ cầu thủ Brunei. Trong ảnh là một pha uy hiếp khung thành đối phương tiếc là cú sút chân trái của Hoàng đã không qua được đôi chân của thủ môn Brunei. Dẫu vậy dấu ấn của anh từ khi vào sân là rất rõ ràng<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/16dln00443_cvbg.jpg"/>
        <figcaption>Một pha đi bóng tốc độ của Trọng Hùng khiến cầu thủ Brunei buộc phải phạm lỗi. Vào cuối trận, Trọng Hùng đã có được bàn thắng cho riêng mình sau bao nỗ lực không biết mệt mỏi. Trẻ trung và giàu khát vọng, chàng cầu thủ quê Thanh Hóa đang khiến nhiều CĐV nhớ đến mình như một phiên bản mới của Phan Văn Đức<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/17dln00508_fbyq.jpg"/>
        <figcaption>Sau khi Trọng Hoàng sút chân trái thi đây là Hoàng Đức tung sút bằng chân phải. Tiếc rằng cú dứt điểm của anh đã không thể vượt qua những cầu thủ Brunei lấy thân chắn bóng. Một trận cầu không tốn quá nhiều sức và Hoàng Đức cũng chưa tung hết những gì hay nhất của mình<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/18dln00581_razs.jpg"/>
        <figcaption>Trong hiệp 2, Tiến Linh đã được HLV Park Hang-seo tung vào sân để làm nóng và lấy cảm giác. Tiền đạo mang số áo 22 là người đã chuyền bóng để Trọng Hùng sau đó qua người và dứt điểm thông minh đánh bại thủ môn Brunei ấn định chiến thắng 6-0 cho <a href="https://thethao.thanhnien.vn/tin-tuc/u22-viet-nam.html">U.22 Việt Nam</a>. Tiến Linh cũng có một vài cơ hội nhưng không rõ ràng lắm. Chắc hẳn, cầu thủ vừa tung lưới UAE sẽ cảm nhận được sức nóng từ cú porker của Đức Chinh. Cuộc so kè cho hàng công vì thế sẽ rất đáng chờ đợi<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/18dln09755_txux.jpg"/>
        <figcaption>Mục tiêu của HLV <a href="https://thethao.thanhnien.vn/tin-tuc/park-hang-seo.html">Park Hang-seo</a> là thắng và bảo toàn lực lượng. Các cầu thủ U.22 Việt Nam đã làm tốt điều đó, nhưng tiếc rằng những đôi chân của chúng ta không lành lặn. Brunei không đá quá rát, chỉ có một số tình huống phạm lỗi chiến thuật hoặc ham bóng. Nhưng trung vệ Tấn Sinh đã phải nhận một cú đạp gầm giày từ ống đồng xuống cổ chân và buộc phải thay ra sớm. HLV Park Hang-seo rõ ràng có lý do để lo lắng<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/19dln00687_wniu.jpg"/>
        <figcaption>Kết thúc trận đấu bằng tỷ số của một ván tennis, HLV <a href="https://thethao.thanhnien.vn/tin-tuc/park-hang-seo.html">Park Hang-seo</a> mỉm cười chào khán giả đã lặn lội lên Binan ủng hộ U.22 Việt Nam. Mặc dù vậy, trong phần họp báo ông thầy người Hàn Quốc cho biết U.22 Việt Nam chưa việc gì phải phấn kích vì chỉ mới thắng được trận đầu tiên. Sẽ còn rất nhiều thử thách phía trước nữa<cite>Độc Lập</cite></figcaption>
      </figure>
      <figure>
        <img src="https://image.thanhnien.vn/660/uploaded/quocviet/2019_11_25/ca/21dln09720_bmxg.jpg"/>
        <figcaption>Một khoảnh khắc tiếc nuối của BHL <a href="https://thethao.thanhnien.vn/tin-tuc/u22-viet-nam.html">U.22 Việt Nam</a> sau pha bỏ lỡ đáng tiếc của cầu thủ. Chúng ta có một chiến thắng to, nhưng bỏ lỡ số cơ hội còn to hơn thế...<cite>Độc Lập</cite></figcaption>
      </figure>
