      <h1>В Киеве на дороге подрались водители (видео)</h1>
      <h2>В столице Украины водители решили устроить настоящие разборки на дороге.</h2>
      <address><time datetime="2019-11-25T14:30:00+00:00">25 Nov 2019, 14:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D2Kz9UaW2EY" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Драка водителей после ДТП в Киеве</h3>
      <p>На опубликованных кадрах заметно, как водители начинают очень усердно толкаться и драться прямо на трассе среди машин, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Стоит отметить, что драка закончилась так же спонтанно и быстро, как и началась. В конце видео заметно, как один из водителей садиться в желтый микроавтобус, а другой в красный легковой автомобиль.</p>
      <p>Судя по всему, инициатором разборок стал именно водитель буса, который подошел к водителю легковушки. О причинах конфликта можно только догадываться, так как ситуация, которая привела к драке не попала на видео.</p>
