      <h1>中後が現役引退　ＤｅＮＡ発表</h1>
      <address>
        <time datetime="2019-11-25T14:44:00+00:00">25 Nov 2019, 14:44</time>
      </address>
      <p>　ＤｅＮＡは２５日、中後悠平投手（３０）の今季限りでの現役引退を発表した。２０１５年にロッテを退団後は米大リーグのマイナーを経て、昨季途中にＤｅＮＡに加入。今季は４試合の登板にとどまり、１０月１日に戦力外通告を受けていた。</p>
