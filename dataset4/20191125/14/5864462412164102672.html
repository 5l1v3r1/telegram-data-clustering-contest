      <h6 class="kicker">Violencia de género</h6>
      <h1>Escalofriante video: filmó a su novio preparando la pistola para matarla</h1>
      <h2>Una joven grabó con un celular a su pareja mientras limpiaba y cargaba el arma que minutos después utilizaría para asesinarla. LAS IMÁGENES PUEDEN HERIR SU SENSIBILIDAD.</h2>
      <address>
        <time datetime="2019-11-25T14:39:00+00:00">25 Nov 2019, 14:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pWQDkAN63gY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>India Mackey, de 20 años, grabó en un video a su novio Kevin Dixon, justo antes de que él la asesinara a tiros por una discusión que tuvieron. El caso ocurrió en Michigan,  Estados Unidos, donde la pareja discutió poco después del cumpleaños de la joven.</p>
      <p>La policía encontró un video en el celular de India en el que se puede escuchar a Kevin preguntarle porqué lo está grabando, mientras limpia algo con sus manos. De acuerdo con medios locales, lo que Eric estaba haciendo era sacar sus huellas dactilares de las balas con las que asesinó más tarde a India.</p>
      <p>El 911 recibió una llamada denunciando que habían escuchado disparos en un suburbio de Warren, en Detroit. Al llegar al lugar, la policía detuvo a Kevin "por conducir de manera errática". A su lado, aún se encontraba el cuerpo sin vida de la pareja.</p>
      <p>Los efectivos encontraron en el vehículo el celular de la joven, con el que grabó a Kevin poco después de iniciada la discusión. "Crees que estoy jugando, ¿no? Estas cuatro puntas huecas te van a destrozar", le dice Kevin mientras limpia y carga su arma. Poco después de eso, cumplió su amenaza y la asesinó.</p>
      <p>La madre del femicida también fue detenida, ya que la policía supo que su hijo la llamó poco después del crimen y le pidió que lo ayudara a deshacerse de la pistola.</p>
