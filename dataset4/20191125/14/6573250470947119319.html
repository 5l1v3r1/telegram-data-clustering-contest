      <h1>Secuestran 80 kilos de marihuana que iban a ser vendidos en la temporada de verano</h1>
      <address>
        <time datetime="2019-11-25T14:05:00+00:00">25 Nov 2019, 14:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iuh8jp1-bTc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/11/20191125111003_aaa.jpg"/>
      </figure>
      <p>
        <b>Sucedió en una casa de la localidad bonaerense de Pinamar. Se sospecha que los estupefacientes se encontraban depositados para su comercialización durante enero y febrero a los turistas. Todo se inició cuando allanaron la vivienda de un hombre que había sido detenido en la vía pública con cocaína</b>
      </p>
      <p>Un total de 80 kilos de marihuana y dos de cocaína fueron secuestrados en un domicilio de la ciudad balnearia de Pinamar y los investigadores creen que se trata de un cargamento que estaba destinado a la venta durante la temporada de verano, informaron fuentes policiales.</p>
      <p>El operativo, realizado por efectivos de la Jefatura Comunal de Pinamar, se llevó a cabo tras el arresto de un hombre de 42 años con cocaína en una calle de esa ciudad unas horas antes.</p>
      <p>“Se pidió un allanamiento de urgencia en el departamento del imputado y ahí encontramos la droga”, indicó uno de los investigadores, quien agregó que “el lugar había sido alquilado hace poco tiempo”.</p>
      <p>Según el vocero, en ese domicilio, situado en la calle Del Cazón al 900, se encontraron 76 panes de marihuana en forma de ladrillos, por un total de 80 kilos.</p>
      <p>“La droga la tenía repartida en cuatro valijas dentro de la habitación”, explicaron las fuentes.</p>
      <p>También se incautaron tres paquetes de clorhidrato de cocaína que pesaban casi dos kilos, una balanza de precisión con vestigios de estupefacientes y rollos de bolsas de nailon para fraccionado.</p>
      <p>“Estamos investigando cómo llegó la droga. Creemos que se pensaba distribuir en la próxima temporada de verano”, indicó otro de los jefes que intervino en el caso.</p>
      <p>La droga y el detenido quedaron a disposición de la UFI de Estupefacientes de Pinamar y de la Ayudantía Fiscal.</p>
