      <h1>Аналитик: текущая цена биткоина не важна, главное — долгосрочный потенциал экосистемы</h1>
      <address>
        <time datetime="2019-11-25T14:49:51+00:00">25 Nov 2019, 14:49</time>
      </address>
      <p>Известный аналитик Джозеф Янг выразил уверенность в долгосрочном росте рынка криптовалют, даже если в скором времени биткоин упадет до $3000- 4000.</p>
      <figure>
        <iframe data-src="https://twitter.com/iamjosephyoung/status/1198789843100135424?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>
        <b>«Я всегда буду уверен в долгосрочном потенциале роста всей сферы [криптовалют]»</b>
      </blockquote>
      <p>Тем не менее эксперт признает, что давление продавцов на биткоин очень сильное, особенно со стороны купивших криптовалюту на отметках выше $10 000. Также плачевны дела у Ethereum и XRP, цены которых сейчас даже немного ниже, чем в самом начале года.</p>
      <p>На недельном графике видно, что цена тестирует нижнюю границу нисходящего канала, следующего от июньского максимума на отметке $13 880:</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/Weekly-chart.png"/>
        <figcaption>График <a href="https://ru.tradingview.com/symbols/BTCUSD/?exchange=BITSTAMP">BTC/USD</a> биржи Bitstamp от TradingView</figcaption>
      </figure>
      <p>Сейчас первая криптовалюта торгуется в районе $7150, несколько восстановившись после падения <a href="https://forklog.com/bitkoin-upal-nizhe-7000-tehanalitiki-obsuzhdayut-podderzhku-v-diapazone-5000-6000/">почти до $6500</a>.</p>
      <p>По данным <a href="https://app.rek.to/">Rekto</a>, за последние сутки на BitMEX ликвидированы позиции на более чем $123 млн. При этом <a href="https://www.bitmex.com/app/insuranceFund">страховой</a> фонд крупнейшей криптодеривативной биржи вырос до 32 811 BTC (около $235 млн), что является историческим максимумом.</p>
      <p>Схожее с Янгом мнение выразил сооснователь инвестиционной фирмы KR1 Мартин МакДона, также уверенный в долгосрочных перспективах первой криптовалюты.</p>
      <blockquote><b>«Мы, по сути, за 3 месяца выросли с $5000 до $13 500. Сейчас, колеблясь словно маятник, рынок вновь хочет узнать, где находится дно. По-моему, мы на ранних этапах бычьего рынка. Вы увидите, что дно цены сейчас находится гораздо выше отметки $5000. Мы увидим повышающиеся максимумы на пути к новым высотам»</b>, — сказал МакДона в разговоре с <a href="https://www.coindesk.com/bear-breather-bitcoin-looks-oversold-after-50-price-drop-since-june">CoinDesk</a>.</blockquote>
      <p>Также отметим, что несмотря на достижение биткоином минимальной цены за полгода, популярность запросов «bitcoin» и «биткоин» в <a href="https://trends.google.com/trends/explore?date=today%203-m&amp;q=bitcoin">Google Trends</a> в последнее время растет.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/2-24-470x213.jpg"/>
      </figure>
      <p>Напомним, на прошлой неделе прозвучали мнения о возможной капитуляции майнеров и массовыми продажами добываемых монет из-за существенного снижения цены BTC.</p>
      <p>Однако <a href="https://forklog.com/eksperty-net-nikakoj-kapitulyatsii-bitkoin-majnerov/">хешрейт биткоина поднялся до 111 TH/s</a> и таким образом почти достиг октябрьского максимума. Также на высоких отметках показатель сложности добычи первой криптовалюты.</p>
