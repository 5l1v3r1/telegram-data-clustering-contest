    <meta property="og:description" content="Maltepe'de hayatını kaybeden 21 yaşındaki üniversite öğrencisi Kaan Sunal'ın eşyaları bulunan otomobili, hastanenin önündeki sokaktan çalan hırsız yakalandı. Ancak çalınan otomobil ve içindeki eşyalar bulunamadı. Aile yakınları hırsızlıktan sonra polise başvurarak, 'Araç umurumuzda değil, onun kokusunun olduğu eşyalarını geri getirsin bize yeter' diyerek gözyaşı dökmüştü. Daha önceden 27 kez gözaltına alındığı öğrenilen 'Cin Ali' lakaplı şüpheli Ali A.(57) adliyeye sevk edildi."/>
