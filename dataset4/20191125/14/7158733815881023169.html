      <h1>Sacha Baron Cohen ledert gegen Social Networks</h1>
      <address><time datetime="2019-11-25T14:00:55+00:00">25 Nov 2019, 14:00</time> by <a rel="author">Carsten Drees, https://www.facebook.com/carsten</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ymaWq5yZIYM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die größte Propaganda-Maschine der Welt - so stellt sich das für Comedian Sacha Baron Cohen dar, was Facebook, Twitter, Google und andere Tech-Größen aktuell darstellen. Verschwörungstheorien und Fake-News wären nicht so angesagt, gäbe es nicht diese Plattformen, die da als Hebel dienen.</p>
      <p>In einer - für ihn - erstaunlich ernsten Rede anlässlich des an ihn verliehenen International Leadership Award der Anti-Defamation League teilt der 48-Jährige ordentlich aus und legt den Finger mit chirurgischer Präzision in die Wunde. Nehmt euch unbedingt diese 25 Minuten Zeit für dieses Video und ich wette, ihr werdet ihm ebenfalls bei all dem beipflichten, was er zu sagen hat.</p>
      <p>via <a href="https://futurezone.at/digital-life/ali-g-darsteller-kritisiert-verantwortungslose-social-networks/400684268">Futurezone</a></p>
