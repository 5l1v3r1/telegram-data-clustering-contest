      <h1>La última capital dividida de Europa</h1>
      <address><time datetime="2019-11-25T14:21:46+00:00">25 Nov 2019, 14:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tzqAfwAjOmE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es la mañana del 20 de julio de 1974 y las sirenas comienzan a sonar en Chipre. La operación 'Atila' de las fuerzas turcas está en marcha. Según Ankara, se trata de una intervención de paz para proteger los derechos de sus ciudadanos en el territorio.</p>
      <p>La acción va seguida de un golpe de Estado de Grecia para derrocar al presidente chipriota Makarios al que continúa la adhesión de la isla. Desde entonces Chipre ha estado dividida, con cerca del 37% del territorio ocupado por tropas turcas.</p>
      <p>En 1963, en una violación de la Carta de Naciones Unidas, Ankara fue el único país que reconoció la declaración de un estado independiente denominado 'República Turca del Norte de Chipre'. El resto de la comunidad internacional solo contempla la soberanía de la República de Chipre en todo el istmo, señalando que hay una parte ocupada.</p>
      <p>En 2004 el país se convirtió en miembro de pleno derecho de la Unión Europea. Ese mismo año, el secretario genera de la ONU, Kofi Annan, propuso un referéndum que fue aceptado por la parte turca de la isla, pero rechazada por la griega</p>
      <p>En el verano de 2017, en el foro Crans Montana de Suiza y bajo el auspicio del actual secretario de la ONU, Antonio Guterres, se celebró la llamada 'Conferencia de Chipre', en la que estuvieron presente todas las partes, pero el siete de julio concluyó sin ningún acuerdo.</p>
      <p>Cerca de dos años y medio después y con tensiones derivadas de las perforaciones para obtener hidrocarburos en la zona económica exclusiva de Chipre, Guterres han invitado a los líderes griego y turcochipriota para una cumbre trilateral, esta vez en la capital alemana. La esperanza es que el mismo lugar en el que cayó el muro de Berlín sea ahora escenario de un pacto para unificar Nicosia, la última capital dividida del Viejo Continente.</p>
