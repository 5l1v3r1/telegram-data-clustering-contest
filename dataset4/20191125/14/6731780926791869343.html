      <h1>Hong Kong: dopo le proteste, il voto e i risultati – VIDEO</h1>
      <address><time datetime="2019-11-25T14:19:16+00:00">25 Nov 2019, 14:19</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Hong Kong, le elezioni nel piccolo Stato: dopo le proteste, il voto e i risultati che sanciscono la vittoria dei candidati pro democrazia.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNhn-jmwxmI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo <a href="https://www.viagginews.com/2019/08/27/hong-kong-rivolta-perche-cause-motivi/">le proteste dei mesi scorsi</a>, finalmente nelle scorse ore Hong Kong è andata al voto, con risultati che sono andati oltre molte aspettative. La partecipazione è stata incredibile: si è passati dal 47% di 4 anni fa a oltre il 70% del voto di ieri. Straordinaria anche la vittoria dei candidati pro democrazia: hanno ottenuto infatti 390 seggi, quando alle ultime elezioni del 2015 ne avevano ottenuti a malapena un terzo.</p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1184509599-min.jpg"/>
        <figcaption>(Billy H.C. Kwok/Getty Images)</figcaption>
      </figure>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://flipboard.com/@ViaggiNews"><b>CLICCA QUI</b></a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/GettyImages-1184538569-min.jpg"/>
      </figure>
      <p>I seggi complessivamente assegnati erano 452 nei 18 consigli distrettuali della regione. Da mesi, il piccolo Stato è in subbuglio e chiede maggiore indipendenza dalla Cina. Il voto locale, che non ha ripercussioni sul Consiglio legislativo, il piccolo Parlamento di Hong Kong, ha però un valore simbolico, in quanto dimostra come gran parte del Paese sia schierato con la democrazia. Inoltre, i consiglieri distrettuali hanno una qualche influenza sul Comitato di 1.200 membri che seleziona il Capo esecutivo della regione: questo vuol dire che avranno comunque maggiore voce in capitolo in futuro.</p>
