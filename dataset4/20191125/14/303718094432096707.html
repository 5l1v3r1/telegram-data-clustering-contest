      <h1>Clubhuis voor Doven opent Escape Room</h1>
      <address><time datetime="2019-11-25T14:15:00+00:00">25 Nov 2019, 14:15</time> by <a rel="author">Wouter Holsappel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pUVD8puRnWw" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In het Clubhuis voor Doven is deze week daarom een ware escape room geopend. Dit is in het kader van het European Deaf Youth Capital-evenement. </b>
      </p>
      <p>De escape room is ontworpen door een vijftal vrijwilligers van het clubhuis. De vrijwilligers zijn sinds januari bezig met het project. De room is speciaal ingericht voor mensen met een gehoorbeperking. Zo zijn er voornamelijk visuele opdrachten die voltooid moeten worden. Mensen die geen gehoorbeperking hebben kunnen ook meedoen.</p>
      <p>Groningen is dit jaar European Deaf Youth Capital en daarom zijn de hele week activiteiten voor dove jongeren in de stad. Dove jongeren uit heel Europa komen deze week naar Groningen om mee te doen aan de activiteiten.</p>
      <p>De escape room is nog tot en met zaterdag 23 november open.</p>
