      <h1>【區議會選舉】蔡英文：冀區選結果被尊重，盼香港繼續加油</h1>
      <address>
        <time datetime="2019-11-25T14:48:00+00:00">25 Nov 2019, 14:48</time>
      </address>
      <p>　　《經濟通通訊社２５日專訊》在台灣，總統蔡英文今天在台南市參與中央研究院南部院區首<br/>棟大樓上梁祈福儀式時表示，昨天（２４日）看到香港選舉出來投票的人很多，也樂見香港的人<br/>民走出來表達他們的意見，參與一個民主的過程，也希望這次選舉的結果被尊重，更希望香港可<br/>以繼續加油，持續往民主的道路上前進。（ｂｎ）（ｚｚ）</p>
    </article>
