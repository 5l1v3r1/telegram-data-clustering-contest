      <h1>Camion charnier près de Londres : un passeur plaide coupable après la mort de 39 Vietnamiens</h1>
      <address><time datetime="2019-11-25T14:39:50+00:00">25 Nov 2019, 14:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qk0vYWyKAsQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le trafic d'êtres humains et l'immigration clandestine étaient au cœur d'une audience ce lundi devant la haute cour criminelle de l'Old Bayley à Londres.</p>
      <p>Les juges se penchaient sur la mort de 39 migrants vietnamiens, retrouvés dans un container le mois dernier. Le chauffeur du camion, un Nord-irlandais de 25 ans, est poursuivi pour homicides involontaires. Il a plaidé coupable d'avoir tiré un profit financier de cette activité.</p>
      <p>Il y a un mois, les cadavres de 39 Vietnamiens, dont deux jeunes de 15 ans, avaient été retrouvés à bord d'un container dans une zone industrielle près de Londres. Le container provenait du port belge de Zeebruges.</p>
      <p>La plupart des victimes étaient originaires d'une région pauvre du Vietnam, où certains sont prêts à donner beaucoup d'argent à des passeurs peu scrupuleux pour rejoindre le Royaume-Uni, dans l'espoir d'une vie meilleure.</p>
