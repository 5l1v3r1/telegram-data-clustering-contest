      <h1>10 اصابات بحادث طرق مروع في نابلس</h1>
      <address>
        <time datetime="2019-11-25T14:06:00+00:00">25 Nov 2019, 14:06</time>
      </address>
      <p>اصيب عشرة مواطنين اليوم الاثنين، بجروح متفاوتة جراء حادث طرق وقع على طريق الباذان في محافظة نابلس شمال الضفة المحتلة.</p>
      <p>وافادت جمعية الهلال الاحمر الفلسطيني بإصابة ١٠ مواطنين بين طفيفة ومتوسطة بحادث سير على طريق الباذان بنابلس.</p>
