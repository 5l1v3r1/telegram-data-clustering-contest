      <h1>Cinco números em destaque nesta segunda-feira</h1>
      <h2>Governo Regional continuará “atento ao sector social e solidário”, refere Augusta Aguiar</h2>
      <address><time datetime="2019-11-25T14:00:00+00:00">25 Nov 2019, 14:00</time> by <a rel="author">Jorge Freitas Sousa</a></address>

      <p>
        <b>19</b>
      </p>
      <p>Nos últimos 15 anos foram assassinadas 19 mulheres na Região. Um número divulgado no Dia Internacional pela Eliminação da Violência Contar Mulheres.</p>
      <p>
        <b>94</b>
      </p>
      <p>O Funchal tem assinalados 94 casos de pessoas sem-abrigo.</p>
      <p>
        <b>5,2</b>
      </p>
      <p>O valor patrimonial do Funchal é de 5,2 mil milhões de euros.</p>
      <p>
        <b>0,3</b>
      </p>
      <p>A Assembleia Municipal do Funchal aprovou uma taxa de IMI de 0,3%.</p>
      <p>
        <b>1,482</b>
      </p>
      <p>Os preços dos combustíveis baixaram. A gasolina sem chumbo IO95 passa a custar 1,482 euros por litro.</p>
