      <h1>El camionero de la tragedia de Essex, culpable de inmigración ilegal</h1>
      <address><time datetime="2019-11-25T14:49:53+00:00">25 Nov 2019, 14:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FEg8tY4JT_A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El camionero de la tragedia de Essex se declara culpable. El conductor del camión en el que el pasado mes de octubre <b>perdieron la vida 39 vietnamitas que trataban de llegar al Reino Unido</b> se declaró este lunes culpable de prácticas inmigración ilegal.</p>
      <p>Maurice Robinson, de 25 años, <b>también reconoció ante el tribunal de Old Bailey haberse lucrado durante más de un año</b> con sus actos delictivos dentro de una red de tráfico de personas. El conductor norilandés compareció por videoconferencia desde la prisión de Belmarsh, al sudeste de Londres, donde se encuentra detenido desde lo ocurrido el pasado 23 de octubre. <b>Robinson está imputado por el homicidio de los 39 fallecidos,</b> 31 hombres y 8 mujeres. Dos de las víctimas eran menores de 15 años.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/32/20/08/606x340_cmsv2_5260df39-a90c-5139-8160-21d2922f93fb-4322008.jpg"/>
      </figure>
      <p>La policía también presentó cargos este domingo, en relación a este mismo caso, contra otro joven norirlandés por presunto tráfico de personas.</p>
      <p><b>La mayoría de los fallecidos procedían de Nghe An</b>, en el norte de Vietnam, una provincia que vive de la agricultura y de la pesca y que en los últimos tiempos se ha convertido en <b>un importante centro de tráfico de personas.</b></p>
      <p>La próxima vista tendrá lugar el 13 de diciembre.</p>
