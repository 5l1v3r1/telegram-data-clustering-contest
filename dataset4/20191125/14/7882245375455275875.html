      <h1>У берегов Галисии задержана наркосубмарина</h1>
      <address><time datetime="2019-11-25T14:26:15+00:00">25 Nov 2019, 14:26</time> by <a rel="author">Юрий Смирнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OACb3-8jXHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Испанские правоохранительные органы задержали подводную лодку с более чем тремя тоннами кокаина на борту. Наркосубмарина, прибывшая, по предварительной информации, из Колумбии, была обнаружена в устье реки в автономном регионе Галисия, на северо-западе страны. Полиция задержала двух граждан Эквадора, сопровождавших контробандный груз. Одному злоумышленнику удалось скрыться. Предположительно, часть груза контрабандисты успели выбросить в море.</p>
