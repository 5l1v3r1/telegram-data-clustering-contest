      <h1>Новые возможности и участники 50+. В Ульяновске стартовал VIII открытый региональный чемпионат WorldSkills Russia «Молодые профессионалы»</h1>
      <address><time datetime="2019-11-25T14:00:00+00:00">25 Nov 2019, 14:00</time> by <a rel="author">Наталия Чумаченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1BPBwehPH14" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Межрегиональном центре компетенции собрались около 300 участников, чтобы продемонстрировать свои знания и навыки.</b>
      </p>
      <hr/>
      <p>Открытие чемпионата прошло 25 ноября. Актовый зал на центральной площадке соревнований – Межрегиональном центре компетенций – вместил в себя более 500 человек - участников и экспертов. Гостей развлекали студенты Ульяновского авиационного колледжа лучшими танцевальными и вокальными номерами, а в заключение официальные лица выступили с напутственными словами.</p>
      <p>
        <b>Надежда КАРЕВА - РУКОВОДИТЕЛЬ НАПРАВЛЕНИЯ СОЮЗА «АГЕНТСТВА РАЗВИТИЯ ПРОФЕССИОНАЛЬНЫХ СООБЩЕСТВ И РАБОЧИХ КАДРОВ «МОЛОДЫЕ ПРОФЕССИОНАЛЫ WORLDSKILLS RUSSIA»:</b>
      </p>
      <blockquote>- Россия вступила в движение в 2012 году. На сегодняшний день уже 85 субъектов охвачены движением WorldSkills. Действительно, популярность движения растет с каждым днем и набирает обороты. Хотелось бы заметить, что влияние движения на институты профессионального образования усиливается также.</blockquote>
      <p>Соревнования пройдут с 25 по 30 ноября на базе ссузов и социальных партнеров. Среди ребят-участников эксперты определят лучших по 26 рабочим профессиям. Среди них: веб-дизайн и разработка, дошкольное воспитание, кондитерское дело, сварочные технологии, обслуживание авиационной техники, кузовной ремонт, окраска автомобиля и другие.</p>
      <p>
        <b>Данил ЛИМАРЕНКО – КОНКУРСАНТ, КОМПЕТЕНЦИЯ «КУЗОВНОЙ РЕМОНТ»:</b>
      </p>
      <blockquote>- В основном мы готовились больше года, где-то 1,5 года. Сначала теорию проходили, узнавали про модули, читали, изучали, потом каждый модуль проходили на практике - вот сколько времени у нас было, столько мы и готовились.</blockquote>
      <p>В этом году впервые состоится чемпионат «Навыки мудрых». Возраст  участников - от 50 лет и старше. Соревнования планируется провести с 30 ноября по 1 декабря по двум компетенциям: «Поварское дело» и «Медицинский и социальный уход».</p>
      <p>
        <b>Талгат ХАЙРУТДИНОВ – И.О. ДИРЕКТОРА ДЕПАРТАМЕНТА ПРОФЕССИОНАЛЬНОГО ОБРАЗОВАНИЯ И НАУКИ МИНИСТЕРСТВА ОБРАЗОВАНИЯ И НАУКИ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Уровень ежегодно растет в связи с тем, что мы приобретаем на площадки более современное оборудование, оснащение этого требуют и инфраструктурные листы, ежегодно вносятся изменения по части применения материалов, оборудования, которое используется на чемпионате и ежегодно требуется обновление на самих площадках.</blockquote>
      <p>В движении WorldSkills Russia Ульяновская область участвует по инициативе губернатора Сергея Морозова с 2013 года. Победители региональных этапов отправятся на национальный чемпионат профмастерства, где будут защищать честь региона уже в следующем году.</p>
