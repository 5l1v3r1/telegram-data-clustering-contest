      <h1>Watch the Okumu, Herbert, Skinner Trio cover A.K. Paul's 'Landcruisin''</h1>
      <address><time datetime="2019-11-25T14:09:00+00:00">25 Nov 2019, 14:09</time> by <a rel="author">FACT</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TRV0IslN-1U" width="970" height="591" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Okumu, Herbert, Skinner Trio cover A.K. Paul’s ‘Landcruisin”</h3>
      <p>
        <b>RE:COVER is a FACT series in which our favorite artists reinterpret songs by their heroes.</b>
      </p>
      <p>On this episode, London’s Okumu, Herbert, Skinner Trio – formed of Dave Okumu and Tom Herbert of The Invisible and Sons Of Kemet’s Tom Skinner – deliver their own unique take on A.K. Paul’s 2016 track, ‘Landcruisin”.</p>
      <p>“I’m completely in love with this song, Okumu says. ” It’s a definite desert island disc for me, and when I heard it I just couldn’t believe what was going on in my ears and my mind.”</p>
      <p>Watch above and buy their <a href="https://thevinylfactory.com/news/okumu-herbert-skinner-undone-live-at-the-crypt-vinyl/">new album</a> <i>Undone: Live at the Crypt</i>, out now via The Vinyl Factory, <a href="https://thevinylfactory.com/product/live-at-the-crypt/">here</a>.</p>
      <p>
        <i>Filmed by Kamil Dymek, Pedro Kuster and Pawel Ptak<br/>Edited by Pawel Ptak</i>
      </p>
