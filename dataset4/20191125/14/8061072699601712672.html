      <h1>Las condiciones de Esquerra para investir a Pedro Sánchez [por Lola García]</h1>
      <address><time datetime="2019-11-25T14:53:38+00:00">25 Nov 2019, 14:53</time> by <a rel="author">Redacción</a></address>
      <ul>
        <li>
          <a href="https://www.lavanguardia.com/politica/20191125/471849445975/erc-urge-psoe-avalar-condiciones-mesa-negociacion.html">ERC urge al PSOE a avalar las condiciones de la mesa de negociación</a>
        </li>
        <li>Los republicanos quieren una respuesta de Pedro Sánchez cuanto antes</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/fokY2CdD0_w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Después de sellar una nueva alianza con<b> Unidas Podemos </b>para la posible investidura de <b>Pedro </b><b>Sánchez</b>, el socialista y el <b>PSOE </b>encaran una misión aún más complicada.<b> Lola García</b>, directora adjunta de La Vanguardia, expone las claves que <b>ERC </b>pide para dar su abstención a Pedro Sánchez.</p>
      <h4>“Esa negociación ha de culminar en una votación a la ciudadanía de Catalunya”</h4>
      <p>“ERC quiere que haya una negociación entre<b> gobiernos de igual a igual</b>, que se reúnan antes de la investidura y que en esa reunión se establezca el calendario y las cuestiones a debatir”, ha asegurado la directora adjunta. <b>Pere Aragonés</b>, vicepresident del Govern, ha publicado hoy un artículo en este diario sobre las condiciones para que se dé a cabo esta negociación.</p>
