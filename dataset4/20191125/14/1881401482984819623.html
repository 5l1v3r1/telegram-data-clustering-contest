      <h1>NBA》Doncic 41分轟垮火箭 連4戰達30分史上第2年輕</h1>
      <address><time datetime="2019-11-25T14:37:09+00:00">25 Nov 2019, 14:37</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社休士頓24日綜合外電報導）美國職籃NBA達拉斯獨行俠的唐西奇（Luka Doncic）今天轟下41分，讓球隊137比123力壓地主休士頓火箭，他也成為能連4戰拿超過30分第2年輕的球員。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1198740670237806598?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>獨行俠的唐西奇今天轟下全場最高41分，另有10次助攻、6籃板的成績，哈德威（Tim Hardaway Jr.）整場比賽18投10中攻下31分，波辛吉斯（KristapsPorzingis）則有23分、13籃板的「雙十」演出。</p>
      <p>火箭的哈登（James Harden）今天有32分、11助攻、9籃板的表現，差1個籃板就能拿下「大三元」，衛斯布魯克（Russell Westbrook）進帳全隊次高的27分，卡佩拉（Clint Capela）則有21分、22籃板的「雙20」成績，但火箭今天輸球，是在一波8連勝後吞下的3連敗。</p>
      <p>唐西奇19歲時就被看好能以選秀會前兩順位之姿進入NBA，但因為若干因素，最終在第3順位才被亞特蘭大老鷹選上，並被交易到獨行俠。</p>
      <p>唐西奇今天在對上火箭這種可望打進西區季後賽的強隊時，斬獲41分並送出10次助攻，這是他連續第4場比賽，有至少30分、10助攻的表現，而有如此表現的他，現在僅20歲。</p>
      <p>今天這場比賽，火箭對唐西奇這名斯洛維尼亞新星，可說是束手無策。</p>
      <p>本季唐西奇在短短的幾場比賽間，已經達成許多傲人成就，包括成為僅次詹姆斯（LeBron James），史上第2年輕拿下40分以上大三元的球員；而在對上金州勇士的比賽，他上半場的得分差點比對手全隊總和還多。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1198759285985030144?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>獨行俠本季至今打了16場比賽，戰績11勝5敗，在西區排名第4，唐西奇破繭而出的一季，讓他輕鬆成為明星賽或年度MVP票選的候選人。（譯者：李晉緯/核稿：蔡佳敏）1081125</p>
