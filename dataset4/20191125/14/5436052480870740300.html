      <h1>Актер Виктор Сухоруков рассказал, как популяризировал продолжение фильма «Брат-2»</h1>
      <h2>Он даже предлагал режиссеру Алексею Балабанову создать образ центрального персонажа Данилы Багрова с помощью компьютерной графики</h2>
      <address><time datetime="2019-11-25T14:24:00+00:00">25 Nov 2019, 14:24</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L_bNcgt-SaU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Известный актер Виктор Сухоруков рассказал изданию «<a href="https://dni.ru/showbiz/2019/11/25/437329.html">Дни.ру</a>», как относится к тому, что его имя до сих пор у многих россиян ассоциируется с ролью в фильмах «Брат» и «Брат-2».</p>
      <p>Артиста это нисколько не смущает. Хотя на его счету более 85 ролей в кино. Главное, как говорит Сухоруков, его не критикуют за полюбившийся персонаж, а относятся к этой роли с любовью и трепетом. </p>
      <p>«Если бы они плевались после этого, посылали меня на три буквы или проклинали, или издевались надо мной, а это с любовью, с уважением, с почитанием, с благодарностью, с желанием сфотографироваться. Пусть хоть трижды «Братом» я буду для них, лишь бы только без проклятий и дурных слов. Уже другие поколения – подходят взрослые дядьки: «А у меня сын уже смотрит эту картину», – цитирует издание Виктора Сухорукова. </p>
      <p>После выхода фильма «Брат» и «Брат-2» у актера началась насыщенная, творческая жизнь. Но он всегда мечтал о третьей части нашумевшего фильма о братьях. И много раз предлагал режиссеру Алексею Балабанову снять продолжение. Но режиссер категорически не хотел видеть кого-то другого на месте Сергея Бодрова-младшего. Ведь актер, сыгравший главную роль Данилы Богрова скончался в 2002 году. </p>
      <p>Виктор Сухоруков даже предлагал режиссеру создать Данилу Багрова с помощью компьютерной графики, но и этим смелым творческим идеями не суждено было сбыться – Алексей Балабанов умер в мае 2013 года.</p>
      <p>«Я, говоря об этом впервые, не думаю о заработке, активации популярности. Мне хотелось продолжения сюжета братьев, темы предательства, темы совести, много накопилось за это время. И фильмы «Брат» и «Брат-2» – они заложили продолжение сюжетов», – добавил Виктор Сухоруков. </p>
