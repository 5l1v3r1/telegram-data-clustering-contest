      <h1>國一林口北上路段客運火燒車 駕駛及乘客逃出待援</h1>
      <address><time datetime="2019-11-25T14:13:08+00:00">25 Nov 2019, 14:13</time> by <a rel="author">林文義</a></address>
      <p>中山高速公路北上42.3公里<a href="https://udn.com/search/tagging/2/%E6%9E%97%E5%8F%A3"><b>林口</b></a>路段稍早傳出客運<a href="https://udn.com/search/tagging/2/%E7%81%AB%E7%87%92%E8%BB%8A"><b>火燒車</b></a>意外，初步消息，駕駛及乘客均已逃出車外，目前在外側路肩待援，詳細原因由<a href="https://udn.com/search/tagging/2/%E5%9C%8B%E9%81%93"><b>國道</b></a>警方調查處理中。 </p>
