      <h1>Kelly Rowland says least favorite Destiny's Child song is 'Bug-A-Boo'</h1>
      <address><time datetime="2019-11-25T14:03:20+00:00">25 Nov 2019, 14:03</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2bv2qMgLrtY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 25 (UPI) -- Kelly Rowland appeared on <i>Watch What Happens Live with Andy Cohen</i> and discussed her former group, Destiny's Child, and gave a timeline for new solo music.</p>
      <p>The singer, during a <a href="https://www.youtube.com/watch?v=2bv2qMgLrtY">lightning round</a> of questions, was asked by Cohen what her favorite and least favorite Destiny's Child songs are.</p>
      <p>"My favorite would have to be anything from the last <i>Destiny Fulfilled</i> album," Rowland said about the group's final album that was released in 2004.</p>
      <p>"My least favorite would probably have to be, oh gosh, 'Bug-A-Boo,'" she continued. The appeared on their 1999 album, <i>The Writing's on the Wall</i>.</p>
      <p>Rowland explained that there is a part of the song during the bridge that she does not enjoy.</p>
      <p>The 38-year-old also denied anything happened between herself and rapper Nelly during the release of their song "Dilemma" and said that she will not be teaming up with Beyonce and Michelle Williams for a Destiny's Child reunion anytime soon.</p>
      <p>"No, we haven't talked about it. We talk about everything else but that," <a href="https://www.youtube.com/watch?v=rdV9Erirn80">Rowland said</a> about a reunion before noting that she likes Destiny's Child reunions to be a surprise.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rdV9Erirn80" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rowland was asked by a fan when will she be releasing a <a href="https://www.youtube.com/watch?v=b_HoTQfW9lo">new album</a> and go on tour.</p>
      <p>"Next year. I'm am so dead serious, next year," Rowland said. "Trust me, I've be waiting just as long as they have," she continued about her fans waiting for new music.</p>
      <p>Rowland last released <i>Talk a Good Game</i> in 2013.</p>

      </figure>
