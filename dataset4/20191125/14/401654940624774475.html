      <h1>क्या अब सोना सदा के लिए नहीं? चार महीने से लोग नहीं दे रहे 'भाव'</h1>
      <address>
        <time datetime="2019-11-25T14:19:18+00:00">25 Nov 2019, 14:19</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gettyimages-524836056_112519070842.jpg"/>
        <figcaption>देश में सोने की चमक फीकी पड़ रही है. उम्मीद की जा रही थी कि फेस्टिव सीजन के दौरान लोग जमकर सोने की खरीदारी करेंगे. लेकिन ऐसे आंकड़े सामने हैं, जिसने उद्योग जगत को सोचने के लिए मजबूर कर दिया है.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ggg750_112519070842.jpg"/>
        <figcaption>दरअसल बीते चार महीनों यानी जुलाई से अक्टूबर के दौरान भारत ने कुल 114 टन सोने का आयात किया है, जबकि पिछले साल इसी अवधि के दौरान देश में 250 टन सोने का आयात हुआ था. इस इस प्रकार बीते चार महीनों में भारत का सोना आयात 54.4 फीसदी घट गया.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/har3_112519070842.jpg"/>
        <figcaption>इंडिया बुलियन एंड ज्वेलर्स एसोसिएशन (आईबीजेए) के नेशनल सेक्रेटरी सुरेंद्र मेहता ने बताया कि आयात शुल्क में बढ़ोतरी के साथ-साथ इस साल सोने के दाम में भारी वृद्धि भी एक बड़ी वजह है, जिसके चलते सोने के आयात में गिरावट आई है.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gold1_112519070842.jpg"/>
        <figcaption>आईबीजेए की ओर से संकलित आंकड़ों को देखें तो जुलाई के पहले देश में इस साल सोने का आयात पिछले साल के मुकाबले ज्यादा हो रहा था, लेकिन जुलाई से आयात घटने लगा है.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/har2_112519070842.jpg"/>
        <figcaption>इस साल जनवरी से मार्च तक भारत ने 168 टन सोने का आयात किया, जबकि पिछले साल इन तीन महीनों में सोने का आयात 164 टन था. वहीं, अप्रैल से जून के दौरान सोने का आयात 258 टन हुआ, जबकि 2018 की इसी अवधि के दौरान सोने का आयात 200 टन हुआ था.</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gettyimages-567919133_112519070842.jpg"/>
        <figcaption>वित्तमंत्री निर्मला सीतारमण ने जुलाई में वित्त वर्ष 2019-20 का पूर्ण बजट पेश करते हुए सोने पर आयात शुल्क 10 फीसदी से बढ़ाकर 12.5 फीसदी करने की घोषणा की थी. जुलाई के बाद अंतरराष्ट्रीय बाजार में सोने के दाम में जबरदस्त उछाल देखने को मिला.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gold2_112519070842.jpg"/>
        <figcaption>सर्राफा बाजार के कारोबारी बताते हैं कि सोना महंगा होने के कारण आयात में कमी आई है. इन चार महीनों में सोने के दाम में 100 डॉलर प्रति औंस से ज्यादा की तेजी रही.</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/har1_112519070842.jpg"/>
        <figcaption>एक जुलाई को अंतरराष्ट्रीय बाजार में सोने का भाव 1,400 डॉलर प्रति औंस था, जबकि 31 अक्टूबर को 1,514 डॉलर प्रति औंस था. इन चार महीनों की अवधि के दौरान चार सितंबर को सोने का भाव 1,566 डॉलर प्रति औंस तक उछला. आईबीजेए के मुताबिक घरेलू बाजार में तरलता की कमी भी एक बड़ा कारण रहा, जिसके कारण पीली धातु की मांग नरम बनी रही.</figcaption>
      </figure>
