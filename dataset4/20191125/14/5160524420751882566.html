      <h1>Átila Lira descarta extinção do Fundeb: "não existe essa possibilidade"</h1>
      <address>
        <time datetime="2019-11-25T14:26:00+00:00">25 Nov 2019, 14:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6rHq51j96ao" width="790" height="444" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O deputado federal Átila Lira (Progressistas) negou nesta segunda-feira (25), a extinção do Fundeb, Fundo de Desenvolvimento da Educação Básica e Valorização dos Funcionários da Educação. O assunto foi tema de uma audiência pública na Assembleia Legislativa do Piauí (Alepi).</p>
      <p>"Não existe possibilidade. Isso não procede de forma nenhuma. O Fundeb é um fundo federal que financia a educação básica, de nível fundamental e médio. Ele encerra no final do ano que vem, mas já existe uma comissão, daqual faço parte e que já tem o projeto de prorrogação, de ampliação de recursos e com a proposta de mudar a distribuição para melhorar a situação de estados absolutamente pobres como o Piauí", afirmou em entrevista à TV Cidade Verde.</p>
      <p>Segundo o deputado, a União subiria os recursos de 10 para 15%, beneficiando os estados. "O Piauí, por exemplo, teria uma redistribuição melhor. Hoje o percapita do Piauí é muito baixo, enquanto São Paulo é dez vezes maior. A ideia nossa diminuir a disparidades na distribuição dos recursos", ressaltou.</p>
      <p>A audiência foi convocada através de requerimentos dos deputados Franzé Silva(PT) e Teresa Britto(PV). Além de Átila Lira, os deputados federais Rejane Dias e Assis Carvalho também participaram da audiência.</p>
