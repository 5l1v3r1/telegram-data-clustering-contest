      <h1>【異動A股】萬科AH股升逾5% 王石指年報訊息將非常好</h1>
      <address>
        <time datetime="2019-11-25T14:49:00+00:00">25 Nov 2019, 14:49</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>萬科AH股今日雙雙顯著造好，萬科A(000002.SH)漲逾5%，報28.47元(人民幣)，創今年7月底以來新高；H股的萬科企業(<a href="http://stock360.hkej.com/quotePlus/02202">02202</a>)現升5.2%報31.15港元，成交額1.8億元。<br/>萬科創始人王石11月23日在新書《我的改變：個人的現代化40年》分享會上談及萬科業績。王石表示，還有兩個月，萬科的年報就要出來了。2019年大家都覺得是經濟上不好過，尤其是房地產更不好過。 「我已經離開兩年了，只能這樣說，到時候看看萬科的年報，根據我掌握的訊息，公布的年報非常好」。</p>
    </article>
