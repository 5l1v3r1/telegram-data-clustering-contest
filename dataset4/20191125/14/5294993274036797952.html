      <h1>Fuga de informação revela campos de reeducação na China</h1>
      <address><time datetime="2019-11-25T14:59:25+00:00">25 Nov 2019, 14:59</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d4jWZeAqqRA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma fuga de informação revelou o funcionamento interno de uma rede de campos de internamento chineses onde se encontram mais de um milhão de prisioneiros, a maioria pertencente à minoria muçulmana do país. Os documentos, classificados como um "manual de operação" para os campos, foram divulgados pelo Consórcio Internacional de Jornalistas de Investigação e fizeram eco pelo mundo fora.</p>
      <p>Para o especialista em assuntos chineses, Adrian Zenz, a finalidade é clara: "O objetivo é mudar uma população minoritária inteira. É genocídio cultural, é engenharia social compulsiva"</p>
      <p>A denúncia vai ao encontro das imagens de satélite e dos testemunhos de quem passou por esses campos, classificados por Pequim como "Centros de Educação Vocacional" cujo objetivo é a prevenção do terrorismo e o ensino de novos ofícios.</p>
      <p>Zumrat Dawut esteve detida e relata o dia-a-dia no interior de um desses campos: "Quando acordávamos, éramos obrigados a dizer coisas como "Obrigado Xi Jinping" ou "Vida longa para Xi Jinping" depois do hino nacional. Só a seguir recebíamos comida."</p>
      <p>De acordo com o Consórcio de Jornalistas, os detidos são obrigados a cumprir pelo menos um ano nos campos e só saem depois de passar um teste de ideologia chinesa. Apesar da autenticidade dos documentos ter sido verificada por um painel de especialistas independentes, as autoridades chinesas não hesitam em dizer que são falsos.</p>
      <p>Para o embaixador da China no Reino Unido, Liu Xiaoming, "os supostos documentos de que fala são uma fabricação pura. Se quiser um documento sobre este centro de educação vocacional, nós temos muitos documentos. Não dê ouvidos a notícias falsas nem a invenções."</p>
      <p>Os campos da polémica situam-se na região de Xinjiang, onde cerca de 45% da população tem etnia uigur.</p>
