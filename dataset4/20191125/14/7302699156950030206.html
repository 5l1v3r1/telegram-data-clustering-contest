      <h1>ระทึก!! ไฟป่า ไหม้เขาย่าสร้อย แรงลมพัดโหม ลุกลามเข้า รร.ราชประชานุเคราะห์ 46</h1>
      <address><time datetime="2019-11-25T14:23:00+00:00">25 Nov 2019, 14:23</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011706101.JPEG"/>
      </figure>
      <p>
        <b>ชัยนาท - ไฟป่าไหม้เขาย่าสร้อย เมืองชัยนาท แรงลมพัดโหม ลุกลามเข้าโรงเรียนราชประชานุเคราะห์ 46 เด็กนักเรียนและครู เร่งช่วยกันดับไฟ ป้องกันลุกลามไหม้โรงเรียน</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9IiRAuA4rGs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>วันนี้(25 พ.ย.) เวลา 19.00 น. เกิดเหตุไฟไหม้ป่า เขาย่าสร้อย ม.8 ต.ธรรมามูล อ.เมืองชัยนาท จ.ชัยนาท โดยไฟป่าได้ลุกลามไหม้จากตีนเขา ขึ้นไปบนยอดเขา เป็นทางยาวกว่า 1 กิโลเมตร และลุกลามไหม้ป่าหลังโรงเรียนราชประชานุเคราะห์ 46 จังหวัดชัยนาท ที่ตั้งอยู่ติดกับเขาย่าสร้อย เปลวไฟและควันไฟจำนวนมาก ได้โหมพัดเข้ามาในโรงเรียนอย่างรวดเร็ว <br/><br/>ทำให้ครูและเด็กนักเรียนที่พักประจำอยู่ในโรงเรียน จำนวนนับร้อยคน ต้องรีบออกไปช่วยกันทำแนวกันไฟป่า ด้วยการจุดไฟเผาหญ้าแห้งข้างรั้วโรงเรียน เพื่อทำเป็นแนวป้องกันไฟ และใช้ไม้กวาดช่วยกันตีไฟให้ดับ และใช้น้ำฉีดหล่อเลี้ยง เพื่อป้องกันไม่ให้ไฟ ลุกลามเข้าใกล้ตัวอาคารเรียน บ้านพักครู และหอนอนของเด็กนักเรียน ที่อยู่ห่างจากไฟป่าไม่ถึง 100 เมตร <br/><br/>แต่เนื่องจาก กระแสลมที่พัดแรง ทำให้ไฟลุกลามเข้าใกล้บ้านพักครูอย่างรวดเร็ว จึงต้องแจ้งเทศบาล ตำบลธรรมามูล ช่วยนำรถดับเพลิง เข้าทำการดับไฟ เบื้องต้น สามารถควบคุมไฟป่า ตรงจุดที่ลุกลามเข้าไปในโรงเรียนได้แล้ว แต่ยังต้องคอยเฝ้าดูสถานการณ์ ป้องกันไฟลุกไหม้ขึ้นมาอีก ส่วนไฟป่าที่ลุกไหม้อยู่บนยอดเขา ขณะนี้ยังไม่สามารถดับไฟได้</p>
