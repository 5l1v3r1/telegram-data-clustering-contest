      <h1>В новом эпизоде "Рика и Морти" появился Илон Маск с бивнями</h1>
      <h2>Причём американский изобретатель и бизнесмен согласился озвучить в мультфильме самого себя.</h2>
      <address><time datetime="2019-11-25T14:24:00+00:00">25 Nov 2019, 14:24</time> by <a rel="author" href="https://life.ru/author/2790" target="_blank">Роман Имполитов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T7u6xlxJxMU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В третьем эпизоде четвёртого сезона мультсериала "Рик и Морти" появился глава компаний Tesla и SpaceX Илон Маск. В сериале персонажа зовут Elon Tusk (tusk в переводе с английского — "бивень"), он руководит компанией Tuskla, и у него растут бивни.</p>
      <p>Для озвучки мультгероя создатели "Рика и Морти" пригласили самого Илона. Занимательно, что в феврале американский предприниматель на время переименовал свой твиттер-аккаунт в Elon Tusk. Тогда он заявил, что просто дурачится. Знал ли Илон Маск, что примет участие в мультсериале, неясно, но в 2017 году он <a href="https://twitter.com/elonmusk/status/900376843210981378?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E900376843210981378&amp;ref_url=https%3A%2F%2Fwww.inverse.com%2Farticle%2F35836-rick-and-morty-elon-musk-fan-adult-swim-wubba-lubba-dub-dub">писал </a>о том, что любит его.</p>
      <p>Ранее Лайф <a href="https://life.ru/t/%D0%B8%D0%B3%D1%80%D1%8B/1157685/studient_izdievaietsia_nad_nauchnymi_zhurnalami_i_pishiet_v_nikh_pro_rika_i_morti">рассказывал про студента</a>, который пишет в научных журналах статьи по мотивам мультсериала "Рик и Морти".</p>
