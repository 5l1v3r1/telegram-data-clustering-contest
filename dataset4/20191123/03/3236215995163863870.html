      <h1>美國鑽油井數量連跌五周 紐油跌幅收窄</h1>
      <address>
        <time datetime="2019-11-23T03:56:00+00:00">23 Nov 2019, 03:56</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國油田服務商Baker Hughes公布，本周活躍鑽油井數量減少3個，至671個，連續第五周錄得下滑；連同天然氣井在內，總鑽井數量減少3個，至803個。<br/>在數據公布前，紐約1月期油每桶報57.84美元，數據公布後報58.07美元，較周四收市價跌51美仙或0.9%。</p>
    </article>
