      <h1>Thiếu gia từng ăn chơi khét tiếng, tiêu tiền không tiếc, nay không ngờ ra nông nỗi này</h1>
      <address><time datetime="2019-11-23T03:07:00+00:00">23 Nov 2019, 03:07</time> by <a rel="author">Nghi Dung Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478189-373-ty-1-1574476781-width650height500.jpg"/>
        <figcaption>Một tòa án ở Bắc Kinh (Trung Quốc) đã tịch thu tài sản thuộc về Wang Sicong - con trai tỷ phú Trung Quốc Wang Jianlin. Thiếu gia này nợ tới hơn 151 triệu nhân dân tệ (~497 tỷ đồng). Wang Sicong cũng đã tuyên bố bàn giao tài sản của mình cho tòa án. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478189-777-ty-2-1574476788-width650height406.jpg"/>
        <figcaption>Đầu tháng này, Wang, 31 tuổi chịu trách nhiệm cá nhân trong vụ tranh chấp tài chính liên quan đến số tiền khoảng 151 triệu nhân dân tệ (~497 tỷ đồng). Trước đó, tòa án ở Thượng Hải cũng đưa ra các giới hạn đối với chi tiêu của Wang như hạn chế đánh golf, mua bất động sản hay ở trong các khách sạn cao cấp.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478189-30-ty-3-1574476794-width650height364.jpg"/>
        <figcaption>Wang Sicong thành lập công ty Shanghai Panda Entertainment hồi năm 2015 và công ty phá sản hồi tháng 3 vừa qua. Cha của Wang Sicong là tỷ phú Wang Jianlin - chủ tập đoàn bất động sản Wanda. Ông có khối tài sản khoảng 12,3 tỷ USD. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478189-714-ty-4-1574476797-width650height412.jpeg"/>
        <figcaption>Tòa án Thượng Hải áp đặt giới hạn do Wang không tuân thủ phán quyết của tòa về việc trả 3,6 triệu nhân dân tệ (~11,3 tỷ đồng) cho Cao Yue - một người chơi thể thao điện tử eSport và  từng làm việc ở Shanghai Panda Entertainment. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478189-684-ty-5-1574476800-width650height689.jpg"/>
        <figcaption>Những thông tin này thật sự gây "choáng" với nhiều người. Bởi cách đây mấy năm, Wang Sicong vẫn được biết đến là "phú nhị đại" - thế hệ thứ hai giàu có ở Trung Quốc. Anh ta có lối sống xa hoa "khét tiếng".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478189-495-ty-6-1574476803-width650height468.jpg"/>
        <figcaption>Wang Sicong sinh năm 1988 ở Đại Liên, Liêu Ninh, Trung Quốc. Thiếu gia này từng học ở Singapore, sau đó học tại Winchester College ở Anh rồi theo học ở Đại học College London. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478190-394-ty-7-1574476806-width650height351.jpg"/>
        <figcaption>Tờ Daily Mail cho hay, năm 2009, được cha đưa 53 triệu bảng để bắt đầu công việc kinh doanh. Wang Sicong lập quỹ Prometheus Capital (Pusi Capital) để đầu tư vào các dự án và công ty mà mình thích.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478190-118-ty-8-1574476830-width650height364.jpg"/>
        <figcaption>Wang Sicong từng gây xôn xao với việc mua 2 chiếc Apple Watch cho cún cưng và chụp ảnh đăng lên mạng xã hội. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478190-354-ty-9-1574476834-width650height487.jpg"/>
        <figcaption>Năm 2016, Wang Sicong tiếp tục gây "bão" khi đăng hình ảnh mua cho cún cưng của mình 8 chiếc iPhone 7.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478190-848-ty-10-1574476842-width650height366.jpg"/>
        <figcaption>Năm 2011, Wang Sicong thành lập công ty esport (thể thao điện tử) chuyên chơi các game đối kháng có tên là Invictus Gaming (iG) và giành nhiều chức vô địch.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478190-69-ty-12-1574476850-width650height868.jpg"/>
        <figcaption>Năm 27 tuổi, Wang Sicong từng tổ chức sinh nhật hoành tráng ở đảo Hải Nam, Trung Quốc rất tốn kém.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574478190-685-ty-11-1574476850-width650height808.jpg"/>
        <figcaption>Mỗi khách đến dự sự kiện sinh nhật của thiếu gia này đều được nhận một chiếc iPad. Bữa tiệc còn mời cả nhóm nhạc Hàn Quốc sang biểu diễn. </figcaption>
      </figure>
