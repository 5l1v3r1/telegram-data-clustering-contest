      <h1>ゴッドタン新企画「女装ほろ苦選手権」豊本、じろう、岡部が切ない恋愛模様演じる</h1>
      <address>
        <time datetime="2019-11-23T03:00:00+00:00">23 Nov 2019, 03:00</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2015/0625/TheGodTongue_logo.jpg?imwidth=468"/>
        <figcaption>「ゴッドタン」ロゴ</figcaption>
      </figure>
      <p>本日11月23日（土）深夜の「ゴッドタン」（テレビ東京）で新企画「女装ほろ苦選手権」が展開される。</p>
      <p>女性キャラに定評のある男性芸人たちが苦くて切ない恋愛模様を披露するこの企画。今回は​<a href="https://natalie.mu/owarai/artist/6660">東京03</a>豊本、​<a href="https://natalie.mu/owarai/artist/6987">シソンヌ</a>じろう、​<a href="https://natalie.mu/owarai/artist/92723">ハナコ</a>岡部が挑戦する。どんな演技でほろ苦さを表現するのか、注目を。</p>
      <h3>ゴッドタン</h3>
      <p>テレビ東京 2019年11月23日（土）25:45～26:10</p>
