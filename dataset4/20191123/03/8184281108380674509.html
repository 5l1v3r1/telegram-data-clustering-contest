      <h1>"Nữ hoàng băng giá 2" - đồ hoạ mãn nhãn, kịch bản dễ đoán</h1>
      <address>
        <time datetime="2019-11-23T03:51:08+00:00">23 Nov 2019, 03:51</time>
      </address>
      <p>
        <b>‘Nữ hoàng băng giá 2' - bữa tiệc thị giác hoành trángHạ Tuyết 07:20 23/11/2019 So với tập đầu tiên ra mắt cách đây 6 năm, "Frozen 2" có phần đồ họa tỉ mỉ và đẹp mắt hơn. Tuy nhiên, kịch bản phim còn an toàn, dễ đoán.</b>
      </p>
      <p> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gZ4EXYkDMj4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Trailer bộ phim Frozen II (Nữ hoàng băng giá II)</i>
      </p>
      <p>Nữ Hoàng Băng Giá trở lại với cuộc hành trình mới, khám phá những bí ẩn bị giấu kín trong vương quốc của mình cùng Anna, Kristoff và Olaf.</p>
      <figure>
        <img src="https://znews-photo.zadn.vn/w1024/Uploaded/aobovhp/2019_11_22/1_poster_frozen_2.jpg"/>
      </figure>
      <p>
        <i>1,276 tỷ USD biến Frozen trở thành phim hoạt hình ăn khách nhất mọi thời đại. Sau 6 năm, tác phẩm mới có tiếp phần hai.</i>
      </p>
      <p>Frozen 2 lấy bối cảnh ba năm sau các sự kiện ở phần phim đầu tiên. Lúc này, Elsa (Idina Menzel) bỗng nhiên nghe thấy những âm thanh lạ, thôi thúc cô tiến về phía bắc của vương quốc Arendelle.</p>
      <p>Đó vốn là khu rừng phép thuật của tộc người Northuldra và được bảo vệ bởi bốn tinh linh nước, lửa, khí và đất. Tuy nhiên, sau một cuộc xung đột bí ẩn nhiều năm trước với chính Arendelle, toàn bộ vùng đất nay bị bao phủ bởi một làn sương mù bí ẩn.</p>
      <p>Với sự giúp đỡ của em gái Anna (Kristen Bell), người tuyết Olaf (Josh Gad), chàng tiều phu Kristoff (Jonathan Groff) và tuần lộc Sven, Elsa bước vào chuyến phiêu lưu nhằm tìm kiếm nguồn gốc phép thuật của bản thân, cũng như giải mã sự kiện trong quá khứ của vương quốc mình.</p>
      <p>
        <b>Hình ảnh trau chuốt, ấn tượng</b>
      </p>
      <p>Frozen 2 thể hiện rõ tham vọng kéo dài thương hiệu của Disney khi hình ảnh và bối cảnh phần hậu truyện được đầu tư rõ rệt. Nếu như Frozen (2013) gần như chỉ diễn ra trong vương quốc Arendelle tuyết phủ trắng xóa, thì Frozen 2 có bối cảnh trải dài từ những bìa rừng đỏ lá mùa thu, hang động âm u, cho đến đại dương dậy sóng.</p>
      <figure>
        <img src="https://znews-photo.zadn.vn/w1024/Uploaded/aobovhp/2019_11_22/005.jpg"/>
      </figure>
      <p>
        <i>Phần đồ họa của Frozen 2 rực rỡ và sắc nét hơn hẳn tập trước.</i>
      </p>
      <p>Các khung hình trở nên rực rỡ với nhiều gam màu nóng. Đồ họa trong phim có sự tiến bộ vượt bậc so với phần đầu tiên cách đây 6 năm. Tạo hình của nhóm nhân vật con người quen thuộc đều được thiết kế tỉ mỉ đến từng sợi tóc hay đường kim mũi chỉ.</p>
      <p>Trong khi đó, loạt nhân vật "siêu nhiên" như Olaf, ngựa nước hay người khổng lồ đá cho thấy sự công phu ở từng cử động, chi tiết. Phần hành động cũng chân thực và có sự kết hợp mượt mà với môi trường xung quanh như tà áo phấp phới bay trong gió hay loang lổ vết ướt do nước biển.</p>
      <p>So với phần đầu tiên, chuỗi cảnh phô diễn sức mạnh băng giá của Elsa xuất hiện với tần suất dày đặc và hoành tráng hơn hẳn. Điều đó đến từ việc nhân vật phải trải qua nhiều thử thách, khuất phục nhiều đối thủ trong chuyến hành trình của mình.</p>
      <p>
        <b>Sự hài hước và ý nghĩa đến từ Olaf</b>
      </p>
      <p>Từng chiếm trọn cảm tình khán giả qua Frozen, Olaf có đất diễn gia tăng đáng kể trong phần hậu truyện. Chú người tuyết thêm một lần nữa "cướp sóng" với hàng loạt câu thoại hài hước, tưng tửng.</p>
      <p>Dưới giọng lồng tiếng của danh hài Josh Gad, Olaf mang đến vô số tiếng cười qua những biểu cảm khó đỡ và tính cách lạc quan đến ngây ngô ngay cả trong lúc gặp tình huống hiểm nghèo.</p>
      <figure>
        <img src="https://vnreview.vn/image/20/11/63/2011637.jpg?t=1574480707538"/>
      </figure>
      <p>
        <i>Olaf tiếp tục chiếm trọn cảm tình khán giả qua Frozen 2.</i>
      </p>
      <p>Ngoài ra, ê-kíp Frozen 2 còn giễu nhại chính các nhân vật hay tình tiết quen thuộc của phần trước thông qua những màn kể chuyện của Olaf. Còn với ca khúc When I Am Older dành cho chú người tuyết, tác phẩm muốn nêu bật thông điệp về sự trưởng thành. Không có điều gì tồn tại mãi mãi, và mỗi người cần phải chuẩn bị tinh thần hay làm quen trước sự thiên biến vạn hóa của cuộc đời.</p>
      <p>Ngạc nhiên thay, đó có lẽ là ý nghĩa giá trị nhất của Frozen 2. Câu chuyện tình cảm gia đình giữa Elsa và Anna tiếp tục một cách thiếu sáng tạo khi vấn đề của phần trước lại được khai thác. Nữ hoàng băng giá thêm một lần nữa muốn đẩy người thân ra xa bởi lo sợ họ gặp nguy hiểm, còn người em gái vẫn quyết tâm theo sau chị đến cùng.</p>
      <p>Do thương hiệu Frozen vốn đề cao tình thân hơn là tình yêu đôi lứa, vai trò của Kristoff ở Frozen 2 có phần thừa thãi. Xuyên suốt tác phẩm, anh cứ thế loay hoay tìm cách cầu hôn Anna. Chuỗi tình tiết ban đầu đem đến những tiếng cười, nhưng có lúc lại khiến bộ phim trở nên lan man.</p>
      <p>
        <b>Kịch bản an toàn, dễ đoán</b>
      </p>
      <p>Trong Frozen 2, Elsa không còn là người duy nhất sở hữu phép thuật. Cô không chỉ khám phá ra những nguyên tố hùng mạnh, mà còn cả khu rừng rộng lớn cùng bộ tộc Northulra bí ẩn. Bên cạnh đó, tác phẩm còn hé lộ nguồn gốc sức mạnh và hàng loạt sự kiện trong quá khứ của cha mẹ nữ hoàng băng giá.</p>
      <p>Tuy nhiên, các nút thắt sắp đặt từ đầu phim được tháo gỡ còn đơn giản. Bộ tộc Northulra không có quá nhiều đất diễn, và Frozen 2 có lẽ chỉ là màn giới thiệu để họ đường hoàng góp mặt trong các xuất phẩm ăn theo sau này.</p>
      <figure>
        <img src="https://vnreview.vn/image/20/11/64/2011640.jpg?t=1574480800752"/>
      </figure>
      <p>
        <i>Phần nội dung phim còn an toàn và khiến tác phẩm thiếu đi những khoảnh khắc kịch tính, cao trào.</i>
      </p>
      <p>Cũng bởi do không có nhân vật phản diện nào cụ thể, các tình tiết trong phim cứ thế diễn ra một cách an toàn với không nhiều cao trào hay bất ngờ nào quá lớn.</p>
      <p>Giống như đồ họa, phần âm nhạc trong Frozen 2 cũng được đầu tư hoành tráng hơn với sự góp mặt của nhiều tên tuổi như nhóm Panic! at the Disco, Kacey Musgraves, Aurora. Các ca khúc như All Is Found, Some Things Never Change hay Into the Unknown có giai điệu bắt tai, nhưng rất khó để tạo ra đột phá như Let It Go cách đây 6 năm.</p>
      <p>Nhìn chung, Frozen 2 là một tác phẩm hoạt hình chỉn chu, đậm chất giải trí. Có một chút đáng tiếc khi nội dung phim còn hơi an toàn, dễ đoán. Phim đang được trình chiếu tại các rạp trên toàn quốc dưới tựa Nữ hoàng băng giá 2.</p>
      <p>
        <b>Theo Zing</b>
      </p>
