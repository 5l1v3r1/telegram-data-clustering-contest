      <h1>สุดฮา เด็กป.3 แฉ แม่ฉันเป็นฆาตกร (คลิป)</h1>
      <h2>รู้ไหมใครใหญ่ที่สุดในบ้าน เรื่องราวสุดน่ารัก เด็กหญิงป.3 จังหวัดปัตตานี ออกมาแฉชัดๆ แม่ของเธอเป็นทศกัณฐ์ เป็นฆาตกร และเป็นฮีโร่ของหนูด้วย</h2>
      <address>
        <time datetime="2019-11-23T03:27:50+00:00">23 Nov 2019, 03:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZgYVRpo8xdE" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>โลกออนไลน์แห่แชร์เรื่องราวน่ารัก หลังสมาชิกผู้ใช้เฟซบุ๊กชื่อ Kwan Khadiyah โพสต์ภาพข้อความที่ ด.ญ.อารีฟะฮ์ ยูโซะ หรือน้องฮาวา นักเรียนชั้น ป.3 ลูกสาวเขียนลงในกระดาษเป็นการบันทึกเรื่องราวเกี่ยวกับแม่ ระบุข้อความดังนี้ “แม่ฉันเป็นฆาตกร แม่ฉันฆ่ามด ฆ่าแมลงสาบ ฆ่าแมงป่อง ฆ่าตะขาบ แต่ฉันคิดว่าแม่ฉันเป็นซุปเปอร์ฮีโร่ เพื่อปกป้องพวกเราจากสัตว์มีพิษได้อย่างง่ายดาย” พร้อมกับวาดรูปสัตว์อยู่ด้านท้าย</p>
      <p>เมื่อโพสต์ดังกล่าวถูกเผยแพร่ออกไป ต่างมีคนกดไลค์และแชร์ต่อเป็นจำนวนมาก พร้อมกับเข้ามาแสดงความคิดเห็นมากมาย เอ็นดูลูกสาวของผู้โพสต์ ที่บรรยายเรื่องราวของคุณแม่ ใส่ลงบนแผ่นกระดาษได้อย่างน่ารัก</p>
