      <h1>STOP από Νίκκι στον Ολυμπιακό! (vid)</h1>
      <h2>Με μάγκικη εμφάνιση πήρε 1-1 με γκολ στο τέλος</h2>
      <address>
        <time datetime="2019-11-23T21:26:00+00:00">23 Nov 2019, 21:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V0PLaLW-rAw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ο ψυχωμένος Πανιώνιος, αφού κρατήθηκε μέσα στο παιχνίδι με νύχια και δόντια, έχοντας βρεθεί μόνο ένα γκολ πίσω μέχρι το 88’ βρήκε τα ψυχικά αποθέματα και το σθένος, με τον Δημήτρη Εμμανουλίδη, βάζοντας σε μπελάδες τον Ολυμπιακό.</b>
      </p>
      <p>Οι «ερυθρόλευκοι» αν ο ΠΑΟΚ κερδίσει αύριο την ΑΕΛ, θα υποδεχτούν τους Θεσσαλονικείς με ισοβαθμία, αφού ο Ολυμπιακός δεν καθάρισε το ματς, έπαιξε με την φωτιά, ενώ είχε πάρει προβάδισμα με τον Βαλμπουενά στο 55' και τελικά ισοφαρίστηκε σε 1-1.</p>
      <p>Η 3η ερυθρόλευκη ισοπαλία στο πρωτάθλημα, ήρθε μετά από πολλές χαμένες ευκαιρίες και τρεις τεράστιες στις καθυστερήσεις για να φύγει με τη νίκη, αφού ο Ελ Αραμπί που δεν πάσαρε στον Γκερέρο και προσπάθησε να τελειώσει μόνος τη φάση, ο Σεμέδο που δεν βρήκε την μπάλα, αλλά και ο Βαλμπουενά που είδε τον συμπατριώτη του «κίπερ» του Πανιωνίου, να κάνει εκπληκτική επέμβαση στο 90+6’. Αυτό ήταν το πρώτο αποτέλεσμα από το 2014-2015 που δεν πήρε ο Ολυμπιακός το τρίποντο στη Νέα Σμύρνη.</p>
      <p>Με αυτόν τον βαθμό, ο Πανιώνιος έφτασε τους 3 (ενώ αγωνιστικά έχει εννέα πόντους) και απέδειξε πως αν πέσει, θα πουλήσει πολύ ακριβά...το τομάρι του στην φετινή Super League. Aπό την άλλη ο Ολυμπιακός δεν αξιοποίησε τις ευκαιρίες του, δεν παρουσιάστηκε όσο σοβαρός έπρεπε και δείχνει να βρίσκεται σε κάμψη μετά το δεύτερο σερί stop σε εκτός έδρας παιχνίδι.</p>
      <p>
        <b>Το ματς</b>
      </p>
      <p>Ο πρωτοπόρος μπήκε, η αλήθεια είναι, κάπως νωθρά στο ματς. Γιατί μπορεί να έβγαλε την πρώτη καλή ευκαιρία στο 12ο λεπτό με την κεφαλιά του Λοβέρα, μετά από σέντρα του Ποντένσε, που εξουδετέρωσε ο Μαλέρμπ, αλλά η αλήθεια είναι πως με εξαίρεση τον Πορτογάλο, οι υπόλοιποι ποδοσφαιριστές δεν είχαν κίνηση, αλλά και την απαιτούμενη ταχύτητα, για να διασπάσουν την πολυπρόσωπη άμυνα του Πανιωνίου που μετά τα πρώτα λεπτά, περιορίστηκε σε παθητικό ρόλο.</p>
      <p>Οι Νεοσμυρνιώτες δεν δίσταζαν να δίνουν εύκολα πολλά κόρνερ, αλλά και φάουλ γύρω από την περιοχή τους, προκειμένου να κρατήσουν τον Ολυμπιακό μακριά από τα καρέ του Μαλέρμπ. Πολλά τα άστοχα σουτ από τις αποκρούσεις της άμυνας και κανένα από τα οκτώ κόρνερ που κέρδισαν οι Πειραιώτες στο πρώτο μέρος, δεν δημιούργησε απειλή στα αντίπαλα καρέ. Με εξαίρεση την κεφαλιά του Λοβέρα στο 12’ και το σουτ του Μπουχαλάκη στο 23’ που βρήκε σε σώμα και δυσκόλεψε τον Μαλέρμπ, ο Ολυμπιακός δεν απείλησε όσο θα περίμενε κανείς.</p>
      <p>Μετά το μισάωρο ο Μαρτίνς αποφάσισε να φέρει αριστερά τον Ποντένσε, για να παίξει με τον Τσιμίκα και ο Ολυμπιακός φάνηκε ν’ ανεβάζει ταχύτητα, ενώ άγγιξε το γκολ. Ο Πορτογάλος χόρεψε τον Παπαγεωργίου σε πολλές φάσεις στο φινάλε του 1ου μέρους, στο 42’ είχε προσωπική προσπάθεια όπου πέρασε τρεις και σούταρε μόλις άουτ λίγο έξω από την περιοχή, ενώ αμέσως μετά η σέντρα του βρήκε τον Γκερέρο, που έπιασε κεφαλιά, αλλά η μπάλα έφυγε λίγο έξω από το δεξί δοκάρι του Μαλέρμπ.</p>
      <p>Ο Μαρτίνς βλέποντας να έχει πάει στράφι ένα ημίχρονο, έριξε με την έναρξη της επανάληψης τον Βαλμπουενά αντί του Λοβέρα, με τον Ολυμπιακό να μπαίνει πολύ πιο δυναμικά στην επανάληψη. Στο 49’ ο Κομίνης αφού συμβουλευτεί το VAR, δεν θα δώσει παράβαση σε στιγμιαίο μεν, αλλά κράτημα δε, του Μπουχαλάκη από τον Μασούρα στο 49’ αλλά στο 54’ στην σέντρα του Γκασπάρ και την παρέμβαση του Παπανικολάου με την μπάλα να βρίσκει στο χέρι του ο Θεσπρωτός έδειξε την άσπρη βούλα. Ο Βαλμπουενά ευστόχησε και ο Ολυμπιακός άνοιξε το σκορ.</p>
      <p>Οι «ερυθρόλευκοι» έχοντας πάρει τα ηνία του αγώνα, άρχισαν να βρίσκουν περισσότερους χώρους, για να έρθει μία ακόμα ευκαιρία με τον Ποντένσε στο 66ο λεπτό με την μπάλα να περνά ελάχιστα έξω. Ο Μαρτίνς θέλοντας να φρεσκάρει την ομάδα, θα ρίξει και τον Γιώργο Μασούρα στη θέση του Σουντανί. Ο Ολυμπιακός μετά από νέο σόλο του Ποντένσε στο 77’ θα πλησιάσει το γκολ, αλλά ο Μαλέρμπ μπλόκαρε. Μεγάλη διπλή ευκαιρία στο 79’ όταν ο Μαλέρμπ θα επέμβει στο μακρινό σουτ του Βαλμπουενά και ο Γκασπάρ από πλάγια δεξιά δεν θα μπορέσει να σκοράρει.</p>
      <p>Ο Μαρτίνς ανήσυχος όπως ήταν, έβλεπε το…κακό να έρχεται αλλά είχε βάλει και ο ίδιος το χέρι του γι’ αυτό, αφού δεν έκανε την τελευταία αλλαγή εγκαίρως. Ο Δημήτρης Εμμανουηλίδης πήρε την μπάλα έξω από την περιοχή, χόρεψε τον Τσιμίκα και νίκησε με πλασέ τον Σα που φαινόταν να βρίσκεται εκτός θέσης για να κάνει το 1-1 μέσα σε ένα ξέσπασμα πανηγυρισμών.</p>
      <p>Ο Ολυμπιακός στις καθυστερήσεις άγγιξε τρεις φορές το γκολ, με τον Ελ Αραμπί να μην πασάρει στον ολομόναχο Γκερέρο στο 93’, τον Σεμέδο να πιάνει αέρα σε προσπάθεια από 3-4 μέτρα από την εστία αμέσως μετά και τον Μαλέρμπ στο 96’ να απογειώνεται στο δεξί του «γάμα» για να βγάλει το φάουλ του Βαλμπουενά. Ο Ολυμπιακός άφησε απροσδόκητα – αλλά όχι άδικα – δύο πόντους, αφού δεν τελείωσε το ματς.</p>
      <p>Οι συνθέσεις:</p>
      <p>Πανιώνιος: Μαλέρμπ, Παπαγεωργίου, Λυμπεράκης, Ευαγγέλου, Σταυρόπουλος, Παπανικολάου (80’ Εμμανουηλίδης), Κόρμπος, Οικονομίδης (87’ Γρίβας), Άρσε, Αραμπούλι, Γ. Μασούρας (52’ Ουμάρ Καμαρά)<br/>Στον πάγκο έμειναν οι: Κότνικ, Δούμτσιος, Σαραμαντάς, Τσιλούλης</p>
      <p>Ολυμπιακός: Σα, Γκασπάρ, Τσιμίκας, Μεριά, Σεμέδο, Καμαρά (90+1' Ελ Αραμπί), Μπουχαλάκης, Σουντανί (73’ Γ. Μασούρας), Ποντένσε, Λοβέρα (46’ Βαλμπουενά), Γκερέρο</p>
