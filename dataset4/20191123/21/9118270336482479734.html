      <h1>Журналисты рассказали о связях помощника Зеленского с российским олигархом</h1>
      <address><time datetime="2019-11-23T21:05:00+00:00">23 Nov 2019, 21:05</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tK01sv8pZ28" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Журналисты нового проекта расследований Watchdogs.Расследования разоблачили помощника президента Украины Владимира Зеленского Андрея Ермака в связях с одиозным путинским олигархом.</p>
      <p>Об этом сообщает<a href="https://prm.ua/ru/vyihod-na-rotenberga-i-zemlya-v-kryimu-zhurnalistyi-pryamogo-razoblachili-pomoshhnika-prezidenta-ermaka-v-svyazyah-s-odioznyim-putinskim-oligarhom/"> Прямий.</a></p>
      <p>Как отмечается в программе журналисты выяснили, что Андрей Ермак через собственную компанию  «Интерпромфинанс-безопасность» имеет общий бизнес с компанией «Сарыч».</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/23/172979/172979_0.jpg"/>
      </figure>
      <p>В программе отмечают, что раньше это была украинская компания, которая владела землей в бухте Ласпи, но она перерегистрировалась в России и сменила владельцев. Год назад ее новыми хозяевами стали люди, приближенные к Аркадию  Ротенбергу.</p>
      <blockquote>— Господин Ротенберг или какое-нибудь другое лицо из России могло  стать владельцем бизнеса в Украине таким образом. Не совсем формально - между капель пройти, - отметил юрист по земельным вопросам <b>Егор Недашковский.</b></blockquote>
      <p>Как удалось выяснить журналистам Прямого Андрей Ермак и ООО «Сарыч» являются партнерами в компании «Интерпромфинанс-безопасность». Украина перерегистрированные крымские компании не признает, но с точки зрения россиян - люди Ротенберга вошли в  направления к украинскому бизнесу Ермака и стали его партнерами. </p>
      <p>В комментарии журналистам Андрей Ермак отметил, что хотел бы закрыть компанию но не может этого сделать.</p>
      <blockquote>— Еще задолго до начала войны, я не имел никаких отношений с ООО «Сарыч», как у меня и сейчас, и не несу никакой ответственности за деятельность этого юридического лица или его бенефициаров. Более того, у меня нет связи с ними, и поэтому я все это время не мог закрыть ООО «Интерпромфинанс-безопасность», - сообщил Андрей Ермак.</blockquote>
