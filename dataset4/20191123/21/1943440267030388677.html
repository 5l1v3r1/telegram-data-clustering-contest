      <h1>大分、逃げ切り失敗　片野坂監督「負けなかったことはポジティブに」</h1>
      <address>
        <time datetime="2019-11-23T21:29:00+00:00">23 Nov 2019, 21:29</time>
      </address>
      <p>　明治安田Ｊ１第３２節最終日（２３日、清水１－１大分、アイスタ）大分はＪ１残留を懸けて粘る清水から追加点を奪えず、逃げ切りに失敗した。先制点を挙げた田中は加入後の初得点にも「勝ち切れる試合だったので残念」と、表情を曇らせた。</p>
      <p>　１点リードの後半にはカウンターからオナイウに決定機があったが、ゴールはならず。片野坂監督は「もったいないが、負けなかったことはポジティブにとらえたい」と話した。</p>

      </p>
    </article>
