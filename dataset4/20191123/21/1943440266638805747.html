      <h1>首位浮上の横浜ＭがＡＣＬ出場権獲得　松原「初めてなので楽しみ」</h1>
      <address>
        <time datetime="2019-11-23T21:28:00+00:00">23 Nov 2019, 21:28</time>
      </address>
      <p>　明治安田Ｊ１第３２節最終日（２３日、松本０－１横浜Ｍ、サンアル）首位に立った横浜Ｍは来季のアジア・チャンピオンズリーグ（ＡＣＬ）出場権も獲得した。残り２試合で４位川崎と勝ち点７差とし、３位以内が確定した。</p>
      <p>　中村（横浜ＦＣ）や中沢を擁した２０１４年以来のＡＣＬで、松原は「僕は初めてなので楽しみ」と話した。</p>

      </p>
