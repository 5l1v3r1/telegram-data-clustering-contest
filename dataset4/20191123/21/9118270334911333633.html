      <h1>«Я об этом знаю из интернета», - в облздраве заявили, что не знают об увольнении главврача николаевского военного госпиталя</h1>
      <address><time datetime="2019-11-23T21:35:00+00:00">23 Nov 2019, 21:35</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3GDcBi_ml5M" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Заместитель начальника управления здравоохранения Николаевской ОГА Оксана Черненко заявила, не знает о том, что главврач областного клинического госпиталя ветеранов войны Владимир Поточняк написал заявление об увольнении.</p>
      <p>Об этом Оксана Черненко рассказала на заседании комиссии по вопросам планирования бюджета и инвестиций вчера 22 ноября.</p>
      <p>Как известно, 13 ноября во время встречи в Николаевском областном клиническом госпитале ветеранов войны глава Николаевской ОГА Александр Стадник заявил, что Владимир Поточняк написал заявление об увольнении. </p>
      <p>По словам Оксаны Черненко о том, что Владимир Поточняк собрался уходить с занимаемой должности она знает <a href="http://nikvesti.com/news/politics/172287">из интернета.</a></p>
      <blockquote>— Руководителю госпиталя надо было больше работать над качеством предоставляемой помощи. Касательно его увольнения или передачи куда-либо госпиталя он в управление здравоохранения не обращался. Во всяком случае, я как профильный заместитель об этом знаю только из интернета, - сказала <b>Оксана Черненко</b>.</blockquote>
      <p>Кроме этого, Оксана Черненко также рассказала, о том, что в управлении здравоохранения не слышали о том, что Николаевский областной клинический госпиталь ветеранов войны хотят передать в государственную собственность, для того чтобы обустроить там клинику, в которой смогут учиться <a href="http://nikvesti.com/news/politics/171477">будущие врачи.</a></p>
      <blockquote>— Касательно передачи госпиталя, ни ректор университета, ни Поточняк в управление здравоохранения не обращались ни разу, - сказала <b>Оксана Черненко.</b></blockquote>
      <p>Напомним, глава Николаевской областной государственной администрации Александр Стадник <a href="http://nikvesti.com/news/politics/172068">поддержал создание</a> университетской клиники Черноморского национального университета имени Петра Могилы на базе «Николаевского областного клинического госпиталя ветеранов войны».</p>
