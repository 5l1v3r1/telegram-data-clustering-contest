      <h1>松本、歴代最多観衆も連敗　反町監督、残留へ「最後の最後まで戦い抜く」</h1>
      <address>
        <time datetime="2019-11-23T21:30:00+00:00">23 Nov 2019, 21:30</time>
      </address>
      <p>　明治安田Ｊ１第３２節最終日（２３日、松本０－１横浜Ｍ、サンアル）１７位の松本は歴代最多の観衆が集ったホームで敗れ、２連敗で残留へ苦しい戦いが続く。横浜Ｍの速い寄せに苦しみ、奪っても敵陣にボールを運べなかった。反町監督は「非常に厳しい試合になったが、受け入れないと」と唇をかんだ。</p>
      <p>　自動降格を免れる１６位の湘南とは勝ち点２差。残り２戦での逆転に向け、監督は「最後の最後まで戦い抜くことを、ここで約束する」と強い口調で言った。</p>
