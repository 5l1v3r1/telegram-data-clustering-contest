      <h1>João Moutinho renova com o Wolves</h1>
      <address>
        <time datetime="2019-11-23T21:48:00+00:00">23 Nov 2019, 21:48</time>
      </address>
      <p>
        <b>O médio português João Moutinho renovou contrato com o Wolves até 2022.</b>
      </p>
      <p>O Wolverhampton anunciou, em comunicado, a renovação com o médio João Moutinho até ao ano de 2022.</p>
      <figure>
        <iframe data-src="https://www.twitter.com/blob/status/1198330377531559936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O diretor desportivo do clube, Kevin Thelwell, reconhece toda a qualidade de Moutinho e a satisfação em renovar contrato com o internacional português: "São notícias fantásticas. Desde que está cá, toda a gente teve a possibilidade de ver que é um jogador de topo. Grandes exibições e profissionalismo. Tem uma mentalidade incrível", disse.</p>
      <p>O médio de 32 anos mostrou-se contente com a renovação: "Sinto-me muito bem, ganhamos hoje, renovei o contrato. Estou muito contente por ter ajudado a equipa e espero continuar a ajudar nos próximos dois, três anos."</p>
      <p>UM dia feliz para João Moutinho, que marcou um golo espetacular na vitória do Wolves em casa do Bournemouth.</p>
      <figure>
        <iframe data-src="https://www.twitter.com/blob/status/1198333272310333440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
