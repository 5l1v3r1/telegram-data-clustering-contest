      <h1>Kimse bunu beklemiyordu! Konyaspor-Beşiktaş maçında...</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/super-lig">Süper Lig</a>’in 12’nci haftasında İttifak Holding <a href="http://www.hurriyet.com.tr/haberleri/konyaspor">Konyaspor</a>, sahasında <a href="http://www.hurriyet.com.tr/haberleri/besiktas">Beşiktaş</a>’ı ağırladı.</h2>
      <address>
        <time datetime="2019-11-23T21:23:00+00:00">23 Nov 2019, 21:23</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bdb"/>
        <figcaption>Maç oynandığı sırada ise beklenemedik bir olay yaşandı. İşte Konyaspor-Beşiktaş maçında öne çıkanlar.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bee"/>
        <figcaption>İttifak Holding Konyaspor'a konuk olan Beşiktaş'ta teknik direktör Abdullah Avcı, Yukatel Denizlispor maçının 11'ine göre kadroda değişiklik yapmadı. </figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bf0"/>
        <figcaption>Sahasında Beşiktaş'ı konuk eden Konyaspor'da teknik direktör Aykut Kocaman, deplasmanda oynadıkları Demir Grup Sivasspor maçının ilk 11'in de yer alan Amir Hadziahmetovic ve Levan Shengelia'nın yerine Deni Milosevic ve Riad Bajic'e ilk 11'de görev verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bd2"/>
        <figcaption>Beşiktaş, Süper Lig'de oynadığı son 3 maçıda kazanmayı başarı. Siyah beyazlı ekip sahasında Galatasaray' 1-0, deplasmanda Antalyaspor'u 2-1 ve son olarak yine sahasında Yukatel Denizlispor'u 1-0 mağlup ederek puan cetvelinde üst sıralara tırmandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bd6"/>
        <figcaption>İttifa Holding Konyaspor, Süper Lig'de oynadığı son 4 maçta galip gelemedi. Yeşil beyazlılar sahasında Malatyaspor'a 2-0, deplasmanda Fenerbahçe'ye 5-1, yine deplasmanda Demir Grup Sivasspor'a 2-0 mağlup olurken sahasında Gençlerbirliği ile 1-1 berabere kaldı. Aykut Kocaman'ın takımı son 4 maçta rakiplerinden sadece 1 puan alabildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bd4"/>
        <figcaption>Konyaspor'da kırmızı kart cezalısı Levan Shengeila, sakatlıkları bulunan kaptanlar Ali Turan, Ali Çamdalı ile Alper Uludağ ve maç eksikliği bulunan Paolo Hurtado kadroda yer almadı. </figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034be4"/>
        <figcaption>Beşiktaş'da sakatlığı bulunan ve tedavisine devam edilen Dorukhan Toköz ve Douglas Santos bu maçın kadrosunda yer almadı. </figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034be6"/>
        <figcaption>Konyaspor ve Beşiktaş arasında oynanan maça taraftarlarda soğuk havaya rağmen yoğun ilgi gösterdi. Beşiktaş ve Konyaspor taraftarları kendilerine ayrılan tribünleri tamamen doldurdu. Maç öncesi sahaya çıkan futbolcular ise taraftarları tarafından tek tek tribünlere çağrılarak alkışlandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034be0"/>
        <figcaption>Konyaspor taraftarı, Beşiktaş maçı öncesinde teknik heyet ve futbolculara moral vermek için, stadyum önünde bir araya gelerek 3 bin meşale yakıp, havai fişek atarak takımlarına destek verdi. Taraftarlar, tezahüratlarla da takımlarına yalnız olmadıklarını gösterdi. Teknik direktör Aykut Kocaman ve futbolcularda taraftarların bu jestine onları selamlayarak karşılık verdi. </figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bde"/>
        <figcaption>Konyaspor maçın 3. dakikasında Milosevic ile golü buldu. Ancak Konyaspor'un bulduğu gol VAR incelemesinin ardından ofsayt gerekçesiyle iptal edildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bd8"/>
        <figcaption>Karşılaşmanın ilk yarısında beklenmedik bir olay yaşandı. Konyaspor'un atağa çıktı sırada ev sahibi ekibinin kale araksında bulunan sulama sistemi açıldı. Bir anda saha içinde su akmaya başladı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034bec"/>
        <figcaption>Konyaspor kalecisi Serkan ıslanmamak için o bölgeden uzaklaştı. Kısa süre saha ıslandıktan sonra sistem kapatıldı ve mücadele kaldığı yerden devam etti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd976f767b0a912a4034be2"/>
        <figcaption>Karşılaşmadan fotoğraflar...</figcaption>
