      <h1>Tripl-dabl Jokića za pobedu Denvera, povreda Vokera</h1>
      <h2>Denver Nagetsi pobedili su Boston Seltikse sa 96:92 u meču u kojem je Nikola Jokić zabeležio treći tripl-dabl u sezoni, 31. u karijeri.</h2>
      <address><time datetime="2019-11-23T06:08:00+00:00">23 Nov 2019, 06:08</time> by <a rel="author">Ivana Salapura</a></address>
      <figure>
        <iframe data-src="https://twitter.com/DailyNBAStats/status/1198099093085675520?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Meč u 'Pepsi centru' obeležila je i povreda Kembe Vokera u završnici druge četvrtine. Košarkaš Seltiksa se sudario sa saigračem i tom prilikom je povredio vrat.</p>
      <p>Posle meča iz ekipe Bostona su saopštili da nije reč o ozbiljnoj povredi.</p>
      <figure>
        <iframe data-src="https://twitter.com/SInow/status/1198078189647609857?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Denver je bio ubedljiv u prvoj deonici, pa je rano došao do dvocifrene prednosti. Međutim, iako su Nagetsi u jednom momentu u toku meča imali +19, uspeli su Seltiksi u završnici da smanje zaostatak na pola koša. Od velikog značaja bila su tada slobodna bacanja Jokića i Harisa, kao i koševi Mareja. Uspeo je Braun da smanji na 93:90 na pet sekundi do kraja, ali Seltiksi nisu mogli ni do produžetka.</p>
      <p>Jokić je meč završio sa 18 poena (7-17 iz igre, 0-4 za tri), 16 skokova, 10 asistencija, tri ukradene lopte. Džamal Marej je ubacio 22 poena (9-18 iz igre, 2.6 za tri) uz šest skokova i pet asistencija.</p>
      <figure>
        <iframe data-src="https://twitter.com/HarrisonWind/status/1198095406673981440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na drugoj strani Džejlen Braun je meč završio sa 22 poena (6-15 iz igre, 4-7 za tri), a imao je i 10 skokova i četiri asistencije.</p>
      <p>Denver je sa skorom 11-3 na drugom mestu na Zapadu, dok je Boston sa učinkom 11-4 treći na Istoku.</p>
      <p>Ekipa Juta Džez slavila je protiv Golden Stejt Voriorsa sa 113:109.</p>
      <p>Tim Stiva Kera uspeo je u poslednjoj deonici da smanji zaostatak sa -20 na -2, ali ne i da se izbori za makar izjednačenje do kraja.</p>
      <figure>
        <iframe data-src="https://twitter.com/utahjazz/status/1198086475046248448?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Donovan Mičel bio je najefikasniji u pobedničkoj ekipi sa 30 poena (12-24 iz igre, 3-9 za tri), dok je Bojan Bogdanović imao 17 poena (7-16 iz igre, 3-7 za tri).</p>
      <p>Na drugoj strani Alek Burks je brojao do 20 (7-18 iz igre).</p>
      <p>Juta je sa učinkom 10-5 na šestom mestu na Zapadu, dok je Golden Stejt sa skorok 3-14 na začelju tabele.</p>
    </article>
