      <h1>रात 12.30 बजे की एक चिट्टी ने कर दिया महाराष्ट्र की राजनीति में उलटफेर</h1>
      <address>
        <time datetime="2019-11-23T06:10:24+00:00">23 Nov 2019, 06:10</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-ajit_112319112505.jpg"/>
        <figcaption>महाराष्ट्र में भारतीय राजनीति का सबसे बड़ा उलटफेर हुआ है. कल रात जहां यह खबर थी कि उद्धव ठाकरे मुख्यमंत्री बनेंगे वहीं सुबह होते ही राजनीति का पासा बीजेपी ने पलट दिया. राज्यपाल भगत सिंह कोश्यारी ने शनिवार की सुबह देवेंद्र फडणवीस को सीएम पद की शपथ दिलाई. वहीं अजित पवार ने डिप्टी सीएम पद की शपथ ली. जब यह खबर सामने आई तो महाराष्ट्र की राजनीति में भूकंप आ गया. अजित पवार का एनसीपी का दामन छोड़ बीजेपी के साथ जाना बेहद चौंकाने वाला साबित हुआ.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawar_112319112505.jpg"/>
        <figcaption>क्योंकि कल तक अजित पवार शिवसेना, एनसीपी और कांग्रेस के साथ सरकार बनाने वाले थे. यहां तक कि अजित पवार तीनों पार्टियों की बैठक में भी शामिल हुए थे. लेकिन रात 12.30 बजे एक चिट्टी ने महाराष्ट्र की राजनीति में उलटफेर कर दिया.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/devendra_112319112505.jpg"/>
        <figcaption>कुछ मीडिया रिपोर्ट्स के अनुसार, तीनों दलों की बैठक के बाद भारतीय राजनीति का सबसे बड़ा उलटफेर एक चिट्ठी के जरिये रचा गया. रात साढ़े बारह बजे देवेंद्र फडणवीस और अजित पवार राज्यपाल से मिलने पहुंचे और सरकार बनाने का दावा पेश किया.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sharad-dada-pawar_112319112505.jpg"/>
        <figcaption>इसके बाद राज्यपाल ने रात में ही केंद्र से सरकार बनाने की सिफारिश की और राष्ट्रपति शासन हटाने और शपथ लेने का वक्त सुबह सात बजे का तय हुआ. फिर सुबह होते ही राज्यपाल भगत सिंह कोश्यारी ने शनिवार की सुबह देवेंद्र फडणवीस को सीएम पद की शपथ दिलाई. वहीं अजित पवार ने डिप्टी सीएम पद की शपथ ली.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajitttt_112319112505.jpg"/>
        <figcaption>जब यह खबर सामने आई तो राजनीति में भूचाल मच गया. यह भी कहा जा रहा है कि इस पूरे राजनीतिक उलटफेर में एक बड़े एनसीपी नेता ने बड़ी भूमिका निभाई है. हालांकि, अब तक उनकी ओर से कोई बयान सामने नहीं आया है. कहा जा रहा है कि अजित पवार के खेमे के विधायकों ने उन्हें विधायक दल का नेता भी चुना. वहीं, अजित पवार का कहना है कि उन्होंने शरद पवार को पहले ही सबकुछ बता दिया था.</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/nawab_112319112505.jpg"/>
        <figcaption>वहीं, एनसीपी नेता नवाब मलिक ने यह आरोप लगाया है कि शिवसेना, एनसीपी और कांग्रेस के विधायक दल की चिट्ठी का अजित पवार ने गलत इस्तेमाल किया. उन्होंने धोखा देते हुए विधायक दल के समर्थन की चिट्ठी को राज्यपाल को सौंपा.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/supriya_112319122309.jpg"/>
        <figcaption>उधर, महाराष्ट्र में नई सरकार के गठन के बाद राष्ट्रवादी कांग्रेस पार्टी (एनसीपी) के अध्यक्ष शरद पवार की बेटी सुप्रिया सुले ने कहा कि पार्टी और परिवार में टूट हो गई है. सुप्रिया सुले ने वाट्सअप स्टेट्स के जरिए यह बात कही है.</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pa_112319122837.jpg"/>
        <figcaption>अजित पवार के बीजेपी से हाथ मिलाने की खबर सामने आने के बाद शरद पवार बोले कि ये फैसला पार्टी का नहीं है. आजतक से बातचीत में शरद पवार ने ये बातें कहीं. साथ ही प्रफुल्ल पटेल ने कहा कि शरद पवार का महाराष्ट्र में गठित सरकार से कोई लेना-देना नहीं है. हम अजित पवार के फैसले का समर्थन नहीं करते हैं. बीजेपी को समर्थन अजित पवार का निजी फैसला है.</figcaption>
      </figure>
