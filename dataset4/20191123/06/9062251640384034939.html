      <h1>وفاة طفل جراء سقوطه في بئر مياه في جنين</h1>
      <address>
        <time datetime="2019-11-23T06:13:00+00:00">23 Nov 2019, 06:13</time>
      </address>
      <p>توفى طفل يبلغ من العمر خمسة أعوام جراء سقوطه في بئر مياه جنوب غرب مدينة جنين شمال الضفة المحتلة.</p>
      <p>وأفادت مصادر محلية، بأن الطفل حوراني توفى متأثرًا بسبب سقوطه داخل بئر مياه أمس، في مستشفى الشهيد خليل سليمان الحكومي.</p>
