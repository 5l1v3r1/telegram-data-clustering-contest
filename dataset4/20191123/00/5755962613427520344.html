      <h1>自強號撞轎車事故排除 新烏日-成功間恢復通車</h1>
      <address><time datetime="2019-11-23T00:28:19+00:00">23 Nov 2019, 00:28</time> by <a rel="author" href="https://newtalk.tw/news/author/%E5%90%B3%E5%AE%87%E5%8A%BC" target="_blank">吳宇劼</a></address>
      <p>台鐵149次PP自強號列車昨晚從基隆發車開往潮州方向，在21時35分行經台中新烏日站與成功站間的登寺巷平交道時，撞到一部銀色自小客車，45歲女駕駛送醫後意識清楚，但一度造成雙向列車封閉，台鐵也在午夜時事故排除後，恢復正常營運。</p>
      <p>根據台鐵表示，事故原因疑似是銀色轎車故障停在平交道，遭自強號行經迎面撞上，一度造成該路段雙向中斷，南下及北上的列車都誤點，事故現場已於午夜排除，原149車次旅客改由181車次自強號接駁。</p>
      <figure>
        <img src="https://s.newtalk.tw/album/news/331/5dd87c48f3a79.jpg"/>
        <figcaption>台鐵自強號昨晚行經台中市新烏日站與成功站間的登寺巷平交道時，迎面撞上一輛疑似故障停在平交道的銀色轎車。   圖/台鐵提供</figcaption>
      </figure>
