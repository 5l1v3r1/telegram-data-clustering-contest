      <h1>ハセキョーお忍びデート告白　横浜赤レンガ倉庫の思い出語る</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　女優の長谷川京子（４１）が２２日、神奈川県・横浜赤レンガ倉庫で開幕した「クリスマスマーケット」のオープニングセレモニーに登場した。</p>
      <p>　横殴りの雨が降るあいにくの天気となったが、テントの中からボタンを押して、クリスマスツリーのイルミネーションを点灯。ぶっちゃけ姉御肌のハセキョーは「願わくば、このテントがなければもっとキレイに見られましたね」と笑わせた。同所の思い出として、１９歳のころにお忍びデートに来たことも告白。イベントは１２月２５日まで行われる。</p>
    </article>
