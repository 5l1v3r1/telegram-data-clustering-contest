      <h1>Rufisque / Bargny : Alyoune Badara Diop équipe les 31 ASC et les écoles de footbal de la commune.</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UWNN9mWXDDA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le mouvement sportif Bargnois s'est retrouvé ce vendredi 22 Novembre 2019 au domicile du leader du mouvement "Bargny Thia Kanam", Alyoune Badara Diop, par ailleur sécrétaire géneral adjoint du gouvernement. Ainsi ce sont toutes les 31 ASC de la ville et les écoles de football de la commune qui ont reçu des jeux de maillots et des ballons. Un geste hautement symbolique « qui ne nous surprend pas car Alyoune Badara est un des nôtres. C'est un pûre produit du mouvement associatif » a déclaré l'un des représentants des zones.</b>
      </p>
    </article>
