      <h1>VIDEO: 80 Tanzanian students feted for learning Chinese language</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oYoaKOOnyww" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Dar es Salaam.</b> Some 80 Tanzanian students feted by Chinese ambassador Wang Ke for exceling in the learning of Chinese language at university and secondary schools.</p>
      <p>Ms Ke noted mastery of the foreign language will strengthen cultural and business relations between Tanzania and China.</p>
      <p>The students received China Ambassador’s Award at a function held on Friday evening in Dar es Salaam. 20 of them received the excellence award while 60 were recognized for better performance. The award was initiated last year.</p>
      <p>Ms Ke also encouraged Chinese national to learn Kiswahili, noting that language could both be a barrier or facilitator to business and development.</p>
      <p>She said teaching of Chinese language is a continuation of bilateral support in the education sector. “This year alone 302 students received scholarship to study various courses in China,” said the ambassador. There are currently 1770 Tanzanian students learning Chinese.</p>
      <p>Deputy Minister for education William Ole Nasha who attended the function welcomed he gesture and thanked China for continued cooperation in different sectors of the local economy.</p>
