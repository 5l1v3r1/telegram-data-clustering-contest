      <h1>Week in Pictures: 16-22 November 2019</h1>
      <address>
        <time datetime="2019-11-23T00:22:59+00:00">23 Nov 2019, 00:22</time>
      </address>
      <p>
        <b>A selection of news photographs taken around the world this week.</b>
      </p>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/13798/production/_109786797_2537054b-4f6a-4b1a-bca5-baa88e76160a.jpg"/>
        <figcaption>The Ivory Coast's Koffi Kouao, Hamed Traore and team-mates celebrate after winning a penalty shootout against Ghana in the Africa Under-23 Cup of Nations in Cairo.<cite>Amr Abdallah Dalsh / Reuters</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/134F0/production/_109788097_1603d40f-7485-4e6c-bae7-319b45dce639.jpg"/>
        <figcaption>Tourists enjoy an elephant safari at Pobitora Wildlife Sanctuary in the Morigaon district of Assam, India. The sanctuary has reopened to tourists after being closed during the monsoon season.<cite>EPA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/75EC/production/_109788103_6f7d314e-cb8c-4d18-a1ee-0c965c1c4bde.jpg"/>
        <figcaption>An image taken with a drone shows floating barges with solar panels on the Lac des Toules, an alpine reservoir lake in Bourg-Saint-Pierre, Switzerland. The floating solar panel station consists of 36 floating barges featuring 2,240 square meters of solar cells.<cite>Laurent Darbellay / EPA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/185B8/production/_109786799_3a58718c-3935-486f-b033-852fe304e7f4.jpg"/>
        <figcaption>Britain's Prince Charles is given a traditional Hongi welcome as he arrives at Government House in Auckland, New Zealand.<cite>Tracey Hearmy / Reuters</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/27CC/production/_109788101_2a5b5a4c-829d-47c6-a412-f86d9bca2002.jpg"/>
        <figcaption>A demonstrator is hit by a riot police water cannon during a protest against the government in Santiago, Chile. Thousands of demonstrators took to the streets as unrest entered a second month.<cite>Claudia Reyes / AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/E978/production/_109786795_775e9f85-99c0-421b-be7b-adce26a1d892.jpg"/>
        <figcaption>A riot police officer blocks the entrance of Central American University, during a protest against the government of Nicaraguan President Daniel Ortega, in Managua.<cite>Oswaldo Rivas / Reuters</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/2A74/production/_109786801_4c974e67-14cb-4359-9e28-e857295641bd.jpg"/>
        <figcaption>Plaid Cymru leader Adam Price speaks during the launch of his party's election manifesto at Coleg y Cymoedd further education college in Nantgarw, South Wales. The party wants Wales to leave the United Kingdom, and become an independent country within the European Union.<cite>Ben Birchall / PA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/D619/production/_109790845_ea098edf-0da6-4aa4-a5b6-0a0b28525eb0.jpg"/>
        <figcaption>Catholics hold placards ahead of a Holy Mass led by Pope Francis at the National Stadium in Bangkok, Thailand.<cite>MOhd Rsfan / AFP</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ichef.bbci.co.uk/news/620/cpsprodpb/18310/production/_109788099_c404ded0-69b2-4e5e-8985-84364e3abc90.jpg"/>
        <figcaption>Choristers of Winchester Cathedral in England skate on the cathedral's ice rink ahead of its opening this week. ,<cite>Andrew Matthews / PA</cite></figcaption>
      </figure>
