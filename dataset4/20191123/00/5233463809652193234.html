      <h1>Copa Libertadores 2019: Hinchas de Flamengo tomaron las calles de Barranco en la víspera de la final</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z0DXA3r98Fg" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Algarabía</b>. <a href="http://panamericana.pe/tags/barranco">Barranco</a> se convirtió en una fiesta en horas de la noche del viernes debido al  eufórico festejo de cientos de hinchas de <a href="http://panamericana.pe/tags/flamengo">Flamengo</a> que esperan con gran entusiasmo la final de la <a href="http://panamericana.pe/tags/barranco">Copa Libertadores de América 2019</a> entre el 'Mengao' y River Plante en el <a href="http://panamericana.pe/tags/barranco">Estadio Monumental de Ate Vitarte</a>.</p>
      <p>Entre cantos, saltos y bailes, los fanáticos del ‘Fla’ tomaron la plaza central del distrito <b>barranquino horas antes con banderas, camisetas rojinegras. Los hinchas se concentraron en los exteriores de la parroquia de la popular jurisdicción. </b></p>
