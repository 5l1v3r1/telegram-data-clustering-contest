      <h1>La caldense Maira Vargas, bronce en triatlón de los Juegos Nacionales</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>La atleta caldense se ubicó tercera por detrás de Valle y Quindío. Pamela Holguín llegó cuarta.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lBpJpQMSX_A" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | CARTAGENA</p>
      <p>Maira Alejandra Vargas Vallejo acaba de ganar bronce para Caldas en los Juegos Nacionales de Bolívar. </p>
      <p>La presea la consiguió en el triatlón estándar, en la modalidad de distancia olímpica (1.500 metros de natación 40 kilómetros de ciclismo y 10 km de atletismo).</p>
      <p>Oro fue Diana Castillo, del Valle, y plata para Lina Rafa del Quindío. </p>
      <p>La también caldense Pamela Holguín terminó en el cuarto lugar.</p>
