      <h1>Flamengo campeón: le ganó a River en el final y ganó la Libertadores tras 38 años</h1>
      <h2>El millonario se puso en ventaja con gol de Borré en el primer tiempo pero a los 88 y a los 91, Gabigol dio vuelta la historia.</h2>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1RlVt8zJhXQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>River estaba a minutos de conseguir el bicampeonato de la Copa Libertadores por primera vez en su historia, gracias a un gol de Rafael Santos Borré a los 15 minutos, pero en un suspiro, a los 88 y a los 91, Gabriel Barbosa Almeida, Gabigol, revirtió el marcador y le dio a Flamengo su primer trofeo en 38 años.</p>
      <p>El elenco Millonario fue superior a su rival en gran parte del partido. En un primer tiempo de excelencia le cortó los circuitos de juego a un adversario con buenas jugadores y mucha coordinación y cuando tuvo la pelota fue al ataque directo aprovechando los espacios en los laterales.</p>
      <p>Así River impuso sus condiciones. Presionaba en el medio, raspaba cuando no tenía la pelota y conseguí recuperaciones rápidas para salir rápido en búsqueda de arco rival. Flamengo no encontraba los caminos, no sabía como sortera la marca y quedaba desprotegido.</p>
      <p>A los 15 minutos, un centro atrás y una desatención de los defensores de brasileños le sirvió el balón a Santos Borré en el punto del penal. Y el colombiano no perdonó. Con un remate rasante venció al arquero Diego Alves y abrió el marcador.</p>
      <p>El partido tenía un tónica marcador: River al control, Flamengo desorientado. Se fue el primer tiempo y el complemento comenzó con el mismo libreto. Jorge Jesús, DT de Flamengo metió mano al banco y mandó al campo a Diego por el lesionado Gerson. Gallardo hizo lo propio: Pratto y Julián Álvarez por Santo Borré y Nacho Fernández, respectivamente.</p>
      <figure>
        <img src="https://media.lmneuquen.com/adjuntos/195/imagenes/004/298/0004298174.jpg?0000-00-00-00-00-00"/>
      </figure>
      <p>En ese ajedrez, el portugués dio en la tecla y en los últimos 20 arrincó a River pero demasiado peligro. La más clara fue con polémica: los cariocas atacaron con un jugador argentino en el suelo, Gabigol remató y De La Cruz evitó el tanto con el codo, y luego Armani atajó un remate con destino de red. El arbitro fue al VAR pero no vio penal del uruguayo y todo siguió.</p>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsArg/status/1198350645067177985?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pero Flamengo tenía algo más en el final. Iba sin parar en busca del milagro y el milagro llegó de la mano de su número 9, Gabriel Barbosa Almeida. A los 88, el atacante recibió solo bajo el arco tras una gran jugada de Bruno Henrique y empató el partido.</p>
      <p>En el tiempo de descuento, otra Gabigol dijo presente. Tomó el balón en el borde del área, sacó una media vuelta letal y con un remate fuerte venció a Armani: 2 a 1 a los 91 sobre 95 a jugar. No hubo tiempo para mucho, algunos pelotazos desesperados de River, algunos empujones, la expulsión del 9 del Fla y de Exequiel Palacios y se terminó.</p>
