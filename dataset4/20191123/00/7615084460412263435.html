      <h1>「約半年前に別の女の子来た」と伊藤容疑者</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　大阪府警によると、伊藤仁士容疑者（３５）は大阪市住吉区の女児（１２）に「半年くらい前に来た女の子がいる」と会員制交流サイト（ＳＮＳ）のメッセージを送っていた。一緒にいた少女（１５）のことだとみられる。</p>
