      <h1>Ruta fuera del asfalto hacia Tor, 'la montaña maldita'</h1>
      <address><time datetime="2019-11-23T00:05:00+00:00">23 Nov 2019, 00:05</time> by <a rel="author" href="https://www.lavanguardia.com/autores/charly-sinewan.html" target="_blank">Carlos G. Portal (Charly Sinewan)</a></address>
      <ul>
        <li>Los viajes empiezan cuando bajas de la moto</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/B97XAZpgTzU" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p><b>Entre Andorra y España</b>, en un valle muy angosto y bajo una gran montaña,<b> se encuentra Tor</b>, una aldea en la que a finales del s.XIX vivían trece familias que se repartían la propiedad, tanto de la aldea, como de la montaña. Para legalizar la situación, y dado que en España estaba a punto de entrar en vigor el Código Civil, los vecinos firmaron un acuerdo en el que se les reconocía la propiedad, con sus derechos y sus obligaciones. Una de esas obligaciones consistía en que, para seguir siendo propietario, había que vivir en la aldea todo el año. Esa cláusula, un siglo después, desencadenó <b>una guerra vecinal </b>que dio para un documental, un libro, y tres muertos.</p>
      <p>Terminaba el capítulo anterior en Andorra, <b>a 2.800 metros, en lo alto del Pic Negre</b>. Desde allí arranco camino hacia Tor evitando el aburrido asfalto y buscando caminos de tierra legales. Salgo del principado de la misma forma que entré, sin dejar rastro. Y de nuevo me encuentro avanzando por <b>un camino de montaña espectacular</b>, sin cruzarme con nadie durante muchos kilómetros y atravesando <b>pueblos medio abandonados</b>. Nunca pensé que fuera posible recorrer en moto tantos kilómetros del <a href="https://www.lavanguardia.com/ocio/viajes/20161010/41842150701/pueblos-pirineos-otono.html">Pirineo</a> por este tipo de pistas y de una forma legal.</p>
      <p>Casi de noche y después de un día especialmente intenso, llego a Tor. El único hospedaje que hay en el pueblo está cerrado por obras, lo que me obliga a seguir camino hacia Andorra, de nuevo por pista y con la noche cerrada por completo. Mi idea es regresar mañana al pueblo e intentar conocer algo más sobre la historia que allí pasó, ‘ponerle cara’ a los escenarios y personajes que he conocido leyendo el libro <b><i>Tor, la montaña maldita</i>, del periodista Carles Porta.</b></p>
      <p>Lo que no me imagino en este momento, es qué de primera mano voy a conocer la historia de Tor…</p>
      <p>Seguimos viaje, la próxima semana llegamos al Val d’Aran, no sin problemas.</p>
