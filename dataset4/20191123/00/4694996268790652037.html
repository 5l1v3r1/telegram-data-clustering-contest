      <h1>(Reportage) Présidentielle : Les attentes fortes des Bissau-Guinéens</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f45aODQelZ8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ce dimanche 24 novembre, la Guinée Bissa, choisit son nouveau président parmi les douze candidats ayant décliné leur ambition de diriger le pays, en proie à une crise politique depuis quelques années. Ce rendez-vous électoral est attendu par les citoyens. Dakaractu a recueilli l'avis de certains d'entre eux rencontrés à Bissau. Amadou Djao est confiant quant au bon déroulement du scrutin. Trouvé à Prasa, non loin de la CNE, il croit dur comme fer qu'il n'y aura aucun couac. <br/>Hibraim Afonfosanca abonde dans le même sens. Mais pour ce prof d'anglais dans un lycée de Bissau, électeurs voteront pour choisir le candidat qui sera en mesure de sortir le pays des difficultés dans lesquelles il nage depuis qu'elle a accédé à la souveraineté internationale. Le nouveau président doit aussi être un rassembleur. En tout cas, c'est le chantier sur lequel l'attend Boubacar Diallo, un jeune cadre habitant à Pilum. <br/>La communauté internationale a envoyé plus d'une centaine d'observateurs pour surveiller le déroulement du scrutin car, de la stabilité de ce pays dépend celle de ses voisins, comme l'indique Boubacar Diallo. <br/>Selon des chiffres fournis par la Commission électorale nationale, 761 676 électeurs se sont inscrits sur les listes électorales ; la majorité, soit 207 659 votent à Bissau. </p>
