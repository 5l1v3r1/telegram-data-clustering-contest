      <h1>Alice et le maire</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="https://www.ledevoir.com/auteur/francois-levesque" target="_blank">François Lévesque</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hKUobKwqawA" width="620" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Embauchée pour « inspirer » Paul, un politicien qui, après trente ans de métier, se dit désormais incapable de penser, Alice, une jeune femme issue du monde des lettres, chemine entre lucidité et étonnement dans un monde dont elle ignorait tout. Parti pris ingénieux, que d’arrimer le point de vue du récit à celui d’Alice, le cinéphile découvrant en même temps qu’elle les menues absurdités de l’exercice du pouvoir. À la fois subtile étude de milieu et satire discrète, le film regorge de perles de dialogue. Livrées de manière faussement désinvolte, ces répliques jouissives s’avèrent souvent plus chargées de sens qu’il n’y paraît. C’est à l’image du film, dont la mise en scène, sous ses dehors minimalistes, se déploie avec un dosage étudié de mesure et de grâce. Il est quelques longueurs et lourdeurs, certes, mais la rencontre Demoustier-Luchini stimule et, à terme, l’acuité (et l’universalité) du portrait l’emporte.<br/><br/><a href="http://www.ledevoir.com/culture/cinema/567514/alice-et-le-maire-fausse-modestie">Notre critique complète</a><br/><br/><a href="http://v4.mediafilm.ca/fr/ledevoir/ledevoir_horaire_par_film.sn?uid_film=76044&amp;&amp;vers=1">Horaire en salles</a></p>
      <footer>Alice et le maire<br/>★★★ 1/2<br/>Étude de moeurs de Nicolas Pariser. Avec Anaïs Demoustier, Fabrice Luchini, Léonie Simaga. France, 2019, 103 minutes.</footer>
