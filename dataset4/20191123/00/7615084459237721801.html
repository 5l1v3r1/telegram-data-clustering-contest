      <h1>「別の女の子もいる」と女児</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　栃木県内で保護された大阪市住吉区の小学６年の女児（１２）が「別の女の子が男の家にいる」と話していることが２３日、捜査関係者への取材で分かった。栃木県警は別の少女も保護し、事情を聴いている。</p>
