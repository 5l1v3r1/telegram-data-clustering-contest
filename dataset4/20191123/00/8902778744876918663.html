      <p>Скандальная история приключилась на этой неделе с одним российским туристом в Таиланде, и всё из-за пьянства. Как отрапортовала через свой аккаунт в Facebook морская полиция Паттайи, офицеры были вынуждены арестовать пьяного русского туриста, который ходил полуголым и оскорблял отдыхающих и местных жителей. Однако чуть позже полицейские Паттайи изумилась, узнав, что этого же туриста ранее уже арестовывали их коллеги на острове Ко-Лан.</p>

      <p>История оказалась следующей: в четверг утром 21 ноября полиция острова Ко-Лан арестовала сильно пьяного российского туриста из-за многочисленных жалоб отдыхающих: хулиган ходил почти голым, смущая других туристов.</p>
      <p>Задержанного перевезли на пирс Бали-Хали в Паттайе, где благополучно отпустили. Однако общение со стражами закона не пошло туристу впрок - он продолжил шуметь и оскорблять окружающих. В итоге у полицейских Пхукета закончилось терпение - они арестовали алкоголика вторично, и увезли для разбирательства уже в участок. Впечатлённые таким пьянством, полицейские даже опубликовали видео задержания этого туриста (смотрите вверху статьи).</p>
