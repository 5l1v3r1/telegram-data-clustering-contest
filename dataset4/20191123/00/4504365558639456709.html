      <h1>Aprueba consejo del ine mecanismos de sustitución en casillas</h1>
      <address><time datetime="2019-11-23T00:39:00+00:00">23 Nov 2019, 00:39</time> by <a rel="author">César Lozano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nEdnQIsYhF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Esta tarde se llevó a cabo la décimo octava sesión extraordinaria del Instituto Estatal Electoral (IEE) para tratar la aprobación de renuncias y sustitución de integrantes de las mesas receptoras de votos en el plebiscito Y la designación de auxiliares operadores de urnas electrónicas.</p>
      <p>La sesión se llevó acabo en las instalaciones del Consejo Estatal del Instituto, donde se dieron cita consejeros de las diferentes fuerzas políticas que lo integran.</p>
      <p>Esto de cara al ejercicio del plebiscito  por medio del cual la ciudadanía decidirá este 24 de noviembre se rechaza o acepta el proyecto de alumbrado del municipio de Chihuahua que concesionaría a una empresa privada el servicio de alumbrado público, por 6 mil 200 millones de pesos a 15 años.</p>
      <p>Durante la sesión se confirmó el corum, se dio lectura a la orden del día y se votó la aprobación del acta de la sesión anterior.</p>
      <p>Todos los consejeros estuvieron presentes, así como los representantes de PRI, PAN, Movimiento Ciudadano y Verde Ecologista; Nueva Alianza, Morena, PRD y PT no tuvieron representación.</p>
