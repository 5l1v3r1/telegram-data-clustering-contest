      <h1>Alcalde de Manizales, Octavio Cardona, decreta Ley seca por marcha de este sábado</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>
        <b>Los menores de edad solo pueden estar en las calles hasta las 9:00 p.m.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xprzhlM1Bg0" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales</p>
      <p>El alcalde de Manizales, Octavio Cardona, decretó este sábado Ley seca en el municipio y precisó que los menores de edad solo pueden estar en la calle hasta las 9:00 p.m. </p>
      <p>La restricción de la Ley seca será desde las 6:00 p.m de hoy hasta mañana a las 6:00 a.m del domingo.</p>
      <figure>
        <iframe data-src="https://twitter.com/jcardonaleon/status/1198343206255112195?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A través de un video llamó a los organizadores de la marcha de las antorchas a que ayuden a que no se desborde la reunión y que no se ponga en riesgo la Torre de Herveo. </p>
      <p>Invitó a exigir y reclamar respetuosamente y les pidió entender: "Manizales como territorio para vivir debe estar por encima de las incomodidades de unos y las molestias de otros. En Manizales la protesta se puede hacer, en Manizales la protesta tiene que estar presente, reclamar tiene que ser un ejercicio y un derecho, pero respetar el derecho de los demás tiene que ser una acción de los que organizan el paro". </p>
      <p>Sostuvo que los buenos son más y pidió que la protesta no se vea afectada por el vandalismo y violencia. </p>
