      <h1>大阪市の女児誘拐容疑で男逮捕</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　大阪府警は２３日、大阪市住吉区の小学６年の女児（１２）を誘拐したとして、未成年者誘拐の疑いで、栃木県小山市の職業不詳伊藤仁士容疑者（３５）を逮捕した。</p>
