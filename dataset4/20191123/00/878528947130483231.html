      <h1>日本ハム・ドラ１河野「２桁勝利と新人王」力強く宣言</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　日本ハムの新入団選手発表会が２３日、札幌市時計台で行われた。</p>
      <p>　ドラフト１位・河野（ＪＦＥ西日本）ら新人選手１０人が参加。多くの報道陣が見守る中、最速１５１キロを誇る社会人ナンバーワン左腕は「新人王と２桁勝利を目標に頑張っていきたいと思います」と力強く抱負を語った。</p>
      <p>　自身の性格を「負けず嫌い」と表現した河野は、１軍で活躍するために「負けん気を前面に出していきたいです」と宣言。今季５位に低迷したチームを救うべく、１年目から先発ローテの一角として１年間活躍し続ける。</p>
