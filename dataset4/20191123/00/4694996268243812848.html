      <h1>Rufisque/Bargny : « Il faut qu'on s'engage à enrayer la violence dans les navetanes » (Alyoune B. Diop Bargny Thia kanam)</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dpSctU1Hd5Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le leader du mouvement « Bargny Thia kanam », Alyoune Badara Diop, a remis, ce 22 Novembre, un lot de maillots et de ballons aux 31 ASC et aux écoles de football de la commune. Occasion pour le SG adjoint du gouvernement d'inviter les ASC de la commune à s'impliquer davantage dans la lutte contre l'insalubrité telle que souhaité par le chef de l'Etat Macky Sall. Il les invitera également à s'impliquer encore plus dans l'encadrement des candidats aux examens qui recevront très bientôt des fournitures scolaires mais aussi et surtout des ordinateurs. Alyoune Badara Diop d’inviter les patrons du mouvement navétanes à s'impliquer activement dans la lutte contre la violence dans les stades. « Il faut qu'on s'engage à enrayer la violence dans les navetanes » a t-il lancé comme appel.</b>
      </p>
    </article>
