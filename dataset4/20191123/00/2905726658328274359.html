      <h1>حريق منزل في جزين</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>شب حريق في منزل المواطن فادي خوند في بلدة عراي جزين وقضى على اساسه بالكامل وعلى سيارته المركونة في المرأب، وناشد خوند المعنيين مساعدته حيث اصبح هو وعائلته من دون مأوى، وبوشرت التحقيقات لمعرفة اسباب الحريق والفاعل.</p>
    </article>
