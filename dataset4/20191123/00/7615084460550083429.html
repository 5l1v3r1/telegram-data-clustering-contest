      <h1>ローマ教皇、被爆「人類史に残る悲劇」</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　来日したローマ教皇（法王）フランシスコは２３日、東京都内のバチカンの大使館で司教らと会談し、翌日の長崎、広島の両被爆地訪問を前に「人類史に残る悲劇の傷に今なお苦しんでいる被爆者のため祈る」と述べた。（共同）</p>
