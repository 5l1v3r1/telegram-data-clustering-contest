      <h1>今日国际30秒</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191124CPYC19e-pic.jpg"/>
        <figcaption><b>奇装异服炫酷彩跑</b>－－随着参赛选手22日穿着各种奇异服装进行100公尺冲刺跑，拉开了中国重庆涪陵红酒小镇第6届高跟鞋彩色跑的序幕。在赛场上，选手们夸张的服饰，一出场就吸引现场观众的目光，大家你追我赶，不甘示弱，有的男选手则穿上高跟鞋，在奔跑过程中夸张的跑姿引得现场观众开怀大笑。（中新网）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191124CPYC19f-pic.jpg"/>
        <figcaption><b>青海塔尔寺晒大佛</b>－－作为藏传佛教格鲁派创始人宗喀巴大师圆寂600周年系列活动之一，宗喀巴大师诞生地中国青海塔尔寺僧众22日举行隆重晒大佛仪式。本次系列活动包括佛事仪轨、纪念法会、燃灯法会、晒大佛等。（中新网）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191124CPYC19b-pic.jpg"/>
        <figcaption><b>植物园圣诞灯展</b>－－英国皇家植物园邱园每年冬天都会上演浪漫的夜间灯光秀，一票难求，吸引民众不畏寒冷参观。据悉，今年邱园的圣诞灯展迈入第7个年头，今年展期从11月20日至明年元月5日止，时间是每天下午5时到10时，门票已经售罄。（中央社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191124CPYC19c-pic.jpg"/>
        <figcaption><b>边吃边鱼疗</b>－－位于印尼日惹的恩普拉克一个乡村最近出现一家餐馆，一踏进去便会获得特别“服务员”的热情招呼，确保客人在享用美食的同时，也能让疲累的双脚充分休息。原来，老板将餐馆打造成“鱼疗餐厅”，他在地板蓄满高至脚踝的水，再放置数千条小鱼，让食客满足口腹之欲时，也体验鱼疗足浴之乐。（法新社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/20191124CPYC19d-pic.jpg"/>
        <figcaption><b>艺术投影学院大楼</b>－－匈牙利首都布达佩斯21日艺术投影点亮匈牙利科学院大楼，庆祝世界科学论坛举行。第7届世界科学论坛于20日至23日在匈牙利首都布达佩斯举行。世界科学论坛由匈牙利科学院与联合国教科文组织等机构于2003年共同发起，每两年举办一次。（新华社）</figcaption>
      </figure>
