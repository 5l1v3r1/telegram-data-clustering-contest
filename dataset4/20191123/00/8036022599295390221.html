      <h1>曾沛慈爆乳开唱</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>(台北讯)歌手曾沛慈在TICC台北国际会议中心举办“谜之音”演唱会，现场吸引近3000名粉丝到场朝圣。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/zeng-in1.jpg"/>
        <figcaption>曾沛慈黑色贴身露肩性感装开场。</figcaption>
      </figure>
      <p>而今年2019年是曾沛慈蜕变进化之年，也是她熟成丰收之年，做为演员，稳健踏实，全心投入每一个角色，发挥精实演技。</p>
      <p>当天演唱会上，曾沛慈也突破以往服装风格，一袭黑色贴身露肩性感霸气装开场，一出场让现场粉丝陷入疯狂尖叫。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/zeng-in2.jpg"/>
        <figcaption>曾沛慈展现身材曲线。</figcaption>
      </figure>
      <p>曾沛慈也害羞表示：“这应该是我有史以来穿最贴身的一次，超级贴，我的身材曲线大家应该都一目瞭然了吧，也太贴了吧”。</p>
      <p>害羞的表情也让粉丝们大声呼喊：“妳超正”。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/zeng-in3.jpg"/>
        <figcaption>除了秀性感，曾沛慈粉红公主装也展现女人味。</figcaption>
      </figure>
    </article>
