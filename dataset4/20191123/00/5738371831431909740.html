      <h1>فيديوجراف .. طيبة 1 ليس الأول .. مصر تحلق فى سماء الأقمار الصناعية منذ 1998</h1>
      <address><time datetime="2019-11-23T00:10:00+00:00">23 Nov 2019, 00:10</time> by <a rel="author" href="https://www.mobtada.com/editor/648/%D8%A3%D8%AD%D9%85%D8%AF-%D8%B9%D8%A7%D8%B4%D9%88%D8%B1" target="_blank">أحمد عاشور</a></address>
      <p>تستعد مصر اليوم السبت لإطلاق القمر الصناعى "طيبة 1" الذى سيساهم فى توفير خدمات الاتصالات للقطاعين الحكومى والتجارى وتوفير تغطية شاملة لبعض دول شمال إفريقيا ودول حوض النيل.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q5kPEsJrh3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وتم تنفيذ برنامج تصنيع <a href="https://www.mobtada.com/details/../../details/887550">القمر الصناعى</a> من خلال تحالف شركتى تاليس الينيا سبيس - إيرباص الفرنسيتين ويجرى الاستعداد لاطلاقه بواسطة شركة إيران سبيس.</p>
      <p>ويعتبر "طيبة 1" ليس الأول من نوعه فى مصر، بل إن مصر دخلت مجال الأقمارالصناعية منذ عام 1998 عندما أطلقت أول قمر صناعى لها، وهو "نايل سات 1" ولكنه خرج من الخدمة عام 2013.</p>
    </article>
