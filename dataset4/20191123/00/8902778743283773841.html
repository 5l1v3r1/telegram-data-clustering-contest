      <p>Старейший отель Claremont в Истборне, который находится в Англии в графстве Восточный Суссекс на побережье Ла-Манша, был охвачен пламенем ранним утром. 130 туристов были спешно эвакуированы из пылающего здания, в это время 12 пожарных расчетов боролись с бушующим пламенем.</p>
      <p>В ходе инцидента шесть человек получили травмы, один был доставлен в больницу с отравлением угарным газом, сообщает BBC.</p>
