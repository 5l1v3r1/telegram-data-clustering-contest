      <h1>安藤ハザマが２億５千万円所得隠し</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　ゼネコンの安藤ハザマが東京国税局の税務調査を受け、２０１８年３月期までの５年間で約２億５千万円の所得隠しを指摘されていたことが２３日、関係者への取材で分かった。社員が架空発注で裏金をつくり、接待などに充てていたという。</p>
