      <h1>Dal Cybertruck Tesla al Mako di Mass Effect</h1>
      <h2>Cybertruck cosa? Elon Musk produci questo se sei tanto coraggioso!</h2>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1761612/francescoserino/articoli/" target="_blank">Francesco Serino</a></address>

      <p><b>Elon Musk</b> presenta la nuova vettura Tesla, il <b>Cybertruck</b>, e sapete una cosa? Sembra essere uscita direttamente da un videogioco, tanto che si vocifera possa apparire nel gioco <b>Cyberpunk 2077</b>. Se questo è l'inizio di qualcosa, ecco quali sono i mezzi presi dai videogiochi che vorremmo vedere realizzati. Naturalmente accettiamo anche i vostri consigli!</p>
      <anchor name="warthog-halo">
        <h3>Warthog (Halo)</h3>
        <p>Quattro ruotone motrici, verricello rinforzato per tirarsi in salvo dai tipici pantani romani, mitraglietta in bella vista sul retro per spaventare quelli che ti arrivano a missile, quindi ben oltre i limiti di velocità, in corsia di sorpasso, oltretutto lampeggiando come forsennati. Certo, c'è anche qualche grave mancanza che la rende poco adatta alle famiglie e al rimorchio, come l'assenza di una cappotta rigida, la velocità limitata, e la mancanza di optional pensati per la comodità. Però col parcheggio non avrete problemi, basta mettersi sopra una vettura già parcheggiata. Naturalmente da evitare se vi sta a cuore l'ecologia.</p>
        <figure>
          <img src="https://multiplayer.net-cdn.it/thumbs/images/2011/08/26/warthogb110707_jpg_1400x0_q85.jpg"/>
        </figure>
        <anchor name="m35-mako-mass-effect-andromeda">
          <h3>M35 Mako (Mass Effect Andromeda)</h3>
          <p>Linea aggressiva ma rassicurante, tanti posti comodi per le famiglie più numerose, impermealizzazione d'altissima fascia resistente a tutti i tipi di clima e a tutti i tipi di atfmosfera. Il Make è il mezzo perfetto per portare i pargoli anche sulla luna... altro che Gardaland. Il nuovo Mako farebbe un figurone sulle autostrade italiane, e se per caso doveste trovare delle code al casello nessuna paura: grazie ai razzi di serie sarà possibile saltarle nel senso letterale del termine, stessa cosa con le buche più profonde nascoste sulle arterie più trafficate. Il top poi e il motore a idrogone ultimissimo modello, cosi da far felici foche e orsi polari. L'unico grande problema è il costo di un nuovo treno di gomme.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/23/ma12_jpg_1400x0_q85.jpg"/>
          </figure>
          <anchor name="regalia-final-fantasy-xv">
            <h3>Regalia (Final Fantasy XV)</h3>
            <p>La macchina che ogni rapper vorrebbe avere: nera, aggressiva, cappotta rigida retrattile in pochi secondi, totalmente a scomparsa. E poi interni di grande, grandissimo lusso, degni di un re, in grado di contenere comodamente cinque persone e rispettivi bagagli. Il motore non sarà dei più avanzati, ma i consumi sono da vettura Euro 6 ultimissimo modello, anche se abbiamo dei dubbi sulle emissioni di co2 che sembrano più alti di quanto comunicato dalla casa. È vero, ricorda moltissimo un'ammiraglia dell'Audi, ma spendendo un pochino di più la Regalia può addirittura volare!</p>
            <figure>
              <img src="https://multiplayer.net-cdn.it/thumbs/images/2016/11/25/ffxv-8-2_jpg_1400x0_q85.jpg"/>
            </figure>
            <anchor name="cyclone-borderlands-3">
              <h3>Cyclone (Borderlands 3)</h3>
              <p>Velocissimo, agilissimo, freschissimo... il Cyclone è la motoretta mono ruota più versatile che ci sia, ma se forate saranno guai visto che non ne avrete di scorta, come del resto non c'è un portabagagli dove poterla infilare. Il Cyclone non è il massimo della comodità, ma è il massimo dello stile, inoltre può montare diversi pneumatici in grado di cambiare radicalmente le sue specifiche tecniche. Il motore è a benzina super inquinante, il rumore ricorda quello di insetto scoppiettante da mille e più decibel, caratteristiche che lo rendono il mezzo perfetto per attirare l'attenzione durante un motoraduno degli Hell's Angel.</p>
              <figure>
                <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/23/ma123_jpg_1400x0_q85.jpg"/>
              </figure>
              <anchor name="the-deuce-brutal-legend">
                <h3>The Deuce (Brutal Legend)</h3>
                <p>Se Lemmy Killmaster e Rob Zombie fossero nati a Detroit all'ombra dei grattacieli della General Motors, invece che suonare metal avrebbero costruito un mezzo come questo. Il Deuce è una belva alimentata a riff infernali con la quale fendere la notte ascoltando Ronnie James Dio col volume a palla, e se doveste rimanere a secco nessun problema: basterà un acuto alla Bruce Dicknson per farla ripartire in men che non si dica. Il grosso limite della Deuce si nasconde nel suo stereo di serie: se ci infillerete dentro qualcosa che gradisce, tipo le canzoni dei Me contro Te che chiede a gran voce vostra figlia, si rifiuterà di procedere oltre.</p>
                <figure>
                  <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/23/ma122_jpg_1400x0_q85.jpg"/>
                </figure>
              </anchor>
