      <h1>Copa Libertadores: Cuto Guadalupe se suma a las celebraciones del Flamengo con baile</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W-rKtJB_TCY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://panamericana.pe/tags/luis+cuto+guadalupe">Luis Cuto Guadalupe</a> se sumó a las celebraciones del <a href="http://panamericana.pe/tags/flamengo">Flamengo</a>. En un video que rápidamente se viralizó se ve al <b>exfutbolista </b>festejando el triunfo del equipo brasilero, que esta tarde se coronó con la <b>Copa Libertadores, </b>con un peculiar <a href="http://panamericana.pe/tags/baile">baile</a>.</p>
      <p>Además, Cuto se luce con una camiseta con el número 9, y el nombre de nuestro capitán, <a href="http://panamericana.pe/tags/paolo+guerrero">Paolo Guerrero </a>que, como recordamos, también estuvo en las filas del ´<b>mengao</b>´.</p>
      <p>La final de la <a href="http://panamericana.pe/tags/copa+libertadores">Copa Libertadores</a> se realizó esta tarde en el Monumental de Ate, entre Flamengo y <a href="http://panamericana.pe/tags/river+plate">River Plate</a> de Argentina. El equipo brasilero se impuso con dos tanto a uno, las anotaciones fueron del popular ´<b>Gabigol</b>´.</p>
