      <h1>ＮＢＡ、八村は２戦連続２桁得点</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　【ワシントン共同】米プロバスケットボールＮＢＡは２２日、各地で行われ、ウィザーズの八村塁は本拠地ワシントンでのホーネッツ戦に先発し、２１分２０秒の出場で２試合連続の２桁となる１５得点、２リバウンド、２スチールをマークした。チームは１２５-１１８で勝って今季初の連勝を飾り、５勝８敗となった。</p>
      <p>　八村は開幕から１３試合連続の先発出場。第３クオーターに積極的にパスをもらう動きから８得点した。</p>
    </article>
