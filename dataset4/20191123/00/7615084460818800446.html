      <h1>今平周吾が首位をキープ　男子ゴルフ第３日</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　ダンロップ・フェニックス第３日（２３日・宮崎県フェニックスＣＣ＝７０２７ヤード、パー７１）賞金ランキング１位で今季２勝目を目指す今平周吾が７バーディー、２ボギーの６６で回り、通算１０アンダー、２０３で首位を守った。黄重坤（韓国）が２打差の２位。</p>
      <p>　６４をマークした出水田大二郎と６６で回ったスコット・ビンセント（ジンバブエ）が通算７アンダーで３位につけた。松山英樹と池田勇太は５アンダーで８位、石川遼は３４位。（出場６５選手、晴れ時々曇り、気温２０・８度、北東の風５・３メートル、観衆５１１８人）</p>
    </article>
