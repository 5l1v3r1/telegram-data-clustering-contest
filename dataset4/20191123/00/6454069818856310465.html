      <h1>傳改用「難乾墨水」　區選專頁否認</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>對於有傳言指今次選舉改用「難乾墨水」，被質疑製造廢票，2019區議會選舉官方專頁澄清，並沒有轉換墨水，並強調「選舉公平公正，請勿輕信謠言」。該專頁指，根據法例，有污跡不能自動令選票無效，除非污跡令投票站主任覺得投票人並沒有作出明確選擇，或者判定污跡是一種記認，可藉此辨別選民身份。<br/><br/>點票時候選人及支持者都會在場，監察投票站主任的決定判斷選票無效。</p>
