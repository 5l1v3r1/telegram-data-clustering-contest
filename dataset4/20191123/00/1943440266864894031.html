      <h1>オリ・大城が臀部の手術　患部の状態を見てリハビリへ</h1>
      <address>
        <time datetime="2019-11-23T00:06:00+00:00">23 Nov 2019, 00:06</time>
      </address>
      <p>　オリックスは２２日、大城が同日に大阪市内の病院で左臀部の「表皮膿瘍切除手術」を受けたと発表した。今後は患部の状態を確認しながらリハビリなどを行う予定。</p>
      <p>　４年目の今季は腰痛のために８月１日に出場選手登録を外れ、復帰できなかった。</p>
