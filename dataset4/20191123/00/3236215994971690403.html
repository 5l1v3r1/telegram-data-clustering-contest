      <h1>美國FCC以5比0票 通過禁華為中興納政府資助</h1>
      <address>
        <time datetime="2019-11-23T00:48:00+00:00">23 Nov 2019, 00:48</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國聯邦通訊委員會(FCC)周五投票，結果以5比0票通過表決，認定中國電訊設備商華為及中興(<a href="http://stock360.hkej.com/quotePlus/00763">00763</a>)對美國構成國家安全風險。<br/>議案獲通過後，美國郊區電訊營運商未來將不再獲得政府提供總值85億美元的援助，向華為和中興購買電訊設備。<br/>FCC也通過表決，要求美國郊區電訊營運商最快須於明年，移除現時通訊網絡上使用的、由華為和中興提供的電訊設備。<br/>華為與中興將有一個月時間向FCC提出異議上訴。華為表示，FCC的議決「不合法」，指有關栽決純屬臆測及含沙射影，促請FCC重新審議。</p>
