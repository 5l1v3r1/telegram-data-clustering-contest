      <h1>Grand format Les photos de la semaine du 17 novembre</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Alexis Riopel et Leïla Jolin-Dahel</a></address>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604633/port-au-prince-haiti-18-novembre.jpg"/>
        <figcaption>1. <b>Port-au-Prince (Haïti), 18 novembre </b>| Piles de déchets enflammées, axes routiers bloqués, écoles fermées: Haïti est plongée (à nouveau) dans un chaos paralysant. Des citoyens de tous horizons en veulent au président Jovenel Moïse, élu en février 2017, qu’ils accusent de tremper dans des histoires de corruption. Au moins 42 morts sont venus s’ajouter ces dernières semaines au bilan de ces violentes manifestations, qui plongent le pays dans un verrouillage complet — «peyi lok», comme disent les Haïtiens. <cite>Valerie Baeriswyl Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604630/montreal-18-novembre.jpg"/>
        <figcaption>2. <b>Montréal, 18 novembre</b> | Thierry Henry est le nouvel entraîneur-chef de l’Impact de Montréal. Il dispose d’une entente de deux ans assortie d’une option pour 2022 au sein de l’équipe. L’ancien joueur français d’envergure internationale a déclaré être conscient que sa réputation le précède et que les attentes sont hautes pour la prochaine saison. <cite>Jacques Nadeau Le Devoir</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604624/la-havane-cuba-16-novembre.jpg"/>
        <figcaption>3. <b>La Havane (Cuba), 16 novembre</b> | Des Cubains admirent des feux d’artifice devant le Capitole. Des festivités ont marqué vendredi les 500 ans de la capitale cubaine. Une première messe et le premier conseil municipal de San Cristóbal de La Havane, tenus le 16 novembre 1519 sous l’ombre d’un arbre, marquent la fondation de la ville. <cite>Adalberto Roque Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604621/beyrouth-liban-22-novembre.jpg"/>
        <figcaption>4. <b>Beyrouth (Liban), 22 novembre</b> | Depuis un mois, une transformation sociale mijote pacifiquement au Liban. Les manifestants rêvent d’un pays moins sectaire, moins corrompu et plus égalitaire. Ils se rassemblent dans les rues pour ériger des barrages routiers ou danser au rythme du «DJ de la révolution», à Beyrouth. Riches et pauvres s’unissent pour fonder un nouveau pays. <cite>Patrick Baz Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604615/saint-lambert-20-novembre.jpg"/>
        <figcaption>5. <b>Saint-Lambert, 20 novembre </b>| Les mines étaient basses, mercredi, dans la cour de la quincaillerie Rona de Saint-Lambert, en Montérégie. Cette succursale fait partie des douze qui fermeront au Québec, tel que l’a annoncé Lowe’s, la maison-mère américaine de la chaîne. La direction invoque le fait que ces magasins étaient «sous-performants». Il y a environ un an, elle avait fermé 27 magasins de son réseau canadien.<cite>Jacques Nadeau Le Devoir</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_769266_604608/caracas-venezuela-18-novembre.jpg"/>
        <figcaption>6. <b>Caracas (Venezuela), 18 novembre </b>| Une manifestante soutenant le chef de l’opposition vénézuélienne et président autoproclamé par intérim, Juan Guaidó, affronte des policiers de la Garde nationale bolivarienne au cours d’une manifestation contre le régime de Nicolás Maduro. L’appel à la mobilisation du clan Guaidó a obtenu lundi un succès limité: seulement une centaine de personnes ont manifesté dans la capitale vénézuélienne.<cite>Federico Parra Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604605/prague-republique-tcheque-17-novembre.jpg"/>
        <figcaption>7. <b>Prague (République tchèque), 17 novembre </b>| Des gens déposent des bougies sur un monument commémoratif pour célébrer le 30e anniversaire de la Révolution de velours. Ce mouvement pacifique avait mis fin au régime communiste de l’ancienne Tchécoslovaquie.<cite>Michal Cizek Agence France-Presse </cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604599/hong-kong-chine-17-novembre.jpg"/>
        <figcaption>8. <b>Hong Kong (Chine), 17 novembre</b> | Un protestataire prend la fuite après avoir lancé un cocktail Molotov sur les autorités policières lors d’une manifestation prodémocratie devant l’entrée de l’Université polytechnique de Hong Kong (PolyU). De son côté, la police menace d’utiliser des balles réelles en représailles aux manifestants qui emploient des «armes létales».<cite>Ye Aung Thu Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604596/bagdad-irak-19-novembre.jpg"/>
        <figcaption>9. <b>Bagdad (Irak), 19 novembre</b> | Un Irakien dessine le drapeau national sur le visage d’un enfant lors d’une manifestation antigouvernementale sur la place Tahrir de la capitale. Depuis le 1er octobre, le pays est secoué par la grogne populaire, qui réclame des réformes et la démission d’une classe politique jugée incompétente et corrompue. Au moins 330 personnes sont mortes, majoritairement des manifestants, depuis le début des contestations. <cite>Ahmad Al-Rubaye Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_769266_604593/madrid-espagne-18-novembre.jpg"/>
        <figcaption>10. <b>Madrid (Espagne), 18 novembre</b> | Le joueur canadien Vasek Pospisil a remplacé au pied levé le Québécois Félix Auger-Aliassime, qui se rétablit d’une blessure à la cheville, lors de la phase des poules des finales de la Coupe Davis. L’athlète a remporté le premier match de l’affrontement contre l’Italie, représentée dans cette joute par Fabio Fognini. Le Canada poursuit sa route en demi-finales contre la Russie, samedi.<cite>Javier Soriano Agence France-Presse</cite></figcaption>
      </figure>
