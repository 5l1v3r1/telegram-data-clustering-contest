      <h1>بالفيديو: إكليل من “القوات” على نية شهداء لبنان في دومينيكان</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>لمناسبة عيد الاستقلال، وضَع ممثلون عن “القوات اللبنانية” في جمهورية دومينيكان، اكليلاً من الورد في ساحة الشهداء – independence park، وذلك على نية شهداء لبنان وتأكيداً على السعي للوصول الى الاستقلال الحقيقي.</p>
