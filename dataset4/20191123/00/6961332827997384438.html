      <h1>جريحان بانهيار جدار ترابي في منطقة مرجعيون</h1>
      <address>

      </address>
      <p>أصيب ح.ع. وأ.ع.و. وهما عاملان من التابعية السورية، بجروح وكسور، جراء انهيار حائط ترابي عليهما، أثناء عملهما في بلدة برج الملوك، في مشروع تابع لاحدى الشركات، وأدخلا إلى مستشفى مرجعيون الحكومي للمعالجة.</p>
