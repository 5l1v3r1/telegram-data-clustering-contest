      <h1>Death Stranding: i migliori segreti ed easter egg</h1>
      <h2>Death Stranding è pieno di segreti, easter egg e cammeo, tra riferimenti alla serie Metal Gear Solid, a film e alla cultura pop: scopriamoli insieme!</h2>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1531207/raffaele_staccini/articoli/" target="_blank">Raffaele Staccini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c_CYJfYUJmM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Death Stranding</b> continua a sorprenderci a ogni passo. Non solo perché l'opera di <b>Kojima Production</b>s è riuscita a farci immergere letteralmente nel suo universo, ma anche perché è piena di dettagli e piccole chicche che rendono unica ogni partita. Per questo abbiamo deciso di raccoglierne alcune in questo video, tra cammeo inaspettati ed <b>easter egg</b> che strizzano l'occhio ai fan di Metal Gear Solid e non solo. Ah, ovviamente c'è anche l'immancabile apparizione di Hideo Kojima!</p>
      <p>Nel video partiamo dai cammeo: questi sono all'ordine del giorno in Death Stranding, ma qui purtroppo abbiamo avuto tempo per mostrarvi solo una manciata delle tantissime apparizioni speciali che potrebbero esservi sfuggite. Oltre all'eccezionale cast di attori messo insime da Kojima, infatti, in Death Stranding compaiono molti volti noti. Oltre a questi, non mancano i riferimenti a Metal Gear Solid, segno che il director giapponese voglia strizzare l'occhio ai suoi fan di vecchia data. La cultura pop in generale, per esempio, è sempre presente. Il già citato Deadman si riferisce a se stesso come al nostro "amichevole Deadman di quartiere" e ha una cicatrice simile a quella del mostro di Frankestein, probabilmente perché Del Toro, che interpreta il personaggio, ha provato per anni a realizzare un film su Frankestein.</p>
      <p>Insomma, nel video trovate gli easter egg di Death Stranding che ci sono piaciuti di più, ma come dicevamo in apertura il gioco è pieno zeppo di riferimenti a qualunque cosa del mondo reale. Vi aspettiamo quindi nei commenti per sapere quali sono stati quelli che vi hanno sorpreso di più e, se non l'avete ancora fatto, iscrivetevi al nostro canale YouTube per dimostrare che anche voi amate Kojima.</p>
