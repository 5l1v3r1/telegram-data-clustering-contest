      <h1>花田優一　立川談志さんへの尊敬の念を表す…「世界で一番嬉しいパーカー」</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　元横綱・貴乃花光司氏の長男で、靴職人でタレント業もこなす花田優一が２３日、ブログを更新し、落語家の故立川談志さんへの尊敬の念を表した。</p>
      <p>　花田はブログのタイトルを「ＤＡＮＳＨＩ師匠」とし、「ＤＡＮＳＨＩ」と書かれたパーカーを着用した写真を投稿した。花田は「世界で一番嬉しいパーカー」と記した。</p>
      <p>　談志さんは２０１１年１１月２１日に喉頭がんのために亡くなった。７５歳だった。</p>
    </article>
