      <h1>NBA30队球迷忠诚度：湖人第1快船第24 公牛骑士高居前5</h1>
      <address>
        <time datetime="2019-11-23T00:18:58+00:00">23 Nov 2019, 00:18</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/30af16f8/290/w1080h810/20191123/abae-iittafr2967704.jpg"/>
        <figcaption>北京时间11月23日，美市场营销分析专家迈克尔-刘易斯通过三个数据（主场收入，客场受欢迎程度以及社交媒体的覆盖范围）分析得出NBA各队球迷的忠诚度和参与度。通过分析，湖人球迷是NBA忠诚度最高和参与度最高的球迷群体。一起来看看具体排名。</figcaption>
      </figure>

      </figure>
