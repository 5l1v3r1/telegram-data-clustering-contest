      <h1>الأفق مسدود مئة بالمئة</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>"ليبانون ديبايت"<br/><br/>قال وزير مواكب لحركة الإتصالات الجارية في الملف الحكومي، أن الأفق مسدود مئة في المئة، وأن لا خيارات أمام الرؤساء الثلاثة سوى حكومة برئاسة سعد الحريري، ولكن تمسّك الأخير بشروط مستحيلة هو السبب وراء الجمود الحاصل على خط التكليف.</p>
    </article>
