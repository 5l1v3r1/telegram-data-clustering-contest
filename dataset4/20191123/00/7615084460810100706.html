      <h1>韓国外相、輸出規制強化撤回を改めて要求</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　韓国の聯合ニュースによると、康京和外相は２３日、日韓外相会談で貿易管理に関する日韓間の協議開始を「双方が肯定的に評価した」と述べた上で、協議を通じた輸出規制強化措置の速やかな撤回を日本に求めたと記者団に明らかにした。</p>
