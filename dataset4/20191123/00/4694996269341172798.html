      <h1>Polémique sur le sabre d’El Hadj Omar : Thierno Cheikh Oumar Bachir Tall retrace l’histoire</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MuhIUfJVUXs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Premier ministre français Edouard Philippe a remis dimanche dernier au président sénégalais Macky Sall un sabre matérialisant l'histoire qui est à l’origine de plusieurs polémiques. Aujourd’hui, lors de la visite de Khalifa Ababacar Sall, le fils du Khalife de la famille Omarienne, Thierno Cheikh Oumar Bachir Tall, s’est prononcé sur la polémique de la restitution du sabre de Cheikh Oumar. Selon, lui, l’outil que la France a remis au président Macky Sall et à la Famille fait partie de ses sabres. Mais le Sabre avec lequel l’homme religieux se battait est à Bandiagara...</b>
      </p>
