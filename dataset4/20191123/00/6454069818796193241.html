      <h1>蔡英文指中國介入台灣選舉明顯　籲民眾戒慎恐懼</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>有澳洲媒體報道，中國間諜聲稱滲透台灣試圖干預選舉。台灣總統蔡英文今日（11月23日）回應報道，指中國介入影子越來越明顯，呼籲民眾要戒慎恐懼，守護重要民主資產。據《中央社》報道蔡英文上午出席民進黨總統、立法委員花蓮聯合競選總部成立大會後接受訪問，指守護台灣好不容易建立起的民主、選舉制度，不能被中國用各式手段破壞，稱這是台灣最重要資產。<br/><br/>民進黨早前推出「護國會保台灣」形象影片，遭人惡意竄改，蔡英文指中國介入影子越來越明顯，影片事件就是案例。</p>
    </article>
