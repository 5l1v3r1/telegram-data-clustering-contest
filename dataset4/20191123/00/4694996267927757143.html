      <h1>Rufisque : Les partisans du doyen Abdou Rahmane Seck dit Homère s’offusquent de la mise à l’écart de leur leader Amadou Gagna Cissé</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pklL6P4I9-0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La création de l’agence pour la reforestation et de la grande muraille verte fait des émules à Rufisque, plus précisément dans le camp du beau père du président de la République Macky Sall. Les partisans du doyen Abdou Rahmane Seck dit Homère s’offusquent de la mise à l’écart de leur leader Amadou Gagna Cissé qui dirigeait l’agence de la grande muraille verte depuis plus de deux ans. Lors de leur assemblée générale tenue hier dans leur fief de Colobane, ces derniers se sont dits surpris par le fait que le Président de la République ait écarté ce lieutenant du Pca de Pétrosen. De l’avis d’Ousmane Pouye, « tous les militants fustigent et dénoncent l’éviction de Amadi Gagna Cissé à la tête de l’agence de la grande muraille verte ». Une décision toujours selon lui, jugée « injuste et impopulaire … affaiblissant la possibilité de mener à bien ses activités politiques sociales et économiques au niveau de la ville de Rufisque et particulièrement dans la commue de Rufisque Est ».</b>
      </p>
