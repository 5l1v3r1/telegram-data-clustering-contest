      <h1>Арсен Мирзоян представил откровенный клип "Незнайомці" (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <img src="https://poltava.today/uploads/posts/2019-11/15745222881arsen-mirzoyan-predstavil-otkrovennyy-klip-neznayomc-video-1.jpg"/>
      </figure>
      <p>Український співак Арсен Мірзоян презентував свою нову відеороботу на пісню "Незнайомці". Що здивувало і сподобалося глядачам - дізнайтеся далі на Znamenitka!</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6z_CeYFXE2c" width="640" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Арсен Мірзоян також поділився думками з приводу відеороботи:</p>
      <p>У моєму розумінні це історія людини, у якого, як і у кожної людини, свій космос, свій світ. І він намагається приборкати той світ, який ще не пізнаний ним самим.</p>
      <p>Відзначимо, що кліп більше скидається на фантастичний фільм, навіюючи глядачеві асоціацію з Марсом чи ж фільмами "Аннігіліція", "Інтерстеллар".</p>
      <figure>
        <img src="https://poltava.today/uploads/posts/2019-11/15745222892arsen-mirzoyan-predstavil-otkrovennyy-klip-neznayomc-video-2.jpg"/>
      </figure>
      <p>Пісня "Незнайомці" входить в новий альбом артиста "Інгредієнт", презентація якого відбудеться 26 листопада в київському "Палаці Україна".</p>
      <p>Читати також "Ей, секундочку": Оля Полякова презентує новий кліп, натхненний Майклом Джексоном (ВІДЕО)</p>
