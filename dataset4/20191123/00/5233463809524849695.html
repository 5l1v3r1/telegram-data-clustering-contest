      <h1>Excelsa, la recordada empleada del hogar de “La Familia P. Leluche” se confiesa</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6nYyn9x8qyc" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es la sirvienta más divertida de la televisión, directamente desde la <b>ciudad Peluche</b> y la famosa casa de Ludovico, tuvimos un repentino encuentro con la muy querida y divertida <b>Excelsa</b>. "Yo solo soy la sirvienta", "¿Y yo por qué", son las frases que con más frecuencia pronuncia Excelsa, la empleada floja y de nariz grande que vive con 'La Familia Peluche'. Este personaje la catapultó a la fama y considera que es un papel noble porque se acepta tal y como es.</p>
      <p><b>Bárbara Torres</b>, la actriz argentina que interpreta a <a href="http://panamericana.pe/tags/excelsa">Excelsa</a> llega al Perú para ponerlo realmente de cabeza, rebelde, relajada e irreverente como ninguna. Argentina de nacimiento, pero mexicana de corazón, nació en de Mar del Plata.  Cuando terminó la secundaria se mudó a la ciudad de Buenos Aires, donde ingresó en la <b>Escuela Nacional de Arte Dramático</b>.</p>
      <p>En 2002 viajó a México para trabajar, sin embargo, hizo un casting en la empresa televisiva Televisa, y fue contratada para participar en exitosa serie “<b>La familia P. Luche</b>” de <a href="http://panamericana.pe/tags/eugenio+derbez">Eugenio Derbez</a> y el resto ya es historia conocida.</p>
      <p>A pocos días de haber iniciado una exitosa y divertida gira por nuestro país, se animó a hacer un pequeño tour al lado de nuestra reportera <b>Mónica Queirolo </b>por el centro de Lima.</p>
