      <h1>理工大學之役——某種記錄</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">鍾耀華</a></address>
      <p>2019年11月17日星期日理工大學內示威者被警察圍攻，是次警察部署要把理大學生置之死地，封鎖所有逃生路線，出動無數此前未見的武器——音波炮、閃光震撼彈，也明言會採用致命武器。理大示威者被斷絕補給，絕境絕命，人們都寫好了遺書，而校園裏面還有無數義務急救員、記者、廚師，警方明言要校內人士投降，所有人會被以「暴動罪」拘捕。此激起無數市民震怒，擔心警察屠城，於是數以萬計市民趕到接近理大紅磡校園的旺角、油麻地、佐敦、尖沙咀、何文田，希望推進至理工大學，救出裏面的示威者。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T_AgjeoLpJU" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>其實從一開始這就是武力不對等的營救行動。示威者有的全部都只是冷兵器與護具——街邊掘出的鋪路磚頭、大學體育部拈來的弓箭、用游泳浮板加上索帶做成的盾牌、卸去子彈部份衝力的直傘、抵擋摧淚煙的潛水眼鏡、阻隔不了山埃與二噁英的防毒面罩，唯一有的熱兵器，就只是用白電油、天拿水、玻璃瓶與毛巾湊合而成的汽油彈。示威者戲稱這是火魔法，其實面對警察一切的槍炮衝鋒裝甲車，這的確只如魔法一樣兒戲。但這是示威者唯一對警暴有威脅的防禦——卻是射程短，範圍小，準備時間相對長，而這還必需是現場製作。<br/><br/>但武力不對等之下，大家還是轄出去了，因為我們無辦法接受警察暴力傷害甚至打死示威者，那些曾經和我們出生入死的示威者。11月17號晚上，旺角彌敦道與尖東漆咸道是主戰場。當晚我在彌敦道觀察，數以萬計的人群組成起碼三條人鏈傳送物資到前線，且戰且進且退，警察佔據了加士居道天橋此一制高點，不斷從橋面向下射出催淚彈、橡膠子彈。示威者不斷推進，但由於汽油彈投不上橋面無法對付警察，於是只能不斷抵擋，不斷後退，稍為重整後又再向前推，周而復此。人們喊得最大聲的是——「頂住啊，我哋要去POLY救人！」整個晚上到凌晨，就是不斷重覆，而警察應付示威者，是綽綽有餘。尖沙咀漆咸道的戰況，我不在場，不知道仔細，但從消息看來，也跟彌敦道一樣，示威者舉步為艱。<br/><br/>到了接近18日星期一清晨3、4點，示威者人數漸少，但還是上萬計，這時不斷聽到示威者跟身邊的朋友說，我不走要起碼要捱到早上6點。6點是一個甚麼的概念？香港各交通工具的早班車大約在5點半左右，大家希望民憤如此，在各個地方的人們可以乘首班車趕到現場支援，如果在這半年裏在警察還容許示威者集結時的最大人數是200萬人，那只要有100萬人罷工擁到街頭，就有救到理工大學示威者的希望。但到了早上6點、7點，人數還未見顯著增加，許多示威者也有點心灰，但還是不放棄，要知道許多示威者已經連續兩、三天在街上希望營救示威者。街頭人數維持在數萬計左右，而警察也未見進攻街頭上的人們，卻不斷嘗試攻入理工大學，以極為殘暴的方法，無止境的水炮車、橡膠彈、催淚彈，務求逼死示威者，有些被捕的學生被打至毫無意識，頭破血流、他們甚至開廣播對著校園大聲宣告——「機會已經給了你們，你們最好投降」、「理工大學最有名的物理治療也救不到你們自己」、也不斷播歌挑釁示威者。<br/><br/>直至晚上6點，現場愈來愈多人，而明顯許多人是下班趕過來，不少人還穿著西裝或工作制服。最高峰時期應該有數十萬人不斷在街頭，許多人你一眼望著他們的眼神跟行動姿勢就知道他們不是勇武者，但還是會掘磚、幫忙做路障、我還看到一個伯伯手提磚頭，練習拋出的動作，準備必要時投擲，我還看到許多阿公阿姨手持生理鹽水準備協助受傷者，許多師奶阿叔推鐵馬……<br/><br/>示威者分別由東路何文田漆咸道、中路旺角彌敦道及西路柯士甸廣東道向南三路推進，務求抵達理工大學。警察在彌敦道佐敦道交界設立重防，不讓示威者向尖沙咀推進，而示威者無間斷攻堅，拖著了警察戰力；漆咸道南接近理工大學校園，警察不斷用槍炮驅散人群，但現場人群只有愈來愈多不斷對峙；廣東道群眾最遠一度抵達梳士巴理道，但最後還是被警察擋住。在這個三路推進的過程裏，不斷有消息傳出有理工大學示威者逃出，不論是從路軌、從天橋游繩而下被電單車接載、還是從其他途徑。我們不會知道示威者在警察重重包圍下逃出，與外圍示威者三路推進之間的關係。但就是在這樣的情況下，有人逃出。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/581t6rRqBh4" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>及後至19日凌晨1、2點，前立法會主席左派的曾鈺成、立法會議員葉建源、法律學者張達明、理大校董林大輝與一批中學校長等人到達理工大學，聲稱與警察達成協議，讓校園內18歲以下的示威者平安離開，但要登記身份證及個人資料，保留日後拘捕起訴權利；而18歲或以上的，就會被告以暴動罪，協議下跟隨這些人物離開的校內人士將不受警察暴力對待。連不被警察暴力對待這樣基本的權利都算是一種保障，證明就算是左派的曾鈺成都明確承認警察濫暴。有電視直播錄得曾鈺成到達校園後查問「我想問，朱媛在嗎？」警察相關人士回應說「那個女孩嗎？在在在。」「那就行了。」後來有位女生的確蒙住了面，在曾鈺成手搭其肩上的情況下護送離開。另一邊廂同一時間街頭上，警察開始收緊包圍網，用水炮車、實彈攻擊示威者，清場，數百計示威者被捕，警方用載有防暴警察的白色小巴衝向示威者，然後下車捉人，也用上震撼彈，人們走避不及造成人踩人，多人骨折，有人失去意識。在理工大學之外，三路的示威者幾被驅離拘捕殆盡。救護員及醫院也啟動了重大事故應變機制，因為有大量重傷者需要救治。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/v-j9pswzVek" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>視點回到理工大學。此時校內開始有多人步出校園被警察以暴動罪拘捕，包括義務急救員；不夠18歲的就被登記資料後放行，畢竟在裏面的人已被困超過三天，士氣情緒身體狀態瀕臨崩潰。但校園裏還是有人不從——「死不投降」。當時就有許多人批評警察的協議不可信，所謂18歲以下不拘捕只是分化策略而且事後必會追究拘捕起訴，而且曾鈺成這個一直支持挑犯條例及警察清場的人之所以願意入去帶示威者出來，人們質疑是因為要救這名叫朱媛的達官貴人子女出來。結果20日早上，保安局局長李家超就說所有從理大校園出來的人士都是自首，而有份營救學生的中學校長就質疑這與協議不符，他們只是被登記資料及被保留追究權利，並非自首，要求李家超澄清。李家超當然不會承認。<br/><br/>以上是我所見所聞，作為歷史紀錄，留個存參。</p>
