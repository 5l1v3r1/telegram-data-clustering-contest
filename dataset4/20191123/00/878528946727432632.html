      <h1>近本が２年連続盗塁王宣言</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　阪神の近本光司外野手（２５）や木浪聖也内野手（２５）ら、１８年入団で１年目のシーズンを終えた新人６選手が２３日、西宮市内の甲子園球場で行われた「ファン感謝デー　２０１９」の「新人さん　いらっしゃい」のコーナーに出席。今季盗塁王に輝いた近本は、来季の目標を尋ねられると「２年連続盗塁王を獲ります」と力強く宣言した。</p>
      <p>　グラウンド中央のステージに私服姿で上がった選手たち。近本は２年連続盗塁王獲得に意欲を見せ、具体的な数字には「４０」と目標を掲げた。また、木浪は来季「全試合出場したいです」と意気込みを語った。</p>
