      <h1>Las Orelletes de Miquel Antoja</h1>
      <address><time datetime="2019-11-23T00:05:00+00:00">23 Nov 2019, 00:05</time> by <a rel="author">COMER</a></address>
      <ul>
        <li>Una elaboración sencilla y deliciosa</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/gMTwb68Wph0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Miquel Antoja </b>nos presenta un postre típico de la gastronomía catalana, concretamente encontramos su origen en la comarca del Priorat. <b>Les orelletes</b> son un dulce de pasta plana que se prepara de diferentes maneras según el territorio: el chef nos explica sus <b>secretos </b>para hacer de este plato una delicia.</p>
      <h4>Orelletes<br/>Ingredientes</h4>
      <p>&gt; 190 gr <b>harina</b></p>
      <p>&gt; 2 <a href="https://www.lavanguardia.com/comer/20180807/451241986335/huevo-valor-nutricional-propiedades-beneficios.html"><b>huevos</b></a></p>
      <p>&gt; 20 gr aceite de oliva</p>
      <p>&gt; 2 gr sal</p>
      <p>&gt; ralladura de <a href="https://www.lavanguardia.com/comer/20180815/451322752131/limon-propiedades-beneficios-valor-nutricional.html"><b>limón</b></a></p>
      <p>&gt; 1 gr <b>levadura </b>royal</p>
      <p>&gt; 20 gr <a href="https://www.lavanguardia.com/comer/20180902/451538929748/anis-valor-nutricional-propiedades-beneficios.html"><b>anís </b></a>seco</p>
      <h4>La receta<br/>Elaboración</h4>
      <p>1. Amasar todos los ingredientes en un volcán de harina y mezclar hasta dejar una<b> pasta uniforme</b>.</p>
      <p>2. Hacer <b>bolitas </b>y dejar reposar durante media hora tapadas antes de estirarlas con un rodillo.</p>
      <p>3. Con la ayuda de las manos estirar un poco mas la masa y agujerear en el centro ya que nos <b>facilitará la fritura</b>, voltearla y darle forma de orejón.</p>
      <p>4. Freír en aceite<b> a 190ºC.</b></p>
      <p>5. Espolvorear con azúcar, miel o sirope.</p>
