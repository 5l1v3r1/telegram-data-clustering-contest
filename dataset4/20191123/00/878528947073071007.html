      <h1>ナイナイ岡村、主演映画舞台あいさつ「撮り直すことなく公開を迎えられて幸せ」</h1>
      <address>
        <time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time>
      </address>
      <p>　ナインティナインの岡村隆史（４９）が２２日、都内で行われた主演映画「決算！－」の初日舞台あいさつにダブル主演を務めた俳優の堤真一（５５）、共演の横山裕（３８）、石原さとみ（３２）らと出席。「ムービースターの岡村隆史です。無事撮り直すことなく公開を迎えられて幸せです」とあいさつした。</p>
      <p>　今年中に決算したいことを質問された岡村は「契約問題」と今年世間を賑わせた吉本興業ネタを投下し、「エージェント契約か専属契約か今まで通りかペンを渡されたけど、保留しました」と決めかねていることを明かした。</p>
