      <h1>教宗離開泰國轉赴日本　向兩岸三地發電文致意</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author" href="http://www.passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>教宗方濟各結束泰國之旅，乘坐專機前往日本途中，按照教廷國際禮儀慣例，飛越上空時，分別向兩岸三地發電文致意。向中國國家主席習近平發出電文提到，教宗會為中國及人民禱告，祈求上主賜予和平喜樂。他又為行政長官林鄭月娥及港人禱告，祈求全能上帝賜福他們一切安康及和平。<br/><br/>至於向台灣總統蔡英文的電文，教宗就祈求上主賜予台灣和平。<br/><br/>（圖片來源：Pope Francis fb）</p>
