      <h1>ローマ教皇、日本に出発　タイ訪問終了、被爆地へ</h1>
      <address><time datetime="2019-11-23T00:00:00+00:00">23 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112301001392.-.-.CI0003.jpg"/>
        <figcaption>　沿道の人々に手を振るローマ教皇（法王）フランシスコ＝２３日、バンコク（ＡＰ＝共同）</figcaption>
      </figure>
      <p>　【バンコク共同】アジア歴訪中のローマ教皇（法王）フランシスコは２３日午前、日本に向けて訪問先のタイの首都バンコクを出発した。２３日夕に羽田空港に到着し２６日までの滞在中、被爆地の広島と長崎を訪れ核兵器廃絶の必要性を訴えるほか、東京では東日本大震災の被災者とも交流する。ローマ教皇の訪日は故ヨハネ・パウロ２世の１９８１年２月以来、２回目となる。</p>
      <p>　教皇は２４日に長崎市の爆心地公園から「核兵器に関するメッセージ」を出し、広島市の平和記念公園では「平和のための集い」も実施する。</p>
