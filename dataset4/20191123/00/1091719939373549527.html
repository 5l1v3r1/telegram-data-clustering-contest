      <h1>Conozca estos diez ‘trucos’ para que su computador sea más rápido</h1>
      <h2>Estas acciones parten de un principio esencial: el cuidado básico de su pc por dentro y por fuera.</h2>
      <address><time datetime="2019-11-23T00:13:00+00:00">23 Nov 2019, 00:13</time> by <a rel="author">Juan Rodriguez</a></address>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>¿Recuerda cuando iba a dar clic en ‘guardar’ después de poner el punto final en su tesis o en su trabajo de grado y su computador se congeló y no respondió?Foto: </b>Si le ha pasado, es momento de tomar otras precauciones; y si no le ha sucedido, lo mejor es evitarlo desde ya. Conozca aquí diez métodos con los cuales puede acelerar el rendimiento y la fluidez de su equipo portátil o de escritorio.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Desinstale las aplicaciones que no utilice. Foto: </b><br/><br/>El portal ‘Xataka’ recomienda desinstalar apps que no use con el fin de optimizar el rendimiento de la memoria, además de darle espacio suficiente a su computador para ‘maniobrar’ con las funciones que usted necesita que ejecute. El ‘barrido’ de aplicaciones también aliviará las cargas que el pc tiene en cuanto a tareas que se ejecutan en segundo plano (es decir, todas aquellas funciones que usted no tiene abiertas, pero que aun así están en un proceso permanente).<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Mantenga limpio el escritorio. Foto: </b><br/><br/>Parece, probablemente, una recomendación escueta, sin embargo, con esta concuerdan varios portales especializados ¿Por qué? Dice ‘Xataka’ que cuando usted inicia su computador, este tiene que cargar todos los elementos del escritorio y, en caso de tener muchos accesos directos a carpetas y a todo tipo de aplicaciones, se demorará un poco más en iniciar y usted tendrá que esperar ‘unos minuticos mientras carga’ para dar rienda suelta a su trabajo.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Ejecute menos programas al mismo tiempo. Foto: </b><br/><br/>Gabriel Gordon, uno de los funcionarios regionales de Windows en Latinoamérica, le dijo al medio ‘Infobae’ que lo más recomendable es no utilizar varios programas de forma paralela, pues en cualquier momento el pc podría ‘colapsar’ ante el esfuerzo. Es normal que en su trabajo, en su estudio o en sus <i>hobbies</i> se exija el uso de múltiples programas y aplicaciones a la vez; en ese caso no estaría de más organizar sus métodos de uso del computador para evitar la caótica multiplicidad de funciones.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Analice frecuentemente su equipo en busca de malware. Foto: </b><br/><br/>‘Xataka’ recomienda estar atento a los procesos sospechosos que podrían ralentizar su computador. Si cree que hay alguna clase de virus informático causando ‘estragos’ en su pc, realice un análisis con su antivirus y elimine todas las amenazas posibles. A esta recomendación se antecede otra que nunca sobra decir: mantenga un buen antivirus activo en su equipo.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Ojo con el exceso de recursos visuales. Foto: </b><br/><br/>Dice el portal ‘Ticbeat’ que muchas veces se concentra buena parte de la memoria del computador en ejecutar los recursos visuales y las animaciones de espacios como el inicio de Windows  o un poderoso fondo de escritorio o protector de pantalla. Si su pc va lento, lo recomendable es volver a la configuración básica de Windows para recuperar un poco más de rapidez. En ese caso el equipo se ‘concentrará’ en las tareas específicas que realiza el usuario y se ocupará menos en ese tipo de detalles.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Una tarjeta gráfica acorde al uso de nuestro equipo. Foto: </b><br/><br/>Gordon le dijo a ‘Infobae’ que hay que reconocer las verdaderas funciones que le damos a nuestros computadores: si usted es un ‘gamer’ consumado, por ejemplo, es posible que la lentitud de su equipo se dé ante la poca resistencia de la tarjeta gráfica con sus juegos; situación que también aplica para ilustradores y todas las profesiones que utilizan programas de diseño. El cambio de la tarjeta gráfica podría ser la respuesta para la optimización de su computador.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Reiniciar el computador. Foto: </b><br/><br/>¿Cuántas veces hemos evitado que se reinicie nuestro equipo? Claro: no podemos dejar ‘a medias’ la mejor parte de nuestro trabajo por un proceso que, a simple vista, no parece muy útil. Sin embargo, expertos tecnológicos han afirmado en diversas ocasiones que el reinicio del pc es una manera efectiva para la limpieza de la memoria y las dificultades de rendimiento. Cuando usted empieza ‘desde cero’ con su computador es posible que note la diferencia.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Utilice un óptimo navegador para internet. Foto: </b><br/><br/>Muchos portales concuerdan en que hay navegadores web que dejan muchos archivos sueltos en el equipo y, poco a poco, irán ralentizando el rendimiento del computador. Lo mejor es escoger navegadores recomendados para que ingresar a internet –un servicio casi obligatorio hoy en día si se tiene un pc- no se convierta en un ‘dolor de cabeza’ con el paso del tiempo.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Mantener ‘a raya’ los archivos temporales. Foto: </b><br/><br/>Según ‘La Vanguardia’, varios programas tienen un <i>lado oscuro</i>: hacen que se acumulen archivos de caché y otros elementos temporales que, generalmente, no le aportan nada al rendimiento del computador. En la mayoría de los sistemas de software hay un espacio exclusivo para estos archivos temporales, lo cual hace que sea más fácil encontrarlos y eliminarlos. Si su equipo no está rindiendo, este truco podría ayudar.<br/><b>Foto: </b>istock</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption><b>Limpiar el computador. Foto: </b><br/><br/>Este podría tratarse de un típico ‘viejo confiable’, pero varios portales tecnológicos concuerdan en que siempre es favorable tener las partes de su computador en buen estado. No son pocas las ocasiones en que el polvo y el deterioro de las piezas del hardware compromete el rendimiento del software.<br/><b>Foto: </b>istock</figcaption>
      </figure>
