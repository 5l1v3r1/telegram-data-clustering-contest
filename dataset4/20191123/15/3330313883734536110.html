      <h1>Kane mikpunt van spot op social media na belachelijk uitgevoerde valpartij</h1>
      <address>
        <time datetime="2019-11-23T15:41:00+00:00">23 Nov 2019, 15:41</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/HappyHoldini/status/1198252693053231111?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Tottenham Hotspur bekroonde de entree van José Mourinho zaterdagmiddag met een langverwachte uitzege op West Ham United. Desondanks ging het na afloop vooral over Harry Kane. De spits wordt van achteren beetgepakt door Robert Snodgrass en doet dan dit: laten we het maar op een onnatuurlijke valbeweging houden... Op social media wordt er in ieder geval schande van gesproken.</b>
      </p>
      <p>Kane was één van de doelpuntenmakers bij Tottenham, dat tegen de stadgenoot uitliep naar een 0-3 voorsprong. West Ham kwam nog terug tot 2-3, maar de eerste zege onder Mourinho is een feit.</p>
