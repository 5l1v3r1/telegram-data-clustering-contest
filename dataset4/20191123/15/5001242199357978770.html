      <h1>Αγρίνιο: Ένα μοναδικό βίντεο για τον Ιερό Ναό της Αγίας Τριάδος</h1>
      <address><time datetime="2019-11-23T15:44:35+00:00">23 Nov 2019, 15:44</time> by <a rel="author">ΣΥΝΕΙΔΗΣΗ</a></address>
      <p>
        <b>Ο Ιερός Ναός της Αγίας Τριάδος στο Αγρίνιο είναι προεπαναστατική εκκλησία. Σήμερα αποτελεί ενοριακό Ναό.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e5g-f-lPhaY" width="811" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Χαρακτηριστικά του Ναού</b>
      </p>
      <p>Ο ρυθμός της είναι βασιλική με τρούλο. Στην πρόσοψη υπάρχουν δύο κίονες, ακολουθεί ο νάρθηκας και η μεγάλη, κεντρική πύλη. Ξεχωρίζει η επιγραφή «Εν εκκλησίαις ευλογείτε τον Θεόν» πάνω από τους κίονες. Δεξιά και αριστερά είναι χτισμένα δύο κωδωνοστάσια. Αξιοποιείται μόνο το αριστερό, στο οποίο υπάρχουν 6 καμπάνες.</p>
      <p>Υπάρχουν δύο μικρότερες πύλες στην βόρεια και στην νότια πλευρά του Ναού, καθώς και η είσοδος για το Άγιο Βήμα από την νότια πλευρά. Είναι περίπου ίδιου μεγέθους με την εκκλησία του <b>Αγίου Χριστοφόρου.</b></p>
      <p>
        <b>Θέση</b>
      </p>
      <p>Βρίσκεται στα ΝΑ της πόλης του <b>Αγρινίου</b>. Πλαισιώνεται από ένα μικρό πάρκο, καθώς και έναν πεζόδρομο από την μεριά της κεντρικής πόρτας. Ο πεζόδρομος καταλήγει επί της οδού <b>Μακρή</b>, ενώ η άλλη έξοδος από το περίβολο καταλήγει επί της οδού Θυσίας.</p>
      <p>Ανδρέας Κουτσοθανάσης</p>
