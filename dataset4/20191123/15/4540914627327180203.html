      <h1>Erneut Tote und Verletzte bei Protesten im Irak</h1>
      <address><time datetime="2019-11-23T15:54:41+00:00">23 Nov 2019, 15:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/luRvmuzEBck" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei den Anti-Regierungsprotesten in Bagdad ist es erneut zu Ausschreitungen gekommen. Die DemonstrantInnen warfen Molotow-Cocktails und Steine. Die Polizei ging mit Tränengas gegen die Protestierenden vor, die versuchten die irakische Zentralbank im Zentrum der Hauptstadt zu erreichen. Dabei wurden einige RegierungsgegnerInnen verletzt.</p>
      <p>Bei Protesten <a href="https://de.euronews.com/2019/11/22/bagdad-wieder-tote-bei-strassenkampfen">am Freitag gab es laut Polizei vier Tote</a>. Zwei DemonstrantInnen wurden von Sicherheitskräfte durch Schüsse getötet und zwei durch Tränengaskanister, die sie am Kopf trafen. Mehr als 60 Protestierende seien verletzt worden. Seit Beginn der Unruhen Anfang Oktober starben mehr als 300 Menschen.</p>
      <p>Unterdessen wurde der Betrieb am Hafen Umm Qasr an der Grenze zu Kuwait wieder aufgenommen. Er war seit Montag eingestellt, da DemonstrantInnen erneut den Eingang blockierten. Bereits im Oktober und Anfang November hatten Protestierende den Hafen lahmgelegt. Umm Qasr ist ein wichtiger Umschlagplatz für Lebensmittelimporte, auf die der Irak dringend angewiesen ist.</p>
