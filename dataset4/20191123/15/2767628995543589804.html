      <h1>Las protestas antigubernamentales en Irak dejan ya más de 330 muertos</h1>
      <address><time datetime="2019-11-23T15:27:51+00:00">23 Nov 2019, 15:27</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YyBgJ2at4ds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Al menos un muerto y decenas de heridos en las manifestaciones antigubernamentales que han tenido lugar este sábado en varias ciudades iraquíes. En Bagdad, una persona ha fallecido tras recibir el impacto de una bala de caucho cerca de la plaza de Tahrir, el epicentro de las protestas. Los enfrentamientos se desataro a raíz del lanzamiento de gases lacrimógenos por parte de las fuerzas de seguridad para impedir que los manifestanntes llegaran a la sede del Banco Central.</p>
      <p>Las protestas masivas contra el gobierno, al que reprochan la falta de servicios básicos y acusan de corrupción, comenzaron en octubre, han dejado ya más de trescientos treinta muertos y están afectando a la economía del país. El puerto de mercancías de Umm Qasr ha reanudado sus operaciones este sábado horas después de que las fuerzas de seguridad lograran dispersar a los manifestantes que lo mantenían bloqueado desde el lunes.</p>
    </article>
