      <h1>Hot rần rần những câu nói “bất hủ” trong Táo quân, đã hài hước còn sâu cay</h1>
      <address><time datetime="2019-11-23T15:22:05+00:00">23 Nov 2019, 15:22</time> by <a rel="author">Minh Minh/Kiến thức</a></address>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_1.jpg"/>
        <figcaption>Trước thông tin dừng sản xuất Táo quân sau 16 năm, các khán giả trẻ đang thi nhau điểm lại những câu nói hài hước, thâm thúy và sâu cay làm nên "thương hiệu" của chương trình gần 20 năm qua. Ảnh cắt clip.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_2.jpg"/>
        <figcaption>Vai Ngọc Hoàng do nghệ sĩ Quốc Khánh đảm nhận đóng vai trò như một "nút thắt" giải quyết mâu thuẫn lên cao trào của các Táo.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_3.jpg"/>
        <figcaption>Dù ít lời thoại nhưng câu nói của Ngọc Hoàng trong Táo quân rất thâm thúy và gợi nhiều suy ngẫm.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_4.jpg"/>
        <figcaption>"Bắc Đẩu" Công Lý thường xuyên có những phát ngôn ấn tượng. Trong Táo Quân 2017, Bắc Đẩu gây thích thú khi đem câu nói: "Một khi cụ đã thương thì muốn làm người thường cụ cũng không cho" để ám chỉ những nhân vật có "xuất thân đặc biệt", "ô dù" chống đỡ. Ảnh: VTV.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_5.jpg"/>
        <figcaption>"Cô Đẩu" phân biệt đối xử với Thiên Lôi cũ (Minh Quân) và Thiên Lôi mới (Bình Minh) trong Táo quân 2016.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_6.jpg"/>
        <figcaption>Vấn nạn ùn tắc giao thông được "Cô Đẩu" Công Lý ví von một cách hài hước. Ảnh: Afamily.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_7.jpg"/>
        <figcaption>"Nam Tào" Xuân Bắc tung hứng cùng với "Bắc Đẩu" Công Lý tạo ra những câu thoại bất hủ, làm nên "đặc sản" của Táo Quân. Ảnh: VTV.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_8.jpg"/>
        <figcaption>Nam Tào dặn dò Bắc Đẩu: "Trước mình cần một chỗ đứng, bây giờ mình cần đứng đúng chỗ đó".</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_9.jpg"/>
        <figcaption>Nghệ sĩ Chí Trung cũng là một trong những Táo sở hữu khá nhiều phát ngôn gây cười của Táo quân. Ảnh: VTV.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_10.jpg"/>
        <figcaption>Dù đảm nhận các vai Táo khác nhau nhưng nghệ sĩ Chí Trung luôn tạo ra tiếng cười với những câu nói hài hước, dí dỏm.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_11.jpg"/>
        <figcaption>Câu nói từng được "chia sẻ" một cách chóng mặt của "Táo Xã hội" Chí Trung trong Táo quân 2016.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_23/tao_quan_12.jpg"/>
        <figcaption>Theo Táo Xã hội thì: "Nước trong thì không có cá, người tốt quá thì không ai chơi".</figcaption>
      </figure>
