      <h1>فيديو يوثق آثار إعصار جدة القمعي</h1>
      <address><time datetime="2019-11-23T15:34:09+00:00">23 Nov 2019, 15:34</time> by <a rel="author" href="https://www.almowaten.net/author/saad/" target="_blank">editor20</a></address>
      <p>المواطن - جدة</p>
      <p>وثق مواطنون بالفيديو، الآثار الناتجة عن مرور الإعصار القمعي Tornado على بعض المناطق السكنية جنوب محافظة جده بجوار ساحل الشعيبة.</p>
      <p>ونشر حساب طقس العرب على تويتر مقطع فيديو يظهر قوة الإعصار والآثار التي ترتبت عليه.</p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/ArabiaWeatherSA/status/1198259011767984129?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>والإعصار القمعي هو عاصفة دوارة هائلة تدور حول مساحة من الضغط الجوي المنخفض، ولكن سرعتها لا تقل عن 64 كيلومترًا في الساعة، وخلاله تهب رياح قوية ويصل ارتفاعه في بعض الدول عشرة أميال باتساع 500 ميل، ويتحرك للأمام كدوامة بسرعة 20 ميلًا في ساعة، وسرعة رياحها 74 ميلًا في الساعة، وعندما تصل لليابسة تسبب الأمطار الغزيرة.</p>
      <p> </p>
