      <h1>"Слуг народу" вчитимуть, як переписуватися в мессенджерах</h1>
      <address>
        <time datetime="2019-11-23T15:11:00+00:00">23 Nov 2019, 15:11</time>
      </address>
      <p>"Слуги народу" вдруге будуть навчатися на депутата, імовірно, наприкінці січня. Про це повідомив лідер політичної партії Олександр Корнієнко в етері Радіо "Новое время".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eyLstqk0Yd4" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>За його словами, цього разу народних депутатів планують навчати цифрової грамотності. Народним обранцям нададуть необхідні знання із перевірки та захисту спілкування у месенджерах.</p>
      <p>Зазначимо, останнім часом неодноразово зчинявся скандал через переписку анонімного пранкера "Джокера" із представниками парламентської монобільшості.</p>
      <p>Нагадаємо, наприкінці липня - початку серпня тоді ще майбутні депутати від "Слуги народу" отримали тижневий освітній "інтенсив". У Трускавці команда викладачів Київської школи економіки впродовж тижня читала лекції з економіки, бюджетного процесу та політики. Тижневий семінар обійшовся "Слузі народу" у 10 мільйонів гривень.</p>
