      <h1>경부고속도로 동대구 인근 6중 추돌…12명 중경상</h1>
      <address>
        <time datetime="2019-11-23T15:35:00+00:00">23 Nov 2019, 15:35</time>
      </address>
      <figure>
        <img src="http://news.kbs.co.kr/data/news/2019/11/23/4329821_RzG.jpg"/>
      </figure>
      <p>오늘 낮 12시 24분쯤, 대구시 동구 경부고속도로 부산 방향 도동분기점 부근에서 화물차와 승합차 등 차량 6대가 잇따라 추돌했습니다.<br/><br/>이 사고로 12명이 중경상을 입어 인근 병원에서 치료를 받고 있습니다. 또 사고 여파로 인근 도로가 한 시간 가량 정체를 빚었습니다.<br/><br/>경찰은 차량 운전자 등 목격자를 상대로 정확한 사고 경위를 조사하고 있습니다.<br/><br/>[사진 출처 : 대구동부소방서 제공]</p>
