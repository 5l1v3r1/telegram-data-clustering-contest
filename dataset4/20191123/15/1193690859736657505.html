      <h1>Україна вшановує пам'ять жертв Голодомору – трансляція меморіальних заходів</h1>
      <address>
        <time datetime="2019-11-23T15:43:00+00:00">23 Nov 2019, 15:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MB7p72snbBs" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О 16:00 розпочнеться загальнонаціональна хвилина мовчання, після якої розпочнеться акція "Запали свічку пам’яті!". Українці вдома та по всьому світу запалюватимуть свічки пам'яті у себе на вікнах чи біля меморіалів Голодомору.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oFyExmD-GyI" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Україна вшановує пам’ять мільйонів людей, які загинули внаслідок голодомору 1932-33 років. Меморіальні заходи триватимуть протягом дня. </i>
      </p>
      <p>
        <i>Точна кількість зморених голодом українців не відома й досі. Цифра коливається від 4 до 7 мільйонів.</i>
      </p>
    </article>
