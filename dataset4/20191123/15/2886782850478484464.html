      <h1>Irak: blokád alatt a központi bank környéke</h1>
      <address><time datetime="2019-11-23T15:32:41+00:00">23 Nov 2019, 15:32</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/naaeusS7coA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem csitulnak a demonstrációk és összecsapások az iraki fővárosban. Szombaton a központi bank épülete körül álltak egymással szemben a kormány távozását és új választások kiírását követelők és a rendőrök. Sok a a sebesült. A demonstrálók még mindig ellenőrzés alatt tartanak három hidat, amelyek Bagdadnak a kormányzati negyedébe vezetnek, ahol több nagykövetség, így az amerikai és az iráni is van.</p>
      <p>A pénteki összecsapásoknak négy halálos áldozata van, ketten lövéstől, ketten pedig az eddigieknél erősebb könnygáztól haltak meg és legalább 60-an megsérültek.</p>
      <p>Október 1-je óta több mint 330-an vesztették életüket.</p>
      <p>Mindeközben az ország legnagyobb kereskedelmi kikötőjét újra fogad hajókat. Október 29-től november 9-ig ugyanis a kormányellenes tüntetők blokád alatt tartották a Umm Quas-t. Pénteken a kikötői munkások fel tudták venni a munkát.</p>
    </article>
