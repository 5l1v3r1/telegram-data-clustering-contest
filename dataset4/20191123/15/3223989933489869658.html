      <h1>«Погода» испортилась: чемпион терпит поражение за поражением</h1>
      <address><time datetime="2019-11-23T15:15:00+00:00">23 Nov 2019, 15:15</time> by <a rel="author">Михаил Россошанский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CsUl43awibQ" width="900" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В чемпионате Ульяновска по мини-футболу среди команд Суперлиги сыгран пятый тур. Его главную сенсацию сотворили футболисты команды «УМЗ». «Заводчане» не просто победили действующего чемпиона коллектив «Погода в доме-МЧС», а разгромили его с преимуществом в пять мячей - 7:2! Самым результативным в составе победителей стал автор хет-трика Дмитрий Романов.</b>
      </p>
    </article>
