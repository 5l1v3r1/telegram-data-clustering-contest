      <h1>Stephen Colbert Taunts Mike Pompeo With a Goodbye Calypso Tune</h1>
      <h2>“Hearing come and I wanna go home,” the Secretary of State sings</h2>
      <address><time datetime="2019-11-23T15:05:50+00:00">23 Nov 2019, 15:05</time> by <a rel="author" href="https://www.thewrap.com/author/rosemary-rossi/" target="_blank">Rosemary Rossi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/my-5beVW0v4" width="640" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“The Late Show With Stephen Colbert” had a little fun at Mike Pompeo’s expense Friday night with a goodbye elegy set to the tune of Harry Belafonte’s famous Calypso favorite “Day-O.”</p>
      <p>As impeachment hearings that left Pompeo in the center of the political storm concluded Thursday, speculation has heated up that he would <a href="https://time.com/5732232/mike-pompeo-kansas-senate-run-state-exit/">step down as Secretary of State</a> in order to make a Senate run in his home state of Kansas. And Colbert and his team of writers made the most of the guesswork by animating Pompeo, John Bolton, Donald Trump and Mike Pence in a sing-along.</p>
      <p>“Pompe-o, pompe-o,” Bolton, Trump and Pence’s mouth. “Hearing come and I wanna go home,” Pompeo replies in sing-song.</p>
      <related>
        <h4>Also Read:</h4>
        <a href="https://www.thewrap.com/colbert-takes-a-gleeful-look-at-the-first-day-of-public-trump-impeachment-inquiry-hearings-video/"/>
      </related>
      <p>“Clearly we all knew of a quid pro quo,” Bolton, Trump and Pence continue in harmony, saying from side to side in rhythm to the music, to which Pompeo continues to respond, “hearing come and I wanna go home.”</p>
