      <h1>スケートＷ杯女子５００、小平が今季初優勝</h1>
      <address>
        <time datetime="2019-11-23T15:53:00+00:00">23 Nov 2019, 15:53</time>
      </address>
      <p>　スピードスケートのワールドカップ（Ｗ杯）第２戦は２３日、ポーランドのトマシュフマゾビエツキで行われ、女子５００メートルで平昌五輪金メダルの小平奈緒（相沢病院）が３７秒７７で今季初優勝した。小平は前週の開幕戦で、この種目のＷ杯連勝が２３で止まっていた。郷亜里砂（イヨテツク）は６位、辻麻希（開西病院）は１０位、曽我こなみ（日本ハウスＨ＆Ｒ）は１１位だった。（時事）</p>
    </article>
