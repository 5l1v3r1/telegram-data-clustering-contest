      <h1>2 מטענים נזרקו לעבר לוחמי מג"ב, המחבלים נמלטו</h1>
      <address><time datetime="2019-11-23T15:34:05+00:00">23 Nov 2019, 15:34</time> by <a rel="author">חדשות סרוגים</a></address>
      <p>2 מטעני צינור הושלכו לעבר בסיס משמר הגבול של משטרת ישראל שבאבו דיס. המטענים שהתפוצצו מחוץ לבסיס לא הסבו נזק ולא נפגעים. כוחות משמר הגבול מבצעים כעת סריקות במרחב במהלכן אותרו ממצאים שהועברו לחקירת גורמי הביטחון.</p>
