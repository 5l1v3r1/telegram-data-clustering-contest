      <h1>MLB／釋出後搭機返台 陳偉殷：複雜的心情</h1>
      <address><time datetime="2019-11-23T15:18:00+00:00">23 Nov 2019, 15:18</time> by <a rel="author" href="https://times.hinet.net/realtime?cp=a33" target="_blank">NOWnews</a></address>
      <p>確定離開大聯盟邁阿密馬林魚隊的台灣投手陳偉殷，在今（23）日返回台灣。他在臉書貼文表示「很久沒有帶著這麼複雜的心情搭飛機回台灣」。<br/><br/>陳偉殷臉書貼文表示，很久沒有帶著這麼複雜的心情搭飛機回台灣，「說實在的，走進機艙的瞬間，好像回到十幾年前搭乘華航備戰中日球季的感覺」，還說，等待很久，重新證明自己的機會終於來了，雖然有一絲絲忐忑，更多的卻是迫不及待，準備正面迎接挑戰的興奮。<br/><br/>最後他感謝各方球迷、朋友、經紀團隊、隊友，還有家人在這些日子的幫助，「我一直會記得」。</p>
    </article>
