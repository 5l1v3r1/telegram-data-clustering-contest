      <h1>Lamborghini của Cường Đô La mở đầu phong trào siêu xe VN</h1>
      <address><time datetime="2019-11-23T15:47:00+00:00">23 Nov 2019, 15:47</time> by <a rel="author">Zing.vn</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn.png"/>
        <figcaption>Tại Việt Nam, phong trào chơi siêu xe đang phát triển từng ngày. Bên cạnh những siêu xe sản xuất đại trà, các đại gia Việt còn mang về những siêu phẩm đặc biệt, phiên bản sản xuất số lượng giới hạn. Thời gian gần đây, những siêu xe "đời đầu" tại Việt Nam được các đại gia săn đón trở lại như Ferrari F430, <b>Lamborghini Murcielago SV và Gallardo</b>.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-2.png"/>
        <figcaption>Đối với fan siêu xe đời đầu tại Việt Nam thì chiếc Gallardo này không hề xa lạ. Đây chính là chiếc Gallardo từng được doanh nhân Nguyễn Quốc Cường đưa về nước năm 2007 và cũng là chiếc siêu xe đầu tiên của TP.HCM. Chiếc xe này vừa được bắt gặp xuất hiện trên đường phố TP.HCM.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-3.png"/>
        <figcaption>Dù không phải là <i>siêu xe đầu tiên về Việt Nam</i> (danh hiệu này thuộc về chiếc Aston Martin Vanquish cập bến Hà Nội cuối năm 2006), chiếc Lamborghini Gallardo này lại là mẫu xe mở đầu cho phong trào chơi siêu xe tại Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-4.png"/>
        <figcaption>Lamborghini Gallardo ra mắt vào năm 2003 và chiếc trong bài thuộc đời 2004. Sau khi qua tay Cường Đô La, siêu xe này được bán cho một đại gia Hà Nội và chiếc xe cũng bị quên lãng kể từ đó.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-5.png"/>
        <figcaption>Sau 12 năm, siêu xe của Cường Đô La thuộc hàng đời đầu tại Việt Nam vẫn còn trong tình trạng tốt. Ở bên ngoài, nước sơn vàng cùng các chi tiết ngoại thất vẫn còn mới.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-6.png"/>
        <figcaption>Gallardo sở hữu thiết kế vuông vức, góc cạnh đặc trưng của Lamborghini. Xe được trang bị bộ mâm 5 chấu đi kèm kẹp phanh cùng màu với ngoại thất.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-7.png"/>
        <figcaption>Cụm đèn chiếu sáng bố trí hình tứ giác đặc trưng của Gallardo.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-8.png"/>
        <figcaption>Ở phía sau, đèn hậu ôm vào đuôi xe với thiết kế vuông vức.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-9.png"/>
        <figcaption>Cánh gió kích thước "khiêm tốn" của Gallardo nếu so với các siêu xe thế hệ mới hiện nay.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-10.png"/>
        <figcaption>Lamborghini Gallardo được trang bị động cơ hút khí tự nhiên V10 5.0L, sản sinh công suất 520 mã lực và mô-men xoắn 510 Nm. Gallardo có khả năng tăng tốc 0-100 km/h trong 4 giây và đạt vận tốc tối đa 312 km/h.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-11.png"/>
        <figcaption>Sau khi tái xuất, chiếc Gallardo được độ lại hệ thống ống xả Millionaire Racing VIP Viola Edition Titanium Exhaust. Theo tìm hiểu của Zing.vn, hệ thống ống xả là hàng đặt riêng cho chiếc Gallardo này, có giá gần 4.000 USD. Với chất liệu titan, hệ thống ống xả mới cho ra âm thanh uy lực hơn cho khối động cơ V10.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-12.png"/>
        <figcaption>Trong 50 năm tồn tại của Lamborghini (1963-2013), hãng siêu xe Italy sản xuất khoảng 30.000 xe, Gallardo chiếm một nửa trong số đó dù chỉ mới ra mắt cách đó 10 năm.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_11_22/lam/lamborghini-cua-cuong-do-la-mo-dau-phong-trao-sieu-xe-vn-Hinh-13.png"/>
        <figcaption>Trước khi bị khai tử vào năm 2013, Gallardo đã tiêu thụ được 14.022 chiếc trên toàn thế giới. Đây cũng là siêu xe thành công nhất của Lamborghini ở giai đoạn đó. Sau "phát súng" Gallardo của Cường Đô La, hàng loạt tay chơi siêu xe xuất hiện mang về nhiều siêu phẩm.</figcaption>
      </figure>
