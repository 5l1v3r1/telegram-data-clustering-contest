      <h1>Week end della prevenzione: premiati l’Ordine dei Medici e le “Ammine”- VIDEO</h1>
      <address><time datetime="2019-11-23T15:36:27+00:00">23 Nov 2019, 15:36</time> by <a rel="author" href="https://www.tempostretto.it/author/rosaria-brancato" target="_blank">Rosaria Brancato</a></address>

      <p>
        <i>Al via al Centro Commerciale Tremestieri il week end della prevenzione: oltre 20 tra medici e associazioni presenti per consulenze e screening gratuiti</i>
      </p>
      <p>E’ iniziata con numeri importanti la prima giornata del week end della prevenzione al Centro commerciale Tremestieri: sabato e domenica dedicati alle <b>consulenze ed agli screening gratuiti</b>.</p>
      <h3>Medici e associazioni</h3>
      <p>Nei 4 piani del CCT sono o<b>ltre 20 tra medici ed associazioni</b> pronti a fornire informazioni, consulenze, screening. Dalla cardiologia alla pediatria, dai nutrizionisti ai dentisti sono presenti varie specializzazioni. Nel corso della giornata sono stati premiati il presidente dell’ordine dei Medici <b>Giacomo Caudo</b> (video intervista) e la presidente dell’Ammi Messina Rosellina Zamblera Crisafulli</p>
