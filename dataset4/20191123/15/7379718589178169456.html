      <h1>Iraq, nuove violenze a Baghdad dopo i morti di venerdì</h1>
      <address><time datetime="2019-11-23T15:44:16+00:00">23 Nov 2019, 15:44</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lc5pdiZOBpw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nuove violenze sono scoppiate a Baghdad dopo il lancio, da parte delle forze di sicurezza irachene, di gas lacrimogeni per impedire ai manifestanti di arrivare negli uffici della banca centrale irachena. Gas lacrimogeni, ma anche molotov e pietre lanciate dai dimostranti che hanno costretto alla ritirata alcuni agenti.</p>
      <p>Venerdì il bilancio della repressione poliziesca delle proteste in corso a Baghdad era salito ad almeno 4 morti, aggiungendosi alle oltre 300 vittime che dal primo di ottobre a oggi si sono contate nella capitale irachena e nelle città del sud in rivolta.</p>
      <p>Intanto riprendono le attività del principale porto di merci iracheno, Umm Qasr nella regione di Bassora, all'indomani della dispersione dei manifestanti da parte della polizia.</p>
      <p>All'inizio di novembre manifestanti e attivisti avevano già chiuso per alcuni giorni l'accesso al porto. Il blocco, secondo le autorità di Baghdad, nel causare la sospensione delle attività della infrastruttura era costato circa sei miliardi di dollari alle casse centrali irachene. Il porto di Umm Qasr è infatti considerato il principale corridoio per il passaggio di merci alimentari da e per il Golfo.</p>
      <p>Guarda il servizio sull'attentato rivendicato da Daesh in cui sono rimasti feriti i militari italiani ⬇️</p>
