      <h1>Jose Mourinho ilk maçında şaşırtmadı! İşte o hareket...</h1>
      <h2>Arjantinli teknik adam Mauricio Pochettino ile yolların ayrılmasının ardından <a href="http://www.hurriyet.com.tr/haberleri/tottenham">Tottenham</a>'ın başına getirilen Portekizli <a href="http://www.hurriyet.com.tr/haberleri/mourinho">Mourinho</a> ilk maçına çıktı.</h2>
      <address><time datetime="2019-11-23T15:43:00+00:00">23 Nov 2019, 15:43</time> by <a rel="author">Spor Arena Detay</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd927880f25442a2c4a212a"/>
        <figcaption>Chelsea ile 3 kez Premier Lig şampiyonluğu yaşayan 56 yaşındaki deneyimli teknik adam Tottenham'ın deplasmanda West Ham ile oynadığı mücadelede ilk kez kulübede yer aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd927870f25442a2c4a2116"/>
        <figcaption>Portekizli teknik adam, Chelsea’de çalıştığı dönem "Tottenham’a asla gitmem." sözüyle olay yaratmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd927880f25442a2c4a2124"/>
        <figcaption>Premier Lig’de 14 puanla 14. sırada yer alan Tottenham'ın başına geçen 'Special One', Londra Stadı'nda oynanan mücadele öncesi yeşil zemindeydi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd927880f25442a2c4a2122"/>

      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd927880f25442a2c4a212c"/>
        <figcaption>Mourinho, West Ham tribünlerinden gelen seslere kulak asmadı ve büyük bir ciddiyetle maça odaklandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd927880f25442a2c4a2126"/>

      </figure>
