      <h1>Momo si nenechá rozkazovať manažérom, dáva nažrať hejterom. Na novom albume stavil na melodický rap a autotune, počúvaj ukážky</h1>
      <address><time datetime="2019-11-23T15:43:00+00:00">23 Nov 2019, 15:43</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Petržalský raper vydá v úvode decembra svoj ďalší sólový projekt, ku ktorému teraz pridáva aj snippet, resp. ukážky všetkých skladieb.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n_scjbvTmdI" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Momo</b> stojí mimo pomyselnej scény už niekoľko rokov a zopár dôvodov sme mali možnosť počuť v minulom roku, keď vydal skladbu <a href="https://refresher.sk/54807-Momo-je-uprimnejsi-ako-kedykolvek-predtym-Hovori-o-konflikte-s-Pil-Cm-Boy-Wonderom-aj-dovode-preco-ho-nevolaju-na-Hip-Hop-Zije">Bol som to ja</a>. Aj, alebo možno práve vďaka tomu petržalský raper tvorí stále vo veľmi vysokej kadencii – vlani predstavil dva projekty a netrvalo to ani 12 mesiacov, kým prišiel ďalší. Názov <b>Out.sdr</b> má reflektovať Momove postavenie, nie však ako interpreta, ktorého niekto vyhodil z partie, skôr ako človeka s nezáujmom zaradiť sa. </p>
      <p>Po troch klipoch k albumu, vydáva autor aj ukážky všetkých skladieb, aby fanúšikovia mali aspoň približne prehľad o tom, čo si objednávajú. Tým pádom sa dozvedáme, že Momo do veľkej miery stavil na melodickejší rap, ako sme boli zvyknutí doteraz a zároveň sa ešte viac spriatelil s autotune efektom.</p>
      <p>Oficiálne vydanie je naplánované na začiatok decembra a my už teraz vieme, že by sme sa mali dočkať ešte jedného videoklipu. Čakanie si môžeš skrátiť snippetom aj plnohodnotnými ukážkami. </p>
      <p>V budúcom roku očakávame, že Momo posunie svoju hudobnú tvorbu na druhú koľaj a bude sa venovať avizovanému písaniu knihy, zároveň sa však v jeho osobnom živote udiali zmeny, ktoré možno bude chcieť zhudobniť. Tak či onak, jeho fanúšikovia sa majú na čo tešiť. </p>
