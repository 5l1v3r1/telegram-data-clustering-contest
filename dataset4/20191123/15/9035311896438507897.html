      <h1>Davutoğlu-Erdoğan gerilimi mi?: Şehir Üniversitesi'nde ne oluyor?</h1>
      <address><time datetime="2019-11-23T15:44:11+00:00">23 Nov 2019, 15:44</time> by <a rel="author">Dilek Gul</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xkkKz0Ao-f0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eski Başbakan Ahmet Davutoğlu’nun kurucusu olduğu Bilim ve Sanat Vakfı'na bağlı İstanbul Şehir Üniversitesi'nin tüm varlıklarına Halkbank tarafından tedbir konuldu. Üniversite borcunun yaklaşık 3 kat fazlasını teminat göstermesine rağmen, mahkeme bu teklifi kabul etmedi. Günlerdir, Halkbank ile Şehir Üniversitesi arasında yaşanan hukuki tartışma istinaf mahkemesine taşındı.</p>
      <p>Euronews’e konuşan İstanbul Şehir Üniversitesi Rektörü Prof. Dr. Peyami Çelikcan, mahkemenin aldığı bu karar neticesinde üniversitenin ekonomik olarak zor bir süreçten geçtiğini ifade ediyor.</p>
      <p>"İstanbul Şehir Üniversitesi 7 bin 200 öğrencisi olan, 700’ün üzerinde de çalışanı olan akademik bir kurum. Bir yanıyla da kamu tüzel kişiliğine haiz olarak görmek gerekiyor. Yürüttüğü hizmet bir kamu hizmeti, eğitim hizmeti. Bunu özellikle vurguluyorum. Çünkü bir kamu tüzel kişisi olarak eğitim hizmeti sunuyorsanız, bu eğitim hizmetini kesintiye uğratmanız, aksatmanız, ara vermeniz, iptal etmeniz diye bir şey söz konusu olamaz. İçinde yaşadığımız koşullarsa bu hizmetin aksamasına neden olabilecek bir takım gelişmelerle sonuçlanıyor. Biz direniyoruz hala. Olağanüstü bir çaba sarf ediyoruz."</p>
      <blockquote>Bir üniversiteye ihtiyat haciz tedbiri uygulatarak onu çalışamaz hale getirmek çok sorumlu bir yaklaşım değil, hukuki bir yaklaşım da değil. Prof. Dr. Ferhat Kentel <br/>İstanbul Şehir Üniversitesi Sosyoloji Bölümü Öğretim Üyesi <br/>Prof. Dr. Mesut Yeğen <br/>İstanbul Şehir Üniversitesi Sosyoloji Bölümü Öğretim Üyesi<cite>Prof. Dr. Peyami Çelikcan <br/>İstanbul Şehir Üniversitesi Rektörü</cite></blockquote>
      <p>Bu noktaya gelmeden sorunun çözülebileceğini düşünen Çelikcan, sorunun yasal olmayan yöntemlerle çözülmek istendiğini bu nedenle de hukuksuz olduğunu ifade ediyor.</p>
      <p>"Biz bu sorunları bir kampüs arazisi ile ilgili bir dava nedeniyle yaşar hale geldik ve bu banka ile aramızdaki ilişkileri gerdi, bozdu. Ve bundan dolayı da mali dengelerimiz altüst oldu. En son gelinen noktada da bu ihtiyat haciz kararı ile beş kuruş harcayamayacak hale geldi üniversite. Bir üniversiteye ihtiyati haciz tedbiri uygulatarak onu çalışamaz hale getirmek çok sorumlu bir yaklaşım değil, hukuki de bir yaklaşım değil. Bizim itirazımız buna. Biz yapılan işlemin hukuki olmadığını savunuyoruz. Ve şu anda istinaf mahkemesine itirazımızı yaptık. Çünkü Türkiye’deki geçerli olan mevzuata göre herhangi bir kurum teminat kapsamında borcunu ödeyemezse, alacaklı kurum ancak teminata öncelikle başvurabilir. Diğer hesaplarına, varlıklarına bu borcu intikal ettiremez. Dolayısıyla ihtiyat haciz kararı aldıramaz. İlgili kurumsa teminat kapsamındaki borçtan değil, sadece borçtan bahsediyor. Dolayısıyla da mahkeme ihtiyat haciz kararını alıyor. Bizim buna ilişkin itirazlarımız üzerine, muhatap kurum tekrar bir rapor sunuyor ve orada teminatımızın geçersiz olduğu ve ekonomik değeri olmadığını söylüyor. Mahkeme heyeti de raporu esas alarak kararını devam ettiriyor. Halbuki biz borcumuzun teminatını aşan bir ödememiz olduğunu belgeledik. Fakat mahkeme heyetinin bunu dikkate almamasını kabul edemiyoruz, doğru bulmuyoruz, kasıtlı buluyoruz. Ve sorumlu bir davranış olarak görmüyoruz. Ama mücadelemizi sürdürüyoruz, inşallah bir sonuç alacağız. ‘’</p>
      <blockquote>Bu karar ile Ahmet Davutoğlu'na değil, bir üniversiteye ceza verilmek isteniyor</blockquote>
      <p>İstanbul Şehir Üniversitesi Sosyoloji Bölümü öğretim üyesi Prof. Dr. Ferhat Kentel ise bu karar ile bir üniversiteye ceza verildiğini belirtiyor.</p>
      <p>"Görünürde bu iş banka, hukuk gibi düzlemlerde geçiyor ama arkasındaki esas motivasyonun Davutoğlu-Erdoğan gerilimi olduğunu sağır sultan bile biliyor. Bunu saklamaya gerek yok, fil ortada. Burada önemli olan Davutoğlu’ndan ziyade bir üniversiteye ceza veriliyor. İşin siyasi boyutu Davutoğlu değil, bizzat üniversite ile ilgili. Bu üniversite on senede büyük bir başarı yakalamış. Bu üniversite ilk defa muhafazakar kesimler arasında gerçekten liberal, demokrat, özgürlükçü bir üniversite olarak çıktı. Ve bir alternatif oldu. Galiba işin siyasi kısmı böyle bir üniversiteyi cezalandırmak oluyor. ‘’</p>
      <blockquote>Bu durum esas olarak hukukun bu ülkeden göçmüş olması ile ilgili. Şehir Üniversitesi'nde yaşananlara buradan bakmak gerekir.</blockquote>
      <p>2015-2016’dan beri Türkiye’de bir hukuksuzluk olduğunu söyleyen sosyoloji bölümünden Prof. Dr. Mesut Yeğen, "Bugün Şehir Üniversite’sinin başına gelen, Türkiye’de hayatın başka alanlarında yaşadığımız problemlerle bir benzerlik taşıyor’’ diyor.</p>
      <p>Yeğen, "Bu durum esas olarak hukukun bu ülkeden göçmüş olması ile ilgili. Çok uzun zamandır yargı aşırı siyasallaşmış ve siyasi iktidarların kaygıları üzerinden karar verme durumunda. Bunun bir yansıması olarak görmek gerekir.’’ ifadelerini kullanıyor.</p>
      <p>Üniversitenin akademisyenleri yaşanan bu süreci ‘’hukuksuz ve bir cezalandırma’’ olarak değerlendirirken, öğrencileri ise kaygılı.</p>
      <p>Belli kriterleri nedeniyle üniversiteyi tercih ettiklerini ifade eden öğrenciler, üniversitenin siyasi hesaplaşmalara kurban edilmemesini istiyor.</p>
