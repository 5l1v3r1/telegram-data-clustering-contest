      <h1>Au Japon, le pape François prône le désarmement nucléaire</h1>
      <address><time datetime="2019-11-23T17:35:43+00:00">23 Nov 2019, 17:35</time> by <a rel="author">Euronews, AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nLGD1B70fkM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Après la Thaïlande, le pape François est arrivé samedi à Tokyo pour une visite de quatre jours au Japon où il a promis de se faire dimanche l'avocat du désarmement nucléaire depuis Nagasaki et Hiroshima, villes martyres de la bombe atomique.</p>
      <p>"<i>Sous peu je visiterai Nagasaki et Hiroshima où je prierai pour les victimes du bombardement affreux de ces deux villes et je me ferai l'écho de vos propres appels prophétiques pour le désarmement nucléaire</i>", a promis le pape argentin dans un discours devant des évêques à la nonciature apostolique de Tokyo, la représentation du Vatican au Japon.</p>
      <p>Le pape doit par ailleurs rencontrer lundi à Tokyo des victimes du "triple désastre" du 11 mars 2011 au Japon: le séisme, le tsunami et la catastrophe nucléaire de Fukushima.</p>
      <p>François est le premier pape depuis Jean Paul II en 1981 à se rendre dans l'archipel nippon, qui compte à peine 440 000 catholiques japonais, sur une population totale de 126 millions d'habitants. Les deux principales religions dans le pays sont le shinto et le bouddhisme.</p>
      <h3>Hommage aux "chrétiens cachés"</h3>
      <p>"<i>Nous savons que l'Église au Japon est modeste et que les catholiques sont une minorité. Mais cela ne doit pas diminuer la valeur de votre engagement pour une évangélisation</i>", a lancé devant ses évêques le chef des 1,3 milliard de catholiques dans le monde.</p>
      <p>Le christianisme a été introduit au Japon avec l'arrivée de premiers missionnaires catholiques en 1549. Mais il a été interdit quelques décennies plus tard et les chrétiens ont été impitoyablement persécutés, torturés et exécutés s'ils n'abjuraient pas leur foi.</p>
      <p>Le pays s'est isolé du reste du monde du début du XVIIe siècle jusqu'au milieu du XIXe. Quand des missionnaires sont revenus à cette époque, ils ont découvert avec surprise l'existence de "chrétiens cachés" dans la région de Nagasaki: des dizaines de milliers de convertis japonais qui pendant plus de 250 ans avaient gardé en secret leur foi catholique en la brassant avec la culture et des rites nippons.</p>
      <p>François a rendu hommage dès samedi aux "chrétiens cachés" ainsi qu'aux "martyrs" du Japon, dont le "<i>don de soi pour garder vivante la foi dans la persécution a aidé la petite communauté chrétienne à grandir, à se consolider et à porter du fruit</i>".</p>
      <h3>Fascination pour le Japon</h3>
      <p>Agé de 82 ans, le souverain pontife a déjà maintes fois exprimé sa fascination pour le Japon où il souhaitait se rendre en tant que missionnaire dans sa jeunesse, un projet auquel il avait dû renoncer après une opération à un poumon.</p>
      <p>"<i>Depuis ma jeunesse j'éprouvais de la sympathie et de l'affection pour ce pays. Beaucoup d'années se sont écoulées depuis cette impulsion missionnaire dont la réalisation s'est fait attendre</i>", a-t-il rappelé samedi.</p>
      <p>François doit également rencontrer lundi le nouvel empereur du Japon, Naruhito, ainsi que le Premier ministre Shinzo Abe. Cette tournée asiatique du 20 au 26 novembre est le 32e déplacement à l'étranger du pape François.</p>
