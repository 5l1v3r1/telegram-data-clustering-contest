      <h1>قبضة الثورة "يدٌ يمنى بدلاً من يسرى... ومن حديد"؟ FactCheck#</h1>

      <p>قبضة الثورة... مجدّدا. الكلام على مؤامرات يطاول هذه المرة تغييرا مزعوما في تصميم القبضة الجديدة، لتمثل "يدا يمنى بدلا من يسرى". باختصار، "فيلتمان ابدى ملاحظة ان اليد المرفوعة هي اليد اليسرى، والتي تعني اليسار الشيوعي الذي كان يكن العداء لاميركا"، وبالتالي "تم تجهيز قبضة لليد اليمنى من الحديد"، وفقا لما يزعمه منشور متناقل على صفحات وحسابات على وسائل التواصل الاجتماعي. "فكر جهنمي أوعز بحرق القبضة القديمة"؟<b> FactCheck#</b><b>النتيجة: </b>ما يزعمه المنشور انه تم تغيير قبضة الثورة لتمثل "اليد اليمنى، بعدما كانت تمثل اليد اليسرى"، زعم كاذب. فإلى جانب تأكيد طارق شهاب، صاحب شركة Styro 3D التي صمّمت القبضة وقدمتها الى الثورة، ان "تصميم القبضة لم يتغيّر"، وجدنا لكم ايضا صورا تثبت كذب المزاعم. بالنسبة الى الشق المتعلق بجيفري فيلتمان، الاستاذ الزائر لدى معهد "بروكنز" السفير الأميركي السابق في لبنان، فإن مداخلته امام اللجنة الفرعية للشرق الأوسط وشمال إفريقيا والإرهاب الدولي المتفرعة من لجنة الشؤون الخارجية في مجلس النواب الاميركي بواشنطن، لم تتضمن اي ملاحظة على ان "اليد المرفوعة هي اليد اليسرى..."، وفقا لما تبينه مراجعة نص كلمته، وايضا أجوبته امام اللجنة. وقد وجدنا لكم نص مداخلته، والرابط لأجوبته.  <b>"النهار" سألت ودقّقت من أجلكم </b><b>الوقائع:</b> منشور مع صورتين لـ"قبضة الثورة"، الاولى (الى اليسار) خلال احتراقها صباح الجمعة 22 ت2 2019، والأخرى (الى اليمين) للقبضة الجديدة بعد رفعها في ساحة الشهداء مساء اليوم ذاته. وفي الزعم، ان "فيلتمان ابدى ملاحظة ان اليد المرفوعة هي اليد اليسرى، والتي تعني اليسار الشيوعي الذي كان يكن العداء لاميركا برفع قبضة اليد اليسرى حينها. بالمختصر، تم تجهيز قبضة لليد اليمنى من الحديد، والعمل عليها منذ ايام وفكر جهنمي أوعز بحرق القديمة. فحرقها يعطي دفعا للثورة أكثر من التبديل (اي استبدال القديمة). فيلتمان حداد الثورة".  <b> التدقيق: </b><b>ثلاثة أمور ندقّق فيها، وفقا لما ورد في المنشور اعلاه: </b><b>1- هل القبضة التي أحرقت الجمعة 22 ت2 2019 كانت تمثّل اليد اليسرى؟ </b>*كلا. في حقيقة الامر، القبضة لها وجهان، منذ البداية. وتصميمها لم يتغير اطلاقا. اذا نظرنا اليها انطلاقا من مبنى "النهار" صعودا في اتجاه جامع محمد الامين (كما في الصورة المركبة ادناه)، فإنها تمثل اليد اليمنى. اما اذا نظرنا اليها من جامع الامين في اتجاه مبنى "النهار"، فإنها تمثل اليد اليسرى. وهنا مقارنة بين صورتين للقبضتين، القديمة والجديدة، في اتجاه جامع محمد الأمين (الى يمين الصورة): نرى في الاولى- الى اليمين- القبضة القديمة (وكالة أ ف ب 10 ت2 2019)، وفي الاخرى- الى اليسار- الجديدة (وكالة فرانس برس، 22 ت2 2019). وهنا ايضا مقارنة بين صورتين للقبضة (نزولا من جامع الامين) في اتجاه مبنى "النهار": نرى في الاولى- الى اليمين- القبضة القديمة (وكالة أ ف ب 10 ت2 2019)، وفي الاخرى- الى اليسار- الجديدة (وكالة فرانس برس، 22 ت2 2019). <b>ملاحظة:</b> القبضة الجديدة اضيفت اليها كلمة "للوطن" بالاسود العريض (عند الجهة المقابلة للبحر)، وفي جهتها الخلفية، ابقيت كلمة "ثورة". يؤكد طارق شهاب، صاحب شركة Styro 3D التي صمّمت القبضة وقدمتها الى الثورة، ان "تصميم القبضة لم يتغيّر. في واقع الأمر، لم نفكر اصلا في انجاز قبضة تمثل يدا يسرى او يمنى. ما تعني لنا القبضة هو الثورة، فقط لا غير. وعندما أضفنا تعبير "للوطن" الى القبضة الجديدة، فذلك انطلاقا من رغبتنا في توحيد الساحات، ومد اليد الى الجميع، الى كل الطامحين الى التغيير وتحقيق مطالبهم".    <b><br/></b><b>2</b><b>- هل تم تجهيز "قبضة لليد اليمنى من حديد"؟ و"بدأ العمل لانجازها منذ ايام"، وفقا للزعم؟ </b>كلا، هذا الزعم خاطىء ايضا. "لو كانت من حديد، لما امكن انجازها بالسرعة المطلوبة"، على ما يقول شهاب لـ"النهار". ويؤكد ان "القبضة الاولى كانت من خشب. كذلك، صنعنا القبضة الجديدة من خشب ايضا. وهذه هي الطريقة الوحيدة التي تمكننا من انجاز القبضتين بسرعة". بالنسبة الى القبضة الجديدة، "فقد بدأ العمل عليها ابتداء من الساعة 08,55 صباحا (الجمعة 22 ت2 2019)، وانتهى الساعة 16,30 ب.ظ". ويبدي اسفه "لاضاعة الوقت على امور مثل هذه المزاعم عن يد يسرى او يمنى"، مشددا على "وضع لبنان يتطلب منا التركيز على أمور اكثر اهمية من اجل اخراج البلد من أزمته".   <b>3-هل ابدى فيلتمان ملاحظة ان "اليد المرفوعة هي اليد اليسرى، والتي تعني اليسار الشيوعي الذي كان يكن العداء لاميركا"؟</b>أولا، جيفري فيلتمان، الاستاذ الزائر لدى معهد "بروكنز" السفير الأميركي السابق في لبنان، تكلم في 19 ت2 2019، أمام اللجنة الفرعية للشرق الأوسط وشمال إفريقيا والإرهاب الدولي المتفرعة من لجنة الشؤون الخارجية في مجلس النواب الاميركي بواشنطن، في اطار جلسة بعنوان: "ماذا بعد بالنسبة الى لبنان؟" What's Next for Lebanon? Examining the Implications of Current Protests. وقد تضمنت ايضا <a href="https://foreignaffairs.house.gov/_cache/files/2/5/25093b06-605c-452e-bc34-43407d082393/0825BC729B4BA09C52AAFA5E79CB7975.11-19-19-hfac-menait-subcommittee-hearing-notice.pdf">الجلسة</a>، الى جانب شهادة فيلتمان، شهادات اخرى لكارلا اي هومود Carla E. Humud محللة شؤون الشرق الأوسط لدى خدمة أبحاث الكونغرس، ومنى يعقوبيان Mona Yacoubian المستشارة الكبيرة حول سوريا والشرق الأوسط وشمال إفريقيا في معهد الولايات المتحدة للسلام، وحنين غدار Hanin Ghaddar الزميلة الزائرة في برنامج غدولد للسياسة العربية في معهد واشنطن (<a href="https://foreignaffairs.house.gov/_cache/files/2/5/25093b06-605c-452e-bc34-43407d082393/0825BC729B4BA09C52AAFA5E79CB7975.11-19-19-hfac-menait-subcommittee-hearing-notice.pdf">موقع foreignaffairs.house.gov</a>).  ثانيا، بمراجعة النص الكامل لمداخلة فيلتمان (www.brookings.edu) أمام اللجنة، يتبيّن انه لم يدل بأي ملاحظة حول "اليد المرفوعة"، بخلاف ما يزعمه المنشور. كذلك، يمكن قراءة تقرير نشرته جريدة "النهار" عن مداخلة فيلتمان (<a href="https://newspaper.annahar.com/article/1071268-%D9%81%D9%8A%D9%84%D8%AA%D9%85%D8%A7%D9%86-%D8%B9%D8%A7%D9%85-2019-%D9%86%D9%82%D8%B7%D8%A9-%D8%AA%D8%AD%D9%88%D9%84-%D9%84%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D8%B9%D8%AF%D8%A9-%D8%A7%D9%84%D8%A7%D9%82%D8%AA%D8%B5%D8%A7%D8%AF%D9%8A%D8%A9-%D9%85%D8%B1%D9%87%D9%88%D9%86%D8%A9-%D8%A8%D8%A7%D9%84%D8%AE%D9%8A%D8%A7%D8%B1%D8%A7%D8%AA">هنا</a>)، ولا اشارة فيه ايضا الى اليد المرفوعة. ويمكن ايضا مشاهدة وقائع الجلسة (<a href="https://www.youtube.com/watch?v=E28EqH3S2Mw">هنا،</a> حساب لجنة الشؤون الخارجية على يوتيوب)، مع اجوبة فيلتمان على عدد من الاسئلة. المداخلة (المكتوبة) في التوقيت: 2,05,50- 2,10,27. الاسئلة والاجوبة في التوقيت: 2,25,25- 2,27,13/ 2,31,28- 2,33,18/ 2,37,11- 2,39,01/ 2,39,23- 2,40,19/ 2,46,10- 2,47,33/ 2,49,35- 2,52,15/ 2,54,38- 2,56,12/ 2,56,53- 2,58,41   ويتبين مجددا انه لم يأت على ذكر "اليد المرفوعة" في أجوبته. <b>النتيجة:</b> ما يزعمه المنشور المتناقل عن قبضة الثورة، وايضا عن ملاحظة فيلتمان، زعم كاذب، لا صحة له. وقد قدمنا اليكم الأدلة في هذه المقالة. hala.homsi@annahar.com.lb </p>
