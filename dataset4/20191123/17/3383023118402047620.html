      <h1>Ya puedes ver los primeros 16 minutos de Darksiders Genesis en un nuevo gameplay</h1>
      <h2>El esperado juego de acción RPG llegará a PC, consolas y Stadia en diciembre.</h2>
      <address><time datetime="2019-11-23T17:30:00+00:00">23 Nov 2019, 17:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199363/ya-puedes-ver-los-primeros-16-minutos-de-darksiders-genesis/Mario%20G%C3%B3mez" target="_blank">Mario Gómez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YQQAvfkAYK0" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Solo faltan unas semanas para que <a href="https://www.3djuegos.com/34771/darksiders-genesis/">Darksiders Genesis</a>, el spin-off de Darksiders en vista cenital, se ponga a la venta. Tanto si necesitas convencerte como si solo quieres ver más del juego, te alegrará saber que IGN ha compartido un nuevo <b>gameplay con los 16 primeros minutos</b> de recorrido de la campaña.</p>
      <p>Aunque hay algo de material de historia que podrías querer evitar hasta el lanzamiento del juego, la mayor parte del vídeo se centra en información sobradamente conocida y es buena ocasión para ver cómo funciona Genesis a nivel mecánico. Parece que la <b>transición de la cámara</b> no ha desmerecido en absoluto a la fórmula tradicional, y podrás reconocer con facilidad numerosos combos y rasgos característicos de las entregas troncales.</p>
      <p>Darksiders Genesis estará disponible en PC, PS4, Xbox One, Nintendo Switch y Stadia a partir del 5 de diciembre. En él, War y Strife unen fuerzas para aplastar al rey demoniaco Lucifer. Cada uno aportará <a href="https://www.3djuegos.com/noticias-ver/199204/darksiders-genesis-se-luce-en-un-triler-dedicado-a-las/">habilidades únicas</a> a la contienda.</p>
