      <h1>La foudre frappe à côté d'un A380 sur la piste</h1>
      <h2>Une scène impressionnante s'est déroulée à l'aéroport de Christchurch. Un éclair a failli frapper l'arrière d'un avion de la compagnie des Émirats arabes unis, Emirates.</h2>
      <address><time datetime="2019-11-23T17:53:00+00:00">23 Nov 2019, 17:53</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Reuters/status/1197730171165593600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un A380 d'Emirates a manqué de peu d'être frappé par la foudre alors qu'il se trouvait sur une piste de l'aéroport de Christchurch, en Nouvelle-Zélande, touchée par un violent orage mercredi.</p>
      <p>Les images ont été diffusées sur le compte Facebook du service de secours Garden City Helicopters, avec le commentaire suivant: «La vue par notre fenêtre sur le tarmac aujourd'hui! L'avion d'Emirates attend que la tempête passe ...»</p>
      <p>Selon un quotidien local, plus de 1 500 éclairs se sont abattus sur l'île sud du pays en moins de 6 heures. Des énormes grêlons, pour certains de la taille de balles de golf, sont tombés du ciel et ont également provoqué d'importants dégâts.</p>
