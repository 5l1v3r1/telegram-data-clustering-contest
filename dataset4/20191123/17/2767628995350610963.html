      <h1>El papa lanza en Japón un mensaje contra las armas atómicas</h1>
      <address><time datetime="2019-11-23T17:36:01+00:00">23 Nov 2019, 17:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cNYUKn9xNVQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Francisco</b> aterrizó en Tokio procedente de sus tres días de visita a Tailandia.</p>
      <p>El papa viaja este domingo a Hiroshima y Nagasaki donde lanzará su mensaje contra el uso bélico de la energía nuclear.</p>
      <p>El papa tiene previsto reunirse con víctimas del terremoto que provocó el accidente nuclear de Fukushima.</p>
      <p>La conferencia episcopal japonesa en 2016 pidió el cierre de las centrales nucleares. A pesar de que el Gobierno japonés cerró algunas de las plantas, nueve reactores siguen en funcionamiento.</p>
