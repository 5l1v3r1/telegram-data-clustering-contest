      <h1>March: «Heen многое сделал для команды»</h1>
      <address><time datetime="2019-11-23T17:07:42+00:00">23 Nov 2019, 17:07</time> by <a rel="author" href="https://dota2.ru/forum/members/kozaklazurenko.755711/activity/site-news/" target="_blank">kozaklazurenko</a></address>
      <p>Капитан и саппорт <a href="https://dota2.ru/esport/team/51-tnc-predator/">TNC Predator</a> Пак Тхэ '<a href="https://dota2.ru/esport/player/2313-march/">March</a>' Вон в интервью YouTube-каналу Olsior рассказал о формуле успеха команды и новых идеях внутри игры, а также о трудностях при переходе в состав.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e4s_Yadge0M" width="600" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>О формуле успеха коллектива</h3>
      <blockquote>Мне кажется, у нас хорошая синергия внутри команды. Все происходит само собой. У нас очень талантливые игроки. Мы просто хорошо подходим друг другу.<br/><br/><pic src="https://dota2.ru/img/flags/au.png"/> Kpii на сложной линии создает для нас много пространство, два других кора хорошо его используют. <pic src="https://dota2.ru/img/flags/ph.png"/> Tims — отличный и универсальный саппорт. Вокруг него очень просто выстраивать стратегии. Я просто говорю ему, что мне нужно, а он это делает. Именно в этом и заключается рецепт нашего успеха, было очень просто сделать эту команду сильной.</blockquote>
      <h3>О новых идеях внутри игры</h3>
      <blockquote>Я, определенно, общаюсь с ребятами. У них тоже зачастую бывают интересные идеи. Дело в том, что мне не удалось поиграть на этом TI, там я тренировал [<pic src="https://dota2.ru/img/flags/sea.png"/> <i><a href="https://dota2.ru/esport/team/55-fnatic/">Fnatic</a>, прим. ред</i>], перед этим я проиграл квалификацию 2:3 в финале [<i>в составе <pic src="https://dota2.ru/img/flags/sea.png"/> <a href="https://dota2.ru/esport/team/1411-team/">Team</a> Jinesbrus, прим. ред</i>]. Поэтому было много мыслей, которые я хотел показать на TI, и, наверное, поэтому у меня столько идей сейчас.</blockquote>
      <h3>О трудностях, которые произошли при переходе в <pic src="https://dota2.ru/img/flags/ph.png"/> TNC Predator</h3>
      <blockquote>Честно говоря, не думаю, что были серьезные сложности. <pic src="https://dota2.ru/img/flags/ph.png"/> TNC хотела, чтобы я стал капитаном. Игроки были готовы принять меня на эту роль, и мне не нужно было им ничего доказывать. Они готовы были доверить мне эту роль. Это приятные ребята и хорошие люди, поэтому, в том числе, мы так хорошо ладим.<br/><br/>Нам довелось пообщаться с <pic src="https://dota2.ru/img/flags/ph.png"/> <a href="https://dota2.ru/esport/player/1125-armel/">Armel</a> во время TI, и мы довольно много тусили с ребятами из <pic src="https://dota2.ru/img/flags/ph.png"/> TNC. К тому же, <pic src="https://dota2.ru/img/flags/kr.png"/> Heen — мой очень хороший друг. Он оставил хорошее впечатление о корейцах как о людях и игроках. <pic src="https://dota2.ru/img/flags/kr.png"/> <a href="https://dota2.ru/esport/player/1222-heen/">Heen</a> очень хорошо обо мне отзывался и рассказал ребятам, каким игроком я могу быть, каким капитаном я могу быть Они его послушали, и, поскольку они доверяют ему, они доверились и мне.<br/><br/>[<pic src="https://dota2.ru/img/flags/kr.png"/> <a href="https://dota2.ru/esport/player/1222-heen/">Heen</a> многое сделал для команды]. Когда я сюда пришел, было много вещей, которые я обычно объяснял в предыдущих коллективах, но здесь многие вещи уже были на топовом уровне и это облегчило мою работу. Все, что мне нужно было делать — играть и придумывать стратегии.</blockquote>
      <h3>О необходимости тренера в <pic src="https://dota2.ru/img/flags/ph.png"/> TNC</h3>
      <blockquote>Мне кажется, в <pic src="https://dota2.ru/img/flags/ph.png"/> TNC я одновременно с игрой выполняю и роль тренера. У меня большой опыт работы тренером. Я многому научился, помогая <pic src="https://dota2.ru/img/flags/sea.png"/> <a href="https://dota2.ru/esport/team/55-fnatic/">Fnatic</a>, выступая со множеством талантливых игроков.<br/><br/>Но в будущем, скорее всего, мне потребуется тренер, поэтому я ищу подходящего кандидата. Если я найду подходящего тренера, с которым мы сможем работать, почему бы и нет? Если честно, я не уверен, какой именно помощник мне нужен. Разберемся во время тестов.</blockquote>
