      <h1>Попри мороз і обстріли у хлопців затишно: журналісти провели день із захисниками Донецького напрямку</h1>
      <address>
        <time datetime="2019-11-23T17:41:00+00:00">23 Nov 2019, 17:41</time>
      </address>
      <p>Перерви між обстрілами українські бійці використовують для відпочинку і облаштування побуту. Добу на позиціях на Донецькому напрямку провела знімальна група "5 каналу".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Sjxk94-L24" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Попри перші листопадові заморозки і регулярні провокаційні обстріли ворога, тут затишно і тепло. Віталій черговий по кухні - розповідає, як в голому степу облаштували справжню кухню.</p>
      <p>"Дивіться, газ є саморобний. У нас є товариш один, що зробив саморобний. Знайшли. Котлети, бачите, готуємо самі", - ділиться Віталій.</p>
      <p>Невдовзі Віталій збирається додому. Разом з дружиною очікують дитину.</p>
      <blockquote>"Танюха, передаю тобі привіт! Скоро буду, чекай! Батькам, сестрі вітання", - передає військовослужбовець.</blockquote>
      <p>Командир підрозділу каже, на мирній території своїми справами може займатися кожен. ЗСУ впевнено стримують непроханих гостей.</p>
      <p>"Є звідти гості біатлоністки. Стріляють. Не знаю, чи вчаться, чи практика в них", - каже армієць з позивним "Батя".</p>
      <p>На війну військовий пішов за сином.</p>
      <blockquote>"Перший пішов син по мобілізації. Прийшла повістка. Ну, як це, син воює, а батько буде вдома сидіти? Прийшла мені повістка. Я теж пішов", - розповідає "Батя".</blockquote>
      <p>"Батя" свого часу воював в Афганістані. Тепер боронить свою землю і передає досвід молодшим бійцям. Розповідає: особливо пильним треба бути після заходу сонця, адже ворог активізується переважно в темну пору. Цього разу ніч на позиціях минає спокійно.</p>
      <p>Поки бійці ЗСУ стримують російську агресію, є кому подбати про їхні бліндажі.</p>
      <blockquote>"Тут у нас є коти, приблудні. Поприблужувалися, позалишали маленьких. А зима прийшла і ми порозбирали їх тепер по бліндажам. І вони у нас хазяйнують. Це ми собі Масю забрали", - розповідає боєць з позивним "Пілюля".</blockquote>
      <figure>
        <img src="https://www.5.ua/media/pictures/original/174244.jpg"/>
      </figure>
      <p>Позиції ООС<a href="https://www.5.ua/">5 канал</a></p>
      <p>Кішка бойова, розповідає медик, першу мишу вполювала у два з половиною місяці. Тепер їй вже три з половиною. </p>
      <p>Кішка Мася і військовий "Пілюля" переказують вітання додому і залишаються на позиціях. Адже в них ще багато роботи.</p>
      <p>"Рідним, діточкам Аліні, Артему привіт. Татусь поки тут виконує завдання Батьківщини. А там побачим. Після перемоги явимся додому і будем святкувати і будувати своє життя мирне", - наголошує "Пілюля".</p>
      <p>
        <i>
          <b>Ірина Шевченко, Юрій Усік, "5 канал"</b>
        </i>
      </p>
