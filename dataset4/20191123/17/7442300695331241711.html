      <h1>Появилось видео с места страшного ДТП, в котором погибла жена мэра Тулуна</h1>
      <address><time datetime="2019-11-23T17:08:09+00:00">23 Nov 2019, 17:08</time> by <a rel="author">Галина Кандинская</a></address>
      <p>Следственный комитет опубликовал видео с места страшного ДТП, которое произошло сегодня вечером с участием мэра города Тулун Юрия Кариха, его супруга скончалась на месте.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5rqz_4TcnIA" width="720" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Трагедия произошла субботним вечером, 23 ноября, на трассе М-53 «Сибирь». По предварительным данным, Карих не справился с управлением и врезался в стоявших на обочине грузовик. В результате столкновения автомобиль градоначальника серьезно разрушился, а его жена Лариса Карих скончалась на месте от полученных травм. Сам мэр города Тулуна выжил, но получил серьезные травмы в результате аварии.</p>
      <p>Как сообщает агентство ТАСС со слов главы Черемхово, Юрий Карих был направлен в больницу.</p>
      <blockquote>«Состояние нормальное, он находится в больнице, проведено полное обследование. Его госпитализировали, он находится в травмацентре города Черемхово, мы его привезли сюда… Я только что с ним разговаривал, он сказал, что чувствует себя нормально» , — рассказал мэр города Черемхово Вадим Семенов</blockquote>
      <p>В то же время Интерфакс со ссылкой на пресс-службу министерства здравоохранения региона сообщает, что мэр отказался от осмотра и госпитализации.</p>
      <p>Следственный комитет начала проверку по факту произошедшего. Детали трагедии выясняются.</p>
