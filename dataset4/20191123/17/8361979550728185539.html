      <h1>Шторм в Азовському морі: з острова Бірючий евакуювали ще п’ять людей</h1>
      <h2>Під час евакуації з острова Бірючий в Азовському морі вивезли ще п’ять чоловік.</h2>
      <address>
        <time datetime="2019-11-23T17:00:00+00:00">23 Nov 2019, 17:00</time>
      </address>
      <p>Про це повідомляє ДСНС в Facebook.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMNS.GOV.UA%2Fvideos%2F449762079015671%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Так, острів Бірючий залишився відрізаним від суші, піщана дорога покрита водою. Вранці 23 листопада співробітники ДСНС продовжили оперативно-рятувальні роботи. Завдяки оперативним та злагодженим діям і своєчасно вжитим заходам рятувальники доставили на сушу ще п’ять людей», — йдеться в повідомленні рятувальників.</p>
      <p>Читайте також:<br/><a href="https://nv.ua/ukr/ukraine/events/na-dorozi-v-odeskiy-oblasti-velichezniy-proval-video-novini-ukrajini-50045270.html">&amp;nbspВ Одеській області після потужної зливи на дорозі утворився величезний провал — відео</a></p>
      <p>Нагадаємо, що в п’ятницю, 22 листопада, <a href="https://nv.ua/ukr/ukraine/events/shtorm-u-azovskomu-mori-z-ostrova-biryuchiy-evakuyuvali-11-osib-novini-ukrajini-50055256.html">рятувальники евакуювали 11 осіб з острова Бірючий в Запорізькій області</a>, який залишився відрізаним від суші через негоду на Азовському узбережжі.</p>
      <p>Раніше повідомлялося, що <a href="https://nv.ua/ukr/ukraine/events/zatopilo-kirilivku-video-novini-ukrajini-50055132.html">шторм, який обрушився на курортну Кирилівку Запорізької області затопив більше 30 баз відпочинку</a>. У ДСНС повідомляли, що близько 40 осіб відрізані від суші.</p>
    </article>
