      <h1>港人獲頒「麥凱恩獎」　表彰為維護權利付出努力</h1>
      <address>
        <time datetime="2019-11-23T17:18:00+00:00">23 Nov 2019, 17:18</time>
      </address>
      <p>已故美國參議員麥凱恩的遺孀今日在第十一屆哈利法克斯國際安全論壇，向港人頒發以麥凱恩命名的公共服務領導獎（John McCain Prize for Leadership in Public Service），以表彰港人為維護自己權利和推動民主改革而付出的努力，獎項由民主黨前主席劉慧卿和民陣副召集人陳皓桓代領。</p>
      <p>麥凱恩的遺孀Cindy McCain表示，希望向爭取自己權利的港人致敬，又指他們將鼓勵世界上更多人發聲，為這代和下一代的香港人支持自由和公義。</p>
