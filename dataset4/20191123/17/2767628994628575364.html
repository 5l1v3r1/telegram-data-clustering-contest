      <h1>Un temporal de lluvia y viento sacude zonas de Francia e Italia</h1>
      <address><time datetime="2019-11-23T17:03:06+00:00">23 Nov 2019, 17:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FQcahwWrH40" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El temporal se está dejando notar con fuerza en Francia Al menos <b>7 departamento del sudeste del país se encuentran en alerta p</b>or tormentas, fuertes vientos y riesgo de inundaciones durante todo el fin de semana.</p>
      <p>Muchas carreteras se encuentran bloqueadas y ya se han comenzado a ordenar evacuaciones. Los servicios de emergencias buscan a un <b>anciano desaparecido</b> tras una inundación en Var.</p>
      <p>"Nos alertaron al as 7 de la mañana que el río comenzaba a desbordarse y fuimos evacuados", señala una mujer que ha sido evacuada junto a su hija.</p>
      <p>Eso en Francia. En Italia la ciudad de Génova se encuentra en alerta roja por las condiciones climáticas. Esta zona ya se vio afectada por las fuertes lluvias, tormentas e inundaciones el pasado 14 de octubre y el 8 de noviembre causando numerosos desperfectos en edificios y empresas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198257870925713409" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El Ayuntamiento de la ciudad recomienda a sus habitantes no salir de casa y algunas calles entre el puente de Polcevera y el mar han sido cerradas al tráfico. En esta región al menos <b>34 personas han sido evacuadas y otras 600 se encuentran aisladas</b> por el temporal.</p>
