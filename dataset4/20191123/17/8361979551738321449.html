      <h1>Шторм в Азовском море: с острова Бирючий эвакуировали еще пять человек</h1>
      <h2>Во время эвакуации с острова Бирючий в Азовском море вывезли еще пять человек.</h2>
      <address>
        <time datetime="2019-11-23T17:00:00+00:00">23 Nov 2019, 17:00</time>
      </address>
      <p>Об этом сообщает ГСЧС в Facebook.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMNS.GOV.UA%2Fvideos%2F449762079015671%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Да, остров Бирючий остался отрезанным от суши, песчаная дорога покрыта водой. Утром 23 ноября сотрудники ДСНС продолжили оперативно-спасательные работы. Благодаря оперативным и слаженным действиям и своевременно принятым мерам спасатели доставили на сушу еще пять человек», — говорится в сообщении спасателей.</p>
      <p>Читайте также:<br/><a href="https://nv.ua/ukraine/events/na-doroge-v-odesskoy-oblasti-ogromnyy-proval-video-novosti-ukrainy-50045270.html">&amp;nbspВ Одесской области после мощного ливня на дороге образовался огромный провал — видео</a></p>
      <p>Напомним, что в пятницу, 22 ноября, <a href="https://nv.ua/ukraine/events/shtorm-v-azovskom-more-s-ostrova-biryuchiy-evakuirovali-11-chelovek-novosti-ukrainy-50055256.html">спасатели эвакуировали 11 человек с острова Бирючий в Запорожской области</a>, который остался отрезанным от суши из-за непогоды на Азовском побережье.</p>
      <p>Ранее сообщалось, что <a href="https://nv.ua/ukraine/events/zatopilo-kirillovku-video-novosti-ukrainy-50055132.html">обрушившийся на курортную Кирилловку Запорожской области мощный шторм затопил более 30 баз отдыха</a>. В ГСЧС сообщали, что около 40 человек отрезаны от суши.</p>
