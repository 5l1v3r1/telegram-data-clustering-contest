      <h1>Σέρβια: Σάλος με ρωσική εμπλοκή σε υπόθεση κατασκοπείας</h1>
      <address><time datetime="2019-11-23T17:30:07+00:00">23 Nov 2019, 17:30</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2D0ViA4swKY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σάλο έχει προκαλέσει στη Σερβία το βίντεο που δείχνει έναν πρώην αξιωματούχο να χρηματίζεται από έναν Ρώσο κατάσκοπο.</p>
      <p>Ο πρόεδρος της χώρας Αλεξάνταρ Βούτσις επιβεβαίωσε πως οι σερβικές αρχές διαθέτουν στοιχεία για τις επαφές του Ρώσου αντισυνταγματάρχη στη Σερβία.</p>
      <p>Από την πλευρά της η Μόσχα κάνει λόγο για προβοκάτσια εν όψει της επίσκεψης του Σέρβου προέδρου στη Ρωσία.</p>
      <p>«Τώρα θα έχουμε συνομιλίες στο υψηλότερο επίπεδο. Έχουμε συνηθίσει λίγο πριν από αυτές τις επαφές να βγαίνουν στο φως ενδιαφέρουσες ιστορίες. Αργότερα, όταν περάσει ο χρόνος, αποδεικνύεται πως πρόκειται για μια πρόχειρα στημένη προβοκάτσια. Νομίζω όμως πως αν μια χώρα ανησυχεί τότε αυτό μπορεί να αντιμετωπιστεί μέσω των επισήμων διαύλων», ανέφερε η εκπρ. του υπ. Εξωτερικών της Ρωσίας, Μαρία Ζαχάροβα.</p>
      <p>Η Σερβία επιχειρεί να ισορροπήσει μεταξύ Ευρώπης και Ρωσίας.</p>
      <p>Η χώρα αρνήθηκε να υιοθετήσει τις δυτικές κυρώσεις σε βάρος της Μόσχας για τα γεγονότα στην Ουκρανία.</p>
      <p>Ο Βούτσιτς πάντως, χαρακτήρισε τη συμπεριφορά της Ρωσίας ανεξήγητη απέναντι σε μια φιλική χώρα.</p>
      <p>«Η Σερβία δεν θέτει σε κίνδυνο τη φιλία της με τη Ρωσία με κανένα τρόπο. Σήμερα ρώτησα απλώς τον ρώσο πρεσβευτή στη Ρωσία ένα υπεύθυνο και σοβαρό άνθρωπο, τον ρώτησα γιατί. Τίποτα άλλο. Δεν βλέπω κάποια λογική σε όλο αυτό», ανέφερε ο Σέρβος πρόεδρος.</p>
      <p>Ο Αλεξάνταρ Βούτσιτς αναμένεται να μεταβεί στο Σότσι, όπου και θα έχει συνάντηση κατ' ιδίαν για 17η φορά με τον Βλαντίμιρ Πούτιν στις 4 Δεκεμβρίου.</p>
