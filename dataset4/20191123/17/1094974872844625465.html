      <h1>Серия ДТП из-за гололеда произошла на трассе под Биробиджаном. Видео</h1>
      <address><time datetime="2019-11-23T17:01:00+00:00">23 Nov 2019, 17:01</time> by <a rel="author">Вести.Ru</a></address>
      <p>Регистратор запечатлел несколько столкновений, произошедших в субботу, 23 ноября, на трассе в районе села Аур в Еврейской автономной области.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rjBqS9nOPs0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Водитель машины, из которой велась съемка, разминулся с несколькими транспортными средствами, стоявшими на дороге после ДТП. Через пару мгновений прямо перед ним в кювет слетела легковушка.</p>
      <p>Автомобилист остановился и вскоре ему в лоб вылетел внедорожник, умудрившийся вырулить в сторону и избежать столкновения. Легковушка, ехавшая следом за ним, не сумела повторить спасительный маневр, и столкнулась с машиной автора видео.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rVIjOpMN-0M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На этом аварии не закончились – через два десятка секунд в авто с регистратором врезался еще один автомобиль. Людям, оказавшимся в "зоне поражения", пришлось спешно озаботиться собственным спасением и эвакуироваться из-под удара.</p>
      <p>По предварительным данным, участниками инцидента стали семь автомобилей. Сведений о пострадавших пока не поступало.</p>
