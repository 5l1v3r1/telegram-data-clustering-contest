      <h1>ФК «Ниж­ний Нов­го­род» обыг­рал во­ро­неж­ский «Фа­кел»</h1>
      <address>
        <time datetime="2019-11-23T17:34:00+00:00">23 Nov 2019, 17:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BozEJQZWzKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео: Юрий Чухин и Артемий Катков</figcaption>
      </figure>
      <p>ФК «НН» обыграл «Факел» в матче 23 ноября, встреча состоялась в Воронеже, сообщается на сайте нижегородской команды.</p>
      <p>Первый тайм завершился со счетом 0:0, а на 73-ей минуте второго тайма Игнатович сделал Павлу Голышеву передачу, тот вошел в штрафную, обыграл Хайманова и катнул мяч в угол ворот — 0:1.</p>
      <p>И буквально сразу же удача вновь порадовала нижегородцев — на 77-ой минуте Голышев подает угловой, и Ставпец забивает головой.</p>
      <p>Итог матча: «Факел» — «Нижний Новгород» — 0:2.</p>
      <footer>Текст: Мария Коваль</footer>
    </article>
