      <h1>Lituania alquila árboles de Navidad para frenar la tala</h1>
      <address><time datetime="2019-11-23T17:44:30+00:00">23 Nov 2019, 17:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D3ToGD4sMAU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>N</b>i árboles de Navidad de un solo uso ni imitaciones de plástico. Un jardín botánico de Lituania ha visto aumentar la demanda de alquiler de árboles de Navidad que serán devueltos a mediados de enero acabadas las fiestas de navidad.</p>
      <p>La directora del jardín botánico de Klaipeda, Evelina Jakiene explica:<i>"Nuestra misión es educar, explicar la supervivencia de las plantas y sus necesidades, la diversidad de las plantas y su preservación. Por lo tanto, para apoyar a la gente que ama el medio ambiente, que ama la naturaleza, ofrecemos esa alternativa".</i></p>
      <p>Este año, las solicitudes comenzaron a llegar en noviembre en la ciudad portuaria de Klaipeda</p>
      <p>Están disponibles abetos de todos los tamaños. El alquiler cuesta de 12 a 24 euros. Si el árbol es devuelto sin daños, el cliente recibe la mitad del depósito. Luego, los jardineros replantan los árboles hasta el añó que viene.</p>
