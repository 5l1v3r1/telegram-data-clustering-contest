      <h1>Появилось видео наезда на дорожных рабочих в Кутузовском тоннеле в Москве</h1>
      <address><time datetime="2019-11-23T17:38:00+00:00">23 Nov 2019, 17:38</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Сети опубликована запись с камеры наблюдения, запечатлевшей момент серьезной аварии с пострадавшими, произошедшей в минувшую среду, 20 ноября, в Кутузовском тоннеле на западе Москвы.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259540&amp;hash=fda8494adf17e0cb&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На записи видно, как КамАЗ протаранил грузовик дорожной службы, стоявший в правой полосе. Машину отбросило вперед, и она наехала на людей, проводивших работы на проезжей части.</p>
      <p>Как <a href="https://www.vesti.ru/doc.html?id=3211695">сообщалось ранее</a>, в результате инцидента пострадали три человека, получившие повреждения средней степени тяжести.</p>
