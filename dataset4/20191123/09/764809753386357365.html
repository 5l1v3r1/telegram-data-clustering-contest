      <h1>كيف يمكن أن يساعد استكشاف الفضاء في حل أزمة تغير المناخ؟</h1>
      <address><time datetime="2019-11-23T09:00:42+00:00">23 Nov 2019, 09:00</time> by <a rel="author">ESA - Europe Space Agency </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o33GygoPF7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>توجه قراؤنا في شهر تشرين الأول - أكتوبر إلى مراسل يورونيوز ورائد الفضاء الأوروبي التابع لوكالة الفضاء الأوروبية ESA <a href="https://arabic.euronews.com/tag/luca-parmitano">لوكا بارميتانو</a> بأكثر من مئة سؤال مختلف من جميع أنحاء العالم.</p>
      <p>واليوم يبدأ لوكا الإجابة عن أسئلتكم من مكان إقامته الحالي في محطة الفضاء الدولية التي تطفو في مدارها على ارتفاع حوالي 400 كيلومتر فوق كوكبنا.</p>
      <p>يجيب لوكا اليوم عن سؤال باللغة الفرنسية طرحه أحد المشاركين وهو معلم للمرحلة الثانوية واسمه مارتين، يقول فيه "كيف يمكن لاستكشاف الفضاء أن يساعد علمياً في إيجاد حل لأزمة تغير المناخ؟"</p>
      <p>تابعونا في حلقتنا القادمة حيث سيجيب لوكا عن أسئلة من نوع مختلف تتعلق بـ "أكثر ما يخيف رواد الفضاء".</p>
