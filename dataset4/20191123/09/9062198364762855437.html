      <h1>Yaşar Canbay kimdir?</h1>
      <h2>Saadet Partisi başkanlık divanında denetçi olarak görevlendirilen Yaşar Canbay'ın hayatını "Yaşar Canbay kimdir?" biyografi haberimizden okuyabilirsiniz...</h2>

        <time datetime="2019-11-23T09:44:00+00:00">23 Nov 2019, 09:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2wyTqYWUXPg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>YAŞAR CANBAY KİMDİR? </h3>
      <p>İlahiyatçı. Eski Milletvekili. 1955 yılında Malatya’da doğdu. Ankara Üniversitesi İlahiyat Fakültesi’nden mezun oldu. Diyanet İşleri Başkanlığı Merkez Teşkilatında memuriyette bulundu. Bir müddet öğretmenlik yaptı. Özel Dershane Kurucu Müdürlüğünde bulundu.</p>
      <p>Refah Partisi Malatya İl Müfettişliği, Refah Partisi, Fazilet Partisi ve Saadet Partisi Malatya Milletvekilliği yaptı.</p>
      <p>Saadet Partisi’nde STK ve Halkla İlişkilerden Sorumlu Genel Başkan Yardımcılığı görevinde bulundu.</p>
      <p>Evli ve 4 çocuk babası olan Yaşar Canbay, Arapça bilmektedir.</p>
