      <h1>《英雄聯盟》終於退伍了！Forg1ven宣布加入S04</h1>
      <address><time datetime="2019-11-23T09:18:42+00:00">23 Nov 2019, 09:18</time> by <a rel="author" href="https://newtalk.tw/news/author/%E7%B0%A1%E8%82%B2%E8%A9%AE" target="_blank">簡育詮</a></address>
      <p>現年27歲的希臘下路選手Forg1ven在今年四月宣布完成兵役義務後，持續尋找回歸職業賽場機會，今（23）日他宣布將在新賽季加入S04戰隊正式復出，在明年LEC賽場上再展身手。</p>
      <figure>
        <iframe data-src="https://twitter.com/S04Esports/status/1197916098714329088?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>身手不凡卻脾氣火爆的Forg1ven是歐洲知名的下路選手之一，不過他在2016年後由於需入伍服役，一直沒有穩定在隊出賽的紀錄。今年4月Forg1ven正式宣布自己已經服役完畢，重新尋找戰隊加入，不過由於正處於賽季中，因此2019年Forg1ven並沒有找到新家。</p>
      <figure>
        <iframe data-src="https://twitter.com/FORG1VENGRE/status/1197921789155909633?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>今日Forg1ven與S04正式宣布，這名《英雄聯盟》界的「希臘怪胎」將在2020賽季正式加入S04，重回下路。上賽季挑戰LEC區域決賽失敗，未能晉級世界賽的S04在Upset轉隊到OG後亟需一名新下路選手，在選進Forg1ven後，他們目前還需要再補上一名輔助位選手的空缺。</p>
