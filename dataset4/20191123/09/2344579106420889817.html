      <h1>Epic Gamesストアにてブラックフライデーセールが開始！『レッド・デッド・リデンプション2』『アウター・ワールド』などが割引価格に</h1>
      <h2>Epic Gamesストアにて最大75%オフで名作ゲームが購入可能なセールが実施中。『レッド・デッド・リデンプション2』『アウター・ワールド』などもラインナップされています。</h2>
      <address><time datetime="2019-11-23T09:30:04+00:00">23 Nov 2019, 09:30</time> by <a rel="author">《いわし》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lnDNdmK2zlk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Epic Gamesは、Epic Gamesストアにて<a href="https://www.epicgames.com/store/ja/news/black-friday-sale"><b>ブラックフライデーセール</b></a>を開始しました。<br/><br/>本セールでは多数のタイトルが割引価格になっており、最大75%オフで購入可能。期間は12月3日の午前1時までとなっています。<br/><br/>『レッド・デッド・リデンプション2』通常版：6,894円（20%オフ）<br/>『レッド・デッド・リデンプション2』スペシャルエディション：7,921円（25%オフ）<br/>『レッド・デッド・リデンプション2』アルティメットエディション：8,829円（25%オフ）<br/>『アウター・ワールド』：5,610円（25%オフ）<br/>『ボーダーランズ3』通常版：5,346円（33%オフ）<br/>『ボーダーランズ3』デラックスエディション：6,887円（33%オフ）<br/>『ボーダーランズ3』スーパーデラックスエディション：11,041円（33%オフ）<br/>『メトロ エクソダス』スタンダードエディション：3,099円（50%オフ）<br/>『メトロ エクソダス』ゴールドエディション：4,252円（55%オフ）<br/>『ゴーストリコン ブレイクポイント』スタンダードエディション：4,536円（50%オフ）<br/>『ゴーストリコン ブレイクポイント』ゴールドエディション：6,480円（50%オフ）<br/>『ゴーストリコン ブレイクポイント』アルティメットエディション：7,776円（50%オフ）<br/>その他の対象タイトルは<a href="https://www.epicgames.com/store/ja/collection/november-2019-sale">こちら</a>でご確認ください。</p>
