      <h1>阿斯顿·马丁SUV/路特斯跑车2188万！车展必看六大豪车_广州</h1>

      </address>
      <p>【搜狐汽车 试范儿】本期《我听网友说》栏目来到了2019广州车展的现场，作为本年度国内大型车展的收官，自然有诸多新车型发布，而我们将着眼于本届车展上那些最值得关注的豪车。阿斯顿·马丁终于推出了首款SUV DBX，路特斯的纯电动跑车售价居然高达2188万，最走量的保时捷带来了电动车Taycan的车展首秀。关于2019广州车展还有哪些豪车不能错过？猛戳下方↓↓↓↓↓↓视频，王大明白一一给您说明白。</p>
