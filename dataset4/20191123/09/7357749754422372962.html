      <h1>L'instabilité gagne la Colombie</h1>
      <address><time datetime="2019-11-23T09:31:50+00:00">23 Nov 2019, 09:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bley_E3rUA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des protestations qui dégénèrent en affrontements avec la police anti-émeutes, des manifestants dispersés à coups de grenades assourdissantes et de gaz lacrymogènes… La scène se passait ce vendredi à Bogotá, la capitale colombienne. Comme dans plusieurs autres pays d'Amérique Latine, le mécontentent social a gagné la rue. Le président a répondu par l'instauration d'un couvre-feu.</p>
      <p><i>« Il y a quelques minutes, en tant que commandant en chef des forces armées et de la police,</i> a annoncé Iván Duque <i>[...], j'ai décrété un couvre-feu dans les localités de Kennedy, Ciudad Bolivar et Bosa, à partir de 20 h, et dans l'ensemble de la capitale à partir de 21 h. »</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198041674049630210" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Au plus bas dans les sondages, le président, au pouvoir depuis un peu plus d'un an, a aussi appelé à un dialogue national dans un pays aux inégalités criantes. Mais c'est aussi contre la corruption, une criminalité endémique et les assassinats de militants des droits de l'Homme que proteste une partie de la population.</p>
      <p>Au cours des violences qui ont suivi les manifestations dans plusieurs villes, trois personnes sont mortes et près de 300 ont été blessées, civils et policiers confondus.</p>
