      <h1>Σεισμός 4 Ρίχτερ στην Υδρα</h1>
      <address><time datetime="2019-11-23T09:24:53+00:00">23 Nov 2019, 09:24</time> by <a rel="author">euronews </a></address>
      <p>Σεισμική δόνηση μεγέθους 4 βαθμών της κλίμακας Ρίχτερ, σημειώθηκε στις 5:43 το πρωί στον θαλάσσιο χώρο 46 χλμ νοτιοδυτικά της Ύδρας, σύμφωνα με σχετική ανακοίνωση του Γεωδυναμικού Ινστιτούτου του Εθνικού Αστεροσκοπείου Αθηνών.</p>
