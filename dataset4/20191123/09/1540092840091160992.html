      <h1>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-23T09:55:00+00:00">23 Nov 2019, 09:55</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_070326022871.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1936. Το πρώτο εξώφυλλο του περιοδικού Life, το οποίο κοσμεί μια φωτογραφία του Φράγματος του Φορντ Πεκ. Η εκδότρια εταιρεία του περιοδικού, Time Inc., έκλεισε την έντυπη έκδοση του περιοδικού το 2007. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_361123026.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1936, Μαδρίτη. Η ανάπαυλα του πολεμιστή, για ένα κομμάτι ψωμί και λίγο νερό, μετά από μια σφοδρή μάχη στα προάστεια της Μαδρίτης, κατά τη διάρκεια του εμφυλίου πολέμου. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_501123198.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1950, Βόρεια Κορέα. Τρεις Αμερικανοί στρατιώτες, της 24ης Μεραρχίας, προσπαθούν να ζεσταθούν με μια κούπα καφέ, στη Βόρεια Κορέα όπου υπήρετούν. - Πηγή: (AP Photo/Max Desfor )</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_511123160.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1951, Παρίσι. Η πριγκίπισσα Μαργαρίτα με το συνοδό της, καπνίζει τη χαρακτηριστική πίπα της στο κλαμπ “Monseigneur” στο Παρίσι. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_5611231381.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1956, Ουγγαρία. Ούγγροι πρόσφυγες στέκονται μπροστά στη "γέφυρα της ελευθερίας", η οποία ανατινάχθηκε από τα ρωσικά στρατεύματα. Η γέφυρα, μια ξύλινη κατασκευή στα σύνορα με την Αυστρία, ήταν ένα από τα περάσματα για τους Ούγγρους που ήθελαν να διαφύγουν στη Δύση. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_581123092.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1958, Λονδίνο. Η ηθοποιός Ίνγκριντ Μπέργκμαν και ο αρραβωνιαστικός της, ο παραγωγός Λαρς Σμίτ, στην πρεμιέρα της ταινίας "The Inn of the Sixth Happiness", στη Λέστερ Σκουέαρ του Λονδίνου. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_621123014.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1962, Νέα Υόρκη. Ένας πιτσιρικάς "επιθεωρεί" μια μικρή στρατιά από Άγιους Βασίληδες, στην 8η Λεωφόρο της Νέας Υόρκης. Οι συγκεκριμένοι Άγιοι θα προσπαθήσουν να μαζέψουν χρήματα από τους περαστικούς για φιλανθρωπικούς σκοπούς στη διάρκεια των εορτών. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_9211230876.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1962, Κένια. Η Σοφία Λόρεν ταΐζει έναν τετράχρονο πρόσφυγα σε στρατόπεδο προσφύγων στην Κένια. Η Λόρεν, ακολουθούμενη από πολλούς Ιταλούς φωτορεπόρτερ προσπαθεί να αναδείξει το δράμα των Σομαλών προσφύγων. - Πηγή: (AP Photo/Sayyid Azim)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_501775723545.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1963, Ντάλας. Ο Λι Χάρβεϊ Όσβαλντ στο αστυνομικό τμήμα του Ντάλας, όπου κρατείται και ανακρίνεται για την εμπλοκή του στη δολοφονία του Προέδρου Κένεντι. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_7211230151.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1972, Μόσχα. Όπως κάθε μέρα, ένα μεγάλο πλήθος περιμένει για να προσκυνήσει τον τάφο του Λένιν στη Μόσχα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/23/19406/photos/full/AP_801124020.jpg"/>
          <figcaption>Σαν σήμερα: Η 23η Νοεμβρίου στην ιστορία 1980, Ιταλία. Ο δρόμος είναι καλυμμένος με ερείπια στη μικρή πόλη Μπολβάνο στη Νότια Ιταλία. Η περιοχή της Ιρπίνια χτυπήθηκε από έναν καταστροφικό σεισμό που κόστισε τυη ζωή σε 2,735 ανθρώπους. - Πηγή: (AP Photo/Gianni Foggia)</figcaption>
        </figure>
      </slideshow>
      <p>Η 23η Νοεμβρίου σε εικόνες</p>
