      <h1>Απαγόρευση της κυκλοφορίας στην Μπογκοτά</h1>
      <address><time datetime="2019-11-23T09:57:46+00:00">23 Nov 2019, 09:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/05bq9hpln8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Απαγόρευση της κυκλοφορίας στην Μπογκοτά ως την Κυριακή προκειμένου να διασφαλιστεί η δημόσια τάξη και η ασφάλεια των κατοίκων επέβαλε ο πρόεδρος της Κολομβίας Ιβάν Ντούκε.«Πριν από λίγα λεπτά, ως ανώτατος διοικητής των στρατιωτικών δυνάμεων και της αστυνομίας και σε συντονισμό με τον δήμαρχο της Μπογκοτά, Ενρίκε Πενιαλόσα, εξεδωσα απαγόρευση της κυκλοφορίας για τις περιοχές Κένεντι, Θιουιδάδ Μπολιβόρ ι μπόσα από τις 8 μ.μ. και για όλη την Μπογκοτά που ξενκινάει από τις 9 μ.μ.».Πλήρης απαγόρευση στην κολομβιανή πρωτεύουσα έχει να επιβληθεί από τις διαδηλώσεις του 1977.</p>
      <p>Με χρήση δακρυγόνων και βομβίδων κρότου η αστυνομία προσπάθησε να διαλύσει διαδήλωση κατοίκων των νότων προαστίων της Κολομβιανής πρωτεύουσας κοντά σε σταθμούς μέσων μαζικής μεταφοράς οι οποίοι είχαν υποστεί ζημιές στις κινητοποιήσεις της Πέμπτης. Καταστήματα λεηλατήθηκαν και λεωφορεία δέχθηκαν επίθεση.</p>
      <p>Ο δήμαρχος της Μπογκοτά Ενρίκο Πενιαλόσα ανακοίνωσε την επιβολή του «ξηρού νόμου», την απαγόρευση δηλαδή πώλησης αλκοολούχων ποτών ως το μεσημέρι του Σαββάτου για τον φόβο των «βανδάλων» ενώ προσθεσε ότι περίπου 20.000 αστυνομικοί και στρατιωτικοί έχουν αναπτυχθεί στη Μπογοτά και έχουν προχωρήσει σε 230 συλλήψεις.</p>
      <p>Σύμφωνα με τον επίσημο απολογισμό τρεις πολίτες σκοτώθηκαν και 122 ακόμη τραυματίστηκαν, όπως και 151 μέλη των δυνάμεων της τάξης, σε διάφορες πόλεις.</p>
      <h3>Επίθεση σε αστυνομικό τμήμα με τρεις αστυνομικούς νεκρούς</h3>
      <p>Τρεις αστυνομικοί σκοτώθηκαν και επτά ακόμη τραυματίστηκαν στην Κολομβία σε επίθεση με γκαζάκια εναντίον αστυνομικού τμήματος στη Σανταντέρ ντε Κουλιτσάο, στην επαρχία Κάουκα της νοτιοδυτικής Κολομβίας.Ωστόσο οι τοπικές αρχές αποκλείουν η επίθεση αυτή να συνδέεται με το κίνημα διαμαρτυρίας εναντίον του προέδρου της Κολομβίας Ιβάν Ντούκε. Εκτιμούν ότι ευθύνονται ένοπλες οργανώσεις που δρουν στην Κάουκα, μια περιοχή στρατηγικής σημασίας για τη διακίνηση μαριχουάνας και κοκαΐνης.</p>
      <h3>Πρώτο βήμα του προέδρου Ντούκε</h3>
      <p>Νωρίτερα χθες το βράδυ ο πρόεδρος Ντούκε είχε καλέσει σε εθνικό διάλογο. «Από την ερχόμενη εβδομάδα θα δρομολογήσω έναν εθνικό διάλογο, που θα ενισχύσει την υπάρχουσα ατζέντα της κοινωνικής πολιτικής, ώστε να εργασθούμε έτσι με τρόπο ενωτικό με ένα μεσο-μακροπρόθεσμο όραμα, που θα μας επιτρέψει να μειώσουμε τις κοινωνικές ανισότητες», ανακοίνωσε ο πρόεδρος σε τηλεοπτικό του διάγγελμα, διευκρινίζοντας ότι αυτός ο διάλογος θα πραγματοποιηθεί «σε όλες τις περιοχές, με όλους τους παράγοντες».</p>
      <h3>Καταγγελίες των διαδηλωτών</h3>
      <p>Καταγγέλλοντας τα οικονομικά, κοινωνικά μέτρα και τα μέτρα ασφαλείας της κυβέρνησης εκατοντάδες χιλιάδες άνθρωποι διαμαρτύρονται σε γενικά ειρηνικές διαδηλώσεις.</p>
      <p>Εκτός από την πολιτική ασφαλείας, που επικεντρώνεται στην καταπολέμηση της διακίνησης ναρκωτικών, οι διαδηλωτές καταγγέλλουν την πρόθεση της κυβέρνησης να καταστήσει πιο ευέλικτη την αγορά εργασίας, να αποδυναμώσει το δημόσιο συνταξιοδοτικό ταμείο προωθώντας ιδιωτικά και να αυξήσει την ηλικία συνταξιοδότησης.</p>
      <p>Κάποιοι ζητούν επίσης μεγαλύτερες δαπάνες για τη δημόσια παιδεία, την προστασία των αυτοχθόνων και των υπέρμαχων των ανθρωπίνων δικαιωμάτων, καθώς και να γίνει σεβαστή η ειρηνευτική συμφωνία που υπεγράφη το 2016 με τους αντάρτες Farc, την οποία ο Ντούκε κρίνει πολύ ευνοϊκή προς αυτούς.</p>
      <p>Η κινητοποίηση στην Κολομβία, μια χώρα με τεράστιες κοινωνικές ανισότητες, πραγματοποιείται την ώρα που στη Λατινική Αμερική επικρατεί ένα κλίμα έντασης με κοινωνικές και πολιτικές κρίσεις να είναι ανοικτές στον Ισημερινό, τη Χιλή και τη Βολιβία.</p>
