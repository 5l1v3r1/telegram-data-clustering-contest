      <h1>重庆男版“恨天高”彩色跑趣味横生</h1>
      <address>
        <time datetime="2019-11-23T09:52:17+00:00">23 Nov 2019, 09:52</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/760/w930h630/20191123/774b-iittafr5170037.jpg"/>
        <figcaption>11月23日，重庆涪陵红酒小镇举行第六届高跟鞋彩色跑，参赛选手穿着各种奇异服装进行100米冲刺跑，不少男士穿着高跟鞋进行赛跑挑战，在奔跑过程中夸张的跑姿引得现场观众开怀大笑。据悉，此次彩跑还吸引了不少外籍老师和外籍留学生们组团参赛。图为一男士选手奔跑时高跟鞋掉落在跑道上。　　 陈超 摄</figcaption>
      </figure>

      </figure>
