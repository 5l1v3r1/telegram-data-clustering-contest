      <h1>Село Шалабай — родина казахской белоголовой породы КРС</h1>
      <address><time datetime="2019-11-23T09:12:00+00:00">23 Nov 2019, 09:12</time> by <a rel="author" href="https://yvision.kz/u/theYakov" target="_blank">Яков Фёдоров</a></address>
      <h3>В следующем году исполнится 70 лет с тех пор, как была признана порода акбас (казахская белоголовая).</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/FES8G3RpZ1w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Легендарное село Шалабай Жарминского района Восточно-Казахстанской области.</p>
      <p>Чем же оно легендарное? Его можно уверенно назвать родиной самой известной казахстанской породы КРС - казахской белоголовой (акбас).</p>
      <p>В 1913 году ещё по заданию царской России купец Амосов приехал сюда и начал скрещивать местные казахские и калмыцкие породы с герефордами и другими породами. В 1931 году советское правительство решило улучшать мясные качества бычков, и тогда работы продолжились на базе села Шалабай и другие сёл Оренбургской, Западно-Казахстанской, Костанайской, Акмолинской областей.</p>
      <p>И именно здесь в 1949 году выездная комиссия признала образование новой породы. В 1950 году она признала её в других городах Казахстана, и этот год считается годом рождения породы (в следующем году акбасу исполнится 70 лет).</p>
      <p>15 лет назад руководитель ТОО "Шалабай" Куаныш Сулейменов взялся за восстановление былой славы села. Когда принялись за работу начали со 150 голов скота. Сейчас же это одно из крупных хозяйств в области. Село зажило новой жизнью, здесь восстановили все здания, кроме бывшего дома культуры, строят новые объекты для населения.</p>
      <p>Куаныш Серказинович активно популяризует родную породу, является председателем совета республиканской палаты Акбас, заслуженно входит в число 100 новых лиц Казахстана. Вводят и новые технологии: экспериментируют с эмбрионами, в ближайшие пару лет планируют закрыть все пастбища "электронным пастухом".</p>
      <p>Приятно, что в плане техники ТОО "Шалабай" также выбирает отечественное. Именно это предприятие приобрело первые тракторы "Кировец" (известные многим как К-700), произведённые в Казахстане в этом году.</p>
      <p>Приобрели их, потому что техника, произведённая в Костанае на АО «Агромашхолдинг KZ» уже себя отлично зарекомендовала. Все комбайны здесь - Essil. Эффективно показывают себя и тракторы Lovol.</p>
      <p>Но главное, как говорит Куаныш-аға, хочется, чтобы деньги, которые они зарабатывают своим трудом, попадали к тем людям, которые также зарабатывают и производят у нас в стране.</p>
