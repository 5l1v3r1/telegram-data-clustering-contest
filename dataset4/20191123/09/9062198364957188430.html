      <h1>İlyas Tongüç kimdir?</h1>
      <h2>İlyas Tongüç, Saadet Partisi 7. Olağan Büyük Kongresi sonrası denetçi görevine getirildi. İlyas Tongüç'ün hayatını İlyas Tongüç kimdir? biyografi haberimizden okuyabilirsiniz.</h2>
      <address>
        <time datetime="2019-11-23T09:49:00+00:00">23 Nov 2019, 09:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aE36Uk2d89c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>İLYAS TONGÜÇ KİMDİR?</h3>
      <p>Yönetici. Eğitimci. 1970 yılında Amasya’da doğdu. 19 Mayıs Üniversitesi Amasya Eğitim Fakültesi’nden mezun oldu. Trabzon ve Amasya’da bir müddet öğretmenlik yaptı.</p>
      <p>Milli Gençlik Vakfı Amasya Şube Başkanlığı, 1999 – 2005 yılları arasından Milli Gençlik Vakfı Genel Başkanlığı ve 2005 – 2011 yılları arasında da Anadolu Gençlik Derneği Genel Başkanlığı görevlerinde bulundu.</p>
      <p>Saadet Partisi Amasya ve Ankara Milletvekili Adaylığı yaptı.</p>
      <p>Saadet Partisi’nde Mahalli İdarelerden Sorumlu Genel Başkan Yardımcılığı görevinde bulundu.</p>
      <p>Evli ve 3 çocuk babası olan İlyas Tongüç, İngilizce ve Arapça bilmektedir.</p>
