      <h1>白鵬、４場所ぶり４３度目Ｖ…御嶽海は負け越し</h1>
      <address>
        <time datetime="2019-11-23T09:02:00+00:00">23 Nov 2019, 09:02</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191123-OYT1I50038-1.jpg?type=large"/>
        <figcaption>御嶽海（下）を外掛けで下した白鵬（２３日）＝大石健登撮影</figcaption>
      </figure>
      <p>　大相撲九州場所１４日目（２３日・福岡国際センター）――白鵬が千秋楽を待たずに４場所ぶり４３度目の優勝。関脇御嶽海を外掛けで豪快に倒して１３勝１敗とし、後続との２差を保った。先場所優勝の御嶽海は負け越し。朝乃山は竜電の攻めをしのいで寄り切り、１１勝。貴景勝は小結阿炎に送り出されて５敗。阿炎は勝ち越した。</p>
