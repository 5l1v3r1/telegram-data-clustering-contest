      <h1>Foto: Berburu Sunrise di Pedalaman Kalimantan Utara</h1>
      <address><time datetime="2019-11-23T05:40:27+00:00">23 Nov 2019, 05:40</time> by <a rel="author">Syanti Mustika</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/2ef9d467-44bc-44ac-ba5d-8271edb8060e.mpo?w=800"/>
          <figcaption>Salah satu tempat kece untuk menikmati sunrise di Tanah Borneo adalah di Gunung Yuvei Semaring di Krayan, Kalimantan Utara. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/33a24211-83cd-4245-9362-992cade84f85.mpo?w=800"/>
          <figcaption>Dari atas puncak kamu bisa menikmati gumpalan awan yang semakin menuju siang semakin hilang. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/fdb8e7f8-6954-43c6-ab50-825d165e09aa.mpo?w=800"/>
          <figcaption>Gunung Yuvei Semaring merupakan gunung yang sangat erat kaitannya dengan legenda Suku Dayak Lundayah. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/e717727a-4c5d-48a4-85ae-8c71f27d0eea.mpo?w=800"/>
          <figcaption>Cahaya matahari yang menembus gumpalan awan dan kabut begitu dramatis. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/0b488a2a-ea47-4653-b4c8-1e45513e3b15.mpo?w=800"/>
          <figcaption>Gunung Yuvei Semaring memiliki ketinggian sekitar 1100 mdpl. Untuk mencapai puncak kamu butuh waktu sekitar 30 menitan saja. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/4a7f3174-eb24-41a9-9522-3bb55e5757f5.mpo?w=800"/>
          <figcaption>Selain sunrise, dari atas kamu juga bisa melihat rumah-rumah di Krayan dari ketinggian. (Syanti/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/043e197c-b2e0-4d0e-be10-e4bfcb289a7b.mpo?w=800"/>
          <figcaption>Perlahan-lahan awan dan kabut mulai menipis. Dari kejauhan tersingkaplah puncak-puncak pegunungan yang melingkari Krayan. (Syanti/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Jakarta</b> - Tanah Borneo kaya akan pesona alam. Salah satunya adalah pada momen matahari terbit, semisal sunrise di Krayan, Kalimantan Utara. Momennya kayak begini.</p>
