      <h1>實況主爭奪戰！Diguised Toast宣布跳槽Facebook平台</h1>
      <address><time datetime="2019-11-23T05:53:51+00:00">23 Nov 2019, 05:53</time> by <a rel="author" href="https://newtalk.tw/news/author/%E7%B0%A1%E8%82%B2%E8%A9%AE" target="_blank">簡育詮</a></address>
      <p>知名多遊戲實況主Disguised Toast宣布跳槽Facebook平台！Diguised Toast昨（22）日深夜宣布，他將離開原先的Twitch實況平台，跳槽到新的Facebook平台上開實況，不過跳槽價碼並未公開。Disguised Toast表示目前主流的實況平台都有向他發出跳槽邀請，他最終選擇Facebook的原因是因為Facebook平台的潛力最有爆發性。</p>
      <figure>
        <iframe data-src="https://twitter.com/DisguisedToast/status/1197892496694472704?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Twitch萬人級實況主Disguised Toast昨晚突然發布聲明，表示他將跳槽到Facebook平台獨家進行實況，並在今晨第一次在Facebook上進行了《聯盟戰棋》實況，吸引超過257萬次觀看數。Disguised Toast自2015年開始實況生涯，他會進行《爐石戰記》、《APEX英雄》、《聯盟戰棋》等遊戲實況，實況觀看人數常駐萬人，是Twitch相關遊戲的熱門大台之一。</p>
      <p>隨著外界對遊戲實況市場越來越看好，包括Youtube、Facebook、Mixer平台都開始對原先以Twitch為主的知名實況主展開搶人大戰，Disguised Toast則是Facebook最先挖角成功的大實況主之一。Disguised Toast接受<a href="https://edition.cnn.com/2019/11/22/tech/facebook-gaming-disguised-toast/index.html">外媒訪問</a>時承認，他有收到來自所有主流實況平台的跳槽邀請，他最終選擇Facebook的原因是因為他認為「Facebook的潛力最具爆發性」，才讓他決定承擔換平台掉粉的風險。Facebook聲稱每月都有超過7億名使用者在Facebook平台上使用遊戲相關內容，包括實況、遊玩遊戲、接收資訊等，這也是他們決定加入這場搶人大戰的主因。</p>
