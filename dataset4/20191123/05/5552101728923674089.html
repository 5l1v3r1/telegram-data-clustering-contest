      <h1>【圖輯】2019暴雪嘉年華　一張票7000元仍吸引四萬人進場</h1>
      <address><time datetime="2019-11-23T05:40:00+00:00">23 Nov 2019, 05:40</time> by <a rel="author">楊政勳, 楊政勳</a></address>
      <p>
        <b>BlizzCon暴雪嘉年華是遊戲公司暴雪娛樂一年一度的盛事，今年一張票價約台幣7000元（229美元），仍吸引逾四萬人共襄盛舉，BlizzCon究竟有怎麼樣的魅力，讓玩家願意花大把銀子買票進場？鏡週刊帶你進入BlizzCon現場一探究竟。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bz25W1_1gtc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>BlizzCon從2005年開始舉辦， 每年一度在加州安那漢會議中心登場，第一年買票入場的玩家約八千人，之後每年人數往上提升，2009年突破兩萬人，去年跟今年更突破四萬人，雖然今年門票是史上最貴，仍澆熄不了粉絲的熱情，暴雪也端出了《暗黑破壞神4》《鬥陣特攻２》等大作，成為近年最「充實」的嘉年華發表會。此外，今年受「聰哥事件」影響，場外也聚集了不少抗議群眾，堪稱是史上最具話題性的BlizzCon。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118122347-a3e87b6e4b99f79b4965c4f7ffa78824-tablet.JPG"/>
        <figcaption>開幕前一晚已經有不少玩家前來購買周邊商品，圖為安那漢會展中心外，不少人坐在噴水池旁的階梯休憩。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118122703-c3268af0e60d0f84e1684a67b14fad76-tablet.JPG"/>
        <figcaption>開幕前一天就登場的「暗月馬戲團」，一進門就有以「暗月之眼」為造型的拱門。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118123038-2f734e69441b0c988a09a4d5a04c430c-tablet.JPG"/>
        <figcaption>還有藝術家展區，有位畫家在塗鴉創作，畫裡有不少暴雪裡的遊戲人物。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118122751-c53fe50bf73386a68c068177c4c2f763-tablet.JPG"/>
        <figcaption>上午八點，2019BlizzCon開放入場前，安那漢會展中心一樓已經有大批玩家等待排隊入場。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118122822-41d2017d4687cf97845458a2165efdd9-tablet.JPG"/>
        <figcaption>大批玩家開始進入會場，現場也有不少暴雪工作人員管理入場秩序。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118122849-5cba266d8fd8ce1d5da6c2b78ce212d3-tablet.JPG"/>
        <figcaption>主舞台的媒體區，來自各國的記者在此等待開幕式的到來。螢幕上寫著《魔獸世界》裡「FOR THE HORDE」（為了部落）的經典台詞。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118123119-35fef78035a11b36ae8d0d214c5f726a-tablet.JPG"/>
        <figcaption>2019BlizzCon最大亮點即為《暗黑破壞神4》的公開，圖為《暗黑破壞神4》的美術圖展區，</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118123202-4f7b738428a64a78d005b1dfe49ab7e1-tablet.JPG"/>
        <figcaption>BlizzCon場外聚集因為「聰哥事件」而來的抗議人潮，一名男子戴著防毒面具，手上拿著《鬥陣特攻》小美的T恤，寫著「MEI WITH HONG KONG」聲援香港。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118123236-0fc990019dae38de058253780d16c108-tablet.jpg"/>
        <figcaption>「社群之夜」也是BlizzCon的看點之一，來自世界各地的玩家以暴雪旗下的IP進行cosplay、影片等創意競賽。（暴雪娛樂提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118123321-456124590c7b1ffa4734a6ac11d625fa-tablet.JPG"/>
        <figcaption>2019BlizzCon《爐石戰記》發表最新資料片《爐石戰記：降臨！遠古巨龍》，圖為美術圖展區。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118123349-7888fd84eb26668d7654d9a35e101d37-tablet.jpg"/>
        <figcaption>BlizzCon期間也會舉行暴雪遊戲的電競大賽，圖為23歲的中國女選手 VKLiooon奪下《爐石戰記》大師職業賽全球總決賽冠軍，這也是女性選手在BlizzCon奪下世界冠軍，意義不凡。（暴雪娛樂提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118123420-c835af43d403225deed93c7e04162f54-tablet.jpg"/>
        <figcaption>在BlizzCon舉行的《鬥陣特攻》世界盃冠軍賽，由美國隊擊敗中國隊奪冠，美國選手獲勝當下欣喜若狂。（暴雪娛樂提供）</figcaption>
      </figure>
