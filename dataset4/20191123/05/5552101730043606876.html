      <h1>《鬥陣特攻》遊戲總監開第一槍：暴雪對聰哥的處置太重</h1>
      <address><time datetime="2019-11-23T05:40:00+00:00">23 Nov 2019, 05:40</time> by <a rel="author">楊政勳, 楊政勳</a></address>
      <p>
        <b>十月發生的「聰哥事件」造成暴雪嚴重的公關危機，除了在2019BlizzCon（暴雪嘉年華）出現抗議群眾，暴雪娛樂總裁J. Allen Brack也在開幕式公開道歉，但這把火看來尚未平息。《鬥陣特攻》遊戲總監Jeff Kaplan日前接受華盛頓郵報採訪時表示，雖然暴雪後來減輕對聰哥的懲處，從「停賽一年、沒收賽季獎金」到「停賽半年，恢復賽季獎金」，他仍認為應該再減輕懲處，甚至是取消懲處。Jeff Kaplan也成為第一位公開表明應該減輕聰哥懲處的現任暴雪遊戲開發團隊高層。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bz25W1_1gtc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jeff Kaplan強調，他支持言論自由，「這對來我說相當重要。」對他個人而言，他認為暴雪對聰哥的懲處太重，在得知暴雪減輕懲處後也「鬆了一口氣」，但仍認為應該再減輕懲處，甚至取消懲處。</p>
      <p>Jeff Kaplan也表示，自己和《鬥陣特攻》團隊對於聰哥的懲處也是從新聞才得知，他認為「處置太快了」，若是有選手在「鬥陣特攻職業聯賽」違反規定，確定懲處通常需要四到五天，但聰哥事件從發生到處置只有一天時間，這讓他相當訝異。但Jeff Kaplan也強調，這只是他個人想法，暴雪其他人可能會有不同感受。</p>
      <p>除了Jeff Kaplan發聲，其實在聰哥事件後，就有部分暴雪員工聚集在暴雪總部前，用紙張遮住裝置藝術上的「Every Voice Matters」（每個聲音都該被重視）、「Think Globally」（放眼全球）這兩個暴雪的核心價值；《魔獸世界》前首席設計師 Mark Kern甚至帶頭抵制暴雪，認為暴雪因為中國因素揚棄了民主價值。</p>
      <p>「聰哥事件」是指香港選手「聰哥」（blitzchung）在《爐石戰記》大師職業賽賽後，帶著護目鏡與防毒面罩受訪，大喊「光復香港，時代革命」，事後暴雪火速對他祭出懲處，消息一出引發玩家怒火，認為暴雪為了中國市場不顧言論自由，後來暴雪雖然減輕懲處，仍有不少玩家揚言抵制暴雪。</p>
