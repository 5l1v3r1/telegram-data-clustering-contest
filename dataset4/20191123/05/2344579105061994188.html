      <h1>スナイパーFPS『Sniper Ghost Warrior Contracts』配信開始―GOGでは期間限定でシリーズ過去作も無料で付属</h1>
      <h2>スナイパー特化FPSシリーズ最新作『Sniper Ghost Warrior Contracts』がPCおよび海外PS4/Xbox One向けに発売されました。</h2>
      <address><time datetime="2019-11-23T05:15:03+00:00">23 Nov 2019, 05:15</time> by <a rel="author">《いわし》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mJqG-bgdXj4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CI Gamesは、FPS『<b>Sniper Ghost Warrior Contracts</b>』をPCおよび海外PS4/Xbox One向けに発売し、あわせてローンチトレイラーを公開しました。<br/><br/>本作は金銭で雇われた暗殺者として目標を排除するスナイパー特化FPS。新しい「Dynamic Reticle System」によってリアルな狙撃感覚が体験できます。<br/><br/>また契約形式の進行となる本作では、明確な目標と達成することでボーナスが手に入るオプション目標が存在し、様々な方法で挑むことができるリプレイ性の高さが特徴となっています。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346191.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346192.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346193.jpg"/>
      </figure>
      <p>なお発表当初は本作PC版のストアページがSteamにおいても公開されていましたが、記事執筆時点では日本国内からはアクセス不可になっています。<br/><br/>『Sniper Ghost Warrior Contracts』はPCおよび海外PS4/Xbox One向けに発売中。PC版は<a href="https://www.gog.com/game/sniper_ghost_warrior_contracts">GOG.com</a>にて29.99ドルで配信中で、11月30日午前3時まで10%オフの26.99ドルで購入可能かつシリーズ過去作である『Sniper Ghost Warrior 2』とGOG限定武器スキンが無料で付属するプロモーションが実施中です。</p>
