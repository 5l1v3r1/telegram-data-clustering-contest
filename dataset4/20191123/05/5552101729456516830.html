      <h1>被遊戲耽誤的動畫公司？暴雪嘉年華登場的動畫　至少費時18個月完成</h1>
      <address><time datetime="2019-11-23T05:40:00+00:00">23 Nov 2019, 05:40</time> by <a rel="author">楊政勳, 楊政勳</a></address>
      <p>
        <b>暴雪在故事與IP的經營相當成功，其精緻的動畫更被網友戲稱為「被遊戲耽誤的動畫公司」，這個負責幫遊戲團隊打造優質動畫的幕後功臣，正是暴雪的故事暨品牌研發部門。其執行副總裁 Lydia Bottegoni 及副總裁Jeff Chamberlain 在BlizzCon接受亞洲媒體聯訪，為大家披露更多動畫製作細節。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bz25W1_1gtc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lydia Bottegoni來到暴雪三年多，之前有在好萊塢製作電影與動畫的經驗，製作長片的經驗豐富；Jeff Chamberlain即將在暴雪待滿21年，最初在動畫團隊製作《暗黑破壞神 2》，而動畫團隊也隸屬於故事暨品牌發展部門。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118002751-051724124501748a31c4a89a182c180a-tablet.JPG"/>
        <figcaption>暴雪故事暨品牌研發部門執行副總裁 Lydia Bottegoni（右）及副總裁Jeff Chamberlain。</figcaption>
      </figure>
      <p>每年的BlizzCon開幕式，都會為最新發表的作品製作動畫，成為玩家在遊戲外最期待的內容。被問到在BlizzCon出現的影片需要多久的製作期，Jeff 表示，除了影片的長度會影響到製作時間，出現多少角色也是影響的因素。例如《鬥陣特攻》出現的角色多，就需要一年半的時間，若加上故事籌畫、發想，光是《鬥陣特攻 2》就得花兩年時間。他強調，一般遊戲的開場動畫是以「月」計算，但BlizzCon上發表的動畫平均要花18個月到兩年的時間完成，「我們已經在構思下次BlizzCon要呈現的內容，但目前僅在書面階段。」</p>
      <p>而本屆BlizzCon開幕式的三部動畫，哪個最有挑戰性？Lydia表示，因為他是長片出身，對她而言《暗黑破壞神 4》最具挑戰性，「不同於其他遊戲風格已經定調，《暗黑 4》的動畫風格是首次呈現遊戲元素，我們得事先想好要呈現的調性。」她補充，《鬥陣特攻》 雖然角色多、影片的時間長，但風格都已經確立，《魔獸世界》也是玩家已經接受的風格。Jeff也同意《暗黑破壞神 4》的美術相當有挑戰性，但他補充《鬥陣特攻》也相當有挑戰性，「我們希望玩家在影片中感受到雀躍鼓舞的心情，這比想像中還困難。」他表示，要讓觀眾觸發情感的時間點與背景音樂的使用有相當大的關係，團隊必須在過程中調整到「感覺對了」才行。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0dQ9UMLTCQw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《暗黑破壞神4》是暴雪認為2019BlizzCon開幕式上最有挑戰性的動畫作品。</p>
      <p>而這次在BlizzCon引起廣大迴響的《暗黑破壞神 4》的動畫影片，是如何呈現濃烈的黑暗恐懼感？Jeff表示，製作動畫的目的是要讓觀眾有感，團隊會參考經典恐怖片的技巧，如聲音、音效、運鏡、打光...讓玩家看影片時能呈現團隊想要的感受。他笑說，「如果大家看了影片能感受到恐懼，打從心底發寒及不舒服的感覺，就代表我們的努力沒有白費。」</p>
      <p>會中還有媒體問，故事暨品牌研發部門與各遊戲開發團隊都有各自的故事構思時，誰來決定故事走向？Lydia表示，每個遊戲團隊都有擅長的方向，例如有的總監偏美術、有的偏故事取向，部門的角色就是協助他們，「有時開發者本身負責故事構成，由該遊戲總監主導合作方式，有時邀請負責劇情的同仁進行溝通交流，決定主發想者。」她表示，部門有時負責主視覺、也會設計視覺效果，常常會有開發團隊來借調人手，參與設計遊戲角色的外觀。Lydia強調，「團隊間合作相當密切，我們就是做好支援的角色，如同開發團隊的可用資源。」</p>
      <p>至於許多人關心，會不會與Netflix等影音平台合作動畫？Lydia表示，她知道玩家希望暴雪製作更多動畫，但目前光是製作遊戲影片就把團隊的時間占滿了，BlizzCon登場的動畫已經動員了整個部門，「玩家有興趣看到我們與影音平台合作是很大的鼓勵，代表玩家希望看到我們更多的作品，只是目前沒有訊息可以透露，但會把這件事放在心上。」</p>
