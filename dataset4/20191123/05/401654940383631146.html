      <h1>सच हुई नितिन गडकरी की भविष्यवाणी और बीजेपी ने पलट दिया गेम</h1>
      <address>
        <time datetime="2019-11-23T05:33:32+00:00">23 Nov 2019, 05:33</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/devendra-f_112319104059.jpg"/>
        <figcaption>महाराष्ट्र में शनिवार सुबह भारतीय राजनीति का सबसे बड़ा उलटफेर देखने को मिला. शनिवार सुबह बीजेपी ने एनसीपी नेता अजित पवार के साथ मिलकर सरकार बना ली. राज्यपाल भगत सिंह कोश्यारी ने देवेंद्र फडणवीस को सीएम पद की शपथ दिलाई और अजित पवार ने डिप्टी सीएम पद की शपथ ली. इसके साथ ही महाराष्ट्र बीजेपी के सीनियर नेता और केंद्रीय मंत्री नितिन गडकरी की एक भविष्यवाणी सच साबित हो गई है.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gadkari-f_112319104059.jpg"/>
        <figcaption>दरअसल, जब महाराष्ट्र में सरकार बनाने को लेकर सियासी घटनाक्रम चल रहा था तो केंद्रीय मंत्री नितिन गडकरी ने एक बड़ा बयान दिया था. गडकरी ने कहा था कि क्रिकेट और राजनीति में कुछ भी संभव है. कभी आपको लगता है कि आप मैच हार रहे हैं, लेकिन परिणाम एकदम विपरीत हो जाता है.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gadkari-file_112319104059.jpg"/>
        <figcaption>गडकरी ने आगे कहा था कि महाराष्ट्र की राजनीति में क्या चल रहा है इसी मुझे पूरी जानकारी तो नहीं है लेकिन राजनीति में कुछ भी संभव हो सकता है. हालांकि गडकरी ने यह जरूर कहा था कि सरकार किसी की भी बने केंद्र की परियोजनाएं जारी रहेंगी और हम सकारात्मक नीतियों का समर्थन करेंगे.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fadanwis_112319104059.jpg"/>
        <figcaption>महाराष्ट्र में नई सरकार बनने के बाद ही देवेंद्र फडणवीस ने कहा कि महाराष्ट्र की जनता ने स्पष्ट जनादेश दिया था. हमारे साथ लड़ी शिवसेना ने उस जनादेश को नकार कर दूसरी जगह गठबंधन बनाने का प्रयास किया. महाराष्ट्र को स्थिर शासन देने की जरूरत थी. उन्होंने अजित पवार को भी धन्यवाद दिया.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit__112319104059.jpg"/>
        <figcaption>वहीं उपमुख्यमंत्री की शपथ लेने वाले अजित पवार ने कहा कि परिणाम दिन से लेकर आज तक कोई भी पार्टी सरकार सरकार बनाने में सक्षम नहीं थी, महाराष्ट्र किसान मुद्दों सहित कई समस्याओं का सामना कर रहा था, इसलिए हमने एक स्थिर सरकार बनाने का फैसला किया.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-photo_112319104346.jpg"/>
        <figcaption><b>पीएम मोदी ने दी बधाई  </b><br/><br/>वहीं इस बीच, प्रधानमंत्री नरेंद्र मोदी ने देवेंद्र फडणवीस को महाराष्ट्र का दोबारा सीएम बनने पर बधाई दी है. पीएम ने कहा, देवेंद्र फडणवीस जी और अजित पवार जी को क्रमशः मुख्यमंत्री और उप मुख्यमंत्री पद की शपथ लेने पर बधाई. मुझे विश्वास है कि वे महाराष्ट्र के उज्ज्वल भविष्य के लिए लगन से काम करेंगे.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-sonia_112319104100.jpg"/>
        <figcaption><b>मीटिंग करते रहे शरद पवार </b> <br/><br/>बता दें कि इससे पहले महाराष्ट्र में शिवसेना, कांग्रेस और एनसीपी की बैठक में मुख्यमंत्री के नाम पर कोई अंतिम फैसला नहीं हो पाया था.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gadkari-ajit_112319104100.jpg"/>
        <figcaption>शनिवार सुबह सियासी उलटफेर के बीच बीजेपी ने राज्य में एनसीपी के साथ मिलकर सरकार बना ली और शिवसेना और कांग्रेस देखते रह गए.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sharad-pawar__112319104100.jpg"/>
        <figcaption><b>उद्धव ठाकरे पर बनी थी बात</b><br/>इससे पहले शरद पवार एनसीपी, कांग्रेस और शिवसेना के संभावित गठबंधन को लेकर बहुत संभलकर बात कर रहे थे. लेकिन उन्होंने शुक्रवार रात गठबंधन की ओर से उद्धव ठाकरे के सीएम बनने की बात कही थी.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/raut_112319104100.jpg"/>
        <figcaption>शिवसेना के वरिष्ठ नेता संजय राउत ने कहा था कि उद्धव ठाकरे मुख्यमंत्री बनने को तैयार हैं. लेकिन शनिवार सुबह महाराष्ट्र के राजनीति की तस्वीर बदल गई.</figcaption>
      </figure>
