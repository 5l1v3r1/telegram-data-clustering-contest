      <h1>【直播回放】蔡英文出席選舉造勢活動</h1>
      <address>
        <time datetime="2019-11-23T05:57:57+00:00">23 Nov 2019, 05:57</time>
      </address>
      <p>【新唐人北京時間2019年11月23日訊】一名坦言在香港、台灣及澳洲涉及間諜行動的中共特工，近日冒著生命危險出逃到澳洲，提供大量中共內部情報給澳洲政府，並揭露中共如何在國外進行干擾，包滲透港台，企圖干擾選擇活動。</p>
      <p>這名出逃的中共特工名為王立強（Wang William Liqiang，音譯）是有史以來第一個公開披露自己身分的中共特工。他向澳洲透露了中共駐香港高級軍事情報官員的身分，並提供了這些官員如何在香港、台灣和澳大利亞的籌資及策劃政治干預活動提供資金，並開展政治干擾活動的詳細信息。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZFDobvCbNsI" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>中華民國總統<a href="https://www.ntdtv.com/b5/%E8%94%A1%E8%8B%B1%E6%96%87.htm">蔡英文</a>今天（11月23日）受訪時表示，中國（中共）要影響台灣大選的意圖非常明顯，每一次台灣重要選舉，都可以看到中國（中共）介入的影子越來越明顯、清楚。</p>
      <p><a href="https://www.ntdtv.com/b5/%E8%94%A1%E8%8B%B1%E6%96%87.htm">蔡英文</a>以前幾天民進黨廣告影片被變造為例，呼籲民眾要戒慎恐懼。她強強調，台灣人好不容易經過很多努力，建立起來如今的民主和選舉制度，千萬不能被中國大陸破壞，呼籲國人一起守護台灣最重要的民主資產。</p>
