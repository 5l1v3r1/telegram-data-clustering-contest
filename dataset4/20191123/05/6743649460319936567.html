      <h1>黑龙江公安厅原巡视员赵春波坠亡 于去年年底退休</h1>
      <address><time datetime="2019-11-23T05:58:52+00:00">23 Nov 2019, 05:58</time> by <a rel="author">新京报</a></address>
      <p>　　原标题：黑龙江省公安厅原巡视员赵春波坠楼身亡，于去年年底退休</p>
      <p>　　新京报讯（记者 张彤 王昆鹏）今日（11月23日），新京报记者从权威渠道获悉，11月22日上午8时40分许，黑龙江省公安厅原巡视员赵春波从家中坠楼身亡，初步确定系自杀，具体原因正在调查中。</p>
      <p>　　黑龙江省人民政府官网信息显示，赵春波，曾任佳木斯、双鸭山、七台河等市公安局局长，2018年11月14日因退休被免去黑龙江省公安厅巡视员职务。</p>
