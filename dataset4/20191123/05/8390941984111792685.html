      <h1>Sin éxito en la operación para remolcar el Blue Star, encallado en la costa de Ares</h1>
      <address><time datetime="2019-11-23T05:58:39+00:00">23 Nov 2019, 05:58</time> by <a rel="author" href="https://twitter.com/MarcosSanluis" target="_blank">Marcos Sanluis</a></address>
      <figure>
        <iframe data-src="https://twitter.com/EloyTP/status/1198262127775158273?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La operación para desencallar al <b>quimiquero 'Blue Star'</b> se ha saldado sin éxito al romper los cabos con los que dos remolcadores, ayudados por el helicóptero <b>Helimer 401</b>, sujetaron el buque varado. Al intentar la maniobra, las 'estachas' han roto, lo que ha impedido continuar con la operación.</p>
      <p>A partir de este momento, empieza a bajar la marea y empeoran las condiciones meteorológicas lo que hace casi inviable retomar el operativo con garantías de éxito. Por ese motivo, <b>Salvamento Marítimo</b> no intentará de nuevo la maniobra hasta la próxima madrugada.</p>
      <p>El 'Blue Star' encalló ayer por la noche en la costa de Ares al quedarse sin máquina y ser empujado por el fuerte temporal contra las rocas. Viajaba sin carga; de hecho se dirigía a cargar al puerto de A Coruña.</p>
      <p>La tripulación, compuesta por 16 personas, se encuentra a salvo a bordo del navío y este mediodía ha colaborado en las tareas para enganchar los cabos a los remolcadores con el objetivo de intentar el arrastre del barco.</p>
      <p>La embarcación, de 128 metros de eslora, impactó en la zona de <b>As Mirandas</b>, próxima a unos islotes y a las playas de <b>A Barrosa</b> y <b>A Canteira</b> tras quedarse sin máquina -sufrió un incendio en la zona de chimenea- y ser desplazada por el viento cuando se dirigía al fondeadero de la ría aresana por las inclemencias metereológicas.</p>
      <h3>Sin contaminación</h3>
      <p>Durante la pasada madrugada, olas de hasta cinco metros impidieron también las operaciones para intentar el rescate del barco. La <b>Xunta de Galicia</b> activó el protocolo por contaminación marina, aunque en la zona no se desplegaron barreras anticontaminación ni a simple vista se podían apreciar fugas del combustible que usa el barco para desplazarse.</p>
      <p>De este modo, el servicio público de Emergencias ha confirmado que <b>el incidente no ha derivado por el momento en daños medioambientales o personales.</b></p>
      <p>El 'Blue Star' tiene bandera de Malta, fue construido en 2011, provenía de Bilbao y tenía previsto recoger combustible en el puerto de A Coruña.</p>
      <h3>Despliegue</h3>
      <p>Las embarcaciones de rescate <b>'María Pita'</b>, '<b>Hocho'</b> y '<b>Salvamar Betelgeuse'</b> fueron las primeras en acudir al entorno del navío, encallado en la comarca de Ferrol, tras la alerta por el suceso.</p>
      <p>A las labores de rescate se han unido posteriormente los remolcadores <b>'Ría de Vigo'</b> y 'Don Inda', las dos embarcaciones que intentaron desencajar el barco.</p>
      <p>Esta mañana, muchos vecinos de la zona se han acercado hasta el lugar, de difícil acceso, para seguir de primera mano la fallida maniobra para desencallar al '<b>Blue Star'.</b></p>
