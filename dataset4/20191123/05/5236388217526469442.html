      <h1>テスラ新車「Cybertruck」の未来感＆ローポリ感がすごい</h1>
      <h2>テスラが発表した新型電動ピックアップトラック「Cybertruck」のデザインが「ローポリゴンっぽい」とTwitterをはじめとしたSNS界隈で話題になっています。</h2>
      <address><time datetime="2019-11-23T05:00:04+00:00">23 Nov 2019, 05:00</time> by <a rel="author">《真ゲマ》</a></address>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949229.jpg"/>
      </figure>
      <p>自動車会社テスラが発表した新型電動ピックアップトラック「Cybertruck」のデザインが「ローポリゴンっぽい」とTwitterをはじめとしたSNS界隈で話題になっています。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/464puoD09dM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>SFの一大ジャンルである「サイバーパンク」をモチーフにした「Cybertruck」は、その名の通り、SF映画から飛び出てきたかのような斬新かつ洗練された形状をしています。<br/><br/>また、ロゴマークも著名なテーブルトークRPG「サイバーパンク2.0.2.0.」を彷彿とさせるようなデザインになっているのも特徴です。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949234.jpg"/>
      </figure>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949232.png"/>
      </figure>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949231.png"/>
      </figure>
      <p>「X-MEN」のサイクロップスの目を彷彿とさせるヘッドライト、1980年代の乗用車を思い出す角張ったボディ、武器が収納されていそうなゴツゴツしたホイール……あとはこの車にサイボーグが乗ってくれたらサイバーパンク的に100点満点でしょう。<br/><br/>ちなみに窓ガラスは強化されたものらしいですが、上記の映像ではその強さを実演しようとしたところヒビが入ってしまうトラブルが発生。ただ、それはそれで荒廃したサイバーパンク感があっていいと思います。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949233.jpg"/>
      </figure>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949230.png"/>
      </figure>
      <p>さて、冒頭の話題に戻りますが、たしかに「Cybertruck」の角張った形状は、ローポリゴンで表現された自動車にも見えますね。<br/><br/>しかし、ここまで角張った形状の車が登場するゲームとなると、比較対象はPS1時代のものより1994年に発売されたスーパーファミコン向けレースゲーム『ワイルドトラックス』あたりでしょうか。そのくらいのローポリっぽさがあります。<br/><br/>いずれにしてもビデオゲームのキャラクターが乗っていそうな車です。一度でいいからサイボーグになった気分で乗り回してみたいものですね。<br/><br/>なお「Cybertruck」は、<a href="https://www.tesla.com/ja_jp/cybertruck">こちらの公式サイト</a>から詳細が閲覧可能です。</p>
