      <h1>【直播回放】11.23港人發起保護小朋友遊行</h1>
      <address>
        <time datetime="2019-11-23T05:54:19+00:00">23 Nov 2019, 05:54</time>
      </address>
      <p>【新唐人北京時間2019年11月23日訊】<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF.htm">香港</a><a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>運動以來，港警濫射<a href="https://www.ntdtv.com/b5/%E5%82%AC%E6%B7%9A%E5%BD%88.htm">催淚彈</a>，危及公眾健康。為保護下一代，<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF.htm">香港</a>教育界及家長於11月23日發起「保護小朋友，停止使用化學武器」<a href="https://www.ntdtv.com/b5/%E9%81%8A%E8%A1%8C.htm">遊行</a>，要求警方正視催淚彈的危害，保障小朋友健康。新唐人電視台和《大紀元時報》進行全程追蹤和網絡<a href="https://www.ntdtv.com/b5/%E7%9B%B4%E6%92%AD.htm">直播</a>。請鎖定新聞直播間。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ifNShuqn7Q0" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>持續幾個月的<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>抗議中，警方在全港各區共施放上萬枚<a href="https://www.ntdtv.com/b5/%E5%82%AC%E6%B7%9A%E5%BD%88.htm">催淚彈</a>，不少地區是民居居住集中的區域或學校所在地，不少家長反映，小朋友到公園玩後都出現不同程度的皮膚敏感反應，令公眾開始關注小朋友吸入催淚煙後造成的長遠健康影響。</p>
      <p>該<a href="https://www.ntdtv.com/b5/%E9%81%8A%E8%A1%8C.htm">遊行</a>已獲得不反對通知書，路線由九龍塘沙福道至喇沙小學。早上10時許過百名市民與小朋友聚集在九龍塘站B出口，他們均戴上口罩開始遊行，沿途加入的人越來越多，約有300人參加，有不少家長帶著小朋友一齊參加。</p>
      <p>家長們高呼「保護孩子、政府有責」，促請政府公開催淚彈的成分，回應市民訴求，立即停止使用化學武器。</p>
