      <h1>Полиция нашла водителя, стрелявшего из автомата на Московском. Лихач проехал по «встречке» на ЗСД. Отдел происшествий 23.11.2019</h1>
      <address><time datetime="2019-11-23T22:03:00+00:00">23 Nov 2019, 22:03</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Анной Дашевской.</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246459&amp;hash=be3700104be9ac42" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Водитель «Приоры», <a href="https://nevnov.ru/745666-strelba-na-khodu-iz-avtomobilya-so-slovom-mansur-vmesto-gosnomerov-popala-na-video">стрелявший из автомата</a> на Московском, извинился.</li>
        <li>Сотрудники «Водоканала» <a href="https://nevnov.ru/745660-na-dvinskoi-poimali-za-ruku-podozrevaemykh-vinovnikov-sliva-khimikatov-v-kanalizaciyu">поймали </a>рабочих, сливавших химические отходы из цистерны в канализацию.</li>
        <li>На проспекте Обуховской обороны <a href="https://nevnov.ru/745747-na-prospekte-obukhovskoi-oborony-prorvalo-trubu">ликвидировали </a>прорыв гидранта.</li>
        <li>Неизвестный водитель на огромной скорости <a href="https://nevnov.ru/745782-policiya-nachala-proverku-posle-togo-kak-na-zsd-inomarka-proneslas-po-vstrechke">промчался по «встречке»</a> на ЗСД.</li>
        <li>На Вербной <a href="https://nevnov.ru/745657-na-perekryostke-afonskoi-i-verbnoi-kia-zabodal-avtobus-182">столкнулись </a>автобус и легковушка.</li>
        <li>27-летний мужчина погиб в <a href="https://nevnov.ru/745712-poyavilos-video-posledstvii-nochnoi-smertelnoi-avarii-v-repino">страшной аварии</a> на трассе в Репино.</li>
        <li>Легковушка протаранила прицеп дорожной службы на Дальневосточном проспекте.</li>
        <li>На перекрестке Выборгского и <a href="https://nevnov.ru/745658-karsheringovoe-avto-pokroshilo-kapot-inomarke-na-svetofore-v-storonu-sertolovo">Кожемякина </a>каршеринговая KIA устроила аварию с кроссовером.</li>
        <li>В Кронштадте водитель с признаками опьянения <a href="https://nevnov.ru/745668-v-kronshtadte-pyanyi-voditel-karsheringovogo-avto-vletel-v-derevo-i-popalsya-policii">протаранил дерево</a> на арендной машине.</li>
        <li>Очевидцы помогли потушить «перевертыш», который <a href="https://nevnov.ru/745744-perevernuvshiisya-i-zagorevshiisya-krossover-kia-na-kad-popal-na-video">врезался в разделитель</a> на съезде с КАД.</li>
        <li>В Красном Селе романтичный молодой человек устроил опасное представление, чтобы добиться прощения от девушки.</li>
        <li>Соцсети обсуждают способы защиты при разливе ртути.</li>
        <li>В Петербурге открывается группа психологической поддержки людей с повышенной экологической тревожностью.</li>
      </ul>
