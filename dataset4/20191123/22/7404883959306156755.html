      <h1>百年哈林花式籃球隊 迎首位中國球員</h1>
      <address>
        <time datetime="2019-11-23T22:48:00+00:00">23 Nov 2019, 22:48</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911240638382316_36577.jpg"/>
        <figcaption>姜山獨創「太極籃球」，也將在哈林花式籃球隊2020球季全球巡演中亮相。（姜山提供）</figcaption>
      </figure>
      <figure>
        <video src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/GIF-1.gif" autoplay="" loop=""/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/I8e0bsr5OrM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者洪群超</p>
      <p>享譽世界的哈林花式籃球隊日前迎來近百年歷史上首位中國球員，來自北京的花式籃球好手姜山成為該隊目前僅有的三名國際球員之一，加入該隊2020球季的全球巡演，將為花式籃球鼻祖的該隊帶來獨創「太極籃球」；這一以非洲裔為主的世界最頂尖花式籃球隊伍，歷史上只有過20名國際球員。</p>
      <p>總部位於曼哈頓哈林區的哈林花式籃球隊全稱為「哈林環球旅行者隊」(Harlem Globetrotters)，1926年創立於芝加哥，不久後遷往非洲裔聚居的哈林；該隊成立於NBA不接納非洲裔球員的時期，當時是非洲裔唯一能加入的高水平職業隊，一度以競技水平聞名，曾在1948年和1949年兩度擊敗全由白人球員組成的當年NBA冠軍隊，NBA巨星張伯倫(Wilton Chamberlain)便曾為該隊隊員。</p>
      <p>隨著1950年NBA打破種族隔離，該隊轉型為以娛樂表演性為主的花式籃球隊，但亦因此成為花式籃球執牛耳者，也成美國文化的象徵之一；它作為美國「民間外交」的代表曾在冷戰時期到蘇聯巡演，1979年鄧小平首次訪美時，也到現場觀看其演出。</p>
      <h3>球隊非裔為主 挑選成員極嚴格</h3>
      <p>該隊如今以出神入化的球技、充滿娛樂性的現場互動和幽默滑稽的表演聞名於世，成員選秀上極為嚴格；該隊高級副總裁Brett Meister便表示，「球員不僅要有高超的籃球技術，還要有充滿娛樂精神的表演能力和對觀眾的極高感染力。」</p>
      <p>走過近一個世紀，該隊今年終迎來首個亞裔面孔，在中國從事花式籃球已18年的姜山創下歷史，加入這一以非洲裔為主的花式籃球最頂尖隊伍。</p>
      <p>姜山表示，初一時因日本動漫「灌籃高手」而迷上籃球，大學也上的是北京的首都體育學院籃球教育系，2001年上大一時通過哈林花式籃球隊當家球星拍攝的耐吉(Nike，又稱耐克)廣告而認識到花式籃球；「身體素質所限我不可能到CBA、NBA打球，但通過花式籃球，也能讓我進入CBA、NBA賽場。」姜山說。</p>
      <p>作為家中獨子，對籃球的癡迷一開始並未獲得父母支持，「父母還是希望我能有個穩定工作，自己當時也不敢想像有一天能將打籃球作為職業」；但難以割捨對籃球的熱愛，不願犧牲練球時間，讓姜山上了幾天朝九晚五的班後，還是背著父母辭職，「每天仍按點出門，但是去球場練球。」</p>
      <p>姜山說，為了能有充足時間練球，自己當過電工，在麥當勞、家樂福超市打零工，在體育用品小店賣籃球，「很長時間窮到沒什麼錢吃飯，2007年時曾天天吃素炒餅，蹲在十字路口啃麵包。」</p>
      <h3>連奪兩屆冠軍 姜山圓籃球夢</h3>
      <p>2008年北京奧運會帶來的體育熱，終於給姜山的籃球夢帶來機遇；他連獲兩屆中國花式籃球賽事冠軍，「獎杯往家裡一放，電視上開始能看到我的表演，父母就不再說什麼了。」</p>
      <p>姜山和同好成立了「橙色星球花式籃球隊」，成為CBA、NBA在中國活動的表演嘉賓，上綜藝節目演出，到中小學校進行籃球教學等；今年夏天，曾經可望而不可及的哈林花式籃球隊與他簽下合約，成為該隊史上首位中國球員，姜山說，「這是給父母最大的回報」。</p>
      <p>登頂之路是日復一日的艱苦訓練造就。已經37歲的姜山說，每天早上7時起床，8時邊吃早餐邊構想新的動作，9時開始一整天的訓練，每日都要進行投籃、花式技巧、體能力量訓練；姜山也說，能達到花式籃球最強隊伍哈林花式籃球隊所認可的頂尖水平，「國內的隊友給我很大的支持，譬如投籃訓練時，幾個人幫我撿球」，讓自己能完成訓練強度。</p>
      <p>Meister表示，姜山20日抵達紐約後，與本賽季另一名新秀、來自波蘭的Dazzle Kidon將隨隊到亞特蘭大訓練磨合，12月26日正式在哈林花式籃球隊2020年世界巡演中亮相，本球季將到30個國家巡演，預計2020年4月會到中國。</p>
      <p>作為哈林花式籃球隊的當家球星，花名「Big Easy」的Nathaniel Lofton對姜山的到來充滿期待，表示從1926年創立至今，該隊已在全球124個國家和地區表演過，國際球員的加入讓該隊在全球巡演中更能融入當地，也給球隊帶來多元文化，「獲得全世界的擁抱」。</p>
      <h3>融入中國特色 演出大獲成功</h3>
      <p>姜山表示，花式籃球由非洲裔球員創造，「很多動作無法達到他們的效果」，但自己在學習非洲裔球員的技巧和動作同時，「也把中國的特色帶進來」；他獨創的「太極籃球」在中國演出時大獲成功，此次也將在隨哈林花式籃球隊在全球巡演中展示。</p>
      <p>此次獨身一人將隨隊全球巡演一年，妻子和孩子則留在北京家中，姜山表示，這也是哈林花式籃球隊成員們的常態，「雖然遠離家中親人，但能把快樂帶到全世界。」</p>
