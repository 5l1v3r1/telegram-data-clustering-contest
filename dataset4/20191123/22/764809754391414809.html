      <h1>أوكرانيا: مخاوف من تسرب النفط من ناقلة انقلبت قبالة سواحل أوديسا</h1>
      <address><time datetime="2019-11-23T22:13:44+00:00">23 Nov 2019, 22:13</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zmXTsqBE_2k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تراقب السلطات <a href="https://arabic.euronews.com/2019/08/17/9-die-in-fire-at-hotel-in-ukraine">الأوكرانية</a> عن كثب ناقلة النفط التي انقلبت بعد أن كانت تبحر قبالة ميناء أوديسا على البحر الأسود، وسط مخاوف من احتمال تسريب شحنتها النفطية في الساحل الأوكراني.</p>
      <p>وبسبب العاصفة التي ضربت قبالة سواحل <a href="https://arabic.euronews.com/2016/08/28/roma-forced-to-flee-violent-mob-in-ukraine-village">أوديسا</a> وجدت ناقلة النفط "ديلفي" نفسها على مرمى حجر من ميناء يوزني الأوكراني حيث اكد المسؤولون أن الطاقم المكون من ثلاثة أفراد من الناقلة المسجلة في <a href="https://arabic.euronews.com/video/2018/01/11/russia-threatens-moldova">مولدوفا</a> رفض في البداية مغادرة السفينة، لخشيتهم على الأرجح من عدم تلقي أجورهم من قبل المالك، الذي يعتقد أنه متمركز في المملكة المتحدة.</p>
      <p>لكن السلطات الأوكرانية أمرت بإخلاء الناقلة ونقل أفراد طاقمها إلى المستشفى. وأشارت معلومات إلى أن القبطان في حالة خطيرة بعد أن ظل عالقا في مقصورة وغمرته المياه لمدة ساعتين.</p>
