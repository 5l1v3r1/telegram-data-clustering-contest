      <h1>ゆめシステム起動！「DREAM!ing」2020年冬にミュージカル化</h1>
      <address>
        <time datetime="2019-11-23T22:28:00+00:00">23 Nov 2019, 22:28</time>
      </address>
      <p>“ふたりのキズナ”をテーマにした女性向けゲーム「DREAM!ing（ドリーミング！）」の舞台化が決定。ミュージカル「DREAM!ing」のタイトルで2020年12月に上演される。</p>
      <p>「DREAM!ing（ドリーミング！）」は、“ゆめライブ”で全校生徒の支持を得て、東雲学園の首席を目指す候補生たちのストーリーを描いた作品。なお本作は、位置情報サービスプラットフォーム・コロプラが手がけるゲームで初の舞台化作品となる。</p>
      <h3>ミュージカル「DREAM!ing」</h3>
      <p>2020年12月</p>
