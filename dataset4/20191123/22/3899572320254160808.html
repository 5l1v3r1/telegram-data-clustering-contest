      <h1>Держитесь там!</h1>
      <address><time datetime="2019-11-23T22:48:56+00:00">23 Nov 2019, 22:48</time> by <a rel="author" href="https://d3.ru/user/alex_ivanov/" target="_blank">alex_ivanov</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JjuQHNSrmQE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=JjuQHNSrmQE&amp;feature=youtu.be">Денег не хватает даже на лекарства</a><br/>Бедные и больные: лекарства дорожают, а денег у россиян больше не становится. Неудивительно, что на этой почве предприимчивые бизнесмены начали выдавать нищающе…<cite>www.youtube.com</cite></blockquote>
      <p>Россия предоставила <a href="https://salamnews.org/ru/news/read/366474">кредит</a> в 5 миллиардов долларов охваченному беспорядками Ирану.<br/><br/>В России аптеки начали продавать <a href="https://www.novayagazeta.ru/news/2019/11/22/157113-v-rossii-apteki-nachali-prodavat-lekarstva-v-kredit-pod-23-godovyh">лекарства</a> в кредит под 23% годовых.<br/><br/>Чиновники не выделили денег на ремонт школы в Саратовской области. <a href="https://www.kommersant.ru/doc/4164800">Помогли</a> американцы.<br/><br/>Живущие уже месяц без электричества жители села в Тверской области <a href="https://www.mk.ru/social/2019/11/20/zagnannye-v-srednevekove-rossiyane-poprosili-putina-ikh-rasstrelyat.html">попросили</a> Путина их расстрелять.</p>
