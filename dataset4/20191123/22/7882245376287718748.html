      <h1>День памяти жертв Голодоморов</h1>
      <address><time datetime="2019-11-23T22:22:49+00:00">23 Nov 2019, 22:22</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f80SSVBLR3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На Украине состоялись мероприятия в память о Голодоморе — массовом голоде начала 1930-х годов, жертвами которого стали миллионы человек.</p>
      <p>В траурный день, последнюю субботу ноября, официально говорят о Голодоморах — вспоминая также бедствия начала 20-х и конца 40-х годов.</p>
      <p>Президент страны Владимир Зеленский, выступавший в Киеве, заявил, что Украина никогда не сможет забыть и простить произошедшее:</p>
      <p>
        <i>«Как вообще могла появиться мысль уничтожить целый народ? Как можно забирать у людей последнюю кроху хлеба? а с ней и последнюю кроху надежды?»</i>
      </p>
      <p>На Украине Голодоморы называют целенаправленным уничтожением украинского народа со стороны руководства СССР. Трагедию начала 1930-х признали геноцидом два десятка государств.</p>
