      <h1>В Нальчике горит газопровод (видео)</h1>
      <address><time datetime="2019-11-23T22:26:00+00:00">23 Nov 2019, 22:26</time> by <a rel="author">Москва-Баку</a></address>
      <p>
        <a href="https://youtu.be/eY84Oorxt6Q">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eY84Oorxt6Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Нальчике прорвало газопровод. Возникший после этого пожар уже занял площадь 200 квадратных метров. Об этом сообщили в ГУ МЧС РФ по КБР, пишет ЛАЙФ. <br/>— В 19:30 23 ноября 2019 года в Центр управления кризисными ситуациями Главного управления МЧС России по КБР поступило сообщение о том, что в городе Нальчике по улице Гукова при ДТП произошло повреждение газопровода, в результате чего произошёл пожар, — отметили в ведомстве. <br/>Информации о погибших и пострадавших нет. На кадрах, которые публикуют спасатели, видно, что пожар полыхает в нескольких метрах от жилых домов. На месте ЧП работает 36 пожарных, задействовано шесть спецмашин.</p>
