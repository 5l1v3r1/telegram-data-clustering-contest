      <h1>Vidéo – Réactions de 4 joueurs vedettes du Raja après leur remontada historique contre le Wydad</h1>
      <address><time datetime="2019-11-23T22:19:00+00:00">23 Nov 2019, 22:19</time> by <a rel="author">L'observateur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5qDMjGjXWDo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Raja de Casablanca a réalisé ce samedi 23 novembre 2019 une incroyable remontada face au Wydad. Dans un match retour historique des 8es de finale de la Coupe Mohammed VI disputé sur la pelouse du Complexe Mohammed V de Casablanca, les Verts était menés au score par 1 à 0 sur penalty marqué par Nahiri.  Quand Mohcine Mitouali égalise à la 50e minute, tout prêtait à croire que les deux équipes s’acheminaient vers l’épreuve fatidique des penalties. Sauf que les Rouges vont reprendre l’avantage par le biais d’Ayman El Hassouni (55e), Ayoub El Kaabi (57e) et Badie Aouk (71e).</p>
      <p>Avec 4 buts à 1, la victoire était presque dans la poche des Wydadis. Presque, parceque les Rajaouis ont réalisé par la suite un remarquable exploit en marquant 3 buts en une vingtaine de minutes : Hamid Ahadad (73e), Mitouali (penalty, 88e) et Ben Malengo (94). C’est donc les aigles verts du Raja de Casablanca qui passent aux quarts de finale de la Coupe arabe des clubs.</p>
      <p>Les Safiots ont eux aussi poinçonné leur ticket en battant l’Espérance Sportive de Tunis aux tirs au but.</p>
