      <h1>"Ми з Україною": представники США звернулися з нагоди Дня пам'яті жертв Голодомору (доповнено)</h1>
      <address>
        <time datetime="2019-11-23T19:34:00+00:00">23 Nov 2019, 19:34</time>
      </address>
      <p>Сполучені Штати ніколи не забудуть про Голодомор в Україні. Тимчасовий повірений у справах США у Києві Вільям Тейлор висловив солідарність з українцями у День пам’яті жертв трагедії.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Btd6kJeM8LM" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Відеозвернення дипломата опублікувало американське посольство у Києві.</p>
      <p>Тейлор нагадав, що геноцид 1932-1933 років мав штучний характер і був наслідком дій тоталітарної влади Радянського Союзу.</p>
      <p>"Сьогодні ми згадуємо жертв Голодомору. У 1932-33 роках Сталін та радянський режим свідомо заморили голодом мільйони українців. Це був штучно створений голодомор. Це була трагедія,  був злочин. Ухвалювалися закони, які посилювали голод. Один із них – закон про п'ять колосків. Ці колоски пшениці нагадують нам про загиблих. Ми ніколи не забудемо Голодомор, його жертв та злочин проти людяності. Ми з Україною", - заявив Тейлор.</p>
      <p>
        <b>Доновнення:</b>
      </p>
      <p>Речниця Держдепу США, своєю чергою, нагадала, що у наші дні Україна знову зазнала нападу.</p>
      <blockquote>"Хоча ця жахлива трагедія була однією із найжорстокіших подій 20-го століття, Радянському Союзу не вдалося зламати дух народу України... І тепер Україна знову зазнала нападу. Окупація Криму Росією та її поточна агресія на сході України, яка призвела до загибелі близько 13 тис. осіб. Москва ще й намагається маніпулювати та нищити прагнення народу України. Але у своїй підступній кампанії Росія недооцінює стійкість українців і не враховує її прагнення кращого майбутнього. Ця кампанія приречена на провал", - наголосила Морґан Ортаґус.</blockquote>
      <p>
        <i>Сьогодні, 23 листопада, Ураїна вшановує пам’ять мільйонів людей, які загинули внаслідок голодомору 1932-33 років. Меморіальні заходи триватимуть протягом дня. </i>
      </p>
      <p>
        <i>Точна кількість зморених голодом українців не відома й досі. Цифра коливається від 4 до 7 мільйонів.</i>
      </p>
