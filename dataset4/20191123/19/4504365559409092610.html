      <h1>Irritan a corral preguntas sobre crimen de Uriel Loya (AUDIO)</h1>
      <address><time datetime="2019-11-23T19:12:00+00:00">23 Nov 2019, 19:12</time> by <a rel="author">TDD</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rtWPitRAkBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Parral. - El día de hoy al acudir el gobernador del estado a la inauguración de un puente en la Gomera una área rural de Parral donde a decir fue poca la gente que acudiera a este evento. </p>
      <p>Pero bueno aquí lo más importante es cuando abordamos al ciudadano gobernador del estado Javier Corral, los casi 15 minutos qué hablo contesto lo que a él le pareció a bien contestar. </p>
      <p>En dos ocasiones se le fue preguntado sobre los avances en las investigaciones del asesinato  del Lic.  Uriel Loya, su respuesta fue "ya platicamos por ahora lo suficiente"  y al hacerle de nuevo otra pregunta ya no se digno a contestar. </p>
      <p>Y como ya todos sabemos el Lic. Loya fue presidente de COPARMEX en Parral y consejero Nacional, cuando se dio el asesinato de este joven el gobernador quedo en que no quedaría impune y ya a pasado más de un año de esto.</p>
    </article>
