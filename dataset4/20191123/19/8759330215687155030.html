      <h1>GOAL: Verstraete vergeet mindere periode definitief na eerste assist voor Köln</h1>
      <address>
        <time datetime="2019-11-23T19:38:00+00:00">23 Nov 2019, 19:38</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEn/status/1198307391248273408?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>RB Leipzig leek haar schaapjes na 37 minuten al op het droge te hebben tegen 1FC. Köln. Een blitzstart resulteerde in een 3-0-voorsprong. Op een hoekschop van Köln laat Birger Verstraete vervolgens zijn traptechniek bewonderen. Onze landgenoot legt perfect voor, waar Rafael Czichos kan binnenknikken. Kan Köln deze situatie nog rechtzetten?</b>
      </p>
      <p>Verstraete verruilde KAA Gent deze zomer voor Keulen. De middenvelder begon het seizoen als basisklant, maar viel al snel uit met een knieblessure. Die hield hem lange tijd aan de kant. De laatste weken is Verstraete weer wedstrijdfit en heroverde hij zijn plekje in de basiself.</p>
