      <h1>ヤクルト・寺島は８８０万円で更改</h1>
      <address>
        <time datetime="2019-11-23T19:06:00+00:00">23 Nov 2019, 19:06</time>
      </address>
      <p>　ヤクルトの寺島が２３日、埼玉県戸田市の選手寮で契約更改交渉し２２０万円減の年俸８８０万円でサインした。大阪・履正社高からドラフト１位で入団して３年目の今季は救援で３試合の登板に終わり「来季は先発、救援どっちといわず１軍で投げたい。結果が全て」と危機感をにじませた。</p>
      <p>　また、宮本は８５０万円、蔵本は７２０万円、渡辺と大村はともに６５０万円、市川は５８０万円、鈴木は４８０万円、松本友は２６０万円、内山は２４０万円でそれぞれ契約を更改した。（金額は推定）</p>

      </p>
