      <h1>Жуткая схватка огромного питона и леопарда попала на видео</h1>
      <address>
        <time datetime="2019-11-23T19:06:00+00:00">23 Nov 2019, 19:06</time>
      </address>
      <figure>
        <img src="https://www.livekuban.ru/upload/iblock/9a8/eea7e8dd3f424152959a413c75e53240.jpg"/>
      </figure>
      <hr/>
      <p>Бой не на жизнь, а на смерть произошел в Кении.  </p>
      <p>Видео схватки выложили в интернет. Автором стал организатор сафари в африканской Кении <b>Клинтом Сэинт</b>. По его словам, эту сцену он увидел в заповеднике Масаи-Мара.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jG00Q-ySt2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Леопард то проигрывал, то вырывался из обвивающих тело колец питона, а после этого вновь принимался кусать и царапать змею. После сражения питон остался лежать на месте, на нем были заметны множественные царапины и ссадины. Леопард же ушел, прихрамывая на переднюю лапу.</p>
