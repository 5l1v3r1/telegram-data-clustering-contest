      <h1>Gewalt gegen Frauen - Massendemonstrationen in Paris und Rom</h1>
      <address><time datetime="2019-11-23T19:38:08+00:00">23 Nov 2019, 19:38</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vbL0z1YMufY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zehntausende Menschen haben in Paris und anderen französischen Städten gegen Gewalt protestiert, die sich gegen Frauen richtet. Viele Demonstrantinnen und Demonstranten trugen lila Spruchbänder und Plakate. Aufgerufen zu den Protesten hatte das Bündnis #Noustoutes. Nach offiziellen Angaben wurden seit Jahresbeginn 121 Frauen in Frankreich von ihrem Partner oder Ex-Partner umgebracht. Aktivisten berichteten von mindestens 137 Todesopfern.</p>
      <p>Über das Thema wird in Frankreich seit Monaten öffentlich debattiert. In Paris sagte eine Demonstrantin: <i>"Die Opfer häuslicher Gewalt ziehen sich zurück. Sie isolieren sich von der Gesellschaft. Sie fühlen sich niedergeschlagen, sie haben kein Selbstvertrauen. Und ihre Angreifer tun alles, damit sie sich minderwertig fühlen, so dass sie sich nicht verteidigen können. Und da viele Frauen nicht viel Geld verdienen, können sie nicht einfach spontan ihren Partner verlassen</i>."</p>
      <p>Eine jüngere Demonstrantin in Paris beklagte MIssstände: "<i>Als Sozialarbeiterin weiß ich, dass Frauen beim Anzeigen einer Tat von Polizisten nicht immer ordnungsgemäß behandelt werden. Wir müssen die Ausbildung verbessern, weil diese falsche Behandlung Frauen von Anzeigen abhält. Wir brauchen also mehr Training, mehr Notfallunterkünfte, also benötigen wir mehr Geld."</i></p>
      <p>Die französische Gleichstellungsministerin Marlène Schiappa äußerte sich über Twitter. Sie sei mehr als je zuvor entschlossen, diesen gemeinsamen Kampf fortzusetzen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198228225748545538" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Auch in Rom gingen zahlreiche Menschen für ein Ende der Gewalt gegen Frauen auf die Straße. Nach Angaben der Veranstalter zogen hunderttausend Teilnehmer durch das historische Zentrum der Hauptstadt. Das Motto hier lautete: "Nicht eine weniger". Medienberichten zufolge sind in Italien in diesem Jahr 94 Frauen ermordet worden. Erst am Freitag wurde eine 30-Jährige in Palermo von ihrem Liebhaber erstochen.</p>
