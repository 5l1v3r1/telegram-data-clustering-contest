      <h1>Mike Pence faz visita surpresa ao Iraque</h1>
      <address><time datetime="2019-11-23T19:11:58+00:00">23 Nov 2019, 19:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QDRNYJu8qYQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Mike Pence faz visita relâmpago a um Iraque a ferro e fogo, e reafirma o apoio de Washington aos curdos.</b>
      </p>
      <p>As questões de segurança fizeram com que fosse uma visita surpresa. O vice-presidente americano, Mike Pence, esteve no Iraque, este sábado.</p>
      <p>Passou por Erbil, a capital do Curdistão iraquiano, para garantir que o apoio de Washington não terminou. Isto depois da chuva de críticas à retirada das forças americanas do norte da Síria, no que muitos viram como uma traição aos curdos, até então aliados no terreno.</p>
      <p>Pence declarou que "os Estados Unidos querem continuar a dar apoio ao Iraque para garantir as necessidades das populações, assim como segurança e prosperidade duradouras".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/81/58/808x539_cmsv2_d33c86a0-42a1-51a0-9102-aa29cbdf9079-4318158.jpg"/>
        <figcaption>Mike Pence em Al-Asad</figcaption>
      </figure>
      <p>Palavras que surgem numa altura em que o país se debate com uma vasta contestação popular contra a corrupção da classe política que os Estados Unidos ajudaram a instalar no poder em 2003. Recorde-se que contam-se mais de 300 mortos desde que as manifestações começaram, há pouco mais de um mês.</p>
      <p>Pence deslocou-se igualmente à base de Al-Asad, junto a Bagdad. Aí serviu, ao lado da mulher, uma refeição de antecipação do Dia de Ação de Graças, para dar ânimo aos soldados americanos.</p>
