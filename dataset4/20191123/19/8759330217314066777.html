      <h1>GOAL: De Bruyne schiet City met gelukje op gelijke hoogte in topper tegen Chelsea</h1>
      <address>
        <time datetime="2019-11-23T19:05:00+00:00">23 Nov 2019, 19:05</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/Nissabelle1/status/1198301421789237249?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Chelsea FC begint de topper op bezoek bij Manchester City voortvarend met een doelpunt van N'Golo Kanté. City ziet af, tot Kevin De Bruyne zijn verantwoordelijkheid neemt. Na balverlies van Jorginho kan KDB slepen naar links en aanleggen vanop de rand van de zestien. Met een gelukje verdwijnt de bal in doel. 1-1!</b>
      </p>
      <p>Met City en Chelsea staan de huidige nummer vier en drie tegenover elkaar in Manchester. Bij een overwinning wipt City over Chelsea in de stand. Beide ploegen kunnen best een driepunter gebruiken als ze in het spoor willen blijven van het ongenaakbare Liverpool FC.</p>
