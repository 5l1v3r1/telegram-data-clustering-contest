      <h1>الإتصالات الحكومية قطعت شوطاً كبيراً... هل بات الفرج قريباً؟</h1>
      <address><time datetime="2019-11-23T19:48:55+00:00">23 Nov 2019, 19:48</time> by <a rel="author">Lebanon 24</a></address>
      <p>أكدت مصادر قناة الـ"NBN" أن الإتصالات الحكومية تجري على قدم وساق، بعيداً عن الأضواء، من أجل إيجاد مخرج للأزمة الحكومية، لافتة إلى أن الإتصالات قطعت شوطاً على أمل تحقيق نتائج إيجابية في الأيام المقبلة.</p>
