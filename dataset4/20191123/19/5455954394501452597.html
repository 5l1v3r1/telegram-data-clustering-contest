      <h1>Около 40 человек погибли в результате мощных ливней в Кении и Танзании</h1>
      <address><time datetime="2019-11-23T19:52:44+00:00">23 Nov 2019, 19:52</time> by <a rel="author">Олеся Каштанова</a></address>
      <p>Министр внутренних дел Кении Фед Матианги заявил, что в результате сильных дождей и ливней в Кении и Танзании погибли около 40 человек. Об этом пишет <a href="https://russian.rt.com/world/news/689918-gibel-keniya-tanzaniya?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">RT</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1198274419778568193?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Глава МВД Кении выразил соболезнования семьям и близким погибших.</p>
      <p>Отметим, 29 человек погибли в результате оползней, спровоцированных ливнями в Кении. Еще 10 человек утонули в Танзании, где из берегов вышла река.</p>
      <p>Как сообщал портал <a href="https://ura.news/news/1052406414">Ura.ru</a>, из-за сильных ливней в Пермском крае вышли из берегов реки. Были подтоплены несколько домов близ реки Олыч. </p>
