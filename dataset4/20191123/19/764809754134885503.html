      <h1>مظاهرات ضخمة بفرنسا للتنديد بالعنف الأسري بعد مقتل 116 امرأة منذ 2019</h1>
      <address><time datetime="2019-11-23T19:40:52+00:00">23 Nov 2019, 19:40</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u0wU8YmJL7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تظاهر الآلاف في فرنسا للمطالبة بوقف العنف القائم على التمييز على أساس الجنس والعنف الجنسي وجرائم قتل النساء التي يثير عددها المتزايد موجة تنديد عارمة غير مسبوقة في البلاد. وفي العاصمة باريس، وخلف لافتة تابعة لاتحاد وطني لعائلات <a href="https://arabic.euronews.com/2019/09/28/demonstration-against-violence-against-women-turkey-lebanon-palestine-germany">الضحايا</a>، حمل أشخاص لافتات عليها صورة قريبتهم التي تعرضت للقتل. وكان من المقرر تنفيذ نحو 30 مسيرة في مناطق أخرى بفرنسا. وقالت كارولين دو هاس إحدى منظمات التحرك في باريس: "نعتقد أن هذه ستكون مسيرة تاريخية"، معتبرةً أن "مستوى الوعي... بدأ يتغير بطريقة جذرية".</p>
      <p>وتهدف هذه <a href="https://arabic.euronews.com/2017/11/24/un-day-for-elimination-of-violence-against-women">المسيرات</a> إلى الضغط على الحكومة قبل يومين من اختتام استشارات حول العنف الأسري، أطلقت مطلع سبتمبر-أيلول، من أجل العمل على وضع حد لهذه الآفة. ومن المقرر أن يعلن رئيس الوزراء <a href="https://arabic.euronews.com/2017/05/15/how-is-edouard-philippe">إدوار فيليب</a> إجراءات في هذا الصدد تنتظرها المنظمات المعنية بفارغ الصبر. ومن المتوقع أن تشمل الإجراءات الاستيلاء على الأسلحة النارية من الأشخاص الذين يشتبه في ارتكابهم أعمال عنف منزلي وإعطاء الأولوية لتدريب عناصر الشرطة حتى لا يتجاهلوا شكاوى النساء باعتبارها شأنًا خاصًا.</p>
      <p>وأكد منظمو المسيرات في دعوة نشرت عبر <a href="https://arabic.euronews.com/2019/11/14/facebook-announces-it-has-removed-5-4-billion-fake-accounts-this-year">موقع فيسبوك</a> للتواصل الاجتماعي "لم يعد بوسعنا تعداد الحالات التي كان يمكن فيها تفادي وقوع جريمة قتل بحق امرأة"، مضيفين "عبر هذه المسيرة، سنضمن أن السلطات ستتخذ أخيراً الإجراءات الضرورية".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/81/38/808x542_cmsv2_6d1d27fa-34cc-56f3-8504-2d30f36f9870-4318138.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>ومنذ مطلع 2019، قتلت على الأقل 116 امرأة من قبل شريكها أو شريك سابق لها، وفق تعداد ودراسة لكل حالة على حدة أجرتها وكالة الأنباء الفرنسية. وخلال العام 2018، بلغ عدد ضحايا العنف الأسري 121 امرأةً، وفق وزارة الداخلية.</p>
      <p>وأظهرت بيانات رسمية أنّ نحو 213 ألف امرأة كل عام تقع ضحية <a href="https://arabic.euronews.com/2017/11/25/european-demos-reject-violence-against-women-what-about-arab-world">للعنف الجسدي</a> أو الجنسي أو الاثنين معا، من قبل شريكها أو شريك سابق، أي ما يساوي 1 في المائة من عدد النساء اللواتي تراوح أعمارهن بين 18 و75 عاما.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/81/38/808x499_cmsv2_82ee4f69-cba8-5743-9bff-178124dbbcfb-4318138.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>والعام الماضي، تظاهر نحو 50 ألف شخص في كافة أنحاء فرنسا، بينهم 30 ألفا في باريس، وفق المنظمين و12 ألفا بحسب الشرطة، للضغط على السلطات بشأن هذه القضية.</p>
      <p>ودعيت أكثر من 70 منظمة وحزب ونقابة وجمعية إضافة الى شخصيات عدة للمشاركة في المسيرة. ومن المقرر أن تعلن الحكومة الاثنين نحو 40 تدبيرا بهذا الشأن.</p>
      <p>وقدمت وزيرة الدولة لشؤون المساواة بين الرجل والمرأة مارلين شيابا ووزير الداخلية كريستوف كاستانير الجمعة "جدول تقييم" يهدف إلى مساعدة قوات الأمن لتتمكن من تقدير الأخطار المحيطة <a href="https://arabic.euronews.com/2014/11/25/male-violence-against-women-a-global-health-epidemic">بالنساء</a> الضحايا بشكل أفضل عند تقديمهنّ شكاوى. وتزامنت المظاهرات في فرنسا مع اليوم العالمي الذي وضعته الأمم المتحدة الدولي للقضاء على <a href="https://arabic.euronews.com/2013/02/08/fighting-violence-against-women">العنف</a> ضد المرأة.</p>
