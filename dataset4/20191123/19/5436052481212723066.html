      <h1>Водителя, открывшего огонь из автомата из окна «Приоры», задержали</h1>
      <h2>Возбуждено уголовное дело</h2>
      <address><time datetime="2019-11-23T19:29:00+00:00">23 Nov 2019, 19:29</time> by <a rel="author">Дарья Сысоева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oEug5m5YppQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>История с автолюбителем, решившим пострелять из окна автомобиля, получила закономерное продолжение. Стрелка задержали, а его «Ладу Приору» изъяли, сообщили в пресс-службе Главного управления МВД России по Петербургу и Ленинградской области. </p>
      <p>О стрельбе полицейским Московского района сообщил очевидец. Он рассказал, что неизвестный во время езды на автомобиле в районе Московских ворот начал стрелять. «Бесстрашным» водителем оказался 21-летний местный житель. Теперь его подозревают в том, что он несколько раз выстрелил в воздух из предположительно охолощенного оружия. </p>
      <p>Сейчас правоохранители устанавливают местонахождение автомата. По части 1 статьи 213 УК РФ (хулиганство) возбуждено уголовное дело. </p>
      <p>Напомним, ранее мы писали, что в соцсетях появилось видео, на котором водитель заниженной «Приоры» <a href="https://spbdnevnik.ru/news/2019-11-23/v-peterburge-avtolyubitel-na-priore-otkryl-ogon-iz-avtomata">высовывает из окна автомат и начинает стрелять</a>. При этом на кадрах видно, что автомобиль ехал без госномеров – автомобилист заменил их на табличку с надписью: «Mansur».</p>
      <p>Владелец аккаунта в Instagram, где выложили видео, сказал, что снятый ролик – это всего лишь монтаж. В комментариях пользователи резко раскритиковали «смельчака». </p>
      <p>Впрочем, позднее выяснится, что монтажа не было, а стрелял молодой человек по-настоящему. Об этом свидетельствует видео, снятое уже в салоне самой «Приоры». </p>
      <p>Отметим, видеоматериалы предоставлены пресс-службой ГУ МВД России по г.Санкт-Петербургу и Ленинградской области. </p>
