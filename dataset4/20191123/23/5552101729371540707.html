      <h1>【全文】12強賽後爆棒球家醜　張奕、陽岱鋼兄弟翻臉真相</h1>
      <address><time datetime="2019-11-23T23:28:00+00:00">23 Nov 2019, 23:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>中華隊在今年世界12強棒球賽中，雖然2勝3敗僅獲得第5名，但以7：0擊敗死敵韓國，投手張奕在該戰可說是功不可沒，只是本刊也接獲爆料，他跟表哥陽岱鋼原本情同手足，卻因家變而逐漸不合，終於形同陌路，「陽家家醜」再度浮上檯面；更誇張的是，跟張奕一家人決裂的陽岱鋼，還被張奕爸爸直接痛罵「活在天龍國」，張奕親戚甚至飆罵陽岱鋼「賤」「不知好歹的東西」。至於張奕也被起底狠甩日本前女友、速娶日本新老婆的風花雪月。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fqr5mj36rSc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2017年，本刊爆出旅日棒球明星陽岱鋼「台東陽家」巨大家醜，陽家與親戚互撕，恩怨情仇一時鬧得滿城風雨；沒想到2019年再有續集，陽岱鋼與世界12強棒球賽爆紅的投手張奕，原來也有翻臉內幕。</p>
      <p>　</p>
      <h3>緊牽老婆　回台看電影</h3>
      <p>就在11月12日中華隊抗韓成功後，14日的凌晨12點，沒參加今年12強棒球賽的陽岱鋼和胡瓜、丁柔安等一群好友，出現在台北市的信義威秀影城，一群人剛看完電影《決戰中途島》，興高彩烈地在影廳外閒聊；隨後眾人就鳥獸散，陽岱鋼帶著老婆，一路甜蜜散步回家。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191118184618-41793f035a9fbcdf52eb7e913521564d-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191118184629-060e365a8654eaa2f62445793022b838-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191118184632-657fe6d1cae30fe060fe713d33ba5546-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>只是離開好友的陽岱鋼，雖然緊緊牽著老婆的手，但眼神閃過一絲落寞，似乎是為了無法參與12強棒球賽而感到孤單。本刊再進一步調查，陽岱鋼因未入選引發球迷議論，熟知內情的體壇學長則向本刊透露，其實他在台灣職棒圈中，原本就是邊緣人，要約他喝酒、約他吃飯，通通約不出來，連簽名球都要不到，「根本就是顧人怨！」把陽岱鋼沒有入選12強的原因，歸咎於他人緣不好。</p>
      <p>另外他在台東陽家親戚之間原本就遭排擠。相反的是，陽岱鋼表弟張奕，他在本屆12強抗韓一夕成名，引起台日韓網友熱搜，待在歐力士野牛隊的旅日人生，從此之後絕對更加平步青雲。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184618-41793f035a9fbcdf52eb7e913521564d-tablet.jpg"/>
        <figcaption>中華隊擊敗韓國之後，國手們開心合照慶祝，不少人都是陽岱鋼的後輩。（翻攝自WBSC臉書粉絲團）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>張奕赴日　給錢頻關照</h3>
      <p>只是由於成為最新「台灣英雄」的張奕野性外表、旅日為國爭光經歷，都跟讀賣巨人隊的陽岱鋼相似，2人名字頻頻連在一起，媒體不是以「陽岱鋼表弟」，就是以「不只是陽岱鋼表弟」等等撰文介紹。表兄弟看似血濃於水，竟有從以前兄友弟恭，到現在卻慢慢走向誓不兩立的恩怨情仇。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184629-060e365a8654eaa2f62445793022b838-tablet.jpg"/>
        <figcaption>張奕（左）實在和陽岱鋼（右）長得太像，日本媒體還特地專題報導。（翻攝自Kazuhiro Koda臉書）</figcaption>
      </figure>
      <p>張奕昔日曾經回顧，當初是追隨陽岱鋼腳步，才赴日發展，也經由陽岱鋼引薦，才能就讀福岡第一高等學校；陽岱鋼的學長則向本刊透露，張奕在日本就讀時，表哥經常到學校關照表弟，也會金錢資助張奕，零用錢都是幾萬元幾萬元地給。但因陽岱鋼鬧家事糾紛，張奕選擇和說閒話的親戚同一陣線，讓陽岱鋼感到心寒，表兄弟因此斷了聯絡。</p>
      <p>對此，本刊訪問張弈爸爸，也是陽岱鋼姨丈的張正昌，他用惋惜的語氣說道：「陽岱鋼以前在日本，真的很照顧張奕，但是結婚之後，什麼都變了，都沒連絡了…」記者繼續不停深入追問，張奕爸爸先是態度閃爍，推辭不願多講，但又忍不住補充說：「算了我不想講太多，但是齁，你（陽岱鋼）愛你老婆沒關係，也不能忘了家人。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184632-657fe6d1cae30fe060fe713d33ba5546-tablet.jpg"/>
        <figcaption>張奕（右）和父母感情相當好，父母一路支持他到日本大放異彩。（翻攝自張奕臉書）</figcaption>
      </figure>
      <p>至於張奕本人對表哥陽岱鋼的看法，張爸則透露，「我講白了，張奕對陽岱鋼是有一點失望，不只他啦！我們都很失望。」</p>
      <p>尤其更有日媒這樣認為，「張奕之所以能夠被日職歐力士隊延攬，也是因為該隊的終極目標是想極力拉攏陽岱鋼。」這番言論，也恐讓這對表兄弟起了疙瘩。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184829-dd706ffabedb847874dd414289b6608c-tablet.jpg"/>
        <figcaption>據日媒報導，日職歐力士隊選進張奕的原因，其一是為了拉攏他表哥陽岱鋼加盟。</figcaption>
      </figure>
      <p>其實在12強賽後，張奕成為熱門新星受訪時，就已看得出些許端倪，比如張奕被問及：「表哥陽岱鋼有關心你的表現嗎？」立刻一語撇開說：「這個我不知道欸！」和早前在日本打拚奮鬥，情同手足的親熱模樣相比，相對冷淡很多很多。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118185010-4182667a5ee855a47f181954ddf142dd-tablet.jpg"/>
        <figcaption>張奕的爸爸張正昌（右）坦承，陽岱鋼曾經很照顧張奕（中），但這幾年已經沒聯絡。（翻攝自張奕臉書）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>撇清表哥　親友輪番譙</h3>
      <p>據可靠消息來源透露，張奕一家人一直以來對陽岱鋼相當不滿，在親友臉書間大肆批評陽岱鋼，2年前，本刊獨家披露陽岱鋼的家族糾紛，陽岱鋼為了解釋，在臉書發文稱常常遭到親友借錢，還喊話，要哥哥陽耀勳「不要再跟他借錢了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184951-62914f288829476445090e6528352769-tablet.jpg"/>
        <figcaption>陽岱鋼姐姐陽詩怡不滿陽岱鋼，在臉書發文批評，一群陽家親友也跟著在留言罵。（翻攝自陽詩怡臉書）</figcaption>
      </figure>
      <p>當時陽岱鋼的姐姐陽詩怡也火上加油，在臉書批評陽岱鋼「消費父母」，並抱怨「是要讓我們在台灣不能生活嗎…」等等，而在這串貼文裡面，也曾出現張奕爸爸張正昌的留言，「我一直以你們為榮與驕傲！可是為什麼硬要把自己強活在天龍國裡而遺忘了你原來的懷抱！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184938-dabad40771e1579bedbb9115a07b06f9-tablet.jpg"/>
        <figcaption>張奕爸爸張正昌向陽岱鋼喊話，批他「把自己強活在天龍國裡」。（翻攝自陽詩怡臉書）</figcaption>
      </figure>
      <p>此外，陽岱鋼的阿姨、張奕的媽媽曾惠美更直接嗆聲：「夠了叫他別再鬧。」除了張奕爸媽之外，其他親戚也同聲討伐，1名和張奕媽媽同姓的曾姓親戚就留言：「因為他粉紅。賤。不知好歹的東西。」另一名親戚則訐譙：「當它神經病就好了。」種種把「他」當「它」的各式激烈言詞，看得出來張奕一家人，包括外圍親戚早就對陽岱鋼嗤之以鼻。於是陽岱鋼和家族之間的勃谿，如今隨著張奕走紅，又再起波瀾。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184930-390b3eb1b1584d82a89df5dfd823cf18-tablet.jpg"/>
        <figcaption>張奕媽媽曾惠美在臉書留言叫陽岱鋼「別再鬧了」，張奕母系曾家的親戚還直接飆罵「賤」。（翻攝自陽詩怡臉書）</figcaption>
      </figure>
      <p>不過張奕一舉成為舉國關注的知名球星，關於他的正負面消息也接連曝光，張奕自己曾頗為苦惱地說：「很多很久沒聯絡的都跑來了…」張奕爸爸張正昌，目前在玉里高中擔任體育老師，就有不少同學抱怨，張正昌常常當著大家的面，藉著捧自己兒子，來貶低其他學生，學生雖然也把張奕當作偶像，但老是被這樣頻頻碎嘴比較，也感到很煩並且不爽。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118185545-86284c9efac4018806e864c375a8eb73-tablet.jpg"/>
        <figcaption>陽岱鋼（右）被爆讓老父住破屋，陽爸（中）替他喊冤，說自己有受到照顧。（翻攝自陽岱鋼臉書）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>有女人緣　連交櫻花妹</h3>
      <p>此外，也有其他親友指出，張奕在日發展頗受櫻花妹歡迎，前女友就是一名容貌秀麗的日本女生，她為了和張奕溝通，還努力學習中文，曾到台灣和張奕家人相見歡，看似已經論及婚嫁的節奏，但卻不知為何，張奕突然和另外一名櫻花妹，也是現任老婆結婚生子！旁人看了都頗為訝異。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118185445-fdd729d631748089242d47de009a7cc4-tablet.jpg"/>
        <figcaption>張奕在日本努力發展無人聞問，靠著12強賽的優異表現一舉成名。（東方IC）</figcaption>
      </figure>
      <p>即使如此，張奕前女友依舊跟張家人保持良好關係，因此應是和平協議分手；張奕姐姐為張奕加油的貼文，前女友也是開心按讚，確實看得出來張奕在感情方面頗有他自己的一套。</p>
      <p>台東陽家班以棒球世家聞名，家族旗下除了有陽岱鋼、陽耀勳、陽建福、陽介仁等知名球星之外，更有旁系遠親張泰山、張奕等人，以及因打假球案退出球壇的陳致遠。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118185453-01be340c2830ef2162ad90cabde8ac43-tablet.jpg"/>
        <figcaption>台東陽家開枝散葉，張奕（中）和涉入打假球案的陳致遠（左）感情也很好。（讀者提供）</figcaption>
      </figure>
      <p>回顧本刊2017年年初時的報導，「陽岱鋼表面看似風光，但本刊接獲爆料，指控他跟老婆爽住豪宅，卻讓年邁的父親開聯結車、住舊屋。」「陽家親友覺得他很不孝，尤其目前也在中職打球的哥哥陽耀勳，更早已跟他撕破臉。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184819-c2db779b258dbe42e93d9fd44b4c6e74-tablet.jpg"/>
        <figcaption>陽岱鋼（左）的老婆謝宛容（右）協助他打理事業，卻也因此讓陽家人不滿。（中央社）</figcaption>
      </figure>
      <p>不過也有陽岱鋼的友人反批陽家親友貪得無厭，可見「棒球世家」兄弟失和分成兩派互咬，陽氏家醜已經鬧得愈來愈加難堪。陽岱鋼父親陽德興現身說法，澄清兒子並沒有不養他，每個月都會寄2萬元給他，「希望他好好打球，我對他很驕傲！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118185254-aa69598c66a9e63217132296107ae3db-tablet.jpg"/>
        <figcaption>張奕爸爸（右）對兒子很驕傲，但也透露張奕對陽岱鋼感到失望。（翻攝自張奕臉書）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>內鬨主因　直指陽耀勳</h3>
      <p>同年年底本刊進一步又獨家揭露，「陽岱鋼的老婆謝宛容向陽爸透露，曾有相熟的媒體記者向謝宛容通風報信說：『之前記者來跟我說大哥（陽耀勳）要注意，可是他們不知道我跟大哥不熟，我就不知道意思，我也沒有繼續問，問就多事…兄弟（指中信兄弟隊）不是被週刊拍到，那現在也有可能會跟拍其他球員啊！』」陽媽則是警告陽耀勳：「不要在外面拈花惹草啊！就不要出去喝酒，花天酒地。」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191118185837-0345b11f3fcb1fffa19be655e7f78f50-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191118184925-08f4116315917e8dc8f5578eaa8fc7f1-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>本刊觀察，張奕因為擔心兵役，4年不能回台，直到代表中華隊征戰，才終於解決兵役問題，不過始終和家族親戚感情熱絡，除了和陽耀勳關係交好，也跟陳致遠交情不錯。不像陽岱鋼赴日，反而和家族親戚漸漸疏遠。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118185725-33fd40190d1e6521d02f8539b5cf6f5d-tablet.jpg"/>
        <figcaption>陽岱鋼（左）和哥哥陽耀勳（右）曾經感情要好，但因遭到陽耀勳借錢，兄弟失和。（翻攝自陽品華臉書）</figcaption>
      </figure>
