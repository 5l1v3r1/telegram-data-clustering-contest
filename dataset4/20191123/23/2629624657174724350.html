      <h1>12 dấu hiệu của đứa trẻ chưa ngoan</h1>
      <address><time datetime="2019-11-23T23:50:04+00:00">23 Nov 2019, 23:50</time> by <a rel="author">Theo Bách Linh/news.zing.vn</a></address>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/1_10.jpg"/>
        <figcaption><b>1. Lịch sự với người ngoài nhưng không bao giờ cảm ơn bố mẹ: </b>Nếu trẻ cư xử lịch sự với người ngoài nhưng không thể hiện lòng biết ơn với các thành viên trong gia đình, đó có thể là dấu hiệu trẻ chưa ngoan. Con không nói lời cảm ơn không phải vì cố ý hay muốn làm người nhà tổn thương, chỉ vì chúng coi việc lấy mọi thứ từ người nhà là điều hiển nhiên. Các nhà tâm lý học tin rằng hành vi này ảnh hưởng xấu tới việc xây dựng mối quan hệ trong tương lai do phụ huynh không dạy con biết ơn người thân. Ảnh: <i>Brightside.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/1_vjsb_9.jpg"/>
        <figcaption><b>2. Không thể làm việc nhà đơn giản: </b>Cha mẹ nên dạy con tính độc lập. Nhưng nếu trẻ từ chối làm việc nhà vì không muốn, không chịu học, phụ huynh cần lưu ý vì đây là dấu hiệu của việc chưa tốt. Khi từ chối hỗ trợ việc nhà, trẻ hình thành nên thái độ vô trách nhiệm. Như vậy, chúng khó thích nghi với cuộc sống khi lớn lên. Ảnh: <i>Getty.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/11_7.jpg"/>
        <figcaption><b>3. Không hòa đồng với bạn vì cư xử sai cách: </b>Trong mối quan hệ với bạn bè, đứa trẻ hư hỏng không hiểu chúng không thể chỉ biết nhận lại mà không cho đi. Với cách hành xử ích kỷ đó, trẻ không thể cân bằng lợi ích với bạn dẫn đến việc bạn bè không muốn chơi cùng. Khi đó, trẻ không thể hiểu mình đã sai, lại đổ lỗi cho người khác. Vì thế, nếu thấy con không thể hòa đồng với nhóm bạn hoặc những đứa bé nhà người quen luôn tìm cớ để không chơi với con, cha mẹ cần tìm hiểu nguyên nhân và uốn nắn hành vi của trẻ. Ảnh: <i>Getty.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/11558792063840width800height547_4.jpg"/>
        <figcaption><b>4. Nổi cáu khi không đạt được điều mình muốn: </b>Đây là biểu hiện của nhiều trẻ nên người lớn có thể xem nhẹ. Trẻ nhỏ thường không biết cách bày tỏ, đối phó với cảm xúc tiêu cực nên khóc lóc, nổi giận. Trong trường hợp này, phụ huynh chỉ cần giúp đỡ, trấn an con. Nhưng khi đã đến tuổi đi học, trẻ vẫn khóc, cáu khi không vừa ý, chúng đang thao túng cha mẹ. Nếu sau những lần như vậy, người lớn cảm thấy mệt mỏi còn trẻ đạt được thứ mình muốn, chuyện hoàn toàn không ổn. Ảnh: <i>Getty.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/2_xvpp_3.jpg"/>
        <figcaption><b>5. Không thích các hoạt động liên quan cạnh tranh: </b>Phụ huynh cần dạy con hiểu chúng có thể thất bại. Đó không phải chuyện gì ghê gớm, trẻ nên chấp nhận thất bại đó với tâm thế thoải mái. Tuy nhiên, nhiều người lại nuông chiều con hư hỏng, không dạy con cách hòa mình vào cuộc đua. Vì thế, trong cuộc sống thực tế, khi nhận ra mình không phải người giỏi nhất, chúng từ chối tham gia vào các cuộc thi. Ản: <i>Brightside.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/1_13.jpg"/>
        <figcaption><b>6. Nói chuyện ngang hàng với cha mẹ: </b>Việc này không liên quan gì nguyên tắc làm bạn khi nuôi dạy con. Trong trường hợp này, trẻ hư hỏng không do chúng. Đó là lỗi của người lớn. Họ không thể thiết lập ranh giới, không đặt ra quy tắc hay định hướng cho cuộc sống. Vì thế, trẻ không cảm thấy cái uy của phụ huynh, tự cho mình ngang hàng nên hành xử thiếu tôn trọng và tự phụ. Ảnh: <i>Getty.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/3_fjhv_2.jpg"/>
        <figcaption><b>7. Thiếu tự trọng và tự tin: </b>Điều này có thể khiến phụ huynh ngạc nhiên. Nhưng các nhà tâm lý học Amy McCready cho rằng việc cha mẹ tạo cho con cảm giác chúng đặc biệt, muốn người xung quanh tự hào về thành tích của con mình ảnh hưởng tiêu cực đến trẻ. Cách nuôi dạy con như vậy khiến trẻ không thể xây dựng lòng tự tin, học hỏi từ sai lầm và vượt qua khó khăn. Trưởng thành, chúng đối mặt với thế giới thực nhưng không nhận phản ứng quen thuộc như hồi có bố mẹ bao bọc nên không biết cách khắc phục, bắt đầu nghi ngờ bản thân. Ảnh: <i>Getty.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/3trieuchungmaudotrencothebaohieuungthuganke_1.jpg"/>
        <figcaption><b>8. Muốn chiếm hết thời gian rảnh của cha mẹ: </b>Nhiều đứa trẻ sống phụ thuộc vào gia đình. Chúng trở thành trung tâm vũ trụ của gia đình. Đương nhiên, người lớn cần quan tâm con cái nhưng họ cũng có cuộc sống riêng. Nếu cả gia đình phải xoay quanh một đứa trẻ, đó là dấu hiệu cho thấy con đang có vấn đề. Ảnh: <i>Getty.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/3trieuchungmaudotrencothebaohieuungthuganke1_1.jpg"/>
        <figcaption><b>9. Thường tranh cãi với người lớn: </b>Nhiều phụ huynh luôn bảo vệ con, bảo đảm lợi ích của con nếu người khác buộc tội chúng. Không ít người thậm chí không hỏi lại khi chỉ có hai mẹ con mà chăm chăm đổ lỗi cho giáo viên hay người lớn khác. Điều này khiến trẻ cảm thấy chúng có thể thoát khỏi trách nhiệm khi mắc sai lầm, nghĩ mình luôn đúng, người khác là đồ ngốc, không biết gì. Ngoài ra, cha mẹ của những đứa trẻ hư hỏng cũng không có quyền uy gì nên chúng càng không biết tôn trọng người khác. Ảnh: <i>Getty.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/1_vjsb_12.jpg"/>
        <figcaption><b>10. Không hiểu giá trị đồng tiền: </b>Trẻ em chịu tác động lớn từ quảng cáo. Vì thế, cha mẹ cần dạy con hiểu tiền không từ trên trời rơi xuống, họ đã phải làm việc chăm chỉ để kiếm nó. Nếu phụ huynh cho rằng đó là vấn đề phức tạp và không muốn con tiếp xúc tiền bạc sớm, trẻ sẽ trở nên hư hỏng vì không hiểu giá trị đồng tiền, luôn đặt nhu cầu của mình lên trên khả năng tài chính của gia đình. Ảnh: <i>Mirror.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/3trieuchungmaudotrencothebaohieuungthuganke3.jpg"/>
        <figcaption><b>11. Thường xuyên kêu ca buồn chán: </b>Ngay cả trẻ một tuổi cũng có thể tập trung một việc trong 15 phút. Đến 3 tuổi, trẻ có thể tự chơi. Nếu chúng không thể tự đối phó với nỗi buồn chán, luôn phải chờ có người lớn xuất hiện, trở thành người mua vui, giải trí cho riêng mình, đó là dấu hiệu trẻ hư hỏng. Nó cũng cho thấy trẻ có quá nhiều đồ chơi, được nuông chiều quá nên không thể tập trung một trò chơi và thiếu khả năng sáng tạo. Ảnh: <i>Brightside.</i></figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_23/4_ksij.jpg"/>
        <figcaption><b>12. Không thể kiểm soát cảm xúc: </b>Ai cũng có lúc không kiểm soát được cảm xúc của mình nhưng những đứa trẻ hư thậm chí không chịu học các điều khiển cảm xúc. Chúng bi kịch hóa mọi chuyện, không thể kìm nước mắt hay tiếng cười, không quen với việc kiểm soát tính khí, tự phân tích hành vi hay nói về các trải nghiệm cảm xúc của mình. Vì thế, dù trưởng thành đến đâu, chúng cũng chọn cách hành xử như trẻ con. Ảnh: <i>Verywell Family.</i></figcaption>
      </figure>
