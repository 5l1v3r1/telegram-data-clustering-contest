      <h1>【全文】做公益助偏鄉兒童　王文洋含飴弄孫最樂</h1>
      <address><time datetime="2019-11-23T23:28:00+00:00">23 Nov 2019, 23:28</time> by <a rel="author">李孟璇, 王均峰, 董孟航</a></address>
      <p>「我3歲半的小孫子，每天晚上睡覺前都會跟我說『I love you so much.』他非常黏我！而且是每一天都說！」王文洋掌管市值千億的宏仁集團，接受本刊專訪時，除了暢談集團未來布局，聊到自己與孫子的互動，眼睛笑得像弦月一樣彎，展現柔情的一面。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNqY4WtJj2g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119103111-1c0440ef639428e44bf6b6e4d4d9f3c2-tablet.jpg"/>
        <figcaption>王文洋（左）半退休後，含飴弄孫成了他最快樂的事。</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>事業穩定　半退休曬孫</h3>
      <p>今年68歲的王文洋，1995年離開台塑企業，之後自行創業，到中國大陸成立宏仁集團，20多年過去，旗下4家核心公司已步上軌道，目前宏昌電子、宏和電子已在上海證交所主板A股上市，未來包括無錫宏仁、無錫宏義也計畫掛牌，隨著事業開花結果，中年創業的王文洋終於可以鬆一口氣。</p>
      <p>王文洋不僅早把事業交給專業經理人，3年前也開始過著半退休生活，原本規劃65歲退休，他笑說：「人不可以完全退休，否則很快就死掉了，腦袋要保持運轉！」現在他早上陪孫子玩，下午才辦公，含飴弄孫變成他最快樂的事。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119103152-6243c18661e9d942c37d72702753329a-tablet.jpg"/>
        <figcaption>王文洋（右）寵愛兒女眾所皆知，女兒王思涵（中）從小就被捧在手心裡。（翻攝自王楊嬌紀念別冊）</figcaption>
      </figure>
      <p>「年輕的時候我在創業，哪有時間陪小孩長大？」王文洋言談中帶有遺憾，現在小孩長大了，只好寄情於孫子。王文洋育有2子1女，現在已經是3個孫子的阿公，「如果其中1個孫子跟我特別好，另外2個可是會吃醋呢！」只見王文洋笑得合不攏嘴，注重隱私的他也忍不住「炫孫」。</p>
      <p>「大兒子（王泉仁）的女兒現在9歲，每個禮拜都會來找我，她功課好、英文好，最近參加英文辯論比賽還拿到第一名，辯論題目是一帶一路喔，當時跟我孫女對上的是個六年級學生，對方的媽媽比賽開始前還安慰我孫女：『沒關係，妳還小，以後還有機會。』結果後來那個媽媽臉都綠了，因為她的小孩輸了！」</p>
      <p>　　</p>
      <h3>家人字畫　妝點辦公室</h3>
      <p>談起孫女，王文洋臉上充滿驕傲，還加碼補充：「我孫女還會跳舞、翻跟斗，前陣子還到北京表演彈鋼琴，而且是獨奏喔！」恨不得讓所有人知道，孫女是動靜皆宜的才女。</p>
      <p>王文洋的辦公室內，還擺放許多與兒孫互動的照片，其中一張是他和兒子坐在湖邊的背影，一旁註記「心連著心，必然留下永恆的共同記憶」，看得出他很重視與孩子間的情誼；同一面牆還掛了一幅用稚嫩筆觸畫出的鐵道景色，看上去色彩有些斑駁，「那是我女兒5歲時畫的。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119103338-0f58ab334afc12dd4797fed20004505f-tablet.jpg"/>
        <figcaption>談到兒女讓王文洋相當驕傲，至今仍保留女兒王思涵5歲時的畫作。</figcaption>
      </figure>
      <p>大家讚嘆王思涵5歲時的畫作，讓王文洋開心自曝：「她兒子畫得更好，我還把畫掛在家裡大廳呢。」他形容孫子的畫作，是樹林中一邊是太陽、一邊是月亮，「他的畫比較抽象，很多人看了還以為是名師的畫作。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119103230-a1594c420858e6c6c7526868856e6f31-tablet.jpg"/>
        <figcaption>王文洋（右）自曝，小孩們遺傳到老婆陳靜文（左2），都頗有藝術天分。（翻攝自王楊嬌紀念別冊）</figcaption>
      </figure>
      <p>王文洋得意地說，小孩們都頗有藝術天分，「他們遺傳到我老婆（陳靜文），各個都會寫毛筆字，只有我不會。」他透露，陳靜文2007年因病早逝，生前曾在台灣藝術大學教油畫，從小在父親的薰陶下，更是寫得一手好書法，曾經親手寫了《心經》的書法送給公公王永慶當生日禮物。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119103313-e2c533114cddd0d1bf053b73b31059c1-tablet.jpg"/>
        <figcaption>陳靜文寫得一手好書法，宏和的辦公室、會議室都能看到她的作品。</figcaption>
      </figure>
      <p>11月初，本刊到上海宏和電子參訪，辦公室、會議室及走廊上，都可以看到陳靜文大筆揮灑的榜書作品，上頭寫著宏觀、大璞不琢等詞彙，一名員工私下透露：「這一幅字，可是價值人民幣200萬元（約新台幣860萬元）！」</p>
      <p>　</p>
      <h3>擴大助學　開辦月蘭獎</h3>
      <p>王文洋半退休以後，除了把時間留給家人，也花時間做公益。2010年，他以大媽王月蘭之名成立慈善基金會，不僅與各地政府機關合作，捐助多筆大額款項，也助養榮民遺孤，並幫助弱勢家庭學童；在基金會邁入10週年之際，今年還擴大辦理，找來歐陽龍擔任執行長，「給孩子們更多機會，才能讓他們翻轉自己的人生。」王文洋神情認真地說。</p>
      <p>歐陽龍新官上任三把火，今年王月蘭慈善基金會不僅擴大贊助全台14所偏鄉小學所需樂器，讓音樂學習不再有城鄉差距；基金會也打破以往與其他單位合作的模式，首度開辦「月蘭獎」，挑選出12位品德優秀的清寒學童，每人頒發10萬元，共發出120萬元獎助學金，減輕他們在求學階段的經濟負擔，避免因外在影響而中斷學習。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119103209-01cf8b719b49fe95fcb68564cecfbc44-tablet.jpg"/>
        <figcaption>王月蘭基金會不僅捐贈樂器給偏鄉小學，還提供舞台讓學童公開演出學習成果。（王月蘭慈善基金會提供）</figcaption>
      </figure>
      <p>王文洋說，拉需要幫助的孩子一把，是基金會創立的初衷，「大媽（王月蘭）一生最愛小孩，所以我們也竭盡所能幫助小朋友。」尤其孩子們是台灣的將來，任何事情的根本都在教育，因此希望讓偏鄉的小朋友也能獲得同等資源，「目前台灣看似富裕，但需要幫忙的人還是很多，期待接下來能讓更多小朋友展現笑容。」</p>
      <p>王文洋拚做公益不落人後，上個月才剛拜訪新北市九份國小，因學校剛成立弦樂團，初期極需樂器及經費，基金會特別捐贈12把小提琴，還提供舞台讓學童公開演出學習成果，「他們很有天分喔，演奏〈望春風〉以及〈基隆山之戀〉等名曲，表現相當不錯。」</p>
      <p>　</p>
      <h3>感念大媽　待若親生兒</h3>
      <p>但是記者更好奇他與王月蘭的感情，王文洋先深吸一口氣，想了幾秒後才回答：「大媽一直把我當成她的小孩，我們感情非常特別。」王文洋透露，自己出生那年，祖父王長庚原本要把他過繼給王月蘭，所以一直拖著，很晚才報戶口，最後母親王楊嬌捨不得沒有同意，因此作罷，他自嘲：「直到現在，我都不知道自己的生辰，要算命連八字都不對，算不準！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119103130-8a0a6be105c0239828296c92ac763d8e-tablet.jpg"/>
        <figcaption>王月蘭（前坐者）在世時，王文洋（後右）與家人只要有空就會陪在大媽身邊。（資料照片）</figcaption>
      </figure>
      <p>年屆70的王文洋，頂上的白髮早已數不清，20多年前他離開台塑自行創業，一路走來嘗盡人情冷暖，對人生也有了更深刻的體會，現在的他，給人一種努力奮鬥後的輕鬆感，在商場馳騁多年後，事業已陸續交給專業經理人打理，「我已經老囉，人總是要退。」每天含飴弄孫才是他最快樂的事。</p>
