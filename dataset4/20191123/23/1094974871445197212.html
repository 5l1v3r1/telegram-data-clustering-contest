      <h1>В Королеве горит жилой дом</h1>
      <address><time datetime="2019-11-23T23:00:00+00:00">23 Nov 2019, 23:00</time> by <a rel="author">Вести.Ru</a></address>
      <p>В подмосковном Королеве горит жилой дом. Это кирпичный трехэтажный дом с деревянными перекрытиями. Площадь возгорания — 700 квадратных метров.</p>
      <p>На месте работают сотрудники МЧС России. </p>
      <p>Информации о пострадавших на данный момент нет.</p>
