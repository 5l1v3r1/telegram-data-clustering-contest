      <h1>【全文】柯市府爆職場霸凌　畜產總座慘淪掃廁所工</h1>
      <address><time datetime="2019-11-23T23:28:00+00:00">23 Nov 2019, 23:28</time> by <a rel="author">劉志原, 楊子磊, 陳俊銘</a></address>
      <p>台北市政府擁有近半股權的台北畜產運銷公司，今年9月由市長柯文哲的愛將姚量議回任總經理，由於姚兼任台灣民眾黨9人輔選小組成員，引發酬庸爭議，本刊還接獲爆料，指北市府為了安插姚回鍋，以涉嫌招標弊案為由，拔掉原總座楊嘉仁職位，還一口氣將他連降4級，甚至派他去掃廁所、刷油漆及洗地板，對他極盡羞辱。日前台北地檢署已對楊做出不起訴處分，但總經理慘淪雜役，仍引發職場霸凌的議論。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/to-0pPxP6sg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152557-c75ae9849f778369397bd67c0852a2f5-tablet.jpg"/>
        <figcaption>台北畜產運銷公司是由台北市府持股48%，每天在批發市場處理約6萬隻雞鴨等家禽屠宰及肉品販運。</figcaption>
      </figure>
      <hr/>
      <p>台北畜產運銷公司小檔案</p>
      <ul>
        <li>位置：台北市環南市場</li>
        <li>任務：家禽活體屠宰、肉品產銷</li>
        <li>交易額：每年約30億元</li>
        <li>業務量：每日處理6萬隻雞鴨家禽</li>
        <li>董事長：葉文忠</li>
        <li>總經理：姚量議</li>
        <li>大股東：台北市政府（48%）、士林區農會（34%）、家禽及肉品販運業者（18%）</li>
      </ul>
      <hr/>
      <p>每年處理近4,000噸家禽羽毛及廢棄屠體的台北畜產運銷公司（簡稱畜產公司），今年4月遭檢舉2年前發包業務涉嫌圖利廠商，台北地檢署在今年11月做出不起訴處分，但這起發包爭議，卻意外牽扯出畜產公司高層遭職場霸凌的案外案。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152520-ebd2919747e5598cfe5f33480233b6fa-tablet.jpg"/>
        <figcaption>台北畜產公司前總經理楊嘉仁今年6月「被請辭」，空出位置以利柯P愛將姚量議回任。（讀者提供）</figcaption>
      </figure>
      <p>　</p>
      <h3>降級糟蹋　業者看不下去</h3>
      <p>原畜產公司總經理楊嘉仁被控，在擔任業務經理時，明知得標廠商未符合投標資格，卻依舊讓該公司得標，涉嫌圖利，遭北市府政風處以涉犯《刑法》背信罪送辦。</p>
      <p>但楊嘉仁被移送後，不僅被柯市府拔官，還遭到職場霸凌及羞辱。本刊調查，楊嘉仁今年6月「被請辭」總經理職務後，就連續接到二道公文，將他從原本月薪8萬餘元的總經理，一路降到5萬餘元的專員，職等也從13等連降4級成為9等，還被要求搬到會議室角落上班。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152541-68dc2196dfa27d1c3c1fea3a224d3682-tablet.jpg"/>
        <figcaption>台北畜產前總經理楊嘉仁3個月內連降4級，10月還被新任總經理姚量議派去掃廁所。（讀者提供）</figcaption>
      </figure>
      <p>更誇張的是，新任總經理姚量議9月上任後，10月再下一道公文，指派楊嘉仁與林姓女祕書去掃廁所，家禽業者看到去年中才升任總經理的楊嘉仁竟然淪為清潔工，擔心他想不開，也為他抱不平，進而向本刊爆料，直言柯市府未免太糟蹋人，才讓這起總座淪為掃廁所工的事件爆發開來。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152547-66acc1f994070878770cd310173a38dc-tablet.jpg"/>
        <figcaption>楊嘉仁卸下畜產公司總經理職位後，還被派去刷油漆。（讀者提供）</figcaption>
      </figure>
      <p>本刊取得楊嘉仁掃廁所、刷油漆及沖洗地板的照片，畫面裡楊身穿藍色上衣，外頭套著連身工作圍裙，腳踩雨鞋，在廁所門前拉著水管沖洗馬桶；另一張照片可看出他戴白色手套、拿著滾筒刷漆牆面；第三個場景則是在市場卸貨區停車格，拉著水管沖洗地板。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152603-68e2a9765528eca15e18d4ad2d6668fc-tablet.jpg"/>
        <figcaption>畜產公司傳出職場霸凌，前總經理楊嘉仁「被請辭」後，遭派去洗地。（讀者提供）</figcaption>
      </figure>
      <p>　</p>
      <h3>內部頻傳　未讓位遭清算</h3>
      <p>可能是擔心失去工作影響生計，楊嘉仁雖曾貴為總座，還是依照公司指派，與月薪2萬餘元的清潔工一起掃廁所及清潔市場，忍受柯市府對他的羞辱。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152608-b283086d82eec7ebb48a6be0f8015daa-tablet.jpg"/>
        <figcaption>楊嘉仁遭霸凌後擔心工作不保，聽命行事去洗市場地板。（讀者提供）</figcaption>
      </figure>
      <p>畜產公司內部傳聞，楊嘉仁因未配合柯市府期待，在第一時間讓出總座給柯的愛將姚量議，才會遭如此對待。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152636-df21e527c8c0fff9e24c20b9128ea458-tablet.jpg"/>
        <figcaption>台北市府旗下有農產、漁產、畜產及花卉「四大公司」，成為柯P（左3）選戰布局資源，遭霸凌的畜產公司前總經理楊嘉仁（左1）並非柯系人馬。（讀者提供）</figcaption>
      </figure>
      <p>知情人士透露，姚量議與北農前總經理吳音寧都出身「台灣農村陣線」，姚的政治素養、專業能力與形象俱佳，又是雞農第二代，頗受柯文哲重用；2017年柯派他接任畜產公司總經理，隔年6月原本也安排他續任，不料卻遭當時的台北市副市長陳景峻無預警撤換，改由業務經理楊嘉仁升任。為此，柯一度大為震怒，還與陳發生口角，但陳回嗆是柯要他負責市府「四大公司」人事，暗示柯不要干預。</p>
      <p>　</p>
      <h3>以涉圖利　順勢拔除官位</h3>
      <p>今年2月，柯投入總統大選的傳聞不斷，當時就傳出市府持有多數股權的台北農產、漁產、畜產及花卉等四大公司人事，將改由市府顧問蔡壁如親自操盤，準備安插柯系人馬進駐，以利整合四大公司資源，替柯打選戰。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152630-998e11bc9cb4b0e4f75ae6303cadbfec-tablet.jpg"/>
        <figcaption>去年6月時任台北市副市長陳景峻（圖）未讓柯P愛將姚量議續任畜產公司總經理，傳出柯P震怒。</figcaption>
      </figure>
      <p>知情人士指出，姚量議遭陳景峻拔官後，仍與柯團隊高層保持良好互動，今年4月柯參加大甲媽祖遶境，姚還安排柯與地方產銷班人士會面，且因陳景峻已在去年九合一選後離開市府，路障既除，當時即盛傳姚將回鍋畜產公司。</p>
      <p>巧合的是，北市府4月即接獲檢舉，指畜產公司2017年將處理雞鴨毛及斃死家禽的清運工作，交由不具投標資格的普盛公司承包，發現疏失後不但未立即與普盛解約，且未求償，還讓廠商取回履約保證金，而當初負責發包業務的楊嘉仁涉及背信及圖利等罪，北市議會財建委員會議員也對此進行質詢，台北市政風處及市場處立即鎖定楊展開調查，之後並將他移送法辦。</p>
      <p>本刊調查，畜產公司最大股東北市府持有48％股權，第二大股東士林區農會持股34％，該公司每天交易6萬隻家禽進行屠宰，一年交易值逾30億元，但每年也產生4,000噸雞鴨羽毛及斃死家禽，須委由業者分解成油脂及蛋白質等可再利用的資源。</p>
      <p>由於這套「化製處理」程序相當繁複，必須由經濟部核准設立的業者處理，清運費用全由家禽業者支付，畜產公司僅負責找廠商及代收代付，最後交由普盛承攬羽毛及斃死家禽清運工作。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152624-2479918316b3146e97da1886cd3bf00b-tablet.jpg"/>
        <figcaption>柯P的心腹蔡壁如負責處理民眾黨務及相關人事安排，畜產公司總經理人事案即由她操盤。</figcaption>
      </figure>
      <p>後來畜產公司發現，普盛僅有處理羽毛執照，未有處理斃死家禽執照，因一時間找不到同時擁有二張執照的廠商接手，若立即終止合約，畜產公司每天將堆積逾10噸羽毛，隔天交易及屠宰即無法進行，因此家禽業者仍決定讓普盛公司繼續處理，直到今年1月找到可接手的廠商，3月才與普盛解約。</p>
      <p>不料，楊嘉仁卻因這起發包作業遭檢舉及議員點名，同時間畜產公司內部也盛傳，柯市府高層希望只要楊不當總座，就不會追究他的責任，楊得知後擔心遭追殺工作不保，6月3日請辭總經理，降為企劃經理。</p>
      <p>畜產公司監察人調查後，認為楊嘉仁未涉不法，但全案仍被北市府政風處移送台北地檢署偵辦。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152617-6f5f1a22937add430c07b7922c40ca3c-tablet.jpg"/>
        <figcaption>農運出身的雞農第二代姚量議（圖），頗受柯P重用，獲安排擔任畜產公司總經理及出任民眾黨輔選9人小組成員。（翻攝姚量議臉書）</figcaption>
      </figure>
      <p>　</p>
      <h3>獲不起訴　待柯市府善後</h3>
      <p>北檢於日前認定，本案是因家禽業者認為處理家禽羽毛的廠商年年漲價，因此要求畜產公司代為找新廠商接手，畜產公司從環保署公告的廠商中找到普盛，簽約後才知普盛少了一張執照，但為讓畜產市場正常運作，才會繼續讓普盛處理，過程中畜產公司只擔任代辦及代收代付的角色，公司沒任何損失，也避免了家禽業者停業的危機，全案有公益性質且完全合法，決定不起訴。</p>
      <p>儘管官司還楊嘉仁清白，但現年43歲的他，已飽嘗政治現實，只因非為柯系人馬，就從總經理一職被連降四級，還淪為掃廁所工，令人不勝唏噓。</p>
      <p>8年前就到畜產公司任職的楊嘉仁，從業務員一路做起，熟悉相關業務，頗受同事及家禽業者喜愛，沒想到總經理寶座只坐了1年就「被請辭」，接著還上演一連串的職場霸凌事件；自詡對勞權維護引以為豪的柯市府，如今傳出為了替愛將卡位，霸凌非嫡系人馬，移送案遭檢察官不起訴後，相關人事如何善後，考驗著柯市府的智慧。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118154557-5c76cea81f67f16c6ca4b7bb0da505a5-tablet.PNG"/>
      </figure>
      <hr/>
      <p>姚量議回應：不是職場霸凌　我自己也有掃廁所</p>
      <p>爆出職場霸凌的台北畜產公司，目前由柯Ｐ的愛將姚量議擔任總經理，對於前任總經理楊嘉仁被降調去掃廁所，姚量議強調，當時是因為人手不足，不僅前任前總經理去掃廁所，他自己也有去掃廁所，姚量議強調，這是誤會，真的沒有所謂的霸凌更沒有清算的問題，至於楊嘉仁遭降調，姚量議表示，這是他9月回任前發生的事，不是他下的令。</p>
