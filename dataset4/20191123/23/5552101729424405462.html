      <h1>【全文】遭控侵配偶權掀法律戰　王瞳曖昧情書曝光</h1>
      <address><time datetime="2019-11-23T23:28:00+00:00">23 Nov 2019, 23:28</time> by <a rel="author">顏凡裴, 攝影組</a></address>
      <p>演員王瞳和馬俊麟合演鄉土劇《大時代》疑似假戲真做，馬妻梁敏婷9月底忍無可忍，正式對王瞳提告並求償400萬元。11月4日士林地方法院首度開庭，馬妻透過委任律師祭出新證據全面反擊，不僅提出在馬俊麟車上找到王瞳寫的情書，還有疑似王家的鑰匙和磁扣，甚至發現2人共用加密記事本APP雲端傳情。本刊掌握，王瞳在情書卡片上向馬俊麟露骨表達愛意：「我不怕愛你辛苦，只要你是真心真意…就是想你。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BBdK0Xv3M_Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>鄉土劇《大時代》早已完結篇，王瞳和馬俊麟在戲中的角色終成眷屬，沒想到2人在劇中愛的死去活來，在現實生活也疑似假戲真做，讓整齣戲牽連到現實生活，而且還越演越烈，雙方戰場甚至延燒到法院對簿公堂，馬俊麟妻子梁敏婷怒告王曈侵犯配偶權，求償400萬元。</p>
      <p>11月4日台北士林地院首度開庭審理，雙方都沒有現身，僅透過委任律師出庭。雖然馬妻所提的證據無法證明馬王2人曾發生性關係，但在法律上能否構成侵犯配偶權，尚難定論。而王瞳至今並未表明對官司的態度，在沒有和馬妻梁敏婷和解前，雙方未來在法庭上勢必掀起法律大戰。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174135-4a4426cade62f6c6d7f07fd6b87ab2f1-tablet.jpg"/>
        <figcaption>王瞳（右）和馬俊麟（左）因飾演鄉土劇《大時代》情侶，爆出假戲真做。如今傳出馬妻在老公車上找到王瞳情書，成為提告有利證據。（翻攝王瞳臉書）</figcaption>
      </figure>
      <hr/>
      <p>馬俊麟、王瞳戀情事件簿</p>
      <ul>
        <li>4月：馬俊麟和王瞳曖昧情愫萌芽，透過雲端記事本互表情愫</li>
        <li>6月底～7月初：馬妻從馬俊麟手機發現馬王雲端傳情，還在馬的車上翻到情書卡片、可疑磁扣，馬妻在臉書發文，馬王不倫戀浮出檯面</li>
        <li>9月：本刊報導，直擊馬王4天2約會，馬妻忍無可忍，提告王瞳求償400萬元</li>
        <li>10月3日：馬妻PO出王瞳要求見面講清楚的對話截圖，以及王家三婆娘侵門踏戶，要她檢討「做女人的本分」的影片</li>
        <li>10月4日：王瞳和馬俊麟一同舉行記者會，王瞳可憐兮兮淚訴挨告很錯愕；馬則是怪妻子提告讓他難做人，還脫稿坦認「沒控制好感情」</li>
        <li>11月4日：士林地院開庭，馬妻祭出4大武器，王瞳則尚未針對認罪與否表示意見</li>
      </ul>
      <hr/>
      <p>
        <b>　</b>
      </p>
      <h3>愛意卡片　雲端傳情</h3>
      <p>但馬妻已透過委任律師提出四大武器全面反擊，一是本刊拍到馬王2人9月間幽會的照片；二是馬妻翻拍在馬俊麟車上發現王瞳所寫的卡片，內容宛如情書；第三是在丈夫車上發現一把疑似王瞳家的鑰匙及磁扣；第四則是有馬王2人透過共用記事軟體「evernote」雲端傳情的內容。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174246-58a4c4f53c93590850c96bea7f00fafd-tablet.jpg"/>
        <figcaption>馬妻在馬俊麟車內發現王瞳寫的情書卡片，上頭露骨寫著：「我不怕愛你辛苦，只要你是真心真意。」（圖為示意模擬畫面）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174254-2cc354f82e5a0defecacba8da429ca85-tablet.jpg"/>
        <figcaption>馬妻在馬俊麟車內發現王瞳寫的情書卡片，上頭露骨寫著：「我不怕愛你辛苦，只要你是真心真意。」（圖為示意模擬畫面）</figcaption>
      </figure>
      <p>本刊取得法院卷證資料，馬妻是無意間看到老公車上的一疊粉絲卡片，拿起來一翻，當中竟參雜一張王瞳寫的情書卡片，內容大膽寫著：「我不怕愛你辛苦，只要你是真心真意，4月24日之後，我沒有一天睡好，不是因為痛苦，就是想你。」字字句句顯露出苦戀馬俊麟的癡情與愛意。</p>
      <p>不僅有情書為證，王瞳和馬俊麟共用記事本APP透過雲端隔空傳情，內容正好佐證2人的曖昧情愫，疑似早在今年4月間就悄悄萌芽，而非外界以為的6月間才開始。2人利用evernote記錄交往的點滴，還不時上傳電影票存根等，甚至2人約會的照片到雲端，保存珍貴回憶。資料透過evernote可隨處存取的功能在雲端儲存後，藉由設定共同密碼，2人便可祕密共享帳號內的筆記內容，外人完全不知情。</p>
      <p>　</p>
      <h3>家人反彈　不為所動</h3>
      <p>根據2人的evernote筆記本內容，馬、王不倫戀情7月初曝光後，王瞳的負面新聞排山倒海而來，王瞳家人對此十分反彈，要求她不要再和馬俊麟聯絡。但王瞳為愛豁出去，沒有回應家人，只將家人連珠砲的怒罵訊息，截圖傳到雲端記事本，似乎是想讓馬俊麟知道她的癡心。</p>
      <p>2人可說是愛得越苦越甜蜜，馬俊麟不捨王瞳遭謾罵，疑曾到王家向王瞳家人解釋，因王瞳在7月22日的記事本寫著：「謝謝你來看我，我知道…你對我的愛是真的，你為我做的一切，我都知道…為了我特地讓我爸媽唸…。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174259-d99510cea28b36bf54bbad201c003529-tablet.jpg"/>
        <figcaption>馬俊麟和王瞳疑為掩人耳目，透過記事軟體「evernote」雲端傳情，互訴彼此愛意，也保存甜蜜回憶。（圖為示意畫面）</figcaption>
      </figure>
      <p>本刊掌握，馬王的雲端傳情，大部分都是王瞳寫給馬俊麟，馬俊麟較為被動，但其中一篇記事本中，馬俊麟上傳翻拍一張卡片的照片，內容用2人的本名寫下誓言：「姍耘（王瞳本名）♥如龍（馬俊麟本名）」，還備註留言說：「突然發現我們的名字擺在一起好像。」顯見2人愛得很深。</p>
      <p>今年6月底，馬妻無意間從丈夫的手機發現2人隔空傳情的對話，也從當中一張王父質問王瞳訊息截圖中的一句：「為什麼馬俊麟有我們家磁扣？」對先前在丈夫車上發現陌生磁扣的來源，才恍然大悟，讓當時剛產下雙胞胎兒子的她情緒崩潰，和丈夫大吵一架。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174139-095caaa545c60b67c0dfcca8dfc82181-tablet.jpg"/>
        <figcaption>馬俊麟妻子梁敏婷（圖）7月初在臉書驚爆被「王小姐」介入家庭，讓馬王不倫戀浮出檯面。（翻攝梁敏婷臉書）</figcaption>
      </figure>
      <p>未料馬俊麟當時竟疑似惱羞成怒，一度要求和妻子離婚，為此馬妻氣憤地在臉書發文控訴：「王小姐，希望你們在虛幻與真實的世界裡，都能不負眾望幸福到永遠。」暗指王瞳破壞家庭，才讓馬王疑似不倫戀浮出檯面。</p>
      <p>事件發生的第一時間，馬俊麟與王瞳，以及王瞳男友、歌手艾成都立即澄清否認，但馬王2人在劇組的曖昧情狀包括共吃便當、共進淋浴間洗澡、刺青示愛等內容陸續被爆出，疑似不倫戀的風波不斷延燒。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174144-184fa1d0d1a788e418f43b6d9bc25037-tablet.jpg"/>
        <figcaption>馬王不倫戀鬧到對簿公堂，士林法院首度開庭時，馬俊麟妻子委任律師林晉宏出庭後接受採訪畫面。（翻攝民視新聞）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>幽會勾纏　正宮提告</h3>
      <p>之後疑因新聞風波鬧大，馬俊麟和王瞳承諾彼此會斷個乾淨，馬妻雖然飽受遭背叛的痛苦，但又心疼雙胞胎兒子才出生不久，需要父親關愛，而且也對王瞳被家人長年當作搖錢樹，凡事都被要求以「錢」為優先考量，和艾成的感情也因家人反對受阻等處境，萌生同情，因此決定選擇再給馬俊麟和王瞳一次機會。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174211-540ddeee547534c73b680045bbaebe0d-tablet.jpg"/>
        <figcaption>馬俊麟和王瞳7月間曾允諾斷絕來往，9月間卻又被本刊拍到4天約會2次。</figcaption>
      </figure>
      <p>沒想到今年9月間，說好不再聯絡的王瞳和馬俊麟，卻被本刊拍到仍然在暗通款曲，4天就被直擊2次約會勾纏，其中1天2人夜奔健身房幽會，又一前一後離開，一起喝豆漿。更加曖昧的是，2人共享宵夜後，馬俊麟直接鑽進王瞳的汽車副駕，前後不到1分鐘又下車，短短的時間，是運用何種道別方式，讓人充滿遐想。</p>
      <p>馬妻從本刊報導得知丈夫和王瞳依舊藕斷絲連，再也忍無可忍，委託律師對王瞳提告求償。據本刊掌握，其實馬妻提告當時，原本已經對丈夫死心，打算連馬俊麟也一起告進去，但想到家中一對雙胞胎兒子，認為丈夫再怎麼樣都是孩子的爸，所以最後才沒對丈夫提出告訴。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174148-5deb66ecb0c0c065dedee3214478e4d1-tablet.jpg"/>
        <figcaption>馬俊麟和王瞳見面前，先和妻子到健身房運動（圖），還拍照PO文放煙霧彈。（翻攝馬俊麟IG）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>直闖馬家　興師問罪</h3>
      <p>據知情人士透露，馬妻提告後，至今仍和馬俊麟同住，平日除了照顧剛出生不久的雙胞胎兒子，還耗費不少時間和心力，希望能修補2人降到冰點的關係，並且盡力和丈夫溝通，希望馬俊麟能了解，她提告王瞳並不是想毀掉他的事業，只是希望他和王能適可而止，徹底斷乾淨，儘早回歸家庭。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174310-bc2bdb067b44260a48085e11ced19def-tablet.jpg"/>
        <figcaption>王瞳收到法院傳票，竟和媽媽、阿姨（右）成「王家三婆娘」，到馬家侵門踏戶，對馬妻興師問罪。（翻攝梁敏婷臉書）</figcaption>
      </figure>
      <p>馬王戀會突然急轉直下，2人從堅決否認到公開認錯道歉，關鍵就在於王瞳10月1日收到法院傳票的大暴走。王瞳對於馬妻突然控告她，感到驚慌失措，隔天晚上接近10點，突然傳訊息給馬妻，稱要帶著媽媽和阿姨登門道歉，之後卻不顧馬妻婉拒，直接闖到馬家興師問罪，整個過程被馬妻以手機錄影存證，猶如八點檔灑狗血的劇情。</p>
      <p>馬妻10月3日在臉書貼出王瞳和她的對話截圖以及4段影片，還原遭王家三婆娘侵門踏戶的過程，並在該篇發文氣憤地寫著：「我從來不知道原來做錯事的人可以用這樣的方式道歉，原來這就是所謂的『好好說』。」</p>
      <p>王瞳阿姨不只要求馬妻檢討，還叫她把老公管好，竭盡所能就是要護航王瞳，對馬妻大罵：「她沒有破壞妳家庭，如果有破壞家庭，妳老公不會回來，妳老公很好，收東西叫他回來⋯真的，我們有對話框⋯我們都有證據。」</p>
      <p>王瞳阿姨猛烈攻擊馬妻時，身為丈夫的馬俊麟卻只一直要妻子先回家，「妳就把門關起來就沒事啦，她在外面講話就不是我們的權利，妳進去就好啦。」馬妻也怒回老公：「不用、真的不用，你不用去討好，你管好自己就好了。」事後馬俊麟想找妻子吃宵夜，也被老婆打槍：「不用了，都飽了。」</p>

      <h3>辦記者會　淚訴誤會</h3>
      <p>馬妻公布王家三婆娘灑狗血道歉戲碼的隔天，王瞳和馬俊麟一起舉行記者會，王瞳向媒體淚訴，自己在生日當天（10月1日）收到法院傳票，得知被馬太太求償400萬元，她和媽媽、阿姨只是想和馬妻解釋誤會，還淚眼婆娑地說，自己進入演藝圈20年來，第一次挨告，讓她很錯愕，強調她和媽媽、阿姨沒有侵門踏戶，對於阿姨一些情緒上的言詞，她很抱歉。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119174315-05552a36be5be269e4e956e68880266b-tablet.jpg"/>
        <figcaption>馬妻得知在丈夫車上發現的陌生鑰匙與磁扣來自王瞳家後，讓剛產下雙胞胎的她情緒崩潰。（翻攝馬俊麟臉書）</figcaption>
      </figure>
      <p>只是，士林地院開庭時，王瞳委任律師周宜隆對於法官任何的提問，皆答無法當庭回覆，還稱自己只是代理人，關於王瞳是否承認有侵害梁敏婷的配偶權，還需要與王瞳討論過後，由主辦律師來表示。</p>
      <p>為此，法官無奈地質問王瞳律師，為什麼會到了開庭期日，都還沒有和當事人確認答辯方向，「是她情緒還沒有平復嗎？」要求王瞳律師盡速與當事人協談，以書狀補陳答辯方向。全案將在明年1月6日再次開庭，屆時王瞳究竟是認罪或堅不認罪？想必都會再次引起熱議。</p>
      <hr/>
      <p>民事侵害配偶權　比通姦刑責寬</p>
      <p>律師陳鼎駿指出，實務上針對「侵害配偶權」是以「逾越一般朋友之交往關係」為判斷，而不限於要有性行為，和《刑法》通姦罪的協定相比較寬，故如原告可以提出逾越一般朋友之交往關係之證據（如泡湯、親暱合照、曖昧對話、互表心意等），一般實務就會認為有損及配偶權。法院並會以雙方的社會、經濟、具體情況來認定賠償數額，而本件原告雖主張400萬元，但除非原告能夠具體說明金額計算基礎，否則應該不會到此金額，一般都是6位數為多數。</p>
