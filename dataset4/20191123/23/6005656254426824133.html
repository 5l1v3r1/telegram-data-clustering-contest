      <h1>«Я не боюсь»: новый клип Сергея Лазарева</h1>
      <h2>В новом клипе Сергей Лазарев предстает лирическим героем, который ищет избранницу мечты. Он общается с разными девушками, и признается, что для любви нет преград, а также подчеркивает, что внешность для него не главное.</h2>
      <address>
        <time datetime="2019-11-23T23:00:00+00:00">23 Nov 2019, 23:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vzlivwyggUI" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сергей Лазарев долгие годы считается одним из самых завидных холостяков страны. Он богат, успешен, популярен, но пока еще не нашел ту единственную, с которой хотел бы построить отношения и создать семью. Певцу часто задают вопросы о том, какие девушки ему нравятся. В клипе на песню «Я не боюсь» он предстает лирическим героем, который ищет себе достойную избранницу.</p>
      <p>Перед зрителями предстают самые разные девушки. Например, есть модель plus-size, а также дама среднего возраста. Лазарев, используя визуальные средства, подчеркивает красоту всех женщин и доказывает, что ни цвет кожи, ни особенности фигуры, ни возраст не имеют значения, если человек влюблен. Поклонники пришли в восторг от нового клипа музыканта и пожелали ему поскорее найти вторую половину и создать полноценную семью.</p>
      <p>Напомним, что долгое время у певца были любовные отношения с телеведущей Лерой Кудрявцевой. Многие тогда скептически относились к их союзу, ведь между влюбленными 12 лет разницы. Впрочем, пара предпочитала не обращать внимания на критику. По словам певца, они даже думали о свадьбе, но в какой-то момент их роман дал трещину, и они решили расстаться. При этом звезды смогли остаться друзьями и сейчас с удовольствием общаются друг с другом.</p>
      <p>После расставания Лера вышла замуж за хоккеиста Игоря Макарова, а вот Сергей так и не встретил возлюбленную. Неожиданно для многих он стал отцом, воспользовавшись услугами суррогатной матери — она родила ему сына Никиту, которого он несколько лет скрывал от общественности.</p>
      <p>
        <a href="https://www.starhit.ru/novosti/sergey-lazarev-podtverdil-rojdenie-docheri-188150/">
          <b>Сергей Лазарев подтвердил рождение дочери</b>
        </a>
      </p>
      <p>А недавно он признался, что в семье теперь подрастает и дочь Анна. СМИ долгое время говорили о том, что у Лазарева есть второй ребенок, но он никак не комментировал эти слухи. Лишь экс-возлюбленной Лере Кудрявцевой он признался, что дважды является отцом. «Раньше у меня было одно солнце, а теперь два. Сейчас я еще быстрее бегу домой и еще больше воодушевлен и окрылен. Я вновь решил это сделать тайно, чтобы все прошло спокойно и без лишних разговоров», — объяснил артист.</p>

        <i>Фото: Legion-Media, кадр из клипа «Не боюсь»</i>
      </p>
