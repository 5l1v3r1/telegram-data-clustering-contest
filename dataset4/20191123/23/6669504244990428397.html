      <h1>Crash slows Trans-Canada near Chase</h1>
      <address><time datetime="2019-11-23T23:00:08+00:00">23 Nov 2019, 23:00</time> by <a rel="author">Parker Crook</a></address>
      <figure>
        <img src="https://infotel.ca/news/medialibrary/image/orig-mediaitemid67909-6231.jpg"/>
        <figcaption>A collision closed the Trans-Canada Highway west of Chase Saturday, Nov. 23.<cite>Image Credit: DriveBC Map</cite></figcaption>
      </figure>
      <p>A collision forced the temporary closure of Highway 1 west of Chase.</p>
      <p>According to DriveBC, the crash occurred at about 12:30 p.m. As of 2:45 p.m., the highway has reopened to single-lane alternating traffic.</p>
      <figure>
        <iframe data-src="https://twitter.com/DriveBC/status/1198371798175211521?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>There is no word on the cause of the accident or any resulting injuries.</p>
      <p>DriveBC estimates that the highway will fully reopen around 4 p.m.</p>
      <p>
        <i>More to come.</i>
      </p>
