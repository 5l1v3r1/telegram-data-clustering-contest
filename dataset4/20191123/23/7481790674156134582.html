      <h1>練馬で住宅兼店舗が全焼、男女２人死亡…消防車２２台出動</h1>
      <address>
        <time datetime="2019-11-23T23:55:00+00:00">23 Nov 2019, 23:55</time>
      </address>
      <p>　２４日午前４時２５分頃、東京都練馬区春日町の木造２階建て住宅兼店舗から出火、消防車２２台が出動して約２時間後に消し止められたが、この住宅約６０平方メートルが全焼し、近隣住宅２棟も外壁などが燃えた。</p>
      <p>　警視庁練馬署によると、この火事で、全焼した住宅の住民とみられる男女２人が死亡したほか、男性２人が煙を吸うなどして病院に搬送された。同署は死亡した２人の身元確認を急ぐとともに出火原因を調べている。</p>
      <p>　現場は都営大江戸線練馬春日町駅近くの住宅街。</p>
    </article>
