      <p>りょんの新連載「ピコン -PIQUANT-」が、GANMA!でスタートした。</p>
      <p>本作は伝統ある中高一貫のリナリア女学院を舞台にした日常コメディ。リナリア女学院は全寮制で、市街地から離れているため生徒たちは6年間ほとんどの時間を敷地内で過ごす。そんな生活に退屈し、刺激を求めている小早川夢をはじめとする個性豊かな女子中学生たちが描かれる。なお連載は今後、隔週金曜に更新。</p>
