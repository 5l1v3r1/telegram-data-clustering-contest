      <h1>Kακοκαιρία: «Πνίγηκαν» στο νερό και τη λάσπη Θάσος και Χαλκιδική - Τρομακτικές εικόνες</h1>
      <address>
        <time datetime="2019-11-23T11:04:00+00:00">23 Nov 2019, 11:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pSd5F8DU61c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Η κακοκαιρία αφήνει πίσω της "πληγές"</b>
      </p>
      <p>Δρόμους- ποτάμια στη Θάσο, πλημμυρισμένα σπίτια στην Χαλκιδική και εικόνες καταστροφής σε περιοχές της βόρειας Ελλάδας «φέρενι» το νέο κύμα κακοκαιρίας.</p>
      <p>Τροματικέες είναι οι εικόνες που καταγράφηκαν στη Θάσο όπου παρασύρθηκαν αυτοκίνητα από τη λάσπη:</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Ffragioglou%2Fvideos%2F2694559767231482%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Με εντολή του πρωθυπουργού, Κυριάκου Μητσοτάκη, το Σάββατο το πρωί κυβερνητικό κλιμάκιο με επικεφαλής τον υπουργό Εθνικής 'Αμυνας, Νίκο Παναγιωτόπουλο και τον υφυπουργό Εσωτερικών, Θεόδωρο Λιβάνιο, μεταβαίνει σύμφωνα με το <a href="https://www.ethnos.gr/ellada/73693_kakokairia-eikones-katastrofis-sti-thaso-metabainei-kybernitiko-klimakio-vid">ethnos.gr</a> στις πληγείσες περιοχές από τα πλημμυρικά φαινόμενα του τελευταίου εικοσιτετραώρου στη Χαλκιδική και στη Θάσο.</p>
      <p>Μαζί τους μεταβαίνουν, ο γενικός γραμματέας Πολιτικής Προστασίας, Νίκος Χαρδαλιάς, ο γενικός γραμματέας Υποδομών, Γεώργιος Καραγιάννης, ο γενικός γραμματέας Αγροτικής Πολιτικής και Διαχείρισης Κοινοτικών Πόρων, Κώστας Μπαγινέτας και ο υπαρχηγός Επιχειρήσεων του Πυροσβεστικού Σώματος, αντιστράτηγος Στέφανος Κολοκούρης.</p>
      <p>
        <b>Πλημμύρισαν οι δρόμοι στη Χαλκιδική από την κακοκαιρία</b>
      </p>
      <p>Οι δρόμοι στην Χαλκιδική έχουν μετατραπεί σε ποτάμια τις τελευταίες ώρες, ενώ πολλά σπίτια έχουν πλημμυρίσει. Σύμφωνα με τον δήμαρχο Αριστοτέλη, Στέλιο Βαλιάνο, ορμητικά νερά από χειμάρρους είχαν κατακλείσει νωρίτερα την είσοδο στην Ολυμπιάδα (στο τμήμα του δρόμου από τον Σταυρό). Ο δρόμος άνοιξε ωστόσο όπως είπε ο κ. Βαλιάνος στο ΑΠΕ-ΜΠΕ η κατάσταση στην Ολυμπιάδα είναι πολύ δύσκολη. «Όπως είπε οι χείμαρροι έχουν "κατεβάσει" πέτρες, πρανή, φερτά υλικά σε δρόμους, αυλές, πολύ φοβάμαι και σε σπίτια ... Τα νερά παρέσυραν τουλάχιστον ένα αυτοκίνητο ακόμη και ένα κοντέινερ όπως μου ανέφερε ο ιδιοκτήτης του».</p>
      <p>
        <b>Δρόμοι έχουν μετατραπεί σε ορμητικούς χειμάρρους</b>
      </p>
      <p>Στη Θάσο, τα μεγαλύτερα προβλήματα εντοπίζονται στο νότιο τμήμα του νησιού, όπου έξι περιοχές κηρύχθηκαν σε κατάσταση έκτακτης ανάγκης.</p>
      <p>Σύμφωνα με τον δήμαρχο Θάσου, Λευτέρη Κυριακίδη, το τελευταίο 48ωρο το νησί έχει συγκεντρώσει το υψηλότερο ποσοστό βροχόπτωσης σε όλη την Ελλάδα.</p>
      <p>Η Πυροσβεστική, μετέφερε τέσσερα άτομα σε ασφαλές σημείο, καθώς είχαν πλημμυρίσει τα σπίτια τους. Οι ισχυρές βροχοπτώσεις έπληξαν κυρίως το νότιο τμήμα της Θάσου, με πολλούς δρόμους, αλλά και σπίτια να έχουν πλημμυρίσει. Το τελευταίο 24ωρο, δρόμοι έχουν μετατραπεί σε ορμητικούς χειμάρρους παρασύροντας αυτοκίνητα και ότι άλλο βρεθεί στο διάβα τους, ρέματα και αρδευτικά κανάλια έχουν υπερχειλίσει, πολλά σημεία του οδικού δικτύου δεν είναι προσβάσιμα, ενώ χρειάστηκε η συνδρομή της Πυροσβεστικής Υπηρεσίας προκειμένου να απεγκλωβιστούν κάτοικοι σε οικισμούς όπου το νερό μπήκε κυριολεκτικά μέσα στα σπίτια τους και ήταν αδύνατη η μετακίνησή τους.</p>
      <p>Η κατάσταση ξέφυγε από κάθε έλεγχο και στην Ποταμιά, όπου δύο οικογένειες αναγκάστηκαν να εγκαταλείψουν τα σπίτια τους, όταν πλημμύρισαν ολοσχερώς. Το κεντρικό ρέμα της Ποταμιάς υπερχείλισε με αποτέλεσμα το νερό να «τρέχει» ανεξέλεγκτο προς οποιαδήποτε κατεύθυνση, όπως αναφέρει το kavalanews.gr.</p>
      <p>Από το πρωί δεν εκτελέστηκαν τα ακτοπλοϊκά δρομολόγια από και προς το νησί της Θάσου λόγω των ισχυρών θυελλωδών ανέμων που πνέουν στο Θρακικό πέλαγος, εντάσεως μέχρι και επτά μποφόρ.</p>
      <p>
        <b>Χαρδαλιάς: Παραμένουμε σε εγρήγορση</b>
      </p>
      <p>Στόχος είναι οι αρμόδιοι φορείς να παραμείνουμε σε εγρήγορση και οι πολίτες ενημερωμένοι καθώς αναμένεται νέο κύμα κακοκαιρίας αύριο, δήλωσε στον ΣΚΑΙ, ο γενικός γραμματέας Πολιτικής Προστασίας, Νίκος Χαρδαλιάς.</p>
