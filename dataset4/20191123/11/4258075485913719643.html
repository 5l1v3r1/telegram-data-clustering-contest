    <article>
      <h1>পক্ষাঘাতকে হারিয়ে ফের জীবনের ছন্দ খুঁজে পেয়েছেন এক কালের এই নায়িকা-গায়িকা</h1>
      <address><time datetime="2019-11-23T11:10:59+00:00">23 Nov 2019, 11:10</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074314.1574569772!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>রাগেশ্বরী লুম্বা। নব্বইয়ের দশকের সেনসেশন গায়িকার পাশাপশি জনপ্রিয় অভিনেত্রীও। এক সময়ে গানের অ্যালবাম বার করে রাতারাতি হিট হয়ে গিয়েছিলেন। তারপর হঠাত্ই যেন হারিয়ে যান। তাঁর জীবনে কী ঘটেছিল? এখন রাগেশ্বরী কোথায় রয়েছেন, কেমন রয়েছেন জানেন?</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074313.1574488252!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৯৭৫ সালে মুম্বইয়ে জন্ম রাগেশ্বরীর। বাবা ছিলেন গায়ক। ছোটবেলা থেকে তাই রাগেশ্বরীরও গানের প্রতি ভালবাসা ছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074312.1574488228!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>১৮ বছর বয়সে রাগেশ্বরীকে প্রথম পর্দায় দেখা যায়। ‘আঁখে’ ছবিতে অভিনয় করেছিলেন তিনি। প্রথম ছবি থেকেই জনপ্রিয় হয়ে গিয়েছিলেন রাগেশ্বরী। তারপরও বেশ কিছু ছবিতে অভিনয় করেছেন রাগেশ্বরী।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074311.1574488201!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>তাঁর ফিল্ম সংখ্যায় হয়তো খুব বেশি নয়, কিন্তু ওই অল্পেতেই অসংখ্য মানুষের মনে বাসা বেঁধে ফেলেছিলেন রাগেশ্বরী। ‘জিদ’, ‘মুম্বই সে আয়া মেরা দোস্ত’, ‘ম্যায় খিলাড়ি তু আনাড়ি’ ফিল্মে দেখা গিয়েছে তাঁকে। সব মিলিয়ে মাত্র ছ’টা ফিল্ম করেছেন রাগেশ্বরী।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074310.1574488172!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এ ছাড়াও বেশ কিছু টেলিভিশন শোয়ে অভিনয় করেছেন তিনি। রাগেশ্বরী আসলে বুঝে নিয়েছিলেন তাঁর মন কী চায়। তাই খুব তাড়াতাড়ি ফিল্ম থেকে নিজেকে সরিয়ে নিয়ে সঙ্গীতচর্চায় মনোনিবেশ করেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074308.1574488146!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>মাত্র ২২ বছর বয়সে তিনি নিজে গান লিখে এবং গেয়ে অ্যালবাম বার করেন। রাতারাতি তাঁর অ্যালবাম তাঁকে গায়িকা হিসাবেও জনপ্রিয় করে তুলেছিল। নব্বইয়ের দশকের সবচেয়ে জনপ্রিয় পপস্টার হয়ে উঠেছিলেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074307.1574488121!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>প্রচুর শো, কনসার্টে ডাক পেতে শুরু করেন তিনি। কিন্তু তাঁর জন্য অপেক্ষায় ছিল ভয়ানক সেই দিন। সে দিন একটি স্কুলের চ্যারিটি শো-এ তাঁর পারফর্ম করার কথা ছিল। সকালে ঘুম থেকে উঠেই একটু অন্যরকম লাগছিল তাঁর। নিজের মধ্যে কিছু বদলে গেছে মনে হচ্ছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074306.1574488095!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সকালে ব্রাশ করতে গিয়েই টের পেলেন অসুখটা। তাঁর মুখের একটা দিক পক্ষাঘাতে আক্রান্ত হয়ে পড়েছিল। মুখের ভিতরে জলও ধরে রাখতে পারছিলেন না তিনি। তারপরের দিনগুলো পুরোপুরি বদলে গিয়েছিল রাগেশ্বরীর। ঘর আর হাসপাতাল— এটাই হয়ে গিয়েছিল তাঁর জীবন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074305.1574488068!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>জেদ, ফিজিওথেরাপি আর যোগব্যায়ামের মাধ্যমে চিকিত্সকদের অবাক করে খুব তাড়াতাড়ি সেরে উঠেছিলেন রাগেশ্বরী। ফের নতুন করে শুরু করেন গান।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074304.1574488043!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>পরে সুস্থ হয়ে নিজেই তাঁর অসুস্থতার কথা এক সাক্ষাত্কারে বলেছিলেন রাগেশ্বরী। কথা বলার সময় তাঁর মুখ এতটাই বেঁকে যেত যে, তা কান পর্যন্ত চলে যেত। নিজেকেই তখন চিনতে পারতেন না। কথা বলতে পারতেন না। ফের যে কখনও গাইতে পারবেন, তা ভাবতেও পারতেন না সেই সময়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074303.1574488017!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ডাক্তারি ভাষায় এই রোগের নাম বেল’স পলসি। যোগা আর ফিজিওথেরাপির মাধ্যমে সুস্থ হয়ে উঠে ফের তিনি গান নিয়ে ব্যস্ত হয়ে পড়েন। ৩৬ বছর পর্যন্ত জীবন সঙ্গী খুঁজে না পেয়ে বাবা-মাকেই সে দায়িত্ব দিয়েছিলেন— এক সাক্ষাত্কারে এমনটাই জানিয়েছিলেন গায়িকা-নায়িকা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074302.1574487992!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>লন্ডনের এক আইনজীবীর সঙ্গে সম্বন্ধ করেন বাবা-মা। রাগেশ্বরীরও বেশ পছন্দ হয় সুধাংশু স্বরূপ নামে ওই আইনজীবীকে। প্রথমে দু’জনের কথা হত স্কাইপি আর ইমেল-এ। কয়েকবার তাঁরা একে অপরের সঙ্গে দেখা করেছেন। ২০১৪ সালে ৩৮ বছর বয়সে বিয়ে করেন তাঁরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074301.1574487962!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>বয়স বেড়ে যাওয়ায় এবং এক সময় কঠিন রোগে পড়ায় অনেকেই ভেবেছিলেন মা হতে অসুবিধায় পড়তে পারেন তিনি। কিন্তু রাগেশ্বরীর নিজের উপর বিশ্বাস ছিল। তাই কোনও অসুবিধা ছাড়া, স্বাভাবিক ভাবেই ৪০ বছর বয়সে এক কন্যা সন্তানের জন্ম দেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074300.1574489235!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>স্বামী, মেয়েকে নিয়ে সুখী পরিবার রাগেশ্বরীর। একহাতে সংসার এবং আর এক হাতে নিজের গানের কেরিয়ার বর্তমানে সুষ্ঠভাবে সামলাচ্ছেন তিনি।</figcaption>
      </figure>
