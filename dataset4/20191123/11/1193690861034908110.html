      <h1>Рябошапка рассказал о прокуроре-взяточнике из Затоки</h1>
      <address>
        <time datetime="2019-11-23T11:16:00+00:00">23 Nov 2019, 11:16</time>
      </address>
      <p>Прокурор ГПУ причастен к вымогательству денег у работника Затоковского поселкового совета Одесской области. Об этом сообщил Генпрокуор Руслан Рябошапка.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fiyx4Mmo_Y4" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Правоохранители перекрыли коррупционную схему, связанную, в частности, с незаконным завладением землей. Следователи устанавливают всех причастных к преступлению.</p>
      <p>"Вымогательство денег у одного из чиновников Затоковского поселкового совета. Вы знаете, насколько ценная земля в Затоке, – это курортный регион. А также это ситуация, связанная с вымогательством выделения земли лицам, которые не имели на это права, в Белгород-Днестровском районе в окрестностях поселка Затока. К сожалению, к этой ситуации был причастен один из прокуроров ГПУ. В настоящее время принимаются меры по проверке причастности, установлению формы вины каждого из группы лиц, которые были причастны к вымогательству", – прокомментировал Рябошапка.</p>
      <p>Как сообщал 5.UA, в Киеве СБУ задержала <a href="https://www.5.ua/ru/obshchestvo/sbu-zaderzhala-eks-hlavu-ofysa-krupnikh-nalohoplatelshchykov-hfs-smy-203123.html">бывшего главу Офиса крупных </a><a href="https://www.5.ua/suspilstvo/sbu-zatrymala-eksholovu-ofisu-velykykh-platnykiv-podatkiv-dfs-zmi-203123.html">налого</a><a href="https://www.5.ua/suspilstvo/sbu-zatrymala-eksholovu-ofisu-velykykh-platnykiv-podatkiv-dfs-zmi-203123.html">плательщиков</a> Государственной фискальной службы Евгения Бамбизова.</p>
