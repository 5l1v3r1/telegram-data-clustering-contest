      <h1>Reggio Emilia: falsi agenti della municipale rubano gioielli per 50mila euro a un anziano. VIDEO</h1>
      <address><time datetime="2019-11-23T11:32:41+00:00">23 Nov 2019, 11:32</time> by <a rel="author">Margherita Grassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/375093582" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>E’ accaduto venerdì mattina in città. I carabinieri hanno recuperato la refurtiva a Quattro Castella, i due ladri sono riusciti a fuggire. L’82enne forse stordito con uno spray</b>
      </p>
      <p><b>REGGIO EMILIA –</b> Erano emozionati i carabinieri ieri in tarda mattinata quando sono riusciti a riconsegnare a un uomo di 82 anni gioielli per circa 50mila euro che rappresentano tutti i suoi affetti: molti di quei monili infatti sono appartenuti alla moglie morta tre anni fa.</p>
      <p>Indagine lampo conclusasi con successo quella dell’Arma, anche se i due malviventi autori del furto, probabilmente membri di una banda composta da più persone, sono riusciti a fuggire. I militari di Quattro Castella sono riusciti a recuperare la refurtiva notando un’auto, un’Audi, molto sospetta aggirarsi alle porte del paese pedecollinare. La vettura procedeva troppo lentamente e alla vista dei militari ha avuto un’accelerazione.</p>
      <p>I carabinieri l’hanno seguita fino ad una strada senza uscita. A quel punto dal mezzo sono uscite due persone che si sono dileguate, abbandonando nella fuga un sacchetto nei pressi di un albero. Dentro c’erano 400 grammi di gioielli, per un valore complessivo di circa 50mila euro, la gran parte dei quali appartenenti all’anziano che poco prima aveva denunciato il furto.</p>
      <p>Vive solo in un appartamento in zona ospedale, a Reggio: aveva aperto la porta a due persone che indossavano una pettorina – falsa – della polizia municipale. Persone che l’hanno confuso, forse addirittura stordito con spray al peperoncino, per poi portargli via tutti i gioielli.</p>
      <p>Sull’auto dei ladri sono stati trovati un vero e proprio kit per il furto e falsi tesserini e pettorine. </p>
