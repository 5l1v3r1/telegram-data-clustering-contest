      <h1>中国梦不是“霸权梦” 习近平这些话亮明中国态度</h1>
      <address><time datetime="2019-11-23T11:42:11+00:00">23 Nov 2019, 11:42</time> by <a rel="author">央视</a></address>
      <p>　　原标题：中国梦不是“霸权梦” 习近平这些话亮明中国态度</p>
      <figure>
        <img src="https://n.sinaimg.cn/news/crawl/253/w550h503/20191123/f2cd-iittafr5456798.jpg"/>
      </figure>
      <p>　　“我们已经取得了辉煌成就，但我们不会在世界上颐指气使，而是继续秉持‘和而不同’的传统理念，坚持走和平发展道路，致力于与世界各国开展互利合作。”11月22日，习近平主席在人民大会堂会见出席2019年“创新经济论坛”外方代表时掷地有声地说道。</p>
      <p>　　为民族谋复兴，为世界谋大同。在此次会见中，习主席金句频出，对世界关心的问题亮明中国态度。央视网《联播+》特梳理，以飨读者。</p>
