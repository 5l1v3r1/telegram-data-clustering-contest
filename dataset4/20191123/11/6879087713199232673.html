      <h1>Харьковчан предупредили об ухудшении погоды</h1>
      <address>
        <time datetime="2019-11-23T11:04:00+00:00">23 Nov 2019, 11:04</time>
      </address>
      <p><b>В Харьковской области 23 ноября ожидается ухудшение погоды. </b>Об этом сообщили в Укргидрометцентре, пишет облуправление Госслужбы по чрезвычайным ситуациям. Ожидается шквальный ветер скоростью 15-20 м/с.</p>
