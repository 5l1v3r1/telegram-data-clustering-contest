      <h1>В Северском Донце найден труп</h1>
      <address>
        <time datetime="2019-11-23T11:14:00+00:00">23 Nov 2019, 11:14</time>
      </address>
      <p><b>В Изюме в реке Северский Донец 22 ноября обнаружили труп 77-летней женщины</b>. Об этом сообщили спасатели, <a href="http://www.sq.com.ua/redirecter.php?site_name=http://obrii.com.ua/main/25906-z-vod-siverskogo-dintsya-viluchili-trup-zhinki.html"><u>пишут</u></a> "Обрії Ізюмщини". Утопленицу достали из воды спасатели на резиновой лодке. Вероятная причина гибели - суицид.</p>
