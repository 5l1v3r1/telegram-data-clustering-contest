      <h1>इन दो भतीजों ने कर दिया महाराष्ट्र की राजनीति में सबसे बड़ा उलटफेर</h1>
      <address>
        <time datetime="2019-11-23T11:40:25+00:00">23 Nov 2019, 11:40</time>
      </address>
      <p>1 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ncp_112319035031.jpg"/>
        <figcaption>महाराष्ट्र की राजनीति में सबसे बड़ा उलटफेर हुआ है. जहां कल तक शिवसेना चीफ उद्धव ठाकरे के सीएम बनने की खबर थी, वहीं आज सुबह पूरा गेम बदल गया. बीजेपी के देवेंद्र फडणवीस ने सीएम पद की शपथ ली तो वहीं एनसीपी सुप्रीमो शरद पवार के भतीजे और दिग्गज नेता अजित पवार ने बीजेपी के साथ जाकर डिप्टी सीएम पद की शपथ ले ली. रातोरात हुए सत्ता के उलटफेर ने सबको हैरान कर दिया.</figcaption>
      </figure>
      <p>2 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dhananjay-munde_112319035031.jpg"/>
        <figcaption>कहा जा रहा है कि इस राजनीतिक उलटफेर के पूरे खेल में सबसे महत्वपूर्ण भूमिका दो भतीजों की रही. इनमें एक हैं एनसीपी सुप्रीमो शरद पवार के भतीजे अजित पवार तो दूसरे हैं दिवंगत नेता गोपीनाथ मुंडे के भतीजे धनंजय मुंडे. </figcaption>
      </figure>
      <p>3 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dhannn_112319035031.jpg"/>
        <figcaption>राजनीतिक जानकारों का कहना है कि अजित पवार और धनंजय मुंडे दोनों भतीजे वर्चस्व की लड़ाई में चोट खाए हुए नेता हैं. दरअसल, ऐसे आरोप लगते रहे हैं कि शरद पवार ने अजित पवार की जगह कई मोर्चों पर सुप्रिया सुले को आगे किया. जिस कारण अजित पवार और शरद पवार के बीच दरारें आ गई. ऐसा बताया जाता है कि चाचा-भतीजे के बीच दूरी हाल ही में हुए विधानसभा चुनाव में भी नजर आई थी जब शरद पवार के पोते को टिकट दिए जाने को लेकर अजित पवार से मतभेद हुए.</figcaption>
      </figure>
      <p>4 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/munde_112319035031.jpg"/>
        <figcaption>वहीं, दिवंगत नेता गोपीनाथ मुंडे के भतीजे धनंजय मुंडे भी इस उलटफेर में सबसे बड़ा रोल निभाते नजर आए. राजनीतिक जानकारों का कहना है कि धनंजय मुंडे ने शपथ ग्रहण के पहले विधायकों को एकजुट किया और अपने घर पर बुलवाया. यहीं से सभी विधायक राज्यपाल के घर पहुंचे.</figcaption>
      </figure>
      <p>5 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pankaja_112319035031.jpg"/>
        <figcaption>बताया जाता है कि गोपीनाथ मुंडे की मौत के बाद बेटी पंकजा मुंडे को जब पिता की राजनीतिक विरासत मिली तो धनंजय मुंडे ने एनसीपी का दामन थाम लिया. धनंजय मुंडे को एनसीपी में लाने और पंकजा के खिलाफ चुनाव में जीत दिलाने में अजित पवार ने बड़ी भूमिका निभाई थी.</figcaption>
      </figure>
      <p>6 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawar_112319035031.jpg"/>
        <figcaption>कहा जा रहा है कि धनंजय ने बीजेपी और अजित पवार को साथ लाने में सबसे अहम रोल निभाया. शुक्रवार शाम को देवेंद्र फडणवीस से मुलाकात के बाद उन्होंने ही सरकार बनाने का प्लान तैयार किया और अजित पवार का साथ दिया.</figcaption>
      </figure>
      <p>7 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-ajit_112319035031.jpg"/>
        <figcaption>फिलहाल राज्यपाल को चिट्ठी सौंप कर अजित पवार ने दावा किया है कि उन्हें सारे विधायकों का समर्थन प्राप्त है. शपथ लेने के बाद अजित  पवार ने कहा ‌कि वो लोगों की समस्या के लिए साथ आए हैं. लोगों ने जिसे सरकार बनाने के लिए चुना था उन्हीं को सरकार बनानी भी चाहिए. इसलिए उन्होंने शपथ ली.</figcaption>
      </figure>
