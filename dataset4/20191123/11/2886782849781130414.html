      <h1>Irán: tüntetések után letartóztatások</h1>
      <address><time datetime="2019-11-23T11:13:58+00:00">23 Nov 2019, 11:13</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UvySkZ1OQ-U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hatalmas letartóztatási hullám söpört végig Iránon az egy hete tartó tüntetések miatt. Teheráni hivatalos források szerint őrizetbe vették a demonstrációk szervezőit, csaknem 100 embert, akiket azzal gyanúsítanak, hogy mozgósították az embereket, részt vettek a közvagyon megrongálásában és viselkedésükkel félelemben tartottak több iránit.</p>
      <p>Az ország igazságügyi tanácsának vezetője azt mondta, hogy a letartóztatottak példás büntetésre számíthatnak.</p>
      <p>Egy hete azért mentek az utcára az emberek Irán nagyobb városaiban, mert 50 százalékkal megemelték a benzin árát és a drágább üzemanyagból is csak havonta 60 litert lehet majd vásárolni, akinek pedig több kell, annak még drágábban adják majd.</p>
      <p>A kormányellenes tüntetések mellett párhuzamosan a kormányt támogató megmozdulások is voltak, amelyeket elítélték az Egyesült Államokat, amiért kiállt a tüntetők mellett.</p>
