      <h1>РДС-37 : как испытания водородной бомбы помогли создать ядерный щит</h1>
      <address><time datetime="2019-11-23T11:24:00+00:00">23 Nov 2019, 11:24</time> by <a rel="author">Тимур Алимов</a></address>
      <p>
        <b>В разгар ядерной гонки между СССР и США на рубеже 1940-1950 годов ученые обоих государств активно работали над способами повышения мощности зарядов.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mH0PAwtHJtI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Для Советского Союза вопрос был особенно острым - разрушить монополию Штатов на атомное оружие удалось, а вот добиться паритета в количестве боеголовок еще только предстояло.</p>
      <p>Усугубило ситуацию еще и введение США в 1952 году тактического ядерного вооружения на территорию Европы. Двумя годами позже американцы провели испытание взрывного устройства под кодовым названием "Кастл Браво" - это бомба с так называемым двухступенчатым зарядом, в котором в качестве термоядерного горючего было применено твердое вещество - дейтерид лития. При такой конструкции в первой фазе происходил взрыв атомного заряда урана или плутония, а во время второй происходила термоядерная реакция в контейнере, сжатом энергией первого взрыва посредством радиационной имплозии.</p>
      <p>По расчетам американских инженеров мощность взрыва должна была составить от четырех до восьми мегатонн при наиболее вероятной в шесть мегатонн. Однако реальная мощность составила 15 мегатонн, в 2,5 раза превысив прогнозируемую. "Кастл Браво" стал самым мощным ядерным оружием США с начала испытаний.</p>
      <p>Разрыв в гонке увеличился, и работы над "супербомбой" в СССР стали еще интенсивнее. В декабре 1954 года на заседании научно-технического совета КБ-11 под председательством Игоря Курчатова было принято решение о создании новой водородной бомбы с названием "РДС-37". Ее основой служила двухступенчатая конструкция на новом физическом принципе - схеме радиационной имплозии. Она заключалась в том, что часть рентгеновского излучения от взрыва атомного заряда-инициатора приводит в действие отдельно расположенное термоядерное горючее.</p>
      <p>Создание термоядерной бомбы потребовало проведения огромного числа конструкторских, экспериментальных, технологических работ, тысяч математических расчетов, решения сложнейших технологических задач изготовления деталей заряда из специальных материалов. Все это было сделано за рекордные 18 месяцев.</p>
      <p>К слову, РДС-37 изначально разрабатывалась как авиационный боеприпас под перспективные самолеты нового поколения и баллистические ракеты. Корпус с некоторыми техническими доработками был позаимствован от уже производившейся в серийном варианте бомбы РДС-6С.</p>
      <p>8 октября 1955 года Совет министров СССР издал постановление об испытании новой водородной бомбы на Семипалатинском полигоне №2.</p>
      <p>Сбросить бомбу предстояло экипажу самолета Ту-16 под командованием майора Федора Головашко. Датой испытания было 20 ноября 1955 года.</p>
      <p>В назначенный день в 9 часов 30 минут самолет-носитель взлетел с аэродрома Жана-Семей. Однако при подлете к точке сброса выяснилось, что, вопреки прогнозам метеорологов, полигон закрыло плотной облачностью.</p>
      <p>Бомбометание можно было бы осуществить с помощью установленного на Ту-16 радиолокационного прицела, но он вышел из строя. Экипаж в таких условиях стало необходимо отзывать на базу, но сажать самолет с термоядерной бомбой еще не приходилось никому.</p>
      <p>В ходе обсуждений высказывались предложения о сбросе бомбы на "невзрыв", но в таком случае при ударе о грунт боезаряд наверняка бы сдетонировал и вызвал реакции плутония и урана. Лишь получив письменные гарантии от Андрея Сахарова и Якова Зельдовича на возможность успешной посадки, а также заверения от командира экипажа Федора Головашко, было решено сажать самолет.</p>
      <p>С задачей летчики справили идеально. Для сокращения пробега на короткой взлетно-посадочной полосе аэродрома была применена самолетная парашютная система.</p>
      <p>Бомбу сняли, провели повторно проверки всех ее приборов, агрегатов и узлов, а дату испытания сдвинули на несколько дней.</p>
      <p>В ключевой день погодная обстановка в районе полигона оказалась благоприятной. Сброс бомбы был осуществлен с высоты 12 тысяч метров, срабатывание произошло на высоте 1550 метров.</p>
      <p>Ту-16 успел уйти на безопасное расстояние, но несмотря на это, члены экипажа ощущали на открытых участках кожи большее тепловое воздействие, нежели бывает на открытом солнце даже в самую жаркую погоду.</p>
      <p>В отчете, подготовленном сотрудниками Семипалатинского полигона, указывалось, что находившиеся в 35 километрах от эпицентра наблюдатели, лежа на поверхности грунта в специальных очках, в момент вспышки ощутили сильный приток тепла, а при подходе ударной волны - двукратный сильный и резкий звук, напоминающий грозовой разряд, а также давление на уши.</p>
      <p>- Облако взрыва представляло собой исключительно грандиозную картину даже в сравнении с облаком такого мощного взрыва, как взрыв бомбы РДС-6С в 1953 году. Пыль, поднявшаяся над опытным полем до естественных облаков, образовала свинцово-черную тучу. Гонимая ветром, она медленно надвигалась на лабораторный корпус и жилой городок полигона. Если учесть, что раньше (примерно через 3 минуты после взрыва) здесь прошла ударная волна, вызвавшая многочисленные разрушения и сопровождавшаяся сильным многократным звуком, становится совершенно очевидным, что даже для неискушенного наблюдателя одна лишь внешняя картина могла служить наиболее ярким свидетельством исключительно большой мощности взрыва бомбы РДС-37, - говорилось в документе.</p>
      <p>Мощность термоядерного взрыва была оценена по трем разным методикам в 1,7 Мегатонны (в 4,5 раза более РДС-6С при тех же массогабаритных характеристиках). В результате срабатывания боезаряда вся выставленная на полигоне боевая техника была разрушена, самолеты отброшены на 200-500 метров, средние и тяжелые танки были отброшены и опрокинуты вверх гусеницами. Фортификации - ДОТы и ДЗОТы - обрушились и сгорели. Промышленные и жилые постройки были разрушены полностью. На 200 метров был отброшен стальной железнодорожный мост.</p>
      <p>Произошло немало непредвиденных разрушений. Так, на расположенном в 270 километрах от точки взрыва Семипалатинском мясокомбинате вылетели все стекла, а его недельная продукция пошла в утиль. Сбивало с ног людей ударной волной в жилом городе Семипалатинского полигона (ныне город Курчатов), расположенном в 70 километрах от эпицентра взрыва. Паника возникла среди жителей города Павлодара, удаленно примерно на 400 километров от эпицентра - до населенного пункта дошла ударная волна достаточной силы.</p>
      <p>Успешное испытание РДС-37 открыло огромные возможности в конструировании термоядерных зарядов при оптимальных характеристиках по массе и габаритам. Схема бомбы стала основой для разработки термоядерных зарядов для других стратегических носителей: БРСД Р-12, МБР "Буря", ракеты для подводных лодок Р-13 и авиабомб для тяжелых бомбардировщиков.</p>
      <p>Но главным результатом стал "ядерный щит", которым стал располагать Советский Союз, и который надежно предотвращал возможность развязывания третьей мировой войны.</p>
      <h3>Рассылка</h3>
      <p>Каждую пятницу мы готовим дайджест лучших материалов недели.</p>
