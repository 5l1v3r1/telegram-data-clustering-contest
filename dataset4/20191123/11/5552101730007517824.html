      <h1>【金馬56】瘦4公斤奪紅毯最美　「學姊」王淨妝髮禮服完美</h1>
      <address><time datetime="2019-11-23T11:53:00+00:00">23 Nov 2019, 11:53</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>金馬56紅毯星光在兩岸三地大咖明星缺席的情況下較往年黯淡，出席的女星們似乎也多打安全牌，較少爭奇鬥艷或是爆奶行「胸 」搶鋒頭的行逕，該包緊的不該包緊的都包了。而勇於呼喚長輩見客的，居然是《大餓》的蔡嘉茵，對自己的棉花糖身材超有自信的她真空走紅毯；年僅21歲的王淨，成功駕馭並不好穿的禮服，成為紅毯最美。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lzjX8TW8g_U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123194421-9ac0e745f8ac3ed4fc39b3806d660082-tablet.jpg"/>
        <figcaption>姚以緹運動員出身，身材曲線超嗆辣。</figcaption>
      </figure>
      <p>幾位首次踏上金馬紅毯的女星，姚以緹、張詩盈等打扮皆亮眼，出身運動員的姚以緹，穿著White Atelier手工婚紗薄紗透視禮服，隱約見到嗆辣的S曲線及大長腿，完全不走入圍作品《江湖無難事》的超ㄎㄧㄤ風格，回到女神風範；而挺著即將卸貨的孕肚走在星光大道上的張詩盈，既是準媽媽，也是亞馬遜女戰士，與片中拿鐵鎚衝進老公和「男小三」同居的家裡砸爛一般剽悍。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123194434-145592d1d6e6eb1800011447206897eb-tablet.jpg"/>
        <figcaption>張詩盈的亞馬遜女戰士造型相當搶眼。</figcaption>
      </figure>
      <p>以《返校》入圍影后的王淨，為金馬又瘦了4公斤。她的Toni Maticevski白色斜肩禮服有多重皺褶，並不容易駕馭，但王淨從妝髮都與禮服完美搭配，強壓所有的紅毯女星。</p>
      <p>入圍新人獎的蔡嘉茵，在電影《大餓》裡受盡身材歧視，超有自信的她穿著白色特別訂製的禮服，大膽在胸前挖出深V，走在紅毯時還能隱約看見東西半球，她笑稱「沒有別的地方可以露就帶長輩見大家！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123194546-0a7de72f3c286671b6b8aae522cb5eef-tablet.jpg"/>
        <figcaption>蔡嘉茵展現自信，勇於展現「長輩」，打破只有瘦子才能展現身材的陋規。</figcaption>
      </figure>
      <p>入圍影后的楊雁雁紅色平口禮服走高貴路線，一向霸氣的柯淑勤也是真空上陣，穿著Galvan London湛藍絲緞禮服的她大笑：「盡量不要穿內衣呀！不然坐那麼久好累！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123194552-ed300b293a67989511ef23c64168efc9-tablet.jpg"/>
        <figcaption>楊雁雁也是女主角大熱門，她的紅色戰袍很大氣。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123194531-076c2ded49de0088e07955e8d5991d80-tablet.jpg"/>
        <figcaption>柯淑勤同樣真空上陣，Galvan London湛藍絲緞禮服襯托得她既霸氣又高貴。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123194452-f0770e18aa064a8d5c18a166501dc797-tablet.jpg"/>
        <figcaption>上屆影后謝盈萱以帥氣的黑色褲裝走上紅毯。</figcaption>
      </figure>
