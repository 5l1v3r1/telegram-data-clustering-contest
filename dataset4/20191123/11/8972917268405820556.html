      <h1>VÍDEO: “O Facebook teria permitido a Hitler postar anúncios”, diz o ator Sacha Baron Cohen num discurso histórico</h1>
      <address><time datetime="2019-11-23T11:24:22+00:00">23 Nov 2019, 11:24</time> by <a rel="author">Pedro Pligher</a></address>
      <figure>
        <iframe data-src="https://twitter.com/nowthisnews/status/1198001458773450752?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>“Se você pagar, o Facebook transmitirá toda a publicidade ‘política’ que você quiser, mesmo que contenham mentiras. A partir desta lógica retorcida, se o Facebook existisse na década de 1930, teria deixado que Hitler publicasse anúncios de 30 segundos sobre sua ‘solução para o problema judaico’”, disse o ator de ‘Borat’ e ‘O Ditador’.</p>
      <p>E ainda trouxa uma sugestão: “Quando os anúncios forem falsos (trouxerem informações falsas), devolvam o dinheiro e não publiquem”.</p>
