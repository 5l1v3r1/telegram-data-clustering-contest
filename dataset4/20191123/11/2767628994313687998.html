      <h1>Numerosas detenciones tras la ola de protestas en Irán</h1>
      <address><time datetime="2019-11-23T11:31:16+00:00">23 Nov 2019, 11:31</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ooNkXST-Kos" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Daños a la vista de todos, pero poca o ninguna información sobre lo ocurrido... El <b>85% de la población sigue sin tener acceso a internet en Irán</b> una semana después del estallido de las <a href="https://es.euronews.com/2019/11/20/brutal-represion-de-las-protestas-contra-la-subida-de-precios-de-los-combustibles-en-iran">protestas contra la subida del precio de los combustibles</a>. Las manifestaciones, en ocasiones violentas, fueron <a href="https://es.euronews.com/2019/11/20/el-regimen-irani-clama-victoria-y-afirma-haber-frenado-al-enemigo-tras-las-protestas">reprimidas con dureza</a> por el régimen teocrático.</p>
      <p>Según un portavoz de Ebrahim Raisi, jefe del poder judicial de Irán, <b>un centenar de personas han sido detenidas como líderes o instigadores de los disturbios</b>, que se extendieron a numerosas ciudades del país. "Ellos y sus amos", ha dicho textualmente, deben saber que "<b>les espera un duro castigo</b>".</p>
      <p>Mientras la televisión oficial muestra imágenes de <b>manifestaciones de apoyo al régimen,</b> organizaciones como Amnistía Internacional <b>revisan al alza el número de víctimas de la represión de las protestas</b>: ya son, al menos, 115 los fallecidos, la mayoría por disparos.</p>
