      <h1>Χονγκ Κονγκ: Εν μέσω χάους... εκλογές την Κυριακή</h1>
      <address>
        <time datetime="2019-11-23T11:25:00+00:00">23 Nov 2019, 11:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YFU0PTa7DfQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Διεκδικούν την ελευθερία να επιλέγουν τον ηγέτη τους</b>
      </p>
      <p>Το Χονγκ Κονγκ κρατάει την ανάσα του ενόψει των περιφερειακών εκλογών που θα διεξαχθούν στην πρώην βρετανική αποικία την Κυριακή, οι οποίες έχουν ιδιαίτερη σημασία μετά τις επιθέσεις σε υποψηφίους και μήνες διαμαρτυριών από διαδηλωτές που διεκδικούν την ελευθερία να επιλέγουν τον ηγέτη τους. Η αστυνομία απηύθυνε έκκληση στους διαδηλωτές στην υπό κινεζική κυριαρχία πόλη να μην προκαλέσουν προβλήματα κατά τις περιφερειακές εκλογές, οι οποίες διεξάγονται κάθε τέσσερα χρόνια, έπειτα από τις διαμαρτυρίες και τις συγκρούσεις στους δρόμους του Χονγκ Κονγκ εδώ και σχεδόν έξι μήνες, οι οποίες σύμφωνα με αξιωματούχους του έχουν οδηγήσει την πόλη στα «πρόθυρα πλήρους κατάρρευσης». <br/>Η αστυνομία θα κάνει περιπολίες κοντά στα εκλογικά τμήματα, ενώ δεν έχουν δημοσιοποιηθεί απειλές κατά ψηφοφόρων ή εκλογικών τμημάτων.</p>
      <p>Οι διαδηλώσεις, οι οποίες πυροδοτήθηκαν τον Ιούνιο από νομοσχέδιο που θα επέτρεπε την έκδοση υπόπτων για να δικαστούν στην ηπειρωτική Κίνα και έχει τώρα αποσυρθεί, εξελίχθηκαν στη συνέχεια σε ένα αίτημα για πλήρη δημοκρατία, θέτοντας τη μεγαλύτερη πρόκληση που έχει αντιμετωπίσει ο πρόεδρος της Κίνας, Σι Τζινπίνγκ, από το 2012 που ανέβηκε στην εξουσία. <br/>Οι ανησυχίες που εκφράζονται για το πόσο δίκαιες θα είναι αυτές οι εκλογές είναι κυρίαρχες και στο Χονγκ Κονγκ, αλλά και στο εξωτερικό. Αριθμός ρεκόρ 1.104 ανθρώπων είναι υποψήφιοι για 452 περιφερειακές έδρες και ένας αριθμός ρεκόρ 4,1 εκατομμυρίων πολιτών του Χονγκ Κονγκ έχει εγγραφεί για να ψηφίσει για την ανάδειξη περιφερειακών συμβούλων, οι οποίοι ελέγχουν ένα μέρος των τοπικών δαπανών και στις καθημερινές αποφάσεις τους περιλαμβάνεται μια σειρά από θέματα που εκτείνονται από την ανακύκλωση και τα μέσα μεταφοράς έως τη δημόσια υγειονομική περίθαλψη. Ορισμένες από τις έδρες στις οποίες παλαιότερα ήταν αδιαμφισβήτητη η επικράτηση υποψηφίων που επρόσκειντο στο Πεκίνο, τώρα διεκδικούνται από νεαρούς φιλοδημοκρατικούς ακτιβιστές.</p>
      <p>Αν και οι περισσότερες υποψηφιότητες για τις εκλογές αυτές εγκρίθηκαν, οι Αρχές απέκλεισαν αυτήν του γνωστού ακτιβιστή Τζόσουα Γουόνγκ. Τα περιφερειακά συμβούλια θεωρούνται μερικές φορές ως φυτώριο νέων ταλέντων στην πολιτική. Επίσης, 5 περιφερειακοί σύμβουλοι μπορούν να είναι υποψήφιοι για 5 έδρες στο Νομοθετικό Συμβούλιο του Χονγκ Κονγκ τον Σεπτέμβριο του 2020.</p>
      <p>Οι υποψήφιοι για την κυβέρνηση του Χονγκ Κονγκ, το οποίο επέστρεψε το 1997 στην κυριαρχία του Πεκίνου, εκλέγονται από μια ισχυρή εκλογική επιτροπή 1.200 μελών, στην οποία κυριαρχούν αυτά που πρόσκεινται στο Πεκίνο, και στην οποία περιλαμβάνονται επίσης περιφερειακοί σύμβουλοι. Κανένας υποψήφιος της αντιπολίτευσης δεν έχει εκλεγεί ποτέ ηγέτης του Χονγκ Κονγκ, αν και μερικοί είχαν καταφέρει να είναι υποψήφιοι.</p>
      <p>Ειρηνικές διαδηλώσεις με αίτημα καθολική ψηφοφορία, οι οποίες είχαν παραλύσει την πόλη για 79 ημέρες το 2014, δεν είχαν καταφέρει να αποσπάσουν παραχωρήσεις από το Πεκίνο. Αξίζει να σημειωθεί ότι η ηγέτιδα του Χονγκ Κονγκ, Κάρι Λαμ, έχει την εξουσία να ματαιώσει τις εκλογές έως και 24 ώρες προτού ανοίξουν οι κάλπες.</p>
