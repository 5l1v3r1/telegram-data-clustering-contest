      <h1>Hallado muerto en Bruselas el político catalán Francesc Gambús</h1>
      <address><time datetime="2019-11-23T11:08:32+00:00">23 Nov 2019, 11:08</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Europarl_CAT/status/1198195569929392135?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La policía de Bruselas <b>ha hallado este sábado el cuerpo sin vida del exeurodiputado catalán Francesc Gambús</b>. El político, de 45 años, era asesor del Partido Popular Europeo y actualmente residía en la capital belga. Aún se desconocen las causas de su muerte.</p>
      <p>El parlamento europeo, en su perfil oficial en catalán, da la noticia: "Consternados por la repentina muerte de Francisco Gambús, diputado en el Parlamento Europeo durante la XIII legislatura para Partido Popular Europeo. Nuestro más sentido pésame a la familia y amigos. Te echaremos mucho de menos, Paco".</p>
      <p>Gambús ejerció <b>como eurodiputado en el PPE hasta 2019</b>, desde julio de era el jefe del gabinete de la eurodiputada del PP Rosa Estaràs y anteriormente había sido Director General de Relaciones Exteriores de la Generalitat entre 2011 y 2014; concejal de Comercio y Consumo en el Ayuntamiento de Badalona (Barcelona) entre 2010 y 2011, y asesor de UCD en la Eurocámara y de CiU en el Congreso de los Diputados.</p>
      <p>El secretario general de Units per Avançar y exlíder de UDC, Ramon Espadaler, ha lamentado la muerte de Gambús, con quien compartió "proyecto político, ilusiones y compromiso durante muchos años en el seno de UDC", y ha mandado un abrazo a la esposa, hijos y padres del exeurodiputado.</p>
      <p>Al inicio del consejo de Units de este sábado, los cargos del partido presentes en la sesión han guardado un minuto de silencio en recuerdo de Gambús, con quien muchos habían trabajado durante varios años. <b>También han transmitido sus condolencias el líder del PSC, <a href="https://cadenaser.com/tag/miquel_iceta_llorens/a/">Miquel Iceta</a>; la portavoz del PP en el Parlamento Eurpeo, <a href="https://cadenaser.com/tag/maria_dolors_montserrat/a/">Dolors Montserrat</a></b>; el eurodiputado de Catalunya En Comú Ernest Urtasun, y el portavoz de Demòcrates de Catalunya, Antoni Castellà, entre otros.</p>
