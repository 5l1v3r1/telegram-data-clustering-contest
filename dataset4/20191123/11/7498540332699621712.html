      <h1>Emorragia di lavoro autonomo a Reggio Emilia e provincia. VIDEO</h1>
      <address><time datetime="2019-11-23T11:30:16+00:00">23 Nov 2019, 11:30</time> by <a rel="author">Gabriele Franzini</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374690170" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Dal 2015, persi oltre 3.200 artigiani e commercianti. L’anno scorso 32 milioni di versamenti contributivi in meno per le due gestioni autonome dell’Inps. Crolla il numero dei “cococo”: erano 24mila, ora sono meno di 10mila</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Dal 2015 a oggi città e provincia hanno perso più di 3.200 lavoratori autonomi. Oltre mille fra artigiani e commercianti in meno ogni anno, con un’emorragia costante che non ha conosciuto pause e tanto meno inversioni di tendenza.</p>
      <p>Una crisi che si è acuita proprio mentre nell’economia provinciale la disoccupazione diminuiva e il numero degli occupati aumentava. Alla fine del 2018 il tasso di disoccupazione è sceso al 4,2%, uno dei più bassi in Italia. I disoccupati sono 10.600, rispetto ai 12.200 del 2017. Gli occupati sono invece saliti a 251.400 con una crescita dello 0,7%. I lavoratori dipendenti sono più di 180mila: 142mila lavorano per aziende private, 24.700 nel settore pubblico, 7mila sono operai agricoli e circa 6.500 lavoratori domestici.</p>
      <p>Sono dati complessivamente positivi, ma dal fronte del lavoro autonomo arrivano invece segnali preoccupanti. La flessione più marcata è quella registrata dall’artigianato. Il numero degli artigiani attivi in provincia è sceso da 27.500 a 25.200, con un calo dell’8,3%. I commercianti attivi, invece, sono passati da oltre 19mila a poco più di 18mila. In questo caso il calo è del 5%.</p>
      <p>Reggio Emilia non è un caso isolato: a livello regionale sono “spariti” quasi 23mila artigiani e commercianti in tre anni, tanto che l’anno scorso le due gestioni autonome dell’Inps hanno perso 32 milioni di euro di versamenti contributivi.</p>
      <p>All’erosione costante del lavoro autonomo vero e proprio si aggiunge un altro fenomeno, forse meno appariscente ma ancora più eclatante: il crollo del numero dei lavoratori parasubordinati, i cosiddetti “cococo”, impiegati con la formula contrattuale della collaborazione coordinata e continuativa. A Reggio Emilia gli iscritti alla gestione separata dell’Inps sono passati in pochi anni da oltre 24mila a meno di 10mila.</p>
