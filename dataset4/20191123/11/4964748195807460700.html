      <h1>La familia de mujeres que vive a 4 mil metros de altura</h1>
      <address>
        <time datetime="2019-11-23T11:01:05+00:00">23 Nov 2019, 11:01</time>
      </address>
      <figure>
        <img src="https://www.eluniversal.com.mx/sites/default/files/styles/f01-1023x630/public/2019/11/23/fb0478e3-ac9f-471f-8efc-49ef120c128d.jpg?itok=J5X4NlLQ&amp;c=d944bbcb4405f98b073777f989f9c5e2"/>
        <figcaption><a href="https://www.eluniversal.com.mx/mundo">Mundo</a>En Perú, en la región de Ccorccor a 4 mil metros sobre el nivel del mar, vive una familia quechua conformada mayormente por mujeres. Marleny, Clemencia, Tiburcia y Mariluz trabajan desde el amanecer: sacan los animales a pastar, elaboran textiles, cocinan, cuidan a los niños, ayudan a los hombres a la siembra de semillas y llevan la comida para los demás a los campos de cultivo. Además, tiñen los telares utilizando la vegetación y los insectos de la zona. Desde niñas, aprenden a reconocer la importancia de cada tipo de planta.<cite>Rodolfo Ayala</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.eluniversal.com.mx/sites/default/files/styles/f01-1023x630/public/2019/11/23/m-peru6_107298443_0.jpg?itok=hdstJvsM&amp;c=599d2859abb85f20cbcabf2be33cf848"/>
        <figcaption><a href="https://www.eluniversal.com.mx/mundo">Mundo</a>Las mujeres de la familia comienzan su día desde que salen los primeros rayos del sol para ir a trabajar.<cite>Rodolfo Ayala</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.eluniversal.com.mx/sites/default/files/styles/f01-1023x630/public/2019/11/23/m-peru2_107298436.jpg?itok=jyTgLqyv&amp;c=599d2859abb85f20cbcabf2be33cf848"/>
        <figcaption><a href="https://www.eluniversal.com.mx/mundo">Mundo</a>El trabajo de las mujeres quechua consiste en sacar a los animales a pastar, elaborar distintas variedades de productos textiles, cocinar, cuidar a los niños, ayudar a los hombres a la siembra de semillas y llevar la comida para los demás a los campos.<cite>Rodolfo Ayala</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.eluniversal.com.mx/sites/default/files/styles/f01-1023x630/public/2019/11/23/m-peru5_107298444.jpg?itok=57vKG1ip&amp;c=65c8fc676db032e3f3ff4221be4ff75f"/>
        <figcaption><a href="https://www.eluniversal.com.mx/mundo">Mundo</a>La producción de los textiles, en esta comunidad peruana, conlleva varios pasos hasta lograr un producto hecho a mano.<cite>Rodolfo Ayala</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.eluniversal.com.mx/sites/default/files/styles/f01-1023x630/public/2019/11/23/m-peru1_107298434.jpg?itok=LMzyKxy6&amp;c=599d2859abb85f20cbcabf2be33cf848"/>
        <figcaption><a href="https://www.eluniversal.com.mx/mundo">Mundo</a>El principal conocimiento de las mujeres en esta zona es sobre cómo elaborar textiles<cite>Rodolfo Ayala</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.eluniversal.com.mx/sites/default/files/styles/f01-1023x630/public/2019/11/23/m-peru3_107298435.jpg?itok=wXTIJ8lE&amp;c=5d5d35430cc09a93d275bb778185a0da"/>
        <figcaption><a href="https://www.eluniversal.com.mx/mundo">Mundo</a>Para el teñido de los hilares se usan distintas plantas, además de insectos de la región.<cite>Rodolfo Ayala</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.eluniversal.com.mx/sites/default/files/styles/f01-1023x630/public/2019/11/23/m-peru4_107298445.jpg?itok=jelyVY5U&amp;c=1025336110fe18fefe8ebc2df2755e90"/>
        <figcaption><a href="https://www.eluniversal.com.mx/mundo">Mundo</a>La familia quechua, en esta comunidad peruana, aún utiliza las técnicas de sus antepasados.<cite>Rodolfo Ayala</cite></figcaption>
      </figure>
