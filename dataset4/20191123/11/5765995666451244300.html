      <p>Privatnachrichten bei <b>Whatsapp sollen </b>auch privat bleiben? Wenn du das möchtest, dann musst du einige Dinge beachten, wenn du dir eine neue Handynummer zulegst.</p>
      <p>Denn es gilt bei <b>Whatsapp</b>: Dein Konto beim Messenger ist fest mit der Handynummer verknüpft. Darüber berichtet die Aufklärungsplattform mimikama.</p>
      <h3>Whatsapp: So verhinderst du, dass andere deine Nachrichten lesen</h3>
      <p>Und das Problem dabei ist, dass deine alte Nummer vom Mobilfunkanbieter wieder an einen neuen Kunden weitergegeben wird. Zwar verspricht Whatsapp dir deine kompletten Account-Infos nach 45 Tagen zu löschen. Aber woher willst du eigentlich so genau wissen, dass deine Nummer in den sechs Wochen nicht schon an einen fremden Menschen übergegangen ist?</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/kate-middleton-herzogin-prinz-william-royals-rita-ora-id227645741.html">+++ Kate Middleton: Schock für die Herzogin – jetzt kommt raus, dass William... +++</a>
      </p>
      <p>Genau, das wäre dann problematisch. Also solltest du ein paar Vorkehrungen treffen, damit das nicht passiert.</p>
      <h3>So können andere deine Nachrichten nicht lesen:</h3>
      <ul>
        <li>Entweder musst du bei Whatsapp in den Einstellungen auf „Meinen Account löschen“ klicken</li>
        <li>Oder du gehst auf den Button „Meine Nummer ändern“</li>
      </ul>

      <h3>Du musst deine neue Nummer schon haben</h3>
      <p>Letzteres setzt allerdings voraus, dass du deine neue Nummer schon hast und auch noch Zugriff auf deine alte hast, so <a href="https://www.mimikama.at/allgemein/whatsapp-neue-handynummer/">mimikama</a>. Denn dann musst du dort deine beiden Nummern eingeben und dann werden all deine Daten automatisch übertragen.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/whatsapp-revolution-das-kannst-du-bald-mit-der-app-tun-id227677697.html">+++ Whatsapp: Revolution! DAS kannst du bald mit der App tun +++</a>
      </p>
      <p>Solltest du diese Schritte beherzigen, musst du auch keine Angst haben, dass deine Daten an Dritte gelangen.</p>
      <h3>So schaltest du die blauen haken bei WhatsApp aus</h3>
      <ul>
        <li>Einstellungen und Account aufrufen</li>
        <li>Da gibt es ein Häkchen bei den Lesebestätigungen</li>
        <li>Wegklicken</li>
      </ul>
      <p>Ein wichtiger Punkt ist auch, diese Fragestellung beim Diensthandy zu beachten, falls du eins hast - häufig werden Nummern bei einem Jobwechsel an andere Mitarbeiter vergeben. Worst Case: Dein Ex-Chef kriegt deine Nummer - und weiter peinliche Infos von Freunden. (js)</p>
