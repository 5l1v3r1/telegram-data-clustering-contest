      <h1>Автобус протаранил Центральный рынок в Калининграде. Видео</h1>
      <address><time datetime="2019-11-23T11:44:00+00:00">23 Nov 2019, 11:44</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Сети опубликованы кадры с камеры наблюдения, запечатлевшей момент аварии, произошедшей вечером в минувшую пятницу, 22 ноября, на пересечении Черняховского и Горького в Калининграде.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-23558538&amp;id=456239875&amp;hash=f80a8b76d85349e9&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На записи видно, как водитель автобуса не справился с управлением и выехал на тротуар, после чего врезался в цветочный киоск.</p>
      <p>В результате инцидента пострадали три человека – продавец и двое прохожих. Последние, после осмотра в больнице были отпущены на амбулаторное лечение, а работник торговли остается в стационаре, об этом, со ссылкой на пресс-службу региональной полиции, сообщают местные <a href="https://klops.ru/">СМИ</a>.</p>
