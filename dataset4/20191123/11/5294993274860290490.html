      <h1>Manifestações contra presidenciais argelinas</h1>
      <address><time datetime="2019-11-23T11:01:53+00:00">23 Nov 2019, 11:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uIsiwBi3AMY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dezenas de milhares de argelinos voltaram a sair às ruas da capital e de outras cidades numa altura em que a vaga de contestação que já dura há meses parece subir de tom. A três semanas das controversas eleições presidenciais do próximo dia 12, a contestação sucede-se e também o reforço das autoridades e o número de detenções.</p>
      <p>Os manifestantes rejeitam o escrutínio por considerarem que as eleições não podem ser livres e justas quando os militares e dirigentes da atual hierarquia governativa se mantém no poder.</p>
      <p>Todos os cinco candidatos presidenciais foram responsáveis políticos do governo de Abdelaziz Bouteflika. O presidente saiu do poder quando as forças armadas lhe retiraram apoio após seis semanas de manifestações contra a tentativa de Bouteflika renovar mais um mandato presidencial.</p>
    </article>
