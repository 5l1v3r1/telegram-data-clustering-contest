      <h1>إطلالة ولي العهد السعودي تدخل الترند... الجاكيت نفدت من الأسواق</h1>
      <address>
        <time datetime="2019-11-23T11:35:00+00:00">23 Nov 2019, 11:35</time>
      </address>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1074/EKBnrGzXsAA2GTM_120406.jpg"/>
      </figure>

      </figure>

      </figure>
      <figure>
        <iframe data-src="https://twitter.com/wejdanfashion/status/1197917795482251264" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/albedoor_m/status/1197901419480854534" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>حضر ولي العهد السعودي الأمير محمد بن سلمان، أمس انطلاقة الجولة الافتتاحية لبطولة "فورمولا إي" للسيارات الكهربائية، في دورتها الثانية في المملكة بمدينة الدرعية، والتي تقام ضمن "موسم الرياض".<br/>وحضر ولي العهد بإطلالة وصفت بالعصرية والشبابية والتي ارتدى فيها جاكيت شتوية سوداء فوق الزيّ السعودي أثارت الاعجاب، وشغلت الشباب السعودي. وسرعان ما تصدّرت الجاكيت الترند السعودي حيث نشط "هاشتاغ" بعنوان: "جاكيت ولي العهد" وتم البحث لمعرفة ماركة الجاكيت من أجل شرائها من جانب عدد من المغردين الذين نشروا مواقع لبيع الجاكيت عبر الانترنت لتنفد من الأسواق في ساعات، وقيل إنّ قيمتها تبلغ حوالى 700 ريال سعودي أي ما يوازي 200 دولار أميركي.<br/>ولم يقف الامر عند الجاكيت، بل وصل إلى الحذاء الرياضي الذي ارتداه أيضاً ولي العهد، وكذلك نظارته الشمسية، حيث أطلقت مئات التغريدات إعجاباً بإطلالة الامير العصرية التي راقت لشباب المملكة العربية وتوقّع البعض أنها ستصبح موضة.<br/><br/>مواضيع ذات صلة <a href="https://www.annahar.com/article/1001208-%D9%87%D8%B0%D9%87-%D9%87%D9%8A-%D8%A7%D9%84%D8%B3%D8%A7%D8%B9%D8%A7%D8%AA-%D8%A7%D9%84%D8%AA%D9%8A-%D9%8A%D8%B6%D8%B9%D9%87%D8%A7-%D8%A7%D9%84%D8%A3%D9%85%D9%8A%D8%B1-%D9%85%D8%AD%D9%85%D8%AF-%D8%A8%D9%86-%D8%B3%D9%84%D9%85%D8%A7%D9%86">هذه هي الساعات التي يضعها الأمير محمد بن سلمان! </a><a href="https://www.annahar.com/article/990510-%D8%A7%D9%84%D8%B7%D9%81%D9%84-%D8%B5%D8%A7%D8%AD%D8%A8-%D8%A7%D9%84%D8%B3%D9%8A%D9%84%D9%81%D9%8A-%D8%A7%D9%84%D8%B4%D9%87%D9%8A%D8%B1-%D9%85%D8%B9-%D9%88%D9%84%D9%8A-%D8%A7%D9%84%D8%B9%D9%87%D8%AF-%D9%8A%D8%B1%D9%88%D9%8A-%D8%AA%D9%81%D8%A7%D8%B5%D9%8A%D9%84-%D9%85%D8%A7-%D8%AD%D8%B5%D9%84"> الطفل صاحب السيلفي الشهير مع ولي العهد يروي تفاصيل ما حصل! </a><a href="https://www.annahar.com/article/989560-%D9%87%D9%83%D8%B0%D8%A7-%D8%A7%D8%B3%D8%AA%D9%82%D8%A8%D9%84-%D9%88%D9%84%D9%8A-%D8%A7%D9%84%D8%B9%D9%87%D8%AF-%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A-%D9%81%D9%8A-%D9%83%D9%88%D8%B1%D9%8A%D8%A7"> هكذا استُقبل ولي العهد السعودي في كوريا!</a></p>
