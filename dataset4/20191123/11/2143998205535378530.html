      <h1>森田まさのり、夕闇に誘いし漆黒の天使達のミニアルバムでジャケット描き下ろし（動画あり）</h1>
      <address>
        <time datetime="2019-11-23T11:17:00+00:00">23 Nov 2019, 11:17</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1123/Yuyami_CDBancho_Jacket.jpg?imwidth=468"/>
        <figcaption>「CD番長」ジャケット</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/2117">森田まさのり</a>が、​<a href="https://natalie.mu/comic/artist/113426">夕闇に誘いし漆黒の天使達</a>が12月11日にリリースするミニアルバム｢CD番長｣のジャケットイラストを描き下ろした。</p>
      <p>夕闇に誘いし漆黒の天使達はUUUMに所属するコミック系ラウドバンド兼YouTuber。森田によるジャケットイラストはメンバーからの熱い要望により実現したもので、学ランを着用した小柳、ともやん、千葉、にっちの4人が描かれた。</p>
