      <h1>سلع ارتفعت أسعارها بشكل جنونيّ</h1>
      <address>
        <time datetime="2019-11-23T13:09:11+00:00">23 Nov 2019, 13:09</time>
      </address>
      <p>لفتت أوساط اقتصادية الى ان السلع التي ارتفعت اسعارها بشكل لافت هي:</p>
      <p>ـ المعلبات المستوردة من الخارج<br/>ـ حليب الاطفال على انواعها<br/>ـ الحبوب لاسيما العدس والحمص<br/>ـ المأكولات الخاصة بالاطفال ما دون الخمسة اشهر.</p>
      <footer>المصدر: <a href="https://kataeb.org/sources/kataeb.org">Kataeb.org</a></footer>
    </article>
