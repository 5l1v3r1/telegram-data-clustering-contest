      <h1>一箭双星 中国成功发射第50和51颗北斗导航卫星</h1>
      <address><time datetime="2019-11-23T13:30:00+00:00">23 Nov 2019, 13:30</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/424.htm">
          <pic src="https://static.cnbetacdn.com/topics/0c3756481140473.png"/>
        </a>
      </p>
      <p>今日8时55分，我国在西昌卫星发射中心用长征三号乙运载火箭（及配套远征一号上面级），以“一箭双星”方式成功发射第五十、五十一颗北斗导航卫星。经3个多小时飞行，卫星顺利进入预定轨道！这是长征系列运载火箭第319次飞行！</p>
