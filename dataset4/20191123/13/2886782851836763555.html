      <h1>Véget ért a G20-találkozó Japánban</h1>
      <address><time datetime="2019-11-23T13:13:03+00:00">23 Nov 2019, 13:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ElEE_VTUFRs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Véget ért a G20-ak külügyminiszteri találkozója Japánban, amelyen a szabad kereskedelem elősegítésében, a globális kormányzás fejlesztésében, valamint a fenntartható fejlődés céljainak megvalósításában játszott szerepüket vitatták meg a résztvevők. A házigazda szerepét betöltő szigetország diplomáciai vezetője elmondta, a Kereskedelmi Világszervezet megreformálását mindannyian fontosnak tartják.</p>
      <p>"Egyetértünk abban, hogy a WTO-nak meg kell újulnia, hogy napjaink globális kereskedelmi kihívásainak meg tudjon felelni" - fogalmazott a politikus.</p>
      <p>A Nagojában zajlott, kétnapos egyeztetés vezető témái között szerepelt még az afrikai fejlődő országok segítése és a digitális óriásvállalatok megadóztatásának kérdése is.</p>
