      <h1>इतना बड़ा शरद पवार का परिवार, चाचा को छोड़ भतीजे ने बनाई सरकार</h1>
      <address>
        <time datetime="2019-11-23T13:07:13+00:00">23 Nov 2019, 13:07</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2-1024_555_112319035332.jpg"/>
        <figcaption>महाराष्ट्र की सियासत रातोरात पलट गई. जहां पहले कहा जा रहा था कि शिवसेना के प्रमुख महाराष्ट्र के मुख्यमंत्री बनेंगे वहीं 23 नवंबर 2019 की सुबह अचानक बिना किसी को बताए हुए बीजेपी नेता देवेंद्र फडणवीस ने दोबारा महाराष्ट्र के मुख्यमंत्री के रूप में शपथ ली और उनके साथ शरद पवार के भतीजे और एनसीपी नेता अजित पवार ने डिप्टी सीएम पद की शपथ ली. आपको बता दें, शरद पवार ने ही उद्धव ठाकरे के मुख्यमंत्री बनने के लिए हरी झंडी दी थी, लेकिन 23 नवंबर की सुबह देवेंद्र फडणवीस और भतीजे अजित पवार ने मुख्यमंत्री और उप मुख्यमंत्री की शपथ ली. इस पर शरद पवार ने बयान देते हुए कहा कि उन्हें इस बारे में कोई जानकारी नहीं थी. ये फैसला अजित पवार का पर्सनल फैसला था. आइए ऐसे में जानते हैं कितना बड़ा है एनसीपी चीफ शरद पवार का परिवार. </figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3_555_112319035404.jpg"/>
        <figcaption>सबसे पहले आपको बताते हैं कि शरद पवार के पिताजी के 4 बेटे और 1 बेटी हैं. सबसे बड़े बेटे का नाम अप्पासाहेब, दूसरे नंबर के बेटे का नाम- अनंतराव, तीसरे नाम शरद पवार और चौथे बेटे का नाम प्रताप हैं. वहीं उनकी एक बेटी का नाम सरोज पाटिल हैं.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1-1024_555_112319035654.jpg"/>
        <figcaption><b>कौन हैं अजित पावर</b><br/>23 नवंबर 2019 को जिस शख्स ने महाराष्ट्र के डिप्टी उप मुख्यमंत्री की शपथ ली वह अजित पवार हैैं, जो राष्ट्रवादी कांग्रेस पार्टी (एनसीपी) के नेता और एनसीपी चीफ शरद पावर के बड़े भाई अनंतराव पवार के दूसरे नंबर के बेटे हैं. पहले नंबर के बेटे का नाम श्रीनिवास हैं.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mos_750x555_555_112319040057.jpg"/>
        <figcaption>फैमिली ट्री के अनुसार अनंतराव पवार के 2 बेटे और एक बेटी हैं. पहले नंबर हैं श्रीनिवास, जिनका एग्रीकल्चर और ओटोमोबाइल का बिजनेस हैं. दूसरे नंबर पर हैं अजित पवार जो राजनीति में सक्रिय हैं. तीसरे नंबर पर बहन हैं जिनका नाम विजया पाटिल है. <br/><br/><b>(शरद पवार का फैमिली ट्री)</b></figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/12_555_112319061131.jpg"/>
        <figcaption>आपको बता दें, अजित की शादी सुनेत्रा पवार से हुई है. दोनों के दो बेटे हैं जय और पार्थ.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_555_112319034314.jpg"/>
        <figcaption>शरद पवार की पत्नी की नाम प्रतिभा पावर है. दोनों की एक बेटी हैं, जिनका नाम सुप्रिया सुले हैं.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_555_112319034314.jpg"/>
        <figcaption>सुप्रिया सुले राष्ट्रवादी कांग्रेस पार्टी की नेता है. वर्तमान में 17 वीं लोकसभा में सांसद हैं. महाराष्ट्र सरकार में उलटफेर को देखते हुए सुप्रिया सुले ने वाट्सअप स्टेट्स के जरिए कहा कि "टूट गया पवार परिवार और पार्टी". बता दें कि तमाम अटकलों के बीच महाराष्ट्र में अजित पवार ने बीजेपी के साथ मिलकर सरकार बना ली है. <br/><b><br/></b><b>फोटो- सुप्रिया सुले</b></figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/8_555_112319034314.jpg"/>
        <figcaption><b>पोते के बारे में</b><br/>अजित पवार के दो बेटे (जय और पार्थ) हैं जो रिश्ते में शरद पावर के पोते भी लगते हैं.  शरद पवार ने एक पोते पार्थ पवार को इस साल अपनी लोकसभा सीट से चुनाव के मैदान में उतारा था. वहीं उनके दिवंगत बड़े बाई अप्पा साहेब पवार के पोते रोहित पवार को भी राजनीति में उतारा था. हालांकि चुनाव में पार्थ पवार हार गए थे इसी के साथ दादा शरद पवार की सीट गंवाकर पार्थ पवार परिवार से चुनाव हारने वाले पहले सदस्य बने.<br/><b><br/></b><b><br/></b><b>(पार्थ पवार अपनी मां सुनेत्रा पवार के साथ)</b></figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_555_112319040653.jpg"/>
        <figcaption>अप्पा साहेब के पोते रोहित को पवार फैमिली का उत्तराधिकारी माना जा रहा था. 2017 में रोहित ने पवार परिवार के बारामती के होम टाउन से जिला परिषद का चुनाव जीता था. <br/><b><br/></b><b><br/></b><b>(NCP मुखिया शरद पवार पोते रोहित के साथ. (फाइल फोटो- FB/PawarSpeaks)</b></figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4_555_112319035654.jpg"/>
        <figcaption>शरद पवार के सबसे बड़े भाई के दो बेटे हैं. राजेद्र और रंजीत. बड़े भाई राजेद्र के बेटे का नाम रोहित हैं. वहीं आपको बता दें, सबसे छोटे भाई प्रताप के एक बेटा हैं जिनका नाम रखा गया अभिजीत.</figcaption>
      </figure>
