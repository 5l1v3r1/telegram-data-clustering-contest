      <h1>千岛群岛发生5.4级地震 震源深度40千米</h1>
      <address><time datetime="2019-11-23T13:24:52+00:00">23 Nov 2019, 13:24</time> by <a rel="author">中国地震局网站</a></address>
      <p>　　中国地震台网正式测定：11月23日20时58分在千岛群岛（北纬43.75度，东经147.35度）发生5.4级地震，震源深度40千米。</p>
