      <h1>En medio de las revueltas Hong Kong celebra elecciones locales</h1>
      <address><time datetime="2019-11-23T13:04:59+00:00">23 Nov 2019, 13:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vEa4OhwBHBY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hong Kong acude este domingo a las urnas en unas <b>elecciones locales</b> que han cobrado especial relevancia porque se producen en mitad de las <b>mayores revueltas de la historia de este territorio desde su devolución a China en 1997</b></p>
      <p>El resultado en las poblaciones rurales será clave para comprobar si la oposición a Pekín se ha instalado en todo el territorio.</p>
      <p>"Tras todas estas manifestaciones creo que una votación puede reflejar la opinión pública hasta cierto punto. Otra cosa es que ahora nos calmemos y le digamos al Gobierno, de manera civilizada, lo que queremos hacer", señala el candidato pro-democracia Chris Chan.</p>
      <p>Estos comicios, en los que <b>serán elegidos 452 concejales</b>, han aglutinado a la oposición en un frente unido que, por vez primera, pretende disputar a los candidatos favorables a Pekín</p>
      <p>"... como legisladores del consejo de distrito, lo que podemos hacer es reparar el daño físico, pero no podemos hacer nada ante el profundo problema de la sociedad. Los problemas políticos deben resolverse políticamente, y el gobierno debe responder a lo que la gente exige y resolver los problemas", apunta el candidato independiente Helix Ha.</p>
      <p>Tanto una parte de la población como los concejales han denunciado que estos comicios <b>se producen en medio de un clima de intimidación.</b></p>
      <p>"En Hong Kong tenemos 'un país-dos sistemas', pero eso es solo de cara a los otros y tras 20 años, eso ha cambiado. Ahora hay muchas personas que han perdido su confianza", apunta un hombre de 74 años. Otra mujer añade:” "Desde junio, han pasado casi cinco meses, y es realmente una buena oportunidad para que las personas expresen sus opiniones, especialmente,ya sabes, la mayoría silenciosa".</p>
      <p>Se espera una <b>participación masiva en estos comicios</b>. Más de cuatro millones, de una población de 7,4 se ha registrado en esta ocasión para votar. Una cifra récord hasta ahora nunca vista.</p>
