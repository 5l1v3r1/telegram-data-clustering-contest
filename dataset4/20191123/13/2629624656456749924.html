      <h1>Hà Nội: Hình ảnh đẹp của các bậc phụ huynh trong lúc chờ đón con giờ tan trường</h1>
      <address><time datetime="2019-11-23T13:40:00+00:00">23 Nov 2019, 13:40</time> by <a rel="author">Quang Hùng</a></address>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_1png_1.jpg"/>
        <figcaption>Trước đó, hình ảnh đẹp của các bậc phụ huynh đến cổng trường đón con nhưng đã có ý thức xếp hàng ngay ngắn, dựng xe gọn gàng vào giờ tan tầm ở các tỉnh Hà Tĩnh, Nam Định… sau đó đã lan tỏa trên mạng đã có tác động không nhỏ tới ý thức của nhiều phụ huynh. Ngay tại Hà Nội, trên phố Hòa Mã, Thi Sách - hình ảnh các bậc phụ huynh với ý thức chấp hành luật giao thông cũng đang làm điều tương tự tạo ra những hình ảnh đẹp như thế.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_2png_1.jpg"/>
        <figcaption>Ghi nhận của PV Infonet, tại các phố Thi Sách, Hòa Mã phường Ngô Thì Nhậm, Hà Nội. Các tuyến phố này có 2 trường Tiểu học Ngô Thì Nhậm và trường THCS Lê Ngọc Hân.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_41png.jpg"/>
        <figcaption>Hình ảnh các phụ huynh đến đón con vào giờ tan học khi đều có ý thức xếp hàng ngay ngắn, có trật tự khiến nhiều người thích thú.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_3png_2.jpg"/>
        <figcaption>Hàng trăm phụ huynh đón con ở đây không cần ai bảo ai, đều tự giác đỗ xe sát mép đường, xếp hàng ngay ngắn và không hề có hiện tượng chen lấn, giành chỗ của nhau.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_4png_1.jpg"/>
        <figcaption>Các bậc phụ huynh ở đây không ai bảo ai đều ý thức được họ nên chấp hành trật tự nói chung, làm gương cho con cái khi tham gia giao thông nói riêng.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_5png.jpg"/>
        <figcaption>Bác Nguyễn Minh Tú (trú quận Đống Đa) đến đón cháu đang học tại trường THCS Lê Ngọc Hân cho biết: Cứ chiều nào bác cũng đến đón cháu và tự giác xếp hàng như bao người. Nếu hôm nào đến muộn, các xe đông quá thì những người đến sau sẽ nép vào sát lề đường chứ không đi lộn xộn ra giữa đường hay đứng dàn hàng trước cổng trường gây cản trở giao thông như trước kia.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_6png.jpg"/>
        <figcaption>Bác Trần Văn Đức - một phụ huynh đón con ở đây cũng cho biết: "Dù người đến trước hay đến sau, các bậc phụ huynh vẫn rất văn minh khi tự ý thức xếp hàng ngay ngắn. Có như vậy mới giảm thiểu được tình trạng ùn tắc lộn xộn, ùn tắc trước cổng trường vào giờ  tan trường, qua đó đem lại sự an toàn cho chính phụ huynh chúng tôi và con em mình".</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_7png.jpg"/>
        <figcaption>Thời gian gần đây, nét đẹp này đang được cộng đồng xã hội lan tỏa và "mô hình" các cổng trường an toàn đang được chính các phụ huynh phát động trong cả nước.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_8png.jpg"/>
        <figcaption>Với những hình ảnh đẹp về ý thức văn hóa giao thông trước cổng trường, - đây chính là bài học trực quan nhất để các con, các cháu nhìn vào và noi theo.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_22/infonet_9png.jpg"/>
        <figcaption>Hy vọng thời gian tới Hà Nội sẽ có thêm nhiều tuyến phố </figcaption>
      </figure>
