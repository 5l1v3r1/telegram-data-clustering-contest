      <h1>Στο Ιρακινό Κουρδιστάν ο Μάικ Πενς</h1>
      <address><time datetime="2019-11-23T18:18:33+00:00">23 Nov 2019, 18:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U3i2LvK6TXg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο αντιπρόεδρος των ΗΠΑ Μάικ Πενς επισκέφθηκε σήμερα το Ιράκ για να καθησυχάσει τους Κούρδους του Ιράκ για την αμερικανική στήριξη, αφότου η απόφαση του Αμερικανού προέδρου Ντόναλντ Τραμπ να αποσυρθούν τα αμερικανικά στρατεύματα από τη βόρεια Συρία προκάλεσε επικρίσεις ότι η Ουάσιγκτον πρόδωσε τους Κούρδους συμμάχους της εκεί.</p>
      <p>Το ταξίδι του Πενς, το οποίο συμπεριελάμβανε μια συνάντηση με τον Νετσιρβάν Μπαρζανί, τον πρόεδρο του Ιρακινού Κουρδιστάν και μια τηλεφωνική συνδιάλεξη με τον πρωθυπουργό του Ιράκ Άντελ Αμπντούλ Μάχντι, στόχευε επίσης να ενισχύσει το ηθικό των Αμερικανών στρατιωτών ενόψει της αργίας των Ευχαριστιών στις ΗΠΑ, την επόμενη Πέμπτη.</p>
      <p>Ο αντιπρόεδρος και η σύζυγός του Κάρεν παρακάθισαν σε ένα παραδοσιακό γεύμα με Αμερικανούς στρατιώτες, κατά τη διάρκεια της επίσκεψης.</p>
      <p>Το σημερινό ταξίδι του Πενς στην ημιαυτόνομη περιοχή του Ιράκ στόχευε στο να τονίσει την αμερικανική εκτίμηση για τις θυσίες των Κούρδων και να στείλει το μήνυμα της αμερικανικής στήριξης και συνεργασίας με τους Κούρδους μαχητές.</p>
      <p>«Χαιρετίζω την ευκαιρία που μου δίνεται, εκ μέρους του προέδρου Ντόναλντ Τραμπ, να επαναλάβω τους ισχυρούς δεσμούς που σφυρηλατήθηκαν στη φωτιά του πολέμου μεταξύ του αμερικανικού λαού και του κουρδικού λαού στην περιοχή» είπε ο Πενς στον Μπαρζανί μόλις συναντήθηκαν.</p>
      <p>Ο αντιπρόεδρος των ΗΠΑ έκανε δύο στάσεις σε αυτό το σύντομο ταξίδι, που δεν είχε ανακοινωθεί εκ των προτέρων για λόγους ασφαλείας.</p>
      <p>Ταξιδεύοντας με ένα στρατιωτικό μεταγωγικό για να μην αποκαλυφθεί η ταυτότητά του, ο Πενς προσγειώθηκε πρώτα στην αεροπορική βάση Αλ Άσαντ, βορειοδυτικά της Βαγδάτης, ενώ είχε τηλεφωνική συνομιλία με τον Μάχντι για να συζητήσουν την αναταραχή που κλονίζει τη χώρα και τις διαδηλώσεις κατά της διαφθοράς.</p>
      <p>Αμερικανοί αξιωματούχοι ανέφεραν ότι ο Πενς επισήμανε στον Ιρακινό πρωθυπουργό ότι το Ιράκ πρέπει να αποστασιοποιηθεί από το Ιράν, αντίπαλο των ΗΠΑ, και να στηρίξει την ελευθερία του λόγου για τους διαδηλωτές, χωρίς τον φόβο της βίας.</p>
