      <h1>स्विस बैंक में इस शाही परिवार का खाता! बेटी करती है फिल्मों में काम</h1>
      <address>
        <time datetime="2019-11-23T18:30:00+00:00">23 Nov 2019, 18:30</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/black3_112419052628.jpg"/>
        <figcaption>स्विस बैंकों में खाता रखने वाले भारतीयों की जांच के घेरे में एक शाही घराना भी आ चुका है. भारतीय जांच अधिकारी महाराष्ट्र में सांगली के पूर्व रियासतदारों के परिवार के दो लोगों की जानकारी स्विट्जरलैंड के टैक्स डिपार्टमेंट से मंगाई हैं.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/black1_112419052628.jpg"/>
        <figcaption>इस जांच में आधिकारिक सहयोग के लिए भारतीय अधिकारियों ने स्विट्जरलैंड सरकार से अनुरोध कर रखा है. इस पर स्विट्जरलैंड के अधिकारी सार्वजनिक नोटिस जारी कर सांगली के पूर्व शाही घराने के विजयसिंह माधवराव पटवर्धन और उनकी पत्नी रोहिणी विजयसिंह पटवर्धन से इस मामले को देखने के लिए अपना प्रतिनिधि नियुक्त करने को कहा है.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/black2_112419052628.jpg"/>
        <figcaption>स्विट्जरलैंड के अधिकारियों ने दोनों से यह भी कहा है कि अगर उन्हें अपने खातों से संबंधित सूचना भारत को दिए जाने को लेकर कोई आपत्ति है, तो वे उसे बाकाया दर्ज कराएं. पटवर्धन दंपति की पुत्री भाग्यश्री फिल्मों में काम करती हैं.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/income_112419052628.jpg"/>
        <figcaption>स्विट्जरलैंड सरकार ऐसे मामलों में विदेशी सरकारों को सूचनाएं देने से पहले खाते दारों को अपना पक्ष रखने का मौका देने के लिए राजपत्र में सार्वजनिक नोटिस जारी करती हैं.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/bse750_112419052628.jpg"/>
        <figcaption>स्विट्जरलैंड के हालिया संघीय राजपत्र में प्रकाशित दो अलग अधिसूचनाओं में पटवर्धन दंपति को 10 दिनों के भीतर अपना पक्ष रखने वाले व्यक्ति को नामित करने को कहा है. हालांकि इन अधिसूचनाओं में दंपति के नाम और उनकी जन्मतिथियां छोड़ कोई अन्य जानकारी नहीं दी गई है. (Photo: Getty)</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/currency_2000_112419052628.jpg"/>
        <figcaption>इस मामले में पक्ष जानने के लिए पटवर्धन परिवार से बार-बार संपर्क किए जाने के बाद भी कोई प्रतिक्रिया नहीं मिली. एक कंपनी जिसमें दोनों पति-पत्नी निदेशक हैं, के आधिकारिक ईमेल पर भेजे गए सवालों का भी अब तक कोई जवाब नहीं मिला है.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gettyimages-1025341006_090618050353_091618081855_112419053131.jpg"/>
        <figcaption>स्विस बैंकों में जमा काला धन के मामले ने 2014 के आम चुनाव से पहले तूल पकड़ा था. भारतीय जनता पार्टी ने इसे लेकर तत्कालीन कांग्रेस सरकार के खिलाफ आक्रामक तेवर अपनाए थे. अब स्विस बैंकों में भारतीयों के कम से कम 10 खातों के दावेदार नहीं मिल रहे. इन खातों में जमा रकम के स्विट्जरलैंड सरकार को हस्तांतरित होने का खतरा मंडराने लगा है. (Photo: Getty)</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/saving_document_112419053131.jpg"/>
        <figcaption>इनमें से कुछ खाते भारतीय निवासियों और ब्रिटिश राज के दौर के नागरिकों से जुड़े हैं. स्विस प्राधिकरणों के पास उपलब्ध आंकड़ों के अनुसार पिछले 6 साल के दौरान इनमें से एक भी खाते पर किसी भारतीय के 'वारिस ने सफलतापूर्वक दावा नहीं किया है, इनमें से कुछ खातों के लिए दावा करने की अवधि अगले महीने खत्म हो जाएगी. वहीं कुछ अन्य खातों पर 2020 के अंत तक दावा किया जा सकता है. (Photo: Getty) (PTI इनपुुट के साथ)</figcaption>
      </figure>
