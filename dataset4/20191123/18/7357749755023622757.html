      <h1>Un violent épisode méditerranéen touche la France et l'Italie</h1>
      <address><time datetime="2019-11-23T18:25:34+00:00">23 Nov 2019, 18:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/87eXeURw9mY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les départements du Var et des Alpes-Maritimes ont été placés samedi après-midi en vigilance rouge aux pluies et inondations jusqu'à dimanche matin par Météo-France, de très fortes précipitations occasionnant la montée de plusieurs cours d'eau.</p>
      <p>Soumis à un épisode méditerranéen d'intempéries, "<i>les affluents de l'Argens, les fleuves côtiers (la Giscle, le Loup, la Siagne...) réagissent très fortement depuis ce samedi matin</i>", écrit Météo-France dans son bulletin de 16 heures. L'organisme de surveillance météo attend "<i>un pic de crue ce soir et dans la nuit de samedi à dimanche".</i></p>
      <p>Les deux départements du sud-est de la France sont touchés par de très fortes pluies depuis la nuit de vendredi à samedi et elles devraient s'intensifier dans la soirée de samedi : "<i>Les cumuls (de pluie) pour l'ensemble de l'épisode pourront alors atteindre 200 à 250 mm, jusqu'à localement 300 mm dans l'intérieur et l'est du Var</i>", selon Météo France qui prévoit un arrêt des précipitations dimanche.</p>
      <h3>Un septuagénaire porté disparu dans le Var</h3>
      <p>Samedi dès l'aube, pompiers et gendarmes ont commencé à sonder les cours d'eau à proximité du domicile d'un septuagénaire à Saint-Antonin-du-Var. L'homme, visiblement désorienté, a été porté disparu à 6 heures, selon la préfecture, confirmant une information d'Europe 1.</p>
      <h3>Des centaines de personnes évacuées</h3>
      <p>Plusieurs villes du Var ont procédé à des évacuations préventives en raison du risque de crue, notamment à Roquebrune sur Argens (Var) tandis qu'au Biot (Alpes-Maritimes), le maire a appelé les habitants à rester confinés chez eux, en hauteur.</p>
      <p>Les transports sont perturbés avec une portion d'autoroute fermée à la circulation et un arrêt du trafic ferroviaire entre Toulon et les Arcs.</p>
      <p>La vigilance rouge est déclarée quand "<i>de très fortes précipitations sont attendues, susceptibles d'affecter les activités humaines et la vie économique pendant plusieurs jours</i>", selon l'organisme météo qui a recommandé d'éviter les déplacements dans les zones concernées.</p>
      <h3>Le Piémont et la côte ouest italienne en alerte rouge</h3>
      <p>Même niveau de vigilance dans la région de Gênes, et de Turin. Au moins 34 personnes ont été évacuées dans l'après midi, 600 autres sont confinées chez elles.</p>
      <p>Quelques heures plus tôt, des pluies violentes se sont abattues sur la côte, deux torrents se sont engouffrés dans les rues gênoises. Impossible pour l'instant d'évaluer les dégâts dans les maisons et les commerces, mais aucune victime n'était à déplorer samedi après midi.</p>
      <p>Toute la côte Ouest du pays est en alerte rouge aux intempéries jusqu'à 15 heures, dimanche.</p>
