      <h1>金雞獎／大咖星光都在此 網搖頭酸「像春晚」</h1>
      <address>
        <time datetime="2019-11-23T18:28:00+00:00">23 Nov 2019, 18:28</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911240226158421_06083.jpg"/>
        <figcaption>劉詩詩因裙擺過長，倪妮還蹲下身幫她整理，雙姝黑白配超搶眼。圖／摘自微博</figcaption>
      </figure>
      <p>中國金雞獎今年與金馬獎撞期，較勁意味濃厚，中港台超過600位明星大咖紅毯震撼走秀，不過較之金馬獎的時尚質感，金雞開場芭蕾舞、大堆頭歌舞秀， 連網友看了也搖頭，狠酸：「是在看春晚嗎？」</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fudnstar%2Fvideos%2F537001590182626%2F&amp;show_text=0&amp;width=100%" width="360" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>影片來源：噓！星聞</p>
      <p>金雞帝后則由「地久天長」男女主角王景春、詠梅包辦，2人之前也以本片拿到今年柏林影展銀熊獎帝后。</p>
      <p>自中國影人宣布今年不參加金馬獎後，金雞獎典禮前夕，官方也宣布今年起，金雞獎舉辦從每兩年改為一年一次，成為本屆話題，演員們紛紛表示：「開心，這樣入圍得獎機會變多了。」典禮由黃渤、鄧超搭檔女藝人藍羽主持，開場黃渤自嘲之所以能執主持棒，主要原因2人皆未獲提名。</p>
      <p>今年金雞獎入圍名單多數為去年獲金馬獎提名的舊片，重疊性極高，到場星光熠熠、大咖雲集，但多數坐在台下當捧場，自紅毯到典禮結束，枯坐達6小時，劉若英「後來的我們」入圍導演處女作、編劇，最後鎩羽而歸，最大獎則由今年柏林影展得獎作「地久天長」男女主角王景春、詠梅拿下金雞帝后，雖知名度不若明星閃亮，但含金量高，明顯與金馬一較高下。</p>
      <p>金雞獎陣容星光雲集，張藝謀、陳凱歌、成龍、陳道明、李冰冰、吳京、黃渤、鄧超、孫儷、黃曉明、胡歌、楊冪、劉詩詩、迪麗熱巴、周冬雨等出席，霍建華、胡歌因拍戲結緣成為好友，也因互動曖昧充滿「基情」，曾被封為「胡霍CP」，典禮上再度同框擔任女配角獎頒獎人， 另外，不少台灣藝人是座上賓，林心如、蘇有朋、彭于晏、邱澤、王大陸等，表演節目黃軒、周冬雨演唱「歲月」、歐陽娜娜、王源分別擔任大提琴、鋼琴演奏。</p>
      <p>金雞紅毯眾女星爭奇鬥艷，楊幂一身火紅低胸平口禮服，裙擺高叉開到臀下，走動間洩腿根，性感破表，以導演處女作「後來的我們」入圍的劉若英，一襲黑色絲質禮服，胸前深V 設計一路開到腰，兩邊袖子也開小叉，露出雪白肌膚，全身開三洞令人驚艷，紅毯還有插曲，劉詩詩因裙襬過長，走在後面的倪妮還蹲下身幫她整理裙擺，顯現女明星不只是爭奇鬥豔，還能互助拉抬。</p>
