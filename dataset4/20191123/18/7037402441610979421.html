      <h1>Дети Моралеса вылетели из Боливии в Аргентину</h1>
      <address>
        <time datetime="2019-11-23T18:50:00+00:00">23 Nov 2019, 18:50</time>
      </address>
      <p>Дети ушедшего в отставку президента Боливии Эво Моралеса вылетели регулярным рейсом из Боливии в Аргентину.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd97b2002e8bd50bf3fdef3.png"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Об этом в своём Twitter сообщил глава МВД Боливии Артуро Мурильо.</p>
      <figure>
        <iframe data-src="https://twitter.com/ArturoMurilloS/status/1198192106625474561?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Он отметил, что безопасный вылет был обеспечен по поручению исполняющей обязанности президента страны Жанин Аньес.</p>
      <p>Ранее директор Службы внешней разведки Сергей Нарышкин назвал события в Боливии <a href="https://russian.rt.com/world/news/689875-naryshkin-ocenil-sobytiya-boliviya">попыткой раскачать ситуацию</a>, сравнив их с событиями в Венесуэле, а также заявил о <a href="https://russian.rt.com/world/news/689843-naryshkin-ssha-krizis-boliviya">причастности США </a>к политическому кризису в стране.</p>
      <p>В пятницу, 22 ноября, Моралес сообщил о попытке покушения на него, отметив, что к <a href="https://russian.rt.com/world/news/689429-morales-pokushenie-vertolyot">аварии его вертолёта</a> причастен командующий ВВС страны генерал Хорхе Терсерос.</p>
      <p>10 ноября всё высшее руководство Боливии, включая Моралеса, <a href="https://russian.rt.com/world/news/685923-morales-otstavka-boliviya">ушло в отставку</a> на фоне протестов в стране. </p>
      <p>Подробнее о политическом кризисе в Боливии — в <a href="https://russian.rt.com/world/article/688033-politicheskii-krizis-boliviya">материале</a> RT.</p>
