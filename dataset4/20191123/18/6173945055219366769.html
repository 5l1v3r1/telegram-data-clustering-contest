      <h1>天皇・皇后両陛下、伊勢神宮内宮で即位報告</h1>
      <address>
        <time datetime="2019-11-23T18:09:00+00:00">23 Nov 2019, 18:09</time>
      </address>
      <figure>
        <img src="https://article-image-ix.nikkei.com/https%3A%2F%2Fimgix-proxy.n8s.jp%2FDSXMZO5254481023112019CR8001-PN1-2.jpg?auto=format%2Ccompress&amp;ch=Width%2CDPR&amp;fit=max&amp;ixlib=java-1.2.0&amp;s=09f235f7114289ce68ad5422ed635d3c"/>
        <figcaption>伊勢神宮内宮の参拝を終えた天皇陛下（23日、三重県伊勢市）</figcaption>
      </figure>
      <p>三重県を訪問中の天皇、皇后両陛下は23日、即位礼と大嘗祭（だいじょうさい）が無事終了したことを報告する「神宮に親謁の儀」に臨むため、伊勢神宮（伊勢市）の内宮（皇大神宮）を参拝された。</p>
      <figure>
        <img src="https://article-image-ix.nikkei.com/https%3A%2F%2Fimgix-proxy.n8s.jp%2FDSXMZO5254479023112019CR8001-PN1-2.jpg?auto=format%2Ccompress&amp;ch=Width%2CDPR&amp;fit=max&amp;ixlib=java-1.2.0&amp;s=3a71817d26ca35425e691d9b983fadcf"/>
        <figcaption>伊勢神宮内宮の参拝を終えた皇后さま（23日、三重県伊勢市）</figcaption>
      </figure>
      <p>この日は快晴。雨天で執り行われた前日の外宮（豊受大神宮）参拝と異なり、天皇陛下は雨よけの幌（ほろ）を外した儀装馬車で、皇后さまは10日の祝賀パレードで使われたオープンカーで、それぞれ正殿までの参道を進まれた。参拝後、両陛下は帰京された。</p>
