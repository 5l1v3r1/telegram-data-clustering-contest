      <h1>В Нальчике после ДТП загорелся газопровод — видео</h1>
      <address><time datetime="2019-11-23T18:51:00+00:00">23 Nov 2019, 18:51</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eY84Oorxt6Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Нальчике прорвало газопровод. Возникший после этого пожар уже занял площадь 200 квадратных метров. Об этом сообщили в ГУ МЧС РФ по КБР.</p>
      <p><b>— В 19:30 23 ноября 2019 года в Центр управления кризисными ситуациями Главного управления МЧС России по КБР поступило сообщение о том, что в городе Нальчике по улице Гукова при ДТП произошло повреждение газопровода, в результате чего произошёл пожар, — </b>отметили в ведомстве.</p>
      <p>Информации о погибших и пострадавших нет. На кадрах, которые публикуют спасатели, видно, что пожар полыхает в нескольких метрах от жилых домов. На месте ЧП работает 36 пожарных, задействовано шесть спецмашин.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5N40j6Ieac" data-service="Instagram"/>
      </figure>
      <p>Как сообщалось, в Анапе пожарные <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256967/priamaia_transliatsiia_v_anapie_polykhaiut_zarosli_kamysha">продолжают бороться</a> с пожаром в зарослях камыша. Там огонь постепенно подбирается к домам.</p>
