      <h1>Валентин Радев: Аз не виждам нищо противоконституционно в избора на Гешев (ВИДЕО)</h1>
      <h2>Ние сме страна за уважение, направили сме много за сигурността, каза още той</h2>
      <address>
        <time datetime="2019-11-23T18:58:00+00:00">23 Nov 2019, 18:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J0CG4N9iEC4" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"Офанзива" на 23.11.2019 г.: Гост Валентин Радев</h3>
      <p>
        <b>"Комисията за борба с корупцията трябва а заработи по-активно. Считам, че с Цацаров тя ще заработи по-добре. ГЕРБ има волята да го направи. Както беше и в ДАНС. Трябва да се даде време и да се намерят точните хора". С тези думи започна участието си в предаването "Офанзива" с Любо Огнянов бившият министър на вътрешните работи от ГЕРБ Валентин Радев.</b>
      </p>
      <p>"Борбата с корупцията е много важна. Не се води само с една комисия, само от президента или само от една личност. Трябва да има уважение към институциите. Ако всички това не работи, няма да стане", каза той.</p>
      <p><i><a href="http://kanal3.bg/news/comments"><b>Още интервюта и коментари четете тук<br/></b></a></i> </p>
      <p>"Четейки какво казват експертите, Румен Радев няма какво да направи вече, вече веднъж върна указа. Грозна картина е да се падне на колене пред когото и да е. Аз не виждам нищо противоконституционно в избора на Гешев, не виждам какво трябва да се поправя. Президентът трябва да го подпише", коментира Валентин Радев.</p>
      <p> </p>
      <p>"Има стотици сигнали за корупция, постъпили при нас. С някой от големите градове имаше сигнали. Има отговор, проверено е. Някои от сигналите са изпратени и до нас, и до прокуратурата. Няма нищо лошо в това.", сподели Радев.</p>
      <p> </p>
      <p>"Хубаво е и САЩ да разчитат на нас. Важно е за всички в региона. Ние сме страна за уважение, направили сме много за сигурността. България няма никакви военни бази, защото тук няма чужда собственост. Най-добре е да има американска военна база, но те няма да се съгласят. Добре е да има каквото се сетите НАТО-вско", заяви Валентин Радев. </p>
