      <h1>Tömegek tüntettek a családon belüli erőszak ellen</h1>
      <address><time datetime="2019-11-23T18:32:40+00:00">23 Nov 2019, 18:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b5W0-lCcot8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több tízezren tüntettek Franciaország-szerte a nagyvárosokban, a családon belüli erőszak ellen szombaton.</p>
      <p>Franciaországban évente több mint 130 nő hal bele abba, hogy jelenlegi vagy volt partnere bántalmazza. Most november van, és ez a szám jelenleg 116.</p>
      <p>A megmozdulásokat két nappal azelőtt tartották, hogy lezárul a kormány által indított konzultáció a családon belüli erőszak megfékezésére teendő intézkedésekről, és a miniszterelnök várhatóan konkrét intézkedéseket jelent be.</p>
      <p>"Akit ilyen bántalmazás ér, az magába fordul, elszigetelődik, önbizalma, önbecsülése teljesen leépül. A bántalmazó pedig mindent elkövet, hogy ezt a kisebbségérzést fenntartsa áldozatában, hogy képtelen legyen megvédeni magát. És mivel sokan nem tudnák eltartani magukat, ezért sem törnek ki a körből" - mondta egy párizsi tüntető.</p>
      <p>"Szociális munkásként dolgozom, nem egyszer tapasztaltam, hogy ha egy nő bejelenti a csendőrségen, hogy ez történt vele, a hatóságok nem tudják megfelelően kezelni a helyzetet. A hatóságokat az ilyen esetekre is ki kell képezni, mert sokszor emiatt sem kér segítséget a bántalmazott. Ezenkívül kellene lennie egy helynek, ahová vészhelyzetben az áldozat menekülhet. Ez pedig pénz, pénz és még több pénz" - tette hozzá egy másik tiltakozó.</p>
      <p>Tüntettek Olaszországban is. A római kormány bejelentette, hogy az állam átvállalja a gondoskodást azokról a gyermekekről, akiknek édesanyja családon belüli bántalmazás következtében halt meg. A kormány 12 millió eurót különít el erre a célra, és az érintett gyermekek oktatására és orvosi ellátásukra fordítják majd.</p>
