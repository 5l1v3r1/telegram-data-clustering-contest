      <h1>महाराष्ट्र की राजनीति देख बीमार हुआ प्रोफेसर, नहीं मिली छुट्टी</h1>
      <address>
        <time datetime="2019-11-23T18:30:00+00:00">23 Nov 2019, 18:30</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fadan-bjp_112419064015.jpg"/>
        <figcaption>महाराष्ट्र की महा राजनीति को देखकर कोई यह नहीं समझ पा रहा है कि आगे क्या हो सकता है. इसी बीच घटनाक्रम की खबर देखकर महाराष्ट्र के ही एक प्रोफेसर को ऐसा सदमा लगा कि वे बीमार हो गए. हालांकि उन्हें कॉलेज से छुट्टी नहीं मिली.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dev-fadan_112419064015.jpg"/>
        <figcaption>समाचार एजेंसी पीटीआई के अनुसार, गडचंदूर के प्रोफेसर जहीर सईद चंद्रपुर से लगभग 43 किलोमीटर दूर एक कॉलेज में अंग्रेजी पढ़ाते हैं. उन्होंने बताया कि महाराष्ट्र की राजनीति से संबधित खबरें टीवी पर देखकर मैं बीमार हो गया और सदमे में चला गया.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawar-ani_112419064015.jpg"/>
        <figcaption>उन्होंने आगे कहा कि मैंने तबीयत सही नहीं होने के कारण कॉलेज से छुट्‌टी भी मांगी लेकिन छुट्टी नहीं मिली. इतना ही नहीं प्रोफेसर का आवेदन भी सोशल मीडिया पर वायरल हो गया.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/image00010_112419064015.jpg"/>
        <figcaption>महाराष्ट्र में बीजेपी ने शनिवार की सुबह अचानक राष्ट्रवादी कांग्रेस पार्टी के विधायक दल के नेता अजित पवार के साथ मिलकर सरकार बना ली और देवेंद्र फडणवीस दोबारा मुख्यमंत्री बने और अजित पवार उपमुख्यमंत्री बने.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-ajit__112419064015.jpg"/>
        <figcaption>इसके बाद से ही पूरे देश की नजर महाराष्ट्र की राजनीति पर है क्योंकि नई सरकार के शपथ ग्रहण के खिलाफ शिवसेना सुप्रीम कोर्ट चली गई है और मामला अब सर्वोच्च अदालत में  है.</figcaption>
      </figure>
