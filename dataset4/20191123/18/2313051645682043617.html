      <h1>《冰雪奇缘2》内地票房破2亿，用时1天17小时24分</h1>
      <address><time datetime="2019-11-23T18:03:33+00:00">23 Nov 2019, 18:03</time> by <a rel="author">徐美琳</a></address>
      <figure>
        <img src="https://media.bjnews.com.cn/image/2019/11/23/4862362917154136963.jpg"/>
      </figure>
      <p>新京报讯 11月23日下午，据猫眼数据显示，电影《冰雪奇缘2》内地票房突破2亿元，用时1天17小时24分。目前，该片排片率高达43.3%。</p>
      <p> </p>
      <p>《冰雪奇缘2》是由克里斯·巴克、珍妮弗·李执导的动画电影，是2013年电影《冰雪奇缘》的续集。影片由克里斯汀·贝尔、伊迪娜·门泽尔等领衔配音，11月22日在中国内地上映，同步北美。</p>
      <p>新京报编辑 徐美琳 校对 危卓</p>
