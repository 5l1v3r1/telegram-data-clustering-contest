      <h1>Interlude: Waldteufel – Herbstweisen</h1>
      <address><time datetime="2019-11-23T18:08:22+00:00">23 Nov 2019, 18:08</time> by <a rel="author">Christine Mohn</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FToONugZ8rI" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hva sies om en liten høstvals i aften? Det eneste verket av Waldteufel folk flest kjenner til er <i>Skøyteløpervalsen</i>, men han skrev mye annet fint. <i>Herbstweisen</i> går også under navnet <i>Pomone</i>, og har opusnummer 155. Verket ble komponert mens Waldteufel oppholdt seg i London på 1870-tallet, der dronning Victorias entusiasme gjorde ham verdensberømt.</p>
