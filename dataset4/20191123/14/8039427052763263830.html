      <h1>మరోసారి నోరుజారిన మంత్రి ధర్మాన కృష్ణదాస్</h1>
      <address>
        <time datetime="2019-11-23T14:50:35+00:00">23 Nov 2019, 14:50</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-Mw9Ysfkxe4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>శ్రీకాకుళం:</b> మంత్రి ధర్మాన కృష్ణదాస్ మరోసారి నోరుజారారు. ఇటీవల విపక్ష నేతలపై చేసిన వ్యాఖ్యలు మరువక ముందే మరోసారి ఆయన టంగ్ స్లిప్ అయ్యారు. నిరుద్యోగులను కుక్కలతో పోలుస్తూ తీవ్ర వ్యాఖ్యలు చేశారు. నరసన్నపేటలో ‘మెగా జాబ్‌ మేళా’ను ప్రారంభించి నిరుద్యోగులను ఉద్దేశించి మంత్రి మాట్లాడారు. పిసికెడు గడ్డి వేస్తే పశువులు... బిస్కెట్ వేస్తే కుక్క కూడా విశ్వాసంగా ఉంటుందన్నారు. కానీ సీఎం జగన్ ఇన్ని మంచి పనులు చేస్తున్నా... చప్పట్లు కొట్టడం లేదంటూ వాపోయారు. ఒక నిజాయితీ పరుడికి ఏం కావాలి? మీ హర్షధ్వనాలు, మీ చప్పట్లే కదా? అని అడిగారు. వైసీపీ అధికారంలోకి రాగానే గ్రామ వలంటీర్లు, సచివాలయ ఉద్యోగాలు ఇచ్చామని గుర్తుచేశారు. ఇన్ని చేసిన ముఖ్యమంత్రి పట్ల కృతజ్ఞతగా ఉండాలా? వద్దా? అని నిరుద్యోగులను మంత్రి ప్రశ్నించారు. అయితే మంత్రి వ్యాఖ్యలపై నిరుద్యోగులు విస్తుపోయారు.</p>
