      <h1>Итоги недели. Что важного и интересного произошло в Ульяновской области с 17 по 23 ноября</h1>
      <address><time datetime="2019-11-23T14:50:00+00:00">23 Nov 2019, 14:50</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8EcjAgPEL-Y" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Что произошло в регионе.</b>
      </p>
      <hr/>
      <p>С понедельника в области началась неделя национального проекта «Здравоохранение». В связи с этим аппаратное совещание прошло в областном клиническом онкологическом диспансере. Губернатор Сергей Морозов отметил, что в учреждении будет построен новый лечебно-диагностический корпус стоимостью более 4,5 млрд рублей. Строительство начнется в 2021 году. Финансовые средства должны быть заложены в региональном бюджете.</p>
      <p>В продолжение темы здравоохранения. С 2020 года в Ульяновской области цифровизация сферы закупок лекарств и изделий медицинского назначения охватит все учреждения здравоохранения. В пилотом режиме новая система пока заработала в онокологическом диспансере. Что  конкретно изменится в следующем году в сфере закупок и торгов.</p>
      <p>Не отступаем от темы здравоохранения. О развитии ЗОЖ шла речь на первом региональном тематическом форуме. Эксперты высоко оценили работу Ульяновской области в реализации проекта «Укрепление общественного здоровья». Обсудили роль межведомственного взаимодействия в системе общественного здоровья, сохранении трудового потенциала, профессионального здоровья и долголетия.</p>
      <p>В областном онкодиспансере после ремонта открылись два отделения. Обновление дневного стационара и торакального хирургического отделения прошло по национальному проекту «Здравоохранение», инициированному президентом России Владимиром Путиным.</p>
      <p>Хирургический корпус Федерального высокотехнологичного центра медицинской радиологии в городе атомщиков приступил к работе. Стройка велась с 80-х годов прошлого века с переменным успехом. В конце 90-х вообще остановилась.  В начале 00-х оказалось, что просто достроить и сделать ремонт в помещениях — недостаточно. Изменились различные нормы и требования. Условия приемки подобных объектов ужесточились в разы.  Сдача хирургического корпуса стала одной из приоритетных задач для федерального и областного правительств.</p>
      <p>Главная тема середины недели – принятие проекта бюджета на 2020 год и плановый период. Проект бюджета учитывает реалии сегодняшнего дня. Важным является то, что в бюджете сохранена его социальная направленность. Расходы на следующий год составляют 61 млрд рублей. Из них почти 70% направят на социальную сферу, выделив на реальный сектор экономики «всего» 12,6 млрд рублей.</p>
      <p>Отступим еще несколько дней назад и отметим мероприятие, которое прошло в прошлые выходные. В этом году Совет региональных, местных властей и сообществ собрал еще больше участников. Главной темой  сессии стали вопросы контрольно-надзорной деятельности в отношении органов местного самоуправления в свете предстоящей реформы в Российской Федерации.</p>
      <p>В середине недели в регион пришли морозы. Соответственно, усилилась подача тепла и изношенные теплосети дали о себе знать. А ведь именно это и предрекали специалисты в ходе обсуждения так называемой альтернативной котельной. Но вернемся к аварии. В результате одной из аварий в Ульяновске без тепла остались 2 детсада, 2 медучреждения и жители многоквартирных домов. ЧП произошло в Засвияжском районе. Ранним утром в четверг случилось повреждение трубопровода в районе перекрёстка улиц Рябикова и Кузоватовской.</p>
      <p>Застраивать или облагораживать – вот в чем вопрос. Уже больше года жители микрорайона близ Маришкиного родника вынуждены обивать пороги районной и городской администрации. Активисты собрали больше 150 подписей, написали обращение в прокуратуру и мэрию.</p>
      <p>В конце прошлой недели в социальных сетях появилась информация о ЧП в детском саду № 221 в Новом городе. Якобы в учреждении работала нянечка, болевшая туберкулезом. Родители подняли волну возмущения тем, что информация о болезни была скрыта руководством детского сада.</p>
      <p>В четверг отметил полуторавековой юбилей медицинский колледж Ульяновского государственного университета. Выпускники колледжа востребованы по всей России. Около 85% медперсонала в больницах и поликлиниках Ульяновска – обладатели диплома медколледжа УлГУ.</p>
      <p>Губернатор Сергей Морозов встретился  с лидерами ученического самоуправления. Главу региона интересовал свежий взгляд на действующие и будущие законы Ульяновской области. Что принял во внимание губернатор и что сам предложил школьникам.</p>
      <p>Хорошая новость пришла из Жадовского монастыря. К союзу Барышской, Кузнецкой, Симбирской епархий, а так же десантников-разведчиков из Ульяновска, в плане воспитания патриотической молодёжи, присоединилась вновь образованная Тольяттинская епархия. Накануне прошёл слёт на базе обители.</p>
      <p>В Большом зале Ленинского мемориала в рамках фестиваля «Осенние гастроли» выступил Государственный академический ордена Дружбы Народов Ансамбль песни и пляски Донских Казаков им. А.Н. Квасова, художественный руководитель – Александр Буйвол. Основой концертных программ коллектива стали народно-песенные традиции Донского края.</p>
      <p>В Ульяновской области подвели итоги фестиваля-конкурса спектаклей, инсценировок и театрализованных представлений среди самодеятельных театральных коллективов региона «Театр против наркотиков». Организатором Фестиваля-конкурса выступил Ульяновский драматический театр имени И.А. Гончарова.</p>
      <p>Сергей Морозов вручил награды ульяновским мамам. Торжественный прием в честь Дня матери прошел в здании регионального правительства. Губернатор наградил жительниц за заслуги в укрепление семейных традиций и достойное воспитание детей почётными знаками «Материнская слава», благодарственными письмами и памятными подарками.</p>
