      <h1>Procesión de mariachis en Ciudad de México en el día de Santa Cecilia</h1>
      <address><time datetime="2019-11-23T14:45:06+00:00">23 Nov 2019, 14:45</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d1IHMqwhcV4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Resaca de rancheras, trompetas, violines y llanto de guitarras en Ciudad de México tras la celebración del día de Santa Cecilia, la patrona de los músicos. Decenas de mariachis actuaron el viernes 22 de noviembre en distintos puntos de la capital mexicana. También fueron los protagonista de una misa a cielo abierto en honor de Santa Cecilia.</p>
      <p>Como todos los años, los mariachis marcharon en procesión desde la céntrica plaza de Garibaldi hasta la Basílica de Guadalupe dejando tras de sí una larga estela de melodías que han alegrado la vida a varias generaciones de mexicanos.</p>
