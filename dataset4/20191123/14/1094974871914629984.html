    <meta property="og:description" content="Инцидент с участием Boeing 737 венесуэльской компании Avior Airlines попал на видео. У воздушного судна, совершившего посадку в столице Колумбии, подломилась правая основная стойка шасси и самолет завалился на двигатель. К счастью, все пассажиры и члены экипажа благополучно эвакуировались и обошлось без пострадавших."/>

      <h1>Пассажир снял на видео посадку лайнера Boeing 737 с подломившимся шасси</h1>
      <address><time datetime="2019-11-23T14:03:00+00:00">23 Nov 2019, 14:03</time> by <a rel="author">Вести.Ru</a></address>

      <p>В Сети появились кадры инцидента с участием авиалайнера Boeing 737 венесуэльской компании Avior Airlines, произошедшего вечером в минувшую пятницу, 22 ноября, в аэропорту Боготы.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259532&amp;hash=c71b06575042f9aa&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Как сообщают <a href="https://www.elnacional.com/">СМИ</a>, у самолета, выполнявшего рейс YV3012 из Венесуэлы в столицу Колумбии, после приземления подломилась правая основная стойка шасси.</p>
      <p>Один из 88 пассажиров, находившихся на борту воздушного судна, запечатлел, как самолет, завалившийся на бок, высекает двигателем искры из взлетно-посадочной полосы.</p>
      <p>По предварительным данным, в результате инцидента никто не пострадал, воздушное судно получило повреждения, их степень предстоит оценить специалистам. Полоса, где произошло ЧП, была временно выведена из эксплуатации.</p>
