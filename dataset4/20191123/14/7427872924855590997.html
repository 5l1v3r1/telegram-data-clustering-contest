      <h1>Рублев обыграл Поспишила в первом матче полуфинала Кубка Дэвиса</h1>
      <address>
        <time datetime="2019-11-23T14:20:00+00:00">23 Nov 2019, 14:20</time>
      </address>
      <figure>
        <img src="https://s-cdn.sportbox.ru/images/styles/690_388/fp_fotos/9d/3c/1f79a70841d43b3d362826076fc6a0885dd785264858f503659547.jpg"/>
        <figcaption>Андрей Рублев / Фото: © <a href="https://www.reutersconnect.com/discover">REUTERS / Sergio Perez</a></figcaption>
      </figure>
      <p>Российский теннисист <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Andrey-Rublev-Tennis-20101997-0">Андрей Рублев</a> обыграл канадца <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Pospishil-Tennis-23061990">Вашека Поспишила</a> в первом матче полуфинала Кубка Дэвиса.</p>
      <figure>
        <iframe data-src="https://twitter.com/DavisCupFinals/status/1198199122072915968?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Рублев повел с брейком уже на старте первого сета и завершил матч со счетом 6:4, 6:4 в свою пользу.</p>
      <p>В этой встрече россиянин сделал 4 эйса, допустил 3 двойные ошибки, а также реализовал 3 из 7 брейк-поинтов.</p>
      <figure>
        <iframe data-src="https://twitter.com/DavisCupFinals/status/1198193957399908352?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В следующем матче противостояния <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Karen-Khachanov-Tennis-21051996">Карен Хачанов</a> сыграет против <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Denis_Shapovalov_Tennis_15041999">Дениса Шаповалова</a>.</p>
      <p>В другом полуфинале Кубка Дэвиса позднее 23 ноября встретятся сборные <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Sbornaya-Ispanii-Tennis">Испании</a> и <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Sbornaya-Velikobritanii-Tennis">Великобритании</a>. </p>
      <h3>Кубок Дэвиса. Мадрид (Испания). Хард. Мировая группа </h3>
      <p>
        <b>Полуфинал </b>
      </p>
      <p><b>Андрей Рублев</b> — Вашек Поспишил — 6:4, 6:4</p>
      <p>
        <b>Россия — Канада — 1:0 </b>
      </p>
      <figure>
        <img src="https://s-cdn.sportbox.ru/images/styles/450_253_auto/fp_fotos/17/dd/5b379eedf9a49a8b06d6de5fca83f85b5dd7d96b12dfa192143151.jpg"/>
