      <h6 class="kicker">Fußball | 2. Bundesliga</h6>
      <h1>Hamburger SV - Dynamo Dresden in Bildern</h1>
      <address>
        <time datetime="2019-11-23T14:48:25+00:00">23 Nov 2019, 14:48</time>
      </address>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/fussball-hamburg-dresden-100-resimage_v-variantBig1xN_w-1536.jpg?version=49312"/>
        <figcaption>Man kennt sich: Cristian Fiel (Dynamo-Trainer, li.)) stieg 2006 mit Aachen in die Bundesliga auf. Sein Coach damals: Dieter Hecking (Hamburg).<cite>Bildrechte: imago images/Michael Schwarz</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/hamburger-sv-dynamo-dresden-112-resimage_v-variantBig1xN_w-1536.jpg?version=42473"/>
        <figcaption>Vor der Pause hatte der krasse Außenseiter den Gegner gut im Griff. Hier Moussa Koné (li.) mit Grätsche gegen Tim Leibold.<cite>Bildrechte: imago images/Michael Schwarz</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/hamburger-sv-dynamo-dresden-106-resimage_v-variantBig1xN_w-1536.jpg?version=9714"/>
        <figcaption>SGD-Keeper Kevin Broll (li.) klärt vor Martin Harnik (Mi.)<cite>Bildrechte: imago images/Michael Schwarz</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/fussball-hamburg-dresden-102-resimage_v-variantBig1xN_w-1536.jpg?version=47390"/>
        <figcaption>Auch der junge Max Kulke (li.) warf sich in die Zweikämpfe (gegen Sonny Kittel).<cite>Bildrechte: imago images/Michael Schwarz</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/hamburger-sv-dynamo-dresden-120-resimage_v-variantBig1xN_w-1536.jpg?version=20739"/>
        <figcaption>Dann versuchte es Niklas Kreuzer ins lange Eck des HSV-Tores - und traf!<cite>Bildrechte: imago images/Nordphoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/fussball-hamburg-dresden-104-resimage_v-variantBig1xN_w-1536.jpg?version=36349"/>
        <figcaption>Ab zum Jubelns zu Trainer Cristian Fiel. Kreuzers Vater Oliver war einst Sportdirektor beim HSV.<cite>Bildrechte: imago images/Nordphoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/hamburger-sv-dynamo-dresden-124-resimage_v-variantBig1xN_w-1536.jpg?version=9778"/>
        <figcaption>Dann stemmte sich Kreuzer gegen die Hamburger Angriffe, die nun immer gefährlicher wurden.<cite>Bildrechte: imago images/Nordphoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/fussball-hamburg-dresden-106-resimage_v-variantBig1xN_w-1536.jpg?version=2341"/>
        <figcaption>Sonny Kittel gelang dann aber doch das 1:1 (68.).<cite>Bildrechte: dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/fussball-hamburg-dresden-108-resimage_v-variantBig1xN_w-1536.jpg?version=20623"/>
        <figcaption>In der Nachspielzeit sorgte David Kinsombi per Kopf für das aus Dresdner Sicht höchst unglückliche 1:2.<cite>Bildrechte: dpa</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/hsv-dynamo-104-resimage_v-variantBig1xN_w-1536.jpg?version=51542"/>
        <figcaption>Ohne Wort. Dynamo am Boden.<cite>Bildrechte: imago images/Nordphoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn.mdr.de/sport/fussball_2bl/hsv-dynamo-106-resimage_v-variantBig1xN_w-1536.jpg?version=5656"/>
        <figcaption>Am Ende bedankten sich die Dynamo-Akteure bei den rund 10.000 Fans.<cite>Bildrechte: imago images/Nordphoto</cite></figcaption>
      </figure>
