      <h1>港中大下周一恢复校园运作</h1>
      <address><time datetime="2019-11-23T14:47:30+00:00">23 Nov 2019, 14:47</time> by <a rel="author">人民日报</a></address>
      <p>香港中文大学22日在其官网发布声明称，过去一星期，校方积极复修及清理校园，考虑了安全及交通方面的特别安排，经过评估后认为可以恢复运作。同时校方提醒，校园出入管理措施仍生效。 ​</p>
