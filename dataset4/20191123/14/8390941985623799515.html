      <h1>El Ayuntamiento cesa a la dirección del centro cultural Conde Duque</h1>
      <address><time datetime="2019-11-23T14:24:30+00:00">23 Nov 2019, 14:24</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Rita_Maestre/status/1198168794004434945?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El Ayuntamiento de Madrid ha destitudido a <b>Miguel Oyarzun</b> e <b>Isla Aguilar</b> como directores del Centro Cultural Conde Duque. El relevo se ha llevado a cabo por el Área de Cultura por diferencias con la dirección. A través de un comunicado, el consistorio expone que la etapa de Oyarzun y Aguilar <b>ha estado marcada por los enfrentamientos con los trabajadores</b>.</p>
      <p>Según justifica el Ayuntamiento, en octubre de 2018 -todavía con Manuela Carmena al frente de la alcaldía- el Comité de Empresa de Madrid Destino activó el <b>protocolo de actuación frente al acoso en el entorno laboral</b> por los problemas entre los trabajadores y la dirección.</p>
      <p>La nota adjunta los resultados de un estudio llevado a cabo también en octubre del pasado año que determinaban que el 90% de la plantilla percibía <b>"en mayor o menor medida violencia psicológica en el trabajo"</b>. Además, según el comunicado, en los primeros siete meses de Oyarzun y Aguilar, <b>cinco trabajadores pidieron una baja</b>, aunque no especifica las causas de las supuestas bajas.</p>
      <p>Considera también el área dirigida por <b>Andrea Levy</b> que la dirección del <b>Conde Duque</b> provocó una sobreprogramación que dio lugar a "un estado general de ansiedad y alteración del ritmo de vida".</p>
      <p> Miguel Oyarzun e Isla Aguilar <b>mantienen su silencio hasta el momento</b>. La única reacción, además de la del Ayuntamiento, ha sido la de <b>Rita Maestre</b> como portavoz de Más Madrid, que ha calificado a través de Twitter la decisión como <b>un escándalo</b> y asegura que los directores "han sido despedidos por el dedo sectario de Levy".</p>
