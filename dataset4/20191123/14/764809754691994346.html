      <h1>الآلاف يتحدون حظر التجول في كولومبيا في موجة احتجاجات ضد "الليبرالية الجديدة"</h1>
      <address><time datetime="2019-11-23T14:30:40+00:00">23 Nov 2019, 14:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yG4tujDuuQc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تحدى متظاهرون الجمعة حظر التجول المفروض في بوغوتا، معربين عن احتجاجهم عبر قرع الطناجر أمام منزل الرئيس الكولومبي إيفان دوكي الذي كان في اليوم السابق هدفاً لتحرك حاشد شهد أعمال عنف.</p>
      <p>وردد نحو 50 محتجاً النشيد الوطني أمام منزل رئيس الجمهورية في شمال العاصمة، تزامناً مع قرعهم على الطناجر، كما شاهد صحافي في فرانس برس، قبل أن يتفرقوا بهدوء بعد ساعة من بدء حظر التجول عند الساعة 21,00 (2,00 السبت ت غ).</p>
      <p>وفي مناطق أخرى من العاصمة قرع السكان من بيوتهم على الطناجر والأواني، بينما تظاهر نحو 300 شخص على الطريق السريع الأساسي في بوغوتا التي تشهد حظر تجول للمرة الأولى منذ تظاهرات عام 1977.</p>
      <p>وفي وقت سابق خلال المساء، دعا رئيس الجمهورية اليميني إلى عقد حوار وطني.</p>
      <p>وأكد الرئيس "ابتداء من الأسبوع المقبل، سأطلق حواراً وطنياً، يعزز برنامج العمل الاجتماعي الحالي، مع العمل بشكل موحد بناء على رؤية للمدى المتوسط والبعيد، تسمح لنا بملءء الفجوات الاجتماعية"، موضحاً أن هذا الحوار "سيجري في كافة المناطق مع كل القطاعات".</p>
      <p>وبذلك، يكون دوكي الذي لا يحظى بشعبية بعد نحو 15 شهرا على انتخابه رئيساً، قد قام بالخطوة الأولى تجاه المنظمات المحركة لأكبر حراك اجتماعي في كولومبيا ضد الحكومة في السنوات الأخيرة.</p>
      <p>وأضاف أنه "قرر تعزيز حضور قوى إنفاذ القانون" وأمر "بنشر دوريات مشتركة بين الشرطة والجيش في المناطق الأكثر حساسية".</p>
      <p>من جهته، أصدر رئيس بلدية بوغوتا إنريكيه بينيالوسا مرسوماً بفرض حظر التجول حتى الساعة 6,00 السبت (11,00 ت غ)، رداً على الاضطرابات التي شهدتها الأحياء الشعبية في هذه المدينة التي يبلغ عدد سكانها 7 ملايين نسمة.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/73/40/808x539_cmsv2_b689b701-a187-5434-bd2c-1940cacc55f8-4317340.jpg"/>
        <figcaption>متظاهرون في العاصمة بوغوتا في اليوم الثاني من الإضراب الشامل. 22/11/2019رويترز</figcaption>
      </figure>
      <p>وأعلن وزير الدفاع كارلوس هولمز تروخييو بعد ذلك خلال الليل السيطرة على "أعمال التخريب" التي كانت تجري في بوغوتا. وأعلن في مؤتمر صحافي "توقفت حالياً أعمال التخريب، وتم احترام حظر التجوال بنسبة 90%".</p>
      <p>وفي وقت سابق، تجمع مئات الأشخاص نهاية اليوم خصوصاً في ساحة بوليفار في الوسط التاريخي لبوغوتا على مقربة من مقر الرئاسة، للقرع على الطناجر، وكذلك فعل آخرون في مدينتي ميديين وكالي الكبيرتين.</p>
      <p>وفي وقت لاحق في العاصمة، فرقت عناصر مكافحة الشغب التجمعات باستخدام الغاز المسيل للدموع والقنابل الصوتية.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/73/40/808x539_cmsv2_069c161e-d1a7-5218-ae64-9dcb0d0e71b0-4317340.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>كانت السلطات قد أعلنت الجمعة عودة الهدوء إلى البلاد. لكن بعد ذلك بقليل، اندلعت مواجهات جديدة بين سكان جنوب العاصمة وقوات الأمن، قرب محطات النقل العام المغلقة بسبب تعرضها لأضرار في اليوم السابق. ونهبت بعد المتاجر وتعرضت حافلات للهجوم.</p>
      <p>وفعّل بينيالوسا قانوناً يمنع شراء الكحول، يدخل حيز التنفيذ حتى منتصف يوم السبت، مرجعاً ذلك إلى الخشية من "مخربين".</p>
      <p>وأضاف أن "نحو 20 ألف" شرطي وعسكري انتشروا في العاصمة ونفذوا 230 توقيفاً.</p>
      <p>وأغلقت شركات ومتاجر ومدارس وجامعات أبوابها مبكراً، وحصن بعضها واجهاتها بسواتر خشبية أو حديدية.</p>
      <p>وبفعل توقف النقل العام، خشي خوسيه سيرفانتيس (42 عاماً) العامل في البناء، من ألا يصل إلى بيته كما قال قبل بدء حظر التجول المفروض أيضاً في البلدات القريبة من العاصمة. وقال لفرانس برس "ساقاي لا تساعدانني على السير".</p>
      <p>تسلح بعض السكان بهراوات وسكاكين خشية تعرضهم للسرقة، بينما كانت العاصمة خالية تماماً من المارة، كما أفاد صحافي في فرانس برس.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/71/26/808x561_cmsv2_ccfb518e-b3e1-5c71-9333-396e553331f8-4317126.jpg"/>
        <figcaption>مظاهرة ليلية في العاصمة الكولومبية بوغوتا. 23/11/2019رويترز</figcaption>
      </figure>
      <p>وتظاهر مئات الآلاف في كافة أنحاء البلاد سلمياً معظم الوقت ضد إجراءات اقتصادية واجتماعية وأمنية اتخذتها الحكومة. لكن أعمال العنف التي اندلعت لاحقاً أسفرت عن مقتل 3 مدنيين وجرح 122 مدنياً و151 شرطياً، في مختلف المدن، وفق حصيلة رسمية.</p>
      <p>وتبلغ نسبة غير المؤيدين للرئيس إيفان دوكي (43 عاماً) الذي انتخب في 2018، 69% بحسب استطلاعات.</p>
      <p>وبالإضافة إلى مناهضة سياسته الأمنية التي تركز على محاربة تجارة المخدرات، يندد المحتجون بميله إلى إعطاء مرونة للشركات في سوق العمل، وإضعاف الصندوق العام للمعاشات التقاعدية لصالح الشركات الخاصة، وزيادة سن التقاعد.</p>
      <p>يطالب البعض أيضاً بتقديم دعم للتعليم الرسمي وحماية السكان الأصليين والمدافعين عن الحقوق، واحترام اتفاق السلام الموقع عام 2016 مع تنظيم "فارك" المسلح سابقاً، الذي يعتبره دوكي اتفاقاً متساهلاً جداً.</p>
      <p>وتأتي التحركات في كولومبيا التي تعاني من عدم مساواة شديدة، في مناخ متوتر في أميركا اللاتينية الغارقة بعدة أزمات من الإكوادور إلى بوليفيا وتشيلي</p>
