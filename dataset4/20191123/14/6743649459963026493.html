      <h1>伊朗：对美制裁伊信息和通信技术部长表示谴责</h1>
      <address><time datetime="2019-11-23T14:05:44+00:00">23 Nov 2019, 14:05</time> by <a rel="author">央视</a></address>
      <p>　　原标题：伊朗外交部发言人：对美制裁伊信息和通信技术部长表示谴责</p>
      <p>　　当地时间23日，伊朗外交部发言人阿巴斯·穆萨维在一份声明中表示，伊朗谴责对伊朗信息和通信技术部长贾赫鲁米的制裁。</p>
      <figure>
        <img src="https://n.sinaimg.cn/translate/304/w680h424/20191123/6913-iittafr5837209.jpg"/>
        <figcaption>△阿巴斯穆萨维 来自当地媒体</figcaption>
      </figure>
      <p>　　穆萨维表示，每个人都知道美国现任政府不重视民主原则的价值观、透明度和人权。美国政府向一些社交媒体施压，以压制不同的声音，这彰显出美国将自由互联网政治化、工具化。（央视记者 李健南）</p>
