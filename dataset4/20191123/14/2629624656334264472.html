      <h1>Hà Nội: Người dân áo ấm, mũ len kín đầu đi làm trong đợt "gió lạnh đầu mùa"</h1>
      <address><time datetime="2019-11-23T14:02:32+00:00">23 Nov 2019, 14:02</time> by <a rel="author">Quang Hùng</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_1png.jpg"/>
        <figcaption>Bắt đầu từ ngày 19/11, đợt không khí lạnh tăng cường đã ảnh hưởng khắp các tỉnh Bắc Bộ và đang tiếp tục ảnh hưởng đến các nơi khác ở Trung Bộ. <br/>Dù về trưa trời có ấm lên do đón nắng nhưng khu vực Hà Nội nhiệt độ buổi sáng xuống khá thấp, chỉ khoảng 17 – 22 độ khiến nhiều người ra đường đều phải mặc áo ấm và cảm nhận rõ... mùa đông đã về.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_2png.jpg"/>
        <figcaption>Tại khu vực Bờ Hồ, mấy ngày qua khi tiết trời bắt đầu chuyển lạnh, người tập thể dục buổi sáng ít hơn thường ngày.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_3png.jpg"/>
        <figcaption> Người dân khi ra ngoài vào buổi sáng đã phải khoác áo ấm, đeo khẩu trang để tránh gió lạnh và sương muối.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_41png.jpg"/>
        <figcaption>Những người cao tuổi với những chiếc áo ấm, khăn tất đầy đủ ngồi tán chuyện cùng nhau bên hàng ghế ở Bờ Hồ. </figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_4png.jpg"/>
        <figcaption>Đối với trẻ nhỏ, nhiều bậc phụ huynh cũng đã có mặc kín cho các cháu với mũ áo kín người khi ra đường những ngày này.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_5png.jpg"/>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_6png.jpg"/>
        <figcaption>Nhưng với những du khách phương Tây, cái rét này không là gì so với họ dù thời tiết đang chuyển mùa rõ rệt ở Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_9png_1.jpg"/>
        <figcaption>Tại các quán nước vỉa hè, trà nóng đã được thay cho những cốc trà đá.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_7png.jpg"/>
        <figcaption>Tại khu vực cầu Long Biên, gió trên cầu thổi khá mạnh vào buổi sớm khiến nhiều người phải mặc kín cổ, áo dày để bớt lạnh.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_8png.jpg"/>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_10png.jpg"/>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_12png.jpg"/>
        <figcaption>Các món "khoái khẩu" nhâm nhin khi gió mùa về như ngô luộc, khoai nướng đã bắt đầu được bày bán. Trong khi chủ hàng cũng phải chui vào một góc tránh gió và rét những khi không có khách hỏi mua.</figcaption>
      </figure>
