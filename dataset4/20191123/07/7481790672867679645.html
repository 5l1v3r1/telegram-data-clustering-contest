      <h1>横浜Ｍが５連勝、今季初のＪ１首位…ＡＣＬ出場権も獲得</h1>
      <address>
        <time datetime="2019-11-23T07:22:00+00:00">23 Nov 2019, 07:22</time>
      </address>
      <p>　明治安田生命Ｊ１リーグは２３日、第３２節の残り８試合が行われ、横浜Ｍは１―０で松本を振り切り、５連勝で勝ち点６４とし、今季初めて首位に立った。３位以内も決めて来季アジアチャンピオンズリーグ（ＡＣＬ）出場権を獲得。Ｆ東京は終了間際に追いついて１―１で湘南と引き分け、勝ち点１差の２位に後退。３位鹿島は０―０で広島と引き分け、首位と４差となった。</p>
      <p>　最下位の磐田は２―１で札幌に競り勝ち、１６位湘南との勝ち点差を４に縮めた。神戸は１―０でＣ大阪に勝利。</p>
    </article>
