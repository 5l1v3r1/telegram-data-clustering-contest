      <h1>Galatasaray - Başakşehir maçını Fanatik Yazarları yorumladı...</h1>
      <h2>Fanatik yazarları <a href="https://www.fanatik.com.tr/haberler/mehmet-demirkol">Mehmet Demirkol</a>, Erman Özgür, Oğuz Dizer ve Deniz Çoban <a href="https://www.fanatik.com.tr/haberler/galatasaray">Galatasaray</a>'ın <a href="https://www.fanatik.com.tr/haberler/basaksehir">Başakşehir</a>'e 1-0 kaybettiği mücadeleyi yazdı.</h2>
      <address>
        <time datetime="2019-11-23T07:30:00+00:00">23 Nov 2019, 07:30</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8ded666a97c8cba85b6ad"/>
        <figcaption><b>MEHMET DEMİRKOL - Kolay bir iş değildi<br/></b>Santrforsuz oyun için zor bir rakip. Zımba gibi iki stoper. Önlerinde Mahmut, Topal, Azubuike. Clichy ve Çaicara gibi iki doçent. Santrforsuz bu duvarı geçmek zor. İlginçtir Galatasaray’ın bulduğu pozisyonlar bu uzun boylu duvara rağmen hep duran toplardandı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8ded9ae298bfe24d3dafe"/>
        <figcaption><b>MEHMET DEMİRKOL - Kolay bir iş değildi<br/></b>Öncelikle Galatasaray’ın stoperlere top aldırmamak üzere yaptığı baskıdan paslaşarak kolay çıktılar. Ancak bu orijinalinden kopuk yapı oyunu 2. bölgeden 3’e geçirmekte çok zorlandı. Visca’nın dizine aldığı darbe sonucu maçı 2. viteste götürmesi de bunda mutlak rol oynadı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8ded9ae298bfe24d3dafb"/>
        <figcaption><b>MEHMET DEMİRKOL - Kolay bir iş değildi<br/></b>Buruk’un, 60’tan sonra Guldbrandsen ve Berkay’ı sahaya sürüşü sonrası ise iş değişti. Sahada tek çapa (Topal) kaldı. Ve Başakşehir oyun orijinaline döndü. İrfan’ın kaptığı top sonrası yaptığı güzel servisi Norveçli yedeğin gol yapışı konuk ekibin ilk yarıdaki kadroyla yapması çok kolay bir iş değildi. Buruk geniş yedek kulübesini oyunu değiştirmek için kullandı. Terim’in değişiklikleri ise oyuna etki etmedi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8deddae298bfe8c7db197"/>
        <figcaption><b>ERMAN ÖZGÜR - Sakin kalarak hedefe ulaştı<br/></b>Dengeli gözüken ilk yarının pozisyona girme konusunda iyi olan tarafı Galatasaray’dı. Özellikle Ömer Bayram’ın hareketli oyununa diğer oyuncular ayak uydurabilse ya da iyi kullandığı duran toplarda iyi konsantre olabilseler Galatasaray golü bulabilirdi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8ded466a97c8d67b476d3"/>
        <figcaption><b>ERMAN ÖZGÜR - Sakin kalarak hedefe ulaştı<br/></b>Başakşehir ise Visca ve İrfan Can’ı uzun süre devreye sokamayınca Crivelli’nin tek pozisyonu haricinde vasat bir devre oynadı. Yine de deplasman da oynadığı düşünüldüğünde ilk yarı sonunda istediğini alan taraf Başakşehir’di. İkinci yarıda da hikaye çok değişmedi. Daha fazla arayan gibi gözükse de birçok özel oyuncuya rağmen Galatasaray’da iş Ömer Bayram’ın üretkenliğine bağlı gibiydi, olmadı. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8ded9ae298bfe8b98fd1b"/>
        <figcaption><b>ERMAN ÖZGÜR - Sakin kalarak hedefe ulaştı<br/></b>Başakşehir ise hücum etmek için acele etmedi. Hata aradı. İrfan Can’ın ortaya geçip sevdiği yerde oynamaya başladığı anda istediğini hamle oyuncusu Guldbrandsen ile buldu. Lemina kaptırdı, Mariano geç kaldı. Ve Başakşehir sakin oyunla istediğini aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8dee0ae298bfe256083e1"/>
        <figcaption><b>OĞUZ DİZER - Terim pizza<br/></b>Galatasaray’ın sponsoru ‘Terra Pizza’ ama ‘Terrim Pizza’da; sunulan nefis lezzetle, müsemma olacak mıydı acaba? Olmadı! Fatih Terim; tempo, hamle, mücadele kattığı ürünüyle, daha sunum başladığı anda sevenlerine güven servisi yaptı. Fakat işaret etmeliyim, gol yolları konusunda ince ustalık ve bitiricilikle ilgili sıkıntı vardı! Hele hele Babel, Allah aşkına ‘pink baby’ modundan, acilen bilinen haline gel! Taraftarlar örneklenen haysiyetli futbol mücadelesine hasret. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8dee6ae298bfe256083e5"/>
        <figcaption><b>OĞUZ DİZER - Terim pizza<br/></b>Aslında görülmek istenen dün gece izlediğimiz duruş ve tabii gollerdi. Ama umulan gol Galatasaray’dan değil, konuktan geldi! Okan Buruk komutasındaki Bahçeşehir’in de, mükemmel seyir zevki ve görsel lezzete müthiş katkı yaptığını kim inkar edebilir?</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8dee4ae298bfe8b98fd1f"/>
        <figcaption><b>OĞUZ DİZER - Terim pizza<br/></b>İrfan asisti ve Norveç’li 9’un golü; her ne kadar, Galatasaraylılar’da gaz yapmış olsa da! 0-1 Baştan sona kıran kırana futbol lezzeti sunulan 90 dakikada, tribünlerden sahaya emek veren herkes alkışı haketmiş, Başakşehir de boşu boşuna favori işaret edilmediğini kanıtlamıştır nokta. Netice Galatasaraylı adına tatsız olsa da, 41 kere maşallah 41 müsabakayı kazasız belasız geçip, 41’de takılana!</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8dedc66a97c8d667b4e6f"/>
        <figcaption><b>DENİZ ÇOBAN - Sarıları tutturamadı<br/></b>Kağıt üzerinde zor görünen maç, sahada hakem açısından kolay geçti. Hakemi zorlayacak bir pozisyon yaşanmadı. Bir kez Adem’le, Mahmut gerginlik ya∫adı, Uğurlu bu gerginlikte doğru birer sarı kartla gereğini yaptı. Uğurlu’nun maçta ele∫tirilecek yanı; gösterdiği ve göstermediği hatalı sarı kart kararlarıydı. 37’de İrfan Can’a ve 47’de Caiçara’ya gösterdiği sarı kartlar gereksizdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dd8dee266a97c8d667b4e73"/>
        <figcaption><b>DENİZ ÇOBAN - Sarıları tutturamadı<br/></b>30’da Mariano’nun Mahmut’a yaptığı faulde ve 90’da Crivelli’nin elinin Marcao’nun yüzüne geldiği pozisyonlarda; Mariano ile Crivelli’yi sarı kartla cezalandırılmalıydı. 90+2’de Lemina hakeme tepki için topu yere vurunca doğru bir sarı kart gördü ancak Lemina, Crivelli’ye faul yapmamıştı. Faul düdüğü hatalıydı, Lemina tepkisinde haklıydı.</figcaption>
      </figure>
