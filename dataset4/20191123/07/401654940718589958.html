      <h1>अब लेट नहीं होगी आपकी ट्रेन! कोहरे से निपटने को रेलवे ने की ये तैयारी</h1>
      <address>
        <time datetime="2019-11-23T07:29:02+00:00">23 Nov 2019, 07:29</time>
      </address>
      <p>1 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/train_late_101818113910_060819091651_112319125614.jpg"/>
        <figcaption>अकसर देखा गया है कि ठंड के मौसम में कोहरे की वजह से ट्रेन लेट हो जाती है. कई बार तो ट्रेन इतनी लेट हो जाती है कि इसे कैंसिल तक करना पड़ता है. ऐसे में ट्रेन से सफर करने वाले लोगों को काफी दिक्‍कत होती है.</figcaption>
      </figure>
      <p>2 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rail_112319125614.jpg"/>
        <figcaption>हालांकि अब भारतीय रेलवे ने इन परिस्थितियों से निपटने के लिए बड़ी तैयारी की है. रेल मंत्री पीयूष गोयल ने ट्वीट कर बताया कि अगर ट्रेन तय समय से ज्‍यादा लेट होती है तो इसकी जानकारी आपको रजिस्‍टर्ड मोबाइल नंबर पर दी जाएगी.</figcaption>
      </figure>
      <p>3 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/railway_112319125614.jpg"/>
        <figcaption>इसके अलावा ट्रेन की सही लोकेशन और स्‍टेशन पर पहुंचने का संभावित समय यात्रि को मोबाइल पर भेजा जाएगा. इसी तरह सर्दी में रात 11 बजे से सुबह 7 बजे के दौरान खास पेट्रोलिंग की व्‍यवस्‍था की जाएगी. </figcaption>
      </figure>
      <p>4 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rail3_112319125614.jpg"/>
        <figcaption>वहीं ऑडियो और वीडियो द्वारा सिग्‍नल की जानकारी के लिए ट्रेनों में की गई खास फॉग सेफ्टी डिवाइस की व्‍यवस्‍था की जाएगी. यह डिवाइस GPS की तरह काम करती है.</figcaption>
      </figure>
      <p>5 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rail4_112319125614.jpg"/>
        <figcaption>इस डिवाइस की मदद से ड्राइवर को लोकेशन को लेकर विस्तृत जानकारी मिलती रहती है.  इस डिवाइस में स्टेशन, सिग्नल, वॉर्निंग बोर्ड्स, लेवल क्रॉसिंग और रूट के बारे में विस्तृत जानकारी होती है.</figcaption>
      </figure>
      <p>6 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/raile2_112319125614.jpg"/>
        <figcaption>इसके जरिए ड्राइवर को रास्ते के बारे में ज्यादा जानकारी मिलती है और ट्रेन का संचालन आसान होता है.</figcaption>
      </figure>
      <p>7 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/railway_112319125614.jpg"/>
        <figcaption>रेलवे की ओर से दी गई जानकारी के मुताबिक सिग्नल बोर्ड को चमकीले रंगों में रंगा गया है, ताकि विजिबिलिटी कम होने के बावजूद यह दिखाई दे, जिससे संचालन में मदद मिलेगी.  इसके अलावा कोहरे के मौसम में इंस्पेक्शन बढ़ाई जाएगी.</figcaption>
      </figure>
