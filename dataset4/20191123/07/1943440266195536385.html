      <h1>巨人・直江は微増「力のなさ…」</h1>
      <address>
        <time datetime="2019-11-23T07:01:00+00:00">23 Nov 2019, 07:01</time>
      </address>
      <p>　巨人は２２日、高卒１年目を終えた直江が契約更改交渉に臨み、１５万円増の年俸５７０万円でサイン。松商学園高出身の最速１４７キロ右腕は、「プロの厳しさ、自分の力のなさを感じた年だった」と進化を誓った。オフはエースの菅野にハワイ合同自主トレの同行を志願。野球以外にも「生活、食事の部分とかいろいろあります」とストイックな先輩の私生活に密着する考えを明かした。　（川崎市）</p>
