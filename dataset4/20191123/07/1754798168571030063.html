      <h1>전북 정읍서 원인 미상 주택 화재…재산피해 8백10만 원</h1>
      <address>
        <time datetime="2019-11-23T07:26:00+00:00">23 Nov 2019, 07:26</time>
      </address>
      <p>오늘(23일) 새벽 0시 5분쯤 전북 정읍시 진산동의 한 주택에서 원인을 알 수 없는 불이 나 건물 49.5제곱미터와 가재도구 등을 태워 소방서 추산 8백10만 원가량의 재산피해를 낸 뒤 한 시간 만에 꺼졌습니다.<br/><br/>경찰과 소방 당국은 정확한 화재 원인을 조사하고 있습니다.</p>
