      <h1>中田から奪う！日本ハム・大田が４番宣言</h1>
      <address>
        <time datetime="2019-11-23T07:01:00+00:00">23 Nov 2019, 07:01</time>
      </address>
      <p>　日本ハム・大田が２２日、球団施設で自主トレを行い、中田からの４番奪取を宣言した。主に２番を務めた今季はいずれもキャリアハイの打率・２８９、２０本塁打、７７打点の好成績で、９月２６日のオリックス戦では、巨人から移籍後初めて４番を任された。「中田さんのインパクトが強いが、任せっぱなしは良くない。向上心があればチームとしてのレベルが上がる」と決意を口にした。</p>
