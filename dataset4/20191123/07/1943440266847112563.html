      <h1>西武・秋山ら、１２・１フジ系「中居正広のプロ野球珍プレー好プレー大賞」番組収録</h1>
      <address>
        <time datetime="2019-11-23T07:00:00+00:00">23 Nov 2019, 07:00</time>
      </address>
      <p>　フジテレビ系「中居正広のプロ野球珍プレー好プレー大賞２０１９」の収録が２２日、行われ、海外ＦＡ権を行使して米大リーグに挑戦する西武・秋山が、ヤクルト・石川、ソフトバンクの松田宣や福田らと出演した。現場は盛り上がり、秋山は「今年のプレーから昭和のプレーまでをたくさん見ることができて楽しかった」とにっこり。１２月１日午後７時から同９時５４分まで放送される。　（台場）</p>
    </article>
