      <h1>“Gái một con” Nhã Phương đẹp bất chấp, khoe vẻ thanh xuân rực rỡ</h1>
      <address><time datetime="2019-11-23T07:06:00+00:00">23 Nov 2019, 07:06</time> by <a rel="author">Phương Anh/VOV News</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro.jpg"/>
        <figcaption>Cô tâm sự: “Nhã Phương thực sự đã có một tuổi thanh xuân thực sự đẹp với những trải nghiệm vô cùng đáng giá. Đó là thanh xuân gắn liền với những bộ phim, niềm đam mê với nghiệp diễn, thanh xuân gắn liền với những người thân yêu của gia đình, với những người bạn cùng sẻ chia chuyện vui, chuyện buồn, với cả những người đồng nghiệp thiết thân mà Phương luôn trân trọng. Và thanh xuân cùng tình yêu”.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-2.jpg"/>
        <figcaption>Thông qua bộ ảnh mới lần này với những trang phục trẻ trung, nữ tính, Nhã Phương muốn kể về câu chuyện mang tên “Thanh xuân” của chính mình.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-3.jpg"/>
        <figcaption>Sinh năm 1990, Nhã Phương hiện là một trong những nữ diễn viên hàng đầu tại Việt Nam với gia tài vai diễn đáng mơ ước. Cô ghi dấu ấn qua hàng chục những bộ phim lớn nhỏ khác nhau từ truyền hình tới điện ảnh, phim ngắn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-4.jpg"/>
        <figcaption>Trong đó có hàng loạt những bộ phim được khán giả vô cùng yêu thích như: Xin lỗi anh chỉ là thằng bán bánh giò, Vừa đi vừa khóc, Quả tim máu, Ngày ấy mình đã yêu, Tuổi thanh xuân 1, 2, Tình khúc bạch dương…</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-5.jpg"/>
        <figcaption>Nhã Phương được giới chuyên môn và khán giả đánh giá cao về sự xả thân với nghề nghiệp cũng như có khả năng biến hóa đa dạng nhiều vai diễn. Với Nhã Phương, cô cũng không bao giờ ngại xông pha, luôn sẵn sàng chịu khó, chịu khổ để hoàn thành vai diễn của mình một cách tốt nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-6.jpg"/>
        <figcaption>Thành quả của cô chính là hàng loạt những giải thưởng lớn nhỏ trong và ngoài nước. Cô từng 2 lần đạt giải Mai Vàng ở hạng mục Nữ diễn viên điện ảnh - truyền hình được yêu thích nhất và cũng 2 lần được vinh danh ở hạng mục 10 nghệ sĩ của năm.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-7.jpg"/>
        <figcaption>Nhã Phương cũng từng 2 lần nhận giải Diễn viên nữ ấn tượng tại VTV Awards. Và mới đây nhất, tại Liên hoan phim ngắn Quốc tế Oxford 2019 (Oxford International Short Film Festival 2019 - OXISFF), “Infill &amp; Full set” của Nhã Phương và cộng sự đã vinh dự giành được 2 giải thưởng ở hạng mục Phim chính kịch Anh xuất sắc (Best UK Drama) và Nữ chính xuất sắc (Best Lead Actress).</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-8.jpg"/>
        <figcaption>Sau khi lập gia đình với ông xã là danh hài Trường Giang, nữ diễn viên dành thời gian tập trung cho cuộc sống riêng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-9.jpg"/>
        <figcaption>Thời gian gần đây, nữ diễn viên tập trung cho công việc kinh doanh riêng và tham gia một số sự kiện của showbiz.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-10.jpg"/>
        <figcaption>Nữ diễn viên cũng đang nghiên cứu kịch bản để có thể trở lại với màn ảnh nhỏ và màn ảnh rộng một cách hoàn hảo nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/gai-mot-con-nha-phuong-dep-bat-chap-khoe-ve-thanh-xuan-ruc-ro-Hinh-11.jpg"/>
        <figcaption>Nhã Phương cho biết, lần trở lại với phim ảnh sắp tới, cô sẽ cố gắng với một vai diễn nhiều nét mới mẻ, hấp dẫn và đủ sức thuyết phục những khán giả yêu mến mình. Nói về bộ ảnh mới, nữ diễn viên của “Tuổi thanh xuân” cho biết, đây là bộ hình mới nhất của cô kể từ sau khi lập gia đình với ông xã Trường Giang và cũng là món quà mà cô muốn dành tặng cho người hâm mộ sau một thời gian chờ đợi sự trở lại của cô trong vai trò một diễn viên.</figcaption>
      </figure>
