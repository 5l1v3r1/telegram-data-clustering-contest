      <h1>【江峰時刻】習近平傳真話服軟 川普止暴制亂立功</h1>
      <address>
        <time datetime="2019-11-23T07:14:57+00:00">23 Nov 2019, 07:14</time>
      </address>
      <p>【新唐人北京時間2019年11月23日訊】【江峰時刻】<a href="https://www.ntdtv.com/b5/%E7%BF%92%E8%BF%91%E5%B9%B3.htm">習近平</a>傳真話服軟 <a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>止暴制亂立功</p>
      <p>今天， <a href="https://www.ntdtv.com/b5/%E7%BF%92%E8%BF%91%E5%B9%B3.htm">習近平</a>會見了幾位中國人民的老朋友，和老老朋友。習近平表示，中國希望在公平、平等基礎上與美國達成第一階段貿易協議，但若有必要反擊時，中國也不怕打。不知道大家留意了沒有，習近平在談話當中直接談及<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E7%BE%8E%E8%B2%BF%E6%98%93%E6%88%B0.htm">中美貿易戰</a>，是非常罕見的。</p>
      <p>透過<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E7%BE%8E%E8%B2%BF%E6%98%93%E6%88%B0.htm">中美貿易戰</a>，美中對抗實際上是一種價值觀的對抗，美國政界對此已有共識，這種價值觀的對抗是很難調和的。不過習近平也不知道聽進去沒有，只是希望基辛格給<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>帶話。</p>
