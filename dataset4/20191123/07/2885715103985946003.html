      <h1>India kickstart maiden Day/Night Test with many firsts</h1>
      <h2>Ishant Sharma picked up his first Test fifer at home in 12 years and Virat Kohli became only the sixth Test captain with 5000 runs as India ended Day 1 of the 2nd Test vs Bangladesh in a position of strength.</h2>
      <address>
        <time datetime="2019-11-23T07:17:45+00:00">23 Nov 2019, 07:17</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/india-cricket-1.jpg"/>
        <figcaption>The first day of the Day/Night Test at the Eden Gardens in Kolkata on Friday ended with India having a massive advantage over Bangladesh. (Source: AP)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/india-cricket-2.jpg"/>
        <figcaption>Ishant Sharma (5/22) picked his first Test fifer at home in 12 years. (Source: AP)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/india-cricket-3.jpg"/>
        <figcaption>Liton Das and Mohammad Nayeem were hit on the helmet by Mohammed Shami bouncers and both were substituted. This is the first time two concussion substitutes have been brought on in a Test. (Source: AP)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/india-cricket-4.jpg"/>
        <figcaption>It was the first time for Bangladesh that batsmen Nos 3, 4 and 5 (skipper Mominul Haque, Mohammad Mithun, and senior-most player Mushfiqur Rahim) were all dismissed for a duck. (Source: AP)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/india-cricket-5.jpg"/>
        <figcaption>Wriddhiman Saha looked a class act behind the stump as usual as the ball was swinging a lot after moving the batsman. His low catch of Mahmadullah, outstretched and dragged across Virat Kohli at the first slip, was the highlight of his keeping as he also completed a milestone of 100 dismissals in longest format. (Source: AP)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/india-cricket-6.jpg"/>
        <figcaption>Kohli also brought up his 5000th run as Test captain in his innings. He became the fastest to 5000 runs as captain, completing the feat in 86 innings. (Source: AP)</figcaption>
      </figure>
