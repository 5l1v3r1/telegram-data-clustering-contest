      <h1>西武・金子侑、３度目盗塁王へメディカルチェック</h1>
      <address>
        <time datetime="2019-11-23T07:01:00+00:00">23 Nov 2019, 07:01</time>
      </address>
      <p>　西武の正左翼手の金子侑が２２日、メディカルチェックを受けた。今季は４１盗塁で２度目のタイトルを獲得した俊足外野手は、秋山のメジャー移籍が成立した場合に、辻監督から来季の中堅手に指名されている。「（ゴールデングラブ賞６度の）秋山さんの代わりは務まらないと思いますが…」と謙遜しつつも、「言われたところで必死に頑張るだけです」と前向きな姿勢を見せた。　（千代田区）</p>
    </article>
