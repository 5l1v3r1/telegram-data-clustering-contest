      <h1>Как гонять на половине спорткара: "Ford vs. Ferrari" за кадром – видео</h1>
      <h2>Какие только "фишки" не выдумают киношники, чтобы получить на выходе эффектные кадры! Смотрите на видео, что творилось на съемках фильма "Форд против Феррари".</h2>
      <address>
        <time datetime="2019-11-23T07:58:00+00:00">23 Nov 2019, 07:58</time>
      </address>

      <p>В сценах "за кадром" перед зрителями открываются неожиданные моменты. Оказывается, Кристиан Бэйл, так эффектно обгонявший машины в гонках, ехал не сам – его спорткар был закреплен на специальной движущейся платформе, которой управлял другой человек. На платформе установлены кинокамеры, вот поэтому на экране мы видим крупные кадры актера и всю панораму соревнования.</p>
      <related>
        <a href="https://sputnik.by/video/20191116/1043243471/Pochemu-Ford-v-Ferrari--eto-kinematograficheskiy-ekstaz.html"/>
      </related>
      <p>Есть там и момент, где проводились аэродинамические испытания спорткара Ford, когда он был обвешан ленточками. Здесь киношники вообще использовали "отрезанную" переднюю часть машины, которая также находилась на движущейся платформе.</p>
      <p>Показали и эпизод драки Кристиана Бэйла и Мэтта Деймона. Видно, как актеры готовятся к поединку, а затем со смехом смотрят отснятые кадры.</p>
      <p>"Ford против Ferrari" повествует о том, как американский концерн решил дать бой итальянцам из Маранелло и построить спорткар, который должен выиграть 24-часовую гонку в Ле-Мане. Главные роли в картине исполнили Мэтт Деймон, Кристиан Бэйл, Джон Бернтал, а Энцо Феррари сыграл Ремо Джироне, известный на постсоветском пространстве по сериалу "Спрут".</p>
