      <h1>取代木須龍原來是「牠」！「花木蘭」日版海報大揭密</h1>
      <address>
        <time datetime="2019-11-23T07:58:00+00:00">23 Nov 2019, 07:58</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231555365342_20506.jpg"/>
        <figcaption>劉亦菲主演的迪士尼真人版「花木蘭」，票房成績受矚目。(取材自IMDb)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231555365281_20506.jpeg"/>
        <figcaption>日版「花木蘭」海報上出現了鳳凰。(取材自comicbook.com)</figcaption>

        <iframe src="https://www.youtube.com/embed/bsaIaouPgiU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>迪士尼真人版「花木蘭」早就被傳將與動畫版有不少出入，其中一大不同就是少了搞笑詼諧的木須龍，換成鳳凰做為木蘭的守護者與陪伴，外界反應不一，但還沒有人清楚這鳳凰到底會是什麼感覺？隨著日本版「花木蘭」海報推出，鳳凰也首度曝光，露出小小的身影，稍微解開觀眾疑惑。</p>
      <p>「花木蘭」預告公開後，網友對於不符合時代背景的福建土樓、沒有動畫版的一些要角、女主角劉亦菲表態支持港警等，都有不少爭議，之前更一度傳片子試映後反應不佳，有一定比例的戲要重拍。然而日本版海報上仍打出4月下旬的上映檔期，和其他各地預定的3月下旬相隔不到一個月，顯然重拍並不影響「花木蘭」上片進度。</p>
