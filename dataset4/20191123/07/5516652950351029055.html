      <h1>Ρόδος: Νέο σοβαρό τροχαίο ατύχημα με εγκλωβισμό της οδηγού</h1>
      <h2>Σε εξέλιξη επιχείρηση για τον απεγκλωβισμό της</h2>
      <address>
        <time datetime="2019-11-23T07:24:30+00:00">23 Nov 2019, 07:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QRW8L7pKrhE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Νέο σοβαρό τροχαίο ατύχημα σημειώθηκε λίγο πριν τις 9 το πρωί στον επαρχιακό δρόμο Κρεμαστής - Μαριτσών.</b>
      </p>
      <p>Η οδηγός αυτοκινήτου που κινούνταν απο τα Μαριτσά με κατεύθυνση προς την Κρεμαστή, έχασε τον έλεγχο του οχήματός της λίγο μετά τις στροφές για το στρατιωτικό αεροδρόμιο Μαριτσών, με αποτέλεσμα να προσκρούσει αρχικά στα προστατευτικά κιγκλιδώματα το όχημα, και στη συνέχεια να κάνει "βουτιά" στο κενό απο ύψος τεσσάρων περίπου μέτρων!</p>
      <p>Στο σημείο βρίσκεται αυτή την ώρα, δύναμη της Πυροσβεστικής Υπηρεσίας Ρόδου, διασώστες του ΕΚΑΒ και αστυνομικοί του ΑΤ Ιαλυσού.</p>
      <p>Σε εξέλιξη βρίσκεται μεγάλη προσπάθεια απεγκλωβισμού της οδηγού, ενώ η συνοδηγός βγήκε με ασφάλεια από το όχημα και είναι καλά στην υγεία της.</p>
      <p>Στις 9:30 ολοκληρώθηκε η διαδικασία απεγκλωβισμού της οδηγού, από τους Πυροσβέστες και τους διασώστες του ΕΚΑΒ. Η γυναίκα μεταφέρθηκε στο Νοσοκομείο της Ρόδου, όπου και θα παραμείνει για νοσηλεία.</p>
