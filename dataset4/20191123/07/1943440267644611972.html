      <h1>今春結婚していた昨季新人王の楽天・田中、けが重なり８００万円減</h1>
      <address>
        <time datetime="2019-11-23T07:01:00+00:00">23 Nov 2019, 07:01</time>
      </address>
      <p>　楽天は２２日、昨季新人王の田中が、契約更改交渉に臨み、８００万円減の３２００万円でサイン。プロ３年目は度重なるけがに泣かされ、出場は５９試合にとどまり、「期待を裏切った。万全な状態で野球ができなかった」と悔しがった。今春に西南学院高時代（福岡）の同級生と結婚していたことを発表し、「けがで苦しむ中、妻の存在が支えとなった」と感謝した。　（仙台市）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
    </article>
