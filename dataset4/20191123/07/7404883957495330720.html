      <h1>誰受得了！昆明女花126萬買房 15天後樓價竟降30萬</h1>
      <address>
        <time datetime="2019-11-23T07:34:00+00:00">23 Nov 2019, 07:34</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231531509552_70541.jpg"/>
        <figcaption>昆明女子買房遭遇價格風波。(視頻截圖)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911231531509511_70541.jpg"/>
        <figcaption>陳女士一再追問對方，對方都聲稱沒有降價的事兒。(視頻截圖)</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/9sGtHzJK3fw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>昆明一位陳姓女子日前花126萬6000多元（人民幣，下同，約18萬974美元），在經開區買了一套商品房，可付款後沒過幾天，陳女與男友就發現售樓部對外銷售的價格「大降價」，整整少了30萬元。</p>
      <p>據春城晚報報導，陳女與男友在經開區附近做生意，為了方便孩子上學，便在附近購買了一套商品房。根據陳女提供的買房合同，她是以每平方米1萬559元的價格買下了這套商品房，總價126萬6000多元。</p>
      <p>陳女說，她購買的是期房，距離交房還有兩年左右的時間，當時她貸款付全額買下房子，於10月25號簽合同，但之後竟被朋友告知房價下跌了，「11月10號就發現他們房價下降」，一平方米售價降至8511元，整整少了2044元，總共縮水有30萬。</p>
      <p>陳女說，她馬上聯繫了當時接待自己的置業顧問，但對方卻否認有降價。陳女於是請男友以看房為名義去了售樓部，才發現現在的價格和購買時，已經低了不少錢。</p>
      <p>陳女士表示，本來房價漲跌是正常的事，可短短十幾天房子就縮水了30萬，這讓他們一家人很難接受。她要求業者退差價，或是讓他們退房，但雙方協調未果，她就報警了。</p>
      <p>報導指，售樓部和開發商的工作人員不願接受記者採訪，不但躲開記者，還掏出手機悄悄拍攝起了記者對陳女的採訪，隨後就遮著臉上車離開。</p>
      <p>陳女表示，她會繼續和對方協商處理此事。</p>
