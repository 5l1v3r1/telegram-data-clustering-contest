      <h1>จัดงานใหญ่ต้อนรับ ‘หมอวรงค์’ เข้า รปช. ‘สุเทพ’ โต้ข่าวเปลี่ยนหัวหน้าพรรค</h1>
      <address><time datetime="2019-11-23T07:53:21+00:00">23 Nov 2019, 07:53</time> by <a rel="author" href="https://www.thebangkokinsight.com/author/thebangkokinsight/" target="_blank">The Bangkok Insight Editorial Team</a></address>
      <p>
        <b>จัดงานยิ่งใหญ่ต้อนรับ </b>
        <b>‘หมอวรงค์’ เข้า รปช. ลุยงานปราบพวกชังชาติ ด้าน ‘สุเทพ’ โต้ข่าวเปลี่ยนหัวหน้าพรรค ยืนยัน ‘หม่อมเต่า’ นั่งยาว 4 ปี</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pqdyHCdkMxw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>เมื่อเวลา 10.00 น. วันนี้ (23 พ.ย.) พรรครวมพลังประชาชาติไทย (รปช.) นำโดย<b> ‘สุเทพ เทือกสุบรรณ’</b> ได้จัดงานต้อนรับ <b>‘นพ.วรงค์ เดชกิจวิกรม’</b> อดีตสมาชิกสภาผู้แทนราษฎร (ส.ส.) จังหวัดพิษณุโลก พรรคประชาธิปัตย์ (ปชป.) มาเป็นสมาชิกพรรครวมพลังประชาชาติไทยอย่างยิ่งใหญ่ ณ อาคาร ทู แปซิฟิคเพลสเพลส</p>
      <p>สุเทพ เทือกสุบรรณ ผู้ร่วมก่อตั้งพรรครวมพลังประชาชาติไทย เปิดเผยว่า ตนได้ข่าวว่า นพ.วรงค์ จะลาออกจากพรรคประชาธิปัตย์ จึงทำหน้าที่เป็นฑูตพิเศษไปเชิญ นพ.วรงค์ ให้มาเป็นสมาชิกพรรค ซึ่งก็ไม่ต้องพูดคุยกันมาก เพราะ นพ.วรงค์ ก็ชื่นชอบพรรครวมพลังประชาชาติไทยอยู่แล้ว เมื่อ นพ.วรงค์ ลาออกจากพรรคประชาธิปัตย์ จึงมาสมัครเป็นสมาชิกพรรคพลังประชาชาติไทยทันที</p>
