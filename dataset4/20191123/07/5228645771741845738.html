      <h1>Balhés világsztárok, akik rendőrségi fotóikkal kerültek a címlapokra</h1>
      <address><time datetime="2019-11-23T07:17:00+00:00">23 Nov 2019, 07:17</time> by <a rel="author" href="https://velvet.hu/szerzo/grosz_petra" target="_blank">Grósz Petra</a></address>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329395_08d89aa733c14683b95aa77d3d150517_l.jpg"/>
        <figcaption>Nem mindenki ússza meg, hogy összetűzésbe kerüljön a törvénykezéssel. Egyesek csupán rossz helyen voltak egy adott pillanatban, de akadnak olyanok is, akik valóban rossz fát tettek a tűzre. A soron következő hírességek nem bűnözők, azonban volt már dolguk a rendőrséggel, amelyre nem büszkék.<cite>Fotó: Shutterstock</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329389_b29b0d783cdc8425d8b8170ea453e32b_m.jpg"/>
        <figcaption><b><mark>Reese Witherspoon<br/></mark></b>A <a href="https://velvet.hu/gumicukor/2019/10/24/reese_witherspoon_16_eves_fia/">színésznőnek</a> 2013-ban gyűlt meg a baja a hatóságokkal. A férjével kocsikáztak Atlantában, amikor megállította őket egy járőr, ugyanis rossz sávban haladtak. Witherspoonnak ez nem tetszett, ezért <b>derékig kimászott az ablakon, és inzultálni kezdte a rendőrt</b>, ezért őt is letartóztatták. Többek között olyan kérdéseket intézett a járőrhöz, hogy ismeri-e őt, és tisztában van-e vele, hogy holnap viszontlátja magát a híradóban. A színésznő az eset után bocsánatot kért, és azt mondta, túl sokat ivott aznap este.<cite>Fotó: Kevin Mazur / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329387_feeb0c516a00983f3eb31bf752939984_m.jpg"/>
        <figcaption><b><mark>Hugh Grant<br/></mark></b>A színészt 1995-ben tartóztatták le, ugyanis rajtakapták, amint <b>egy prostituált szolgáltatásait veszi igénybe egy kocsiban</b>. Az ügyet még kínosabbá tette, hogy Grant akkoriban <a href="https://velvet.hu/gumicukor/2019/03/26/elizabeth_hurley_1994-2019/">Liz Hurley</a>-vel járt. Közleményében elmondta, hogy rettenetesen sajnálja az általa őrültségnek nevezett félrelépését, amivel nem csak a szeretteit, de a kollégáit is kínos helyzetbe hozta.<cite>Fotó: Stuart C. Wilson / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329383_4a601ebd56ec596749b3741ff10cab69_m.jpg"/>
        <figcaption><b><mark>Winona Ryder<br/></mark></b>A Stranger Things sztárját 2001-ben tartóztatták le bolti lopásért, amikor is egy áruházból <b>5000 dollár, azaz nagyjából 1,5 millió forint értékben lopott el designer ruhákat és kiegészítőket</b>. A színésznő eléggé ráfaragott káros szenvedélyével, ugyanis <b>három év próbaidőt, 480 órányi közmunkát, és 3700 dollárnyi bírságot szabtak ki rá, illetve az áruház számára 6355 dollárnyi vigaszdíjat</b> is ki kellett perkálnia. Mindemellett arra is kötelezték, hogy szakemberhez forduljon.<cite>Fotó: David Livingston / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329381_00c53b0fca78fadca131c5b06496a779_j.jpg"/>
        <figcaption><b><mark>Keanu Reeves<br/></mark></b>A John Wicket alakító Reevest 1993-ban tartóztatták le <b>ittas vezetésért</b>. A színész azonban nem teketóriázott, és bevallotta a vétséget, így enyhébb büntetéssel megúszta a dolgot.<cite>Fotó: Jason Merritt/TERM / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329391_561545360f5615f10bcae68c8b601280_m.jpg"/>
        <figcaption><b><mark>Cher<br/></mark></b>Az énekesnő tinédzserként nagy lázadó hírében állt. <b>13 éves korában elkötötte egy barátja kocsiját</b>, és elment vele egy autós moziba. Cher édesanyja 2013-ban mutatta meg lánya rabfotóját a The Tonight Showban, majd elmesélte, hogy anno a rendőrök hajnali fél 4-kor hívták fel, hogy jönnie kellene, mert náluk van a lánya.<cite>Fotó: Karwai Tang / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329393_84cd25118f3ab34f34083863593bc6f0_m.jpg"/>
        <figcaption><b><mark>Nina Dobrev<br/></mark></b>Sokak Elenája is belecsöppent egy kis galibába még 2009-ben. A Vámpírnaplók színésznője 3 másik kolléganőjével, Candice Kinggel, Kayla Ewellel és Sara Canninggel vett részt egy fotózáson, amelynek helyszínéül egy hidat választottak Grúziában, <b>elvonva az áthaladó sofőrök figyelmét</b>. A hölgyek végül pénzbírság ellenében távozhattak.<cite>Fotó: Jean Baptiste Lacroix / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329379_3511c2d653fefe59ebd0f2e50c53c063_m.jpg"/>
        <figcaption><b><mark>Bruno Mars<br/></mark></b>Az énekest 2010-ben kapcsolták le Las Vegasban, miután egy nagyobb adag <b>kokaint találtak nála</b>. Az ellene felhozott vádat később ejtették, Mars pedig mindössze ennyivel kommentálta az esetet: „<i>Ember, fiatal voltam, és Vegasban voltam</i>!”<cite>Fotó: Jason Merritt/TERM / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3032/30329/303293/30329385_c9ae8a86bd0982f305b6003a2875c76b_m.jpg"/>
        <figcaption><b><mark>Matthew McConaughey<br/></mark></b>Az 50 éves színészre a szomszédai hívták ki a rendőrséget még 1999-ben. A hajlai órákban kiérkező járőrök meztelenül találtak a születésnapját ünneplő színészre, aki éppen bongón játszott. <b>Marihuána, illetve kábítószer-kellékek birtoklása miatt vették őrizetbe</b>, valamint annak a gyanúja is fennállt, hogy <b>dílerkedik</b>. Ami pedig a hatóságokkal való együttműködést illeti, McConaughey nem önként és dalolva szállt be a rendőrautóba.<cite>Fotó: Michael Loccisano / Getty Images Hungary</cite></figcaption>
      </figure>
