      <h1>Holland robotcápákkal tisztítanák meg a tengereket</h1>
      <address><time datetime="2019-11-23T16:44:23+00:00">23 Nov 2019, 16:44</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/le3zVeqHzqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az előrejelzések szerint 2050-re több műanyag lesz a tengerekben, mint hal. Vannak, akik viszont nem ilyen jövőt képzeltek el maguknak, és ezért tesznek a környezetük megtisztításáért. Akárcsak a WasteShark rotterdami mérnökei, akik egy olyan aprócska katamaránt fejlesztettek ki, amelyik képes begyűjteni a szemetet a víz felszínéről. A távirányítású robot ráadásul a víz minőségét is elemzi.</p>
      <p>- Egy olyan kistestű hajót akartunk építeni, amelyik képes beúszni a legszűkebb csatornákba is, ahol a hulladék általában összegyűlik - magyarázta az alapító, Richard Hardiman.</p>
      <p>A WasteShark semmilyen káros anyagot nem bocsát ki és alkalmanként több száz kiló szemetet is képes begyűjteni.</p>
      <p>- Az Európai Unió felvette a harcot a vízszennyezés ellen. Amellett, hogy új szabályokkal csökkentette az egyszer használatos műanyagok, és a hátrahagyott halászhálók számát, 350 millió euróval támogat környezetvédelmi innovációkat - számolt be tudósítónk, Denis Loctier.</p>
      <p>A holland találmányt megálmodó Ranmarine startup már számos külföldi megrendelést is kapott. Egy WasteShark négymillió forintba kerül.</p>
      <p>- Ennek a fejlesztésnek az alap funkciója rendkívül egyszerű. Úszik a vízen és hulladékot gyűjt, mégis folyamatosan dolgozunk rajta. Fenntarthatóbbá, könnyebbé és főleg hatékonyabbá próbáljuk tenni - magyarázta Tessa Despinic, tervezőmérnök hozzátéve, hogy most építenek egy önmagát irányító típust is, amibe csak be kell táplálni, hogy merre menjen és ő elvégzi a munkát.</p>
      <p>A feltalálók következő célja, hogy a robotok a jövőben összehangolva, csoportban is tudjanak mozogni.</p>
      <p>- Van egy álmom, ami folyton hajt előre. Egy irányítóteremben ülök, ahol ellenőrizhetem, hogy melyik drónunk, hol dolgozik éppen a világban és láthatom, hogy már annyi szemetet szedtek össze, amennyi hatással van a világra - mesélte Hardiman.</p>
      <p>Évente több millió tonna nem lebomló hulladék kerül a tengerekbe. Az olyan újítások, mint a WasteShark felveszik a kesztyűt a környezetszennyezéssel szemben. Viszont a sikerhez sokkal több önkéntesre lenne szükség.</p>
      <p>Nemrég búvárok megpróbálták megtisztítani a tengerfeneket Marseille kikötőjében és egészen megdöbbentő dolgokat találtak, gumiabroncsokat, bicikliket és elektromos rollereket. Az EU és az ENSZ idén 70 strandtisztítást szervezett és a 40 ezer résztvevő összesen 850 tonna szemetet gyűjtött össze.</p>
