      <h1>شاهد: المتظاهرون اللبنانيون يعيدون رفع "مجسم الثورة" بعد إحراقه</h1>
      <address><time datetime="2019-11-23T16:00:14+00:00">23 Nov 2019, 16:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WasAnmkwYWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قام المتظاهرون اللبنانيون برفع مجسم قبضة عملاقة، يرمز إلى الثورة، يوم أمس الجمعة، على هامش الاحتفال بالذكرى السادسة والسبعين لاستقلال الجمهورية، في وسط بيروت.</p>
      <p>وكان اللبنانيون استفاقوا صباح الجمعة على إقدام مجهولين على إحراق النصب الذي تمّ رفعه منذ أسابيع، والذي أثار منذ بداية الاحتجاجات حديثاً في وسائل التواصل الاجتماعي حيث رأى فيه مؤيدون للسلطة "رمزاً أجنبياً".</p>
      <p>وكانت بعض الجهات الموالية للسلطة، اتهمت منظمة صربية اسمها أوبتور، يمولها الملياردير الأميركي من أصول مجرية، جورج سوروس، بالوقوف وراء فكرة الشعار.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1188031458776113153" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتطوعت شركة خاصة لإعادة تصميم النصب، وتم تجهيزه بسرعة كبيرة، ليرفع مساء أمس في وسط المدينة، وسط هتاف الحشد الذي ردّد "الشعب يريد إسقاط النظام".</p>
      <p>ورأى بعض المغردين الموالين للسلطة، مثل المغرد علي السيد، أن الثورة فقدت زخمها فقام الثوار بإحراق النصب لاستقطاب متظاهرين من جديد.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197771204108673024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ورفض آخرون تلك الخلاصة متهمين أطرافاً مدعومة من السلطة بإحراقه.</p>
