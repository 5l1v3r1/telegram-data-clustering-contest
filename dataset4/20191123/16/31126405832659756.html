      <h1>Com es fa la pasta brisa de moniato ('yaki-imo')?</h1>
      <address><time datetime="2019-11-23T16:00:00+00:00">23 Nov 2019, 16:00</time> by <a rel="author">T. GILBERT / M. MOLINÉ / A. MARÍN</a></address>
      <p>El pastisser Ken Ochiai proposa elaborar a casa 'yaki-imo', tal com els elabora a la pastisseria <a href="http://www.ochiaipastisseria.com/catala">Takashi Ochiai</a>, a Barcelona.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OlpymJ2NesI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Ingredients (per a 6 'yaki-imos')</h3>
      <p>
        <b>Per a la massa</b>
      </p>
      <p>1 ou<br/>50 g de sucre blanc<br/>17 g de mantega pomada (a temperatura ambient)<br/>35 g llet condensada<br/>1,5 g llevat<br/>150 g farina<br/>7,5 g cacau (opcional)</p>
      <p>
        <b>Per al guarniment</b>
      </p>
      <p>Canyella en pols<br/>Sèsam blanc i negre</p>
      <h4>Per a la preparació del moniato</h4>
      <p>1 moniato (de 200 grams)<br/>80 g de sucre blanc<br/>10 g de mantega<br/>400 g de pasta de mongeta blanca (es compra als supermercats orientals)<br/>Un polsim de sal</p>
      <p>Emboliqueu el moniato amb paper metàl·lic i col·loqueu-lo al forn durant mitja hora a 180º.</p>
      <p>Un cop fora del forn, i fred, aixafeu-lo amb una forquilla, i barregeu-lo amb la resta d’ingredients, és a dir, amb el sucre, la mantega, la pasta de mongeta blanca i el polsim de sal. Reserveu-ho.</p>
      <h4>Per a la preparació de la massa</h4>
      <p>En un bol gran col·loqueu-hi l’ou i bateu-lo amb l’ajut d’unes varetes de cuina. Tot seguit, poseu-hi 100 g de sucre, i continueu barrejant-ho. Poseu-hi el següent ingredient, la mantega, i ara aixafeu-ho tot amb una llengua pastissera. Barregeu-ho de nou amb les varetes de cuina, perquè quedi ben amalgamat.</p>
      <p>Com que la barreja tindrà grumolls, col·loqueu el bol al microones pocs minuts perquè la mantega s’hi fongui bé. També podeu fer-ho al bany maria.</p>
      <p>Fora del microones, torneu-ho a remenar amb la llengua pastissera, i afegiu-hi ara la llet condensada. El següent pas serà escalfar els ingredients al bany maria perquè tot quedi ben lligat.</p>
      <p>Un cop fet, ajunteu la farina i el llevat. I després col·loqueu aquests dos ingredients a la primera barreja, que heu lligat al bany maria.</p>
      <p>La massa quedarà tova, però, després, més tard, li donarem la consistència. De moment, ha de quedar tova. Reserveu-la 15 minuts.</p>
      <p>Mentrestant, amb l’ajut de les mans, que us haureu d’anar mullant constantment, feu boles de la massa que heu preparat prèviament amb el moniato. Si queden dures, són fàcils de treballar, però la textura no serà agradable després de menjar. És millor que siguin toves, perquè la textura resultarà més bona.</p>
      <p>Aproximadament, cada una de les boles que feu ha de fer uns 60 grams. Reserveu-les al congelador durant 15 minuts.</p>
      <p>Ara repreneu la massa. Col·loqueu-la en una safata on hi haurà una base de farina blanca. Amb les mans, feu-ne boles, que facin aproximadament uns 30 grams.</p>
      <p>Al taulell de treball, tireu-hi farina, i després poseu-hi les boles de moniato, per una banda. I per una altra, les de la massa. Poseu-vos farina a les mans per aixafar les masses i col·locar-hi enmig el moniato. Tanqueu-la massa perquè quedi dins la bola de moniato i doneu-hi la forma amb les mans.</p>
      <p>Un cop teniu les formes fetes, empolvoreu-los amb canyella amb pols. Després partiu-les per la meitat, i poseu-hi per sobre unes llavors de sèsam negre i blanc. Si trobeu que la massa és tova quan la talleu, podeu donar-hi un toc curt de congelador, perquè s’endureixi.</p>
      <p>Col·loqueu-los al forn, prèviament escalfat, durant 15 minuts a 180º.</p>
      <p>
        <b>NOTA</b>
      </p>
      <p>La pasta de mongeta blanca es pot substituir per massapà si voleu.</p>
      <p>Bon profit!</p>
