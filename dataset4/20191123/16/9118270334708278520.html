      <h1>В Сирии недалеко от границы с Турцией взорвали автомобиль - погибли 9 человек</h1>
      <address><time datetime="2019-11-23T16:08:00+00:00">23 Nov 2019, 16:08</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kMgJcLPcAGY" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере девять человек, среди которых четверо мирных жителей, были убиты в субботу в результате взрыва автомобиля в сирийском городе недалеко от границы с Турцией.</p>
      <p>Об этом сообщает агентство <a href="https://www.dpa-international.com/">DPA</a>.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/23/172968/172968_0.jpg"/>
      </figure>
      <p>Сирийская обсерватория по правам человека заявила, что в результате взрыва в северо-восточном городе Тель-Абьяд, который контролируют турецкие войска и их сирийские союзники-повстанцы, пострадали двадцать два человека.</p>
      <p>Никто не взял на себя ответственность за взрыв, последний из серии нападений на город с тех пор, как турецкие войска захватили его в ходе вторжения в прошлом месяце.</p>
      <p>Поддерживаемые Турцией повстанцы обвинили в нападении курдские Отряды народной обороны (YPG), которых Турция считает террористами.</p>
      <p>Турция и ее сирийские союзники захватили Тель-Абьяд и другие районы после начала военного наступления против сирийских курдов на северо-востоке Сирии.</p>
      <p>Два соглашения о прекращении огня, сначала с Соединенными Штатами, а затем с Россией, приостановили турецкую операцию.</p>
