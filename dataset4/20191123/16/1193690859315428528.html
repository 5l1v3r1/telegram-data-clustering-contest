      <h1>"Мы с Украиной": представители США обратились по случаю Дня памяти жертв Голодомора (дополнено)</h1>
      <address>
        <time datetime="2019-11-23T16:25:00+00:00">23 Nov 2019, 16:25</time>
      </address>
      <p>Соединенные Штаты никогда не забудут о Голодоморе в Украине. Временный поверенный в делах США в Киеве Уильям Тейлор выразил солидарность с украинцами в День памяти жертв трагедии.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Btd6kJeM8LM" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видеообращение дипломата опубликовало американское посольство в Киеве.</p>
      <p>Тейлор напомнил, что геноцид 1932-1933 годов имел искусственный характер и был следствием действий тоталитарной власти Советского Союза.</p>
      <p>"Сегодня мы вспоминаем жертв Голодомора. В 1932-33 годах Сталин и советский режим сознательно уморили голодом миллионы украинцев. Это был искусственно созданный голодомор. Это была трагедия,  было преступление. Принимались законы, которые усиливали голод. Один из них – закон о пяти колосках. Эти колоски пшеницы напоминают нам о погибших. Мы никогда не забудем Голодомор, его жертв и преступление против человечности. Мы с Украиной", - заявил Тейлор.</p>
      <p>
        <b>Дополнение:</b>
      </p>
      <p>Пресс-секретарь Госдепа США, в свою очередь, напомнила, что в наши дни Украина снова подверглась нападению.</p>
      <blockquote>"Хотя эта ужасная трагедия была одной из самых жестоких событий 20-го века, Советскому Союзу не удалось сломить дух народа Украины... И теперь Украина снова подверглась нападению. Оккупация Крыма Россией и ее текущая агрессия на востоке Украины, которая привела к гибели около 13 тыс. человек. Москва еще и пытается манипулировать и уничтожать стремление народа Украины. Но в своей коварной кампании Россия недооценивает стойкость украинцев и не учитывает ее стремления к лучшему будущему. Эта кампания обречена на провал", - отметила Морган Ортагус.</blockquote>
      <p>
        <i>Сегодня, 23 ноября, Украина чтит память миллионов людей, погибших в результате Голодомора 1932-33 годов. Мемориальные мероприятия продолжатся в течение дня. </i>
      </p>
      <p>
        <i>Точное количество заморенных голодом украинцев не известно до сих пор. Цифра колеблется от 4 до 7 миллионов.</i>
      </p>
