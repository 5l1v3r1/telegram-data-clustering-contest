      <h1>Folytatódik az ítéletidő Franciaországban és Olaszországban</h1>
      <address><time datetime="2019-11-23T16:12:30+00:00">23 Nov 2019, 16:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s7ZWajKtHPs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A korábbi 11 helyett már csak 7 dél-franciaországi régióban van vészhelyzet a viharok, az erős szél és az áradások miatt. Sok út járhatatlan. A meteorológusok a hét végéig már nem számítanak javulásra. Var megyében egy idős férfi eltűnt.</p>
      <p>Több településen evakuálást rendeltek el.</p>
      <p>"Reggel hétkor riasztott bennünket a katasztrófavédelem, mert a folyó szintje olyan gyorsan emelkedik, hogy azonnal ki kellett telepíteni bennünket" - mondta egy nő.</p>
      <p>Az északnyugat-olaszországi Liguria tartományban, Genovában és környékén is a legmagasabb fokozatú riasztás van érvényben, az elmúlt napokban lehullott rengeteg eső miatt, több folyó kilépett medréből.</p>
      <p>A Genova térségében található kisebb településeken több százan maradtak elzárva a külvilágtól, miután a megáradt patakok sodorta törmelék utakat torlaszolt el és több helyen földcsuszamlások keletkeztek. A polgári védelem és a tűzoltóság megállás nélkül dolgozik. Időközben vörös riasztást rendeltek el Piemonte régióban is.</p>
