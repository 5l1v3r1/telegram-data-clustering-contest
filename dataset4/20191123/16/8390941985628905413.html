      <h1>Aplazada la inauguración de la noria de Navidad de Vigo ante la previsión de mal tiempo</h1>
      <address><time datetime="2019-11-23T16:57:44+00:00">23 Nov 2019, 16:57</time> by <a rel="author" href="https://cadenaser.com/autor/ep_europa_press/a/" target="_blank">EP</a></address>
      <figure>
        <iframe data-src="https://twitter.com/LauraBetyDiez/status/1198021422980968450?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La principal y más llamativa novedad de la Navidad de Vigo 2019, <b>la gran noria de 62 metros de altura</b>, se hará aún esperar. Aunque estaba previsto que la instalación se inaugurase este domingo, la previsión de mal tiempo durante la jornada <b>ha llevado a posponer por el momento la apertura al público.</b></p>
      <p>Esta instalación, ubicada en el cruce de Concepción Arenal y Colón, tiene capacidad para <b>192 personas</b> distribuidas en 48 'cestas' para cuatro ocupantes cada una, y dispone de casi <b>200.000 puntos de luz led</b>. Además, en el centro de la estructura, hay una enorme pantalla circular para emitir imágenes.</p>
      <p>Cuando se inaugure, la previsión es que su horario sea de 11,00 a 00,00 horas de lunes a jueves; hasta las 2,00 horas en viernes, sábados y vísperas de festivos; y hasta la 1,00 en domingos y festivos. <b>Habrá un horario especial para los días 24 y 31 de diciembre, de 11,00 a 19,00 horas.</b></p>
