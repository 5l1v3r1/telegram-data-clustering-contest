    <article>
      <h1>যুবলীগের চেয়ারম্যান পরশ, সম্পাদক নিখিল</h1>
      <address><time datetime="2019-11-23T16:34:00+00:00">23 Nov 2019, 16:34</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rxs7vFpXiao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>তিন বছরের জন্য যুবলীগের চেয়ারম্যান নির্বাচিত হয়েছেন শেখ ফজলে শামস পরশ এবং সাধারণ সম্পাদক হয়েছেন মাইনুল হাসান খান নিখিল।</b><br/><br/>শনিবার (২৩ নভেম্বর) রাজধানীর রমনা ইঞ্জিনিয়ার্স ইনস্টিটিউশন মিলনায়তনে আওয়ামী যুবলীগের সপ্তম কংগ্রেসের দ্বিতীয় অধিবেশনে তাদের নাম ঘোষণা করেন আওয়ামী লীগের সাধারণ সম্পাদক ওবায়দুল কাদের।<br/><br/>চেয়ারম্যান পদে শেখ ফজলে শামস পরশের নাম প্রস্তাব করেন আওয়ামী যুবলীগের সপ্তম কংগ্রেস প্রস্তুতি কমিটির আহ্বায়ক চয়ন ইসলাম। আর সমর্থন করেন সদস্য সচিব হারুনুর রশীদ। এ পদে আর কারও নাম প্রস্তাব করা হয়নি।<br/><br/>এর আগে, রাজধানীর সোহরাওয়ার্দী উদ্যানে যুবলীগের সপ্তম কংগ্রেসের প্রথম অধিবেশন বেলা ১১টার দিকে বেলুন ও পায়রা উড়িয়ে উদ্বোধন করেন আওয়ামী লীগ সভানেত্রী ও প্রধানমন্ত্রী শেখ হাসিনা।<br/><br/> <br/><br/> <br/><br/><br/> </p>
