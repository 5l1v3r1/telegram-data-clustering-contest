      <h1>В Татарстане спасатели начали предупреждать об опасности зимней рыбалки</h1>
      <address>
        <time datetime="2019-11-23T16:41:00+00:00">23 Nov 2019, 16:41</time>
      </address>
      <p>Татарстанский главк МЧС запустил рейд по местам сбора рыбаков. Любителей подледного лова ждут не только лекции об опасности, но и штрафы, сообщают «Новости Татарстана» телеканала <a href="https://tnv.ru/">ТНВ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aF-MQBZoDZ4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Размер штрафов составляет 1 500 рублей. Самые популярные у рыбаков участки рек проверяются при помощи беспилотников.</p>
      <p>Пока лед встал только на малых реках, выходить на Волгу или Каму еще опасно. Толщина льда должна быть не меньше 7 см.</p>
