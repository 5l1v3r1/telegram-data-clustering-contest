      <h1>Как в Сочи отмечают День города. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-23T16:30:00+00:00">23 Nov 2019, 16:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5I53se6lWcU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в Сочи проходят основные торжества в честь Дня города. Народные гулянья стартовали еще в 9 утра. Состоялся уже и ставший традиционным велопарад.</p>
      <p>В полдень на Площади флага начался концерт творческих коллективов. В это же время в Зимнем театре можно было увидеть выступления артистов сочинской филармонии.</p>
      <p>В Черешневом саду прошел праздник для детей. Там же каждый мог стать участником всероссийского проекта «Я — Россия». На ул. Навагинской открылась выставка-ярмарка мастеров прикладного и декоративного искусства.</p>
      <p>Ну а в 17:00 на площади у морпорта Сочи откроется вторая музыкальная площадка, гостей ждет световое шоу, выступления групп и диджеев, а под занавес праздника ожидается выступление певицы Нюши.</p>
      <p>
        <i>Фото: sochi.ru</i>
      </p>
