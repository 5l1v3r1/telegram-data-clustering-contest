      <h1>Dadilja čuvala dete, a onda je uradila nešto užasno i odmah je uhapšena (video)</h1>
      <address><time datetime="2019-11-23T16:01:33+00:00">23 Nov 2019, 16:01</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Policija u Skoplju uhapsila je dadilju koja je tukla dvogodišnje dete koje je čuvala, saopšteno je iz Ministarstva unutrašnjih poslova Severne Makedonije.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MGhrPGtey-Q" width="1170" height="878" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kako se navodi, 59-godišnja Ž. P. uhapšena je nakon što je vlasnik ugostiteljskog objekta „Dežavu“ prijavio da je u njegovoj igraonici ona fizički napala maloletno dete.</p>
      <p>Policija i skopski tužilac, koji su bili na uviđaju, utvrdili su da je Ž. P. angažovana da radi kao dadilja kod Skopljanke D. D. (43) i da je fizički napala njenog dvogodišnjeg sina. Lokalni mediji su objavili snimak s nadzorne kamere na kojem se vidi da žena u igraonici kafića šamara dete i gura ga da sedne na stolicu.</p>
      <p>To nije prvi put da je u Skoplju uhvaćena dadilja da maltretira dete. Prethodno je 2015. kamerom koju je otac postavio u igračku, snimljena dadilja koja maltretira devetomesečnu bebu.</p>
