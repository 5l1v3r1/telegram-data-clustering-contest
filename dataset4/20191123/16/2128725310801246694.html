      <h1>Fenerbahçe'ye Malatya'da coşkulu karşılama</h1>
      <address>
        <time datetime="2019-11-23T16:15:02+00:00">23 Nov 2019, 16:15</time>
      </address>
      <p>
        <b>
          <b>Süper Lig'in 12'nci haftasında yarın deplasmanda BtcTurk Yeni Malatyaspor ile Fenerbahçe karşı karşıya gelecek. Sarı lacivertli takım Malatya'ya geldi. Fenerbahçeli taraftarlar takımını coşkuyla karşıladı.</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/ce68f1/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/23/fenerbahceye-malatyada-coskulu-karsilama-1574525669406.jpg&amp;l=1"/>
        <figcaption>İstanbul Sabiha Gökçen Havalimanı'ndan kalkan uçakla saat 18.00'de Malatya Havalimanı'na inen sarı lacivertli kafileyi taraftarlar karşıladı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/c3f1db/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/23/fenerbahceye-malatyada-coskulu-karsilama-1574525668271.jpg&amp;l=1"/>
        <figcaption>Özellikle teknik direktör Ersun Yanal ile Emre Belözoğlu'na destek tezahüratlarında bulunan taraftarlar, meşale yakıp futbolculara sevgi gösterilerinde bulundu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/1d89b6/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/23/fenerbahceye-malatyada-coskulu-karsilama-1574525677328.jpg&amp;l=1"/>
        <figcaption>Havalimanından otobüsle ayrılan Fenerbahçe kafilesi, mücadele öncesi kamp yapacağı otele geçti.</figcaption>
      </figure>
