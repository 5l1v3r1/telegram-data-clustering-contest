      <h1>Багдад: новые протесты и открытие порта</h1>
      <address><time datetime="2019-11-23T16:09:11+00:00">23 Nov 2019, 16:09</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DMt0QBpnjsA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Иракская полиция применила в субботу слезоточивый газ против манифестантов, пытавшихся прорваться к зданию Центрального банка Ирака в центре Багдаде. Те в ответ забросали правоохранителей бутылками с зажигательной смесью. Несколько человек пострадали.</p>
      <p>Накануне в пятницу в иракской столице стражи порядка также применили слезоточивый газ и открыли огонь по демонстрантам: два человека погибли от пулевых ранений, ещё двое от удара канистр со слезоточивым газом, брошенных прямо в толпу. Десятки получили ранения. А всего с начала массовых протестов и беспорядков в Багдаде и на юге Ирака убиты по меньшей мере 330 человек.</p>
      <p>В субботу главный товарный порт Ирака, Умм-Каср, возобновил свою работу. Накануне силам безопасности удалось разогнать протестующих, которые блокировали вход в гавань. Через этот порт осуществляется большая часть иракского импорта зерна, сахара и других необходимых продуктов питания. Экспорт нефти, который осуществляется в основном с близлежащих морских платформ, не пострадал.</p>
      <p>Антиправительственное движение, развернувшееся в начале октября, стало самым массовым после свержения режима Саддама Хусейна в 2003 году. Протестующие обвиняют власти в том, что они погрязли в коррупции и служат иностранным державам, а не иракскому народу.</p>
