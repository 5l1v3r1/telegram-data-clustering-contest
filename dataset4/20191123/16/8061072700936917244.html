      <h1>Una bola de fuego sobrevuela el cielo de Sevilla, Huelva y Badajoz</h1>
      <address><time datetime="2019-11-23T16:39:44+00:00">23 Nov 2019, 16:39</time> by <a rel="author">EFE</a></address>
      <ul>
        <li>La población no ha corrido peligro en ningún momento</li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/LP3vrI5RnXQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los detectores que operan en el marco del <b>proyecto SMART </b>de la Universidad de Huelva desde los observatorios astronómicos La Sagra (Granada) y Sevilla han grabado el paso de una bola de fuego sobre el cielo de Sevilla, Huelva y Badajoz, a 54.000 kilómetros por hora.</p>
      <p>Esta bola de fuego fue grabada a las 20:53 horas de este viernes, según ha precisado el investigador responsable del Proyecto Smart, el astrofísico <b>José María Madiedo</b> del Instituto de Astrofísica de Andalucía (IAA-CSIC) y profesor de la Onubense.</p>
      <h4>El evento se ha producido como consecuencia de la entrada en la atmósfera terrestre de una roca procedente de un cometa</h4>
      <p>El evento se ha producido como consecuencia de la entrada en la atmósfera terrestre de una roca procedente de un <b>cometa denominado 289P/Blanpain</b>. El choque con la atmósfera a esta velocidad hizo que la roca se volviese incandescente, generándose así una bola de fuego que se inició a una altitud de unos 83 kilómetros sobre el suroeste de la provincia de Sevilla.</p>
      <p>Desde allí avanzó en dirección noroeste, atravesando la provincia de Huelva y adentrándose en Extremadura y finalmente la bola de fuego se extinguió a unos 68 kilómetros de altitud al suroeste de la provincia de Badajoz.</p>
      <p>Esta bola de fuego ha sido registrada por los detectores del proyecto SMART desde los observatorios astronómicos de La Sagra (Granada) y Sevilla. Estos detectores operan en el marco de la Red de Bólidos y Meteoros del Suroeste de Europa (SWEMN), que tiene como objetivo monitorizar continuamente el cielo con el fin de registrar y estudiar el impacto contra la atmósfera terrestre de rocas procedentes de distintos objetos del Sistema Solar.</p>
      <p>El proyecto SMART (Spectroscopy of Meteorids in the Athmosphere by means of Robotic Technologies) tiene como principal objetivo analizar la materia interplanetaria que impacta contra la Tierra.</p>
