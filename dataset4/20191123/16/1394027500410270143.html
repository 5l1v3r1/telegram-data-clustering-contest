      <h3>Confezione e contenuto</h3>
      <p>In confezione troviamo il cavo di ricarica type C, l'alimentatore da 18W e una cover in silicone trasparente, oltre alle cuffie in ear.</p>
      <h3>Materiali design e touch-and-feel</h3>
      <p>Il dispositivo pesa circa 190 grammi, ben costruito. Sul lato destro troviamo il tasto di accensione, i tasti per la regolazione del volume; sul lato superiore abbiamo lo slot per le SIM o l'espansione (doppio SLOT) e l'altoparlante stranamente posto lì a fianco. Sul fondo troviamo il jack per le cuffie e la porta USB C per la ricarica. Sul retro troviamo le quattro camere e il logo Motorola che si illumina.</p>
      <p>C'è l'AOD e il Moto Display che ha ancora più senso con questo Super AMOLED, sempre apprezzato. Ha il BT 5.0, il chip NFC e Android Auto funziona bene.</p>
      <h3>Display</h3>
      <p>Il display è un pannello da 6,39'' in risoluzione FHD+ e con tecnologia Super AMOLED, 403 ppi. La qualità del pannello è molto buona se usiamo la luminosità molto alta, però tende molto al marroncino con la luminosità bassa. Il sensore di luminosità è un tarato non benissimo, tende a impostarla sempre più bassa del dovuto.</p>
      <h3>Processore e memoria</h3>
      <p>A bordo troviamo uno Snapdragon 675 con il supporto di 4 GB di RAM e 128 GB di memoria interna espandibile tramite Micro SD.</p>
      <h3>Batteria</h3>
      <p>La batteria integrata è da 4000 mAh e non supporto la ricarica wireless, c'è però il supporto della ricarica rapida a 18W. Non ha una durata eccellente, si arriva a sera con circa il 5/10% di autonomia residua: con questo processore mi sarei aspettato tutt'altro risultato.</p>
      <h3>Software ed ecosistema</h3>
      <p>Android è alla versione 9 con le patch di settembre. È sostanzialmente un Android Stock e quindi anche le gesture sono le medesime.</p>
      <h3>Reparto telefonico</h3>
      <p>Ottima la ricezione, non possiamo registrare la chiamata ma il dialer riconosce lo spam. Il vivavoce è buono, anche l'audio in chiamata è confortevole ma mi succede che la connessione dati rallenta parecchio nei minuti post chiamata.</p>
      <h3>Foto e video</h3>
      <p>A bordo troviamo una camera principale da 48 megapixel con apertura f/1.7 e stabilizzatore ottico; a questa si aggiunge una camera con lente tele e OIS, un grandangolo e una camera per il riconoscimento della profondità di campo. La parte multimediale mi è piaciuta parecchio: la grandangolare non distorce, il passaggio dalla grandangolare alla principale e alla tele è molto fluido. Ci sono le solite opzioni: ritratto, notturna, pro ecc. I video possono essere girati fino al 4k a 30 fps, anche in 19:9. Le foto sono scattate davvero molto bene: la principale, la grandangolare e la tele 3X si comportano molto bene, anche lo zoom digitale 10X è assolutamente valido. Mi hanno poi sorpreso le macro, l'effetto bokeh invece non perfetto ma assolutamente piacevoli. I video mi hanno convinto meno, soprattutto con poca luce.</p>
      <h3>Audio</h3>
      <p>Buona la pressione sonora, audio alto ed è equilibrato.</p>
      <h3>App e gaming</h3>
      <p>Qui Motorola riesce sempre a fare un ottimo lavoro, nonostante il processore si tratta di un telefono che gira veramente bene. La vibrazione è particolare ma mi piace, precisa e potente.</p>
      <p>Real Racing viene aperto lentamente, 17'' ma poi gira bene.</p>
      <h3>Giudizio finale</h3>
      <p>Costa 429 euro di listino ma si trova a 399 in offerta. Era candidato a piacermi molto, per il LED, la camera e le specifiche. Vuoi per l'autonomia, vuoi per il display ma penso proprio che, in casa Motorola, comprerei altro. Sempre notevole l'ottimizzazione software e la fluidità dei Motorola.</p>
