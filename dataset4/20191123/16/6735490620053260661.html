      <h1>The Cybermen Return In Action-Packed Trailer For New Season Of ‘Doctor Who’</h1>
      <address><time datetime="2019-11-23T16:50:00+00:00">23 Nov 2019, 16:50</time> by <a rel="author">Brent Furdyk</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkEB0ysv7sM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It’s time to fire up the TARDIS for a 12th season of “Doctor Who”, with BBC unveiling a brand-new trailer for the upcoming season of the enduring British sci-fi hit.</p>
      <p>In the brief one-minute promo, the Doctor (Jodie Whittaker) time-travels to 1943 Paris, where she explains that “something’s coming for me. I can feel it.”</p>
      <p>Among those somethings are the dreaded Cybermen, glimpsed briefly in a few quick shots, along with a few particularly nasty-looking alien creatures.</p>
      <related>
        <a href="https://etcanada.com/news/374014/doctor-who-star-jodie-whittaker-confuses-american-subtitle-writer-with-her-yorkshire-accent/"/>
      </related>
      <p>Also seen in the trailer are British comedians Stephen Fry and Lenny Henry, who’ll be guest starring in the season opener. Also coming to the new season are Goran Višnjić (of “Timeless” and “ER” fame) and British actor Robert Glenister (“Law &amp; Order: UK”).</p>
      <p>While no premiere date has yet been set, the trailer promises “Doctor Who” will return in “early 2020.”</p>
