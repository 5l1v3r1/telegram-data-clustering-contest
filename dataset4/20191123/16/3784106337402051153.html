      <h1>الصحة تنفي تعيينات خارج ديوان الخدمة</h1>
      <address>
        <time datetime="2019-11-23T16:26:00+00:00">23 Nov 2019, 16:26</time>
      </address>
      <p>خبرني - نفت وزارة الصحة ما يتداول عن تعيين طبيبات بالوزارة دون عقد امتحانات تنافسية.</p>
      <p>ووزعت الوزارة على وسائل الإعلام تصريحا للوزير سعد جابر قال فيه إنه لم يتم تعيين أي موظف في الوزارة خارج ديوان الخدمة المدنية.</p>
    </article>
