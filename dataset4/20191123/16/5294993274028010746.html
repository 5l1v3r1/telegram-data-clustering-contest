      <h1>Mau tempo coloca sudeste de França e noroeste de Itália em alerta</h1>
      <address><time datetime="2019-11-23T16:51:21+00:00">23 Nov 2019, 16:51</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ajJPGU6vFS0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O mau tempo não dá tréguas no sudeste de França. As fortes chuvas e as inundações das últimas horas colocaram cerca de uma dezena de departamentos da região em alerta.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1198255065670340611" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Estradas bloqueadas, cortes de energia, quebras na circulação de transportes e muitos locais inundados: um cenário que obrigou já à retirada de centenas de pessoas no departamento de Var.</p>
      <p>As autoridades resgataram mesmo este sábado um idoso que esteve desaparecido durante várias horas nesta área e que se encontrava visivelmente desorientado.</p>
      <p>Todavia, as difíceis condições climatéricas estendem-se ainda ao norte de Itália. As regiões do Piemonte e de Liguria são as mais afetadas pela forte precipitação.</p>
      <p>A situação mais preocupante estava na área de Génova, onde pelo menos 34 pessoas já tinham sido retiradas das suas casas pelas autoridades e outras 600 estariam ainda isoladas.</p>
      <p>O caudal do rio Bormida subiu de tal forma que levou à inundação de diversas ruas de Génova, provocando muitos estragos em lojas e casas.</p>
      <p>A autarquia genovesa já deixou a recomendação aos habitantes para não deixarem as suas casas e impôs bloqueios em várias partes da cidade.</p>
      <p>Outras fontes <b>• Reuters / Le Monde</b></p>
