      <h1>Truffe agli anziani, i carabinieri: “Le famiglie ci aiutino”. VIDEO</h1>
      <address><time datetime="2019-11-23T16:24:32+00:00">23 Nov 2019, 16:24</time> by <a rel="author">Margherita Grassi</a></address>
      <figure>

      </figure>
      <p>
        <b>Occorre chiedere di lasciare pacchi o lettere nella cassetta della posta o sullo zerbino, tenere a portata di mano i numeri utili del pronto intervento e, in nessun modo, consegnare soldi a sconosciuti. <b>INTERVISTA</b></b>
      </p>
      <p><b>REGGIO EMILIA</b> – Sul tema del contrasto ai raggiri i carabinieri sono impegnata da tempo nei circoli, nei centri sociali, anche nelle parrocchie: spesso a fine messa un militare dispensa consigli alle persone anziane, le vittime preferite dai truffatori a domicilio.</p>
      <p>Un calendario molto fitto, quello studiato dal comandante provinciale <b>Cristiano Desideri</b>, che ha portato frutto se si considera che nel 2019 circa 50 raggiri sono stati sventati dagli stessi anziani. Ora, però, l’Arma chiede ufficialmente aiuto alle famiglie, che si faccia cioè un passo in avanti nella lotta a quella che in questi anni è diventata una piccola grande emergenza.</p>
      <p>Occorre chiedere di lasciare pacchi o lettere nella cassetta della posta o sullo zerbino, tenere a portata di mano i numeri utili del pronto intervento e, in nessun modo, consegnare soldi che non vengono mai chiesti a domicilio o per telefono da chi davvero è un funzionario di enti pubblici o privati.</p>
