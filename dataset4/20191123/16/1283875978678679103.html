      <h1>Конец пути: финал Life is Strange 2 назвали «Волки»</h1>
      <address><time datetime="2019-11-23T16:51:50+00:00">23 Nov 2019, 16:51</time> by <a rel="author" href="https://www.igromania.ru/author/624/Svetlana_Nelipa.html" target="_blank">Светлана Нелипа</a></address>
      <p>Путешествие Шона и Даниэля подходит к концу. <b>Dontnod Entertainment</b> и <b>Square Enix</b> подтвердили дату выхода и объявили название последнего, пятого, эпизода <b>Life is Strange 2</b>. Серия «<b>Волки</b>» выйдет 3 декабря.</p>
      <figure>
        <iframe data-src="https://twitter.com/LifeIsStrange/status/1197916507696762881?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Каждое решение, которое принял Шон, каждый урок, который усвоил Даниэль, каждый друг и враг, которых они встретили на своем пути: все они привели к этому</p>
      <p>Для тех, кто уже завершил прохождение четырёх эпизодов и хочет разобраться, почему история братьев складывается именно так, разработчики выпустили видеоролик. В нём они показали, как действия игрока сказываются на характере и поступках младшего брата и к каким последствиям это может привести. В видео, разумеется, масса сюжетных спойлеров.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/b3BA3JP_0xw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Весь игровой процесс Life is Strange 2 посвящён становлению и воспитанию Даниэля. А как устроен Даниэль и почему действия Шона порой приводят к неожиданным последствиям, разработчики <a href="https://www.igromania.ru/news/87864/Avtory_Life_is_Strange_2_obyasnili_kak_vospityvat_Daniyelya.html">объяснили ранее</a>.</p>
      <p>Первый эпизод Life is Strange 2 вышел 27 сентября 2018 года. Так что наше путешествие заняло больше года.</p>
