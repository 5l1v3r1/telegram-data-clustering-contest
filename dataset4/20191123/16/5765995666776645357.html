      <h1>Borussia Dortmund: Fans diskutieren hitzig – über dieses BVB-Angebot</h1>
      <address><time datetime="2019-11-23T16:54:05+00:00">23 Nov 2019, 16:54</time> by <a rel="author">Daniel Sobolewski</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4S3pIYFLnTs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dortmund. Ein neues Angebot im Fanshop von <b>Borussia Dortmund</b> sorgt derzeit unter Fans für Diskussionen.</p>
      <p>Wie bereits in den vergangenen Jahren bietet <b>Borussia Dortmund </b>seinen Fans für die Vorweihnachtszeit einen Adventskalender an. Doch dieses Jahr fällt das Überraschungspaket etwas üppiger aus – sowohl in der Größe, als auch im Preis.</p>
      <h3>Borussia Dortmund: Fans diskutieren über Adventskalender</h3>
      <p>Statt eines klassischen Schoko-Adventskalenders bietet der BVB seinen Fans 2019 einen großen Kalender in Form des Dortmunder Stadions. Preis: 99,99 Euro.</p>
      <figure>
        <img src="https://img.derwesten.de/img/bvb/origs227712655/2747061304-w1280-h960-q85/bvb-adventskalender.jpg"/>
        <figcaption>Ein 100 Euro teurer Stadion-Adventskalender von Borussia Dortmund erzürnt die Fans. Foto: BVB Fanshop</figcaption>
      </figure>
      <p>Der Papp-Adventskalender wird mit einer Aufbau-Anleitung geliefert, Tribünen und Rasen bilden die 24 Türchen.</p>
      <p>Ein Unboxing-Video, das auf Youtube und Facebook kursiert, zeigt den Fans, welche Inhalte sie in dem Kalender erwarten dürfen.</p>
      <p>Bei den Fans rief der Kalender gemischte Reaktionen hervor. Unter dem YouTube-Video entwickelte sich schnell eine hitzige Diskussion.</p>
