      <h1>ðŸŽ¥ | HOPPA! Barney blijft vechten en stoot door naar 3e ronde Players Championship Finals</h1>
      <address><time datetime="2019-11-23T16:41:05+00:00">23 Nov 2019, 16:41</time> by <a rel="author">https://www.facebook.com/SjorsTanis1</a></address>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198280221436215296?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Raymond van Barneveld heeft zich na een moeizame start overtuigend geplaatst voor de 3e ronde van de Players Championship Finals in Minehead. 'Barney' versloeg de hoger geplaatste Joe Cullen op het hoofdpodium met 6-3.</b>
      </p>
      <p>Van Barneveld is bezig aan zijn laatste jaar als profdarter; het WK, dat in december begint en hij 5 keer won, is zijn laatste toernooi.<br/><br/><b>Strijdbaar tegen Cullen</b><br/>'Barney' begon enigszins stroef aan de partij tegen Cullen en de darters gingen de pauze in bij een 3-2 tussenstand in het voordeel van Cullen. Maar de 5-voudig wereldkampioen gaf niet op. Sterker nog: hij kwam uitstekend terug en verloor na de pauze geen leg meer, waardoor niet Cullen, maar Van Barneveld in de 3e ronde staat van de Players Championship Finals.<br/><br/>Michael van Gerwen plaatste zich net als 'Barney' voor de 3e ronde in Minehead. Danny Noppert en Vincent van der Voort werden uitgeschakeld.<br/><br/><b>Uitslagen 2e ronde Players Championship Finals</b><br/><i>Hoofdpodium</i><br/>Gerwyn Price 6-0 Keegan Brown<br/>James Wade 6-1 Ricky Evans<br/>Mensur Suljovic <a href="https://sportnieuws.nl/dartnieuws/noppert-comeback-net-voltooien-suljovic/">6-5</a> <b>Danny Noppert</b><br/>Luke Woodhouse 3-6 Gabriel Clemens<br/>Adrian Lewis 5-6 <b>Michael van Gerwen</b><br/>James Wilson 0-6 Chris Dobey<br/><b>Raymond van Barneveld</b> <a href="https://sportnieuws.nl/dartnieuws/crazy-mighty-mike-gooit-tegen-adrian-lewis-zieke-9-darter-in-pcf/">6-3</a> Joe Cullen<br/>Jamie Hughes 4-6 Rob Cross<br/><br/><i>2e podium</i><br/>Simon Whitlock 3-6 John Henderson<br/>Ryan Meikle 6-5 Darius Labanauskas<br/>Jose De Sousa 3-6 Stephen Bunting<br/>Ian White 6-5 <b>Vincent van der Voort</b><br/>Krzysztof Ratajski 3-6 William O'Connor<br/>Glen Durrant 6-5 Max Hopp<br/>Dave Chisnall 4-6 Mervyn King<br/>Michael Smith 6-4 Brendan Dolan<br/><br/><b>Programma 3e ronde (zaterdagavond)</b><br/><i>Hoofdpodium</i><br/>Gerwyn Price - Mensur Suljovic<br/>James Wade - Michael van Gerwen<br/>Glen Durrant - Raymond van Barneveld<br/>Mervyn King - Rob Cross<br/><br/><i>2e podium</i><br/>Stephen Bunting - Ryan Meikle<br/>William O'Connor - Gabriel Clemens<br/>Chris Dobey - John Henderson<br/>Ian White - Michael Smith</p>
