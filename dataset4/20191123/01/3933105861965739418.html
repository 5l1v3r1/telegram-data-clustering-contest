    <article>
      <h1>Делегация из Пензы отправилась на съезд партии «Единая Россия» (видео)</h1>
      <address>
        <time datetime="2019-11-23T01:29:00+00:00">23 Nov 2019, 01:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SarvpCkaiw0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Представители «Единой России» со всех регионов страны встретятся на 19 съезде партии. Они обсудят инициативы, которые вырабатывались на основе обращений от населения. В ежегодном съезде принимает участие и делегация Пензенской области во главе с губернатором Иваном Белозерцевым. На месте событий работает корреспондент телеканала «Экспресс» Ольга Сайганова.</i>
      </p>
      <p>В первый день в столицу съезжаются делегаты со всей страны. Пензенскую область представляют 14 человек, среди них — депутаты всех уровней, члены молодежных объединений, медик из районного центра. Возглавляет делегацию губернатор Иван Белозерцев.</p>
      <p>Главное событие — пленарное заседание с участием президента Владимира Путина и председателя правительства России, а также председателя партии «Единая Россия» Дмитрия Медведева пройдет 23 ноября здесь, на ВДНХ.</p>
      <p>Пензенские делегаты приехали на съезд с опытом реальных дел — это восстановление монументов павшим воинам, помощь нуждающимся семьям, грамотная организация мобильных приемных, воспитание лучших дворовых тренеров.</p>
      <p>О дальнейшем векторе развития партийных проектов более подробно — в следующих репортажах, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
