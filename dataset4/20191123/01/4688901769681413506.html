      <h1>Comisión de Constitución logra acuerdo para viabilizar ley corta para llamar a nuevas elecciones</h1>
      <address><time datetime="2019-11-23T01:47:47+00:00">23 Nov 2019, 01:47</time> by <a rel="author" href="http://eju.tv/author/15/" target="_blank">Luz Mendoza</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDiarioELDEBER%2Fvideos%2F2538592536232494%2F&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <h4>El presidente de la Comisión legislativa, Óscar Ortiz, asegura que el MAS aceptó que la reelección indefinida sea eliminada con la nueva norma.</h4>
      <figure>
        <img src="https://i0.wp.com/eju.tv/wp-content/uploads/2019/11/img_5dd88f8e725f5.jpg"/>
      </figure>
      <p>
        <i>El presidente de la Comisión de Constitución, Óscar Ortiz</i>
      </p>
      <p>Este fin de semana <b>será aprobada la ley corta </b>que posibilitará la anulación de las elecciones del pasado 20 de octubre, la convocatoria a nuevos comicios y la elección de nuevos vocales del Tribunal Supremo Electoral (TSE), informó el presidente de la Comisión de Constitución del Senado, Óscar Ortiz.</p>
      <p>La nueva norma, que regirá el proceso en el que se elegirán al presidente, vicepresidente y asambleístas nacionales, <b>saldrá a la luz gracias al acuerdo </b>entre todas las fuerzas políticas en el Legislativo, incluido el Movimiento Al Socialismo (MAS), que según explicó Ortiz aceptó ir a elecciones con el padrón saneado y además descartando la posibilidad de que Evo Morales y Álvaro García Linera sean candidatos, al fijar en la ley los límites para la reelección.</p>
      <p>“Se pudo lograr la concertación que tanto se quería.<b> Uno de los acuerdos es los límites a la reelección a las autoridades</b>”, explicó Ortiz en conferencia de prensa.</p>
      <p>El proyecto de ley, que fue concertado en la Comisión de Constitución, está siendo redactado por un equipo técnico y luego será aprobado por esta instancia. <b>El sábado, a las 09:00, se iniciará el tratamiento en el pleno de la Cámara de Senadores.</b></p>

        </i>
      </p>
      <p>Sobre la fecha en la que se realizarán las nuevas elecciones, el proyecto de ley define que esto quedará en manos del nuevo Tribunal Supremo Electoral, que <b>deberá elaborar un calendario electoral </b>del que además dependerá si se amplía o no el mandato transitorio de la presidenta Jeanine Áñez, según explicó Ortiz.</p>
