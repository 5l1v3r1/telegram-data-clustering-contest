      <h1>Voici la toute première publicité entièrement créée par une intelligence artificielle</h1>
      <h2>Les publicités de demain seront-elles intégralement produites par des IA ?</h2>
      <address><time datetime="2019-11-23T01:30:21+00:00">23 Nov 2019, 01:30</time> by <a rel="author">Cécile Breton</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a-IRcIXEVU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Actuellement, nous ne comptons plus les domaines où l’intelligence artificielle s’infiltre. Elle continue de réinventer de nombreux domaines. Après la musique, la santé ou les jeux vidéo, l’intelligence artificielle s’incruste désormais dans les publicités.</b>
      </p>
      <p><b>Jean-Baptiste Le Divelec</b>, publicitaire français, a alimenté un <b>réseau neuronal artificiel avec une dizaine de publicités <i>Nike</i></b>. Produite à titre expérimental, cette <b>fausse publicité</b> est la première à être entièrement écrite par une intelligence artificielle. « Fasciné par les réseaux neuronaux et le deep learning », il explique que le résultat de cette expérience est un « voyage schizophrénique vers la motivation ». « Entre les phrases absurdes, j’ai observé, dans un frisson, <b>une touche de génie</b>. Peut-être qu’une intelligence artificielle peut, après tout, y prétendre. »</p>
      <p>« Pour les autres, ce n’est qu’une invention. Parce que je suis né « des croyants ». Si tu ne peux pas le battre, fais-en une légende ! Qu’est-ce que vous allez faire pour accomplir votre rêve le plus fou ? Les athlètes autour des retrouvailles, ici, nous sommes fous. La vie est injuste. Si vous n’avez qu’une main, ne faites pas que regarder un marathon. D’abord, effectuez un marathon. Je ne suis pas une croyance d’un soir. Ne soyez pas juste le monde. Prenez un mort ! Après, vivez comme un coureur. Devenez le coureur le plus rapide de votre propre chef. Parce que vous ne pouvez pas être un rêve. Cela fait peur » : voici le texte généré pas cette IA.</p>
      <p>Ce projet a entièrement été conçu par Jean-Baptiste Le Divelec et non par l’entreprise Nike. Cette publicité apparaît comme un <b>générateur de textes automatiques</b>. De plus, elle ne pourra être utilisée que dans le cadre universitaire, les faux textes pouvant éventuellement être à l’origine de fake news ou de deepfakes. Il est nommé « <i><b>AI et Kennedy</b></i>« , en référence à l’agence publicitaire historique de Nike : Wieden + Kennedy.</p>
