    <article>
      <h1>টেস্টে মোট পাঁচটি কনকাসন সাবের চারটিই ঘটেছে ভারতীয় পেসারদের বিরুদ্ধে!</h1>
      <address><time datetime="2019-11-23T01:57:17+00:00">23 Nov 2019, 01:57</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074357.1574498261!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কনকাসন সাব। অর্থাত্ মাঠে মাথায় চোট পেয়ে খেলার অনুপযুক্ত কোনও খেলোয়াড়ের বদলি। ২০১৯ সালের জুলাইয়ে আন্তর্জাতিক ক্রিকেট কাউন্সিল (আইসিসি) প্রথম এই আইনে সায় দেয়। ১ অগস্ট থেকে এই আইন চালু হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074356.1574498230!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>নিয়মটা এমন, যদি মাঠে কোনও বোলার চোট পান তাঁর পরিবর্তে একজন বোলার এবং ব্যাটসম্যানের পরিবর্তে ব্যাটসম্যানই নামতে পারবেন। এখনও পর্যন্ত মোট পাঁচটি ‘কনকাসন সাব’ হয়েছে টেস্ট ক্রিকেটে। এর মধ্যে চলতি ভারত-বাংলাদেশ ম্যাচেই হল দু’টি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074355.1574498188!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>প্রথম কনকাসন সাব হয় ২০১৯ সালে লর্ডসে অ্যাসেজ টেস্টের দ্বিতীয় দিনে। ইংল্যান্ডের জোফ্রা আর্চারের বিষাক্ত বাউন্সারে মাঠেই লুটিয়ে পড়েন স্টিভ স্মিথ। ঘাড়ে চোট পেয়ে ছিটকে যান এক টেস্টের জন্য। তাঁর বদলে মাঠে নামেন মার্নাস লাবুশানে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074354.1574498149!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ঠিক কী মনে হয়েছিল স্টিভ স্মিথের যখন জোফ্রা আর্চারের বাউন্সার তাঁর ঘাড়ে এসে লাগে? মাটিতে লুটিয়ে পড়া অবস্থায় স্মিথের মনে ভেসে উঠেছিল প্রয়াত ফিল হিউজের মুখ। পাঁচ বছর আগে শেফিল্ড শিল্ডের ম্যাচে একই ভাবে বাউন্সারে ঘাড়ে চোট পেয়ে মৃত্যু হয়েছিল এই অস্ট্রেলীয় ব্যাটসম্যানের।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074353.1574498108!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>২০১৯ সালে সেপ্টেম্বরে কিংস্টোনে ভারত-ওয়েস্ট ইন্ডিজের দ্বিতীয় টেস্টের তৃতীয় দিনের শেষ ওভারে যশপ্রীত বুমরার বাউন্সার এসে আছড়ে পড়ে ডারেন ব্রাভোর হেলমেটে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074352.1574498078!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ওই আঘাতের পরে আরও দু’টি বল খেলেন ব্রাভো। পরদিন সকালে আরও দশ বল খেলেন ক্যারিবিয়ান ক্রিকেটার। কিন্তু তারপর আর পারেননি। চোটের কারণে তাঁকে মাঠ ছাড়তে হয়। তাঁর বদলে মাঠে নামেন জার্মেইন ব্ল্যাকউড।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074350.1574498038!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>২০১৯ সালের ২১ অক্টোবর। রাচীতে ভারত এবং দক্ষিণ আফ্রিকার মধ্যে শেষ টেস্ট ম্যাচ চলছে। পিচ ছিল কঠিন। টেস্টের তৃতীয় দিনে দক্ষিণ আফ্রিকার বাঁ হাতি ওপেনার ডিন এলগারের মাথায় লাগে যশপ্রীত বুমরার বাউন্সার।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074349.1574498001!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>চোটের কারণে এলগারকে মাঠ থেকে চলে যেতে হয়। তাঁর পরিবর্তে নামানো হয় থেউনিস দে ব্রুইনকে। ব্রুইন হলেন আন্তর্জাতিক ক্রিকেটে তৃতীয় ‘কনকাসন সাব’।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074348.1574497968!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এখনও পর্যন্ত যে পাঁচটি ‘কনকাসন সাব’ হয়েছে, তার চতুর্থ এবং পঞ্চম দু’টিই হয়েছে ভারত বনাম বাংলাদেশের চলতি টেস্ট সিরিজের প্রথম দিনেই। দুটোই ঘটেছে মহম্মদ শামির দুরন্ত গতির বলে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074347.1574497930!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>প্রথম শামির বাউন্সারে মাথায় আঘাত পান বাংলাদেশের লিটন দাস। তাঁকে কলকাতার একটি বেসরকারি হাসপাতালে ভর্তি করানো হয়। সিটি স্ক্যানে করোটির কোনও আঘাত ধরা পড়েনি। তবে তাঁর চোট এতটাই যে তাঁকে খেলার অনুমতি দেননি চিকিত্সকরা। তাঁর বদলে ‘কনকাসন সাব’ নামেন মেহদি হাসান মিরাজ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074346.1574497858!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ইডেন গার্ডেন্সের গোলাপি বলে টেস্টের প্রথম দিনে ইশান্ত শর্মা পাঁচ, উমেশ যাদব তিন উইকেট পেয়েছেন ঠিকই, কিন্তু আগুন ঝরানো বোলিংটা করেন শামিই। শামির আর একটি বাউন্সারে আহত হয়ে পড়েন বাংলাদেশের ক্রিকেটার নইম হাসান।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074345.1574497902!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>নইমের কানে এসে লাগে শামির বাউন্সার। তাঁর বদলে নামানো হয় তাইজুল ইসলামকে। এর আগে টেস্টের এক ইনিংসে চোটের জন্য দু’জন ‘কনকাসন সাব’ নামার ঘটনা কখনও ঘটেনি।</figcaption>
      </figure>
