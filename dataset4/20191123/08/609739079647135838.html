      <h1>Spor yazarları Galatasaray - Başakşehir maçı için ne dedi?</h1>
      <h2>Yazarlarımız Uğur Meleke ve İlker Yasin, <a href="http://www.hurriyet.com.tr/haberleri/galatasaray">Galatasaray</a>'ın <a href="http://www.hurriyet.com.tr/haberleri/basaksehir">Başakşehir</a> karşısında aldığı 1-0'lık mağlubiyeti değerlendirdi.</h2>
      <address>
        <time datetime="2019-11-23T08:00:00+00:00">23 Nov 2019, 08:00</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d4a"/>
        <figcaption>Ligin şampiyonluk adaylarından ikisinin Telekom Arena’da bu denli az futbol oynamaları can sıkıcı. Maçın büyük bölümünde oynamaktan çok oynatmamanın düşünüldüğü, faul sayısının şut sayısını neredeyse ikiye katladığı, hemen herkesin saklandığı bir müsabaka izledik 90 dakikanın genelinde. İki ekip de hafta içi sezonun en kritik maçlarına çıkıyorlar:</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d50"/>
        <figcaption>Başakşehir Roma’yı yenerse gruptan çıkacak. Galatasaray da Brugge’ü yenerse muhtemelen Avrupa Ligi son 32’sinde iki takımımız olacak. Umarız dün oynamadıkları futbolu hafta içinde oynar iki ekip. Okan Buruk, dünkü maça Mehmet-Mahmut-Azubuike gibi tutucu bir orta üçlüyle başladı ki bu üçlü, bu sezon ilk kez oynadılar bir arada. İlk bir saat boyunca, son 2 ayda alıştığımız Başakşehir futbolundan çok uzaklardı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d52"/>
        <figcaption>Çok fazla faul yaptılar, topu genelde rakiplerine bıraktılar ve sadece Visca’dan bir sihir beklediler. Ancak Okan Buruk’un 60’ta yaptığı Gulbrandsen/Mahmut ve 73’teki Berkay/Azubuike değişiklikleriydi oyunu değiştiren. Önce Irfan orta üçlüye geçti, sonra yanına Berkay eklendi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d5e"/>
        <figcaption>Peki Okan Buruk sahadaki ön libero sayısının üçten bire düşürüp, yetenekli iki sekiz numara Irfan-Berkay’ı merkeze koyup, sol açığa da Gulbrandsen’i eklerken Terim ne yaptı? Artık herkesin ezberlediği Emre Mor değişikliğiyle 3-4-3’e döndü ve orta sahayı bir eksiltti. Maçın kaderini de bu taktiksel değişiklikler, yani teknik adamların hamleleri belirledi zaten.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d4e"/>
        <figcaption>Maça başlayan 11’ler itibariyle Terim’in doğru hanesi daha zengindi. Ama maçı bitiren 11’lere bakıldığında, son yarım saatte kazanan net bir biçimde Okan Buruk’tu. Tabelayı da bu bölüm belirledi kesinlikle.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d5c"/>
        <figcaption>Dün kulübede oturan Emin Bayram 2003 doğumlu bir stoper. U19 takımıyla da maçlara çıkıyor, UEFA Gençlik Ligi’nde Real Madrid’i 4-2 yendikleri maçta ilk 11 oynadı. Aslında pozisyonunda daha önce A takım gören 2000’li Gökay Güney, 2001’li Işık Arslan ve 2002’de Metehan Baltacı da var. Işık, Madrid’de oynayanlardan. Metehan’ın ligde 4 golü var. Ancak Terim, 16 yaşındaki Emin’i onların önünde tercih etti. Vedat Inceefe’leri, Fatih Akyel’leri, Ozan Kabak’ları yakalayan Terim, Emin’de de bir ışık görmüş belli ki.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d4c"/>
        <figcaption>Maçın kalitesi ve heyecanı beklenenin altında kaldı. G.Saray santrforsuz oynamanın sıkıntısını yaşadı. Başakşehir en pasif oyunlarından birinde G.Saray deplasmanından galibiyetle dönüyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d5a"/>
        <figcaption>Seri, Nzonzi, Belhanda gibi veteranları, Emre Mor, Jimmy gibi kişilik sorunları yaşayan yetenekli ve düşük performanslı oyuncuları ilk 11’e koymayan Terim’in, formayı aç, ekip ruhuna sadık, koşan, pres yapan Ömer, Emre Taşdemir ve Adem gibi oyuncularla başlaması hiç kuşku yok ki kilit oyuncuların sakatlığı yüzündendi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d64"/>
        <figcaption>İskeletin kaleciden santrfora dört ismi Muslera, Luyindama, Nzonzi, Andone yokken dün oynanan oyun 60 dakika tatmin ediciydi. Rakip sahada pres yapan, pas takımı Başakşehir’i bozan, rakip kalede gol arayan bir G.Saray izledik ilk yarı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d58"/>
        <figcaption>Kaleye ilk şutun 22’de atıldığı maçta kaleci Mert, Feghouli ve Lemina’nın şutlarını kurtarırken Ömer Bayram ve Babel’in kafa vuruşlarından sonuç gelmedi. Sakat oyuncuları oldukça fazla olan G.Saray’a karşı, Okan Buruk’un Azubuike, Topal ve Mahmut gibi defans ağırlıklı orta saha ile başlamasına biraz şaşırdım. Evinde 41 maçtır yenilmeyen G.Saray’ı devirmek Okan Buruk’un temel amacı olmalıydı diye düşündüm.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d54"/>
        <figcaption>Sakatlıktan yeni çıkan İrfan Can’ın etkisiz oyunu, Crivelli’ye top taşıyacak, G.Saray defansının arkasına sarkacak Visca’nın Emre Taşdemir ve Ömer’in kontrolünde kalması, Elia ve Gulbrandsen gibi hızlı isimlerin kulübede oturması Başakşehir’i pasif bir takım yapmıştı. İlk saat geçtikten sonra G.Saray’da da harcanan enerjinin yorgunluğu başladı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d66"/>
        <figcaption>Kenarlarda Mariano ve Emre, ortada Ö.Bayram’ın bitmek bilmeyen koşularıyla gelen yorgunluk G.Saray’ı oyundan düşürmeye başladı. Sakatlanan Mahmut’un yerine giren hızlı Gulbrandsen’in katılmasıyla Başakşehir 78. dakikada golü buldu. İrfan Can’ın maçın başından beri yaptığı en iyi hareket topu G.Saray defansı arkasında Gulbrandsen ile buluşturmasıydı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d60"/>
        <figcaption>Terim’in dün akşam yapacak fazla bir şeyi yoktu. Belki Belhanda’yı daha erken oyuna alabilir, yorulan Adem ve Emre’yi daha erken çıkarabilirdi. G.Saray eksik kadrosuyla rakibinden daha üstün, Başakşehir ideal kadrosuyla G.Saray’dan daha etkisizdi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d70"/>
        <figcaption>Galatasaray 41 maç sonra sahası Türk Telekem Stadı’nda kaybederken haftaya Trabzonspor maçına Ryan Babel’i de götüremeyecek. Tecrübeli oyuncunun 3. dakikada rakibin ayağına göz göre basması kabul edilemez bir sorumsuzluk örneği.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bb5e0f25442f484a2d68"/>
        <figcaption>Bir yerde Başakşehir G.Saray’ı adeta ve bulduğu en ideal zamanda da aradığı golü buldu.</figcaption>
