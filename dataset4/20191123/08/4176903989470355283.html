      <p>BEOGRAD – Jak vetar meteorolozi očekuju do ponedljka, 25. novembra, a danas i sutra u košavskom području biće povremeno olujne jačine.</p>
      <p>Jak jugoistočni vetar će u južnom Banatu dostizati i više od 24 metra u sekundi, upozorio je RHMZ.</p>
      <p>(Tanjug)</p>
