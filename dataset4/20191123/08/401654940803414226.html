      <h1>क्या उद्धव ठाकरे के भाग्य में है राजयोग? जानें क्या कहती है कुंडली</h1>
      <address>
        <time datetime="2019-11-23T08:14:58+00:00">23 Nov 2019, 08:14</time>
      </address>
      <p>1 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2_112319125956.jpg"/>
        <figcaption>बीजेपी और एनसीपी के अजित पवार ने मिलकर महाराष्ट्र में सरकार बना ली है. इसके साथ ही उद्धव ठाकरे का महाराष्ट्र का मुख्यमंत्री बनने का सपना भी चकनाचूर हो गया. ज्योतिषाचार्य डॉ. अरुणेश कुमार शर्मा से जानते हैं उद्धव ठाकरे के राजयोग को लेकर क्या कहती है उनकी कुंडली.</figcaption>
      </figure>
      <p>2 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3_112319125956.jpg"/>
        <figcaption>उद्धव ठाकरे का जन्म 27 जुलाई 1960 को हुआ था. उनका जन्म 10 बजकर 14 मिनट पर मुंबई में माना जाता है. उद्धव ठाकरे की जन्म कुंडली कन्या लग्न की है. कन्या लग्न होने के कारण गुरु योग कारक नहीं है और उनकी कुंडली में गुरू को केंद्र का दोष भी लगा हुआ है.</figcaption>
      </figure>
      <p>3 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_112319125956.jpg"/>
        <figcaption>इतना ही नहीं, उनका गुरू भी चौथे भाव में है, जो कन्या लग्न की कुंडली में शुभ नहीं माना जाता. इस गुरू की महादशा लगभग साल 2028 रहेगी. इस दशा में उद्धव ठाकरे को स्थानीय जन समर्थन तो मिलेगा, क्योंकि सत्ता में बड़ी भागीदारी कठिन है.</figcaption>
      </figure>
      <p>4 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/5_112319125956.jpg"/>
        <figcaption>इतना ही नहीं, उनका गुरू भी चौथे भाव में है, जो कन्या लग्न की कुंडली में शुभ नहीं माना जाता. इस गुरू की महादशा लगभग साल 2028 रहेगी.</figcaption>
      </figure>
      <p>5 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/7_112319125956.jpg"/>
        <figcaption>इस दशा में उद्धव ठाकरे को स्थानीय जन समर्थन तो मिलेगा, क्योंकि सत्ता में बड़ी भागीदारी कठिन है. साल 2028 के बाद शनि की महादशा बनेगी, जो कि उद्धव ठाकरे के लिए शुभ संकेत लेकर आ सकती है.</figcaption>
      </figure>
      <p>6 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/6_112319125956.jpg"/>
        <figcaption>ऐसे में संभावना है कि वे लंबे समय तक राजनीति में बने रहेंगे. उद्धव ठाकरे की कुंडली में लग्नेश स्वराशि का बुध कर्म स्थान में बैठा हुआ है, जो उनके व्यक्तित्व, प्रभाव और सहयोगियों की क्षमता को बेहतर बनाए हुए है.</figcaption>
      </figure>
