      <h1>Gecenin fotoğrafının ardından: 'Arda Turan ocak ayında Galatasaray'da...'</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/galatasaray">Galatasaray</a>'ın TT Stadı'nda Başakşehir'e 1-0 mağlup olduğu mücadeleden daha çok Fatih Terim - <a href="http://www.hurriyet.com.tr/haberleri/arda-turan">Arda Turan</a> buluşması konuşuldu...</h2>
      <address>
        <time datetime="2019-11-23T08:17:00+00:00">23 Nov 2019, 08:17</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bfc00f25442f484a2da3"/>
        <figcaption>Fatih Terim ile Arda Turan'ın arası EURO 2016'da Milli Takım kampında yaşanan sorunla açılmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bfc00f25442f484a2d9f"/>
        <figcaption>Karşılaşmanın hemen başında Arda, gerginlik yaşadığı eski hocasının yanına giderek elini öptü. Tecrübeli futbolcu, Galatasaray Teknik Direktörü Fatih Terim'e sarılarak başarılar diledi</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bfc00f25442f484a2da1"/>
        <figcaption>Fatih Terim ise maç sonu konuyla ilgili sorulan soruya, "Ben çok şaşırdım, beklemiyordum. Evlatlar bazen kızdırıyor. Bazen şaşırtıyor. Bazen de duygulandırıyor. Benim tanıdığım o eski Arda'yı görür gibi oldum bugün. Ben de çok duygulandım açıkçası. İnşallah onun da el öpenleri çok olur. Benim bıraktığım, benim yetişmesinde katkıda bulunduğum Arda, bu Arda. Bu Arda adamın kalbine de girer, gönlüne de girer tabii ki. O gün o söylemimi hak ediyorsa, bugün de bu söylemimi hak ediyor" yanıtını vermişti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bfc00f25442f484a2d9b"/>
        <figcaption>Başakşehir'e 1-0 mağlup olan Galatasaray'da yenilginin üzüntüsü yaşanırken ocak ayı için ilginç bir senaryo üretildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8bfc00f25442f484a2d9d"/>
        <figcaption>Fatih Terim - Arda Turan buluşması sosyal medyada da gündem oldu. Sarı kırmızılı taraflarlar, geri dönüşün sinyalini bu fotoğraftan aldı.</figcaption>
      </figure>
