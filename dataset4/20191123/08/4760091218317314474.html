      <h1>Lee Nguyễn trước cơ hội đá cặp với siêu tiền đạo của Barca</h1>
      <address><time datetime="2019-11-23T08:24:00+00:00">23 Nov 2019, 08:24</time> by <a rel="author">Endo</a></address>
      <p>
        <b>David Beckham đã đưa chân sút của Blaugrana vào tầm ngắm cần phải chiêu mộ.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/10-1527.jpg"/>
        <figcaption> Barcelona trở lại tập luyện cho La Liga cuối tuần này. Họ sẽ có chuyến làm khách trên sân của Leganes.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/5-1527.jpg"/>
        <figcaption>Hiện BLĐ đội chủ sân Camp Nou đã lên kế hoạch chuyển nhượng vào mùa Hè 2020. Bên cạnh việc chiêu mộ lực lượng, họ cũng sẽ thanh lý bớt một số cái tên. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/4-1527.jpg"/>
        <figcaption>Luis Suarez được cho là nằm trong diện bị thanh trừng. Chân sút người Uruguay không còn duy trì được phong độ bởi chấn thương và gánh nặng tuổi tác. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/mon-vit-nau-chao-1538.png"/>
        <figcaption>Theo nguồn tin từ Tây Ban Nha, Suarez đang được một đội bóng tại MLS theo đuổi, đó là Inter Miami - CLB thuộc sở hữu của David Beckham.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/1-1537.jpg"/>
        <figcaption>Cựu tiền đạo Liverpool thừa nhận giải đấu nhà nghề Mỹ là điểm đến thu hút nhiều ngôi sao của làng túc cầu thế giới. Tuy nhiên trước mắt Suarez vẫn là tập trung cống hiến hết mình cho đội chủ sân Camp Nou và để ngỏ khả năng gia nhập Inter Miami. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/1-1544.jpg"/>
        <figcaption>Vào hôm qua David Beckham xác nhận đội bóng của ông đã chào đón tân binh Lee Nguyễn. Viễn cảnh cầu thủ gốc Việt đá cặp với Luis Suarez rất được chờ đợi. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/2-1544.jpg"/>
        <figcaption>CLB Inter Miami được Beckham thành lập hồi đầu năm 2018. Sau khi hoàn tất các thủ tục, Inter Miami được dự MLS từ mùa tới. Huyền thoại người Anh vẫn đang tìm kiếm những nhân tố tốt nhất tại thị trường châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/3-1527.jpg"/>
        <figcaption>Luis Suarez nhiều khả năng sẽ rời đi bởi sự xuất hiện của Antoine Griezmann. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/2-1527.jpg"/>
        <figcaption>Đội bóng xứ Catalunya đang cho thấy tham vọng của họ mùa này. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/23/6-1527.jpg"/>
        <figcaption>Mục tiêu của Blaugrana là chức vô địch La Liga và Champions League. </figcaption>
      </figure>
    </article>
