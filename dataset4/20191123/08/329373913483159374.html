      <h1>VIDEO: Neymar sa pri comebacku zaskvel úžasnou prihrávkou na Di Mariu</h1>
      <address>
        <time datetime="2019-11-23T08:44:32+00:00">23 Nov 2019, 08:44</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/psgfan19701/status/1197972670484221954?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Prvý zápas po zranení zadného stehenného svalu absolvoval v drese <b>PSG </b>vo včerajšom zápase s Lille brazílsky útočník <b>Neymar</b>, najdrahší futbalista planéty hral do 64. minúty, keď ho vystriedal Kylian Mbappe. Brazílčan síce nemal podiel ani na jednom z dvoch gólov Parížanov, no zaskvel sa okulahodiacou prihrávkou na <b>Angela Di Mariu</b>, ktorá okamžite obletela futbalový svet. </p>
      <p>Pre Neymara to bol prvý duel za PSG od 5. októbra. </p>
