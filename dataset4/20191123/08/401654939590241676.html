      <h1>कैसे अजित पवार ने हाईजैक किए विधायक और एक चिट्ठी से कर दिया खेल</h1>
      <address>
        <time datetime="2019-11-23T08:50:05+00:00">23 Nov 2019, 08:50</time>
      </address>
      <p>1 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/powarrrr_112319021036.jpg"/>
        <figcaption>महाराष्ट्र में रातोरात भारतीय राजनीति का बड़ा उलटफेर हुआ. राज्यपाल भगत सिंह कोश्यारी ने शनिवार की सुबह देवेंद्र फडणवीस को सीएम पद और अजित पवार को डिप्टी सीएम पद की शपथ दिलवाई. यह खबर सामने आने के बाद राज्य की राजनीति में भूचाल आ गया. वहीं, बाजी हाथ से छिटकने के बाद एनसीपी चीफ शरद पवार ने कहा कि राज्य में नवनियुक्त सरकार का एनसीपी समर्थन नहीं करती है. शरद पवार ने प्रेस कॉन्फ्रेंस में उन विधायकों को भी पेश किया जो अजित पवार के साथ शपथ ग्रहण के दौरान मौजूद थे. जानिये कैसे अजित पवार ने हाईजैक किए विधायक...</figcaption>
      </figure>
      <p>2 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawarrrr_112319021036.jpg"/>
        <figcaption>एनसीपी चीफ शरद पवार का आरोप है कि अजित पवार ने एक चिट्ठी के बल पर पूरा खेल रचा. विधायक दल के नेता के रूप में अजित पवार के पास सभी पार्टी विधायकों के हस्ताक्षर थे. यह चिट्ठी लेकर अजित पवार राज्यपाल के पास गए और इसी चिट्ठी के बल पर अजित पवार ने विधायकों का समर्थन पेश किया.</figcaption>
      </figure>
      <p>3 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/powa_112319021036.jpg"/>
        <figcaption>एनसीपी विधायक राजेंद्र शिंगने ने प्रेस कॉन्फ्रेंस में बताया कि 8 से 10 विधायकों को अजित पवार का फोन आया. उन्होंने धनंजय मुंडे के बंगले पर आने के लिए कहा. जब हम सब बंगले पहुंचे तो वहां से हमें राज्यपाल निवास ले जाया गया.</figcaption>
      </figure>
      <p>4 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ajit-pawar_112319021036.jpg"/>
        <figcaption>एनसीपी विधायक राजेंद्र शिंगने ने बताया कि हमें यह कुछ भी नहीं पता था कि राज्यपाल निवास हमें क्यों ले जाया जा रहा है. हम जब राजभवन पहुंचे तो मुझे बिल्कुल भनक नहीं थी कि हम यहां क्यों पहुंचे. थोड़ी देर बाद अचानक देवेंद्र फडणवीस आए और उन्होंने शपथ ली. सीएम देवेंद्र फडणवीस के बाद अजित पवार ने डिप्टी सीएम पद की शपथ ली.</figcaption>
      </figure>
      <p>5 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pawar-ajit_112319021036.jpg"/>
        <figcaption>फिर बीड़ से एमएलए संदीप क्षीरसागर को शरद पवार ने मंच पर बुलाया. क्षीरसागर ने कहा, 'अजित पवार ने मुझे फोन किया. हमें नहीं पता था कि क्या हो रहा है. हम सभी शरद पवार के साथ हैं.'</figcaption>
      </figure>
      <p>6 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/powar_112319021036.jpg"/>
        <figcaption>शरद पवार ने यह भी आरोप लगाया कि जिस चिट्ठी को अजित पवार ने राज्यपाल को सौंपा है उस चिट्ठी पर 54 विधायकों के हस्ताक्षर थे. जिसे गलत तरीके से इस्तेमाल किया गया.</figcaption>
      </figure>
      <p>7 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/uddhav_112319021036.jpg"/>
        <figcaption>वहीं, शिवसेना प्रमुख उद्धव ठाकरे ने कहा कि ये सब जो खेल हो रहा है, उस पर पूरे देश की नजर है. इस घटना से पता चलता है कि उनकी सोच 'मैं और सिर्फ मैं' है, गठबंधन का कोई मूल्य नहीं. यह छत्रपति शिवाजी महाराज की भावना पर 'सर्जिकल स्ट्राइक' है.</figcaption>
      </figure>
