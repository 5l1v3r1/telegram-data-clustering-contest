      <h1>Thiên thần đồng phục gây sốt nhờ sở hữu góc nghiêng thần thánh</h1>
      <address><time datetime="2019-11-23T08:42:00+00:00">23 Nov 2019, 08:42</time> by <a rel="author">Thanh Tùng/ĐSPL</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/thien-than-dong-phuc-gay-sot-nho-so-huu-goc-nghieng-than-thanh.jpeg"/>
        <figcaption>Nữ sinh gây sốt trong loạt ảnh này là Khương Thị Thanh Hằng, SN 2001. Cô nàng bất ngờ nổi tiếng trên mạng xã hội nhờ sở hữu nhan sắc ngây thơ cùng góc nghiêng thần thánh. Hiện Thanh Hằng đang học năm cuối cấp. Chia sẻ về dự định tương lai 10X cho biết sẽ thi vào Học viện Âm nhạc hoặc đại học Văn hóa Nghệ thuật Quân đội. Được biết những hình ảnh gây thương nhớ của nữ sinh Thanh Hằng vẫn nhận được sự quan tâm từ cộng đồng mạng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/thien-than-dong-phuc-gay-sot-nho-so-huu-goc-nghieng-than-thanh-Hinh-2.jpeg"/>
        <figcaption>Góc nghiêng "trứ danh" của nữ sinh Hà Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/thien-than-dong-phuc-gay-sot-nho-so-huu-goc-nghieng-than-thanh-Hinh-3.jpeg"/>
        <figcaption>Cách đây không lâu, hình ảnh nữ sinh Vũ Thanh Tâm, 17 tuổi, đang học tại Đà Nẵng mặc áo dài trắng tinh khôi với góc nghiêng đẹp xuất sắc cũng khiến nhiều người xao xuyên, thương nhớ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/trucchinh2/2019_11_22/son22-11/newfolder/thien-than-dong-phuc-gay-sot-nho-so-huu-goc-nghieng-than-thanh-Hinh-4.jpg"/>
        <figcaption>Nữ sinh Vũ Thanh Tâm với góc nghiêng gây sốt mạng xã hội.</figcaption>
      </figure>
