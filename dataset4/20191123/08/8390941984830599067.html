      <h1>Muere Asunción Balaguer a los 94 años de edad</h1>
      <address><time datetime="2019-11-23T08:19:38+00:00">23 Nov 2019, 08:19</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/aisge/status/1198145533887447041?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La actriz <a href="https://cadenaser.com/tag/asuncion_balaguer/a/">Asunción Balaguer</a> ha fallecido a los 94 años de edad la madrugada de este sábado en el hospital madrileño de la Fuenfría, en <a href="https://cadenaser.com/tag/cercedilla/a/">Cercedilla</a>, a causa de un fallo multiorgánico, según ha confirmado la <b>Fundación AISGE</b>. La actriz muere tras una semana de ingreso después de sufrir un ictus en su domicilio de Alpedrete. </p>
      <p>Balaguer contaba con una larga trayectoria profesional y deja en su haber diferentes premios. Entre 2010 y 2013 obtuvo cuatro premios consecutivos de la <a href="https://cadenaser.com/tag/premios_union_actores/a/">Unión de Actores</a>, en 2012 la revista <i>Teleprograma</i> distinguió toda una vida de dedicación al oficio con el <b>TP de Oro</b> y en 2013 recogería el <b>Premio Max</b> a la actriz de reparto por el musical <i>Follies</i>, en el que cantó y bailó en las mejores escenas.</p>
      <p>A los escenarios se subió por primera vez en plena Guerra Civil, cuando todavía era una niña de 13 años, en una obra teatral de <i>Santa Teresa de Jesús</i> del Institut del Teatre. Posteriomente lo hizo en <i>Antígona</i>, <i>Casa de Muñecas</i>, <i>El Pisito</i> o <i>Edipo</i>. La última vez que se subió a las tablas fue para interpretar el papel de Margarita en <i>Sueños y visiones del Rey Ricardo III,</i> una versión de José Sanchis Sinisterra sobre <a href="https://cadenaser.com/tag/william_shakespeare/a/">William Shakespeare</a>.</p>
      <p>La carrera de Balaguer también tuvo un largo recorrido en la televisión; actuó en series tan populares como <i><a href="https://cadenaser.com/tag/hospital_central/a/">Hospital Central</a></i>, <i>Gran Hotel</i>, <i>El Chiringuito de Pepe</i>, <i><a href="https://cadenaser.com/tag/merli/a/">Merlí</a></i> o <i><a href="https://cadenaser.com/tag/aqui_no_hay_quien_viva/a/">Aquí no hay quien viva</a> </i>y <i><a href="https://cadenaser.com/tag/los_serrano/a/">Los Serrano</a></i>.</p>
      <p>Su cuerpo será velado en el tanatorio de Collado de Villalba. Tras su incineración sus cenizas serán trasladadas a Águilas (Murcia), donde descansa su marido Paco Rabal. </p>
