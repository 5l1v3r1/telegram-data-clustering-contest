      <h1>Фильмы про Голодомор: 6 кинолент, которые должен увидеть каждый украинец</h1>
      <address><time datetime="2019-11-23T08:36:42+00:00">23 Nov 2019, 08:36</time> by <a rel="author" href="https://mig.com.ua/author/nina/" target="_blank">Н</a></address>
      <h3>В список «Сегодня» вошли документалки «Голод к правде», «Горькая жатва» и «Голодомор. Забытый геноцид»</h3>
      <figure>
        <img src="https://cdn.segodnya.ua/i/image_650x434/media/image/5dd/821/84c/5dd82184c3469.jpg"/>
        <figcaption>Фото: Depositphotos <br/>Ежегодно в четвертую субботу ноября выпадает День памяти жертв Голодоморов. «Сегодня» подготовили для вас шесть документальных фильмов, которые должен увидеть каждый украинец.<br/>«Голод к правде» (2018)<br/>Авторы фильма «Голод к правде» проводят параллели между методами сталинского режима в СССР и режима президента России Владимира Путина. В фильме звучат песни Джамалы, ONUKA, групп «ДахаБраха» и Dakh Daughters.<br/>«Горькая жатва» (2017)<br/>Это первая англоязычная художественная кинокартина о Голодоморе. Почти все актеры из Великобритании и Канады. В главном составе сыграли также украинцы Остап Ступка и Александр Печерица из киевского театра имени Ивана Франко.<br/>«Голодомор. Забытый геноцид» (2014)<br/>Первый французский фильм о Голодоморе, основанный на истории одной семьи из Винницкой области. Мужчина, который пережил трагедию 1932-1933 годов переехал во Францию. Съемки проходят в его родном селе. Фильм основан на архивных документах, комментариях экспертов из Украины и Франции.<br/>«Советская история» (2008)<br/>Латвийский документальный фильм, демонстрирующий все преступления Советского Союза с начала и до конца Второй мировой войны. Также авторы фильма обращают внимание на систематические массовые репрессии, убийства и геноцид, которые совершала власть СССР.<br/>«Украинская ночь 33-го» (1994-1998)<br/>Первый фильм о Голодоморе уже независимой Украины. Именно в этой ленте изложенные факты, которые ранее не были известны обществу. Фильм создан на основе кино- и фотодокументов. Состоит из четырех серий – «Страх», «Ужас», «Гильотина» и «Дело Грушевского». В каждой из частей авторы отмечают, что Голодомор – это общепланетарных трагедия, как и мировые войны.<br/>«Голод-33» (1991)<br/>Первый художественный фильм о искусственном голоде 1932-1933 годов, снятый по мотивам повести Василия Барки «Желтый князь». Премьера фильма «Голод-33» состоялась на телевидении за день до исторического референдума 1991 года, который подтвердил независимость Украины.<br/>Съемочная группа хотела отправить копию фильма одном из инициаторов проведения Голодомора – Лазарю Кагановичу, секретарю ЦК ВКП (б). Но в последний день съемок фильма Каганович умер.<br/>www.segodnya.ua/lifestyle/afisha/filmy-pro-golodomor-6-kinolent-kotorye-dolzhen-uvidet-kazhdyy-ukrainec-1364072.html</figcaption>
