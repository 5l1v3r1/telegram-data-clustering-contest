      <h1>На Украине сына экс-сотрудника СБУ задержали только со стрельбой и погоней</h1>
      <h2>Молодой человек успел протаранить десять автомобилей, долго пытаясь уйти от погони.</h2>
      <address><time datetime="2019-11-23T08:29:00+00:00">23 Nov 2019, 08:29</time> by <a rel="author" href="https://life.ru/author/2698" target="_blank">Сусанна Витвинская</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fdneproperatyvnyi%2Fvideos%2F475522626400381%2F&amp;show_text=0&amp;width=560" width="560" height="372" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>На Украине со стрельбой и погоней задержали Антона Криворучко. Он является сыном Виталия Криворучко — бывшего сотрудника СБУ времён Виктора Януковича. Отмечается, что при задержании было повреждено десять автомобилей.</p>
      <p>Как сообщает портал "<a href="https://www.facebook.com/dneproperatyvnyi/">Днепр оперативный</a>", Криворучко на своём Land Cruiser протаранил десять автомобилей в попытке скрыться от преследования. Его машину смогли остановить у здания Управления патрульной полиции. Правоохранителям пришлось стрелять по колёсам. При этом очевидцы отмечают, что пулевые отверстия были и на окне машины.</p>
      <p>Антон Криворучко до марта 2014 года был первым заместителем главы СБУ в Днепропетровской области. Затем его уволили из-за смены власти в стране. Он баллотировался в Верховную раду от партии "Слуга народа", но в июне его исключили из партии и отозвали кандидатуру. Что стало основанием для нынешнего задержания, не сообщается.</p>
      <p>Ранее Лайф сообщал, что на Украине <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256914/na_ukrainie_obiavili_v_rozysk_podpolkovnika_sbu_podozrievaiemogho_v_ghosizmienie">объявили в розыск</a> подполковника СБУ, подозреваемого в госизмене.</p>
