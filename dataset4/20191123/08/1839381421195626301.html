      <h1>Manosque : un piéton renversé</h1>
      <address><time datetime="2019-11-23T08:58:31+00:00">23 Nov 2019, 08:58</time> by <a rel="author">Emmanuelle Fabre</a></address>
      <p>Hier un peu avant 21h, un jeune homme de 20 ans a été renversé par une voiture devant la gare routière, à Manosque. Souffrant de blessures aux jambes, il a été évacué à l’hôpital manosquin.</p>
