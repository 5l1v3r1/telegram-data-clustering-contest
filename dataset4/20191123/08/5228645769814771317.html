      <h1>Palvin Barbara még csúnya karácsonyi pulcsiban is dögös</h1>
      <address><time datetime="2019-11-23T08:33:00+00:00">23 Nov 2019, 08:33</time> by <a rel="author" href="https://velvet.hu/szerzo/grosz_petra" target="_blank">Grósz Petra</a></address>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3048/30481/304816/30481605_ae5c206ee663ed812e42ac339da13526_j.jpg"/>
        <figcaption>Bár még a november sem ért véget, a világ lakosságának fele már készülődik a karácsonyra. A modell is ennek jegyében pózolt a Philosophy di Lorenzo Serafini márka új kampányához.<cite>Fotó: Philosophy di Lorenzo-Serafini via Bestimage / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3048/30481/304816/30481601_6d42efbbe1f6c7f46d7fa9b9ecb1001c_j.jpg"/>
        <figcaption>Íme <a href="https://velvet.hu/gumicukor/2019/11/14/palvin_barbara_supernation/">Palvin Barbara</a>, ahogy piros, karácsonyi pulóverben és zokniban kötöget az ünnepekre hangolódva.<cite>Fotó: Philosophy di Lorenzo-Serafini via Bestimage / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3048/30481/304815/30481599_6d00d65e92ca3576f3d61cdac094747b_j.jpg"/>
        <figcaption>A pulóverek mindegyike azt hirdeti, hogy a viselője egy ünnepi finomság. Palvin Barbara esetében nem is kérdés, hogy ez így van.<cite>Fotó: Philosophy di Lorenzo-Serafini via Bestimage / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3048/30481/304816/30481603_1bed4271be2545115dce0258bcf653e4_j.jpg"/>
        <figcaption>Végül felkapott egy cuki sapkát is, és kezébe vette a cicát, aki a kettes számú képen már látható volt egyszer a modell mellett. Akkor hát... kellemes ünnepeket?<cite>Fotó: Philosophy di Lorenzo-Serafini via Bestimage / Northfoto</cite></figcaption>
      </figure>
