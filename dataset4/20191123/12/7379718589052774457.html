      <h1>Algeria, seconda ondata di proteste in vista delle elezioni</h1>
      <address><time datetime="2019-11-23T12:06:32+00:00">23 Nov 2019, 12:06</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eOsMcqG6COM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Nuove manifestazioni ad Algeri</h3>
      <p>Centinaia di algerini si sono riuniti di nuovo nella capitale, Algeri, davanti alla sede della Grande Poste, e in Place Audin per protestare contro ciò che temono possa impedire il rinnovamento dopo le elezioni del prossimo 12 dicembre. Il timore - <a href="https://it.euronews.com/2019/11/18/presidenziali-in-algeria-una-poltrona-per-5-ecco-i-candidati-alle-elezioni-di-dicembre">in piena campagna elettorale dei 5 candidati in lizza</a> - è rivolto verso la possibilità di frodi che durante il voto potrebbero verificarsi.</p>
      <p>
        <a href="https://it.euronews.com/2019/11/18/presidenziali-in-algeria-una-poltrona-per-5-ecco-i-candidati-alle-elezioni-di-dicembre">APPROFONDISCI CON IL QUADRO SULLA CAMPAGNA ELETTORALE IN CORSO IN ALGERIA</a>
      </p>
      <p>Bandiere, striscioni e slogan hanno riempito le strade di Algeri venerdì contro l'elite al governo e i militari soprattutto dopo la receNte ondata di arresti di manifestanti. E anche nel corso di quest'ultima Agitazioni che sono senza soluzione di continuità sin da febbraio scorso dopo le dimissioni forzate dell'ex Presidente Abdelaziz Bouteflika, l'ex veterano della guerra di liberazione dell'Algeria dal colonialismo francese del 1954-62, che in ogni caso aveva già acconsentito a rinunciare a ricandidarsi per le elezioni previste lo scorso aprile e poi revocate sull'onda sempre di proteste alimentate anche da una forte disoccupazione giovanile in un Paese in cui metà della popolazione è sotto i 30 anni.</p>
      <p>Altre proteste, oltre ad Algeri, sono state segnalate a Tizi Ozou, Se'tif e Biskra.</p>
      <h3>Le origini delle proteste</h3>
      <p>Si tratta della ondata di proteste più grandi degli ultimi trent'anni, per un Paese che ha vissuto pressoché marginalmente, invece, le vicissitudini della <a href="https://it.euronews.com/2012/02/16/l-istruzione-e-la-primavera-araba">Primavera araba.</a> A partire dallo scorso febbraio, tuttavia, gli animi degli algerini si sono incendiati per il diffuso malcontento verso l'ancient régime e a sedare gli animi ci aveva pensato la paura a che si potesse ritornare come negi anni '90 quando la guerra civile che si scatenò a seguito della vittoria degli integralisti che furono spazzati dai militari, e che produsse tra le 150mila e le 200mila vittime. <a href="https://www.ilpost.it/2019/03/09/proteste-algeria-spiegato/">Lo spiega bene un articolo di Elena Zacchetti de Il Post.</a> Gli islamisti riuscirono tuttavia a organizzarsi in gruppi e milizie, scatenando così la guerra civile tra forze governative algerine - appoggiate dai Paesi europei e dagli Stati Uniti - e ribelli. Il governo di Bouteflika - sebbene agli inizi calmò la situazione - non è riuscito ad assolvere alla stabilizzazione vera e propria del Paese, raggiunta comunque nel 1999 dopo le violenze della guerra civile.</p>
