    <article>
      <h1>羽生結弦、ＮＨＫ杯優勝…ＧＰファイナル進出決定</h1>
      <address>
        <time datetime="2019-11-23T12:25:00+00:00">23 Nov 2019, 12:25</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191123-OYT1I50041-1.jpg?type=large"/>
        <figcaption>男子フリーの演技をする羽生結弦（２３日）＝若杉和希撮影</figcaption>
      </figure>
      <p>　フィギュアスケートのグランプリ（ＧＰ）シリーズ最終戦、ＮＨＫ杯は２３日、札幌市の真駒内セキスイハイムアイスアリーナで行われ、男子はショートプログラム（ＳＰ）首位の羽生結弦（ＡＮＡ）がフリーも１位となり、合計３０５・０５点でスケートカナダに続く連勝を果たした。ＧＰ２試合の成績上位６人によるＧＰファイナル（１２月、イタリア・トリノ）進出が決定。山本草太（中京大）は６位、島田高志郎（木下ク）は９位だった。</p>
    </article>
