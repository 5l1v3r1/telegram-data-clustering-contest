      <h1>Hong Kong vai a votos para eleições distritais em plena crise</h1>
      <address><time datetime="2019-11-23T12:38:35+00:00">23 Nov 2019, 12:38</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0HBXu558oVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hong Kong mobiliza-se este domingo para as eleições dos representantes distritais em plena crise política. Nos últimos cinco meses, os protestos pró-democracia tomaram conta da vida dos cidadãos.</p>
      <p>Agora, mais de quatro milhões de eleitores - mais de metade da população - , são chamados às urnas para eleger os mais de 400 membros do conselho distrital, num escrutínio de cariz tradicionalmente local, mas visto atualmente como um 'referendo' ao peso do movimento pró-democracia.</p>
      <p>Chris Chan é um candidato pró-democracia no distrito de Wan Chai e diz que é tempo de falar com calma. "Depois de um momento tão importante, penso que uma eleição pode reflectir em certa medida a opinião pública. Por outro lado, é hora de nos acalmarmos e dizermos ao governo de forma civilizada o que queremos fazer", afirmou.</p>
      <p>A ingerência da China na administração do território foi a base da revolta. No entanto, o candidato independente Helix Ha, que procura também um lugar como representante no distrito de Wan Chai, lembra que o poder de um membro do conselho distrital é limitado.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197838270819733504" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"O que podemos fazer é reparar os danos físicos. Para o problema mais profundo da sociedade não temos poder. Problemas políticos devem ser resolvidos politicamente, e o governo deve responder às exigências das pessoas e solucionar diferendos", esclareceu.</p>
      <p>O último mês foi o mais violento desde o início dos protestos, com destaque para o cerco policial à Universidade Politécnica, que já dura há uma semana. Contudo, Hong Kong divide-se entre os que estão ao lado dos manifestantes que reivindicam mais democracia e os que apoiam a polícia e são, tendencialmente, mais próximos do regime de Pequim.</p>
      <p>Nas últimas eleições, em 2015, os candidatos considerados pró-democracia alcançaram 126 dos 431 assentos disponíveis.</p>
      <p>Já os representantes do campo pró-Pequim conseguiram a maioria, com 298 assentos, restando apenas sete lugares para independentes.</p>
