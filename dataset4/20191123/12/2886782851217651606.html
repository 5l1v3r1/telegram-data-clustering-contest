      <h1>Hongkong, egy nappal az önkormányzati választások előtt</h1>
      <address><time datetime="2019-11-23T12:09:21+00:00">23 Nov 2019, 12:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XVAypr3oMT8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Helyi önkormányzati választást tartanak vasárnap a forrongó Hongkongban, amelyet a rendőrség nagy erőkkel fog biztosítani. Bár ez a voksolás mindig a helyi közösség kérdéseire összpontosít, és nem fogja megváltoztatni Hongkong politikai rendszerét, mégis óriási az érdeklődés, az emberek több mint fele regisztrált.</p>
      <p>" Véleményem szerint egy választás remekül visszatükrözheti a közvélekedést. Ezenkívül itt az idő a megnyugvásra és arra, hogy civilizált formában adjuk tudtára a kormánynak, mit akarunk - mondta Chris Chan, a függetlenséget követelők oldalán álló jelölt.</p>
      <p>A hongkongi kormányzat hétfőn még nem sok esélyt látott arra, hogy a tüntetések tükrében meg tudják-e tartani a helyhatósági választásokat.</p>
      <p>Helix Ha függelten jelölt szerint ők csupán annyit tehetnek, hogy csökkentik a fizikai rombolást, ami az elmúlt hónapokat jellemezte." Meggyőződésem szerint politikai problémákat politikai úton lehet megoldani, a kormánynak válaszolnia kell a nép követeléseire és felszámolni a vitás kérdéséket" - mondja.</p>
      <p>Ami a voksolókat illeti, kétkedők és bizakodók egyaránt vannak azt illetően, hogy vajon van-e értelme választást tartani.</p>
      <p>"Mindenki úgy ismer minket, hogy egy ország, s benne két rendszer, de mindez csak a műsor része, az elmúlt évtizedekben ez sokat változott. Az itteniek pedig egyre inkább elveszítették a bizalmukat. - véli egy idős hongkongi.</p>
      <p>Egy fiatalabb helybéli pedig arról beszélt, mennyire örül, hogy idestova 5 hónappal a tüntetések kezdete óta végre azoknak is lehetőségük nyílik véleményt nyilvánítani, akik csendesebbek és nem hívei az utcai zavargásoknak.</p>
      <p>A város vezetői jó előre közölték: az erőszakos tüntetések akár el is lehetetleníthetik annak érdekében, hogy független és biztonságos voksolást tartsanak.</p>
