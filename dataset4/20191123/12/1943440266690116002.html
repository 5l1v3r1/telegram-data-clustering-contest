      <h1>Ｗソックス、アブレイユが３年５４億円超で契約合意</h1>
      <address>
        <time datetime="2019-11-23T12:37:00+00:00">23 Nov 2019, 12:37</time>
      </address>
      <p>　米大リーグ、ホワイトソックスは２２日、今季の打点王の内野手アブレイユと来季から３年総額５０００万ドル（約５４億５０００万円）で契約に合意したと発表した。３２歳の右打ちで、オールスター戦に３度選出されている。</p>
      <p>　アブレイユは３３本塁打を放った今季終了後にフリーエージェントになり、それまでの所属球団と規定額で１年契約を結ぶ「クオリファイング・オファー」を受諾したが、新たに契約を結び直す。（共同）</p>
