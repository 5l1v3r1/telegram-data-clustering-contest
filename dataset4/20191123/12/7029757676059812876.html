      <address>
        <time datetime="2019-11-23T12:02:57+00:00">23 Nov 2019, 12:02</time>
      </address>
      <p><b>Мъж пострада при пожар в столичния квартал "Надежда" в събота преди обед</b>, съобщи БНР.</p>
      <p>Огънят е потушен. Мъжът е отведен в болница без опасност за живота.</p>
      <p>Причината за пожара най-вероятно е неизправност в отоплителен уред.</p>
