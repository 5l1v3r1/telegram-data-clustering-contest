      <h1>महाराष्ट्र की राजनीति के टॉप-10 चेहरे, जानें कौन- कितना दमदार</h1>
      <address>
        <time datetime="2019-11-23T12:28:20+00:00">23 Nov 2019, 12:28</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic8288282211_112319035500.jpg"/>
        <figcaption>महाराष्ट्र में बीजेपी की सरकार एक बार फिर बन चुकी है. शनिवार को बीजेपी नेता देवेंद्र फडणवीस ने सीएम पद की शपथ ली. उन्हें विधानसभा में अब बहुमत साबित करना होगा. एनसीपी के नेता अजित पवार डिप्टी सीएम बने हैं और कई विधायकों के साथ बीजेपी को समर्थन दे रहे हैं. लेकिन एनसीपी के प्रमुख शरद पवार ने कहा है कि अजित पवार ने निजी तौर से फैसला लिया है. उनका फैसला पार्टी का फैसला नहीं है. इन वजहों से महाराष्ट्र की राजनीति अभी गरमाई हुई है. इस मौके पर आइए जानते हैं महाराष्ट्र की राजनीति के टॉप-10 चेहरों के बारे में-<br/><br/>1. शरद पवार (एनसीपी) <br/>एनसीपी यानी नेशनलिस्ट कांग्रेस पार्टी. शरद पवार एनसीपी के अध्यक्ष हैं. पूर्व मुख्यमंत्री और केंद्र में कई बार मंत्री रह चुके शरद पवार के बारे में कहा जाता है कि वे देश के उन चुनिंदा वरिष्ठ नेताओं में से हैं जिन्हें अलग-अलग विचारधारा वाली पार्टियों से समर्थन मिलता रहा है. शरद पवार बीसीसीआई के प्रमुख भी रह चुके हैं. 78 साल के शरद पवार की राजनीतिक पकड़ इतनी मजबूत है कि राजनीतिक विश्लेषकों के लिए भी यह मानना मुश्किल हो रहा है कि बिना उनकी सहमति के अजित पवार एनसीपी विधायकों संग बीजेपी को समर्थन देने का फैसला कर सकते हैं.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic51524_112319035500.jpg"/>
        <figcaption>2. अजित पवार (एनसीपी)<br/>ताजा घटनाक्रम में अजित पवार हीरो के तौर पर उभरते दिख रहे हैं. उन्होंने डिप्टी सीएम के तौर पर शनिवार को शपथ ली है. 60 साल के अजित पवार एनसीपी अध्यक्ष शरद पवार के बड़े भाई अनंतराव पवार के बेटे हैं. अजित ने शरद पवार की उंगली पकड़कर ही सियासत की एबीसीडी सीखी है. उन्होंने 7 बार विधानसभा का चुनाव जीता है.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic7172612_112319035500.jpg"/>
        <figcaption>3. सुप्रिया सुले (एनसीपी)<br/><br/>सुप्रिया सुले एनसीपी अध्यक्ष शरद पवार की बेटी हैं. शनिवार को फडणवीस के सीएम और अजित पवार के डिप्टी सीएम बनने पर उन्होंने वाट्सअप स्टेट्स के जरिए कहा कि पार्टी और परिवार में टूट हो गई है. सुप्रिया महाराष्ट्र के बारामती से लोकसभा सांसद हैं.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic882_112319040515.jpg"/>
        <figcaption>4. उद्धव ठाकरे (शिवसेना)<br/>शिवसेना प्रमुख उद्धव ठाकरे पिछले कुछ दिनों से काफी चर्चा में हैं. चाहे बीजेपी के साथ सरकार बनाने की बात हो या फिर एनसीपी-कांग्रेस के साथ गठबंधन, उद्धव अपनी पार्टी के लिए मुख्यमंत्री की कुर्सी मांग रहे थे. एनसीपी-कांग्रेस के साथ कई दौर की बातचीत के बाद उद्धव ठाकरे के मुख्यमंत्री बनने पर सहमति भी बन गई थी. हालांकि, इससे पहले वे खुद मुख्यमंत्री की कुर्सी पर बैठने से इनकार करते रहे हैं.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic818291901_112319035500.jpg"/>
        <figcaption>5. आदित्य ठाकरे (शिवसेना)<br/>आदित्य शिवसेना प्रमुख उद्धव ठाकरे के बेटे हैं. महाराष्ट्र विधानसभा चुनाव परिणाम आने के बाद जब बीजेपी और शिवसेना के एक साथ मिलकर सरकार बनाने की बात आई तो शिवसेना ने अपने लिए सीएम पद की मांग की. इस दौरान उद्धव ठाकरे की बजाए आदित्य ठाकरे को यह पद देने का मुद्दा उठाया गया. इससे शिवसेना पार्टी में आदित्य की हैसियत को समझा जा सकता है.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic5552_112319035500.jpg"/>
        <figcaption>6. संजय राउत (शिवसेना)<br/>संजय राउत अक्सर ही अपने बयानों से चर्चा में रहते हैं. वह शिवसेना के मुखपत्र सामना के संपादक भी हैं. इसके साथ-साथ शिवसेना प्रमुख उद्धव ठाकरे से उनकी नजदीकी भी है. चाहे पब्लिक में शिवसेना को बचाव करने की बात हो या फिर शिवसेना के नए रुख को सामना लाने की बात, राउत हमेशा आगे रहते हैं. बीजेपी के सरकार बनाने के बाद शिवसेना की ओर से राउत ही सबसे पहले मीडिया के सामने आए.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic6161_112319053606.jpg"/>
        <figcaption>7. धनंजय मुंडे (शिवसेना)<br/>एनसीपी नेता अजित पवार के सहयोग से बीजेपी के सरकार बनाने को लेकर धनंजय मुंडे का नाम भी सामने आ रहा है. धनंजय मुंडे शिवसेना के नेता हैं. वे दिवंगत बीजेपी नेता गोपीनाथ मुंडे के भतीजे भी हैं. ऐसा कहा जा रहा था कि उन्होंने ही अजित पवार को बीजेपी के साथ सरकार बनाने के लिए राजी किया. लेकिन शनिवार शाम को शरद पवार की ओर से बुलाई गई एनसीपी की मीटिंग में भी मुंडे पहुंच गए.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic-102020_112319035500.jpg"/>
        <figcaption>8. देवेंद्र फडणवीस (बीजेपी)<br/>देवेंद्र फडणवीस दूसरी बार महाराष्ट्र के मुख्यमंत्री बन गए हैं. इससे पहले जहां शिवसेना के समर्थन से वे सीएम बने थे, वहीं इस बार एनसीपी नेता अजित पवार के समर्थन के साथ उन्होंने सीएम पद की शपथ ली. <br/>देवेंद्र फडणवीस ने कहा कि जनता ने हमें स्पष्ट जनादेश दिया था, शिवसेना ने जनादेश का अपमान किया है. महाराष्ट्र की जनता को स्थिर और स्थाई सरकार चाहिए, खिचड़ी सरकार नहीं चाहिए.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pankaja_112319035500.jpg"/>
        <figcaption>9. पंकजा मुंडे (बीजेपी)<br/>पंकजा मुंडे दिवंगत बीजेपी नेता गोपीनाथ मुंडे की बेटी हैं. वह फडणवीस सरकार में मंत्री रह चुकी हैं. लेकिन इस बार के महाराष्ट्र विधानसभा चुनाव में उन्हें एनसीपी नेता धनंजय मुंडे ने ही हरा दिया था.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pic_02029921_112319035500.jpg"/>
        <figcaption>10. संजय निरुपम (कांग्रेस)<br/>महाराष्ट्र कांग्रेस के पूर्व अध्यक्ष संजय निरुपम अक्सर चर्चा में रहते हैं. फडणनवीस  सरकार बनाने के बाद निरुपम ने कड़ी प्रतिक्रिया दी. उन्होंने कहा कि महाराष्ट्र की राजनीति ने कांग्रेस को बदनाम और कमजोर करने की साजिश रची है. उन्होंने कहा- 'मैं सोनिया गांधी से अपील करता हूं कि कांग्रेस वर्किंग कमेटी को भंग करें. अब राहुल गांधी को कांग्रेस की कमान संभाल लेनी चाहिए.' निरुपम इकलौते नेता हैं जो शुरू से ही शिवसेना के साथ कांग्रेस गठबंधन का विरोध कर रहे हैं. निरुपम 2005 में शिवसेना छोड़कर कांग्रेस पार्टी में आए थे.</figcaption>
      </figure>
