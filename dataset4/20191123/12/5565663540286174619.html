      <h1>WATCH: Mnangagwa comes face to face with Chiwenga</h1>
      <address><time datetime="2019-11-23T12:35:00+00:00">23 Nov 2019, 12:35</time> by <a rel="author">Mandla Ndlovu</a></address>
      <p>President Emmerson Mnangagwa has paid a courtesy call to Vice President Constantino Chiwenga who arrived on Saturday morning at the Robert Mugabe International Airport.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1o05nkVormQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Videos that went viral shows the President and the First Lady arriving to meet Chiwenga.</p>
      <figure>
        <iframe data-src="https://twitter.com/nickmangwana/status/1198215797765812224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Chiwenga has been in China for more than three months.</p>
      <figure>
        <iframe data-src="https://twitter.com/ProfJNMoyo/status/1198221900276813829?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
