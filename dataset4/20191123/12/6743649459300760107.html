      <h1>东北男子在香港遭暴徒围殴 多处受伤后送医</h1>
      <address><time datetime="2019-11-23T12:40:19+00:00">23 Nov 2019, 12:40</time> by <a rel="author">新京报</a></address>
      <p>　　原标题：东北男子讲述在香港遭暴徒围殴 多处受伤后送医</p>
      <p>　　11月11日，杨先生因工作原因前往香港，在寻找住处时，在旺角被黑衣暴徒围殴。杨先生称，由于怀疑他用手机拍照，当时大量暴徒使用器械围殴了他。现场画面显示，杨先生被暴徒持雨伞、铁钩等器械打倒在地，满头是血，后被送医治疗。经诊断，确认头骨骨折及手指骨折。事发后，港媒曾图片报道了此事，并称“暴力带来悲剧，暴行不会得逞！”杨先生称，香港警方已经介入此事。</p>
