      <h1>Colmare il gap tra nord e sud. Gli architetti messinesi danno la spinta.VIDEO FOTO</h1>
      <address><time datetime="2019-11-23T12:05:34+00:00">23 Nov 2019, 12:05</time> by <a rel="author" href="https://www.tempostretto.it/author/marco-ipsale" target="_blank">Marco Ipsale</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u22004B71C4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Il convegno organizzato dall'Ordine degli architetti di Messina. Focus sul Ponte sullo Stretto, le ferrovie e tutte le altre infrastrutture utili al territorio</i>
      </p>
      <p>MESSINA – “Per cambiare il volto della Sicilia è necessario puntare sulle infrastrutture strategiche. Per questo abbiamo voluto chiamare a raccolta tutti i principali attori che possono contribuire a questa trasformazione, con l’obiettivo di mettere in moto processi in grado di garantire sviluppo e innovazione”. Il presidente dell’Ordine degli architetti di Messina,<b> Pino Falzea</b>, ne ha parlato stamani nel corso del convegno “La Sicilia nel Mediterraneo-Infrastrutture strategiche per il cambiamento”, promosso dall’Ordine e dalla Fondazione Architetti nel Mediterraneo.</p>
      <h3>IL PONTE SULLO STRETTO</h3>
      <p>L’obiettivo principale è quello di colmare il gap tra le due aree del Paese. L’opera principe sarebbe il <a href="https://www.tempostretto.it/news/come-si-fa-a-dire-che-il-ponte-sullo-stretto-sarebbe-inutile.html">Ponte sullo Stretto</a>, ma ne servono anche tante altre. “Il ponte è un’opera prioritaria – dice Falzea – perché è l’unica che può portare la vera continuità territoriale e l’alta capacità ferroviaria in Sicilia, rilanciando così l’intero territorio. Oggi il Paese cammina a tre velocità, così non si può continuare”.</p>
      <h3>LA LIBERAZIONE DEL FRONTE MARE DI MESSINA</h3>
      <p>Focus su Messina. “E’ una città dai paesaggi straordinari ma non valorizzati”. L’altra opera primaria per la città? “La <a href="https://www.tempostretto.it/news/maregrosso-sara-sempre-terra-di-nessuno-se-non-si-libera-laffaccio.html">liberazione del fronte mare</a>”, di cui una piccola parte è costituita dal quartiere fieristico. “Lì immaginiamo la prima accoglienza per i croceristi” – conclude Falzea.</p>
      <h3>RINO LA MENDOLA</h3>
      <p>Sulla stessa linea il vice presidente del Consiglio nazionale degli architetti, <b>Rino La Mendola</b>, che è anche componente del Consiglio superiore dei lavori pubblici. “Stato e Regioni del sud devono cooperare per superare il gap infrastrutturale – dice -. In Sicilia c’è finalmente attenzione alla rete stradale secondaria, è un primo passo di un lungo percorso. La regione è oggi al 26 % di accessibilità infrastrutturale rispetto al resto d’Europa”. Il ponte? “Al momento ci crediamo poco perché il Governo nazionale non ne parla ma fin quando non ci sarà non avremo mai l’alta velocità in Sicilia”.</p>
      <h3>LO SBLOCCA CANTIERI</h3>
      <p>Lo strumento più importante messo in campo dal Governo è lo “<b>Sblocca Cantieri</b>”, ma anche qui la differenza tra nord e sud è evidente. In una prima versione, al sud c’erano solo i 38 km della Sibari – Roseto, sulla <b>strada statale 106 Jonica</b>, per completare il collegamento tra Calabria e Puglia, i cui lavori, pur se appaltati, non sono ancora iniziati.</p>
      <h3>LA TAV PALERMO – CATANIA – MESSINA, CHE TAV NON E’ ED E’ ANCORA ALLO STATO EMBRIONALE</h3>
      <p>Poi sono apparse altre opere in Sicilia, delle quali di concreto c’è ben poco. I lavori sono in corso solo sulla strada Agrigento – Caltanissetta, non sulla Ragusa – Catania, dove di recente hanno perso la vita tre messinesi, e poi c’è <b>la tav Palermo – Catania – Messina, che tav non è</b>. Qui sono in corso i lavori solo su un tratto della Catania – Palermo, mentre per la Catania – Messina si aspetta da tempo la pubblicazione del bando di gara e per la Palermo – Messina nulla è previsto.</p>
      <h3>GLI ASPETTI TECNICI</h3>
      <p>C’è comunque qualche aspetto positivo. “Si dà la possibilità alle stazioni appaltanti di affidare incarichi progettuali ancor prima che il lavoro sia finanziato – <b>riprende La Mendola</b> -, anche se servirebbe una regia per evitare progetti che poi non si concretizzano. Si snellimento poi le procedure sismiche per opere di minore rilevanza”. Tra gli aspetti controversi, invece, il rilancio dell’<b>appalto integrato</b>. “Non ci crediamo, il progetto dev’essere di qualità, al centro dell’esecuzione dell’opera, non marginale. Noi puntiamo a concorsi di progettazione e offriamo alle stazioni appaltanti la nostra piattaforma per scegliere il progetto migliore e velocizzare le procedure”.</p>
      <h3>IL SINDACO CATENO DE LUCA</h3>
      <p>Al convegno c’era anche il sindaco di Messina, Cateno De Luca, che ha elencato i risultati raggiunti dalla sua amministrazione. “Nel tempo sono state assegnate tante risorse che non sono state spese. C’è stata una politica scarsa, non all’altezza di tenere testa alla burocrazia. Noi siamo un esempio, abbiamo licenziato <a href="https://www.tempostretto.it/news/de-luca-dirigenti-ridotti-da-23-a-9-rossana-carrubba-nuova-direttrice-generale-video.html">i dirigenti, riducendoli da 23 a 9</a>, e diminuito i <a href="https://www.tempostretto.it/news/rivoluzione-al-comune-di-messina-de-luca-riduce-a-9-il-numero-di-dipartimenti-e-dirigenti.html">dipartimenti, da 20 a 8</a>. Così si semplifica e si creano le condizioni per velocizzare la spesa”. Anche De Luca è favorevole al Ponte. “Però per ora non ne parlo. Ho trovato una città sgarrupata, usciamo da questa fase e alziamo la qualità della vita. Poi sarò il primo a farne una battaglia”.</p>
