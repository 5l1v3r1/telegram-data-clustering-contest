      <h1>【金馬56】林生祥抱月琴再現〈遠行〉　背景如仙境網友讚爆</h1>
      <address><time datetime="2019-11-23T12:33:00+00:00">23 Nov 2019, 12:33</time> by <a rel="author">張詠淇, 攝影組</a></address>
      <p>今年入圍金馬11項獎項的《陽光普照》，其中主題曲〈遠行〉也入圍本屆最佳原創電影歌曲，典禮第二段演出由知名音樂人林生祥拿著他擅長的月琴，在台上與樂隊全新演繹這首歌曲，相當扣人心弦。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191123203342-f05d475f108ceaaa214e3a2d43c1906a-tablet.jpg"/>
        <figcaption>舞台上湛藍LED背景，宛如仙境，網友紛紛大讚：「舞台背景太美」。</figcaption>
      </figure>
      <p>今年金馬獎雖然因為政治因素導致許多大咖缺席，但本土實力派音樂人實力驚人，渾厚嗓音呈現典禮的高檔品質，搭配輕快吉他配樂和動人心弦的歌詞，湛藍LED背景，宛如仙境，網友紛紛大讚：「舞台背景太美」、「歌聲好聽到流淚」、「畫面美翻！」</p>
      <p>更新時間｜2019.11.23 12:38</p>
