      <h1>Στις κάλπες για δεύτερη φορά οι Ρουμάνοι της Κρήτης</h1>
      <address>
        <time datetime="2019-11-23T12:31:00+00:00">23 Nov 2019, 12:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NUEmqM_dSG0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Για να αναδείξουν πρόεδρο της Ρουμανίας</b>
      </p>
      <p>Νέα εκλογική διαδικασία των Ρουμάνων υπηκόων που <a href="https://www.neakriti.gr/article/kriti/1560003/ekloges-roumania-psifizoun-kai-sto-irakleio-roumanoi-upikooi-gia-proedro/">ψηφίζουν αυτό το Σαββατοκύριακο</a> τον Πρόεδρό τους κατά τον δεύτερο γύρο των εκλογών.</p>
      <p>Οι κάλπες για την εκλογική διαδικασία έχουν στηθεί στη λεωφόρο Ικάρου 9 στο Ηράκλειο όπου βρίσκεται και πάλι ένα από τα τμήματα εκλογών της Ρουμανίας, αυτή την φορά για τον 2ο κύκλο των εθνικών Ρουμανικών εκλογών στο εξωτερικό.</p>
      <p>Υπό την αιγίδα του Ρουμάνικου Υπουργείου Εξωτερικών, της Ρουμάνικης Πρεσβείας στην Ελλάδα &amp; με την βοήθεια των τοπικών αρχών, οι Ρουμάνοι πολίτες που βρίσκονται στην Κρήτη, είτε είναι μόνιμοι κάτοικοι είτε τουρίστες προσέρχονται στις κάλπες.</p>
