      <h1>جلسة لمجلس الأمن الاثنين عن لبنان</h1>
      <address><time datetime="2019-11-23T12:30:01+00:00">23 Nov 2019, 12:30</time> by <a rel="author">Lebanon 24</a></address>
      <p>يعقد مجلس الامن الدولي يوم الاثنين جلسة خاصة بلبنان لمناقشة التقرير الدولي المتعلق بتطبيق القرار 1701، بحسب ما أفادت LBCI.<br/><br/>وسيتطرق أعضاء مجلس الأمن الى الاوضاع الراهنة في لبنان.</p>
