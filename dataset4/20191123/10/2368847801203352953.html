      <h1>動盪不安 哥倫比亞警局遇襲警員3死7傷</h1>
      <address>
        <time datetime="2019-11-23T10:19:37+00:00">23 Nov 2019, 10:19</time>
      </address>
      <p>【新唐人北京時間2019年11月23日訊】<a href="https://www.ntdtv.com/b5/%E5%93%A5%E5%80%AB%E6%AF%94%E4%BA%9E.htm">哥倫比亞</a>動盪不安的西南部考卡省22日發生一起警局遭攻擊事件，導致警員3死7傷。考卡省位於<a href="https://www.ntdtv.com/b5/%E6%AF%92%E5%93%81.htm">毒品</a>運往美國的戰略路線，境內毒品種植面積廣大。</p>
      <p>考卡省（Cauca）秘書阿斯普里拉（Jaime Asprilla）表示：「（凶嫌）在坡道上放置瓦斯桶，攻擊警局，目前不幸造成3死7傷。」</p>
      <p>阿斯普里拉將這起暴力攻擊事件歸咎於考卡省（Cauca）當地的武裝團體，而非目前正在進行的反總統杜克（Ivan Duque）示威抗議行動。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ocXT0-WBVsM" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>近期，<a href="https://www.ntdtv.com/b5/%E5%93%A5%E5%80%AB%E6%AF%94%E4%BA%9E.htm">哥倫比亞</a>多個城市抗議總統杜克（Ivan Duque）上任以來持續惡化的經濟與治安，21日再爆發抗議示威遊行，包含首都波哥大（Bogota）、卡利（Cali）在內等主要城市，總計有25萬人罷工上街，示威者與警察發生衝突，造成3人死亡後，杜克22日下令首都波哥大實行宵禁。</p>
      <p>而前游擊隊哥倫比亞革命軍（FARC）於2016年和政府簽署和平協議，轉型為合法政黨，但部分成員反對這項和平協議，這些前FARC成員和哥國最後尚存的叛亂團體全國解放軍（ELN），以及<a href="https://www.ntdtv.com/b5/%E6%AF%92%E5%93%81.htm">毒品</a>走私集團，都在爭奪考卡省的掌控權。</p>
