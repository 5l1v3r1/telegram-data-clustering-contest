      <h1>В Петербурге покажут лучшие работы уличных художников страны</h1>
      <address><time datetime="2019-11-23T10:13:00+00:00">23 Nov 2019, 10:13</time> by <a rel="author">Город +</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-64852945&amp;id=456241649&amp;hash=983579ee2f5bb5e7&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>В креативном пространстве «Люмьер-Холл» открылась цифровая выставка STENOGRAFFIA Х.</p>
      <p>Экспозиция посвящена десятилетию одноименного фестиваля. </p>
      <p>Проект STENOGRAFFIA собирает лучших уличных художников со всего мира, которые создают оригинальные стрит-арт объекты в разных уголках страны. </p>
      <p>Петербуржцы увидят лучшие арт-объекты, которые художники фестиваля создали за все время существования проекта. </p>
      <p>Подробности – в нашем сюжете.</p>
    </article>
