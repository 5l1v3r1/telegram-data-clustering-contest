      <h1>В Кади-Юрте началось строительство новых домов для 20 малоимущих семей (+видео)</h1>
      <address>
        <time datetime="2019-11-23T10:30:00+00:00">23 Nov 2019, 10:30</time>
      </address>
      <h4>Глава Гудермеского района Усман Оздамиров ознакомился с началом строительства новых домов малоимущим семьям в Кади-Юрте, чьи дома пострадали в результате пожара.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/YFVdpl6V8CE" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, Глава Чеченской Республики Рамзан Кадыров несколько дней назад в ходе рабочей поездки в село Кади-Юрт Гудермесского района, дал поручение до нового года построить новые комфортабельные дома 20 семьям.</p>
      <p>По словам, У.Оздамирова, рабочие уже выкопали траншеи, начали заливку фундамента, установили столбы и трансформатор для передачи электричества. Работа ведется в ускоренном темпе с привлечением множества бригад, спецтехники и инвентаря.</p>
      <p>Также глава района совместно с руководителями структурных подразделений администрации проинспектировал сельские поселения Нижний-Нойбер, Гордали, Кади-Юрт и Энгель-Юрт.</p>
      <p>«Указал на ряд существующих недостатков в благоустройстве сел и нацелил ответственные структуры на качественное устранение выявленных нарушений.</p>
      <p>Поручено также провести санитарную очистку территорий, прилегающих к республиканской автомобильной дороге, и проверку нормативных документов коммерческих объектов», - написал в соцсети руководитель районного муниципалитета.</p>
