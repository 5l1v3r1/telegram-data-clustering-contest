      <h1>Первые 16 минут и сражение с боссом в новом геймплее Darksiders Genesis</h1>
      <address><time datetime="2019-11-23T10:30:00+00:00">23 Nov 2019, 10:30</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Издание IGN опубликовало первые 16 минут экшена <i>Darksiders Genesis </i>от студии Airship Syndicate. Журналисты также поделились записью сражения с одним из начальных боссов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YQQAvfkAYK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jm8ElA0vXB8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Darksiders Genesis</i> представляет собой диаблоподобный ролевой экшен с камерой у потолка. Раздор и Война должны остановить Люцифера, который задумал стать властелином всех демонов.</p>
      <p><i>Darksiders Genesis</i> выйдет на РС и Google Stadia 5 декабря, до консолей игра доберется 14 февраля 2020.</p>
