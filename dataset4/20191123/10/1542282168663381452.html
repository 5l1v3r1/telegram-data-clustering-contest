      <h1>Ογκώδης διαδήλωση στο Αλγέρι ενάντια στην «παλαιά φρουρά εξουσίας»</h1>
      <address><time datetime="2019-11-23T10:52:50+00:00">23 Nov 2019, 10:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QeliJwo4_9c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πλημμύρισαν τους δρόμους του Αλγερίου χιλιάδες πολίτες. Είναι ενάντια στις προεδρικές εκλογές που έχουν προγραμματισθεί για τις 12 Δεκεμβρίου θεωρώντας ότι στόχος τους είναι να «αναπαραχθεί» αυτό το «σύστημα» εξουσίας.</p>
      <p>Κρατώντας σημαίες και πανό φώναζαν συνθήματα κατά της κυβέρνησης, του στρατού αλλά και κατά του προσφατου κύματος συλλήψεων διαδηλωτών.Το «Χιράκ», το κίνημα που δεν έχει ούτε επίσημη δομή ούτε ηγέτη ζητεί τη διάλυση του «συστήματος» εξουσίας που κυβερνά από το 1962.</p>
      <p>Οι καλπες θα στηθούν σε λίγες εβδομάδες και οι υποψηφίοι για την προεδρία είναι πέντε .Ωστόσο για τους διαδηλωτές «δεν μπορεί να υπάρξει ψηφοφορία», με τόσους πολλούς διαδηλωτές που εξακολουθούν να είναι στη φυλακή επειδή εξέφρασαν τη γνώμη τους.Οι μαζικές διαμαρτυρίες άρχισαν το Φεβρουάριο και συνεχίζονται κυρίως Τρίτες και Παρασκευές. Οι διαδηλωτές επιδιώκουν επίσης τον τερματισμό της διαφθοράς και την αποχώρηση του στρατού από την πολιτική.</p>
