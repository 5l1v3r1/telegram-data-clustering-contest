      <h1>Tarihi hatanın ardından Ferrari'nin kararı...</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/formula-1">Formula 1</a>'de merakla beklenen <a href="http://www.hurriyet.com.tr/haberleri/ferrari">Ferrari</a> kararı açıklandı.</h2>
      <address><time datetime="2019-11-23T10:42:00+00:00">23 Nov 2019, 10:42</time> by <a rel="author">Spor Arena Dış Haberler</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6a6"/>
        <figcaption>Formula 1'de gündem olan Sebastian Vettel - Charles Leclerc kazası için Ferrari kararını verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6a0"/>
        <figcaption>Ferrari, birbirine çarpan iki pilotu için merak edilen kararı açıkladı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6a2"/>
        <figcaption>Brezilya Grand Prix'inde Vettel, takım arkadaşı Leclerc'i geçmek isterken çarpmış ve iki pilot da bitime 5 tur kala yarış dışı kalmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6a4"/>
        <figcaption>İki pilotun da takım sahibi Mattia Binotto ile toplantı yaptığı belirtildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6a8"/>
        <figcaption>Binotto'nun kazayı anlayışla karşıladığını ve hem Vettel hem de Leclerc ile yola devam etme kararı aldığı kaydedildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6ad"/>
        <figcaption>Ferrari basın sözcüsünün yaptığı açıklamada şu sözler kullanıldı;</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6b9"/>
        <figcaption>''Geçen Pazar gününden beri iki pilot ve Mattia her gün konuştular. Tüm sorunları çözdük. Artık Abu Dhabi'deki yarışa bakıyoruz.''</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6b0"/>
        <figcaption>Takım başkanı Mattia Binotto ise ''Yüksek adrenalinde bazen böyle yanlış kararlar alabilirsiniz. Olabilir, yola devam.'' şeklinde konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6af"/>
        <figcaption>Binotto, ''Kimseyi suçlamıyoruz. Çekişmelerine izin veriyoruz. Ancak bu tabii ki aptalca hareketler yapabilecekleri anlamına gelmiyor. Bana göre yaptıkları aptalca bir hareketti. Bir daha böyle bir olay olmaması gerekiyor.'' dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd8e2b5c03c0e1cec0ce6b6"/>
        <figcaption>Kazanın ardından Vettel ve Leclerc'in arasının açıldığı iddia edilmişti.</figcaption>
      </figure>
