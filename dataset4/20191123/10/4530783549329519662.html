      <h1>ХК «Тор­пе­до» в го­стях сыг­ра­ет с че­ля­бин­ским «Трак­то­ром»</h1>

      </address>

      <p>ХК «Торпедо» в гостях сыграет с челябинским «Трактором» 24 ноября, сообщается на сайте нижегородского клуба.</p>

      <p><a href="http://www.vremyan.ru/news/zashhitnik_ilya_olendarenko_pokidaet_khk__torpedo_.html">Напомним</a>, защитник Илья Олендаренко покинул ХК «Торпедо» по инициативе клуба.</p>
