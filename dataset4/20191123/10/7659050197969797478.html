      <h1>"ممالك النار" الإماراتي.. إقحام السياسة بحلبة الدراما</h1>
      <address><time datetime="2019-11-23T10:34:26+00:00">23 Nov 2019, 10:34</time> by <a rel="author">عربي21- صلاح الدين كمال</a></address>
      <p>"قانون دموي حكم إمبراطورية فأصبح لعنة تطاردهم"، بهذه العبارة الافتتاحية روجت قناة "mpc1" السعودية للحلقة الأولى من مسلسل "ممالك النار" الإماراتي، والتي تم بثها في الـ17 تشرين الثاني/نوفمبر الجاري.</p>
      <p> </p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/mbc1/status/1193493034471690242?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>وعلق الإعلامي الإماراتي ومنتج "ممالك النار"، ياسر حارب، على الإعلان بقوله: "فخور جدا بالإعلان عن مسلسل ممالك النار.. السلطان المملوكي طومان باي في القاهرة، في مواجهة المحتل العثماني سليم الأول".</p>
      <p> </p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/YasserHareb/status/1190716947354263553?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>وترسيخا في توجه المسلسل العدائي للتاريخ العثماني، عقبت صحيفة "عكاظ" السعودية على المسلسل بقولها "أضخم دراما عربية في 2019 يفضح استبداد العثمانيين وتاريخهم الدموي".</p>
      <p> </p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/OKAZ_online/status/1190901384528482304?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>أما نايف بن عويد، والذي نقلت صفحة المسلسل بتوتير تغريدته فكتب "المسلسل التاريخي ممالك النار الذي يسلط  الضوء على جرائم الاحتلال العثماني وجرائمهم في حق العرب والمسلمين".</p>
      <p> </p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/fdeet_alnssr/status/1190713982400765953?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>وكذلك عكس الإعلامي السعودي سليمان الهتلان تفاؤله بأن المسلسل "سيدشن مرحلة جديدة من الوعي بتاريخ العثمانيين الدموي وإسهامهم المبكر في تغييب الوعي العربي وترسيخ التخلف في التعليم والتقنية، ولو كان بيدهم لكنا اليوم أجهل الناس باللغة العربية".</p>
      <p> </p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/alHattlan/status/1190620432816332800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>و"ممالك النار" من تقديم الشركة الإماراتية "جينوميديا"، وإخراج البريطاني بيتر ويبر، ويعتبر أول عمل له في المنطقة العربية.<br/><br/>ويشارك مجموعة من الفنانين العرب في المسلسل، أبرزهم النجم المصري خالد النبوي الذي يلعب دور طومان باي، ويجسد الفنان السوري محمود نصر شخصية السلطان سليم الأول، ويلعب رشيد عساف دور سلطان المماليك قانصوه الغوري.</p>
      <p> </p>
      <p><b>اقرأ أيضا: <a href="https://arabi21.com/story/1222065">مؤيدو السيسي يحتفون بـ"ممالك النار" ويطلبون محو آثار الأتراك</a><br/></b><br/>ويستعرض المسلسل فترة حكم السلطان العثماني سليم الأول والمعارك التي خاضها، كما يقدم التحولات الكبرى في تاريخ المنطقة بعد معركة جالديران بين العثمانيين والدولة الصفوية، وحتى معركة مرج دابق بين العثمانيين والمماليك.<br/><br/><b>منافسة أم صراع</b></p>
      <p>تزامن توقيت عرض المسلسل الإماراتي مع عرض المسلسل التركي " المؤسس عثمان" والذي بدأ عرضه يوم 20 تشرين الثاني/نوفمبر الجاري، وهو ما قد يكون محاولة لمنافسة الدراما التاريخية التركية.<br/><br/>ويرى كثيرون أن "ممالك النار" ظهر كرد على النجاح الكبير الذي حققته المسلسلات التركية التاريخية كـ"القرن العظيم وأرطغرل والسلطان عبد الحميد الثاني" وغيرها من المسلسلات، التي جعلت تركيا تحتل المركز الثاني عالميا، بعد الولايات المتحدة، في ترتيب الدول الأكثر تصديرا للمسلسلات.<br/><br/>ووصلت المسلسلات التركية للمشاهدين في 146 دولة حول العالم بأوروبا، والشرق الأوسط، وآسيا الوسطى، وإفريقيا، وأمريكا الجنوبية والشمالية، ويبلغ عدد متابعيها أكثر من 700 مليون مشاهد، وفق تقرير لوكالة "الأناضول".<br/><br/>ويرى المخرج والسيناريست المصري، عز الدين دويدار، بأن ممالك النار مظهر من مظاهر انتقال صراع الاستراتيجيات والمشاريع بالمنطقة إلى حلبة الدراما، إذ يعتبر أول مسلسل يُنتج بشكل مباشر بغرض الاستهداف المكشوف والواضح للمشروع التركي.</p>
      <p>ويضيف دويدار في حديثه لـ"عربي21" بأن "ممالك النار يعتبر أضخم وأول عمل في إطار صراع إقليمي"، مشيرا إلى أن "الدراما التركية لا تقع تحت هذا التصنيف، بقدر ما تعتبر مظهر من مظاهر ترويج أي نموذج حضاري لنفسه".<br/><br/>ويتابع بأن "المسلسل يعد ضرب في جدار النموذج التركي أو الأهداف الإستراتيجية التركية، ويعد أول مسلسل مستخدم في إطار التنابذ السياسي الذي يجري في الإقليم".<br/><br/>واستبعد دويدار أن يكون إنتاج "ممالك النار" في سياق التنافس الدرامي مع تركيا، مستشهدا بصورة لهذا التنافس تعكسها الدراما السورية والدراما المصرية، والتي تسعى لغرض النجاح الاقتصادي وجذب المشاهدين  والتأثير في عدد كبير منهم.<br/><br/>وأكد بأن تكلفة إنتاج ممالك النار التي وصلت إلى 40 مليون دولار جاءت أجل تنفيذ أجندة سياسية ولا علاقة له بأي هدف آخر اقتصادي أو فني أو ما إلى ذلك.<br/><br/>وأوضح بأن فلسفة الإنتاج في ممالك النار مختلفة عن فلسفة الإنتاج في مسلسلات أرطغرل وعثمان، ففي التركية تقوم الفلسفة على الاعتزاز والافتخار بالأمجاد الذاتية للمشروع التركي والسعي للتمدد الثقافي خارجها.<br/><br/>أما فلسفة ممالك النار التابع للإمارات والسعودية، هي استخدام لسلاح الدراما وطعن النموذج التركي الذي يتمدد، وفق ما قاله المخرج المصري.<br/><br/><b>فكرة المسلسل والصراع<br/></b><br/>ولفت دويدار إلى أن من الأخطاء الفادحة للمسلسل، والتي لا تخدم هدفه السياسي هو "الاعتماد على قصة طومان باي تحديدا"، منوها بأنه "شخصية شركسية وليس بمصري ولا عربي، والحقبة التي يمثلها هي حقبة المماليك والشراكسة، وهم القادمون من المنطقة التي ينحدر منها أيضا العثمانيون الأتراك".</p>
      <p>واستكمل نقده لفكرة "ممالك النار" بأن "المصريين لم يكن لهم وضع في تلك الحقبة ولا يوجد راية عربية أو وطنية معينة تحت ذلك الصراع، والذي يهدف المسلسل لتجيره ليكون صراعا عربيا مقابل احتلال تركي أو عثماني".<br/><br/>وقال: "ممالك النار يحاول إظهار طومان باي على أساس أنه مصري من خلال كلامه باللهجة العامية وأنه يحارب ويدافع عن مصر، وهذا فيه كذب وتضليل، حيث لم تكن المسألة كذلك".</p>
      <p> </p>
      <p><b>اقرأ أيضا: هل يلاقي "ممالك النار" الخليجي نجاح "قيامة أرطغرل" التركي؟<br/></b><br/>وردا على سؤال حول إمكانية أن يثير "ممالك النار" مزيدا من الصراع السياسي في حلبة الدراما، أجاب دويدار "من الممكن أن يستمر الصراع الدرامي خاصة من جانب التحالف السعودي الإماراتي المصري، وما  لا نعرفه هل تنزلق تركيا إلى دراما أكثر حدة تستهدف الدول التي تطعنها وتخرج من مرحلة عرض تاريخها إلى مرحلة من المناكفة".<br/><br/>وأوضح بأن "تركيا بدأت من هذا العام بتقليل الميزانيات المرصودة للأعمال الدرامية"، مشيرا إلى أن مسلسل عثمان لم يكن بنفس ميزانية مسلسل أرطغرل بل أقل، في المقابل الإمارات بدأت تضخ الملايين على هذا المجال".<br/><br/>وحول فرص نجاح ممالك النار في مقابل مسلسل عثمان وقدرة أيهما على الاستحواذ على المشاهد العربي، أفاد بأن مشاهدي المسلسل التركي سيكونون امتدادا لذات جمهور مسلسل أرطغرل حيث يعتبر تكملة له، فيما يحاول المسلسل الإماراتي استقطاب شريحة جديدة من الجمهور العربي.<br/><br/>وذكر بأن "مدى اتساع جمهور ممالك النار أو ضيقه سيتوقف على جودة المنتج، وعلى قدرة الإمارات تكوين أجزاء أخرى منه، وعلى حبكة القصة وتشويقها ومدى قابليتها للاستمرار".<br/><br/>ورجح بأنه في حال اكتفاء مسلسل ممالك النار بعرض الـ14 حلقة المقررة، والتي تنتهي في غضون شهرين فإنه لن يكون ذا تأثير كبير يتجاوز مسلسل عثمان المنافس، والذي يستمر إلى أكثر من 40 حلقة ويمتد إلى سنة.</p>
