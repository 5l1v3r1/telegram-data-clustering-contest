      <h1>Βίκυ Χατζηβασιλείου: «Ήταν προσβλητική η πρόταση που μου έκανε ο Alpha»</h1>
      <address>
        <time datetime="2019-11-23T10:24:00+00:00">23 Nov 2019, 10:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MdENEvyR03w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Η πικρία της παρουσιάστριας για το κανάλι και η αποχώρηση</b>
      </p>
      <p>«Επώδυνο» διαζύγιο Βίκυς Χατζηβασιλείου και Alpha καθώς όπως αποκάλυψε η παρουσιάστρια μιλώντας στην Έμυ Λιβανίου της έγινε πρόταση για τηλεπαιχνίδι αλλά δεν δέχτηκε. Η εκπομπής «Πάμε Πακέτο» ανήκει πλέον στο παρελθόν γεγονός που οδήγησε την παρουσιάστρια να φύγει με πίκρα από το κανάλι.</p>
      <p>Όπως ανέφερε: «<i>Κανένας δεν μπορεί να καταλάβει γιατί έφυγα (σ.σ. από τον Alpha) αλλά δεν έχει σημασία. Αυτό που μου πρότειναν να κάνω, εμένα δεν μου άρεσε καθόλου, ένα τηλεπαιχνίδι το οποίο δεν είναι να πω ότι με αντιπροσωπεύει. Μετά από όλη αυτή τη διαδρομή δεν ήταν να κάνω τηλεπαιχνίδι, σίγουρα όχι. Νομίζω ήταν και λίγο προσβλητική αυτή η πρόταση</i>».</p>
      <p>Και συμπλήρωσε :«<i>Εμένα με υποχρέωσαν να βγω από ένα καράβι που είχε μια πολύ ωραία ροή, έναν πολύ ωραίο πλου. Γιατί μου είπαν ή θα το κάνεις αυτό που σου λέμε ή θα σταματήσεις. Λέω προτιμώ να σταματήσει η συνεργασία μας και βγαίνω από το καράβι. Εγώ βγήκα από το καράβι ενώ ήταν σταθερό και ασφαλές. Πού είναι τώρα το καράβι; Το καράβι άρχισε να βυθίζεται κι εγώ είμαι έξω από αυτό</i>».</p>
      <p>Δείτε όλη την συνέντευξη και το επίμαχο απόσπασμα στο 10ο λεπτό</p>
