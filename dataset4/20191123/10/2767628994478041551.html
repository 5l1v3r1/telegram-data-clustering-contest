      <h1>Nueve meses de protestas contra los militares y las élites en Argelia</h1>
      <address><time datetime="2019-11-23T10:43:09+00:00">23 Nov 2019, 10:43</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qzx-wubTuTA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nueve meses y ni un paso atrás.... Miles de personas se han manifestado en Argel para protestar contra las elecciones presidenciales del próximo trece de diciembre, una consulta convocada tras la ola de manifestaciones que comenzó el pasado veintidós de febrero y desembocó en la renuncia del presidente Abdelaziz Buteflika.</p>
      <p>En un cambio de estrategia, las protestas se extendieron hasta entrada la noche. Los manifestantes exigen la retirada de la vieja guardia política y que los militares, que han movido los hilos de la política argelina desde la independencia de Francia, en 1962, se echen a un lado para que florezca un Gobierno civil y democrático.</p>
