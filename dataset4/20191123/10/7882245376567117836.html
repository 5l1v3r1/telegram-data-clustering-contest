      <h1>Предвыборные дебаты в Шеффилде</h1>
      <address><time datetime="2019-11-23T10:11:44+00:00">23 Nov 2019, 10:11</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6O1K18snjYc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Джереми Корбин займёт нейтральную позицию в случае проведения повторного референдума по "брекситу". Об этом лидер британской оппозиционной лейбористской партии заявил в пятницу в ходе предвыборных дебатов в телеэфире вещательной корпорации Би-би-си, которые прошли в городе Шеффилде. Корбин обещает в случае прихода к власти, за полгода достичь нового соглашения с ЕС по "брекситу" и провести референдум, предложив британцам выбор между этой сделкой и сохранением членства в ЕС.</p>
      <p>"Если я стану премьер-министром, то я буду занимать нейтральную позицию, с тем чтобы пользоваться доверием, когда на деле буду воплощать в жизнь результаты референдума, вместо того, чтобы продолжать бесконечные дебаты о ЕС и "брексите", - сказал лидер лейбористов.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197951561084887040" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Выступавший после него премьер-министр Борис Джонсон вновь подчеркнул, что хочет заключить уже согласованную сделку с Брюсселем, и покинуть Евросоюз в январе. Его консервативное правительство меньшинства добилось проведения досрочных всеобщих выборов, чтобы вывести из тупика ситуацию с "брекситом". Он теперь отложен до 31 января 2020 года, так как Джонсону не удалось провести через парламент достигнутое с Брюсселем соглашение.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194320833977733123" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"И вот что я хочу вам сказать: прежде всего нам нужно завершить "брексит". Вот что сейчас висит над нами. Вот что парализует парламент. Вот что нужно сделать, чтобы вернуть ваше доверие, потому что, на мой взгляд, сейчас как никогда разрушено доверие к политикам", - заявил Джонсон. Возможность проведения повторного референдума он исключает.</p>
      <p>В отличие от предыдущих, в нынешних теледебатах приняли участие лидеры двух других крупных британских политических сил. Пять лет спустя после референдума от независимости Шотландии её первый министр и глава Шотландской народной партии Никола Стерджен вновь вернулась к этому вопросу. Она заявила, что никогда не поддержит консерваторов, но что если Джереми Корбин хочет поддержки со стороны её партии, то он должен также уважать право шотландцев выбирать своё будущее.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197965920544677888" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>А лидер либерал-демократов Джо Суинсон предлагает вообще отменить "брексит". Она заявила, что людям должна быть предоставлена возможность проголосовать и за партию, которая открыто и последовательно поддерживает сохранение членства в Евросоюзе.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197982726604894208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По данным последних соцопросов, Консервативная партия Джонсона опережает лейбористов на 10-12%. Выборы в Палату общин британского парламента состоятся 12 декабря.</p>
