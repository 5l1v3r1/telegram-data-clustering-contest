      <h1>Algéria: tüntetések a választások ellen</h1>
      <address><time datetime="2019-11-23T10:31:31+00:00">23 Nov 2019, 10:31</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xJ1FWeNhjSQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több ezres tömeg vonult az utcára Algéria nagyvárosaiban, hogy a közelgő választások ellen tiltakozzon. A demonstrálók szerint a jelöltek között még mindig sok a régi rezsim képviselője.</p>
      <p>Algériát csaknem 6 évtizede, mióta visszaszerezte függetlenségét Franciaországtól, ugyan az a politikai garnitúra irányítja. Február óta több nagyobb megmozdulás is volt már azért, hogy a korrupt katonai rezsimet eltávolítsák a hatalomból. A tüntetések miatt a csaknem 20 éven át hatalmon lévő elnök áprilisban lemondott.</p>
      <p>A tüntetők közül sokan azt skandálták, hogy addig amíg sok társuk igazságtalanul börtönben van, addig senki ne vegyen részt a választásokon.</p>
    </article>
