      <h1>In Video: First look of Kangana Ranaut in ‘Thalaivi’</h1>
      <address><time datetime="2019-11-23T10:13:27+00:00">23 Nov 2019, 10:13</time> by <a rel="author">Raj Baddhan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ff5tOd2WHB0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>T-Series has today unveiled the first look video of Kangana Ranaut, who will be seen in and as ‘Thalaivi’.</p>
      <p>Ranaut plays politician, J Jayalalithaa. The film went on the floors earlier this month.</p>
      <p>Producer Vishnu Vardhan Induri, who is also producing ’83’, says, “I am excited to show this story of an actor turn politician, which is based on one of India’s most loved and followed public figures. Thalaivi is a very dear project to all of us as it is a story that needs to be told. And the way, Kangana has slipped into the character, is simply amazing. Can’t wait to present this film to the audience.”</p>
      <p>The film releases on 26th June 2020.</p>
