      <h1>ब्रैडमैन के बाद कोहली का बड़ा कारनामा, सचिन के बराबर पहुंचे</h1>
      <address>
        <time datetime="2019-11-23T10:56:08+00:00">23 Nov 2019, 10:56</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19327326914667_112319034559.jpg"/>
        <figcaption>बांग्लादेश के खिलाफ ऐतिहासिक डे-नाइट टेस्ट मैच में टीम इंडिया के कप्तान विराट कोहली ने धमाकेदार शतक जड़ दिया है. वह डे-नाइट टेस्ट मैच में शतक ठोकने वाले भारत के पहले बल्लेबाज बन गए हैं.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19327326986503_112319034751.jpg"/>
        <figcaption>यह विराट कोहली के करियर का 27वां टेस्ट शतक है. इसी के साथ ही विराट कोहली टेस्ट क्रिकेट में सबसे तेज 27 शतक लगाने के मामले में ऑस्ट्रेलिया के पूर्व महान बल्लेबाज डॉन ब्रैडमैन के बाद दूसरे स्थान पर आ गए हैं.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19327326952035_112319034751.jpg"/>
        <figcaption>ब्रैडमैन ने 70 पारियों में 27 टेस्ट शतक लगाए थे. विराट कोहली की बात करें तो वह इस लिस्ट में मास्टर ब्लास्टर सचिन तेंदुलकर के साथ संयुक्त रूप से दूसरे नंबर पर हैं.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_112319034751.jpg"/>
        <figcaption>विराट कोहली और सचिन तेंदुलकर दोनों ने ही 141 पारियों में 27 टेस्ट शतक लगाए थे. तीसरे नंबर पर भारत के पूर्व कप्तान सुनील गावस्कर का नाम आता है जिन्होंने 154 पारियों में 27 टेस्ट शतक जमाए थे.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19326529927717_112319034751.jpg"/>
        <figcaption><b>सबसे तेज 27 टेस्ट शतक</b><br/><br/>70 पारियां- डॉन ब्रैडमैन<br/>141 पारियां- विराट कोहली<br/>141 पारियां- सचिन तेंदुलकर<br/>154 पारियां- सुनील गावस्कर<br/>157 पारियां- मैथ्यू हेडन</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19327326973047_112319034751.jpg"/>
        <figcaption>विराट कोहली इंटरनेशनल क्रिकेट में सबसे ज्यादा शतक लगाने वाले बल्लेबाजों की लिस्ट में तीसरे नंबर पर हैं और उनके नाम 70 शतक हो गए हैं. उनसे आगे केवल भारत के पूर्व महान बल्लेबाज सचिन तेंदुलकर और पूर्व कंगारू कप्तान रिकी पोंटिंग ही हैं.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/jujytuytutyuy_101119114826_112319034751.jpg"/>
        <figcaption><b>सबसे ज्यादा अंतरराष्ट्रीय शतक</b><br/><br/>100 शतक-  सचिन तेंदुलकर (782 पारियां)<br/>71 शतक- रिकी पोंटिंग (668 पारियां)<br/>70 शतक- विराट कोहली (438 पारियां)</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pinkd2_123_112319034751.jpg"/>
        <figcaption>इसके अलावा कप्तान के तौर पर सर्वाधिक शतक के मामले में विराट कोहली ने पूर्व ऑस्ट्रेलियाई बल्लेबाज रिकी पोंटिंग का रिकॉर्ड तोड़ दिया है. कप्तान के तौर पर विराट कोहली ने 20 टेस्ट शतक ठोक दिए हैं जबकि रिकी पोंटिंग ने 19 टेस्ट शतक लगाए थे.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pinkd2_467_112319034751.jpg"/>
        <figcaption>कप्तान के तौर पर सर्वाधिक शतक के मामले में पूर्व साउथ अफ्रीकी कप्तान ग्रीम स्मिथ 25 शतकों के साथ टॉप पर हैं. बांग्लादेश के खिलाफ ऐतिहासिक डे नाइट टेस्ट मैच के दूसरे दिन कप्तान विराट कोहली ने 159 गेंदों में अपना शतक पूरा किया. जिसमें उनके 12 चौके रहे.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tt_112319034751.jpg"/>
        <figcaption><b>टेस्ट कप्तान के तौर पर सर्वाधिक शतक</b><br/><br/><br/><br/>20 शतक: विराट कोहली<br/><br/>19 शतक: रिकी पोंटिंग<br/><br/>15 शतक: एलन बॉर्डर/स्टीव वॉ/स्टीव स्मिथ<cite>25 शतक: ग्रीम स्मिथ</cite></figcaption>
      </figure>
