      <h1>ফতুল্লায় বসতঘরে আগুন, পুড়ে অঙ্গার পোশাক শ্রমিক</h1>
      <address><time datetime="2019-11-23T10:13:00+00:00">23 Nov 2019, 10:13</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2Zf3Q-r1D58" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>নারায়ণগঞ্জের ফতুল্লায় ভয়াবহ আগুনে ২০টি বসতঘর পুড়ে গেছে। দগ্ধ হয়ে মারা গেছেন এক নারী পোশাক শ্রমিক। আহত হয়েছেন তার স্বামী। বৈদ্যুতিক শর্টসার্কিট থেকে আগুনের সূত্রপাত বলে প্রাথমিকভাবে ধারণা করছে ফায়ার সার্ভিস।</b><br/><br/>শুক্রবার সন্ধ্যায় ফতুল্লার মুসলিম নগর এলাকায় ইউনুস সরদারের বাড়ির একটি বসতঘরে আগুন লাগে। মুহূর্তের মধ্যে তা ছড়িয়ে পড়ে। পুড়ে যায় আশপাশের ২০টি ঘর। এ সময় সম্পা বেগম নামে এক নারী পোশাক শ্রমিক দগ্ধ হন। তাকে উদ্ধার করতে গিয়ে আহত হন স্বামী সুমন। পরে গুরুতর আহত অবস্থায় সম্পা বেগমকে উদ্ধার করে ঢাকা মেডিকেল কলেজ হাসপাতালে আনা হলে মৃত ঘোষণা করেন চিকিৎসক।<br/><br/>ফায়ার সার্ভিসের দুটি ইউনিট প্রায় এক ঘণ্টার চেষ্টায় আগুন নিয়ন্ত্রণে আনে।<br/><br/>নারায়ণগঞ্জের ফতুল্লা ফায়ার সার্ভিস স্টেশনের সিনিয়র স্টেশন অফিসার মো. কাজল মিয়া বলেন, যেই রুমে মেয়েটা ঘুমিয়ে ছিল সেই রুমেই আগুন প্রথম দেখা গেছে। আগুন লাগার উৎস হিসেবে আমরা বিদ্যুৎ ছাড়া অন্য কিছু দেখতে পাইনি।<br/><br/>নিহতের পরিবারকে ২০ হাজার টাকা সহায়তা দিয়েছেন উপজেলা নির্বাহী কর্মকর্তা।</p>
