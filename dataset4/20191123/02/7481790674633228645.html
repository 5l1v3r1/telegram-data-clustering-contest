      <h1>八村１５得点、ウィザーズが今季初の２連勝</h1>
      <address>
        <time datetime="2019-11-23T02:31:00+00:00">23 Nov 2019, 02:31</time>
      </address>
      <p>　【ワシントン＝福井浩介】米プロバスケットボール協会（ＮＢＡ）、ウィザーズの八村は２２日、本拠地ワシントンで行われたホーネッツ戦に先発し、約２１分の出場で２戦連続の２桁となる１５得点、２リバウンドだった。</p>
      <p>　チームは１２５―１１８で競り勝ち、今季初の２連勝とした。</p>
