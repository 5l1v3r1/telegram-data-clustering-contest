      <h1>Пензенская прокуратура нашла возможного виновника трагедии на Аустрина (видео)</h1>
      <address>
        <time datetime="2019-11-23T02:25:00+00:00">23 Nov 2019, 02:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zMtynywZo0c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>К расследованию уголовного дела о гибели двух жителей областного центра на улице Аустрина подключилась прокуратура Пензенского региона. Косвенным виновником трагедии может оказаться экспертная организация из Уфы.</i>
      </p>
      <p>Как выяснилось в результате прокурорской проверки, именно специалисты иногородней организации по заказу ПАО «Т Плюс» в 2018 году исследовали участок тепломагистрали, на котором произошел порыв. Они выдали заключение о том, что трубы соответствуют нормам промышленной безопасности и что их дальнейшая эксплуатация возможна.</p>
      <p>«Проведенной органами прокуратуры проверкой установлено, что толщина стенок в месте прорыва составляет от двух до четырех миллиметров, что не соответствует выводам экспертизы. То есть проведенная сотрудниками организации из Уфы проверка не отвечает требованиям безопасности, что стало одной из причин непроведения своевременных ремонтно-восстановительных работ и привело к разрушению трубопровода и человеческим жертвам», — рассказала старший помощник прокурора Пензенской области по взаимодействию со СМИ Светлана Артамонова.</p>
      <p>Материалы прокурорской проверки направлены в региональный Следственный комитет для решения вопроса об уголовном преследовании лиц в связи с оказанием услуг, не отвечающих требованиям безопасности, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
