      <h1>Pornhub запустит пожизненную подписку</h1>
      <address><time datetime="2019-11-23T04:41:08+00:00">23 Nov 2019, 04:41</time> by <a rel="author">Игорь Савкин</a></address>
      <p>Pornhub представил новый вариант подписки — LifePlan. За единовременный платёж в 299 долларов (примерно 20 тысяч рублей) подписчики получат пожизненный доступ ко всем преимум-видео на сервисе. Об этом <a href="https://nypost.com/2019/11/21/pornhub-to-sell-300-lifetime-membership-for-black-friday/">сообщает</a> New York Post.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fh1hvoZdUgk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кроме того, LifePlan предусматривает отключение рекламы на сайте и доступ к видео в 4K и роликам, снятым для шлемов виртуальной реальности. Предложение начнет действовать в течение ограниченного времени, с «чёрной пятницы» (29 ноября) до «киберпонедельника» (2 декабря).</p>
      <p>Как отметил <a href="https://www.forbes.com/sites/curtissilver/2019/11/21/pornhubs-black-friday-sale-is-one-premium-porn-deal/#7693fbbd1ff9">Forbes</a>, пожизненная подписка равна по стоимости трем годовым абонементам.</p>
