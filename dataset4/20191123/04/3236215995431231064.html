      <h1>英航與機師工會達成薪酬初步協議</h1>
      <address>
        <time datetime="2019-11-23T04:19:00+00:00">23 Nov 2019, 04:19</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>英國航空機師工會BALPA公布，與資方達成初步協議，有望結束英航歷來首次機師罷工行動。<br/>BALPA指出，在仲裁機制協助下，勞資雙方已經達成關於薪酬問題的初步協議，將諮詢4000名機師的意見。英航回應稱，歡迎事件有良好進展。<br/>《金融時報》報道，英航同意在原定三年加薪11.5%基礎上，額外增加一項通脹保障條款，同時在協議內加入改善工作環境、編更及增加津貼等條款。<br/>英航機師在9月罷工48小時，是歷來首次。英航母公司ICA估計，罷工造成1.37億歐羅損失。</p>
