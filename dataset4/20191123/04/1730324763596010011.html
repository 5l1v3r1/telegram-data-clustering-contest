      <h1>บรรยากาศแห่งความสุขฉลองคริสต์มาส-ปีใหม่ ‘Bangkok Illumination 2019’</h1>
      <address><time datetime="2019-11-23T04:50:16+00:00">23 Nov 2019, 04:50</time> by <a rel="author" href="https://www.thebangkokinsight.com/author/customernews/" target="_blank">The Bangkok Insight Editorial Team</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5HzHalkUinI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“ไอคอนสยาม” ชวนร่วมเฉลิมฉลองบรรยากาศแห่งความสุข ต้อนรับคริสต์มาส และปีใหม่ยิ่งใหญ่ตระการตากับงาน  “ICONSIAM Presents Bangkok Illumination 2019”  มหัศจรรย์ประดับประดาแสงไฟและขบวนต้นคริสต์มาสเอกลักษณ์ไทยที่ยาวที่สุดริมแม่น้ำเจ้าพระยา ตั้งแต่วันนี้ – 5 มกราคม 2563 ณ ริเวอร์ พาร์ค ชั้น G ไอคอนสยาม</p>
