      <h1>शिवसेना खा गई गच्चा और BJP ने बना ली सरकार, सोशल मीडिया पर हाहाकार</h1>
      <address>
        <time datetime="2019-11-23T04:09:50+00:00">23 Nov 2019, 04:09</time>
      </address>
      <p>1 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_112319093206.jpg"/>
        <figcaption>महाराष्ट्र की राजनीति में रातोरात ऐसे समीकरण बदले की बीजेपी ने सबसे बड़ा उलटफेर करते हुए शरद पवार की पार्टी एनसीपी की मदद से राज्य में सरकार बना ली. शुक्रवार की देर रात तक जहां उद्धव ठाकरे के कांग्रेस और एनसीपी की मदद से मुख्यमंत्री बनने की बात हो रही थी वहीं शनिवार की सुबह को शिवसेना का यह सपना बुरी तरह टूट गया. शिवसेना के इस तरह सियासी मात खाने के बाद ट्विटर पर अब कई मीम्स वायरल हो रहे हैं जिसमें उद्धव ठाकरे और उनकी पार्टी का मजाक उड़ाया जा रहा है. कई लोगों ने इसके लिए मजाकिया लहजे में एनसीपी पर भी तंज कसा है और कई मीम्स शेयर किए हैं.</figcaption>
      </figure>
      <p>2 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2_112319093206.jpg"/>
        <figcaption>बता दें कि देवेंद्र फडणवीस ने शनिवार सुबह दोबारा राज्य के मुख्यमंत्री के तौर पर शपथ ली है, वहीं एनसीपी नेता अजित पवार ने डिप्टी सीएम पद की शपथ ली.</figcaption>
      </figure>
      <p>3 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4_112319093206.jpg"/>
        <figcaption>मुख्यमंत्री के तौर पर शपथ लेने के बाद देवेंद्र फडणवीस ने कहा कि जनता ने हमें स्पष्ट जनादेश दिया था, शिवसेना ने जनादेश का अपमान किया है. महाराष्ट्र की जनता को स्थिर और स्थाई सरकार चाहिए, खिचड़ी सरकार नहीं चाहिए. सीएम फडणवीस ने कहा कि महाराष्ट्र के उज्जवल भविष्य के लिए एनसीपी के साथ मिलकर काम करेंगे.</figcaption>
      </figure>
      <p>4 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_112319093206.jpg"/>
        <figcaption>अजित पवार ने कहा कि परिणाम दिन से लेकर आज तक कोई भी सरकार सरकार बनाने में सक्षम नहीं थी, महाराष्ट्र किसान मुद्दों सहित कई समस्याओं का सामना कर रहा था, इसलिए हमने एक स्थिर सरकार बनाने का फैसला किया.</figcaption>
      </figure>
      <p>5 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3_112319093206.jpg"/>
        <figcaption>प्रधानमंत्री नरेंद्र मोदी ने देवेंद्र फडणवीस को महाराष्ट्र का दोबारा सीएम बनने पर बधाई दी है. पीएम ने कहा, देवेंद्र फडणवीस जी और अजित पवार जी को क्रमशः मुख्यमंत्री और उप मुख्यमंत्री पद की शपथ लेने पर बधाई. मुझे विश्वास है कि वे महाराष्ट्र के उज्ज्वल भविष्य के लिए लगन से काम करेंगे.</figcaption>
      </figure>
      <p>6 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_112319093206.jpg"/>
        <figcaption>इससे पहले शुक्रवार को एनसीपी, कांग्रेस और शिवसेना की दो घंटे तक बैठक हुई, जिसमें महाराष्ट्र के मुख्यमंत्री के तौर पर उद्धव ठाकरे के नाम पर सहमति बनी थी. इस बैठक के बाद एनसीपी चीफ शरद पवार ने कहा था कि शीर्ष पद के लिए ठाकरे के नाम पर सहमति बनी है</figcaption>
      </figure>
    </article>
