      <h1>"파스타면 대신 라면으로"...SNS에서 난리난 신라면 투움바</h1>
      <address>
        <time datetime="2019-11-23T04:41:39+00:00">23 Nov 2019, 04:41</time>
      </address>
      <p>토마토, 크림, 오일?! </p>
      <p>여러분의 최애 파스타는 무엇인가요?</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KM0GDFINNOo" width="1212" height="682" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>혹시 신라면 투움바 파스타라고 들어보신 분~~!</p>
      <p>캔디가 오래만에 쿡방을 찍었습니다.</p>
      <p>
        <b>★오늘의 요리 : 신라면 투움바 파스타★</b>
      </p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fc4d3ccbf195e487eaace0e2cee743501.jpg"/>
      </figure>
      <p>
        <i>사진출처 네이버 검색창</i>
      </p>
      <p>포털 검색창에 '신라면'만 검색해도 '신라면 투움바 파스타'가 연관 검색어로 나올 정도인데요.</p>
      <p>이는 그만큼 마니아층이 두텁다는 사실~?</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F88f56e9c174047d1802921e5aa0fb6b4.png"/>
      </figure>
      <p>신라면 투움바 파스타는 말그대로 파스타면 없이 신라면으로 만드는 고퀄(?) 파스타입니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/20/28841e31-fb84-48a1-8c8f-9e1d03e6512f.png"/>
      </figure>
      <p>먼저 준비물을 확인해보겠습니다.</p>
      <p>신라면(1봉지), 칵테일 새우(10마리), 치즈(2장), 마늘(5개), 양파(1/2개), 버터(1숟갈), 우유(250ml).</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Feeaaae6163914909bc670cf0466d33e6.png"/>
      </figure>
      <p>레시피는 간단합니다.</p>
      <p>그전에 먼저 새우를 소금물에 넣어 해동해주세요.</p>
      <p>야채도 미리 손질해두면 편하겠죠?</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fd0756021564b40ff989e8386af257220.png"/>
      </figure>
      <p>본격적으로 요리를 시작해보겠습니다!!</p>
      <p>면은 끓는 물에서 1분 30초~2분간 끓여주세요.</p>
      <p>(소스와 볶을 때 불 수 있으니까요)</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fca58ed936fa14952a94cfa5f363a3714.png"/>
      </figure>
      <p>다음 후라이팬을 꺼내 버터 한 숟갈을 넣고</p>
      <p>마늘과 양파를 잘 볶아줍니다. </p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fcccf2ed6b2e24187856742a294ab1838.png"/>
      </figure>
      <p>노릇노릇 익어가는 ing~</p>
      <p>양파가 갈색빛을 띠면, 새우와 버섯을 넣고 쉐킷쉐킷~</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F2b954d3ab3a54072957c9d11fd927658.png"/>
      </figure>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F53815d1b872247b095e32419edc3b0f9.png"/>
      </figure>
      <p>새우가 익어간다 싶으면 우유와 라면 스프를 투하해주세요.</p>
      <p>(참, 이때 스프를 많이 넣으면 너무 빨개져요. 라면의 향이 강해지니까 적.당.히)</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fe181bdb3b1384db1ae7c671f04abdc81.png"/>
      </figure>
      <p>선홍빛 로제파스타 색이 되어갑니다.</p>
      <p>비주얼이 그럴싸한데요. </p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2Fa3dc61bce4574af99716a16ca7b9747e.png"/>
      </figure>
      <p>거의 다 왔습니다. </p>
      <p>이제 치즈 2장과 삶은 면을 넣어 잘 버무려주세요.</p>
      <p>Tip. 면은 꼬들꼬들 익었을 때 꺼내기!</p>
      <figure>
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fdispatch%2F6c8eda4fa10442c59d43270e348982e6.png"/>
      </figure>
      <p>치즈 덕에 꾸덕함까지 갖춰지는 신라면 투움바 파스타.</p>
      <p>원하는 크림 농도가 되었을 때 접시에 옮겨 담아주세요.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/20/02b74b0b-602a-48ad-ad31-9860ed6f0fee.png"/>
      </figure>
      <p>어때요? 완성입니다! 맛은 어땠냐구요?</p>
      <p>신라면 스프맛이 아주 살짝 나고요. 크림과 치즈가 만나 느끼한 맛도 느낄 수 있었습니다. </p>
      <p>로제파스타와 크림파스타 그 중간 어디쯤? 라면 면이 꼬들꼬들하고, 소스가 잘 베어 기대 이상으로 맛있었습니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/20/a38ad7f6-2c4f-46b0-bfe1-ad802c23b5fb.png"/>
      </figure>
      <p>남은 소스가 아깝다구요? </p>
      <p>그럼 밥을 넣어 리조또로 먹어보세요.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/20/9e8a12e7-7f4b-4ae8-afd7-a5585875498e.png"/>
      </figure>
      <p>캔디 피셜, 파스타면 보다 맛있어서 깜놀..</p>
      <p>식당에서 먹어본 그맛??? 밥알이 입에서 사르르 녹았습니다. 새우로제리조또st.</p>
      <p>집에서 간편하게 만들어 먹을 수 있는 </p>
      <p>신라면 투움바 파스타, 여러분도 도전해보세요!</p>
    </article>
