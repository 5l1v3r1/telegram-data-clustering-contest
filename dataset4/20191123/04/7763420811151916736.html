      <h1>ปัตตานี เข้มความปลอดภัยขั้นสุด! หวั่นแนวร่วมตอบโต้ 2 แกนนำถูกวิสามัญ</h1>
      <h2>ปัตตานี เจ้าหน้าที่เพิ่มมาตรการคุมเข้มความปลอดภัยชายแดนใต้ขั้นสูงสุด หวั่นแนวร่วมตอบโต้ หลังวิสามัญ 2 แกนนำสำคัญ    </h2>
      <address>
        <time datetime="2019-11-23T04:24:04+00:00">23 Nov 2019, 04:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i76LP70uC6g" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากกรณีเจ้าหน้าที่ได้สนธิกำลัง 3 ฝ่ายเข้าติดตามบังคับใช้กฏหมายในพื้นที่ บ้านคอลอตันหยง อ.หนองจิก จ.ปัตตานี และเจ้าหน้าที่ได้ปะทะกับกลุ่มคนร้าย ที่หมู่บ้านคอลอตันหยง อ.หนองจิก จ.ปัตตานี ทำให้คนร้ายเสียชีวิต 2 ราย คือนายซอบรี หลำโซ๊ะ จ.สงขลา  และ นายมะยาโก๊ะ ลาเต๊ะ จ.ปัตตานี  ซึ่งทั้งสองคนเป็นระดับปฏิบัติการ ถือเป็นบุคคลที่ทางการต้องการตัวมากที่สุด เหตุเกิด เมื่อ 21 พ.ย. ที่ผ่านมา</p>
      <p>ล่าสุด วันนี้ (23 พ.ย.) ฝ่ายความมั่นคงจังหวัดชายแดนภาคใต้ ได้แจ้งเตือน ให้เจ้าหน้าที่ทุกฝ่ายให้ยกระดับความเข้มข้นในการทำงาน  และให้มีความระมัดระวังในการทำงานออกปฏิบัติหน้าที่ อย่าประมาท  เพื่อป้องกันกลุ่มคนร้ายอาจจะตอบโต้ก่อเหตุสร้างสถานการณ์ได้ โดยเฉพาะ ย่านเศรษฐกิจชุมชน  สถานที่ราชการ  หรือเป้าหมายอ่อนแอ ทุกพื้นที่ใน 3 จังหวัดชายแดนภาคใต้</p>
      <p>สำหรับพื้นที่เฝ้าระวัง  จ.ยะลา  ประกอบด้วย อ.บันนังสตา, อ.ยะหา ,อ.กาบัง ,อ.เมือง, จ.ปัตตานี  ประกอบด้วย อ.หนองจิก ,อ.โคกโพธิ์ ,อ.แม่ลาน อ.ยะรัง ,อ.เมือง และจ.สงขลา  ประกอบด้วย อ.เทพา ,อ.ละบ้าย้อย และอ.จะนะ</p>
      <p>นอกจากนั้นให้ทุกหน่วยเพิ่มมาตรการระวังป้องกันขั้นสูงสุด เพื่อป้องกันการตอบโต้ทุกกรณี รวมถึงการตั้งจุดตรวจ จุดสกัด ตลอด 24 ชั่วโมง ทั้งเส้นทางหลัก  เส้นทางรองและเพิ่มความเข้มงวดในการตรวจสอบยานพาหนะต้องสงสัย บริเวณด่านตรวจถาวร และด้านตรวจลอย เน้นย้ำการปฏิบัติเชิงรุกของด้านการข่าว ตรวจสอบความเคลื่อนไหวของกลุ่มคนร้าย</p>
