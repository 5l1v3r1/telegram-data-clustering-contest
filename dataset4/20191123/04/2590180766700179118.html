      <h1>বাদলের আসনে মনোনয়ন পেতে দৌড়ঝাঁপ</h1>
      <address><time datetime="2019-11-23T04:37:00+00:00">23 Nov 2019, 04:37</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Um2bX6MUxj4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>চট্টগ্রাম-৮ আসনের সংসদ সদস্য জাসদের মইন উদ্দীন খান বাদলের মৃত্যুর পর বোয়ালখালী-চাঁন্দগাও আসনে উপনির্বাচনে প্রার্থী হতে লবিং শুরু করেছেন সম্ভাব্য প্রার্থীরা। প্রার্থী হিসেবে শোনা যাচ্ছে বাদলের স্ত্রী সেলিনা খানের নাম। অন্যদিকে বার বার মনোনয়ন চেয়ে না পাওয়া দক্ষিণ জেলা আওয়ামী লীগের সভাপতি মোছলেম উদ্দীন ও সাবেক সিডিএ চেয়্যারম্যান আবদুচ ছালামও আশাবাদী মনোনয়ন পাওয়ার বিষয়ে।</b><br/><br/>উপনির্বাচনের তফসিল ঘোষণা না হলেও রাজনীতির মাঠে ও চায়ের আড্ডায় আলোচনার বিষয় কে হচ্ছেন মহাজোট বা আওয়ামী লীগের প্রার্থী। ইতোমধ্যে লবিং শুরু করেছেন সম্ভাব্য প্রার্থীরা। নবম, দশম ও একাদশ জাতীয় সংসদ নির্বাচনে নৌকা প্রতীকে মহাজোটের শরীক হিসেবে বারবার নির্বাচিত হয়েছিলেন জাসদের মইন উদ্দীন খান বাদল। এ কারণে সম্ভাব্য প্রার্থী হিসেবে জোরালোভাবে শোনা যাচ্ছে তার স্ত্রীর নাম। আর নির্বাচন করার ব্যাপারে আশাবাদ ব্যক্ত করেছেন বাদলের স্ত্রী।<br/><br/>বাদলের স্ত্রী সেলিনা খান বলেন, ‘প্রধানমন্ত্রী যদি চান তাহলে আমি নির্বাচন করব। আমি প্রধানমন্ত্রীর হাতকে শক্ত করতে চাই।’<br/><br/>এদিকে দক্ষিণ জেলা আওয়ামী লীগের সভাপতি মোছলেম উদ্দীনের গ্রামের বাড়ি বোয়ালখালীতে। বার বার তিনি এ আসন থেকে মনোনয়ন চেয়েও পাননি। এবার দলীয় মনোনয়ন পাওয়ার ব্যাপারে আশাবাদী তিনি।<br/><br/>দক্ষিণ জেলা আওয়ামী লীগের সভাপতি মোছলেম উদ্দীন বলেন, ‘আমার বিশ্বাস প্রধানমন্ত্রী এবার আমাকে মূল্যায়ন করবেন। আমি চট্টগ্রাম-৮ আসন থেকে মনোনীত হলে জনগণের উন্নয়নে কাজ করব।’<br/><br/>অন্যদিকে দীর্ঘ ১০ বছর চট্টগ্রাম উন্নয়ন কর্তৃপক্ষের দায়িত্ব পালন করেছেন আবদুচ ছালাম। সেই অভিজ্ঞতার আলোকে উপনির্বাচনে নমিনেশন পেতে চান তিনি।<br/><br/><br/>সাবেক সিডিএ চেয়্যারম্যান আব্দুচ ছালাম বলেন, ‘যার ওপর জনগণের আস্থা আছে, জনগণ যাদেরকে বিশ্বাস করে। তাদেরকেই নমিনেশন দেবে এটাই আমার বিশ্বাস। সেই ক্যাটাগরিতে আমি যদি পড়ি, তাহলে আমি আশা করব নমিনেশন পাব।’<br/><br/>গত ৭ নভেম্বর ভোরে ভারতের বেঙ্গালুরুর একটি হাসপাতালে চিকিৎসাধীন অবস্থায় মারা যান সংসদ সদস্য মইন উদ্দীন খান বাদল।</p>
