      <h1>Beba i maca se „raspričale“ pa na kraju poželele jedna drugoj laku noć (video)</h1>
      <address><time datetime="2019-11-23T20:22:35+00:00">23 Nov 2019, 20:22</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Iako najčešće psi dobijaju ulogu najboljih dadilja i zaštitnika, ne smemo zaboraviti mace. One se, takođe, često povežu s najmlađim članovima porodice, a i ova maca pravi je primer za to.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fDi8EVy-WEQ" width="1170" height="658" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Roditelji su mislili da su zatvorili vrata od bebine sobe, ali maca je shvatila da su vrata otvorena pa se ušuljala u sobu kako bi svojoj omiljenoj osobi poželela laku noć.</p>
      <p>Glasno je maukala, a beba joj je uzvratila istom merom. I dok su one tako „pričale“ o bitnim stvarima, roditelji nisu imali pojma što se događa sve dok se nije oglasio bebi monitor koji je ukazao na buku. Međutim, umesto bebinog plača, roditelji su čuli nešto preslatko i morali su da to podele s ostatkom sveta.</p>
