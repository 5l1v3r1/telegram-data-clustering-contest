      <h1>Burak Yılmaz isyan etti: Benim de duygularım var</h1>
      <address>
        <time datetime="2019-11-23T20:26:24+00:00">23 Nov 2019, 20:26</time>
      </address>
      <p>
        <b>
          <b>Beşiktaş'ın Konyaspor'u Konya'da 1-0 mağlup ettiği karşılaşmada maçın tek golünü kaydeden Burak Yılmaz, mücadele sonrası önemli açıklamalarda bulundu. Deneyimli golcü 'Hırsız' ithamının hatırlatıldığı bir soruya cevap verdi.</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/4fa196/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538511654.jpg&amp;l=1"/>
        <figcaption>Beşiktaş'ın yıldız futbolcusu Burak Yılmaz takımını galibiyete taşıdı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/4c4a5a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538519421.jpg&amp;l=1"/>
        <figcaption>71. dakikada klasına yakışan bir gol atan deneyimli golcü takımına 3 puanı kazandıran isim oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/496d6f/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538510186.jpg&amp;l=1"/>
        <figcaption>Karşılaşma sonrası mücadeleyi değerlendiren Burak Yılmaz isyan etti.<br/><br/><b>İşte deneyimli futbolcunun maç sonu açıklamaları...</b></figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/fac2e3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538518622.jpg&amp;l=1"/>
        <figcaption>Burak Yılmaz karşılaşmayı değerlendirirken "Benim için bıçak sırtı bir maçtı. Rakiplerimizden birinin dün kaybetmesinin ardından kazanıp, onların üstüne çıkmak istiyorduk.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/c871ca/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538523962.jpg&amp;l=1"/>
        <figcaption>İstediğimizi aldık. Konyaspor iyi bir takım, iyi hocaları, iyi bir stadı ve iyi taraftarları var" şeklinde konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/691bf6/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538517324.jpg&amp;l=1"/>
        <figcaption>Henüz takımda oyuncuların birbirine tam anlamıyla alışamadığını kaydeden tecrübeli golcü, "Bir şeyleri tam olarak oturtamadık. Takım arkadaşlarımızla birbirimize alışamadık, oynadığımız oyuna alışamadık.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/b2721d/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538496489.jpg&amp;l=1"/>
        <figcaption>Burada kimseyi suçlamıyorum. Formda olmadığınız dönemde 1-0, 1-0 kazanmak ileride işinize yarayacaktır. Şu anda çok güzel bir ortam var" ifadelerini kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/71d1fe/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538502281.jpg&amp;l=1"/>
        <figcaption><b>"BEN TAŞTAN DEĞİLİM, DUYGULARIM VAR"</b><br/><br/>Maç öncesinde hava alanında bir taraftarın kendisine yönelik "hırsız" ithamı hatırlatılan Burak, "Ben taştan değilim, insanım. Benim de duygularım var. Kaptanım, sahaya en önde çıkanım.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/1ea414/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538506597.jpg&amp;l=1"/>
        <figcaption>Dik durmak, güçlü bir karakter ortaya koymak gerekiyor. Ben Beşiktaşlıyım, bunu diğer takımlarda da söyledim.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/239d77/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538505550.jpg&amp;l=1"/>
        <figcaption>Hedefimiz var, sahada olduğum sürece elimden geleni yapacağım.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/d0c9fd/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538506388.jpg&amp;l=1"/>
        <figcaption>Tepkiler oluyor, biraz daha sağduyu isteyebilirim ama tüm taraftarın başımın üstünde yeri var" diye konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/480a1a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/23/burak-yilmaz-isyan-etti-benim-de-duygularim-var-1574538510188.jpg&amp;l=1"/>
