      <h1>Violences faites aux femmes: mobilisation historique à Paris et à Rome</h1>
      <address><time datetime="2019-11-23T20:07:12+00:00">23 Nov 2019, 20:07</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A3Hr8JTYsPk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>"Agresseur, harceleur, t'es foutu, les femmes sont dans la rue"</i>: des dizaines de milliers de personnes ont battu le pavé samedi dans toute la France pour dire "stop" aux violences sexistes et sexuelles, une "marée violette" pour peser sur le gouvernement à deux jours de la fin du Grenelle lancé contre ce fléau.</p>
      <p>La trentaine de marches organisées en France a rassemblé "<i>150.000 personnes</i>", dont "<i>100.000 à Paris"</i>, selon le collectif féministe #NousToutes. Le cabinet Occurrence a pour sa part dénombré 49.000 manifestants dans la capitale lors de son comptage pour un collectif de médias.</p>
      <p><i>"C'est la plus grande marche de l'histoire de France contre les violences"</i> sexistes et sexuelles, s'est félicitée l'une des organisatrices, Caroline De Haas. Il y a un an, près de 50.000 personnes s'étaient rassemblées dans toute la France dont 30.000 à Paris selon les organisatrices, la police comptant alors 12.000 manifestants dans la capitale.</p>
      <h3>Hommage aux victimes de féminicides : "Brisons le silence, pas les femmes "</h3>
      <p>A Paris, derrière la banderole de tête tenue par l'Union nationale des familles de féminicide (UNFF), plusieurs personnes portaient des pancartes affichant la photo de leur proche tuée.</p>
      <p>Depuis le début de l'année 2019, au moins 117 femmes ont été tuées par leur conjoint ou ex-conjoint, selon un décompte et une étude au cas par cas menés par l'AFP.</p>
      <p>Durant toute l'année 2018, le chiffre avait atteint 121 femmes victimes, selon le ministère de l'Intérieur. <i>"Dans 32 féminicides, c'est Noël"</i>, pouvait-on lire sur une pancarte ironique dans le cortège parisien, composé de femmes en majorité mais aussi d'hommes. L'ambiance était à la fois festive et empreinte de gravité.</p>
      <p>Une grande banderole s'élevait contre une <i>"justice complice"</i>, tandis qu'une multitude de pancartes proclamaient: <i>"Ras le viol", "Féminicides, pas une de plus",</i><i>"Brisons le silence, pas les femmes"</i>, <i>"Qui ne dit mot ne consent pas"...</i></p>
      <p>Près de 70 organisations (Planning familial, CGT, CFDT, EELV, LFI, PS, Unef, PCF, SOS homophobie...) et de nombreuses personnalités se sont jointes au défilé parisien. Parmi elles, les comédiennes Muriel Robin, Alexandra Lamy, Julie Gayet, Sandrine Bonnaire et Eva Darlan, ou encore Vincent Trintignant - le frère de Marie, tuée par Bertrand Cantat en 2003.</p>
      <h3>Peser sur le Grenelle contre les violences conjugales</h3>
      <p>Le collectif #NousToutes a globalement pointé un "<i>manque de moyens</i>" et réclame un milliard d'euros par an pour la lutte contre les violences faites aux femmes, alors que le budget qui lui est consacré est de 361,5 millions d'euros, selon l'entourage de la secrétaire d'État à l'Égalité femmes-hommes Marlène Schiappa.</p>
      <p>Cette mobilisation survient juste avant la clôture lundi du "Grenelle contre les violences conjugales", lancé début septembre pour tenter d'enrayer ce fléau. Le Premier ministre français Édouard Philippe, accompagné d'une douzaine de membres du gouvernement, doit y annoncer ou confirmer une quarantaine de mesures, dont celles dévoilées au lancement de ce chantier le 3 septembre.</p>
      <p>Parmi les initiatives attendues: l'inscription dans la loi des violences psychologiques, afin de mieux les repérer et sanctionner.</p>
      <p>En matière de lutte contre les violences et les féminicides, <i>"le compte n'y est pas encore et la mobilisation de la société civile est là, aiguillon indispensable, pour le rappeler à chaque instant</i>", ont reconnu samedi Marlène Schiappa et les ministres de la Justice et de l'Intérieur, Nicole Belloubet et Christophe Castaner, dans une tribune publiée sur leparisien.fr.</p>
      <p>Cependant le gouvernement <i>"ne peut pas tout"</i>, soulignent les ministres, qui en appellent à une <i>"société de vigilance".</i></p>
      <h3>"Pas une de moins" à Rome</h3>
      <p>#NousToutes en France, et "Pas une de moins" en Italie. À Rome, ce collectif féministe a choisi le flashmob silencieux, cinq minutes en hommage à ces chiliennes possiblement violées par la police en marge des mouvements de contestations de cet automne."Vous paierez pour tout ça", ont scandé les manifestants italiens.</p>
