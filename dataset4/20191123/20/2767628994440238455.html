      <h1>Pence intenta tranquilizar a los kurdos de Irak</h1>
      <address><time datetime="2019-11-23T20:48:32+00:00">23 Nov 2019, 20:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LfCc8J_2kwo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>E</b>l vicepresidente estadounidense <b>Mike Pence</b> visitó Irak este sábado sin anuncio previo. Se reunió con el presidente de la región kurda iraquí, Nechirvan Barzani, en Erbil.</p>
      <p>Intenta tranquilizar a los kurdos iraquíes del apoyo de Estados Unidos después de que el presidente <b>Donald Trump</b> retirara las tropas del norte de Siria, algo que generó críticas de que Washington había traicionado a sus aliados kurdos.</p>
      <p>Pence declaró: <i>"Como le dije al primer ministro iraquí Mahdi, como le dije al presidente Barzani aquí en la región kurda, Estados Unidos está preparado para asociarse con ellos aún más para garantizar que se logre su gobernanza y satisfacer las necesidades de su pueblo, y esos objetivos para la seguridad y la prosperidad a largo plazo, se cumplirán ".</i></p>
      <p>La visita del presidente delos Estados Unidos se produce en medio de las protestas masivas iniciadas el mes pasado para pedir más servicios básicos y menos corrupción.</p>
      <p>El gobierno iraquí ha provocado una masacre al reprimir las manifestaciones a tiros con un balance de tres centenares de muertos y 15.000 heridos.</p>
      <p>La situación ha degenerado en una grave crisis política, con un Gobierno que no es capaz de responder a las demandas ni renovar su propuesta y un crisol de grupos parlamentarios entrampados dentro de un sistema sectario de cuotas de poder que privilegia los intereses de grupos religiosos y étnicos.</p>
