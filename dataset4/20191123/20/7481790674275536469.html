      <h1>サクラロード夜のきらめき　秋田・新城川</h1>
      <address>
        <time datetime="2019-11-23T20:00:00+00:00">23 Nov 2019, 20:00</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191124-OYTNI50000-1.jpg?type=large"/>
        <figcaption>輝くイルミネーションを楽しむ人たち</figcaption>
      </figure>
      <p>秋田市飯島地区の４町内会が新城川沿いの「サクラロード」にイルミネーションを飾り、行き交う人を楽しませている。</p>
      <p>　住民から借りたものや、町内会費で購入した分をあわせて約１万個のＬＥＤ電球を使って装飾された堤防沿いの約２００メートルは、さながら光の通路のよう。闇夜に幻想的な明かりが浮かんでいる。</p>
      <p>　イルミネーションは１２月２８日まで。午後４時半から午後９時まで点灯される。町内会でつくる実行委員会の宮崎一彦事務局長は「飯島地区が盛り上がるきっかけになってほしい」と話している。</p>
