      <h1>Сенат Боливии принял законопроект о созыве новых выборов</h1>
      <address>
        <time datetime="2019-11-23T20:11:48+00:00">23 Nov 2019, 20:11</time>
      </address>
      <p>Боливийский сенат в субботу одобрил законопроект, предполагающий созыв новых всеобщих выборов. Об этом говорится в <a href="https://twitter.com/SenadoBolivia/status/1198300442628898817">сообщении</a> на странице сената в Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/ABC/status/1198300442628898817" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Речь идет о законопроекте «Об исключительном и переходном режиме для проведения всеобщих выборов». В сообщении сказано, что документ принят единогласно. теперь он направляется в палату депутатов, а затем на подпись президенту.</p>
      <related>
        <h4>Политика</h4>
        <a href="https://www.rbc.ru/rbcfreenews/5dd5e6149a794747933ed75b"/>
      </related>
      <p>Эво Моралес, руководивший Боливией с 2006 года, 10 ноября на фоне протестов объявил о своей отставке. Они вспыхнули после очередных президентских выборов в стране, в ходе которых Моралес официально одержал победу. Оппозиция заявила о многочисленных нарушения.</p>
