      <h1>ホワイトソックスがグランダル獲得　４年総額７９億６０００万円</h1>
      <address>
        <time datetime="2019-11-22T12:25:00+00:00">22 Nov 2019, 12:25</time>
      </address>
      <p>　米大リーグ、ホワイトソックスは２１日、ブルワーズからフリーエージェントになった捕手グランダルを４年総額７３００万ドル（約７９億６０００万円）で獲得したと発表した。今季は１５３試合で打率２割４分６厘、２８本塁打、７７打点だった。（共同）</p>
    </article>
