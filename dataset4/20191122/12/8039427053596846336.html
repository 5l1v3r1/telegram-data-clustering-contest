      <h1>హైదరాబాద్: ఉషోదయ ఆస్పత్రి సీజ్</h1>
      <address>
        <time datetime="2019-11-22T12:31:11+00:00">22 Nov 2019, 12:31</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sPs5qDrar_8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> ప్రభుత్వ నిబంధనలకు విరుద్ధంగా లింగ నిర్ధారణ పరీక్షలు నిర్వహిస్తున్న హైదరాబాద్ అత్తాపూర్‌లోని ఉషోదయ ఆస్పత్రిని అధికారులు సీజ్ చేశారు. చైతన్యపురి పోలీసులు, రాచకొండ షీటీమ్ చేపట్టిన జాయింట్ ఆపరేషన్‌లో ఇద్దరు మహిళా వైద్యులను, ఓ ఆటో డ్రైవర్‌ను అరెస్టు చేశారు. ఇద్దరు డాక్టర్లు ముగ్గురు మహిళలకు లింగ నిర్ధారణ పరీక్షలు నిర్వహించి అబార్షన్‌లు చేసినట్లు చైతన్యపురి పోలీసులు తెలిపారు.</p>
      <p> </p>
      <p>లింగనిర్ధారణ పరీక్షలు నేరమని తెలిసినా కొందరు వైద్యులు అక్రమ మార్గంలో లింగ నిర్ధారణ పరీక్షలు నిర్వహించి భారీగా డబ్బులు వసూలు చేస్తున్నారు. ఇదే క్రమంలో అత్తాపూర్‌లోని ఉషోదయ ఆస్పత్రిలో లింగనిర్ధారణ పరీక్షలు చేస్తున్నట్లు తేలింది. ఇద్దరు దళారులు చైతన్యపురి ప్రాంతంలో ఉన్న మూడు ప్రైవేట్ ఆస్పత్రుల నిర్వాహకులతో కుమ్మక్కయ్యారు. వైద్యులు తమ వద్దకు వస్తున్న గర్భిణి మహిళలను లింగ నిర్ధారణ కోసం దళారులను ఆశ్రయించాల్సిందిగా సూచిస్తున్నట్లు సమాచారం. వారు చెప్పిన విధంగా అక్కడ కొంతమంది ఆటో డ్రైవర్లు గుట్టుచప్పుడు కాకుండా మహిళలు ఉషోదయ ఆస్పత్రికి తీసుకువెళ్లి పరీక్షలు చేయిస్తున్నట్లు తెలిసింది. పరీక్షలు నిర్వహించిన తర్వాత అక్రమంగా గర్భస్రావాలు చేస్తున్నట్లు పోలీసులు విచారణలో వెల్లడైంది.</p>
      <p> </p>
      <p>ముగ్గురు మహిళల నుంచి రూ. 27వేలు వసూలు చేసి.. వారికి లింగ నిర్ధారణ పరీక్షలు చేసి.. అబార్షన్ చేసినట్లు పోలీసులు తెలిపారు. ఈ కేసులో డాక్టర్లు సరళ, ఆయేషా ఫాతిమాను, ఆటో డ్రైవర్ ఆంజనేయులను పోలీసులు అరెస్టు చేశారు. అధికారులు ఆస్పత్రిలో తనిఖీలు చేశారు. లింగ నిర్ధారణ పరీక్షలు చేస్తున్నట్లు రుజువైతే.. ఆస్పత్రి రిజిస్ట్రేషన్‌ను రద్దు చేస్తామని ఆరోగ్యశాఖ అధికారులు తెలిపారు.</p>
