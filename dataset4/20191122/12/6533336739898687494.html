      <h1>Giustizia per il mimo – l’oscura morte di daniela carrasco, 36 anni, artista di strada e attivista..</h1>
      <address>
        <time datetime="2019-11-22T12:37:00+00:00">22 Nov 2019, 12:37</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/01qHOHmTFzg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Irene Soave per il </b>
        <a href="http://www.corriere.it/">“Corriere della sera”</a>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256163/1241803.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/daniela-carrasco-7-1241803.jpg"/>
        </a>
        <figcaption>daniela carrasco 7</figcaption>
      </figure>
      <p>È stata uno dei volti della guerriglia urbana che da settimane imperversa in Cile; ora è forse fra le sue vittime e, per alcuni, anche fra i simboli della violenza della polizia.</p>
      <p>È stata trovata impiccata Daniela Carrasco, 36 anni, artista di strada che chiamavano «La Mimo» e che si esibiva fra Santiago e la sua città, il comune di Pedro Aguirre Cerda, nella periferia della capitale.</p>
      <p>La sua morte è stata subito derubricata a suicidio; ma la sera prima di quando il suo corpo è stato ritrovato, appeso alla recinzione del parco André Jarlan a Pedro Aguirre, era stata arrestata, e per gli attivisti e per il sindacato nazionale degli attori è morta in mano alla polizia.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256163/1241804.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/daniela-carrasco-8-1241804.jpg"/>
        </a>
        <figcaption>daniela carrasco 8</figcaption>
      </figure>
      <p>Era il 20 ottobre; il giorno dell' arresto, il 19, è stata vista viva per l' ultima volta mentre i carabineros la portavano via da un corteo . Il primo a lanciare un sospetto sui militari era stato l' uomo che, all' alba, l' aveva trovata e aveva scattato le prime foto al cadavere: alla polizia aveva detto di trovare strano che «lì, a poca distanza» ci fossero carabinieros imperturbati.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256163/1241802.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/daniela-carrasco-6-1241802.jpg"/>
        </a>
        <figcaption>daniela carrasco 6</figcaption>
      </figure>
      <p>Gli esiti dell' autopsia, però, - resi noti ieri, un mese dopo - dicono che è morta per asfissia e non riscontrano segni di violenza sessuale né lesioni. E l' Instituto Nacional des Derechos Humanos - un ente nazionale extragiudiziale di cui il Cile si è dotato, dopo la fine della dittatura - non ha ricevuto denunce.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256163/1241805.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/il-corpo-di-daniela-carrasco-2-1241805.jpg"/>
        </a>
        <figcaption>il corpo di daniela carrasco 2</figcaption>
      </figure>
      <p>Eppure le compagne di protesta denunciano: Daniela Carrasco sarebbe stata violentata e torturata proprio dalla polizia, e poi appesa al recinto del parco già quasi morta. È la tesi diffusa per esempio dal gruppo cileno del collettivo femminista internazionale Ni Una Menos, di cui «La Mimo» faceva parte. «È stato un monito per intimidire chi, soprattutto se donna, partecipava alle proteste di queste settimane», scrive su Facebook la coordinatrice.</p>
      <p>E a loro si unisce la Rete delle attrici del Cile: «Il corpo di Daniela aveva segni di colpi e violenza», scrivono, «e replica la tragedia di Valeska Carmona López, attivista colpita a morte da un proiettile mentre manifestava». Le loro accuse non sono però più circostanziate.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256163/1241800.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/daniela-carrasco-4-1241800.jpg"/>
        </a>
        <figcaption>PROTESTE IN CILE</figcaption>
      </figure>
      <p>Intanto ieri in plaza Dignidad, a Santiago, alcuni manifestanti si sono presentati vestiti da clown; ed è spuntato un mural che la ritrae. Sui social, dove imperversa da ieri l' hashtag #JusticiaParaElMimo, si parla di «femminicidio di Stato» e di « estilo Pinochet», stile Pinochet.</p>
      <p>E in effetti la violenza di polizia in Cile è da subito stata benzina sul fuoco delle proteste, iniziate il 14 ottobre per il rincaro della metro di Santiago: da subito le manifestazioni sono state represse in modo violento, con le forze dell' ordine che sparavano proiettili di gomma in faccia ai manifestanti.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256163/1241799.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/daniela-carrasco-3-1241799.jpg"/>
        </a>
        <figcaption>daniela carrasco 3</figcaption>
      </figure>
      <p>In un solo giorno gli ospedali hanno registrato 270 ferite oculari, record nelle statistiche mondiali; Amnesty International parla di «almeno 5 persone morte per mano delle forze di sicurezza», e in totale 23; oltre 2300 feriti di cui 1400 da proiettili; le procure registrano oltre 1.100 denunce di tortura e 70 di violenza sessuale a carico di pubblici ufficiali.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256163/1241798.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/daniela-carrasco-2-1241798.jpg"/>
        </a>
        <figcaption>daniela carrasco 2</figcaption>
      </figure>
      <p>Lo stesso presidente cileno Sebastián Piñera di recente ha ammesso che «c' è stato un eccessivo uso della forza, e ci sono stati abusi». In questo clima, la verità sulla morte della «Mimo» pare difficile da raggiungere.</p>
