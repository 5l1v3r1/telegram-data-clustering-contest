      <h1>Kesha - My own dance [2019]</h1>
      <h2>Segundo single de su nuevo disco High road</h2>
      <address><time datetime="2019-11-22T12:10:31+00:00">22 Nov 2019, 12:10</time> by <a rel="author" href="https://los40.com/autor/juan_ignacio_herrero/a/" target="_blank">Juan Vicente</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xOpYSB3mAWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cuando el próximo 10 de enero de 2020 vea la luz <b><i>High Road</i></b>, <a href="https://los40.com/tag/kesha/a/"><b>Kesha</b></a> celebrará por todo lo alto sus primeros 10 años de carrera discográfica. Desde su debut con <i>Animal</i> en 2010 muchas cosas han canbiado en la vida de la solista que en los últimos años ha estado marcada por el juicio por presuntos abusos contra Dr. Luke.</p>
      <p>La intérprete puso el listón musical a su carrera muy alto con su debut y desde entonces ha intentado volver a conquistar las listas de ventas de todo el mundo. Con Rainbow quiso cerrar uno de los capítulos más duros de su vida y con este High Road asegurar querer liberar su lado más festivo.</p>
      <p><a href="https://los40.com/los40/2019/10/25/videoclips/1571988755_174876.html">Después de Raising hell</a>, Kesha acaba de estrenar <b><i>My own dance</i></b>, la segunda canción de esa especie de <a href="https://los40.com/los40/2019/10/22/musica/1571765319_256265.html">tetralogía de vídeos que anunció con un tráiler hace unos meses</a> y que incluía las ya citadas <b><i>Raising Hell, My own dance</i></b> y también <b><i>Tonight y High Road</i></b>.</p>
      <p>"Para esta nueva etapa musical he revisado mis raíces de diversión pura y dura. Kesha ha recuperado sus pelotas y son más grandes que nunca. Así que pasáoslo bien mientras estéis en este viaje desde el infierno" explicaba entonces la intérprete sobre su disco.</p>
      <p>No cabe duda de que el sonido de este My own dance nos presenta a una Kesha más desconocida de la habitual línea de pop melódico con el que conquistó el éxito. Pero <i>Your love is my drug</i> o <i>Tik Tok</i> eran otros tiempos.</p>
      <p>Esta Kesha más adulta, atrevida y hasta polémica parece que tiene mucho que ofrecernos aún antes de que lleguen los primeros días del 2020 y vea la luz su nuevo proyecto musical. Eso además de los dos videoclips que todavía estamos esperando con ganas.</p>
