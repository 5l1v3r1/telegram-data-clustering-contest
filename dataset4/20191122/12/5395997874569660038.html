      <h1>Carlos Alvarado: “Es inadmisible atentar contra la vida de los policías”</h1>
      <address><time datetime="2019-11-22T12:04:00+00:00">22 Nov 2019, 12:04</time> by <a rel="author">Esteban Arrieta</a></address>
      <p>El rociar gasolina en la calle sin importar que la vida de los policías corría peligro es inadmisible, según <a href="https://www.larepublica.net/articulo/carlos-alvarado-quesada-presidente-costa-rica-2018-2022">Carlos Alvarado, presidente de la República.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/CarlosAlvQ/status/1197907977958821889?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El Mandatario se mostró molesto por las acciones de los estudiantes de la Universidad de Costa Rica, quienes bloquearon una calle en las cercanías de la Facultad de Derecho.</p>
      <p>
        <a href="https://www.larepublica.net/noticia/albino-vargas-condenas-supuesto-intento-homicida-de-estudiantes-contra-policias">Lea más: Albino Vargas condena supuesto intento homicida de estudiantes contra policías</a>
      </p>
      <p>En ese sentido, dio a conocer que las personas aprehendidas por estos hechos serán presentadas ante las autoridades judiciales.</p>
      <figure>
        <iframe data-src="https://twitter.com/MichaelSoto_CR/status/1197927331010142215?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mientras tanto, Michael Soto, ministro de seguridad pidió todo el peso de la ley.</p>
      <p>
        <a href="https://www.larepublica.net/noticia/albino-vargas-acusado-penalmente-por-incitar-a-huelgas-y-protestas">Lea más: Albino Vargas acusado penalmente por incitar a huelgas y bloqueos</a>
      </p>
      <p>"Esto debe tener las consecuencias legales más fuertes, pues no podemos perder de vista el respeto y la autoridad de las fuerzas de policía que están para cuidar la soberanía del país y sus habitantes en cumplimiento de la Ley y respeto a los derechos humanos", dijo Soto.</p>
