      <h1>EXCLUSIVE: DeHaven on Jay-Z Feeling Like "It's Him or Me" During DeHaven's Trial</h1>
      <address><time datetime="2019-11-22T12:00:00+00:00">22 Nov 2019, 12:00</time> by <a rel="author">Jessica Todd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KGnVZLGLkwI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>DeHaven opened up to VladTV about Kareem "Biggs" Burke being charged with conspiracy and getting a 5-year sentence after he sold Roc-A-Fella. DeHaven explained that once the feds have knowledge of what you're doing, you're done. He went on to speak about feeling like Jay-Z turned his back on him and explaining that Jay felt like it was a "him or me" situation when DeHaven was on trial in his federal case. To hear more, including DeHaven addressing getting a marijuana case after his federal case, hit the above clip.</p>
