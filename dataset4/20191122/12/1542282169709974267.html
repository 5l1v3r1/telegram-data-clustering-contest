      <h1>Μητσοτάκης: Η χώρα δεν είναι ξέφραγο αμπέλι</h1>
      <address><time datetime="2019-11-22T12:52:48+00:00">22 Nov 2019, 12:52</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lN1ZO78RHbo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για «μεταναστευτική καταιγίδα» που γιγαντώθηκε από άστοχες αποφάσεις του παρελθόντος, έκανε λόγο ο Κυριάκος Μητσοτάκης απαντώντας στην <a href="https://gr.euronews.com/2019/11/22/wra-prwthipourgou-vouli">επίκαιρη ερώτηση</a> της προέδρου του Κινήματος Αλλαγής, Φώφης Γεννηματά, στο πλαίσιο της «Ώρας του Πρωθυπουργού».</p>
      <p>Η Φώφη Γεννηματά εξέφρασε την έντονη ανησυχία της πως το μεταναστευτικό μπορεί να εξελιχθεί σε εθνική τραγωδία, αν δεν αλλάξει η πολιτική που ακολουθείται.</p>
      <p>«Πρέπει να διεκδικήσουμε αυτό που μας ανήκει με κάθε τρόπο, ακόμα και αν χρειαστεί να μπλοκάρουμε κρίσιμες αποφάσεις στην Ευρώπη και εμείς θα είμαστε δίπλα σας. Εμείς θα φωνάζουμε για το προσφυγικό, γιατί έτσι βοηθάμε και εσάς και τον τόπο. Δεν θα μείνουμε με σταυρωμένα τα χέρια. Καθαρές κουβέντες» τόνισε η κ. Γεννηματά.</p>
      <p>Η χώρα βρίσκεται στο μάτι του κυκλώνα υπογράμμισε από την πλευρά του ο πρωθυπουργός προσθέτοντας πως, «χρειάζεται εθνική στρατηγική διαχείρισης του προβλήματος και να είμαστε έτοιμοι για όλα τα ενδεχόμενα. Η πολιτική μας έχει αλλάξει. Τα σύνορα φυλάσσονται, έλεγχοι εντάθηκαν, ο νέο νόμος επιταχύνει τις διαδικασίες ασύλου. Σταδιακά, τα ακριτικά νησιά ανακουφίζονται με αναλογική μεταφορά μεταναστών σε άλλες περιοχές» είπε, επισημαίνοντας πως η Ευρώπη οφείλει να αναλάβει τις ευθύνες της. «Χθες (σσ. την Πέμπτη) στο ΕΛΚ αφιέρωσα το σύνολο της ομιλίας μου και όλες τις δημόσιες παρεμβάσεις στην ευρωπαϊκή διάσταση του προβλήματος. Ζήτησα αλλαγή της συμφωνίας του Δουβλίνου. Δεν γίνεται από τη μία, χώρες να απολαμβάνουν τα οφέλη της ΕΕ, Σένγκεν, και από την άλλη να αρνούνται πεισματικά έστω και τον ελάχιστο επιμερισμό του προβλήματος. Η καινούργια ΕΕ ξεκινά τις εργασίες της. Έχουμε αντιπρόεδρο για πρώτη φορά και ο ίδιος ο Μαργαρίτης Σχοινάς έχει δεσμευτεί πως θα καταθέσει τις θέσεις της ΕΕ έως τον Φεβρουάριο» είπε ο Πρωθυπουργός, μιλώντας για ξεκάθαρο μήνυμα. «Η Ελλάδα έχει τις αντοχές της, αλλά δεν είναι ξέφραγο αμπέλι» τόνισε.</p>
      <p>Σύμφωνα με τον κ. Μητσοτάκη δρομολογούνται κλειστοί χώροι, προχωρά η αποσυμφόρηση των νησιών, καθώς 2000 χιλιάδες πρόσφυγες θα μεταφερθούν στην ενδοχώρα, 5 χιλιάδες σε ξενοδοχεία, 15 χιλιάδες σε δομές, κυρίως οικογένειες. Όπως τόνισε, πρέπει να συγκροτηθεί ενιαίος φορέας επιτήρησης συνόρων που θα τεθούν όλες οι δυνάμεις που έχουμε, ενώ προσλαμβάνονται άμεσα 400 συνοριοφύλακες στον Έβρο και 800 στα νησιά. «Ο Έβρος θα κλείσει» είπε ο πρωθυπουργός αναφερόμενος και στο σύστημα θαλάσσιας επιτήρησης που προετοιμάζεται.</p>
      <p>Αναφορικά με τις καθυστερήσεις στη διαδικασία ασύλου επισήμανε πως θα γίνουν προσλήψεις και πως η κυβέρνηση κληρονόμησε 70 χιλιάδες αιτήσεις ασύλου. «Θα γίνουν σημαντικές επιστροφές. Δεν θα λύσουμε όλο το πρόβλημα. Συμβολικά και επικοινωνιακά απέναντι στα άθλια κυκλώματα διακινητών και σε όσους έρχονται, το μήνυμα είναι σαφές. Ευπρόσδεκτοι στην Ελλάδα είναι αυτοί που εμείς θέλουμε στην Ελλάδα και όσοι δεν δικαιούνται άσυλο θα φεύγουν» επανέλαβε, ενώ αναφέρθηκε και στις νέες κλειστές δομές, όπου θα επικρατούν ανθρώπινες συνθήκες.</p>
      <p>Ο πρωθυπουργός αναφέρθηκε στα μέτρα στήριξης των τοπικών κοινωνιών, και εξήγησε πως παραμένει μειωμένος ΦΠΑ, ενίσχυση τοπικών υποδομών, προσλήψεις στις δομές κατοίκων της περιοχής αλλά και στη δημιουργία ταμείου αλληλεγγύης με 50 εκατ. ευρώ που θα στηρίξει τις περιοχές που θα υποδεχτούν πρόσφυγες και μετανάστες.</p>
      <p>«Η πολιτική μας αλλάζει. Αλλάζει συνολικά η οπτική μας. Αυτή η κρίση έχει έρθει για να μείνει. Η Ευρώπη θα εξακολουθεί να αποτελεί μαγνήτη. Γι΄ αυτό και καλείται να προστατεύσει τα εξωτερικά της σύνορα, αλλά και να μοιραστεί με δίκαιο τρόπο τους πολίτες που θα απολαύσουν το δικαίωμα να μείνουν στην ήπειρο»</p>
      <p>Παράλληλα έστειλε νέο μήνυμα στην 'Αγκυρα, υπογραμμίζοντας πως «η Τουρκία πρέπει να πιεστεί να τηρήσει τις δεσμεύσεις από την κοινή δήλωση. Αυτό σημαίνει υποχρεώσεις και για την Ελλάδα και για την Τουρκία. Φιλοξενεί εκατομμύρια πρόσφυγες, αλλά δεν μπορεί να αξιοποιεί αυτό ως μοχλό πίεσης στην Ευρώπη». Τόνισε πως η Ελλάδα ανοίγει την πόρτα της στους πραγματικά κατατρεγμένους και πρόσθεσε: «Με την ίδια αποφασιστικότητα που διεκδικούμε την ασφάλειά μας με την ίδια τόλμη ενσωματώνουμε όποιον το δικαιούται και το μπορεί. Η σημαία μας είναι πολύ μεγάλη να αγκαλιάσει όποιον το επιθυμεί. Πάντα η Ελλάδα ξεπερνούσε τις τρικυμίες. Ενωμένοι να απομονώσουμε τις ακραίες φωνές».</p>
      <p>Ο κ. Μητσοτάκης στη δευτερολογία του τόνισε πως «το πρόβλημα είναι σημαντικό, διαρκές που δεν έχει μαγικές λύσεις. Είναι σύνθετο με έντονη ανθρώπινη διάσταση και αυτή η διάσταση που αφορά τις πιο ευάλωτες ομάδες πληθυσμού. Θα δίνουμε προστασία στους πιο ευάλωτους. Κυρίως στα ασυνόδευτα παιδιά. Έχω δεσμευτεί και θα υπάρξει ανακοίνωση ενός εθνικού συντονιστή για αυτό. Επιχειρήσαμε να έρθουμε σε επαφή με τους εταίρους να δεχθούν κάποια από τα ασυνόδευτα παιδιά. Προς θεού 3000 παιδιά δεν μπορούν να τα υποδεχτούν; Η απάντηση -και δεν τιμά την Ευρώπη αυτό- δεν ήταν θετική».</p>
      <h3>Πάνω από 600 οι αφίξεις σε μία ημέρα</h3>
      <p>Στο μεταξύ, <a href="https://gr.euronews.com/2019/11/22/perissoteroi-600-anthropoi-eftasan-ellada-teleftaio-24wro">αμείωτες συνεχίζονται οι μεταναστευτικές ροές προς την Ευρώπη</a>. Το τελευταίο 24ωρο, ενδεικτικά, στην Ελλάδα έφτασαν περισσότεροι από 600 ανθρώποι.</p>
      <p>Το Λιμενικό Σώμα προχώρησε στη διάσωση και περισυλλογή 400 μεταναστών και προσφύγων και στη σύλληψη τριών διακινητών, σε 10 διαφορετικά περιστατικά που έλαβαν χώρα σε θαλάσσιες περιοχή της Αλεξανδρούπολης, της Λέσβου και της Χίου.</p>
      <p>Άλλοι 222 μετανάστες και πρόσφυγες αποβιβάστηκαν από λέμβους σε έξι διαφορετικά περιστατικά που έλαβαν χώρα στα νησιά Λέσβος, Χίος και Σάμος.</p>
      <h3>Στη Λέσβο ο ύπατος αρμοστής του ΟΗΕ</h3>
      <p>Εν τω μεταξύ, τη Λέσβο θα επισκεφθεί την ερχόμενη Τετάρτη 27 Νοεμβρίου ο ύπατος αρμοστής του ΟΗΕ για τους πρόσφυγες Φίλιπο Γκράντι.</p>
      <p>Ο κ. Γκράντι θα συναντηθεί στο Κέντρο Υποδοχής και Ταυτοποίησης της Μόριας με τους εμπλεκόμενους στη διαχείριση του προσφυγικού ζητήματος φορείς (Λιμενικό, Αστυνομία, EASO, FRONTEX, Υπηρεσία Ασύλου, ΕΟΔΥ, ΔΟΜ, Στρατιωτικό Διοικητή και διοίκηση του ΚΥΤ).</p>
      <p>Θα ακολουθήσει επίσκεψη στον δημοτικό καταυλισμό του Καρά Τεπέ όπου θα συνομιλήσει και με τους διαμένοντες εκεί πρόσφυγες (κυρίως γυναίκες) και το προσωπικό του κέντρου.</p>
