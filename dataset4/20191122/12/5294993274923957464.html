      <h1>À procura de refúgio na Grécia</h1>
      <address><time datetime="2019-11-22T12:12:06+00:00">22 Nov 2019, 12:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nuuiYk4OUTA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Na Turquia, mais de cem mil pessoas perderam os empregos por alegadas ligações ao clérigo muçulmano Fethullah Gülen, que reside nos EUA e que é acusado do golpe falhado de 15 de julho de 2016.</p>
      <p>Para escapar à perseguição, muitos turcos tiveram de optar pelo exílio forçado. A Euronews encontrou algumas dessas pessoas em Salónica, na Grécia, como Ahsen Safiye Tozanoglu, uma antiga professora, que recebe agora ajuda de uma pequena loja, gerida pela rede Gülen.</p>
      <p>"Quando estávamos a cruzar a fronteira do rio Evros, entre a Turquia e a Grécia estava muito escuro e tínhamos de carregar a nossa filha. Por isso, perdemos os nossos bens. Quando chegámos a Salónica, não tínhamos nada. Aqui, encontrámos algumas roupas e outras coisas básicas disponíveis para quem precisasse", disse, em entrevista à Euronews, Ahsen Safiye Tozanoglu.</p>
      <p>Durante o golpe falhado de 2016, Ahsen e o marido, também professor, disseram aos alunos para se manterem tranquilos. Os dois perderam o emprego e foram julgados.</p>
      <p>Na Grécia, Ahsen e a filha Neda passam muito tempo no "Ìrida Women's Center", uma organização não-governamental que apoia mulheres de 35 nacionalidades. O número de cidadãs turcas está a crescer.</p>
      <p>Depois da tentativa de golpe, cerca de 77 mil alegados suspeitos terroristas foram presos. Ahsen passou mais de um ano na cadeia e teve de deixar a filha bebé com familiares. Mas há casos piores, como explicou: "Penso que já não existe um sistema judicial independente na Turquia. Na prisão, o mais difícil foi ver uma mulher com um bebé com 30 dias de vida. Algumas mães presas não tinham leite suficiente. O bebé era minúsculo. Não era possível dar-lhe a comida de que precisava."</p>
      <p>Ahsen pediu asilo na Alemanha, juntamente com o marido. Enquanto aguarda por uma decisão encontra-se em Salónica, que se converteu um porto seguro para muitos turcos em igualdade de circunstâncias.</p>
      <p>A reportagem completa sobre os requerentes de asilo da Turquia pode ser vista em "Unreported Europe", na Euronews.</p>
