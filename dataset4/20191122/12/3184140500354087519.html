      <h1>В Москве прошла заключительная встреча Инженерной школы Forbes в 2019 году</h1>
      <address><time datetime="2019-11-22T12:09:00+00:00">22 Nov 2019, 12:09</time> by <a rel="author">Максим Рассказов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XoYWmXXv2xc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>21 ноября в здании НИТУ «МИСиС» на Крымском валу состоялась пятая встреча Инженерной школы Forbes — просветительского проекта для студентов технических вузов и молодых специалистов.</p>
      <p>Первые четыре лекции в 2019 году студентам читали известные предприниматели и топ-менеджеры «Норникеля», «Роскосмоса», «УГМК» и других крупных российских компаний. Спикерами заключительной встречи стали Дмитрий Фомичев, руководитель портфеля цифровых продуктов математического моделирования и НИОКР «Росатома», а также менеджер по цифровым технологиям «Цифровой лаборатории» «Норникеля» Александр Крупин.</p>
      <figure>
        <img src="https://360tv.ru/media/uploads/article_images/2019/11/53910__DSC6321.jpg"/>
        <figcaption>Источник фото: телеканал «360»</figcaption>
      </figure>
      <p>Дмитрий Фомичев рассказал студентам Школы о новых цифровых продуктах для современного инженера, подчеркнув, что математическое моделирование сегодня является необходимой частью процессов проектирования.</p>
      <p>«Такими инструментами можно решать максимально глобальные задачи», — отметил руководитель портфеля цифровых продуктов математического моделирования и НИОКР «Росатома». «Мы можем рассчитать самолет для обоснования безопасности полетов или целую реакторную установку. Я считаю, что ребята молодцы, что выбрали путь инженера. Ведь инженер — это созидатель, мыслитель. Это человек, который может решить любую задачу».</p>
      <figure>
        <img src="https://360tv.ru/media/uploads/article_images/2019/11/53912__DSC6228.jpg"/>
        <figcaption>Источник фото: телеканал «360»</figcaption>
      </figure>
      <p>Вторым спикером был Александр Крупин — менеджер по цифровым технологиям «Цифровой лаборатории» «Норникеля», которая была создана в конце 2017 года и где уже сегодня для решения производственных задач используются технологии «Индустрии 4.0».</p>
      <p>Среди пилотируемых технологий Лаборатории — искусственный интеллект, роботы-маркшейдеры, беспилотные летательные аппараты, экзоскелеты и многое другое.</p>
      <p>Александр Крупин рассказал: «Сейчас активно переводят в промышленную эксплуатацию решения по видеоаналитике: по выборке рудозасоряющих и по СИЗам. Проект по рудозасоряющим мы пилотировали и внедряем уже на Талнахской обогатительной фабрике, экзоскелеты — уже на пороге, дроны — шаг за порог. Это достаточно сложный процесс, он во многом похож на НИОКР. У нас было несколько прототипов, коллеги дорабатывали алгоритм, изучали поведение, воздушные потоки, турбулентность, чтобы компенсировать в «мозгах» дрона изменения, которые происходят в замкнутом пространстве, конкретно — в шахте».</p>
      <figure>
        <img src="https://360tv.ru/media/uploads/article_images/2019/11/53913__DSC6224.jpg"/>
        <figcaption>Источник фото: телеканал «360»</figcaption>
      </figure>
      <p>Образовательный проект реализуется Forbes Russia совместно с генеральными партнерами — компанией «Норникель» и НИТУ «МИСиС», а формат мероприятия позволяет отвечать на максимальное количество вопросов аудитории.</p>
      <p>«Всегда интересно посмотреть, что думают люди, чем они занимаются, послушать лидеров мнений», — признается слушатель Инженерной школы Forbes Евгений Шалаев. «Это поднимает дух, после таких мероприятий хочется чем-то заниматься, что-то изобрести. Нет закрытых дверей, нужно просто шире посмотреть и прийти в Инженерную школу Forbes.</p>
      <figure>
        <img src="https://360tv.ru/media/uploads/article_images/2019/11/53914__DSC6209.jpg"/>
        <figcaption>Источник фото: телеканал «360»</figcaption>
      </figure>
      <p>«Формат замечательный», — считает менеджер по цифровым технологиям «Цифровой лаборатории» «Норникеля» Александр Крупин. «Уверен, что он интересен и мне, и коллегам, которые выступали до меня. Этот проект важен, потому что студенты, молодые инженеры могут почерпнуть здесь что-то полезное для себя и понять, в какую сторону направить усилия».</p>
      <p>За полгода работы и пять очных встреч Инженерная Школа Forbes доказала, что является по-настоящему востребованным для молодых инженеров проектом. А слушателями Школы в этом сезоне стали около 1000 студентов.</p>
