      <h1>VÍDEO Construeixen un refugi per a ratpenats a tocar del Ter a Ripoll</h1>
      <h2>L'objectiu passa per millorar l'hàbitat i afavorir la reproducció de l'espècie</h2>
      <address>
        <time datetime="2019-11-22T12:01:00+00:00">22 Nov 2019, 12:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NeS1TDoCM5Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ripoll compta amb un refugi per a ratpenats a tocar del riu Ter per millorar el seu hàbitat i afavorir la reproducció d'aquest animal protegit. S'ha construït en uns terrenys privats custodiats pel Consorci del Ter i aprofitant els contraforts d'un canal. Els científics han identificat fins a 17 espècies de ratpenats a la zona de l'Alt Ter però cada cop tenen més dificultats per trobar refugis i cavitats naturals on criar.<br/><br/>El projecte, impulsat pel consorci i finançat gairebé en la totalitat per la Diputació de Girona, també ha permès adequar la casa de comportes de la sèquia Monar a Bescanó (Gironès) i l'antic aguait de Fontajau a Girona com a refugi per a quiròpters. Els treballs han costat més de 27.000 euros.<br/><br/>El nou refugi per a ratpenats, construït amb ciment i amb una sola obertura d'entrada i sortida per preservar la foscor, es troba a la finca El Roig de Ripoll. Es tracta d'uns terrenys privats que custodia el Consorci del Ter i que formen part de l'àmbit de protecció de la Xarxa Natura 2000. El refugi s'ha construït aprofitant dos espais entre contraforts de la part de més alçària d'un canal que hi ha al costat del riu Ter.<br/><br/>Des de l'any passat que el consorci ha iniciat una campanya per afavorir l'hàbitat de les poblacions de quiròpters del riu Ter. Amb el nou refugi a Ripoll es vol oferir un espai per afavorir la reproducció d'aquest animal protegit. Els científics han identificat fins a 17 espècies diferents a la zona de l'Alt Ter però se'n coneixen pocs refugis. De fet, cada cop tenen més dificultats per trobar indrets on refugiar-se, com ara escletxes i cavitats naturals, un fet que condiciona el seu cicle vital i les poblacions que hi viuen. La desaparició de boscos madurs i els nous sistemes de construcció no ho afavoreixen.<br/><br/>El director del Consorci del Ter, Ponç Feliu, ha explicat que la idea és que els ratpenats entrin de forma espontània en aquest nou espai i que es converteixi en un punt de cria. Per atraure'ls, es portaran excrements d'exemplars d'indrets propers en aquest punt i es farà un seguiment científic. També s'ha instal·lat una placa informativa on es prohibeix l'entrada a persones.<br/>  <br/>La presidenta de l'ens, Àstrid Desset, ha recordat que els quiròpters son essencials per al control de plagues d'insectes i per afavorir la biodiversitat al territori. De fet, poden consumir-ne més de la meitat del seu pes en una sola nit. En un sentit similar s'ha expressat Anna Barnadas, diputada de Medi Ambient de la Diputació de Girona, que ha fet èmfasi en la seva contribució en la difusió de llavors i de pol·linització alhora que són un "bon bioindicador".<br/><br/>D'altra banda, a la mateixa finca també s'han fet tasques de neteja i recuperació d'una zona que havia quedat força degradada per la presència de deixalles i horts. S'han plantat 150 verns de pocs centímetres, una espècie d'interès, i s'han eliminat espècies exòtiques. S'ha retirat fusta acumulada de les riuades de fa un any i s'han instal·lat dos plafons informatius al començament del camí que porta fins al refugi.<br/><br/><b>Altres millores en refugis a Girona i Bescanó</b><br/><br/>El projecte inclou millores a la casa de comportes de la sèquia Monar a Bescanó (Gironès) com a refugi per a quiròpters. S'ha pintat l'interior amb pigments naturals més foscos per incrementar el nivell de foscor, s’ha impermeabilitzat la coberta, s’ha arrebossat amb ciment el parament exterior i s’han arranjat la porta d’accés i el sistema de tancament de seguretat. D'altra banda, també s'ha millorat el refugi de l'antic aguait de Fontajau a Girona. També s'ha pintat l'interior per reduir la claror, s'ha fet un fals túnel d'obra i s'han millorat els tancaments per evitar actes vandàlics. En ambdós punts s'ha col·locat un panell informatiu.<br/><br/>El cost total del projecte és de 27.358 euros, el 90% dels quals s'ha finançat amb un ajut de la Diputació de Girona. "Estem fent petites intervencions al riu Ter per proporcionar ambients adequats per a ratpenats però també per al conjunt d'espècies i fauna prioritàries o amenaçades", ha conclòs Feliu.<br/> </p>
