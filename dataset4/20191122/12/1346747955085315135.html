      <h1>Хранилище истории: краснодарскому музею им. Е. Д. Фелицына исполнилось 140 лет</h1>
      <address>
        <time datetime="2019-11-22T12:06:00+00:00">22 Nov 2019, 12:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ih219Tbx6y0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне в Центральном концертном зале чествовали работников историко-археологического музея-заповедника. В его стенах и еще в четырех филиалах работают около 350 человек. </p>
      <p>Интересно, что точная дата образования музея до сих пор не названа. Известен только год – 1879-й. Но по традиции, именно в ноябре сюда летят поздравления. Корреспонденты телеканала «Краснодар» решили к ним присоединиться и рассказать что-то новое и интересное о любимом музее. </p>
      <p>Одна из многочисленных реставрационных мастерских – это настоящий музей в музее. Здесь с 80-х годов трудится известный краснодарский скульптор, художник, ювелир и реставратор музея Михаил Смаглюк. Когда ему предложили переехать в новое, более современное помещение – он отказался. </p>
      <p>В соседней комнате трудится ученик Михаила Ивановича – Владислав Дымченко. Он работает реставратором в музее Фелицына 17 лет. Говорит, что ощущает себя следователем, который распутывает сложное дело: старается разгадать, как именно создали тот или иной предмет в древности. Пытается разгадать технологию. </p>
      <p>– Мы владеем техникой восполнения утрат. Мы можем восполнить утрату, чтобы зритель, посетитель мог увидеть предмет, каким он был. Со следом старины, но он может увидеть его в экспозиции, – рассказал Владислав Дымченко. </p>
      <p>Вопросов к музейным сотрудникам оставалось еще много, было решено отправиться в выставочные залы. Здесь главный хранитель фондов музея Марина Смертина рассказала, почему нельзя трогать экспонаты руками. Оказалось, дело не столько в хрупкости предметов, сколько в том, что они подвержены влиянию различных внешних факторов. </p>
      <p>– Человеческий организм, наша кожа – это, к сожалению, один из таких разрушающих факторов. То есть вырабатывается жир, есть загрязнения на коже, всё это попадает на экспонаты. Очень подвержены такому влиянию металл, бумага, ткани, – пояснила Марина Смертина. </p>
      <p>В фонде музея-заповедника имени Е. Д. Фелицына более 400 тысяч экспонатов. Но сотрудникам хотелось бы, чтобы их было больше. Кстати, то здание, в которое жители и гости краевой столицы приходят на экскурсии – это ещё не весь музей. Некоторые экспонаты разместились в филиалах в Анапе, Тимашевске, Темрюке и на Тамани. А большая часть археологических находок  находятся в хранилищах в разных уголках Краснодара. В одно из них также удалось попасть.</p>
      <p>Многие, наверное, думают, что фондовое хранилище – это что-то темное и пыльное, но на самом деле это современное помещение, где все аккуратно разложено, есть даже система кондиционирования. </p>
      <p>«Хранители», так называют археологов, которые работают в музее, строго соблюдают все правила обращения с предметами древности. Многие, как, например, Юрий Викторович Зеленский, трудятся в музее практически всю жизнь, и точно знают, зачем им это.</p>
      <p>– Очень часто приходят люди, смотрят и говорят: о, а вот этот сосуд нашли в нашей станице, а сколько лет ему? мы говорим: ну вот 5 тысяч лет, а они: так это что, получается, на территории нашей станицы люди жили уже 5 тысяч лет назад? Говорим, что да, в этих местах, а то многие же думают, что казаки пришли, а до этого никто здесь не жил, – поделился Юрий Зеленский. </p>
      <p>Благодаря труду 180-ти талантливых и преданных своему делу сотрудников музея можно увидеть, узнать и представить, кто и как жил и чем давным-давно занимался на земле современного Краснодарского края и Адыгеи.</p>
