      <h1>В Ярославле начался ремонт кровли дома, пострадавшей при урагане</h1>
      <address><time datetime="2019-11-22T12:56:00+00:00">22 Nov 2019, 12:56</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f-5g1jCR81o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На месте побывала съемочная группа YarNews-TV.</p>
      <p>Автовышка работает на улице Ньютона,42. Параллельно идет подвоз строительных материалов. Работы на ярославской многоэтажке предстоят значительные. Кровля дома не пережила ураган 28 октября: сильный ветер повредил линокром, который с крыши упал на уровень четвертого этажа. Теперь кровлю перекроют заново.</p>
      <p>-Управляющей компанией организована работа своими силами, закуплены материалы. На данный момент идет работа по восстановлению откосов металлических, на завтра запланирован завоз материалов кровельных, - рассказала первый заместитель директора Департамента городского хозяйства мэрии Ярославля Наталья Шетнева.</p>
      <p>Весь объем ремонтов «Управдом Фрунзенского района» согласовал с жителями дома, никто не возражал. Ярославские власти помогли с материалами. В течение трех недель предстоит заново закрыть 800 квадратных метров кровли. Плюс сделать откосы.</p>
      <p>-Работы много. И самое главное, чтобы помогла погода. Если погода поможет, то мы быстро сделаем. Если пойдет дождь, то нам будет сложно. Надо будет сушить, но мы все работы все равно сделаем, - отмечает генеральный директор «Управдома Фрунзенского района» Владимир Кисельников</p>
      <p>Дому на Ньютона 32 года, капитальный ремонт здесь делался в 2015-м. Как показал последний ураган, к подрядчику есть вопросы. Но сейчас не это главное. Зима уже через две недели, и кровлю просто необходимо восстановить в кратчайшие сроки.</p>
      <p>-С учетом объемов работ поставлен срок до 15 декабря. Мы будем контролировать ход производства, - добавила Наталья Шетнева.</p>
      <p>В управдоме Фрунзенского района надеются, что закончат раньше. Главное, чтобы погода не приподнесла сюрпризов.</p>
