      <h1>The week in pictures, Nov. 16 - Nov. 22</h1>
      <h2>Here's a selection of the most amazing images captured around the world in the past seven days. Enjoy!</h2>
      <address>
        <time datetime="2019-11-22T12:07:50+00:00">22 Nov 2019, 12:07</time>
      </address>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/01_AP19322263796258.jpg"/>
        <figcaption>Police move through a cloud of smoke as they detain a protester at the Hong Kong Polytechnic University in Hong Kong, Nov. 18, 2019. <cite>AP Photo/Ng Han Guan</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/02_AP19324543541191.jpg"/>
        <figcaption>People on top of a cliff watch as a surfer rides a wave during a big wave surfing session at the Praia do Norte, or North Beach, in Nazare, Portugal, Nov. 20, 2019. <cite>AP Photo/Armando Franca</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/03_RT-Lightning.jpg"/>
        <figcaption>Lightning strikes near an Emirates A380 airplane at Christchurch Airport, New Zealand, Nov. 20, 2019. GCH Aviation/via REUTERS <cite>GCH Aviation/via REUTERS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/04_AP19325026889610.jpg"/>
        <figcaption>Men ride horses down Paseo de la Reforma during a parade marking the 109th anniversary of the start of the Mexican Revolution, in Mexico City, Nov. 20, 2019. <cite>AP Photo/Rebecca Blackwell</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/05_AP19324331628292.jpg"/>
        <figcaption>A man pulls a trolley as he walks under a bridge in Brussels, Nov. 20, 2019. <cite>AP Photo/Francisco Seco</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/06_Sydney-.jpg"/>
        <figcaption>Smoke from nearby forest fires blankets Sydney, Australia, November 19, 2019. <cite>AAP Image/Neil Bennett/via REUTERS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/07_AP19321419117768.jpg"/>
        <figcaption>The Patrouille de France air team spray colored smoke during a performance at the Dubai Airshow in Dubai, United Arab Emirates, Nov. 17, 2019. <cite>AP Photo/Kamran Jebreili</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/08_AP19324313042558.jpg"/>
        <figcaption>Indian paramilitary soldiers detain a Congress party supporter during a protest against the proposed withdrawal of the Special Protection Group providing security for president Sonia Gandhi, her children Rahul Gandhi and Priyanka Vadra and former prime minister Manmohan Singh, in New Delhi, India, Nov. 20, 2019. <cite>AP Photo/Altaf Qadri</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/15_GettyImages-1183828040.jpg"/>
        <figcaption>Tesla co-founder and CEO Elon Musk stands in front of the shattered windows of the newly unveiled all-electric battery-powered Tesla's Cybertruck at Tesla Design Center in Hawthorne, California, Nov. 21, 2019. <cite>Frederick J. Brown/AFP via Getty Images</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/09_AP19324113059719.jpg"/>
        <figcaption>Children race in makeshift go-carts in the "Altos de Milagros Norte" neighborhood of Maracaibo, Venezuela, Nov. 19, 2019. <cite>AP Photo/Rodrigo Abd</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/10_AP19322511163805.jpg"/>
        <figcaption>Protestors shield themselves as police fire tear gas in the Kowloon area of Hong Kong, Nov. 18, 2019. <cite>AP Photo/Vincent Yu</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/11_AP19323640500587.jpg"/>
        <figcaption>Supporters of former President Evo Morales stand next to soldiers guarding the road leading to the state-own Senkata fuel plant, in El Alto, on the outskirts of La Paz, Bolivia, Nov. 19, 2019.<cite>AP Photo/Natacha Pisarenko</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/12_AP19324510392310.jpg"/>
        <figcaption>U.S. Ambassador to the European Union Gordon Sondland arrives to testify before the House Intelligence Committee during a public impeachment hearing of President Donald Trump on Capitol Hill in Washington, Nov. 20, 2019.<cite>AP Photo/Susan Walsh</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/13_AP19324244368664.jpg"/>
        <figcaption>Pope Francis waves as he arrives at Apostolic Nunciature Embassy of the Holy See in Bangkok, Thailand, Nov. 20, 2019. <cite>AP Photo/Manish Swarup</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/14_AP19320654388435.jpg"/>
        <figcaption>Moon Skin, a Sphinx cat, attends a cat show in Rome, Nov. 16, 2019. <cite>AP Photo/Alessandra Tarantino</cite></figcaption>
      </figure>
      <figure>
        <img src="https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2019/11/918/516/16_AP19323586175280.jpg"/>
        <figcaption>The ancient Parthenon temple atop the Acropolis is lit in blue for UNICEF's World Children's Day celebrations in Athens, Nov. 19, 2019. <cite>AP Photo/Petros Giannakouris</cite></figcaption>
      </figure>
