    <article>
      <h1>柔道ＧＳ、阿部一が優勝…丸山と阿部詩の五輪代表決定せず</h1>
      <address>
        <time datetime="2019-11-22T12:29:00+00:00">22 Nov 2019, 12:29</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191122-OYT1I50047-1.jpg?type=large"/>
        <figcaption>男子６６キロ級決勝（左）を破り優勝した阿部一二三（２２日）＝里見研撮影</figcaption>
      </figure>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191122-OYT1I50046-1.jpg?type=large"/>
        <figcaption>女子５２キロ級決勝で敗れ、涙を流す阿部詩（２２日）＝里見研撮影</figcaption>
      </figure>
      <p>　柔道・グランドスラム大阪第１日（２２日・丸善インテックアリーナ大阪）――男子６６キロ級の丸山城志郎（ミキハウス）、女子５２キロ級の阿部詩（日体大）の今大会での東京五輪代表内定はならなかった。丸山は決勝で２０１７、１８年世界選手権覇者の阿部一二三（日体大）に敗れ、阿部詩も決勝でフランス選手に屈した。男子６０キロ級決勝は１７、１８年の世界選手権を連覇した高藤直寿（パーク２４）が永山竜樹（了徳寺大職）に優勢勝ち。女子４８キロ級は渡名喜風南（パーク２４）、同５７キロ級は玉置桃（三井住友海上）が制した。</p>
