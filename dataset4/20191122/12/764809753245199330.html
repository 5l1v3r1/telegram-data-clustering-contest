      <h1>لبنان يحتفل رمزيا بالاستقلال عن الانتداب ويسعى للخروج من أسر تلابيب الفساد السلطوي</h1>
      <address><time datetime="2019-11-22T12:43:17+00:00">22 Nov 2019, 12:43</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8ziHVR5Y4k8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يحتفل لبنان اليوم بعيد استقلاله 76، وهي مناسبة جدد خلالها رئيس الجمهورية اللبناني ميشيل عون دعوته اللبنانيين إلى الحوار، في ظل استمرار احتجاجات شعبية كانت اندلعت منذ 17 تشرين الأول/أكتوبر، إثر إعلان الحكومة ضريبة على المكالمات عبر "واتساب"، وهو ما فجر غضب اللبنانيين، في بلد نزف اقتصاده كثيرا.</p>
      <p>وطالب المحتجون في مدن عدة بإسقاط النظام، فاستقالت الحكومة يوم تشرين الأول/أكتوبر 29، وبعدها بأسبوعين تقريبا اقترح رئيس الجمهورية ميشيل عون تشكيل حكومة، مكونة من خبراء وممثلين عن الأحزاب، بينما طالب المحتجون بتشكيل حكومة تكنوقراط مستقلين ترأسها شخصية من خارج منظومة الحكم، لإنقاذ البلاد من أزمتها الاقتصادية، إلى جانب تكريس استقلالية القضاء، وتنظيم انتخابات سابقة لأوانها.</p>
      <p>وقد اقترح الرئيس عون قبل يومين أن تضم الحكومة المقبلة <a href="https://arabic.euronews.com/2019/11/19/lebanese-president-ready-to-form-government-includes-representatives-of-popular-movement">ممثلين عن الحراك</a>، فيما كان المتظاهرون يحاصرون مقر البرلمان في بيروت، حيث أجل النواب للمرة الثانية النظر في مشروع قانون عفو تشريعي عام، وصف بأنه يهدف إلى تبرئة مورطين في ملفات فساد.</p>
      <p>وبعد هذه التطورات لم يقدم الرئيس عون اقتراحات ملموسة بعد، أما المحتجون فيتوقع ان يحتفلوا بدورهم بعيد استقلال بلادهم، في يوم فوجئوا خلاله صباح الجمعة بحرق "مجسم الثورة" في ساحة الشهداء وسط بيروت، دون أن تعرف الجهة او الأطراف الذين نفذوا عملية الحرق.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197751815166713856" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وعلق لبنانيون على موقع تويتر على الانترنت على عملية الحرق، بأن ذلك لن يثنيهم عن مواصلة تحركهم. وكان المتظاهرون رفعوا شعارات منذ بداية الاحتجاجات جعلوا من بداية انطلاقها إشارة لبدء استقلال لبنان، من "الفساد والطغاة".</p>
