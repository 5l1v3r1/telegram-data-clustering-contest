      <h1>Mihajlovic leucemia, l'allenatore del Bologna ha fatto il trapianto di midollo osseo</h1>
      <h2>Dimesso dal Sant'Orsola, l'ospedale: "Le condizioni generali del paziente e gli esami ematologici sono soddisfacenti"</h2>
      <address><time datetime="2019-11-22T12:01:34+00:00">22 Nov 2019, 12:01</time> by <a rel="author">il Resto del Carlino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ALzF5eXmO5M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bologna, 22 novembre 2019 – L'allenatore del Bologna <b>Sinisa Mihajlovic </b>è stato sottoposto a un<b> trapianto di midollo osseo,</b> da donatore non familiare, il 29 ottobre. Lo comunica l'ospedale Sant'Orsola in una nota.</p>
      <p>Il tecnico rossoblù è stato oggi ufficialmente dimesso dall<b>’Istituto di Ematologia Seragnoli</b>. Era uscito dall'ospedale <b><a href="https://www.ilrestodelcarlino.it/sport/calcio/mihajlovic-news-1.4896840">mercoledì attorno all’ora di pranzo</a></b> con un permesso,<b> </b>dopo aver terminato il terzo ciclo di cure contro la<b> leucemia</b>, per fare visita alla famiglia ed è stato con la squadra <b><a href="https://www.ilrestodelcarlino.it/bologna/fc/mihajlovic-allenamento-1.4898825">nella giornata di ieri</a>. </b></p>

      <p>Ad aggiornare i tifosi sulle condizioni del tecnico serbo è stato proprio il <b>Bologna Calcio</b> che, tramite una nota apparsa sul suo sito, ha rilanciato il comunicato del Sant'Orsola sulle condizioni dell’allenatore rossoblù: “Sinisa Mihajlovic è stato dimesso oggi, 22 novembre 2019, dall’Istituto di Ematologia Seragnoli, dopo essere stato sottoposto a trapianto di midollo osseo da donatore non familiare lo scorso 29 ottobre”. La nota presenta anche un aggiornamento anche sulle condizioni di Mihajlovic: “Le condizioni generali del paziente e gli esami ematologici sono soddisfacenti”.</p>
      <p>Mercoledì, la moglie Arianna su <b>Instagram </b>aveva pubblicato una foto sorridente insieme al marito con il messaggio: "Più bella cosa non c'è. Back Home (Si torna a casa, ndr)".</p>
      <p>E anche<b> Matteo Salvini </b>ha mandato il suo messaggio al mister rossoblù.<b> "Forza Sinisa, forza guerriero!!!"</b>. Questo il messaggio del leader del Carroccio su twitter rivolto al tecnico del Bologna.</p>
