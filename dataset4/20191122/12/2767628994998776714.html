      <h1>Cuatro de cada cinco adolescentes no se mueven lo suficiente, según OMS</h1>
      <address><time datetime="2019-11-22T12:09:05+00:00">22 Nov 2019, 12:09</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/24cDnrgKS7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cuatro de cada cinco adolescentes en el mundo (el 81%) no hacen el suficiente ejercicio físico. Lo dice el primer estudio de este tipo, llevado a cabo por la Organización Mundial de la Salud (OMS) en 146 países, entre chavales de 11 a 17 años.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197816361814253568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los datos, recogidos entre 2011 y 2016, revelan que el 78% de los chicos no se mueven lo suficiente. Cifras que alcanzan el 85% entre las chicas.</p>
      <p>Las pantallas son el enemigo número 1 de la actividad física entre los adolescentes.</p>
      <p>Aunque las cifras han mejorado dos puntos entre los chicos, en los últimos quince años, las de las chicas siguen estancadas, por razones culturales, y por el temor por su seguridad, por ejemplo, para desplazarse en bicicleta o a pie.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197828659580719106" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La OMS recomienda una hora de deporte al día durante la adolescencia.</p>
      <p>Estados Unidos es el país con mejores cifras. Los peores Filipinas y Corea del Sur.</p>
