      <h1>نفي وجود تلوث في محمية ضانا</h1>
      <address>
        <time datetime="2019-11-22T12:36:00+00:00">22 Nov 2019, 12:36</time>
      </address>
      <p>خبرني - نفت الجمعية الملكية لحماية الطبيعة وجود اي تلوث في محمية ضانا.</p>
      <p>وقالت الجمعية في بيان صحافي الجمعة إنه لا صحة لاي معلومات تتحدث عن تلوث في المحمية.</p>
      <p>واكدت الجمعية أن أبوابها مفتوحة لجميع وسائل الإعلام للحصول على المعلومة الدقيقة والموثقة.</p>
    </article>
