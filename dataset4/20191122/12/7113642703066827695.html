      <h1>В Одессе мать-наркоманка накормила годовалого летнего ребенка наркотиками и сбежала (видео)</h1>
      <h2>В Одессе женщина накормила 1-летнего ребенка наркотиками.</h2>
      <address><time datetime="2019-11-22T12:30:00+00:00">22 Nov 2019, 12:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2vMK0shfudg" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ребенка в тяжелом состоянии госпитализировали. Об этом <a href="https://www.facenews.ua/">FaceNews</a> сообщили в <a href="https://od.npu.gov.ua/news/diti/pravooxoronczi-provodyat-rozsliduvannya-za-faktom-otrujennya-malolitnoji-zhitelki-suvorovskogo-rajonu-narkotichnoyu-rechovinoyu/">Нацполиции Одесской области.</a></p>
      <p>Мать долго не признавалась, чем могла отравиться ее дочь. Впоследствии сообщила, что ребенок съел метадон.</p>
      <p>После этого мать бросила своего ребенка в больнице и больше ее не посещает.</p>
      <p>Правоохранители разыскивают горе-женщину. Состояние ребенка до сих пор тяжелое, за ее жизнь борются медики.</p>
