      <h1>GNR encontra droga escondida em garrafas de leite</h1>

      </address>
      <figure>

        <figcaption>A GNR de Aveiro deteve quatro homens e duas mulheres, entre os 30 e os 56 anos, por tráfico de estupefacientes, em Ovar. A droga chegava do norte de África e era guardada em garrafas de leite.</figcaption>
      </figure>
      <p>Operação apreendeu mais de sete mil doses droga, cinco delas de cocaína. Grupo transacionava produto em Espanha.</p>
