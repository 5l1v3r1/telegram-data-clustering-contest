      <h1>PAN está en su derecho de impugnar PEF 2020; Estela de Luz podría ser monumento a la corrupción: AMLO | Entérate</h1>
      <address><time datetime="2019-11-22T12:28:00+00:00">22 Nov 2019, 12:28</time> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kTw3SiotZjs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cuestionado sobre el anuncio de que el PAN impugnará el presupuesto del 2020, el presidente AMLO dijo que ese partido está en su derecho de presentar los recursos legales que crea necesarios. Sin embargo, también pidió recordar la corrupción de los gobiernos panistas y dijo que tiene ganas de colocar una placa en la Estela de Luz para señalar que es un Monumento a la Corrupción.</p>
