      <h1>В курганской больнице рассказали, через сколько минут должна приезжать скорая помощь</h1>
      <address>
        <time datetime="2019-11-22T12:46:00+00:00">22 Nov 2019, 12:46</time>
      </address>
      <p>
        <b>В Больнице скорой медицинской помощи работает система диспетчеризации. Вся информация о вызовах и оказанной помощи сохраняется в единой информационной системе.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DfLmqpELG5k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Наталья Ракитина работает фельдшером в больнице скорой медицинской помощи. Отправляясь на очередной вызов, она берет с собой несколько чемоданов с необходимым. Наталья рассказывает, чаще всего жалуются на давление, головокружение, травмы и боль в сердце.</p>
      <p>
        <i>- Бывает, мы можем вообще на подстанцию не заехать. В сутки это может доходить до 20 вызовов. Тогда это плохая смена, можно сказать, неудачная, - рассказала <b>фельдшер Наталья Ракитина.</b></i>
      </p>
      <p>Звонки в больницу скорой медицинской помощи поступают со всех районов области. В медицинском учреждении с 2016 года работает система диспетчеризации. Она позволяет оперативно принять звонок, передать его фельдшеру, проконтролировать местонахождение автомобиля.</p>
      <p>
        <i>- Принимают вызовы опытные диспетчеры. Они знают, какие вопросы задать, как определить уровень срочности. Затем вызов идет на планшет фельдшеру, который работает. Сигнал поступает ему на планшет будто то в городе или в области, - объяснил <b>главный врач Больницы скорой медицинской помощи Сергей Фролов.</b></i>
      </p>
      <p>
        <i>- Есть планшет, на который приходит вся информация о вызове. Затем вся информация об оказанной помощи через планшет заносится в программу. И отображаются в общей информационной системе, - сказал <b>заместитель главного врача Больницы скорой медицинской помощи Вячеслав Сунегин.</b></i>
      </p>
      <p>С помощью планшета фельдшер может подготовить документы и сохранить информацию о том, как и какая помощь оказана пациенту.</p>
      <p>
        <i>- У нас идет проверка качества каждой карточки. Наши врачи смотрят, как оказана помощь, если что-то не так, делается замечание, - добавил <b>Фролов.</b></i>
      </p>
      <p>Все вызовы делятся на неотложные и срочные. На неотложные вызовы бригада врачей может приехать в течение двух часов, они не связаны с риском для здоровья, на срочные фельдшерам дается 20 минут. В больнице рассказали, почему иногда скорая может приехать позже.</p>
      <p>
        <i>- Менталитет нашего населения странный. Он весь день работает или терпит, а вечером нужно вызвать скорую помощь. У нас пик звонков вечером. И получает, что бригад 30, а вызовов 60 или 70. Иногда образуется очередь, но это не касается срочных вызовов, а только неотложных, - рассказал <b>главный врач Сергей Фролов.</b></i>
      </p>
      <p>В скором времени все звонки, которые поступают на телефон «03», будут переадресовываться на номер «112».</p>
