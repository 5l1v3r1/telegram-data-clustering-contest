      <h1>В Петровском начался демонтаж фортификационных сооружений</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/t-rQ_GBd2KA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Народная милиция ДНР приступила к новому этапу разведения сил и средств на участке «Петровское — Богдановка» — демонтажу фортификационных сооружений и других объектов военного назначения.</b>
      </p>
      <p>Процесс также предполагает ликвидацию невзрывных заграждений в зоне отвода войск.</p>
      <p>За мероприятиями наблюдают сотрудники специальной мониторинговой миссии ОБСЕ и представители ДНР в Совместном центре по контролю и координации режима прекращения огня. При условии зеркальности действий сторон конфликта процесс завершится 4 декабря.</p>
      <p>Напомним, что с 13 по 19 ноября на участке разведения сил и средств в районе Петровского саперы МЧС ДНР проводили противоминные мероприятия. На следующий день Донецк уведомил миссию ОБСЕ о завершении разминирования и готовности к демонтажу фортификационных сооружений.</p>
      <p>Село Петровское расположено на линии соприкосновения примерно в 40 км к югу от Донецка. Согласно Рамочному решению Контактной группы, там находится один из трех пилотных участков разведения войск в Донбассе. Силы конфликтующих сторон ушли оттуда еще в октябре 2016 года, но впоследствии Киев вернул войска на позиции. Добиться окончательного вывода военных подразделений удалось лишь 11 ноября 2019 года.</p>
