      <h1>Упражняйся, если хочешь быть здоров!</h1>
      <address><time datetime="2019-11-22T12:31:42+00:00">22 Nov 2019, 12:31</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E0WsWURMCgA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Девочки-подростки двигаются меньше своих ровесников-мальчиков, а мальчики, в свою очередь, тоже двигаются недостаточно. Об этом сообщается в публикации Lancet, подготовленной экспертами ВОЗ.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/50/00/808x454_cmsv2_6061ac96-1bf2-598e-ac42-62bb288372ae-4315000.jpg"/>
      </figure>
      <p>Cвыше трех четвертей девочек и почти 80% мальчиков двигаются - занимаются физкультурой или спортом менее часа ежедневно. Это может негативно отразится на здоровье подростков.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/50/00/808x454_cmsv2_1379456f-6efc-52ee-b810-53bab7ff2ddf-4315000.jpg"/>
      </figure>
      <p>ВОЗ считает, что для улучшения ситуации требуется принятие неотложных мер на уровне правительств.</p>
      <p>В соцопросе участвовали более полутора миллионов учащихся в возрасте от 11 до 17 лет из 146 стран, включая Россию.</p>
      <p>В аналогичном опросе 18 лет назад РФ занимала 55-е место, сейчас она опустилась на 89-ю позицию.</p>
      <p>А самыми активными оказались подростки из Бангладеш, за которой следуют их сверстники из Словакии, Ирландии и США.</p>

      </figure>
