      <h1>Rayden, Blas Cantó – Haz de Luz [2019]</h1>
      <h2>Incluido en la versión extendida del último disco del rapero, Blas Cantó se sumerge en uno de sus temas más románticos</h2>
      <address><time datetime="2019-11-22T12:49:59+00:00">22 Nov 2019, 12:49</time> by <a rel="author" href="https://los40.com/autor/javier_rodrigo_saavedra/a/" target="_blank">Javi Rodrigo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QPx7U2TDjik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://los40.com/tag/david_martinez_alvarez/a/"><b>Rayden</b></a> y su Sinónimo han vivido todo un boom en la música rap este año. El rapero, un enamorado de la música, <b>siempre ha demostrado tener cero prejuicios en torno a sus temas,</b> y así lo ha hecho incluyendo colaboraciones en su disco con <a href="https://los40.com/tag/leiva/b/"><b>Leiva</b></a>, <a href="https://los40.com/tag/pablo_lopez/a/"><b>Pablo López</b></a> o <a href="https://los40.com/tag/bely_basarte/a/"><b>Bely Basarte</b></a>.</p>
      <p>En su último disco parece haberlo demostrado juntando voces con Bely Basarte o Andrés Suárez, pero eso no quitaba importancia a temas tan redondos como <i>Haz de Luz</i>. Lanzado hace casi un año, el rapero de Alcalá de Henares ha vuelto con una reedición del álbum catalogado de Edición Extendida. En él, se pueden encontrar <i>Tarde (y mal)</i>, varios temas en directo y, por supuesto, <b><a href="https://los40.com/los40/2019/10/14/musica/1571058755_175608.html">la colaboración que anunciamos</a> hace unas semanas: <i>Haz de Luz</i> con <a href="https://los40.com/tag/blas_canto_moreno/a/">Blas Cantó</a>.</b></p>
      <p>Nuestro representante de Eurovisión se ha dejado ver en el álbum del MC para ponerle voz a uno de los estribillos más tiernos de su discografía -y ojo, ¡que también se atreve a rapear!-, <b>con una voz aguda inconfundible que ha conseguido refrescar un tema que ya superaba los 4 millones de reproducciones en YouTube.</b></p>
      <p>Así, en un videoclip de lo más ‘casero’ -esto, literalmente-, <b>una joven pareja vive el amor a su manera hasta recordar como fue su reencuentro.</b> Una pequeña película de lo más romántica que vuelve a sacar la emoción que Rayden nos mostró en <i>Matemática de la Carne</i>.</p>
      <p>Cantó, por su parte, <b>se apunta un proyecto más en su discografía antes de su carrera a <a href="https://los40.com/tag/festival_eurovision/a/">Eurovisión</a></b>, de la que aún nos queda saber la canción con la que se subirá al escenario del certamen. ¿Conseguirá emocionarnos como ha conseguido hacer en este tema?</p>
