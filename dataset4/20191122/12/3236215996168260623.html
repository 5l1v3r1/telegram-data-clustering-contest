      <h1>進階發展料中期盈利跌逾90%</h1>
      <address>
        <time datetime="2019-11-22T12:43:00+00:00">22 Nov 2019, 12:43</time>
      </address>
      <p>進階發展(<a href="http://stock360.hkej.com/quotePlus/01667">01667</a>)表示，預期截至9月底止中期綜合純利按年減少90%以上。該公司去年同期錄得盈利902.5萬元。<br/>該公司稱，盈利下跌因若干初始合約額較大的項目已完成或接近完成，該等項目對收益的貢獻減少；公營及私營機構獲判的項目減少，乃由於香港社會事件、政治紛爭及整體經濟蕭條所帶來的負面影響。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200228_c.pdf">下載港交所通告原文</a></p>
    </article>
