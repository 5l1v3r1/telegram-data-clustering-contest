      <h1>Очереди скопились в наркодиспансерах Вологодчины</h1>
      <address>
        <time datetime="2019-11-22T12:18:00+00:00">22 Nov 2019, 12:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t2Ao-mSmNds" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Минздрав отложил принятие нового порядка медосмотра для водителей. Документ должен был вступить в силу 22 ноября. Из-за введения дополнительных исследований сумма могла подняться в разы. Все это вызвало ажиотаж у автолюбителей, люди сегодня стояли и в наркодиспансерах Вологодчины.</p>
      <p>Наркологический диспансер в Вологде открывается в 8 утра, но сегодня очередь здесь занимали с 4. Причиной такого ажиотажа стала информация о повышении стоимости медицинской справки, которая нужна водителям. с 22 ноября ее стоимость могла вырасти в десятки раз. Поэтому в очередь встали не только те, у кого заканчивается срок действия прав в этом году, но и те, кому предстоит менять их 2020-м.</p>
      <blockquote>«Вот вы за нами точно, а вы тут вроде не стояли», -  спорит толпа.<br/><br/>«С четырех утра, тех кто вчера не прошел медкомиссию, вот сегодня с 4 утра тусили как-то», — рассказывает вологжанка.<br/><br/>«Медицина не готова ни к чему, вот только приехал с психдиспансера, там вообще беспредел. – Там такая же очередь? – Да еще хуже!», - возмущен мужчина  на улице в очереди.</blockquote>
      <p>Все дело в том, что в силу могли вступить изменения в приказе Минздрава Российской Федерации. Распоряжение подписали 10 сентября этого года, но до 8 ноября оно находилось на регистрации в министерстве юстиции. Документ был опубликован 11 числа, и по закону, он должен был вступить в силу через 10 дней. Однако, сегодня в Минздраве России приняли решение отложить введение новых правил медосмотра для водителей.</p>
      <blockquote><b>Олег Салагай, заместитель министра здравоохранения РФ:</b>  "С учетом обеспокоенности граждан министром здравоохранения РФ Вероникой Скворцовой принято решение отложить вступление в силу приказа о новом порядке медосмотра для водителей. Соответствующий приказ уже подписан министром и направлен на государственную регистрацию".</blockquote>
      <p>Повышение стоимости объясняли введением обязательных дополнительных анализов на психоактивные вещества и дорогостоящих маркеров, которые указывают на наличие или отсутствие хронического алкоголизма. Также время на получение документа могло значительно увеличится. Сейчас вся процедура занимает меньше часа: врачи делают ЭКГ, меряют давление и пульс, проверяют зрение. По новым правилам один лишь анализ крови займет пару часов, а вот результатов придётся ждать до 5 дней.</p>
      <blockquote><b>Алексей Стародубцев, главный врач Вологодского  областного наркологического диспансера № 1</b>: «Ажиотаж, он возник не только у нас, он по всей стране примерно одинаковый, постольку остались считанные дни, даже считанные часы, до того момента, когда вступает в силу этот новый приказ».</blockquote>
      <p>В случае вступления приказа в силу сумма справки в Вологде составила бы две тысячи девятьсот рублей. В Череповце полторы тысячи. Также изменения коснулись и других регионов.</p>
      <p>Например, оформить справку в Оренбурге сейчас стоит 360 рублей, однако 22 ноября эта цена могла вырасти в 13 раз — до 5000 рублей, как и в Ярославле.  В Костроме заключение обошлось бы в три тысячи , а в Иванове стоимость обследования могла составить  4 с половиной  тысяч рублей.</p>
      <blockquote>«Три часа, три часа отстояли. – В масштабах государства нашего не долго. – Что за это время вы успели здесь сделать, ничего? – Ничего, да, ничего. Простояли в очереди, пообщались с людьми», — поделился мужчина.</blockquote>
      <p>Вступит ли новый приказ в силу и когда, пока не известно. Как сообщили в ведомстве, дополнительно проанализируют методы сбора анализов. Это значит, что их стоимость в регионах, возможно, снизится.</p>
