      <h1>港元拆息全線回落 1個月息六連跌</h1>
      <address>
        <time datetime="2019-11-22T12:06:00+00:00">22 Nov 2019, 12:06</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港元拆息(HIBOR)全線回落，其中與樓按相關的1個月拆息連跌六日，報2.1153厘，較昨日低0.2714厘。<br/>據財資市場公會網頁顯示，港元隔夜拆息回落至1.76厘，較昨日跌0.2378厘；1星期拆息回落至2.0367厘；兩星期拆息跌至2.0366厘；3個月拆息回落至2.3573厘。<br/>長息方面，半年期拆息回落至2.3764厘；1年期拆息回落至2.3869厘。<br/>港滙方面，截至中午12時03分，港元兌美元報7.8233。</p>
    </article>
