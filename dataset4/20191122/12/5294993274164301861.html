      <h1>Twitter aplica proibição de anúncios políticos</h1>
      <address><time datetime="2019-11-22T12:32:58+00:00">22 Nov 2019, 12:32</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mc3OrMzBjz0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Desde esta sexta-feira, o Twitter é uma rede social livre de anúncios políticos. A decisão da empresa tecnológica norte-americana tem um alcance global e aumenta a polémica sobre a propaganda política no setor digital.</p>
      <p>O CEO do Twitter, Jack Dorsey, defendeu que o "alcance de uma mensagem política deve ser merecido e não comprado". Paralelamente, segundo a responsável de segurança e assuntos legais da empresa, Vijaya Gadde, a proibição vai ainda banir anúncios de grupos e temas suscetíveis de influenciar eleições.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195408746878357506" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De acordo com o especialista em redes sociais Fergus Hay, "as redes sociais precisam de uma regulação realmente forte por parte dos órgãos oficiais de regulação, da mesma forma que os media tradicionais sempre foram regulados".</p>
      <p>O perito do setor tecnológico salienta ainda o impacto que a União Europeia e os países a título individual podem ter neste tema, no sentido de "começar a ter um processo democrático justo e aberto que apresente os argumentos para os eleitores tomarem uma decisão".</p>
      <p>A Google também não escapou ao assunto e revelou que vai limitar os anúncios políticos, deixando de fornecer certos dados dos internautas aos responsáveis por estes anúncios.</p>
      <p>Por outro lado, a decisão do Twitter marca uma diferença clara em relação ao Facebook, de Mark Zuckerberg, que continua a aceitar este tipo de publicidade em plena pré-campanha para as eleições americanas de 2020.</p>
      <p>No entanto, o primeiro grande teste a esta medida vai ser a 12 de dezembro no Reino Unido, com as eleições gerais.</p>
      <p>Em 2016, o referendo do Brexit marcou um antes e depois na exploração política das redes sociais. Agora, Boris Johnson, líder do Partido Conservador, e Jeremy Corbyn, líder do Partido Trabalhista, têm menos uma arma no arsenal de propaganda.</p>
