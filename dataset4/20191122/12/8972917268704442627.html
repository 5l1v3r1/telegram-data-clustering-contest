      <h1>Na marca do pênalti pelos coices e a incompetência, Weintraub retira do Twitter o cargo de “ministro da Educação”</h1>
      <address><time datetime="2019-11-22T12:43:08+00:00">22 Nov 2019, 12:43</time> by <a rel="author">Kiko Nogueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ah95ofO149g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cada vez mais irresponsável, cavalar e incompetente, Abraham Weintraub retirou de sua conta no <a href="https://twitter.com/AbrahamWeint">Twitter</a> o cargo de ministro da Educação.</p>
      <p>Isso ocorre em meio aos rumores de que o sujeito está para ser demitido.</p>
      <p>Agora a descrição que aparece é “meu Twitter, minhas regras”.</p>
      <p>Abraham se acha engraçado. Talvez seja seu maior problema. Esse tipo de imbecil é um perigo.</p>
      <p>Mesmo para os padrões bolsonaristas, um sujeito que xinga a mãe de uma contribuinte de “égua sarnenta” e acusa universidades de plantar maconha e fabricar metanfetamina é demais.</p>
