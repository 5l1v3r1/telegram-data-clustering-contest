      <h1>Surprise trailer for Half Life: Alyx delights franchise fans</h1>
      <address><time datetime="2019-11-22T12:19:44+00:00">22 Nov 2019, 12:19</time> by <a rel="author" href="https://boingboing.net/author/rob_beschizza" target="_blank">Rob Beschizza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It's been more than twelve years since the release of <i>Half Life 2: Episode 2</i>, and fans of the <i>Half Life</i> series have long been left out in the cold waiting for the story to conclude. Enter <i>Half Life: Alyx</i>, described as a "full" VR game featuring one of Dr. Freeman's sidekicks. You'll need a powerful PC (recommended is an Nvidia 1070 GPU and mandatory is a VR headset) and about 20 hours to spare. It's scheduled for release in March 2020.</p>
