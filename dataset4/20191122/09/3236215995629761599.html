      <p>卡森國際(<a href="http://stock360.hkej.com/quotePlus/00496">00496</a>)復牌，裂口彈1.18倍，報0.99元，成交額436萬元。<br/>集團昨遭沽空機構殺人鯨資本(Blue Orca Capital)狙擊，指控董事長家族「洗劫」集團資產，昨急挫九成後停牌。<br/>集團強烈否認報告的指控，認為有關指控不準確及具誤導性，強調出售汽車及傢俱皮革製造業務代價是參考資產淨值及財務表現而釐定；至於柬埔寨項目仍在評估，將適時提供進一步發展情況。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
