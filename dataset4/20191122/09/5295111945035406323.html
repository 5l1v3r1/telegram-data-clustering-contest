      <h1>Gros raté à la présentation du pick-up futuriste de Tesla</h1>
      <address>
        <time datetime="2019-11-22T09:27:00+00:00">22 Nov 2019, 09:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6maUvgt3tCQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Moitié véhicule blindé, moitié avion furtif, Elon Musk a dévoilé jeudi soir près de Los Angeles un étrange engin. Hélas, la démonstration du blindage a mal tourné...</b>
      </p>
      <p>Ce véhicule recouvert d'inox mat pour l'instant baptisé "cybertruck" est présenté comme le futur pick-up 100% électrique prochainement produit par sa firme Tesla.</p>
      <p>"Il ne ressemble à rien d'autre", a résumé en souriant le Pdg de Tesla lors d'un show soigneusement orchestré dans le centre de design du constructeur à Hawthorne (Californie), un spectacle aux accents futuristes qui a cependant connu un raté. Comme on peut le voir dans la vidéo ci-dessus, la démonstration du blindage des vitres, faite à l'aide d'une pierre, n'a pas été très probante! Mais au moins la vitre n'a pas volé en éclat, a tenté de minimiser le Pdg...</p>
      <p>A défaut d'arborer un design élégant, le "cybertruck" affiche sur le papier des performances impressionnantes, abondamment vantées par Elon Musk avec des démonstrations impliquant des coups de masse, voire des tirs d'arme à feu, ceux-là enregistrés en vidéo pour raisons de sécurité. "C'est littéralement résistant aux balles de pistolet calibre 9 mm", a-t-il assuré.</p>
      <figure>
        <img src="https://stock.rtl.lu/rtl/768/rtl2008.lu/nt/p/2019/11/22/08/72da9352962d385614e82292ed7b7147.jpeg"/>
        <figcaption>Le Pdg de Tesla, Elon Musk, dévoile le futur pick-up 100% électrique de la firme, baptisé pour l'instant "cybertruck", à Hawthorne (Californie, Etats-Unis) le 21 novembre 2019<cite>© AFP</cite></figcaption>
      </figure>
      <p>"C'est un alliage en acier inoxydable ultrarésistant que nous avons développé. Nous allons utiliser le même alliage pour la fusée spatiale que pour le cybertruck", a lancé Elon Musk en référence à l'activité de SpaceX, dont il est aussi le fondateur et le Pdg.</p>
      <p>Le futur pick-up de Tesla aura six places, pourra emporter plus de 1,5 tonne et sera capable de tracter 7 tonnes, a-t-il détaillé.</p>
      <p>Le "cybertruck" sera décliné en trois modèles, 39.900 dollars et 400 km d'autonomie pour l'entrée de gamme, jusqu'à 69.900 dollars et 800 km d'autonomie annoncée pour le modèle supérieur.</p>
      <p>Et il pourra passer de 0 à 100 km/h en environ trois secondes, s'est réjoui le fantasque patron de Tesla.</p>
      <figure>
        <img src="https://stock.rtl.lu/rtl/768/rtl2008.lu/nt/p/2019/11/22/08/9ca1f86171c8a2dac212adab5bef85ea.jpeg"/>
        <figcaption>Le "cybertruck" sera décliné en trois modèles, 39.900 dollars et 400 km d'autonomie pour l'entrée de gamme, jusqu'à 69.900 dollars et 800 km d'autonomiepour le modèle supérieur, a annoncé Elon Musk<cite>© AFP</cite></figcaption>
      </figure>
      <p>Le modèle présenté jeudi soir n'a vraiment rien de classique et Elon Musk avait d'ailleurs prévenu, parlant d'une allure "futuriste" et "cyberpunk" inspirée par "Blade Runner", le film de science-fiction de Ridley Scott, dont la scène d'ouverture est censée se dérouler en novembre 2019. Certains experts estiment que le pick-up électrique Tesla aura du mal à séduire la clientèle traditionnelle pour ce type d'engins.</p>
      <p>Aucune date précise n'a été communiquée pour sa mise sur le marché mais les analystes estiment que ce pick-up de Tesla ne pourra pas sortir des usines avant fin 2021 au plus tôt.</p>
      <figure>
        <img src="https://stock.rtl.lu/rtl/768/rtl2008.lu/nt/p/2019/11/22/08/0b92c8150d81e0833570c59593ec0018.jpeg"/>
        <figcaption>Les pick-up et les SUV figurent parmi les véhicules les plus vendus aux Etats-Unis. Les pick-ups ont particulièrement le vent en poupe sur le marché américain, avec quelque 17,5% du marché en 2019<cite>© AFP</cite></figcaption>
      </figure>
