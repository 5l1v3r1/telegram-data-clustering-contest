      </address>
      <table>

          <td/>
        </tr>

      <p>內地嬰幼兒配方奶粉公司中國飛鶴(<a href="http://stock360.hkej.com/quotePlus/06186">06186</a>)遭獨立會計研究機構GMT Research狙擊。<br/>飛鶴開市前停牌，待刊發有關GMT Research報告的澄清公告。<br/>飛鶴11月13日上市，停牌前報6.28元。<br/>GMT表示，中國飛鶴收入增長強勁，盈利能力為全球之首，且手頭有大量現金，自由現金流入已累積約60億元人民幣現金，相當於營業收入51%左右，惟過去5年中未曾派息，是典型欺詐特徵，懷疑集團現金受困，或偽造部分現金。</p>
