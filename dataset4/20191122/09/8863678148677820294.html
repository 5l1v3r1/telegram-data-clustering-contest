      <h1>В аэропорту Красноярска пассажиры рейса из Пхукета 2 часа ждали багаж: как это было</h1>
      <address>
        <time datetime="2019-11-22T09:59:24+00:00">22 Nov 2019, 09:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eOuPKZuYzvE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Без еды, воды и чемоданов! 450 пассажиров застряли в зоне прилета аэропорта Красноярск. В помещении, где, по словам людей, не было даже сидений, они провели два часа в ожидании багажа и в итоге устроили скандал.</p>
      <blockquote> — По вашей вине у меня сейчас будет просто на просто приступ, вы не даете мне элементарно воды, выпить в 8 часов таблетку.<br/><br/> — Мы с утравылетели, мы голодные, мы устали, мы домой хотим.<br/><br/> — Два часау нас нет никакой информации, по какой причине задерживается багаж, когда он будет предоставлен. просим представителя, вы не можете дозвониться это детский сад.</blockquote>
      <p>В Красноярске самолет из Пхукета приземлился накануне вечером, только пассажиры и подумать не могли, что после утомительного перелета аэропорт они смогут покинуть только спустя несколько часов. Все это время люди пытались выяснить, почему им не выдают чемоданы, при этом из зала никого из них не выпускали и даже не давали воды. Хотя среди туристов было больше 50 детей. В итоге пассажирам объяснили, что тягостная задержка связана с поломкой в системе выдачи багажа. Вот что рассказали в аэропорту. </p>
      <blockquote>Были предприняты ряд неверных решений должностными лицами аэропорта, по этому поводу сейчас уже завершено служебное расследование. Коллеги просто вовремя не сориентировались в части того, что людям нужно предоставить минимальные удобства, они были напуганы, так далее, мы за это приносим извинения. В частности, в качестве такой компенсации всем пассажирам этого рейса мы предлагаем совершенно безвозмездно воспользоваться услугами бизнес-зала внутренних российских линий.<cite>Василий Торгашин, начальник отдела внешних коммуникаций международного аэропорта «Красноярск»</cite></blockquote>
