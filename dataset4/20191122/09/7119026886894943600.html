      <h1>箱根の新たなグルメスポット。牛なべ専門店「牛なべ 右近」がオープン</h1>
      <address>
        <time datetime="2019-11-22T09:00:00+00:00">22 Nov 2019, 09:00</time>
      </address>
      <figure>
        <img src="https://img-mdpr.freetls.fastly.net/article/5ORh/nm/5ORhE_eW9yj_w7vtMRR8vhcpokJwUznk_0_MiKXy0N4.jpg?width=2500&amp;enable=upscale&amp;cropp=250:250,offset-y0&amp;auto=webp"/>

      <p>2019年12月3日より、「牛なべ 右近（うこん）」が箱根の新たなグルメスポットとしてオープンします。箱根唯一の川床席を兼ね備えた店内で、全国でも珍しい但馬牛一頭買いによる厳選素材の牛なべを楽しめます。</p>
