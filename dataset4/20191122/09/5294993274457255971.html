      <h1>Benjamin Netanyahu acusado de corrupção</h1>
      <address><time datetime="2019-11-22T09:04:39+00:00">22 Nov 2019, 09:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TuG-yqetgOI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Benjamin Netanyahu é o rosto da divisão em Israel. O primeiro-ministro foi indiciado esta quinta-feira pelo procurador-geral israelita, Avijai Mandelblit, pelos crimes de suborno, quebra de confiança e fraude.</p>
      <p>Sem obrigação legal de se demitir, o polémico chefe do executivo desmentiu as acusações e invocou uma "caça às bruxas": "Estamos a testemunhar uma tentativa de golpe contra um primeiro-ministro em exercício, baseado em invenções e numa investigação enviesada e contaminada. Não deixarei a mentira triunfar. Continuarei a liderar o país, de acordo com a lei, com responsabilidade, devoção e preocupação com a segurança e o futuro de todos."</p>
      <p>Netanyahu acrescentou que "é preciso estar cego para não perceber que algo de errado se está a passar com o sistema legal."</p>
      <p>Na prática, o ainda primeiro-ministro pode tornar-se num problema para a formação Likud se os israelitas tiverem de voltar às urnas para as terceiras eleições legislativas em menos de um ano.</p>
      <p>Nas ruas ouviram-se duras críticas ao ainda primeiro-ministro.</p>
      <p>"O primeiro-ministro deveria anunciar a demissão. É impensável que Netanyahu continue em funções, estando, em simultâneo, indiciado por tais violações da lei. Será julgado e, provavelmente, irá para a cadeia. Não consegue gerir um país tão difícil de gerir como o Estado de Israel", sublinhou Asher Ben David, um manifestante.</p>
      <p>Por outro lado, também não faltam vozes de apoio, como a do manifestante Moti Kastel: "Netanyahu nunca estará sozinho. Quero dizer a todos os orquestradores que esta tentativa de golpe ridícula e abominável simplesmente não terá sucesso."</p>
      <p>Depois das eleições de abril e de setembro nem o líder da formação de direita Likud nem o rival da coligação centrista, Benny Gantz, conseguiram obter uma maioria absoluta para formar Governo.</p>
      <p>Esta quinta-feira, pela primeira vez na história de Israel, o Presidente encarregou o parlamento de encontrar um primeiro-ministro para resolver o impasse político, cada vez mais dominado pela incerteza.</p>
      <p>O parlamento tem menos de três semanas para tentar estabelecer uma coligação, caso contrário haverá novas eleições dentro de 90 dias.</p>
