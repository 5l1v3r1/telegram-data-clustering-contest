      <h1>【新股追蹤】華立大學上限3.26元定價</h1>
      <address>
        <time datetime="2019-11-22T09:12:00+00:00">22 Nov 2019, 09:12</time>
      </address>
      <p>華立大學集團(<a href="http://stock360.hkej.com/quotePlus/01756">01756</a>)公布招股結果，每股以上限3.26元定價，集資淨額約8.933億元。該公司原以每股2.93至3.26元招股。<br/>該股公開發售超額認購2.72倍；國際配售獲輕微超額認購。一手1000股中籤率70%。<br/>股份下周一(25日)掛牌。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/9074653/2019112200032_c.pdf">下載港交所通告原文</a></p>
    </article>
