      <h1>Илон Маск показал электрический пикап Cybertruck. Цена — от $39 900</h1>
      <address>
        <time datetime="2019-11-22T09:15:00+00:00">22 Nov 2019, 09:15</time>
      </address>
      <p>21 ноября основатель Tesla Илон Маск представил первый пикап, который будет производить компания. Он называется Cybertruck, работает на электричестве, а цены на него в США стартуют от $39 900.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1197768038415659008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В топовой комплектации машина может разгоняться с нуля до 100 км/ч за 2,9 секунд, перевозить до 1,6 тонн (в топовой конфигурации). Запас хода также отличается от конфигурации:</p>
      <ul>
        <li>до 400 км за $39 900;</li>
        <li>до 480 км за $49 900;</li>
        <li>до 800 км за $69 900.</li>
      </ul>
      <p>В бронированном пикапе будут доступным все те же инновационные функции, что и в существующих версиях автомобилей Tesla: автопилот, самостоятельная парковка и т.д.</p>
      <figure>
        <img src="https://ain.ua/wp-content/uploads/2019/11/cyber1.jpg?x12115"/>
      </figure>
      <p>Компания уже принимает заказы на сайте: нужно оставить депозит в размере $100. Производство автомобиля начнется еще нескоро: в конце 2021 года.</p>
      <h3>Нетипичный дизайн Cybertruck</h3>
      <p>Cybertruck отличается угловатым футуристическим дизайном. И нельзя сказать, что он всем понравился. Mashable прямо <a href="https://mashable.com/article/cybertruck-elon-musk-tesla-ugly-reactions/?utm_source=feedly&amp;utm_medium=webfeeds">называет</a> его «очень уродливым».</p>
      <figure>
        <img src="https://ain.ua/wp-content/uploads/2019/11/04_Desktop.jpg?x12115"/>
      </figure>
      <p>Пользователи в Twitter шутят насчет того, что так могла бы выглядеть машина будущего, если бы кто-то переснимал «Светлячок» с маленьким бюджетом.</p>
      <figure>
        <iframe data-src="https://twitter.com/SmoshIan/status/1197732331668172800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The Next Web сравнивает автомобиль с «бэтмобилем» из фильмов Кристофера Нолана о Бэтмене.</p>
      <figure>
        <iframe data-src="https://twitter.com/engineers_feed/status/1197736447777923072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сам Илон Маск ранее в интервью Recode говорил, что его киберпанк-пикап создавался под влиянием фильма «Бегущий по лезвию», и что ему неважно, захотят ли люди его купить.</p>
      <figure>
        <img src="https://ain.ua/wp-content/uploads/2019/11/02_Desktop.jpg?x12115"/>
      </figure>
      <p>Автомобиль, по словам создателей — довольно прочный, его корпус сделан из толстой нержавеющей стали, с бронированным стеклом. В Tesla демонстрировали его прочность с помощью ударов кувалдой и утверждали, что оно способно выдержать выстрел из пистолета. Однако на самой презентации, когда руководитель по дизайну Франц фон Хольцхаузен метнул в стекло металлический шар, оно треснуло, <a href="https://www.theverge.com/2019/11/21/20975475/tesla-cybertruck-announcement-musk-electric-truck-pickup-features-range-price-release-date">отмечает</a> The Verge.</p>
      <figure>
        <img src="https://ain.ua/wp-content/uploads/2019/11/10_Desktop.jpg?x12115"/>
      </figure>
      <p>На презентации Илон Маск также показал квадроцикл, который умещается в кузове машины и может там заряжаться.</p>
