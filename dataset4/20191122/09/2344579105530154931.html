      <h1>PS StoreにてBLACK FRIDAYセール開幕！『MHW』『アウター・ワールド』『ボダラン3』『CoD:MW』『SEKIRO』などが割引に</h1>
      <h2>PS StoreにてBLACK FRIDAYセール開幕！注目作、人気作が最大80%オフに！</h2>
      <address><time datetime="2019-11-22T09:10:04+00:00">22 Nov 2019, 09:10</time> by <a rel="author">《吉河卓人》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/PlayStation_jp/status/1197757812887044096?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ソニー・インタラクティブエンタテイメントは、PS Storeにて対象タイトルが最大80％OFFとなる「<b>BLACK FRIDAY　期間限定！秋の大感謝セール</b>」(BLACK FRIDAYセール)をスタートしました。<br/><br/>今回のセールでは、<b>『モンスターハンター：ワールド』『アウター・ワールド』『ボーダーランズ3』『コール オブ デューティ モダン・ウォーフェア』『SEKIRO: SHADOWS DIE TWICE』</b>などの新作や注目作がラインナップ。さらに、<b>『Dead by Daylight』『アサシン クリード オデッセイ』『Marvel's Spider-Man Game of the Year Edition』『ゴーストリコン ブレイクポイント』『グランド・セフト・オートV』</b>などの人気作も割引になっており、これらのタイトルを通常より安く購入することが可能です。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346131.png"/>
      </figure>
      <p>また、これに加えて12ヶ月分のPS Plus利用券も25%オフで<a href="https://store.playstation.com/ja-jp/product/IP9105-NPIA90009_01-PSPLUSSUB12M25PO?EMCID=jGMMKT-PSBLG-blog-productApi-9159">販売中</a>。さらに、期間中に特定のショップで「プレイステーション プラスカード：12ヶ月利用権」を購入すると、追加で2か月分の利用権を獲得出来るキャンペーンも実施されています。<br/><br/>そんな同セールですが、12月2日まで開催される予定。対象タイトルの一覧やPS Plusキャンペーンの詳細等は<a href="https://www.jp.playstation.com/blog/detail/9159/20191122-psstore.html?emcid=so-st-225358&amp;utm_medium=&amp;utm_campaign=20191122_sieja_social&amp;utm_source=&amp;utm_term=so-st-225358&amp;utm_content=">こちら</a>からご確認ください。</p>
