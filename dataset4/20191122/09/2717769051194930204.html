      <h1>Горящий в небе над Лос-Анджелесом Boeing попал на видео (видео)</h1>
      <address><time datetime="2019-11-22T09:30:00+00:00">22 Nov 2019, 09:30</time> by <a rel="author">Москва-Баку</a></address>
      <p>В американском штате Калифорния пассажирский самолет вернулся в аэропорт вылета в Лос-Анджелесе из-за возгорания одного из двигателей. Видеозапись произошедшего была опубликована в Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/andrewblakeames/status/1197608888188559360?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На кадрах видно, как воздушное судно готовится к посадке, а из его правого двигателя вырывается огонь и черный дым. <br/>Как отмечает KTLA 5, инцидент произошел в четверг, 21 ноября, на борту Boeing 737-700 авиакомпании Philippine Airlines, вылетевшем в Манилу. Вскоре после взлета пилоты зафиксировали неполадки с одним из двигателей и приняли решение совершить аварийную посадку. <br/>Судя по данным портала FlightRadar, лайнер пробыл в воздухе около 15 минут. В результате произошедшего никто из 342 пассажиров и 18 членов экипажа не пострадал. <br/>15 ноября в сети появилось видео с пассажирским самолетом Airbus A320 авиакомпании GoAir, который совершил неудачную посадку в неблагоприятных погодных условиях в Индии. На размещенном в сети ролике видно, как воздушное судно снижается в тумане, затем, предположительно, цепляет стойкой шасси землю и снова уходит на взлет.</p>
