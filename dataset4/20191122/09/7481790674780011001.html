      <h1>横綱・白鵬、厳しい攻めで阿炎を一蹴…４３度目の優勝に王手</h1>
      <address>
        <time datetime="2019-11-22T09:10:00+00:00">22 Nov 2019, 09:10</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191122-OYT1I50045-1.jpg?type=large"/>
        <figcaption>阿炎（右）を押し出しで下す白鵬（２２日）＝大石健登撮影</figcaption>
      </figure>
      <p>　大相撲九州場所１３日目（２２日・福岡国際センター）――単独首位の白鵬が４場所ぶり４３度目の優勝に王手。厳しい攻めで阿炎を一蹴し、１敗を守った。２差で追う朝乃山は琴勇輝に完勝し、初の年間最多勝が確定。平幕の正代も勝ち星を２桁に乗せた。貴景勝は御嶽海を圧倒し、９勝。再小結の北勝富士は負け越した。</p>
    </article>
