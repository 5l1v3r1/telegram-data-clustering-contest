      <h1>Avec l'automne, sa forêt enchantée se transforme en jardin japonais</h1>
      <address>
        <time datetime="2019-11-22T09:18:28+00:00">22 Nov 2019, 09:18</time>
      </address>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dd79dbb3e45467fc579d958/original/image.jpg?v=1"/>
        <figcaption>« Une forêt enchantée » ou « Un petit bout du Japon », c'est ainsi que Agustin Coello-Vera, passionné de botanique, appelle le trésor qu'il a fait naître à Pibrac. Un magnifique jardin, avec plus de sept cents variétés d'érables différentes, qui offre des couleurs spectaculaires avec l'automne.<cite>- VALENTINE CHAPUIS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dd79e20d286c26c73608d36/original/image.jpg?v=1"/>
        <figcaption>Ce jardin d'érables sauvages non taillés est unique en France, voire même en Europe.<cite>- VALENTINE CHAPUIS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dd79b80d286c2061d0db096/original/image.jpg?v=1"/>
        <figcaption>Agustin Coello-Vera a commencé par planter trois érables japonais en 1995.<cite>- VALENTINE CHAPUIS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dd79cf5d286c2410e7fd399/original/image.jpg?v=1"/>
        <figcaption>Passionné par la nature, depuis son enfance passée à La Gomera aux Canaries, il ne s'attendait pas à un tel arc-en-ciel.<cite>- VALENTINE CHAPUIS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dd79b863e4546250834b526/original/image.jpg?v=1"/>
        <figcaption>Depuis dix ans, il parcourt le monde (Japon, Inde, Himalaya, ou encore Amérique) pour chercher dans les montagnes les espèces rares d'érables qui manquent à sa collection.<cite>- VALENTINE CHAPUIS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dd79b943e4546130d3e039e/original/image.jpg?v=1"/>
        <figcaption>Aujourd'hui, c'est plus de 800 espèces différentes d'érables qui sont hébergées dans son jardin.<cite>- VALENTINE CHAPUIS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dd79b8e3e454648041577db/original/image.jpg?v=1"/>
        <figcaption>Ce jardin privé de 6000 m2 est aujourd'hui un point de rencontre international de passionnés d'érables issus du monde entier.<cite>- VALENTINE CHAPUIS</cite></figcaption>
      </figure>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dd79c34d286c2062221ba86/original/image.jpg?v=1"/>
        <figcaption>À l'automne, les couleurs spectaculaires des érables offrent un éblouissement de rouges, oranges et de jaunes.<cite>- VALENTINE CHAPUIS</cite></figcaption>
