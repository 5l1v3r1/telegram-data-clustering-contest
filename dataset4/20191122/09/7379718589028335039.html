      <h1>Perché la protesta esplode anche in Colombia?</h1>
      <address><time datetime="2019-11-22T09:05:56+00:00">22 Nov 2019, 09:05</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8CKwLstdf-A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>BOGOTÀ (COLOMBIA)</b> - <b>La Colombia si aggiunge al movimento di protesta che da mesi interessa il Sudamerica.</b></p>
      <p>Nella capitale, Bogotà, e in altre città del paese, come Cali e Popayán, lo sciopero nazionale antigovernativo è degenerato in disordini e caos.</p>
      <h3>Sciopero contro la riforma del lavoro e delle pensioni</h3>
      <p>Lo sciopero è stato indetto dai sindacati colombiani contro i cambiamenti che il governo del Presidente <a href="https://it.wikipedia.org/wiki/Iv%C3%A1n_Duque_M%C3%A1rquez"><b>Iván Duque</b></a> intenderebbe apportare al sistema delle pensioni e alla legislazione del lavoro.</p>
      <p>Centinaia di migliaia di persone, in tutta la Colombia, sono scese in strada per chiedere al governo di mantenere il salario minimo per i giovani e il diritto universale alla pensione.</p>
      <p>A Bogotà i dimostranti hanno riempito <b>Plaza de Bolívar</b>, nelle cui vicinanze si trovano gli edifici del governo.L'adesione allo sciopero di organizzazioni studentesche e di movimenti sociali ha però portato allo scontro con la polizia, che ha dovuto intervenire con cariche, lacrimogeni e idranti.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/48/24/606x404_cmsv2_5e2cba5b-d22e-51ca-9380-c9585bd071ec-4314824.jpg"/>
        <figcaption>Un dimostrante lancia una pietra alla stazione degli autobus di Bogotà.REUTERS/Luisa Gonzalez</figcaption>
      </figure>
      <p>Altri incidenti sono avvenuti lungo la strada nazionale che conduce all'aeroporto El Dorado, dove i manifestanti hanno cercato di giungere, però senza riuscirvi.</p>
      <h3>"Siamo stanchi del governo di Duque"</h3>
      <p>"<b>Stiamo protestando perché siamo stanchi del governo di Duque. Siamo chiaramente contro molte delle sue riforme. È importante scendere in piazza e rivendicare i nostri diritti</b>", commenta un giovane manifestante.</p>
      <p>Scontri fra manifestanti e polizia, infine, sono avvenuti anche a Cali, dove per tutta la giornata la protesta si era sviluppata nella calma, ed a Popayán, capitale del dipartimento di Cauca, dove vi è stato negli ultimi mesi un gran numero di indigeni assassinati.</p>
      <h3>"I giovani lottano per un nuovo modello di società colombiana"</h3>
      <p>Mentre Duque tace, l' ex candidato presidenziale della sinistra ed attuale senatore, <a href="https://en.wikipedia.org/wiki/Gustavo_Petro"><b>Gustavo Petro</b></a>, ha uapiscato che le manifestazioni nel centro di Bogotà si ripetano per "<b>esprimere il disagio soprattutto delle giovani generazioni che lottano per un modello di società colombiana differente da quello attuale</b>".</p>
