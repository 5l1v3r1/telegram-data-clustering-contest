      <h1>韓国大統領府、「ＧＳＯＭＩＡ破棄を当面回避」と発表</h1>
      <address>
        <time datetime="2019-11-22T09:18:00+00:00">22 Nov 2019, 09:18</time>
      </address>
      <p>　【ソウル＝建石剛】韓国大統領府の金有根（キムユグン）国家安保室第１次長は２２日夕、大統領府で記者会見し、８月２２日に破棄を決定した日韓の軍事情報包括保護協定（ＧＳＯＭＩＡ）について、当面破棄を回避すると発表した。２３日午前０時に迫っていた失効は、ぎりぎりのタイミングで回避された。</p>
    </article>
