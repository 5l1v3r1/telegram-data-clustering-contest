      <h1>Strasbourg redevient la "capitale de Noël", un an après...</h1>
      <address><time datetime="2019-11-22T09:28:37+00:00">22 Nov 2019, 09:28</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/12-6QcwYAIw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un an après l'attentat qui avait ensanglanté son célèbre marché de Noël, Strasbourg redevient pour un peu plus de cinq semaines "capitale de Noël".</p>
      <p>Ce vendredi soir, les odeurs de cannelle et de vin chaud se disputeront les illuminations des 300 chalets disposés autour de la cathédrale, tout cela sous haute sécurité.</p>
      <p>La mairie et la préfecture ont promis un dispositif "plus dynamique et mieux coordonné". Environ 500 forces de l'ordre en tenue et en civil seront sur place, l'accès au centre-ville sera filtré avec des points de contrôle auxquels les 2 millions de visiteurs attendus devront se présenter sacs et manteaux ouverts, des obstacles et des fosses sont installés pour parer la menace de véhicules-béliers.</p>
      <p>Alors, dans quel état d'esprit se trouvent les Alsaciens ?</p>
      <p><b>"Une appréhension, on en a toujours... Mais après, honnêtement, on a pas peur, on va pas s’empêcher de travailler, on aime l’ambiance de Noël. C’est notre tradition en Alsace, donc, on sera toujours présent"</b>, explique Julie Adam, propriétaire du chalet "Les délices de Noël";</p>
      <p>Le ministre français de l'Intérieur, Christophe Castaner vient porter un message de vigilance, mais aussi de sécurité, de confiance et d'invitation à la fête cet après-midi.</p>
      <p>Mais difficile d'oublier le 11 décembre 2018 et l'attaque terroriste qui a coûté la vie à 5 hommes, comme en témoigne Maxime Sengel, directeur d'un restaurant proche de l'endroit où un homme a été tué.</p>
      <p>
        <b>"Que ce soit dans deux ans, trois ans, quatre ans, dix ans, moi personnellement j’aurais toujours les coups de feu dans ma tête et les étincelles du tireur, c’est un truc qu’on pourra jamais oublier."</b>
      </p>
      <p>Ce 11 décembre, une journée d'hommage sera organisée en souvenir des victimes de l'attentat, moment d'émotion à mi-course du marché de Noël.</p>
      <p>Pour Thomas Kientz, Strasbourgeois, le risque zéro n'existe pas, mais il faut vivre :</p>
      <p>
        <b>"Globalement je pense qu’on est suffisamment protégé, et puis malheureusement le risque zéro n’existe pas et n’existera jamais donc il faut vivre sans la peur et puis aller de l’avant et confronter cette barbarie de la meilleure façon possible."</b>
      </p>
      <p>Et la réussite de ce 450e marché de Noël est un enjeu important pour Strasbourg et ses habitants. Avec un budget qui devrait atteindre près de 5 millions d'euros, dont près d'un million pour la sécurité, Strasbourg attend 250 millions d'euros de retombées économiques.</p>
