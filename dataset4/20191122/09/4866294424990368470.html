      <h1>Menet közben, ágyúval lövi ki magából a drónokat ez az autó</h1>
      <address><time datetime="2019-11-22T09:00:00+00:00">22 Nov 2019, 09:00</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sQuKJfllyRM" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A NASA kutatói a napokban töltötték fel a fent látható videót a YouTube-ra, amin egy olyan autó látható, ami a platójáról, menet közben lő ki magából egy drónt. A repülő szerkezetek a levegőbe juttatásához a jármű egy ágyúszerű berendezést használ, ami rendkívüli mértékben meggyorsítja előbbiek indítását.<br/><br/>Így ugyanis a kezelőknek nem szükséges megállniuk és a földre helyezni drónokat, majd onnan még felszállni is azokkal. Ehelyett utóbbiak azonnal a levegőbe kerülnek, ahol mindjárt el is kezdhetnek repülni, méghozzá egy olyan magasságban, ahol már a potenciális akadályokkal sem kell nagyon törődniük - és kezdőlökésként még az autó aktuális sebességét is megkapják.<br/><br/>A kutatók szerint az új módszer elsősorban majd akkor jöhet jól, ha villámgyorsan kell egy zsúfolt területen felderítő-drónokat indítani - de hogy ez polgári használatban mikor fordulhat elő, mi elképzelni sem tudjuk.</p>
