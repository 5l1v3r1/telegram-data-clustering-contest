      <h1>Ме­ло­дра­му «Ин­ту­и­ция» по­ка­жут в эфи­ре ННТВ</h1>
      <address>
        <time datetime="2019-11-22T09:44:00+00:00">22 Nov 2019, 09:44</time>
      </address>
      <p>
        <b>Возрастное ограничение: 12+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dGWfw9dVciM" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: стоп-кадр из фильма</figcaption>
      </figure>
      <p>Мелодраму «Интуиция» (12+) (США, 2001) покажут в эфире <a href="http://nntv.tv/online">ННТВ</a> 1 декабря в 13.30.</p>
      <p><b>Режиссер</b>: Питер Челсом («Давайте потанцуем»).</p>
      <p><b>В ролях</b>: Джон Кьюсак («Воздушная тюрьма», «Вердикт за деньги»), Кейт Бекинсейл («Перл-Харбор», «Ван Хельсинг»), Джереми Пивен («Козырные тузы», «Красавцы»), Бриджет Мойнэхэн («Рекрут») и другие.</p>
      <blockquote>«Случайная встреча, внезапное и необъяснимое притяжение и расставание как „проверка на прочность“ того, что по определению эфемерно и непрочно… 1 декабря в 13.30 смотрите в эфире ННТВ волнующую мелодраму о загадочной силе любви „Интуиция“».</blockquote>
      <footer>Текст: Марина Замятнина</footer>
