      <h1>Inculpé pour corruption, Netanyahou entend se battre</h1>
      <address><time datetime="2019-11-22T09:12:39+00:00">22 Nov 2019, 09:12</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BIpFOBK-HTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Benjamin Netanyahou est plus que jamais dans la tourmente au lendemain de l'annonce de sa mise en examen pour corruption.</p>
      <h3>Netanyahou dénonce un "coup d'État"</h3>
      <p>Cette décision historique compromet sérieusement ses chances de se maintenir au pouvoir. Jamais un Premier ministre israélien en exercice n'avait été inculpé jusqu'à présent. Mais Netanyahou n'a guère l'intention d’abandonner et dénonce de fausses accusations:</p>
      <blockquote>"Nous assistons à une tentative de coup d'État contre un Premier ministre en fonction, basée sur des inventions et un processus d'enquête corrompu et partial. Je ne laisserai pas le mensonge triompher. Je continuerai à diriger ce pays, conformément à la loi, avec responsabilité, dévouement et par souci pour notre sécurité et notre avenir."<cite>Benjamin Netanyahou <br/>Premier ministre israélien</cite></blockquote>
      <h3>Manifestations devant le domicile de Netanyahou</h3>
      <p>Dans la soirée, des manifestants se sont rassemblés aux abords de sa résidence. À la fois, ses partisans, mais aussi ses détracteurs, en colère contre un Premier ministre israélien, qui selon eux, n'a plus la légitimité de diriger le pays.</p>
      <p>
        <i>"Netanyahou devrait dire : ce soir, je démissionne. C'est inouï, c'est impensable que le Premier ministre reste en fonction alors qu'il est mis en examen. Il va être jugé et ira aussi probablement en prison, il ne peut pas continuer à gérer un pays aussi difficile que celui de l'État d'Israël."</i>
      </p>
      <p>Quant aux partisans du Premier ministre, ils n'ont guère l'intention d'abandonner leur champion. Ils se sont rassemblé aux cris de : "<i>Nous sommes tous Netanyahou!".</i><i>"Je suis venu dire à Netanyahou qu'il n'est pas seul. Et je suis venu dire à tous ses détracteurs que cette tentative de coup d’État est ridicule et abominable n'aboutira pas",</i> clame un manifestant.</p>
      <h3>Israël dans l'impasse politique</h3>
      <p>L'inculpation de Benjamin Netanyahou survient alors que le pays est dans une impasse politique deux mois après les élections législatives qui ont vu Benjamin Netanyahou et son rival Benni Gantz arriver au coude-à-coude.</p>
      <p>Aucun des deux hommes n'est depuis parvenu à former un gouvernement. Une première dans l'Histoire d’Israël. Hier, le président Reuven Rivlin a donné jusqu'au 11 décembre aux députés du Parlement pour s'entendre sur une majorité gouvernementale, sous peine de devoir convoquer bientôt de nouvelles élections.</p>
