      <h1>北京官方：江一燕获奖别墅涉违建已立案</h1>
      <address><time datetime="2019-11-22T09:20:54+00:00">22 Nov 2019, 09:20</time> by <a rel="author">新京报</a></address>
      <p>　　原标题：北京官方：江一燕获奖别墅涉违建已立案</p>
      <p>　　据@顺义城管 消息，近期，顺义区城管执法局就“江一燕获奖别墅”一事进行调查核实，已确认该建筑物涉嫌违法建设，并作出立案决定。11月21日，区城管执法局与江一燕委托人取得联系，相关调查取证工作正在进行。区城管执法局将严格依据相关法律法规开展调查处理工作。</p>
