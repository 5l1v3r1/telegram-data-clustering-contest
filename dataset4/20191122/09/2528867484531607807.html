      <h1>《傳聞》中概股陸續回歸；內地鐵路行業成為最新混改目標</h1>
      <address>
        <time datetime="2019-11-22T09:01:00+00:00">22 Nov 2019, 09:01</time>
      </address>
      <p>　　《傳聞》繼阿里巴巴（０９９８８）之後，傳聞在美國上市的中概股陸續回歸Ａ股或港股，<br/>帶動整體股市成交增加，對券商股有利好作用。海通證券（０６８３７）８元以下有留意價值，<br/>昨日（２１日）跌收７﹒９６元。<br/>　　市場消息指出，中國國企混改步伐進一步加快，包括鐵路等成為最新混改目標行業之一，但<br/>中國中鐵（００３９０）昨日跌收６﹒５８元，技術走勢平平。<br/>　<br/>　　《編者按》本欄搜羅即市傳聞，惟消息未經證實，《經濟通》亦不保證內容之準確性。</p>
