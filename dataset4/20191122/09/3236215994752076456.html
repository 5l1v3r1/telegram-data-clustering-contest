      <h1>微軟獲許可向華為出口軟件</h1>
      <address>
        <time datetime="2019-11-22T09:37:00+00:00">22 Nov 2019, 09:37</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國微軟(Microsoft)公布，已獲得向中國電訊設備商華為出口軟件的許可證。<br/>微軟發言人表示，美國商務部批准微軟向華為出售大眾軟件的許可申請。<br/>特朗普政府周三允許部分供應商重新開始向華為供貨。</p>
