      <h1>菲航班機迫降洛杉磯機場 起動機冒煙火未傳受傷[影]</h1>
      <address><time datetime="2019-11-22T09:53:00+00:00">22 Nov 2019, 09:53</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社洛杉磯21日綜合外電報導）菲律賓航空公司（Philippine Airlines）飛往馬尼拉113航班飛機，今天自美國洛杉磯起飛不久後，因明顯的發動機故障，於當地時間中午時重返洛杉磯國際機場緊急降落。</p>
      <figure>
        <iframe data-src="https://twitter.com/ABC/status/1197642165452709888?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>洛杉磯國際機場（Los Angeles International Airport）表示，這架波音777型客機，經機師通報緊急狀況，說可能是發動機故障。</p>
      <p>地面上目擊者描述，飛機的一具發動機冒出「火焰」。</p>
      <p>目前未傳出人員受傷，也不清楚有多少人在飛機上。</p>
      <p>美國聯邦航空總署（FAA）表示，航班返回，平安降落。</p>
      <figure>
        <iframe data-src="https://twitter.com/cburtjourno/status/1197651388068700160?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>洛杉磯ABC-7電視台播出班機起飛後的畫面，顯示右邊的發動機噴出火焰並冒煙。</p>
      <p>機場表示，班機在當地時間中午12時許降落，洛杉磯消防局趕往救援。此事件並未影響到其他航班。</p>
      <p>波音公司和發動機製造商奇異公司（GE），目前都未立即回應置評要求。</p>
      <p>奇異製造GE90發動機，提供給波音777型雙走道噴射機使用。究竟是何原因導致發動機故障，目前仍不清楚。（譯者：紀錦玲/核稿：徐睿承）1081122</p>
