      <h1>ปิดอ่าวมาหยาต่ออีก 2 ปี ให้ธรรมชาติฟื้นตัว ผู้ประกอบการนำเที่ยวขานรับ</h1>
      <address><time datetime="2019-11-22T09:07:00+00:00">22 Nov 2019, 09:07</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011613901.JPEG"/>
      </figure>
      <p>
        <b>กระบี่ - กรมอุทยานแห่งชาติ สัตว์ป่า และพันธ์พืช ประกาศปิดอ่าวมาหยา หมู่เกาะพีพี จ.กระบี่ ต่ออีก 2 ปี เพื่อให้ธรรมชาติพื้นตัวมากที่สุด ด้านผู้ประกอบการนำเที่ยวขานรับ</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j4dtBjSmD3k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011613902.JPEG"/>
      </figure>
      <p>วันนี้ (22 พ.ย.) ผู้สื่อข่าวรายงานว่า เจ้าหน้าที่ศูนย์ปฏิบัติการอุทยานแห่งชาติทางทะเลที่ 3 จ.ตรัง ร่วมกับเจ้าหน้าที่อุทยานแห่งชาติหาดนพรัตน์ธารา หมู่เกาะพีพี จ.กระบี่ และอาสาสมัคร ทำการเพาะปลูกปะการังโดยวิธี coral propagation จำนวนกว่า 400 ชิ้น บริเวณอ่าวมาหยา หมู่เกาะพีพี ต.อ่าวนาง อ.เมือง จ.กระบี่ โดยเตรียมกิ่งพันธุ์ปะการังจากแปลงอนุบาลนำมาปลูกติดกับหินปะการังที่ตายตามธรรมชาติ และติดตามผลจากการดำน้ำสำรวจ และภาพจากอากาศยานไร้คนขับ หรือโดรนทุกเดือนช่วงปลูก จากนั้นจะติดตามทุกๆ 4 เดือนต่อเนื่อง ซึ่งก่อนหน้านี้ได้ทำการปลูกไว้จำนวนกว่า 23,000 ชิ้น</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011613903.JPEG"/>
      </figure>
      <p>
        <b>นายวรพจน์ ล้อมลิ้ม หัวหน้าอุทยานแห่งชาติหาดนพรัตน์ธารา-หมู่เกาะพีพี เปิดเผยว่า ที่ประชุมที่ปรึกษากรมอุทยานแห่งชาติ สัตว์ป่า และพันธุ์พืช ได้มีมติให้ปิดอ่าวมาหยา หมู่เกาะพีพี ไปจนถึงเดือนพฤษภาคมปี 2564 หรือต่อไปอีก 2 ปี โดยเริ่มปิดอ่าวมาหยา เมื่อวันที่ 30 มิถุนายน 2561 ที่ผ่านมา เพื่อฟื้นฟูธรรมชาติทั้งบนบก และในทะเล ซึ่งที่ผ่านมาหลังจากปิดอ่าวมาหยา ผ่านมากว่า 1 ปี จะเห็นว่ามีการเปลี่ยนแปลงเกิดขึ้น ทั้งการพบฉลามหูดำปริมาณมากเข้ามาในอ่าวเพื่อหากิน ปะการังในพื้นที่เริ่มฟื้นตัว ปูไก่ ปูลม ตอนนี้กลับมามีอีกครั้งหลังไม่เจอมานาน และผักบุ้งทะเลที่เริ่มงอกตามชายหาด สิ่งเหล่านี้เป็นตัวบ่งชี้ถึงการฟื้นฟูที่เกิดขึ้นจากการปิดอ่าวมาหยา เพื่อให้ธรรมชาติกลับมาอุดมสมบูรณ์ดังเดิม</b>
      </p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011613904.JPEG"/>
      </figure>
      <p>ทางอุทยานฯ ได้ร่วมประชุมกับตัวแทนผู้ประกอบการโรงแรม เรือหางยาวนำเที่ยว เรือสปีดโบ๊ต และเรือโดยสารที่ประกอบธุรกิจนำนักท่องเที่ยวเข้าไปเที่ยวในเขตอุทยานฯ เพื่อรับฟังปัญหาอุปสรรคตลอดจนรายได้ของผู้ประกอบการ ที่กรมอุทยานแห่งชาติ สัตว์ป่า และพันธุ์พืช ปิดอ่าวมาหย่าเพื่อทำการฟื้นฟูทรัพยากรทางทะเลและบนฝั่ง วันที่ 1 มิถุนายน 2561 เป็นต้นมา ซึ่งผู้ประกอบการส่วนใหญ่เห็นด้วยที่ปิดอ่าวมาหยาเพื่อฟื้นฟูทรัพยากรทางทะเลและบนฝั่ง แม้จะมีผลกระทบต่อรายได้ที่ลดลงไป 30-50 เปอร์เซ็นต์ก็ตาม</p>
