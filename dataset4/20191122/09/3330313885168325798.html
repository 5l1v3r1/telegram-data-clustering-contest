      <p>
        <b>Een mooi en ontroerend beeld uit de kleedkamer van Tottenham Hotspur, waar een emotionele Mauricio Pochettino een boodschap achterliet voor zijn spelers nadat hij werd ontslagen bij de Londense club. Hij was te zeer overmand door emoties om zijn spelers onder ogen te komen en besloot ze middels een fraai bericht op het whiteboard te bedanken.</b>
      </p>
      <p>Inmiddels heeft José Mourinho de regie in Noord-Londen overgenomen.</p>
