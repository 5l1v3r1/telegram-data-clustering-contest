      <h1>Ульяновские диабетики получили долгожданные медсредства</h1>
      <address><time datetime="2019-11-22T09:00:00+00:00">22 Nov 2019, 09:00</time> by <a rel="author">Егор Титов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2os1cU7zGwc" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Двенадцать тысяч жителей региона, триста из них дети. Именно столько инсулинозависимых людей получают федеральные и региональные льготы в Ульяновской области.</b>
      </p>
      <hr/>
      <p>Им нужен не только инсулин. Для медицинских помп необходимы расходные материалы. В октябре были проведены торги по закупке комплектующих. На 5 миллионов рублей из федеральной казны расходными материалами больных сахарным диабетом обеспечили до февраля следующего года.</p>
      <p>
        <b>Олег ЗАЛАЛДИНОВ – ДИРЕКТОР ДЕПАРТАМЕНТА ОРГАНИЗАЦИИ ГОСУДАРСТВЕННЫХ ЗАКУПОК</b>
      </p>
      <blockquote>- Расходные материалы закуплены. В полном объёме поступают в сеть, которая обеспечивает льготную выдачу лекарств. Сегодня и завтра завершится развоз данных медицинских изделий по аптечным пунктам города Ульяновска и города Димитровграда. И не позднее среды будут доставлены даже в отдалённые сельские населённые пункты.</blockquote>
      <p>Перебои с поставкой необходимых медицинских изделий удалось ликвидировать. Процесс закупки и развоз по аптечной сети контролировался практически в ручном режиме.</p>
      <p>
        <b>Галина ЧИСТЯКОВА – ЗАВЕДУЮЩАЯ АПТЕКОЙ № 127</b>
      </p>
      <blockquote>- Поступление только началось. На помпах у нас в настоящее время только четыре человека: двое взрослых, двое детей. Они должны выписать новые рецепты, чтобы они были без истекшего срока годности. И с сегодняшнего дня при поступлении рецептов эти расходные материалы больные будут получать.</blockquote>
      <p>Что же касается закупок инсулина, то согласно принятому бюджету на них будет выделено около двухсот миллионов рублей. В декабре ожидается согласование федеральных средств на проведение необходимых закупок. Также планируются дополнительные поступления из регионального бюджета.</p>
      <p>Напомним: обеспечение жителей льготными лекарствами является одним из направлений национального проекта "Здравоохранение", инициированным президентом РФ Владимиром Путиным.</p>
