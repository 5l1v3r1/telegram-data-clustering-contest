      <h1>OECD料中國未來兩年經濟增長跌穿6%</h1>
      <address>
        <time datetime="2019-11-22T09:20:00+00:00">22 Nov 2019, 09:20</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>經合組織(OECD)發表最新經濟預測，上調今年中國經濟增長預測至6.2%，略高於9月預期的6.1%，但未來兩年的經濟增長將「破六」。<br/>OECD認為，中國將繼續失去增長動力，預計2020年和2021年的經濟增長率分別為5.7%和5.5%，原因是貿易緊張局勢，以及經濟活動逐漸從出口轉向國內經濟的再平衡。<br/>該組織又預估，2020年全球實質經濟增長率為2.9%，增長速度10年來最慢，也較9月的預測下調0.1個百分點。至於2019年增長則維持2.9%，2021年最新預測為3%。</p>
