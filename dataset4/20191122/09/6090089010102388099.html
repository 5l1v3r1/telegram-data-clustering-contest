      <h1>Flagrado em ataque a vigilante na Usina Caeté é preso pela PC; veja vídeo</h1>
      <address><time datetime="2019-11-22T09:12:00+00:00">22 Nov 2019, 09:12</time> by <a rel="author">Redação com PC/AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/paFKhsEeCSU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Agentes da Delegacia Regional de São Miguel dos Campos, sob o comando do delegado João Marcello Almeida, prenderam Pedro Alves Santos Neto, 23 anos, conhecido como “Peu”, acusado de roubo ocorrido em 18 de outubro na Usina Caeté. Ele estava escondido em uma residência de familiares, no bairro de Fátima. No momento em que foi preso, em cumprimento a mandado expedido pela Justiça, “Peu” estava portando um revólver calibre 38, com cinco munições, e confessou ter roubado a arma do vigilante da usina.</p>
      <p>Nas imagens anteriormente divulgadas, “Peu” é o indivíduo de capacete amarelo que salta da garupa da moto e anuncia o assalto. Segundo a PC, o suspeito raspou a numeração da arma e irá responder além do roubo qualificado, porte ilegal de arma de fogo com numeração suprimida. Pedro Alves já tinha passagem por roubo no ano de 2016, tendo ficado oito meses preso no sistema penitenciário.</p>
      <p>O acusado foi recolhido à carceragem da 6ª DRP de São Miguel dos Campos, onde permanecerá à disposição da Justiça.</p>
      <p>
        <b>Foragidos</b>
      </p>
      <p>O delegado João Marcello afirmou que permanecem foragidos Alex Jonathan da Silva Pereira, o “Coala”, de 25 anos, que pilotava a moto do primeiro roubo, e retorna de capacete vermelho no dia seguinte, e Clederson dos Santos de Oliveira, o “Cledinho”, 23 anos, que aparece nas filmagens do segundo dia com boné.</p>
      <p>“Cledinho” já havia sido preso por três vezes em razão da prática de tráfico de drogas, tendo sido posto em liberdade em abril deste ano.</p>
      <p>O delegado pede que a população, tendo notícia dos paradeiros de “Coala” e “Cledinho”, denunciem através do disque denúncia – 181.</p>
