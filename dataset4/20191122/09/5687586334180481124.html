      <h1>Ảnh kỷ yếu rạng ngời của Hoa khôi ĐH Kinh tế quốc dân</h1>
      <address>
        <time datetime="2019-11-22T09:57:00+00:00">22 Nov 2019, 09:57</time>
      </address>
      <p>
        <b> Đỗ Hồng Hạnh - hoa khôi Đại học Kinh tế Quốc dân chia sẻ những hình ảnh kỷ yếu đẹp trên trang cá nhân của mình và nhận được nhiều lời khen ngợi của bạn bè thân thiết.</b>
      </p>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-1-1574391071704.jpg"/>
        <figcaption>Tháng 5/2019 vừa qua, cuộc thi thường niên NEU Glamour - Sinh viên thanh lịch 2019 của trường Đại học Kinh tế quốc dân đã được tổ chức và tìm ra được những gương mặt xứng đáng đạt giải Nam vương - Hoa khôi. Trong số đó, Tân Hoa khôi Đỗ Hồng Hạnh trở thành gương mặt được chú ý khi giành vương miện với số điểm cao sau khi vượt qua các vòng thi trình diễn và ứng xử.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-2-1574391072293.jpg"/>
        <figcaption>Đỗ Hồng Hạnh là sinh viên năm 3 ngành Tài chính - Ngân hàng và từng có nhiều thành tích đáng nể trước đó. Cô từng giành giải Thí sinh năng động nhất trên Tiktok, lọt vào cuộc thi Hoa khôi sinh viên Việt Nam 2018, quán quân The Face Of ISME - Viện đào tạo Quốc tế ISME.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-3-1574391071959.jpg"/>
        <figcaption>Ngoài ra, Hồng Hạnh là gương mặt rất năng nổ trong các phong trào Đoàn trường và được đánh giá rất cao ngay khi tham gia NEU Glamour - Sinh viên thanh lịch 2019.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-4-1574391071255.jpg"/>
        <figcaption>Tân hoa khôi tự nhận mình là cô gái cá tính, năng động. Ngoài giờ học, Hồng Hạnh thích tìm hiểu về ảo thuật, đọc sách. Cô cho rằng ảo thuật mang đến niềm vui và tiếng cười, còn sách giúp cô thu lượm thêm nhiều kiến thức bổ ích.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-5-1574391071262.jpg"/>
        <figcaption>Trở thành cô gái được chú ý tại trường sau một đêm, Hồng Hạnh cảm thấy rất vui và tự hào.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-6-1574391072194.jpg"/>
        <figcaption>Tân hoa khôi ước mơ có thể sẻ chia, lan tỏa, trở thành hình mẫu tốt đẹp trong tương lai đối với các bạn học sinh, sinh viên. Giải thưởng này giúp 9X nhìn nhận lại bản thân và trau dồi những kỹ năng, kiến thức mình còn thiếu.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-7-1574391071997.jpg"/>
        <figcaption>Từng tham gia nhiều cuộc thi về nhan sắc song cô cho biết bản thân chưa có dự định tiếp bước Á hậu 1 Bùi Phương Nga (cũng là sinh viên ĐH Kinh tế Quốc dân) góp mặt ở những cuộc thi lớn. Hồng Hạnh cho biết mục tiêu hiện tại của cô là ra trường với tấm bằng cử nhân kinh tế tốt nhất có thể.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-8-1574391070472.jpg"/>
        <figcaption>Trái với những hình ảnh lộng lẫy, cầu kỳ trên sân khấu, Hồng Hạnh theo đuổi lối sống đơn giản, bởi “điều này giúp mình có cái nhìn tích cực hơn về cuộc sống và cảm nhận cuộc sống quanh mình trọn vẹn nhất.”</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/11/22/dohonghanh-9-1574391071685.jpg"/>
        <figcaption>Hồng Hạnh đang tích cực tham gia vào các hoạt động cộng đồng, nâng cao nhận thức của mọi người về phát triển kinh tế phải đi kèm với bảo vệ môi trường Ảnh 10: Những hoạt động này của cô đã và đang góp phần quảng bá hình ảnh một ĐH KTQD thân thiện, năng động, tài năng và cùng tay bảo vệ môi trường xanh sạch đẹp.</figcaption>
      </figure>
