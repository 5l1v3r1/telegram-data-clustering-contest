      <h1>Little Mix Release Their First-Ever Christmas Single ‘One I’ve Been Missing’</h1>
      <address><time datetime="2019-11-22T09:16:00+00:00">22 Nov 2019, 09:16</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HP_bGeZn2yU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Little Mix are getting in the holiday spirit with their first-ever Christmas single, “One I’ve Been Missing”.</p>
      <p>The band — Jade Thirlwall, Perrie Edwards, Leigh-Anne Pinnock, and Jesy Nelson — teased the song on Twitter, admitting they’re super proud of their latest release.</p>
      <figure>
        <iframe data-src="https://twitter.com/LittleMix/status/1197666555775074304?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nelson confirmed the track had been written by Pinnock in a cute Instagram Story post.</p>
      <related>
        <a href="https://etcanada.com/news/522051/report-little-mix-to-launch-x-factor-like-talent-show/"/>
      </related>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/jesyneighanne.jpg?quality=80&amp;strip=all&amp;w=586"/>
        <figcaption>Credit: Instagram</figcaption>
      </figure>
      <p>Little Mix are currently in the middle of their “LM5” tour, with them taking the stage at London’s O2 Arena Friday.</p>
      <p>Unsurprisingly, the new single went down a storm with their army of fans.</p>
      <related>
        <a href="https://etcanada.com/news/470323/little-mix-read-out-fans-bizarre-tweets-in-late-late-show-clip/"/>
