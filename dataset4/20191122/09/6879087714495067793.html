      <h1>На Салтовке трамвай припечатал легковушку</h1>
      <address>
        <time datetime="2019-11-22T09:25:00+00:00">22 Nov 2019, 09:25</time>
      </address>
      <p><b><b>В Харькове столкнулись трамвай и легковушка</b>. </b>По словам очевидцев, авария произошла сегодня, 22 ноября, на Салтовском шоссе. В результате ДТП движение трамваев заблокировано.</p>
      <p>Официальная информация выясняется.</p>
