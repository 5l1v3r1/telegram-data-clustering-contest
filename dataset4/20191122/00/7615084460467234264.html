      <h1>日韓軍事協定とは「関係ない」と経産省</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　経済産業省は、対韓輸出規制を巡る課長級協議と軍事情報包括保護協定（ＧＳＯＭＩＡ＝ジーソミア）の失効回避との関連性について「輸出管理当局として判断した結果を発表した。協定とは一切関係ない」とした。</p>
