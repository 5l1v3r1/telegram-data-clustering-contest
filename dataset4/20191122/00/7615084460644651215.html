      <h1>日韓ＧＳＯＭＩＡ失効を当面回避と韓国政府</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　韓国政府は軍事情報包括保護協定（ＧＳＯＭＩＡ）の失効を当面回避すると日本政府に伝達した。日本政府関係者が２２日、明らかにした。</p>
