      <h1>Проблемы и перспективы развития российского финансового рынка</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fAwYYUdzspU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Облигации являются одним из наиболее востребованных инструментов финансирования среди крупных российских компаний. Традиционно считается, что облигация является надёжным финансовым вложением. Отчасти по этой причине облигации локальных эмитентов пользуются стабильным спросом среди профессиональных инвесторов в лице крупных коммерческих и инвестиционных банков, управляющих компаний и фондов, а также среди международных инвесторов.</p>
    </article>
