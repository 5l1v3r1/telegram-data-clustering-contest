      <h1>الحواط: الناس والثورة هما العيد هذه السنة</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>قال عضو تكتل الجمهورية القوية النائب زياد الحواط، اليوم الجمعة، “الناس والثورة هما العيد هذه السنة”.</p>
      <p>أضاف عبر “تويتر”، ” كل استقلال ولبنان ينبض بالحرية والعزة حتى يبقى سيدا كريما ديموقراطيا نموذجا لكل الأحرار في العالم”.</p>
    </article>
