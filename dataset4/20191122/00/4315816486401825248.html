      <h1>Пятничная подборка видео: лучшее место для опоры ЛЭП</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>Каждую пятницу Дром публикует несколько интересных роликов, которые попали в поле зрения редакции на минувшей неделе.</p>
      <p>Во Владимирской области проложили новую дорогу... а старые опоры ЛЭП убрать забыли.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/noSnUO-UD_8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мгновенная карма за попытку бегства с места ДТП.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iLg1llHiOqo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эти ребята решили совместно встретить День жестянщика. Хабаровск, Россия.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KF4fEOiDpRY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Думаете у нас плохие дороги? Тогда посмотрите видео из Бразилии.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/l-XCL9DPnGQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фильм «Скорость» на московском материале — машинист трамвая так увлеченно дергал за ручку управления, что случайно оторвал ее. Результат — взбесившийся трамвай, который сметает все на своем пути. К счастью, никто не пострадал.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iRafzEoK5Ho" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>А это видео напоминает другую кинокартину — «Плата за страх» (1953) с Ивом Монтаном в главной роли. Только тут не постановка, а реальная жизнь. Ролик снят в Бразилии, школьный автобус совершает свой ежедневный маршрут.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T0oC1PsJttE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В этой семейной паре муж то ли снегоуборщик, то ли кёрлингист...</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RptvBd3hDvU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гаишники проявили смекалку и спасли от пожара жильцов двухэтажного дома.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_ZmtHlWY_Vs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Париже обычная уличная остановка едва не надломила дух протестующей молодежи.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ivfYCyzAX-E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Парень подвозит на байке крутую телку. Ничего необычного, в общем.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OGwEUluabX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Якутии гаишников поставили перекрыть нелегальную зимнюю переправу, но у них ничего не получилось :(((</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_-DQgsApFiE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Грузовик-бензовоз перевернулся, загорелся — и никто не пострадал.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KzL40GGv7m4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Венгрии маленький Опель Корса скинул с моста огромный тягач-автоцистерну.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qRPpGggBYp0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Американский гонщик и каскадер Кен Блок выпустил новое видео. В отличие от цикла роликов Gymkhana, это видео называется Climbkhana, так как снято оно на легендарном серпантине «Дорога 99 поворотов».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZX2uXBMkO8U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как российская полиция ищет угонщиков автомобилей? Показывают ГвоздиShow. Бонус-видео специально для Дрома.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/u6g0xjeiLAo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В цикле видео о Японии мы в этот раз рассказывали про местную организацию движения у вокзалов и крупных пересадочных станций.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ED6FOBzcvzY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
