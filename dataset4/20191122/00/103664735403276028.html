      <h1>El mensaje de un joven a su exnovia por Netflix se hizo viral</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Redacción Diario de Cuyo</a></address>
      <p>Una chica se volvió un fenómeno viral luego de contar en Twitter que su ex novio le escribió después de dos meses por WhatsApp para reclamarle la contraseña de Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/angiedts_/status/1196738309680238595?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>“Si alguna vez sentís que sois unos payasos pensad que mi ex me habló después de 2 meses sin hablarnos para pedirme la clave de mi Netflix porque la cambié”, escribió Angie (@angiedts) al compartir una captura de la conversación con su última pareja.</p>
      <p>En la captura se ve que ella le pregunta "¿Qué quieres?" y el joven -como si nada- responde: "jajajajaja tío, que me has quitado el netflix". Enojada, la chica decidió bloquearlo. Una particularidad: lo tiene agendado con un emoji de cerdo.</p>
      <p>El mensaje se volvió rápidamente viral tras ser compartido más de cinco mil veces y recibir casi 25 mil likes. Como era de esperar, los usuarios respondieron con sus propias historias sobre situaciones desubicadas de sus exparejas.</p>
