      <h1>Internas denunciaron que conviven con "un varón" en pabellón de madres</h1>
      <h2>"Convivimos con un varón, que mantiene relaciones en un pabellón de madres", denunció una de las internas a Elonce TV. También apuntó que "es violento". La persona que acusan está detenida por robo.</h2>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F-fxIaJR8wM" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption><b>Video:</b> Internas denunciaron que conviven con "un varón" en el pabellón de madres</figcaption>
      </figure>
      <p>Una de las internas alojadas en el pabellón de madres de la <b>Unidad Penal Nº6 de Paraná</b>, quien aseguró hablar en representación de todas sus compañeras, denunció a <i>Códigos</i> el programa que se emite por <i>Elonce TV</i>, que conviven con <b>"un varón"</b> al cual tildaron de <b>"violento"</b>. <br/><br/>"Estamos en un pabellón que es para ocho personas adultas pero estamos conviviendo diez, con siete menores, y un hombre", sentenció la reclusa a Códigos, al tiempo que apuntó: "No sabemos si el documento que usa es verdadero". <br/><br/><b>"Lo tenemos metido en el pabellón de madres, corriendo riesgos"</b>, denunció.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/08/o_1573207911.jpg"/>
      </figure>
      <related>
        <a href="https://www.elonce.com/secciones/policiales/606475-dos-mujeres-fueron-detenidas-por-el-robo-a-una-joyerna.htm"/>
      </related>
      <p><b>"Él usa una identidad de mujer para no ir a la Unidad Penal Nº1 y seguir robando"</b>, acusó la interna. Es que de acuerdo a los datos que recabó <i>Elonce</i>, la persona acusada es una de las dos detenidas por el robo a una joyería de la localidad de Santa Elena registrado el 1º de noviembre. Al momento de la aprehensión, se encontraban junto a una niña de tres años.</p>
      <h4>"Es violento"</h4>
      <p><b>"Es un hombre, se viste y actúa como hombre, y ha tenido episodios violentos con dos embarazadas"</b>, acusó la interna. Y continuó: "El problema es que está en pabellón de madres porque está junto a su mujer, y los dos están registrados como la mamá de una criatura, pero parecería que esa documentación es falsa". <br/><br/><b>"Convivimos con un varón, que mantiene relaciones en un pabellón de madres"</b>, remarcó la reclusa del penal de mujeres de esta capital entrerriana.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2018/11/28/o_1543418317.jpg"/>
      </figure>
      <p>En la oportunidad, la interna denunció las condiciones en las que viven en el penal. "Dormimos en camas cuchetas con nuestros niños chiquitos, que pueden caerse y hasta morir; no tenemos ventiladores, estuvimos hasta cinco días acarreando agua con baldes". <br/><br/><b>"Vivimos en malas condiciones, y nadie lo ve"</b>, cerró. (Elonce)</p>
