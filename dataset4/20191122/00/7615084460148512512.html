      <h1>女子ＳＰで紀平２位、コストルナヤ世界最高</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　フィギュアスケートのＮＨＫ杯は２２日、札幌市真駒内セキスイハイムアイスアリーナで行われ、女子ショートプログラム（ＳＰ）で紀平梨花（関大ＫＦＳＣ）が７９・８９点で２位につけた。アリョーナ・コストルナヤ（ロシア）が世界最高の８５・０４点で首位に立った。</p>
