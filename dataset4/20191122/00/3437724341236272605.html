      <h1>18 عملية سرقة في بيروت؟</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>افادت المديرية العامة لقوى الامن الداخلي في تغريدة على حسابها عبر "تويتر"، ان "وسائل التواصل الإجتماعي تناقلت خبراً عن وقوع 18 عملية سرقة في منطقة بيروت".<br/><br/>واشارت الى إن "هذا الرقم غير صحيح، ولم يحصل أي شيء غير اعتيادي يدعو للقلق".</p>
