      <h1>Владимирскую область с рабочим визитом посетил заместитель министра сельского хозяйства Максим Увайдов</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/huj5GM6HbA4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В рамках поездки в администрации области прошло совещание с главами муниципалитетов и руководителями предприятий сельского хозяйства и перерабатывающей промышленности. Такие совещания замминистра проводит во всех регионах России. Сейчас очередь дошла и до Владимирской области. Главная цель визита - рассказать руководителям муниципалитетов и сельхозпредприятий обо всех нюансах госпрограммы "Комплексное развитие сельских территорий". Она стартует в 2020 году и рассчитана на 5 лет. Госпрограмма предполагает улучшение качества жизни селян, создание комфортной городской среды и инфраструктуры, а также комплексную поддержку сельских предпринимателей.</p>
      <p>
        <b>Максим Брусенцов, врио первого заместителя губернатора Владимирской области</b>
      </p>
      <blockquote>Второе, это основной вопрос для селян, это обновление парка техники, у нас более 1500 единиц техники в регионе требуется замена, мы успешно это делаем своими силами, но будем просить Министерство ускорить этот процесс и вмешаться своими всеми ресурсами</blockquote>
      <p>Также заместитель министра ознакомился с состоянием агропромышленного комплекса Владимирской области. За последние три года остановлено падение темпов развития сельскохозяйственного производства, и сейчас оно только растёт. и уже подведены результаты уборочной кампании этого года. По итогам года намолочено 188 тысяч тонн зерна. Собрано 84 тысячи тонн картофеля - это на 14 тысяч тонн больше, чем в прошлом году.</p>
      <p>
        <b>Константин Демидов, директор департамента сельского хозяйства и продовольствия администрации Владимирской области</b>
      </p>
      <blockquote>И овощей собрано 14 тысяч тонн, тоже на 4 тысячи тонни больше, чем в прошлом году. Кормов заготовлено с запасом, порядка 40 центнеров кормовых единиц. В общем-то, это тоже практическу исторический рекорд по заготовке кормов</blockquote>
      <p>Хорошие показатели и в животноводстве - по состоянию на первое ноября в области средний надой на 1 корову составляет 6340 тонн. По этому показателю наш регион занимает третье место в ЦФО и восьмое - по России. Более трети произведённого молока идёт на экспорт - в другие регионы. На совещаниях сельхозтоваропроизводители поделились с Максимом Увайдовым и своими проблемами. Одна из них - трудности с реализацией своей продукции. Особенно остро она касается мелких хозяйств. Сетевые магазины продукцию у них не берут - слишком малые объёмы, а розничных магазинов и рынков в регионе становится всё меньше. Максим Увайдов посоветовал аграриям создать во Владимире собственный рынок. Так уже сделано в одном из российских регионов.</p>
      <p>
        <b>Максим Увайдов, заместитель министра сельского хозяйства РФ</b>
      </p>
      <blockquote>У нас есть государственный рынок, но который был передан в аренду и эксплуатируется самими сельхозтоваропроизводителями, которые сами устанавливают там наценку, сами регулируют цену, сами регулируют условия, кто может торговать</blockquote>
      <p>Рассказали аграрии и о земельном вопросе. По недавним оценкам, около 300 тысяч гектар земель сельхозназначения сейчас не используются. Максим Увайдов посоветовал ставить такие земли на кадастровый учёт, и это в первую очередь задача региональных властей. А те участки, которые уже заросли лесом, нужно передавать Департаменту лесного хозяйства.</p>
