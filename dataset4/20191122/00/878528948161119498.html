      <h1>ソフトバンク興味　バレンティン獲り本格参戦か</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>　ソフトバンクが２１日、今季ヤクルトとの１年契約が満了したウラディミール・バレンティン外野手（３５）の獲得に本格的に乗り出す可能性が高まった。</p>
      <p>　今年８月に取得した国内ＦＡ権を行使しなかったバレンティンに対して、ヤクルトはここまで残留交渉を継続。ただ本人がより好条件を求めているとみられる。２１日、ソフトバンクの球団幹部は「興味がある。（球団で）話し合います」と説明した。</p>
    </article>
