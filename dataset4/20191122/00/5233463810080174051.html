      <h1>Ecuador: Gobierno entrega detalles de proceso de regulación de venezolanos</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SSgjbzvfi28" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En <a href="http://panamericana.pe/tags/ecuador">Ecuador</a>, hay cerca de 370 mil <a href="http://panamericana.pe/tags/venezolanos">venezolanos</a>, 143 mil de ellos ya se han registrado en el <b>proceso de regularización</b>. En los últimos cuatro año han ingresado a esa nación cerca de <b>1 millón 8 mil venezolanos</b>, de los cuales se han quedado alrededor de 370 mil. De esos 370 mil, cerca de 130 mil tienen visas, aunque solo 3.500 fueron entregadas con motivos humanitarios, según información del Viceministerio de Movilidad Humana de Ecuador.</p>
      <p>Las <b>autoridades ecuatorianas</b> también informaron que el número total de extranjeros en el país podría ser mayor, ya que hay foráneos que entraron por vías irregulares y es probable que haya personas que no podrán cambiar su condición migratoria.</p>
      <p>El gobierno de <a href="http://panamericana.pe/tags/len%C3%ADn+moreno">Lenín Moreno</a> publicó el decreto 826 en julio pasado, el cual, entre otras cosas, facilita la regularización de los venezolanos que no han cometido delitos en <b>Ecuador</b> y que ingresaron, legal o ilegalmente, hasta el 26 de agosto, fecha en que la medida entró en vigencia</p>
      <p>Cabe indicar que el proceso culminará el <b>31 de marzo de 2020</b>.</p>
