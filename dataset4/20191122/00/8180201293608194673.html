      <h1>比利时9岁神童即将大学毕业 实验室里做研究超有范</h1>
      <address>
        <time datetime="2019-11-22T00:16:09+00:00">22 Nov 2019, 00:16</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/759/w930h629/20191122/477f-iittafq8675760.jpg"/>
        <figcaption>当地时间11月20日，荷兰埃因霍温，比利时9岁神童劳伦特·西蒙斯（Laurent Simons）在实验室里研究电子设备。据悉，目前正在学习电气工程西蒙斯即将大学毕业，成为最年轻的大学毕业生。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/770/w930h640/20191122/1f8c-iittafq8675820.jpg"/>
        <figcaption>据悉，劳伦特将在12月取得学位，教员对他的评价是“太超常了”。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/721/w930h591/20191122/5a74-iittafq8675893.jpg"/>
        <figcaption>据劳伦特的父亲介绍，之后劳伦特计划攻读电气工程博士学位，同时攻读医学学位。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/755/w930h625/20191122/173d-iittafq8675983.jpg"/>
        <figcaption>据报道，劳伦特?西蒙斯8岁时就已经取得了中学文凭，升入大学。他只用了18个月时间就完成了6年的中学课程，并取得文凭。图为劳伦特·西蒙斯在大学里拍照留影。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/18/w930h688/20191122/9f75-iittafq8676065.jpg"/>
        <figcaption>当地时间11月20日，荷兰埃因霍温，比利时9岁神童劳伦特·西蒙斯（Laurent Simons）在大学里与狗狗萨米（Samimie）合影。</figcaption>
      </figure>
