      <h1>首里城寄付金が10億突破　県、那覇市、報道機関の総計</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/002/201911/fd0adcce8ddf3d627414b4512b7eeb0d.jpg"/>
        <figcaption>焼失前の首里城正殿＝2018年3月</figcaption>
      </figure>
      <p>　首里城再建に向け、県や那覇市、県内マスコミ10社に託された寄付金が21日までに10億円を超えた。寄付金は多方面で増えており、支援の輪はさらに広がりそうだ。</p>
      <p>　那覇市は募金箱や口座振込などによる募金総額が1億7551万円余、クラウドファンディングで5億7256万円余集まっている。県は2億2796万円を受け付けた。マスコミ10社への寄付金は15日までに7497万円余。合計は約10億5100万円。寄付は他の自治体や団体も集めており、さらに増える見込み。</p>
