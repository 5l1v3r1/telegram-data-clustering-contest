      <h1>立陶宛斥资约1.45亿欧元采购美国军车</h1>
      <address><time datetime="2019-11-22T00:06:42+00:00">22 Nov 2019, 00:06</time> by <a rel="author">钱中兵</a></address>
      <p>　　新华社维尔纽斯11月21日电（记者郭明芳）立陶宛国防部21日宣布，立陶宛当日与美国签署了采购200辆联合轻型战术车的协议，合同金额约1.45亿欧元。</p>
      <p>　　据当地媒体报道，立陶宛国防部长雷蒙达斯·卡罗布利斯在签字仪式后发表讲话说：“这批新战术车将会加强对立陶宛步兵和特种部队的支持，并强化情报、炮兵和后勤保障部门的能力。”</p>
      <p>　　美国是立陶宛主要军火供应方之一。据悉，这批新战术车是由美国奥什科什防务公司生产的。</p>
