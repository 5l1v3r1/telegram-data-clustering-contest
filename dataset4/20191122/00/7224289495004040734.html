      <p>En entrevista para #AristeguiEnVivo, Álvaro García Linera, vicepresidente de Bolivia, recordó que Evo Morales ya había dicho que no iba a ser candidato en las nuevas elecciones que aún no se definen y apenas se están organizando, “desde entonces no hemos cambiado de opinión”, pero “hemos dicho: queremos regresar“ (a su país). Ve la <a href="https://aristeguinoticias.com/2111/mundo/con-golpistas-ensangrentando-bolivia-no-podemos-regresar-ni-evo-ni-yo-no-seremos-candidatos-garcia-linera/">entrevista completa con el vicepresidente</a> y la <a href="https://aristeguinoticias.com/2111/mundo/si-evo-hubiera-tenido-un-poquito-de-humildad-estas-cosas-no-hubieran-pasado-padre-grechi-revelin/">conversación con el padre</a>.</p>
