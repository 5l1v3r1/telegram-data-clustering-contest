      <h1>CULTURE : Dakar accueille son 1er carnaval à l’image de celui de Rio</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0zikWCJCcxo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Une fête des cultures et des traditions d'une grande envergure se tiendra à Dakar ce samedi, sur le boulevard du centenaire. Le Grand Carnaval est organisé pour une première à Dakar, à l'image de celui de Rio. Les préparatifs de la parade ont démarré ce vendredi. L'événement a pour objectif de valoriser et de promouvoir la culture sénégalaise dans toute sa diversité grâce à la participation des quatorze régions du pays. Une mosaïque culturelle des peuples du Sénégal sera présentée au monde entier, pour une première. Le Grand Carnaval de Dakar montrera le vrai visage du Sénégal, pays de la Téranga et celui des sénégalais, un peuple accueillant, ouvert et sympathique...</b>
      </p>
