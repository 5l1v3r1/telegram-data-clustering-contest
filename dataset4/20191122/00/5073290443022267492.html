      <h1>Así se desarrolla el cacerolazo en la Plaza de Bolívar</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>
        <b>Luego de la concentración en la Plaza, la marcha se moviliza hacia El Cable por la Av. Santander.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DJfyc9EH1NA" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>Después de terminada las asambleas en las universidades de Caldas y Nacional, los estudiantes salieron para participar en el cacerolazo por la Avenida Santander: desde El Cable hasta la Plaza de Bolívar. Hicieron pares intermitentes en el carril que va del centro al Cable. A pesar de la lluvia, la marcha no se dispersó.</p>
      <p>En la Plaza de Bolívar ya se encontraban personas esperando a los estudiantes que partieron desde la Facultad de Arquitectura, en el sector El Cable. Las personas congregadas en la Plaza cantaron el Himno Nacional.</p>
      <p>La marcha se movilizó hacia las 6:45 p.m. y los manifestantes siguieron hacia la Av. Santander, bloqueada en ambos sentidos por el paso de la protesta.</p>
      <p>
        <b>Estudiantes voceros de los estudiantes de la Universidad de Caldas convocaron a asamblea pública el lunes a las 5:30 p.m. en la Plaza de Bolívar.</b>
      </p>
      <p>Después de la manifestación los estudiantes se concentraron en la Facultad de Arquitectura de la Universidad Nacional.</p>
