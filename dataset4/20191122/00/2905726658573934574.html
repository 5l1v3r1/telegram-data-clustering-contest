      <h1>الحجار: “هيئتهم بعدهم عايشين بأيام ولت… فيقوا”</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>قال عضو كتلة المستقبل النائب محمد الحجار، اليوم الجمعة، عبر “تويتر”، ” عمبسمع اليوم تصريح أحدهم بعد عرض الإستقلال، هيئتهم بعدهم عايشين بأيام ولت وانتهت وما شايفين ولا سامعين باللي عمبيصير”. أضاف “رأفة ورحمة بالبلاد والعباد فيقوا”.</p>
