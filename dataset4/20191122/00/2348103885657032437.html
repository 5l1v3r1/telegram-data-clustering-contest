      <h1>Noo Phước Thịnh đọ sắc bên 2 nam thần Kpop, liệu có dự án hợp tác trong tương lai?</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>
        <b>Bộ ảnh được Naver hợp tác với Dispatch vừa được phát hành giữa Noo Phước Thịnh và 2 thành viên của NCT là Doyoung và Johnny khiến người hâm mộ trầm trồ.</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/ks2hdnkqy9hrfkevqtlew4bxcqhixhorfmtaeq9r.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/gz7hoolhelb22cz8cexm9nu9tufpahsusfrz0ojc.jpeg"/>
        <figcaption>3 anh chàng đẹp trai gồm Noo Phước Thịnh, Doyoung và Johnny (NCT) vừa xuất hiện cùng một khung hình trong bộ ản do Naver x Dispatch thực hiện tại một studio ở quận Gangnam - Seoul, Hàn Quốc.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/j5esz4lktyefsq4jqenuocy02uauslldorfqkv7c.jpeg"/>
        <figcaption>Đây là một màn kết hợp khiến người hâm mộ có phần bất ngờ, đặc biệt Noo Phước Thịnh được đánh giá cao về nhan sắc và thần thái không không kém cạnh các nam thần đến từ Kpop.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/kwatpwl41lyimzh6bm2dzr4oyosm1u2tviqropfp.jpeg"/>
        <figcaption>Noo Phước Thịnh đã thực hiện bộ ảnh này cùng Doyoung và Johnny trong chuyến đi đến Hàn Quốc để trình diễn ở lễ trao giải V Live V Heartbeat 2019 vừa diễn ra cách đây không lâu. Với màn kết hợp thú vị này, nhiều người đang mong ngóng sắp tới Noo Phước Thịnh và NCT có thể phát hành một sản phẩm chung.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/okfrzbpkapxxladqlo2vglxlgdy1n77gpyqgnbha.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/8ghfpzgs1kxv5bpuzn7e5trxlzizlwayaaa0s4yu.jpeg"/>
        <figcaption>Nhan sắc không thua kém nam thần Kpop nào của Noo Phước Thịnh.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/ysfy9pbjot3rhuhbmcteiysl6xixldclabyckpkr.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/m8i7bisfxrmvklnkizxfp0gxl86vbsj5tjafwadm.jpeg"/>
        <figcaption>Vào ngày 24/11 tới, Noo Phước Thịnh sẽ tiếp tục đến Hàn Quốc để tham gia biểu diễn tại sự kiện "Asean Fantasia 2019" nơi có rất nhiều nguyên thủ quốc gia tham dự.<br/> </figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/22/hotq6zlq3yekzdvo4pw8qkqwdb7dxmimlmpci7u9.jpeg"/>
        <figcaption>Sản phẩm âm nhạc mới nhất được Noo Phước Thịnh phát hành là MV "I'm Still Loving You", hiện tại nam ca sĩ vẫn chưa biểu diễn ca khúc này ở Việt Nam mà mang đi "chiêu đãi" fan quốc tế trong các sự kiện lớn.</figcaption>
      </figure>
