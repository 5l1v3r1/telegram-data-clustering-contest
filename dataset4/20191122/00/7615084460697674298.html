      <h1>震度＝気象庁発表（２２日１時４分）　：地震（小規模）</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　２２日午前１時１分ごろ地震がありました。</p>
      <p>　気象庁によると、震源地は茨城県沖北緯３６．７度、東経１４１．３度で、震源の深さは約３０キロ。</p>
      <p>　地震の規模はマグニチュード（Ｍ）３．４と推定される。</p>
      <p>　各地の震度は次の通り。</p>
      <p>　震度１＝日立助川（茨城）</p>
      <p>　この地震による津波の心配はありません。</p>
    </article>
