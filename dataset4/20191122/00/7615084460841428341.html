      <h1>経産相、対韓輸出規制の見直し否定</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　梶山弘志経済産業相は２２日、半導体材料の対韓輸出規制強化について、現状では見直す考えがないことを改めて強調した。閣議後の記者会見で「引き続き責任を果たしていきたい」と述べた。</p>
