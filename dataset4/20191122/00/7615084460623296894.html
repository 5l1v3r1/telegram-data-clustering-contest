      <h1>日韓がＧＳＯＭＩＡ失効回避へ交渉と関係筋</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　日韓両政府が軍事情報包括保護協定（ＧＳＯＭＩＡ）の失効回避に向け、水面下で交渉を続けていることが分かった。日韓関係筋が２２日、明らかにした。</p>
