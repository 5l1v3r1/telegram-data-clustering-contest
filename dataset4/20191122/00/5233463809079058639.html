      <h1>Chincha: cámara capta violento asalto a comerciante</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xt9cdvcqR7k" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En <a href="http://panamericana.pe/tags/chincha">Chincha</a>, las cámaras de seguridad de un negocio captaron el <a href="http://panamericana.pe/tags/violento+asalto">violento asalto</a> que sufrió un <a href="http://panamericana.pe/tags/comerciante">comerciante</a> que momentos antes había retirado 10 mil dólares de una <b>agencia bancaria</b>. Como quedó registrado uno de los hampones agredió con el arma a su víctima, mientras su cómplice esperaba en una motocicleta, listo para darse a la fuga.</p>
      <p>Caminaba cauteloso por esta calle, mirando a todos lados. Se dirigía a su auto pero, al parecer olvido algo en casa y cuando estaba a punto de ingresar, fue abordado violentamente por un <b>delincuente</b>.</p>
      <p>El comerciante finalmente fue <b>reducido a golpes</b> y los delincuentes lograron escapar llevándose todo el dinero y su teléfono celular. La <b>víctima de robo</b> termino con la cabeza rota.</p>
      <p>Cabe indicar que tras el <b>violento robo</b>, el comerciante asaltado, por temor a represalias evitó brindar declaraciones sobre lo sucedido.</p>
