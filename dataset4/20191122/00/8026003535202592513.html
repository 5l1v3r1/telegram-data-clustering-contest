      <h1>穆帅首场发布会又爆新金句：从没输过欧冠决赛</h1>
      <address>
        <time datetime="2019-11-22T00:10:45+00:00">22 Nov 2019, 00:10</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/606f2b99/542/w961h381/20191122/bc6a-iittafq8639441.jpg"/>
        <figcaption>北京时间11月22日，本周末热刺将在英超对阵西汉姆，这将是穆里尼奥执教热刺的首场比赛，在赛前的发布会上，穆里尼奥认为本赛季的热刺并不具备夺得英超冠军的实力。在被问到输掉上赛季欧冠决赛是否给热刺带来影响时，穆里尼奥回答：“我不知道，因为我没输过欧冠决赛。”</figcaption>
      </figure>
