      <h1>Extraño fenómeno: tormenta de polvo pinta de naranja una ciudad de Australia</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ud_epBAxwqE" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En <a href="http://panamericana.pe/tags/australia">Australia</a>, una gran <a href="http://panamericana.pe/tags/tormenta">tormenta de polvo</a> cubrió la ciudad de <b>Mildura</b> y provocó un inusual color naranja en el ambiente, el cielo cambio de color ante el asombro de los habitantes que no lograban salir de su asombro.</p>
      <p><b>Fuertes vientos</b> arrastraron polvo y humo de los <a href="http://panamericana.pe/tags/incendios+forestales">incendios forestales</a> que afectan al estado de <b>Victoria</b>, al sur de Australia. El <b>polvo</b> también redujo la visibilidad en la zona. Las redes sociales se han inundado de imágenes y vídeos de muchos ciudadanos que, afectados por la tormenta, muestran el sorprendente color que presenta la ciudad.</p>
      <p>Por su parte la <b>Oficina de Meteorología australiana</b> informó que la visibilidad en el aeropuerto de Mildura pasó de 4 kilómetros a 500 metros.</p>
      <p>Cabe indicar que no es la primera vez que esta zona de <b>Australia</b>, que también se encuentra afectada por altas temperaturas, vive este fenómeno.</p>
