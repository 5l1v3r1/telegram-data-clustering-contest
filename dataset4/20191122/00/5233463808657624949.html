      <h1>Nueva Zelanda: avión escapó por escasos metros del impacto de un rayo</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m3bGrVHy10k" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En <a href="http://panamericana.pe/tags/nueva+zelanda">Nueva Zelanda</a>, un video muestra como un <a href="http://panamericana.pe/tags/avi%C3%B3n">avión</a> A380 de la compañía <b>Emirates</b> escapó escasos metros de un <a href="http://panamericana.pe/tags/rayo">rayo</a> durante una <b>tormenta</b> que azotó la ciudad de Christchurch. La imagen es tan impactante que se viralizó en cuestión de horas.</p>
      <p>El avión se encontraba parado en una de las pistas del <b>aeropuerto </b>de esa ciudad cuando en plena tormenta un rayo cayó justo detrás de la aeronave.</p>
      <p>Cabe señalar que durante más de <b>seis horas</b>, más de 1.500 rayos cayeron sobre esa zona de <b>Nueva Zelanda</b>, con <b>granizo</b>, ráfagas de viento e incluso tornados.</p>
