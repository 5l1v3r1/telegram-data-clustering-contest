      <h1>楽天　０９年ドラ１の戸村が現役引退　西宮とともにファン感謝祭でセレモニー</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>　楽天は２２日、戸村健次投手、西宮悠介投手が現役を引退すると発表した。２４日のファン感謝祭で引退セレモニーを行う。</p>
      <p>　戸村は０９年に立教大からドラフト１位で入団。１８５センチの長身から角度のある直球と変化球を投げ込み、１５年には３７試合に登板して７勝を挙げた。通算１０７試合の登板で、１７勝２５敗、防御率４・３５。今季は６試合の登板に終わり、戦力外通告を受けていた。</p>
      <p>　西宮は１３年ドラフト５位で入団し、通算１１７試合に登板し、９勝１敗、４・６０だった。</p>
