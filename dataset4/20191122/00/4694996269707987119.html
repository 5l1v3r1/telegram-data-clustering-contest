      <h1>« Le temps est au travail, pas à la guerre de positionnement. Si Macky Sall veut un troisième mandat, nous….. » (El Hadj Malick Guèye, ancien parlementaire)</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RG9IgT85el8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les commentaires vont bon train, toujours au sujet de l'attitude du président Macky Sall, une fois son mandat en cours terminé. Et des voix s’élèvent jusques et y compris au sein de la mouvance présidentielle. Ce qui a le don d'irriter l’ex maire de Latmingué, El Hadj Malick Guèye qui se dit profondément déçu du comportement de ces militants qui devaient plutôt se soucier du travail à effectuer au cours de ce quinquennat qui vient juste d’être entamé. « Il faut savoir que nous sommes à un moment charnière de notre pays, où l’urgence est au travail et à l’union des forces. Quand nous sommes dans une dynamique de gouvernance, il faut le faire de manière cohérente. » Ceci, pour dire qu’il y’a des gens qui passent leur temps à alimenter des sujet futiles alors qu’ils auraient du être préoccupés par les enjeux du moment. Pour l’ancien parlementaire, le débat qui alimente le troisième mandat n’est pas encore d’actualité. Cependant, il confirmera qu’il est prêt avec son mouvement pour soutenir le président Macky Sall, si jamais celui-ci voulait se présenter en 2024...</b>
      </p>
    </article>
