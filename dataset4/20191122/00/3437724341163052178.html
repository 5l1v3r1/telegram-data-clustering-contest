      <h1>أساءَ للرؤساء الثلاثة.. فقُبِضَ عليه</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>أوقف الجيش اللبناني، الشاب محمد ب. في ساحة إيليا في مدينة صيدا، على خلفية رفعه لافتة عليها صور رئيس الجمهورية العماد ميشال عون ورئيس مجلس النواب نبيه بري ورئيس حكومة تصريف الأعمال سعد الحريري، وكتب تحتها عبارات مسيئة لهم.</p>
