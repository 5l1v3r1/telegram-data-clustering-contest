      <h1>¿Es un fantasma? Movimientos de sillas y ruidos extraños atemorizan a la EPET N° 1 de Cutral Co</h1>
      <h2>Un video con movimientos de sillas y ruidos extraños no para de circular entre los vecinos de esa localidad.</h2>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nIDl_8JVndc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://www.lmneuquen.com/estudiantes-a5322">Estudiantes</a>, docentes y personal de la EPET N° 1 de <a href="http://www.lmneuquen.com/cutral-co-a161">Cutral Co</a> no dejan de hablar de una filmación que apareció y dejó a todos perplejos. En las imágenes, tomadas el domingo en los pasillo del establecimiento, se ve movimientos de sillas y se escuchan ruidos extraños.</p>
      <p>El video fue filmado por el sereno y en el se oyen ruidos como de sillas cayendo en la planta alta. Lo extraño es que por la hora en la que ocurrió todo no había nadie dentro del edificio. Según informaron a <b>LM Neuquén</b>, el guardia pensó que era un intento de robo y dio aviso a la Policía.</p>
      <p>Al comenzar la recorrida por los pasillo, el hombre de seguridad y los efectivos policiales confirmaron que no había nadie en el interior.</p>
      <p>Primero el video empezó a circular entre los trabajadores de la <a href="http://www.lmneuquen.com/educacion-a294">educación</a>, pero no tardó en llegar a los estudiantes. Gabriela Garrido, directora del establecimiento no desconfió de las imágenes, contó que desde el 5 de noviembre tienen asignados dos serenos a la institución y que los alumnos no asisten a clases desde 15 de noviembre pro la finalización del ciclo lectivo.</p>
      <p>“Se ve todo muy oscuro cuando en realidad ellos siempre dejan las luces prendidas y se lo escucha realmente asustado”, contó la directora.</p>
