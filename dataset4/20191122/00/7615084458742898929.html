      <h1>首相、「日豪安保協力を深化」　レイノルズ国防相と会談</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112101002127.-.-.CI0003.jpg"/>
        <figcaption>　オーストラリアのレイノルズ国防相（左）と会談する安倍首相＝２１日午後、首相官邸</figcaption>
      </figure>
      <p>　安倍晋三首相は２１日、オーストラリアのレイノルズ国防相と官邸で会談し「日豪の安全保障協力をさらに深化させていきたい」と強調した。自由で開かれたインド太平洋と、地域の平和や安定に向け、連携して取り組む考えも示した。</p>
      <p>　首相は９月に国内で初めて実施した日豪戦闘機共同訓練に触れ「今後も協力や交流の機会が一層充実することを期待する」と述べた。レイノルズ氏は２０日の河野太郎防衛相との会談で、日本で実施する共同訓練の定例化で合意したと紹介した。北朝鮮情勢についても意見交換した。</p>
    </article>
