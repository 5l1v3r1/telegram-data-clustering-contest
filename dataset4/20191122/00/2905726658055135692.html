      <h1>السفارة المغربية نقلت مقرها إلى بعبدا</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>أعلنت سفارة المملكة المغربية في بيروت، في بيان، نقل مقرها إلى مبنى جديد مخصص بكامله للسفارة، يقع في منطقة بعبدا- اليرزة- شارع ميشال شيحا، مشيرة إلى مباشرة العمل فيه يوم الثلاثاء المقبل.​</p>
