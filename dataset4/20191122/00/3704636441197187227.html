      <h1>Come si prende in braccio un neonato step by step</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Sara Sirtori</a></address>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/026/neonato13.jpg"/>
        <figcaption>Per almeno otto settimane dopo la nascita, la testolina ha bisogno di un sostegno in modo che non cada indietro o di lato. La mano della mamma va a sostenere il collo.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/011/neonato5.jpg"/>
        <figcaption>Sostieni sempre la testa e il collo del bambino, in modo che appoggi tra avambraccio e gomito. Tieni l'altra mano a coppa sotto le anche e il sedere del bambino. Ora puoi farlo dondolare gentilmente.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/000/neonato30.jpg"/>
        <figcaption>Con il neonato disteso, tieni le mani sotto a collo e testa. La sua muscolatura non ha la forza sufficiente per sostenere da sola il peso della testa. Inoltre, il neonato per istinto si sente sicuro se lo sostenete saldamente sotto la testa, visto che ha una innata paura di cadere e ricerca costantemente il contatto con la mamma o il papà.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/005/neonato3.jpg"/>
        <figcaption>Come tenere correttamente il neonato? Una mano regge il sederino, mentre l'altra sostiene la schiena. La testa è appoggiata sulla spalla. E camminando, lui si tranquillizza.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/047/neonato24.jpg"/>
        <figcaption>Potete sistemare entrambe le mani dietro a testa e collo del bambino. Tenete il bambino davanti a voi, e divertitevi sorridendogli e facendogli le smorfie.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/029/neonato14.jpg"/>
        <figcaption>Metti una mano sotto al collo e l'altra sotto al sederino. Se dovi passare il bambino in braccio all'altro genitore, questo dovrà mettere la mano sotto alla mano che tiene il sederino. L'altro toglie la mano lentamente. Ora si fa il cambio anche con la mano che sostiene il collo. Con questo metodo si può anche mettere il bambino a letto. Attenzione: tenete saldamente il bambino e fate lentamente lo scambio.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/041/neonato26.jpg"/>
        <figcaption>L'alternativa è: i pollici sotto le ascelle e le mani che sostengono la testolina.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/017/neonato7.jpg"/>
        <figcaption>Il sederino è sostenuto da una mano di papà, il collo invece dall'altra mano. E per completare il tutto, perché non cullarlo un po' a destra e a sinistra?</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/008/neonato4.jpg"/>
        <figcaption>Tenere in braccio un neonato è davvero calmante, per lui e per te. È il momento adatto per cantare, leggergli qualcosa e intrattenerlo finché non arriverà l'ora di mangiare, cambiare il pannolino o fare un riposino.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.nostrofiglio.it/site_stored/imgs/0006/023/neonato12.jpg"/>
        <figcaption>E' l'ora del bagnetto! Per il bagno c'è un segreto: utilizzate un catino. Così mamma e papà si sentiranno più sicuri e il bimbo non rischia di scivolare. Il trucco in questo caso è: una mano sostiene le spalle del bambino e la testolina è appoggiata saldamente sul braccio.</figcaption>
      </figure>
