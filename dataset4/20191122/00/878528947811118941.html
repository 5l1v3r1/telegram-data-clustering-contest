      <h1>平野啓一郎氏　嘘つきを総理にしてたら、政治が混乱する…ツイッターに</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>　公開中の映画「マチネの終わりに」の原作者で作家の平野啓一郎氏が２２日、ツイッターに投稿。安倍晋三首相に「辞めるべき」と退陣を促した。</p>
      <p>　平野氏は「結局、嘘つきを総理にしてたら、政治が混乱し、停滞するということ。だから、彼は辞めるべきだし、野党のせいじゃないよ。違法行為が疑われてるのに、見逃せるわけないだろう」と指摘した。</p>
      <p>　政府は２２日の閣議で、公費による首相主催の「桜を見る会」で提供した飲食物に、安倍晋三首相の地元山口県の日本酒「獺祭」が含まれていたとする答弁書を決定した。</p>
