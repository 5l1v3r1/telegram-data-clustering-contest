      <h1>Chancay: hombre denuncia que fue acosado sexualmente por una extranjera</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FOAC76a-f8I" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En <a href="http://panamericana.pe/tags/chancay">Chancay</a>, un hombre denunció ante la policía a <a href="http://panamericana.pe/tags/venezolana">ciudadana venezolana</a> por <a href="http://panamericana.pe/tags/acoso+sexual">acoso</a> y llevarlo a la fuerza a un <b>hostal</b>. En horas de la madrugada la presunta víctima se acercó a la comisaría de lugar para denunciar que la extranjera no paraba de insistirle para ingresar al hospedaje. Incluso mencionó que ella le dijo que correría con todos los gastos. El sujeto tuvo que solicitar el apoyo del personal de <a href="http://panamericana.pe/tags/serenazgo">serenazgo</a> para que lo ayuden y sirvan de testigo de lo que él denunciaba.</p>
      <p>“Me quiere meter al hospedaje a l mala, yo te pago todo el hospedaje, yo no quiero entrar jefe, yo sé que la conozco pero no quiero entrar con ella porque tengo mi familia” comentó muy consternado.</p>
      <p>"Sé que la conozco a la señora, pero yo <b>no quiero acostarme con ella</b> porque tengo mi familia", manifestó el sujeto.</p>
      <p>Cabe indicar que por su parte la <b>venezolana</b> en su defensa dijo que el denunciante estaba caminando con ella y el sereno que aparece en el material audiovisual afirmó que la fémina le estaba siguiendo.</p>
