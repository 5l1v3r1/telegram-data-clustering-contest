      <h1>有样学样 大家乱乱泊 这种乱象该不该罚？</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（马六甲22日讯）摩哆不遵守交通规则，乱泊在禁区，并在恶性循环下，大家有样学样，使交通秩序陷入纷乱境地。</p>
      <p>在马六甲市区不难发现，不少摩哆没有根据交通规则，知法犯法将摩哆泊在五角基、泊车格、脚踏车格、黄线与禁区等，毫无秩序可言。</p>
      <p>为纠正摩哆违规停泊乱象，执法当局有必要加强取缔行动或给予警告，否则乱象持续，不仅导致恶性循环，衍生交通问题，也影响甲州形象。</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/motor-parking-191122-tch02-noresize.jpg"/>
        <figcaption>脚踏车泊格被摩哆占用。</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/motor-parking-191122-tch03-noresize.jpg"/>
        <figcaption>摩哆非法泊在商店走廊，阻碍公众使用走道。</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/motor-parking-191122-tch04-noresize.jpg"/>
        <figcaption>摩哆骑士将摩哆在泊车格，阻碍其它车辆进出，为人添麻烦。</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/motor-parking-191122-tch05-noresize.jpg"/>
        <figcaption>原本是供轿车泊的格子，被摩哆占用部分后，轿车根本无法使用，非常自私且缺乏公民意识。</figcaption>
      </figure>
