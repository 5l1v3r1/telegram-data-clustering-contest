      <h1>理大之戰：雙方都失去理性，政府用濫權魔劍勢必走火入魔</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">關你乜事？</a></address>
      <p>近幾個月，每個週末都「大單嘢」，尤其近兩星期嘅「中大之戰」和「理大之戰」情況尤如戰場，關sir搵嚟李兆富一齊分析吓大戰背後嘅各種問題。究竟警察諗啲乜？李兆富就認為代入對方角色，雖然唔會認同佢哋，但都可以明白佢哋點解會下咁嘅決策，可以知己知彼。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YQ7Nx3Peu1M" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>其實嚟到現在11月中，條例已經撤回，但運動毫不減弱，戰線更罕有地延至中環，連攞住名牌袋嘅銀行OL都要 lunchtime 抗爭「和你lunch 」。由開始至現在，歸根究底都係政府「有權用盡」，或者「濫權」嘅問題。李兆富多年來處理眾多政府法案，對呢方面就甚有見解。</p>
