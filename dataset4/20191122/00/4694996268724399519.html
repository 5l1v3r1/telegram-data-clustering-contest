      <h1>Marche de protestation / Les collectifs des victimes de démolition de maisons à Dakar : "Nos terres ou nos tombes à Bakhya"</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fvIf4tTSIUk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>À en croire les membres des collectifs, plus de 1976 victimes souffrent de la démolition de leurs maisons depuis 2017. Depuis près de 38 mois, les promesses n'ont abouti à rien. Ce qui suffit largement pour que des solutions soient apportées à leur situation. Lors d'une marche de protestation à la Place de la nation, les collectifs interpellent le president Macky Sall. "On en a assez des lenteurs administratives", déplorent-ils. Toutefois, les membres des collectifs menacent de passer à la vitesse supérieure si les autorités ne prennent pas en compte leurs préoccupations...</b>
      </p>
