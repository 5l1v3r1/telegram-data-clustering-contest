      <h1>Không gian sống như resort tại dự án căn hộ quận 7</h1>
      <h2>Lõi cảnh quan của dự án Sunshine Diamond River xây dựng như khu nghỉ dưỡng, với hệ thống vườn treo, dòng sông cảnh quan, thác nước nội khu, cầu đi bộ...</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">VnExpress</a></address>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/125-1574128701-4350-1574322574.png"/>
        <figcaption>Tận dụng ưu điểm từ vị trí sát cạnh ngã ba hợp lưu sông Sài Gòn và sông Đồng Nai, Tập đoàn Sunshine Group đã đưa ra phương án thiết kế Sunshine Diamond River như một resort nhiệt đới, lấy cảm hứng từ không gian ngập tràn cây cỏ và nước của "thiên đường nghỉ dưỡng" Bali (Indonesia).</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/850-1574128714-8318-1574322575.png"/>
        <figcaption>Theo đó, tại Sunshine Diamond River có đến hàng chục nghìn mét vuông dành cho cây xanh, mặt nước. Nổi bật trong đó là những khu vườn nhiệt đới, phân khu thực vật theo chủ đề: vườn hoa Nhật Bản, vườn hoa ôn đới, vườn hồng...</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/616-1574128730-3408-1574322576.png"/>
        <figcaption>Bao quanh các khối nhà của Sunshine Diamond River là dòng sông nhân tạo dài hàng trăm mét. Tại các tuyến đường dạo bộ trên hồ, chủ đầu tư bố trí tổ hợp bungalow xây dựng bằng các vật liệu thân thiện với tự nhiên như gỗ, tre, nứa. Đây sẽ là điểm hóng mát, uống trà, tiếp khách của cư dân.</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/402-1574128742-4077-1574322576.png"/>
        <figcaption>Nằm hai bên dòng sông nhân tạo là dãy phố đi bộ. Theo đại diện Tập đoàn Sunshine Group, con phố dự kiến quy tụ nhiều cửa hàng shopping, ẩm thực, thời trang, các quán cà phê, nhà hàng phong cách, tạo nên một phố mua sắm sát cạnh công viên bờ sông.</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/299-1574128763-7421-1574322577.png"/>
        <figcaption>Giữa những khu vườn nhiệt đới, chủ đầu tư chi hàng tỷ đồng để xây dựng thác nước đổ xuống hồ cảnh quan.</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/516-1574128766-7364-1574322577.png"/>
        <figcaption>Nằm giữa khu vườn nhiệt đới và dòng sông cảnh quan của Sunshine Diamond River là vườn hồng rộng gần 500m2 với nhiều loài đa dạng như hồng cổ Sapa, Juliet, Huntington, Bishop's Castle...</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/606-1574128788-5350-1574322578.png"/>
        <figcaption>Xen kẽ các tầng của dự án, doanh nghiệp bất động sản còn dành hơn 4.000m2 diện tích cho vườn treo nhiệt đới. Đại diện Sunshine Group cho biết, việc bố trí các vườn treo đòi hỏi chủ đầu tư và đơn vị vận hành phải có kế hoạch chăm sóc, bảo trì kỹ lưỡng. "Bù lại cư dân sẽ được sống trong không gian gần gũi thiên nhiên ngay từ khi mở cửa căn hộ vào mỗi sáng sớm", đại diện này nói.</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/895-1574128803-3408-1574322578.png"/>
        <figcaption>Hệ thống cầu treo nối giữa các tòa tháp vừa giúp cư dân thuận tiện di chuyển đến các khối tiện ích của mỗi tòa nhà, vừa là điểm vãng cảnh, ngắm nhìn toàn cảnh tổ hợp.</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/288-1574128809-8769-1574322578.png"/>
        <figcaption>Hồ bơi cũng là hạng mục được chủ đầu tư chi mạnh đầu tư. Sunshine Diamond River tổng cộng có bốn hồ bơi liên hoàn, 12 hồ bơi vô cực, tổng quy mô hơn 4.000m2. Khu hồ bơi thiết kế theo phong cách "ốc đảo". Bao quanh khu vực này là quầy thức uống, quán ăn, khu vui chơi cho trẻ em. Thiết kế này tạo điều kiện cho các bậc phụ huynh vừa thư giãn, vừa có thể dễ dàng trông nom con em.</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-kinhdoanh.vnecdn.net/2019/11/21/851-1574128820-6117-1574322580.png"/>
        <figcaption>Bao quanh các hồ bơi là các tổ hợp vườn thiền. "Đây là nơi cư dân có thể thư giãn, trò chuyện, đọc sách, tập yoga giữa không gian mở, đón được gió tươi và ánh sáng tự nhiên", đại diện Sunshine Group nhấn mạnh. Dự án sở hữu loạt tiện ích hướng đến trải nghiệm nghỉ dưỡng tại gia cho khách hàng như: S-Spa rộng 1.000m2, gym trang bị các thiết bị ngoại nhập, quy chuẩn vận hành chuyên nghiệp, sân tập golf tầng mái...</figcaption>
      </figure>
