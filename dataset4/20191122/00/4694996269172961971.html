      <h1>Hausse du coût de l’électricité : La Senelec se prononce...</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5sRj0wEmuJ8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Interpellé sur la hausse du prix de l'électricité, ce jeudi lors de la cérémonie de lancement des activités en prélude au 20e congrès de l'association des sociétés d'électricité d'Afrique (Asea), Moustapha Baïdy Ba, coordonnateur du comité d'organisation dudit congrès a fait savoir que ce sujet n'était pas à l'ordre du jour. Il a, néanmoins, souligné que la Senelec va dans les prochains jours tenir un point de presse pour édifier les sénégalais sur sa nouvelle grille tarifaire.</b>
      </p>
