      <h1>1821-2121 PAST FORWARD</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Newsroom</a></address>
      <h4>Μοιραστείτε τις ιδέες σας και πάρτε μέρος σε μια ανοιχτή συζήτηση του Ιδρύματος Ωνάση για την Ελλάδα του μέλλοντος.</h4>
      <p>
        <b>Πώς φαντάζεστε</b>
        <b> </b>
        <b>την Ελλάδα σε εκατό χρόνια από σήμερα;</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ugXI9CmsMaQ" width="459" height="344" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <b>Για ποια πράγματα θα αξίζει να επαναστατήσετε</b>
        </b>
        <b> </b>
        <b>το 2121;</b>
      </p>
      <p>
        <b>
          <b>Ποιοι θα είναι οι ήρωες του μέλλοντος;</b>
        </b>
      </p>
      <p>
        <b>
          <b>Τι θα πει επανάσταση για εσάς;</b>
        </b>
      </p>
      <p>
        <b>
          <b>Το 1821 μιλούσαμε για ελευθερία. Ποιο θα είναι το πιο επιτακτικό αίτημα του 2121;</b>
        </b>
      </p>
      <p>Σενάρια κλιματικής αλλαγής, cyber επαναστατικοί ήρωες, virtual ελληνικές πόλεις, φουτουριστικά φυσικά περιβάλλοντα.</p>
      <p>Το Ίδρυμα Ωνάση καλεί όλους τους ενεργούς, ανήσυχους πολίτες να μοιραστούν τις ιδέες, τις απόψεις και τις σκέψεις τους πάνω σε ερωτήματα από το μέλλον.</p>
      <p><b>Πάρτε μέρος στο 1821-2121 </b><b>PAST</b><b> </b><b>FORWARD</b><b>. Μπείτε στο</b><b> <u><a href="https://www.onassis.org/el/initiatives/past-forward-1821-2121">onassis.org</a></u></b>,<b> </b><b>απαντήστε σε μία ή περισσότερες ερωτήσεις ή αναπτύξτε ελεύθερα την άποψή σας.</b></p>
      <p>Παράλληλα, σε συνεργασία με την MRB, θα διεξαχθεί πανελλήνια έρευνα στο ευρύ κοινό και σε φορείς, για την Επανάσταση του 1821 και για το πώς η έννοια της επανάστασης εκλαμβάνεται σήμερα, αλλά πάντα με το βλέμμα στο μέλλον.</p>
      <p>Ας πυροδοτήσουμε συζητήσεις που αφορούν τα ανθρώπινα δικαιώματα, τη δημοκρατία, τον πολιτισμό, το περιβάλλον, την εικονική πραγματικότητα και το ψηφιακό παρόν μας, τα επιθυμητά αυτονόητα που δεν είναι δεδομένα.</p>
      <p>
        <b>Σεβόμενοι το παρελθόν, ανακαλύπτουμε το μέλλον με το </b>
        <b>
          <b>1821-2121 </b>
        </b>
        <b>PAST</b>
        <b> </b>
        <b>FORWARD</b>
        <b>.</b>
      </p>
      <p>Όλες οι τολμηρές ιδέες σε μια μεγάλη, ανοιχτή, διεθνή συζήτηση που θα πραγματοποιηθεί στη Στέγη το 2020, με live συνδέσεις από πόλεις της Ελλάδας και του εξωτερικού, και με καλεσμένους διανοητές, φιλοσόφους, επιστήμονες, καλλιτέχνες, συγγραφείς, σκεπτόμενους πολίτες.</p>
      <p>
        <i>Στο Ίδρυμα Ωνάση μελετάμε το παρελθόν, αξιολογούμε το παρόν, αλλά κυρίως υπερασπιζόμαστε το μέλλον ως υπόσχεση μιας καλύτερης ζωής. Με τις δράσεις μας στη Στέγη προτείνουμε την τέχνη ως μέσο σκέψης και απόλαυσης, με τα εκπαιδευτικά μας προγράμματα συνδυάζουμε το παιχνίδι με τον ποιοτικό χρόνο, με τις υποτροφίες μας φωτίζουμε λαμπρά μυαλά. Γιατί, πάνω από όλα, επιθυμούμε να λειτουργούμε ως συνδετικό υλικό για ανθρώπους και ιδέες. Με το Ωνάσειο Καρδιοχειρουργικό Κέντρο και, τώρα, με το Ωνάσειο Εθνικό Μεταμοσχευτικό Κέντρο, η ιατρική καινοτομία συναντά την ανθρωπιστική συνείδηση και ευθύνη μέσα από τη δωρεά οργάνων. Η Αθήνα συνιστά το βασικό μας σημείο αναφοράς για την πορεία στον κόσμο. Παιδεία, υγεία και πολιτισμός είναι για εμάς τα οχήματα για την ύπαρξη δημοκρατικών κοινωνιών που σέβονται τον άνθρωπο.</i>
      </p>
