      <h1>Sidath Sarr (Coach Us Gorée), sur le Challenge des Champions : « C’est un bon tournoi… »</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QDYbqZ1VNtw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le coach de l’US Gorée s’est montré satisfait du résultat de son équipe qui a battu les Académiciens de Diambars sur le score de 2 buts à 1. Les insulaires se sont montrés très réalistes sur leurs quelques rares occasions et ont mis deux buts au fond, ce qui leur a permis de se qualifier pour les demi-finales du Challenge des Champions. Cette compétition qui précède le début du championnat est une bonne jauge avant d’entrer dans le vif du sujet, à en croire Sidath Sarr. Ce lui fait dire que « c’est un appoint... un bon tournoi ». Toutefois, le coach montre encore sa faim dans la mesure où il y a encore beaucoup de choses à améliorer dans différents aspects du jeu. Mais Sidath Sarr félicite quand même ses poulains tout en prévenant qu’ils ne sont pas encore à 100%.</b>
      </p>
    </article>
