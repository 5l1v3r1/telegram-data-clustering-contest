      <h1>Financiamiento: el papel que juegan los empresarios con sus donaciones en campañas políticas</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rqi_3cmipNg" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En las últimas décadas, el<b> sector del empresariado</b> ha sido protagonista en las campañas políticas de algunos partidos que <b>buscaban el poder</b>. Las grandes <a href="http://panamericana.pe/tags/empresas+asociadas">empresas </a>nacionales y extranjeras han aportado <a href="http://panamericana.pe/tags/empresas+asociadas">millonarios montos</a> en diferentes <b>agrupaciones</b> y algunas de ellas se mantuvieron en el <a href="http://panamericana.pe/tags/empresas+asociadas">anonimato</a>.</p>
      <p>“Los empresarios tienen derecho a tener una <b>opinión política</b>, una visión de país que debe ser explicitada y no esconderse detrás del financiamiento”, indicó el analista político, <a href="http://panamericana.pe/tags/empresas+asociadas">Juan de la Puente</a>.</p>
      <p>Y es que la reciente revelación de <a href="http://panamericana.pe/tags/empresas+asociadas">Dionisio Romero </a>quien indicó que aportó <b>tres millones 650 mil dólares</b> a Fuerza 2011 por temor a un triunfo del modelo <b>chavista no convence a la ciudadanía</b>.</p>
      <p>"Yo no creo en la teoría del miedo, lo que yo creo es en la teoría del interés, es decir una empresa o grupo de empresas o un sector de la economía cree que con tal candidato le podría ir mejor,<b> eso es legítimo </b>pero eso debería obligar probablemente a un respaldo abierto", refirió De la Puente.</p>
      <p>Agregó que si alguien entrega tres millones de dólares  a un partido, ya no está solo aportando, sino "comprando" al partido. "Eso me parece que nos retrotrae a los años 90' en que muchos sectores empresariales apostaron directamente por Fujimori”, indicó. </p>
      <p>
        <u>
          <b>¿HAY DELITO?</b>
        </u>
      </p>
      <p>"Tenía una penalidad administrativa electoral, recién este año se aprobó la creación de la figura penal, en ese entonces no. Eso no quita que no se haya violado la ley", indicó el ex jefe de la <a href="http://panamericana.pe/tags/oficina+nacional+de+procesos+electorales">Oficina Nacional de Procesos Electoral</a>, Fernando Tuesta Soldevilla, quien sostiene que esta omisión no es un detalle menor.</p>
      <p>“En consecuencia no se tiene que minimizar porque esta es una violación de la ley y así se tiene que tomar con todas sus letras”, explicó. </p>
      <p>Para De la Puente, las empresas <b>no solo deberían transparentar</b> sus aportes sino que <b>deberían mostrar abiertamente sus ideales</b> y simpatías con ciertos <a href="http://panamericana.pe/tags/oficina+nacional+de+procesos+electorales">programas políticos</a>.</p>
      <p>"A mí me gustaría saber como en otros países por qué ideas militan determinados grupos empresariales, me satisface por ejemplo que Benetton está en contra de la discriminación, hay empresas que están a favor de combatir el <a href="http://panamericana.pe/tags/oficina+nacional+de+procesos+electorales">cambio climático</a>, a favor de la <b>comunidad LGTB</b>, sectores que están a favor de los <a href="http://panamericana.pe/tags/oficina+nacional+de+procesos+electorales">inmigrantes</a>", expresó. </p>
