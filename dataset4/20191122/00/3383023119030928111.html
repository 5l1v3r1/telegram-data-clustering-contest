      <h1>PS Now, un servicio de juego en streaming único (PS4, PC)</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dt49EOvPOOQ" width="910" height="512" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PlayStation quiere reinventar la manera en la que disfrutas de tus videojuegos en PlayStation 4 y PC con PS Now. La plataforma de streaming de juegos que te permite experimentar desde el primer minuto de todo su catálogo de videojuegos: éxitos superventas, juegos aclamados por la crítica, los exclusivos que solo encontrarás en PlayStation, y aventuras para todo tipo de jugadores. Por 9,99 euros al mes tienes a tu alcance más de 700 juegos sin pagar un euro adicional. ¡Compruébalo tú mismo con la prueba gratuita de 7 días!</p>
      <p>Más información aquí: <a href="http://bit.ly/37oHgC8">http://bit.ly/37oHgC8</a></p>
      <p>*Vídeo Promocionado</p>
