      <h1>Présidentielle bissau-guinéenne : Démonstration de force du PAIGC au stade Lino Correa...</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4gnJjy7W8WE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les douze candidats à la présidentielle bissau-guinéenne, dont le premier tour est prévu ce dimanche 24 novembre, ont bouclé ce vendredi le périple qui les aura menés dans les coins les plus reculés du pays. <br/>Pour sa der, le candidat du PAIGC  a choisi le stade Lino Correa qu'il n'a pas eu du mal à remplir. Dès les premières heures de l’après-midi, les militants de tous âges ont convergé vers le stade qui était devenu très difficile d'accès. Ils ont chanté, dansé en attendant l'arrivée de Domingos Simoes Pereira qui était pendant ce temps à Biombo. Il ne foulera le sol de la capitale qu'après 19 heures.  <br/><br/>En crise depuis 2015, la Guinée Bissau doit aller aux urnes ce 24 novembre pour élire son nouveau président. Ainsi 700 000 électeurs devront choisir parmi les douze candidats en lice. <br/><br/>Le président sortant, José Mario Vaz, ainsi que son ancien Premier ministre, Umaro Sissoco Embalo sont candidats à ces élections supervisées par la Communauté internationale. </p>
