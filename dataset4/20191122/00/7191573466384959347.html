      <h1>Quilmes: motochorros arrastraron a una joven durante un robo</h1>
      <address><time datetime="2019-11-22T00:01:00+00:00">22 Nov 2019, 00:01</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lFuyTkUfiYM" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>La arrastraron varios metros sin poder arrancarle la mochila y la víctima sufrió heridas leves y algunos golpes.</b>
        </i>
      </p>
      <p>Un brutal intento de robo fue protagonizado en <b><a href="http://www.diariopopular.com.ar/quilmes-a58">Quilmes</a> Oeste</b> por dos motochorros, que asaltaron a una joven y la arrastraron varios metros sin poder arrancarle la mochila, hecho por el que la víctima sufrió heridas leves y algunos golpes.</p>
      <p>La dramática secuencia, que ocurrió ayer por la mañana en la calle Estanislao del Campo, entre<b> Primero de Mayo y San Mauro</b>, quedó registrada por la cámara de seguridad de una vivienda de enfrente. En la filmación se observa cuando la mujer, de 25 años y oriunda de Ranelagh, se sorprende cuando frena junto a ella una moto en la que circulaban dos sujetos, uno de los cuales se baja y la sujeta de la mochila que llevaba puesta.</p>
      <h3>ADEMÁS:</h3>
      <p>
        <a href="https://www.diariopopular.com.ar/policiales/berazategui-asaltan-y-violan-dos-mujeres-hudson-una-esta-embarazada-n440357">Asaltan y violan a dos mujeres en Hudson, una está embarazada</a>
      </p>
      <p>
        <mark>Como no puede quitársela de un tirón, el malviviente la toma del cuello y la tira al piso, donde sigue forcejando para arrancarle la mochila y la arrastra desde la vereda hasta la calle.</mark>
      </p>
      <p>Luego de varios intentos por quitarle sus pertenencias, el ladrón suelta a la mujer alertado por su cómplice, ya que, de acuerdo a lo que se puede observan en el video, el sujeto que manejaba la moto observó que alguien venía, por lo que ambos emprendieron la fuga sin poder concretar el robo.</p>
      <p>En ese momento, la joven se puso de pie con algunos raspones y golpes, aunque lo peor fue el gran susto que se llevó. Finalmente, pidió un Uber y se fue a su casa, sin pasar previamente por la comisaría para hacer la denuncia correspondiente.</p>
