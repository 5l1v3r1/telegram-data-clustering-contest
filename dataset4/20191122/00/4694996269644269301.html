      <h1>Abdou Karim Fofana : « Faire en sorte qu’une bonne partie des populations puisse devenir propriétaire de leurs logements… »</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4YwTo5HwzhA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Présent lors de la soirée d’anniversaire marquant les dix ans du groupe immobilier Sablux, Abdou Karim Fofana, le ministre de l’urbanisme, du logement et de l’hygiène publique, s’est exprimé sur la situation du secteur immobilier sénégalais. Selon lui, aujourd’hui l’urgence est de faire en sorte de résorber le maximum possible le déficit en logement. Pour ce faire, il compte mettre l’accent sur la facilitation de l’accès au foncier pour les promoteurs immobiliers. Mais également sur la mise en place de politiques incitatives : un dispositif d’accès gratuit au foncier dans les communes, la fixation de prix encadrés, un aménagement de qualité des sites… Le tout afin de permettre un accès au logement pour tous : « Faire en sorte qu’une bonne partie des populations puisse devenir propriétaire de leurs logements… »</b>
      </p>
