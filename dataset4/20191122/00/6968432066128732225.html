      <h1>DIÁRIO estreou o serviço de transporte da UBER na Madeira</h1>
      <h2>Vídeo demonstra o percurso neste ‘Renault’ entre a Praça do Mar e os Piornais, no Funchal, que custou pouco mais de 7 euros</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Ricardo Duarte Freitas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wxwO8einzDo" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x576/0c72/768d432/none/11506/MLVQ/image_content_2614286_20191121223904.jpg"/>
        <figcaption>O carro da UBER cheiram a novo. Foi levantado ontem de manhã no porto do Caniçal.</figcaption>
      </figure>
      <p>A reportagem do DIÁRIO experimentou ontem o novo serviço da Uber na Madeira. Entre as 13 e as 14 horas fizemos dois trajectos, um em cada sentido, entre os Piornais e a Praça do Mar. Em ambos os casos, foram estreias absolutas dos dois condutores, ambos luso-venezuelanos e ambos com viaturas novas alugadas à operadora, levantadas ontem de manhã no Porto do Caniçal.</p>
      <p>No sentido Piornais-Praça do Mar o valor debitado foi de 5,73 euros. Já no trajecto inverso o preço cobrado foi de 7,74 euros. A distância percorrida rondou os 5 km em cada sentido, e em ambos os casos a viagem demorou cerca de 10 minutos.</p>
      <p>Leia esta notícia na íntegra em exclusivo e na edição impressa do DIÁRIO.</p>
    </article>
