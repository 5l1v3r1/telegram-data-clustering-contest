      <h1>‘Antebellum’: Terror com Janelle Monáe ganha trailer oficial; Assista!</h1>
      <address><time datetime="2019-11-22T00:37:08+00:00">22 Nov 2019, 00:37</time> by <a rel="author">Thiago Nolla</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p><b>‘<a href="https://cinepop.com.br/tag/antebellum">Antebellum</a>’</b>, novo terror estrelado por <b><a href="https://cinepop.com.br/tag/janelle-monae">Janelle Monáe</a></b>, ganhou seu primeiro trailer oficial.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mXcZ7WDsVwk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O filme é dirigido por <b><a href="https://cinepop.com.br/tag/gerard-bush">Gerard Bush</a></b> e <b><a href="https://cinepop.com.br/tag/christopher-renz">Christopher Renz</a></b>.</p>
      <blockquote>Na trama, a célebre autor Veronica Henley se vê presa numa realidade terrível e deve descobrir o mistério por trás de sua jornada antes que seja tarde demais.</blockquote>
      <p>O título faz referência ao período da história estadunidense em que o sistema <i>plantation</i> (baseado no trabalho escravo) comandava a economia sul-americana.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2fnV0OUC5mo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="https://cinepop.com.br/tag/eric-lange">Eric Lange</a></b>, <b><a href="https://cinepop.com.br/tag/jena-malone">Jena Malone</a></b>, <b><a href="https://cinepop.com.br/tag/jack-huston">Jack Huston</a></b>, <b><a href="https://cinepop.com.br/tag/kiersey-clemons">Kiersey Clemons</a></b>, <b><a href="https://cinepop.com.br/tag/tongayi-chirisa">Tongayi Chirisa</a></b>, <b><a href="https://cinepop.com.br/tag/gabourey-sidibe">Gabourey Sidibe</a></b>, <b><a href="https://cinepop.com.br/tag/robert-aramayo">Robert Aramayo</a></b> e <b><a href="https://cinepop.com.br/tag/lily-cowles">Lily Cowles</a></b> completam o elenco.</p>
      <p><b>‘<a href="https://cinepop.com.br/tag/antebellum">Antebellum</a>’</b> tem estreia marcada para <b>24 de abril de 2020</b> nos Estados Unidos, ainda sem data prevista para o Brasil.</p>
