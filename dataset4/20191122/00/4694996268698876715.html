      <h1>Guinée Bissau/Umaro Sissoco Embalo, candidat du Madem : « Je suis déjà passé au 1er tour »</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bUeVeeggeuc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>De retour du Cap-Vert où il a fait quelques heures, le candidat du Madem a été chaleureusement accueilli à Bissau par des milliers de militants acquis à sa cause. L'occasion pour Umaro Sissoco Embalo de sympathiser avec eux à travers le toit ouvrant de son véhicule. Approché à l'occasion par Dakaractu, l'ancien premier ministre n'a pas eu de mots pour qualifier la scène à laquelle il assistait. Pour lui, c'est la preuve qu'il passera dès le premier tour au soir du 24 novembre. Son challenger, Domingos Simoes Pereira et le PAIGC en ont pris pour leur grade. Ils sont qualifiés d'"axe du mal" par Umaro Sissoco Embalo qui s'est aussi expliqué sur son turban. "Je le mets parce que je suis croyant", précise-t-il.</b>
      </p>
    </article>
