      <h1>Musicians turn Drumpf's Fisher-Price presidential memo into "Morrissey" and "Ramones" tunes</h1>
      <address><time datetime="2019-11-22T00:46:59+00:00">22 Nov 2019, 00:46</time> by <a rel="author" href="https://boingboing.net/author/gareth_branwyn" target="_blank">Gareth Branwyn</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8lnycszxXVk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The meme machinery has been working overtime riffing on the Obstructor-in-Chief's latest cartoonish attempt to save himself, his hastily Sharpie'd "I want nothing" memo. First it was the above Ramones-like track. Then came the Morrissey version, courtesy of the awesomely Twitter-handled RuPaul Giamatti:</p>
      <figure>
        <iframe data-src="https://twitter.com/BenJamminAsh/status/1197396744876761088?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>And another Morrissey version:</p>
      <figure>
        <iframe data-src="https://twitter.com/victoryrhoad/status/1197284841613602819?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>And just for the record, mister presidink, it's spelled "Zelensky." It's kind of a good idea to spell the names of other world leaders correctly in your stunt memos.</p>
      <p><b>Update:</b> Awesome emo version. [H/t John Ülaszek]</p>
