      <h1>Во Владимире проходят дни правовой помощи детям</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CxVx-pBzUe0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сотрудники правового отдела УМВД посетили школы и детские клубы по месту жительства в нескольких районах города. В ходе бесед ребятам напомнили об их правах и обязанностях.<br/>Многие дети на таких встречах уже не первый раз. Но о правах им все равно решили напомнить. Правоохранители также предупредили детей, чего не стоит делать. На конкретных примерах им объяснили, в каких случаях несовершеннолетние могут быть привлечены к ответственности.</p>
      <p>
        <b>Виктория Ланцова, участница детского клуба "Юность"</b>
      </p>
      <blockquote>Нельзя нарушать законы, что для нас же будет лучше если мы будем их соблюдать, потому что в будущем нам поступать на профессию и если мы будем стоять на каком нибудь учете, то позже это скажется очень плохо</blockquote>
      <p>Но главный вопрос, конечно, безопасность детей. Особое внимание во время встречи уделили мерам защиты от опасностей, которые ожидают ребят во время взросления. Так, школьникам напомнили о необходимости быть бдительными и внимательными при работе в интернете.</p>
      <p>
        <b>Геннадий Прохорычев, уполномоченный по правам ребенка во Владимирской области</b>
      </p>
      <blockquote>Затронули тему в том числе и социальных сетей. Потому что интернет - это и благо и в том числе и опасность. И вот какие опасности подстерегают детей в интернет пространстве мы тоже поговорили. И как можно уйти от этих опасностей</blockquote>
      <p>Организовали и встречи с родителями воспитанников детских клубов. Они могли задать полицейским любой вопрос и получить компитентный ответ. Такие встречи дают возможность узнать много нового об аспектах юридической сферы, касающихся прав несовершеннолетних. У детей же - воспитывают чувство ответственности за поступки.</p>
