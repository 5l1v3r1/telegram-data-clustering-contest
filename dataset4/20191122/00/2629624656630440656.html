      <h1>Lần hiếm hoi ông chủ JYP đăng hình cùng "gà cưng" TWICE gây bão mạng</h1>
      <address><time datetime="2019-11-22T00:42:28+00:00">22 Nov 2019, 00:42</time> by <a rel="author">Hoàng Dung</a></address>
      <p>Dưới đây là những thông tin đặc sắc về Sao Hàn 24h ngày 21/11:</p>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/sao1.png"/>
        <figcaption>CEO JYP Park Jin Young rủ Nayeon và Dahyun Twice cùng ghi hình cho show Knowing Bros. Ceo JYP chia sẻ hình ảnh chụp chung ba người trên Instagram cá nhân kèm lời bình "Bộ 3 chuyên gia đi show tạp kỹ, JYP sắp góp mặt tại 'Knowing Bros'! Đón xem vào 30/11!". Đây cũng là lần hiếm hoi ông chủ JYP lộ mặt cùng những gà cưng</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/bigbang.jpg"/>
        <figcaption>Daesung Big Bang sẽ phải trả hơn 1,2 tỷ KRW (khoảng 1,025 triệu USD) tiền thuế do các doanh nghiệp trong tòa nhà mà anh chàng sở hữu đã hoạt động bất hợp pháp, không có giấy phép</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/sao3.jpg"/>
        <figcaption>Joy Red Velvet chia sẻ hình ảnh hóa thân thành công chúa quý phái trong buổi chụp hình chuẩn bị cho chuyến lưu diễn sắp tới của Red Velvet có tên La Rouge.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/sao4.jpg"/>
        <figcaption>Với kiểu tóc dài xoăn nhẹ được cài vương miện phía trên, Joy xuất hiện long lanh như nàng công chúa sở hữu đôi mắt hút hồn</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/bts_1.jpg"/>
        <figcaption>Mới đây, ông Park Yang Woo, Bộ trưởng Bộ Văn hóa của Hàn Quốc đã xác nhận rằng nhóm nhạc BTS hay bất kỳ ngôi sao Hàn Quốc nào sẽ không được miễn thực hiện nghĩa vụ quân sự, dù đạt được hàng loạt thành tích nổi bật tại Hàn Quốc hay quốc tế.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/sao8.png"/>
        <figcaption>Taeyeon SNSD khoe ảnh xinh đẹp đời thường trên Instagram cá nhân. Trong khi Jessica SNSD khoe ảnh đi du lịch tại Iceland</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/sao10.png"/>
        <figcaption>Taeyeon SNSD khoe ảnh xinh đẹp đời thường trên Instagram cá nhân. Trong khi Jessica SNSD khoe ảnh đi du lịch tại Iceland</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/sao14.jpg"/>
        <figcaption>Hình ảnh hiếm hoi của Song Joong Ki tại một cửa hàng địa phương ở Hawaii, Mỹ. Anh mặc áo phông ba lỗ, để lộ cánh tay cơ bắp, gương mặt vui vẻ. Nam diễn viên đang có chuyến du lịch cùng gia đình tại Hawaii</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rydrkxrxqk/2019_11_21/sao9.png"/>
        <figcaption>Song Hye Kyo khoe ảnh thú cưng dễ thương, những người bạn của cô trên Insatagram</figcaption>
      </figure>
