      <h1>日本ハム・栗山監督「屈辱を晴らすしかない」球団納会で来季へ決意</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>　日本ハムは２２日、北海道札幌市内のホテルで「２０１９年度　北海道日本ハムファイターズ納会」を行った。</p>
      <p>　栗山監督をはじめ選手、スタッフら約２７０人が参加。開始前に報道陣の取材に応じた指揮官は「屈辱を晴らすしかない」と来季４年ぶりの日本一奪還を誓い、ナインへ「自分にウソはつけない」と鍛錬のオフを促した。</p>
      <p>　今季は６５勝７３敗５分で５位。普段お世話になっている裏方や球団職員を前に、日本一への思いは強くなった。</p>
