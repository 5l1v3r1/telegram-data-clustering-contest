      <h1>Así retumbó el cacerolazo en barrios de Manizales durante el 21N </h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>
        <b>Desde los barrios, ciudadanos se hicieron escuchar después de un jornada de movilización y disturbios. </b>
      </p>
