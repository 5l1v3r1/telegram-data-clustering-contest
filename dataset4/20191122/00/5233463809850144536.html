      <h1>Ica: delincuente armado golpeó a comerciante para arrebatarle 10 mil dólares</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ibDQ8D4E3Y" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nuevamente la región <a href="http://panamericana.pe/tags/ica">Ica</a> fue escenario de un violento asalto. Esta vez la víctima fue un <a href="http://panamericana.pe/tags/comerciante">comerciante</a>, quien fue amedrentado por <b>sujeto armado</b> para arrebatarle la cuantiosa suma de <b>10 mil dólares</b>, que minutos antes había retirado de una <a href="http://panamericana.pe/tags/agencia+bancaria">agencia bancaria</a>.</p>
      <p>El robo ocurrió a plena luz del día en la ciudad de <a href="http://panamericana.pe/tags/chincha">Chincha</a>, cuando el agraviado estaba a punto de ingresar a su domicilio. Sin embargo, sería sorprendido por dos hampones, quienes le dieron el alcance a bordo de una motocicleta. Posteriormente bajó uno de los <b>hampones</b> que lo termina golpeando con su <b>arma</b> y rebuscando.</p>
      <p>Agentes de la <b>Policía Nacional</b> vienen investigando este caso, para dar con la identificación y paradero de los malhechores que lograron escapar con rumbo desconocido.</p>
