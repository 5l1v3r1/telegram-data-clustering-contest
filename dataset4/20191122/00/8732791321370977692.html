      <p>Четверта Vogue UA Conference відбулася в Fairmont Grand Hotel Kyiv за підтримки innovation-партнера IQOS, healthy-партнера Orthomol і sustainable-партнера Timberland. Цього року на головному бізнес-майданчику про моду в Україні говорили про інновації та сталий розвиток – два ключові напрями, що впливають на всю індустрію.</p>
