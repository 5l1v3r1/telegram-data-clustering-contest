      <h1>韓国の優遇対象国からの除外変わらず</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　経済産業省は、安全保障上の輸出管理で優遇する「ホワイト国（優遇対象国）」から韓国を外した措置について、現時点では「変わりはない。優遇対象国に戻す結論ありきではない」と明らかにした。</p>
