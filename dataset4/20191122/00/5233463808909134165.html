      <h1>Nueva Zelanda: declaran culpable a asesino de mujer que conoció en Tinder</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mEJNxRtTQZw" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un jurado de <a href="http://panamericana.pe/tags/nueva+zelanda">Nueva Zelanda</a> ha declarado <a href="http://panamericana.pe/tags/culpable">culpable</a> a un hombre de 27 años de edad por el asesinato de la joven británica <b>Grace Millane</b>, hallada muerta el 9 de diciembre de 2018, en un suceso que conmovió a la nación entera.</p>
      <p>La joven de 22 años, desapareció en <b>Auckland</b> el 1 de diciembre del año pasado y fue encontrada cerca de un sitio de vistas en el parque de Waitakere Ranges.</p>
      <p>El <a href="http://panamericana.pe/tags/asesino">asesino</a>, no identificado por orden del tribunal, se encontró con Millane la noche que desapareció la joven, a la que conoció a través de <b>Tinder</b>, una aplicación de citas, y aseguró ante la policía que falleció mientras mantenían <b>relaciones sexuales consensuadas</b>.</p>
