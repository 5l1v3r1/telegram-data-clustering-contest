      <h1>Во Владимирской областной филармонии прошло торжественное мероприятие, посвящённое Дню матери</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Eo8T997-Ikk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Участниками мероприятия стали более 50 многодетных семей со всего региона. Чествование многодетных семей в канун Дня матери уже стало доброй традицией. На праздник со всей области приехали более 50 многодетных семей со всего региона. с грядущим торжеством их поздравила заместитель директора департамента социальной защиты населения Наталья Голубева.</p>
      <p>
        <b>Елена Анисимова, и. о. председателя комитета по соцполитике администрации Владимирской области</b>
      </p>
      <blockquote>Ещё раз всех с праздником, всех мамочек, всех наших детишек, которые здесь собрались, дай вам Бог всем здоровья, удачи, детки чтоб росли умными и послушными, всегда слушались своих мам и радовали своих пап</blockquote>
      <p>В рамках торжества прошла и церемония награждения. Многодетные семьи были награждены почётным знаком областной администрации "Родительская слава Земли Владимирской". Одной из них стала семья Афанасьевых из Киржача. В ней - шестеро детей, самому старшему ребёнку - 12 лет, самому младшему - 5. В архиве активной многодетной семьи - уже несколько наград от местных властей и Законодательного Собрания. Многодетная мама рассказывает: решиться на создание большой семьи было легко, а особых секретов в воспитани нет.</p>
      <p>
        <b>Екатерина Афанасьева, многодетная мама, г. Киржач</b>
      </p>
      <blockquote>Самый большой секрет наверное любить детей, самое главное. Второе чтобы дети видели обстановку дома. То есть если между рождителями мамой и папой взимоотношения хорошие, дети это видят, и то есть получается, что всё так в теплоте, в уюте</blockquote>
      <p>Знаком родительской славы сегодня быи отмечены семь семей. Ещё три многодетных семьи получили свои награды в День семьи, любви и верности. Но сегодня они тоже не остались без внимания - они получили благодарственные письма от губернатора области.</p>
