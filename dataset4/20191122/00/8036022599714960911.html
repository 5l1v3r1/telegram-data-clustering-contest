      <h1>师生共车去比赛 中途失控翻覆坠沟</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（高乌22日讯）6名中学生在老师载送下准备前往保龄球比赛，7人乘坐的货车在行驶途中不幸失控，及翻覆进路旁的沟渠，幸车上的人仅受伤，并已送院治疗。</p>
      <p>此车祸于今午6时许，在霹雳高乌往宜力方向的第17公里处发生。</p>
      <p>据悉，事发时，6名中学生坐上老师的货车，准备前往斯里依斯干达参与保龄球比赛，不料，在驶至上述路段时发生车祸。</p>
      <p>车祸发生后，附近居民及经过车祸现场的民众纷纷合力将伤者救出；伤者们目前仍在医院治疗。</p>
