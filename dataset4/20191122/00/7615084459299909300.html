      <h1>当せん金最高１２億円の新くじ発売へ</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　スポーツ振興くじ（サッカーくじ）を運営する日本スポーツ振興センターが、最高当せん金額がキャリーオーバー時は１２億円となる「ビッグ」の新商品を発売する方針であることが２２日、分かった。</p>
