      <h1>Опубликовано видео момента тарана автобусом рынка в Калининграде</h1>
      <address><time datetime="2019-11-22T18:15:00+00:00">22 Nov 2019, 18:15</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jFl--_msPoU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Появилось видео момента, как пассажирский автобус врезался в центральный рынок в Калининграде. Соответствующие кадры опубликованы на <a href="https://vk.com/feed?c%5Bq%5D=%E2%20%CA%E0%EB%E8%ED%E8%ED%E3%F0%E0%E4%E5&amp;section=search&amp;z=video-23419392_456244882%2F4e3aae58083fff6ba4%2Fpl_post_241272485_3949">YouTube</a>.</p>
      <p>ДТП произошло сегодня. Автобус <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256866/v_kalininghradie_avtobus_protaranil_tsientralnyi_rynok_--_vidieo">протаранил</a> цветочный павильон на местном рынке, никто не пострадал. По словам водителя, во время поворота его подрезал джип.</p>
      <p>Ещё одно ДТП произошло сегодня в Красноярском крае. Автобус с водителем и 15 пассажирами съехал с моста и <a href="https://life.ru/t/%D0%B4%D1%82%D0%BF/1256831/avtobus_s_passazhirami_upal_s_mosta_v_krasnoiarskom_kraie_--_vidieo">упал</a> на берег реки. Пострадало шесть человек.</p>
