      <h1>Первоклассник обыграл Диму Билана в интеллектуальном шоу — видео</h1>
      <h2>Известный певец не смог решить задачку на логику и указать, в каких фигурах находится звёздочка.</h2>
      <address><time datetime="2019-11-22T18:32:00+00:00">22 Nov 2019, 18:32</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q8Met_vp_24" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дима Билан проиграл первокласснику Мирону в интеллектуальном шоу Иды Галич "1-11". Видео было опубликовано на "<u>Ютубе</u>".</p>
      <p>Игра предполагает соревнование звёзд с учениками школы, они должны ответить на вопросы ведущей. Певец не смог решить задачу на логику, где нужно было правильно указать, в каких фигурах находится звёздочка.</p>
      <p><b>— Первоклассник раскатал Диму Билана,</b> <b>—</b> подвела итоги первого раунда Ида Галич.</p>
      <p>По итогам игры школьник победил со счётом 6:5.</p>
      <p>В сентябре Дима Билан <a href="https://life.ru/t/%D0%B4%D0%B8%D0%BC%D0%B0%D0%B1%D0%B8%D0%BB%D0%B0%D0%BD/1241134/bilan_napughal_zhitieliei_samary_svoim_nieadiekvatnym_poviedieniiem_vo_vriemia_vystuplieniia">напугал жителей Самары</a> своим неадекватным поведением во время выступления, а после <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1245185/bilan_izvinilsia_za_pianyi_kontsiert_i_samara_iegho_prostila">извинился</a> за "пьяный концерт", бесплатно спел для горожан и <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1245156/dima_bilan_viernulsia_v_samaru_poslie_skandala_i_vypolnil_obieshchannoie">подарил сертификат</a><a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1245156/dima_bilan_viernulsia_v_samaru_poslie_skandala_i_vypolnil_obieshchannoie"> </a>на установку инклюзивной детской площадки.</p>
