      <address><time datetime="2019-11-22T18:27:45+00:00">22 Nov 2019, 18:27</time> by <a rel="author" href="https://boingboing.net/author/david_pescovitz" target="_blank">David Pescovitz</a></address>

      <p>Oooh. Ahhh.</p>
      <p>The finale is fantastic but they could have intensified the build-up with just a few well-timed acrobats.</p>
      <blockquote>Controlled Demolition, Inc. (CDI) of Phoenix, Maryland, USA (acting as Implosion Subcontractor to Main Demolition Contractor, Clauss Construction Company of Lakeside, California) performs the successful explosives felling of the 188’ tall, 286,440 square foot, 16-story, reinforced concrete CMU hotel structure in Las Vegas, Nevada at 2:30 AM on Tuesday, November 13, 2007. Per the request of the Property Owner/Developer, Fireworks by Grucci of Bellport, New York, choreographed a 7-minute long, combination aerial/on-building pyrotechnic display in concert with the implosion to commemorate the event.</blockquote>
