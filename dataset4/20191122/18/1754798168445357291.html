      <h1>김학의 변호인 “수사단 무리하게 기소…법과 정의 따라 판결해 준 것 경의”</h1>
      <address>
        <time datetime="2019-11-22T18:46:00+00:00">22 Nov 2019, 18:46</time>
      </address>
      <p>김학의 전 법무부 차관이 '성접대 의혹' 등과 관련해 무죄가 받은 것에 대해 변호인은 "법과 정의 원칙에 따라 판결 준 것에 경의를 표한다"고 말했습니다.<br/><br/>강은봉 변호사는 판결이 끝난 뒤 기자들과 만나,"검찰이나 수사단에서 공소시효 때문에 무리하게 기소한 부분이 있다"고 지적했습니다. 별장 성접대 부분에 대해서는 "사법적 판단을 받을 대상이 아니다"라며 "성접대 시기 자체가 공소 시효 이전"이었다고 설명했습니다.</p>
