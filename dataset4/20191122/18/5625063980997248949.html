      <h1>Калининградская полиция разыскивает подозреваемого в грабеже алкомаркета (видео)</h1>
      <address><time datetime="2019-11-22T18:44:00+00:00">22 Nov 2019, 18:44</time> by <a rel="author">Светлана Миронова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cHTGFW7nG_I" width="704" height="396" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Калининграде полиция разыскивает мужчину, который подозревается в грабеже магазина "Лавка Бахуса" на ул. Аксакова. Момент преступления попал на видео, сообщили в пресс-службе регионального УМВД.</p>
      <p>Инцидент произошёл 4 ноября около 21:00. Двое покупателей зашли в алкомаркет, и один из них<i> "открыто похитил товар — спиртное"</i>, уточнили в ведомстве. Второй может быть свидетелем произошедшего. </p>
      <p>
        <b>Приметы разыскиваемых: </b>
      </p>
      <p>— первому на вид 25-30 лет, славянской внешности, рост 165 — 170 см, худощавого телосложения. Может быть одет: чёрная куртка с капюшоном, чёрная кепка, тёмные спортивные штаны, тёмные тканевые ботинки;</p>
      <p>— второму на вид также 25-30 лет, славянской внешности, рост 165 — 170 см, худощавого телосложения. Может быть одет: чёрная кожаная куртка, синий спортивный балахон с белыми полосками на капюшоне, тёмно-синие спортивные штаны, тканевая обувь цвета хаки с белой подошвой.</p>
      <p>Полиция просит всех, кто узнал мужчин на видеокадрах, сообщить об этом в ОМВД по Ленинградскому району по телефонам: 8(4012) 554-503, 8(4012) 554-502, 89990923661, 112 или 02.Конфиденциальность гарантируется, заверили в ведомстве.</p>
