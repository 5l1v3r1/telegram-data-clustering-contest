      <h1>El susto de Iannone tras arder su moto: "¡Me mato contra el muro a 300 por hora!"</h1>
      <address><time datetime="2019-11-22T18:25:52+00:00">22 Nov 2019, 18:25</time> by <a rel="author" href="https://twitter.com/DdeGustin" target="_blank">David de Gustín</a></address>
      <figure>
        <iframe data-src="https://twitter.com/DAZN_ES/status/1197119718890639361?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los test de Valencia de <a href="https://cadenaser.com/tag/moto_gp/a/"><b>Moto GP</b></a> han dejado interesantes imágenes esta semana. A todos se nos viene a la mente el primer rodaje de <a href="https://cadenaser.com/tag/alex_marquez_alenta/a/"><b>Álex Márquez</b></a> con la Repsol Honda, pero hay más detalles que destacar como el mal rato que pasó <a href="https://cadenaser.com/tag/andrea_iannone/a/"><b>Andrea Iannone</b></a> el pasado miércoles en un momento determinado de los entrenamientos.</p>
      <p>La Aprilia <b>ardió</b> al final de una recta, provocando obviamente un grandísimo <b>susto</b> en el italiano, al que las cámaras captaron muy <b>enfadado</b> a su llegada al 'box': "¡Me mato contra el muro a 300 por hora. Ya he dicho más de 10 veces que la moto no va!".</p>
      <p>Horas después, el piloto, mucho más relajado, <b>explicó</b> lo ocurrido: "Me asusté mucho porque pasó en la recta y la moto se incendió. Noté mucho calor en mis pies y el aceite salpicó la palanca de freno. En ese momento te cabreas, pero creo que es normal. Romano (Albesiano, director técnico de Aprilia) es una persona muy valiente, porque tal vez no deberíamos haber arriesgado, pero nos llevó a encontrar algo. Digamos que salió mal por un lado y bien por otro, porque fue una situación peligrosa y obviamente te asusta".</p>
      <p>"No estamos acostumbrados a usar un régimen de giro tan alto. Experimentamos una situación <b>extrema</b>, porque el resto de equipos montan cajas de cambios mucho más cortas y revoluciones del motor mucho más altas. Nuestra moto nunca ha ido tan alta: lo intentamos y existía este <b>riesgo</b>", apostilló.</p>
