      <h1>銀公:美通過涉港法案影響言之尚早</h1>
      <address>
        <time datetime="2019-11-22T18:18:00+00:00">22 Nov 2019, 18:18</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國參眾兩院先後通過《香港人權與民主法案》，銀行公會署理主席陳銘僑表示，目前市場反應平靜，港滙表現正常，利率波動不大，認為現時判斷法案對香港的影響言之尚早。雖然近來離岸戶口的查詢有所增加，但未見大量資金流走。<br/>他續稱，本港經濟增長放緩，餐飲旅遊等行業面臨情況較差，有銀行業界與政府及按證公司合作，幫助中小企業度過難關，強調銀行業一直審批貸款審慎，暫未見整體資產質素變壞。<br/>陳銘僑指出，在阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)公開招股後，拆息略為回落，但由於臨近季結和農曆年，拆息未必會大幅回落，相信本港利率不會與美國拋離太遠。</p>
