      <h1>Βίντεο και φωτογραφίες από την γέφυρα της Ρόδου που κινδυνεύει με κατάρρευση</h1>
      <h2>Εντυπωσιακά πλάνα από τον φωτογραφικό φακό (drone) του Νικολάου Πίτσιου</h2>
      <address>
        <time datetime="2019-11-22T18:45:02+00:00">22 Nov 2019, 18:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VP2rIvdVN6E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Η γέφυρα στο Χαράκι, η οποία κινδυνεύει με κατάρρευση και για την οποία έχουν ληφθεί έκτακτα μέτρα από την Περιφέρεια Νοτίου Αιγαίου και τις αρμόδιες υπηρεσίες, αποτυπώνεται στο βίντεο και τις φωτογραφίες του συμπατριώτη μας κου Νικολάου Πίτσιου.</b>
      </p>
      <p>
        <b>Η λήψη έγινε με ειδικό “drone” τόσο για τις φωτογραφίες όσο και για το βίντεο, ενώ αν παρατηρήσει καποιος πολύ προσεκτικά, στα κοντινά πλάνα, φαίνονται ξεκάθαρα οι «πληγές» της γέφυρας και οι κίνδυνοι που δημιουργούνται.</b>
      </p>
      <p>Για το λόγο αυτό όπως ανακοινώθηκε επισήμως, πριν από μερικές μέρες, με απόφαση του Περιφερειάρχη Νοτίου Αιγαίου, Γιώργου Χατζημάρκου, κηρύχθηκαν σε κατάσταση έκτακτης ανάγκης πολιτικής προστασίας οι Δημοτικές Ενότητες Αρχαγγέλου και Αφάντου, Δήμου Ρόδου, για τη διαχείριση και την αντιμετώπιση των ζημιών που προκλήθηκαν στις υποδομές του νησιού, από τα έντονα καιρικά φαινόμενα που εκδηλώθηκαν κατά την 5η Νοεμβρίου 2019 και τα επακόλουθα προβλήματα που προκλήθηκαν.</p>
      <p>Ειδικότερα, ο Περιφερειάρχης Νοτίου Αιγαίου εξουσιοδοτήθηκε, με κατεπείγον έγγραφο, από τον Γενικό Γραμματέα Πολιτικής Προστασίας, Νικόλαο Χαρδαλιά, να προχωρήσει στην έκδοση της σχετικής απόφασης, κατόπιν κοινού αιτήματος που υπέβαλε με τον Δήμαρχο Ρόδου, Αντώνη Καμπουράκη.<br/>Στο αίτημα περιγράφονται τα ευρήματα των αυτοψιών που διενεργήθηκαν από κλιμάκιο της Δ.Τ.Ε. Δωδεκανήσου και της αναδόχου σύμπραξης μελετητών, από τις οποίες διαπιστώθηκε η μεγάλη επικινδυνότητα της γέφυρας του ποταμού Μάκαρη, στην περιοχή Χαρακίου, επί της Εθνικής Οδού Ρόδου – Λίνδου.</p>
      <p>
        <b>Όπως ανακοίνωσε η Περιφέρεια, διαπιστώθηκε η υποσκαφή της θεμελίωσης των βάθρων της γέφυρας, η εξαιρετικά υψηλή επικινδυνότητα αυτής, με άμεσο τον κίνδυνο αιφνίδιας συνολικής κατάρρευσης και η ακαταλληλότητα χρήσης της γέφυρας για την διέλευση πεζών και οχημάτων (σημειώνεται ότι η γέφυρα έκλεισε για πεζούς και οχήματα, από χθες το μεσημέρι, μετά από συνεννόηση και συνεργασία της Περιφέρειας με την Τροχαία Ρόδου, προκειμένου να μην εκτεθεί σε κίνδυνο ανθρώπινη ζωή).</b>
      </p>
      <p>Ο Περιφερειάρχης Νοτίου Αιγαίου και ο Δήμαρχος Ρόδου επισήμαναν στο έγγραφό τους προς τον Γενικό Γραμματέα Πολιτικής Προστασίας ότι για την αντιμετώπιση της κατάστασης απαιτείται ειδικός συντονισμός και κινητοποίηση δυναμικού και μέσων επιπλέον των διατιθέμενων υπό κανονικές συνθήκες, και για τον λόγο αυτό ζήτησαν να κηρυχθούν οι Δημοτικές Ενότητες Αρχαγγέλου και Αφάντου, σε κατάσταση έκτακτης ανάγκης πολιτικής προστασίας.</p>
      <p>Η κήρυξη σε κατάσταση έκτακτης ανάγκης των Δημοτικών Ενοτήτων Αρχαγγέλου και Αφάντου ισχύει για 6 μήνες, δηλαδή έως και την 13 Μαΐου 2020.</p>
