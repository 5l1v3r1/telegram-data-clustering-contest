      <h6 class="kicker">С ВИДОМ НА ПОЙМУ:</h6>
      <h1>В Волгограде установили разноцветные светящиеся качели (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-22T18:01:18+00:00">22 Nov 2019, 18:01</time>
      </address>
      <p>
        <b>Сегодня в центре Волгограда появились новые малые архитектурные формы.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bZ6qcNexkHs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Рядом со сквером Пушкина установили качели, которые светятся разными цветами, сообщает МТВ.ОНЛАЙН.</p>
      <slideshow>
        <figure>
          <img src="https://xn--b1ats.xn--80asehdb/files/1/2019/34437-1191022-9849-vhqu76.vqqw.jpg"/>
        </figure>
        <figure>
          <img src="https://xn--b1ats.xn--80asehdb/files/1/2019/34437-1191022-9849-1mv0gdm.vftv.jpg"/>
        </figure>
        <figure>
          <img src="https://xn--b1ats.xn--80asehdb/files/1/2019/34437-1191022-9849-1bic3s5.5mh7.jpg"/>
        </figure>
      </slideshow>
      <p>Качели находятся между сквером и <b><u><a href="https://xn--b1ats.xn--80asehdb/news/obshchestvo/korrespondent-mtv-odnim-iz-pervykh-oproboval-tyubingovuyu-trassu--video-6299329409.html">тюбинговым спуском</a></u></b> в пойму Царицы. В вечернее время они подсвечиваются разными цветами «в тон» Астраханскому мосту.</p>
      <p>Неделю назад на другом склоне поймы <b><u><a href="http://мтв.онлайн/feed/kultura/v-volgogradskom-skvere-pakhmutovoy-poselilas-devochka-s-akkordeonom-foto-6378591956.html">открыли</a></u></b> памятник Александре Пахмутовой в сквере ее имени.</p>
