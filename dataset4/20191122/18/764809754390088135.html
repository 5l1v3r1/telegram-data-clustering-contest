      <h1>شاهد: أسترالي يضرب بوحشية مسلمة حاملا داخل مطعم في سيدني</h1>
      <address><time datetime="2019-11-22T18:30:05+00:00">22 Nov 2019, 18:30</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xQZ9f9x1zpU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اتُّهم شخص في سيدني بلكم امرأة حامل والدوس عليها، في اعتداء اعتبرت مؤسسة إسلامية أسترالية نافذة بأنه يندرج في إطار "كراهية الإسلام".</p>
      <p>وأظهرت تسجيلات مصوّرة صادمة التقطتها كاميرا للمراقبة رجلاً يقترب من طاولة حيث كانت تجلس ثلاث نساء يرتدين الحجاب في مقهى بغرب سيدني الأربعاء.</p>
      <p>وبدون وقوع أي استفزاز واضح، شوهد المشتبه به البالغ من العمر 43 عاماً وهو ينقض على الطاولة لمهاجمة المرأة البالغة 31 عاما، والتي أفادت الشرطة أنها حامل في أسبوعها الـ 38.</p>
      <p>وبعدما لكمها مرات عدة، سقطت المرأة أرضا وداس عليها قبل أن يبعده أشخاص في المكان.</p>
      <p>وأفادت الشرطة أنه تم توجيه تهمة إليه بتنفيذ "هجوم تسبب بأذى جسدي فعلي ومشاجرة".</p>
      <p>لكنها رفضت التعليق على دوافع المهاجم في وقت لا يزال من الممكن توجيه تهم أخرى إليه.</p>

        </b>
      </p>

        </b>

          <a href="https://arabic.euronews.com/2019/10/08/united-nations-criticize-dutch-law-banning-burqa-in-public-transport">الأمم المتحدة تنتقد قانون حظر البرقع في هولندا</a>
        </b>
      </p>
      <p>من جهته، أشار الاتحاد الأسترالي للمجالس الإسلامية الخميس إلى أن الرجل سُمع وهو "يصرخ بخطاب كراهية معاد للإسلام في وجه الضحية وصديقتيها".</p>
      <p>وقال رئيس الاتحاد راتب جنيد "كان هذا هجوما عنصريا ويندرج في إطار كراهية الإسلام بشكل واضح ونتوقع بأن يتم التعامل معه على هذا النحو".</p>
      <p>وقال المسؤول في الشرطة لوك سيونكجي "لولا تصرفات أفراد المجتمع هؤلاء الشجاعة لوقف الهجوم، لكانت الضحية تعرضت لإصابات أخطر بكثير".</p>
      <p>وذكرت الشرطة الجمعة أن المرأة نُقلت إلى المستشفى بعد الهجوم وغادرتها لاحقا.</p>
      <p>وأشار بحث أصدرته جامعة تشارلز ستورت مؤخراً إلى أن كراهية الإسلام في أستراليا هي "ظاهرة متواصلة" وأن النساء اللواتي يرتدين الحجاب هنّ الأكثر عرضة للخطر.</p>
      <p>واستنتج الباحثون أن 96 بالمئة من أصل 113 امرأة ضحية تم تسجيل تعرضهنّ للترهيب الجسدي والمضايقة، كنّ يرتدينَ الحجاب.</p>
