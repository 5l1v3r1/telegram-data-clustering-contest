      <h1>人気海外ドラマ『ダウントン・アビー』映画化、英国国王が伯爵家を訪問する騒動を描く</h1>
      <address>
        <time datetime="2019-11-22T18:30:00+00:00">22 Nov 2019, 18:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TLQFPXwMHVA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>英国の人気ドラマ『ダウントン・アビー』がスクリーンに登場。映画『ダウントン・アビー』として、2020年1月10日(金)、TOHOシネマズ 日比谷ほか全国ロードショー。</p>
      <h3>『ダウントン・アビー』とは？</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23445/2Gw.jpg"/>
      </figure>
      <p>ドラマ『ダウントン・アビー』は、20世紀初頭を舞台に、イングランド郊外に佇む大邸宅“ダウントン・アビー”で暮らす貴族クローリー家とその使用人たちの生活を描いた人気作品。人間関係が絡み合う伯爵一家の内情だけでなく、タイタニック号沈没事件や政治の変動など、当時の社会背景もふんだんに盛り込んでいるのも特徴。2010年放送開始以来、ゴールデングローブ賞やエミー賞といった名立たる賞を受賞している。</p>
      <h3>英国国王夫妻がダウントン・アビーに！</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23445/RX4.jpg"/>
      </figure>
      <p>映画版『ダウントン・アビー』は、TVシリーズ最終回から2年後の1927年が舞台。英国国王夫妻が、ダウントン・アビーに訪れるという一大事を描く。グランサム伯爵家の長女メアリーはかつての執事・カーソンと共に、パレードや豪勢な晩餐会の準備にあたり大忙し。しかしそんな中、一族やメイドたちのスキャンダルや、ロマンス、陰謀が次々と明るみになっていく。やがてメアリーは、重要な決断を迫られることになるのだが…。</p>
      <h3>キャスト</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23445/KIU.jpg"/>
      </figure>
      <p>キャストは、ヒュー・ボネヴィル、ジム・カーター、ミシェル・ドッカリー、エリザベス・マクガヴァーン、マギー・スミスなど、ドラマ版お馴染みのメンバーが勢ぞろい。またアカデミー賞受賞経験を持つイメルダ・スタウントンといった新キャストも参加する。</p>
      <h3>こだわりの衣裳デザイン</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23445/KXI.jpg"/>
      </figure>
      <p>衣裳デザインを手掛けるのは、ドラマ版同様アンナ・メアリー・スコット・ロビンス。当時の衣裳を仕立てる為に、博物館に通い詰めたという彼女は、生地も拘り抜いた<a href="https://www.fashion-press.net/words/186">ヴィンテージ</a>品を使用。美しい刺繍入りのシルクやビーズのついたフランス製の<a href="https://www.fashion-press.net/words/569">モスリン</a>など、うっとりとするようなドレスの数々が披露されている。</p>
      <h3>脚本にジュリアン・フェローズ</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23445/rBc.jpg"/>
      </figure>
      <p>なお脚本は、ドラマに引き続きアカデミー賞脚本賞受賞のジュリアン・フェローズが担当。アメリカで公開された際には、全米初登場No.1を記録した。</p>
      <h3>【詳細】</h3>
      <p>公開日：2020年1月10日(金)<br/>監督：マイケル・エングラー<br/>脚本：ジュリアン・フェローズ<br/>出演：ヒュー・ボネヴィル、ジム・カーター、ミシェル・ドッカリ―、エリザベス・マクガヴァーン、マギー・スミス、イメルダ・スタウントン、ペネロープ・ウィルトン<br/>配給：東宝東和</p>
