      <h1>Partidos deben recortar dinero que reciben y así ayudar al INE; que se aprieten el cinturón: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rtE02wcg_gc" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO pidió a los partidos aprobar la ley que reduce su financiamiento en un 50% y de esa forma ayudar al INE con más recursos, pero también pidió a los consejeros del organismo apretarse al cinturón como lo hizo la propia Presidencia de la República al reducir su presupuesto de más de 3 mil mdp a solo 800 mdp.</p>
