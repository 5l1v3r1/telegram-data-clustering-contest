      <h1>財政部:中國今年減稅降費規模超過預計目標</h1>
      <address>
        <time datetime="2019-11-22T18:31:00+00:00">22 Nov 2019, 18:31</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國財政部長劉昆表示，今年減稅降費規模將大幅超過年初預計目標，今年全年新增減稅降費規模預計將達到2.3萬億元人民幣以上。中國年初設定的目標是2萬億元。<br/>劉昆在一研討會上稱，減稅降費是優化營商環境的重頭戲，財政部堅決貫徹落實中央實施更大規模減稅降費的決策部署，不斷加大減稅降費力度，為企業輕裝上陣提供條件。<br/>他表示，下一步，財政部將加強與相關部門的協調配合，密切關注各行業稅收變化，及時研究企業突出反映的問題，確保減稅降費落實到位，同時評估政策實施效果，並根據評估結果完善有關措施，推動減稅降費政策發揮作用。</p>
