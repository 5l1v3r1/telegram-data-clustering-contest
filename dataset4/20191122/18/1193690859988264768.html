      <h1>Аеропорт "Одеса" не приймає та не відправляє рейси до 22:00</h1>
      <address>
        <time datetime="2019-11-22T18:38:00+00:00">22 Nov 2019, 18:38</time>
      </address>
      <p>Міжнародний аеропорт "Одеса" призупинив повітряний рух до 22:00 п'ятниці, 22 листопада.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RWcNT3lTsSc" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У повідомленні аеропорту пасажирам рекомендують стежити за онлайн-табло.</p>
      <p>Рішення ухвалили у зв'язку з поломкою на злітно-посадковій смузі літака Turkish Airlines, що прямував зі Стамбула (Туреччина) до Одеси (рейс TK465).</p>
      <p>Як повідомили в аеропорту "Одеса" агентству "<a href="https://ua.interfax.com.ua/news/general/626318.html">Інтерфакс-Україна</a>", причиною аварійної посадки стали метеоумови.</p>
      <p>"Літак приземлився, але внаслідок сильних поривів вітру виїхав на ґрунт. Це і стало причиною поломки стійки шасі", – сказав представник аеропорту.</p>
      <p>Пасажири, які мають авіаквитки на скасовані рейси аеропорту, повинні звернутися до авіакомпаній.</p>
      <p>Як повідомляв 5.UA, танкер "Делфі" під прапором Молдови <a href="https://www.5.ua/regiony/v-odeskii-zatotsi-zaznav-avarii-tanker-tryvaie-operatsiia-z-poriatunku-ekipazhu-203269.html">сів на мілину за кілька десятків метрів від берега Одеси</a>. За попередніми даними, судно <a href="https://www.5.ua/regiony/tanker-delfi-siv-na-milynu-bilia-odesy-staly-vidomi-podrobytsi-vkliuchennia-203286.html">могло перевозити контрабанду</a>.</p>
