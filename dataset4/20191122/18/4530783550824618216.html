      <h1>Сем­на­дцать жи­вот­но­вод­че­ских ком­плек­сов по­стро­е­но и ре­кон­стру­и­ро­ва­но в ре­ги­оне с на­ча­ла го­да</h1>
      <address>
        <time datetime="2019-11-22T18:05:00+00:00">22 Nov 2019, 18:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uLCxrAkIU98" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Семнадцать животноводческих комплексов построено и реконструировано при господдержке в Нижегородской области с начала года, сообщает пресс-служба губернатора и регионального правительства.</p>
      <p>Министр сельского хозяйства и продовольственных ресурсов региона Николай Денисов уточнил, что на эти цели из областного бюджета было направлено 320 миллионов рублей. Средства позволили компенсировать аграриям часть затрат на строительство и модернизацию объектов.</p>
      <p>Сейчас в АПК области, по словам вице-губернатора Евгения Люлина, реализуется более 80 инвестиционных проектов в общей сложности почти на 40 миллиардов рублей.</p>
      <blockquote>«Отрасль сельского хозяйства инвестиционно привлекательна для различных групп инвесторов: местных, российских и иностранных. Инвестиции направлены в самые разные отрасли сельского хозяйства — растениеводство, животноводство, растениеводство закрытого грунта. Важно, что благодаря реализации инвестпроектов в регионе планируется создать порядка 1700 новых рабочих мест», — рассказал Люлин.</blockquote>
      <p>В текущем году животноводческие объекты построены и реконструированы в Воротынском, Шахунском, Дальнеконстантиновском, Пильнинском, Семеновском, Большеболдинском, Лукояновском, Вадском и Краснооктябрьском районах Нижегородской области.</p>
      <p>Напомним, что главой региона Глебом Никитиным было принято решение увеличить господдержку животноводства более чем на 30% из областного бюджета в 2019 году.</p>
