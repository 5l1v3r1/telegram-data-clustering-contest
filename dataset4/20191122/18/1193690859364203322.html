      <h1>Аэропорт "Одесса" не принимает и не отправляет рейсы до 22:00</h1>
      <address>
        <time datetime="2019-11-22T18:58:00+00:00">22 Nov 2019, 18:58</time>
      </address>
      <p>Международный аэропорт "Одесса" приостановил воздушное движение до 22:00 пятницы, 22 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RWcNT3lTsSc" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В сообщении аэропорта пассажирам рекомендуют следить за онлайн-табло.</p>
      <p>Решение было принято в связи с поломкой на взлетно-посадочной полосе самолета Turkish Airlines, направлявшегося из Стамбула (Турция) в Одессу (рейс TK465).</p>
      <p>Как сообщили в аэропорту "Одесса" агентству "<a href="https://ua.interfax.com.ua/news/general/626318.html">Интерфакс-Украина</a>", причиной аварийной посадки стали метеоусловия.</p>
      <p>"Самолет приземлился, но в результате сильных порывов ветра выехал на грунт. Это и стало причиной поломки стойки шасси", – сказал представитель аэропорта.</p>
      <p>Пассажиры, имеющие авиабилеты на отмененные рейсы аэропорта, должны обратиться в авиакомпании.</p>
      <p>Как сообщал 5.UA, танкер "Делфи" под флагом Молдовы <a href="https://www.5.ua/ru/rehyoni/v-odesskom-zalyve-popal-v-avaryiu-tanker-prokhodyt-operatsyia-po-spasenyiu-ekypazha-203269.html">сел на мель в нескольких десятках метров от берега Одессы</a>. По предварительным данным, судно <a href="https://www.5.ua/ru/rehyoni/tanker-delfy-sel-na-mel-vozle-odessi-staly-yzvestni-podrobnosty-vkliuchenye-203286.html">могло перевозить контрабанду</a>.</p>
