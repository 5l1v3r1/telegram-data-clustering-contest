      <h1>Υπερόπλο-μυστήριο ετοιμάζει η Ρωσία</h1>
      <address><time datetime="2019-11-22T18:59:40+00:00">22 Nov 2019, 18:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EfNLh2vjpqg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τους πεσόντες στο δυστύχημα Αρχαγκέλσκ τον Αύγουστο τίμησε ο Ρώσος πρόεδρος.</p>
      <p>Ο Βλαντίμιρ Πούτιν υποδέχθηκε στο Κρεμλίνο τις χήρες των επτά επιστημόνων που σκοτώθηκαν στην έκρηξη και δήλωσε πως οι εκλιπόντες εργάζονταν πάνω σε ένα όπλο δίχως αντίπαλο.</p>
      <p>«Μιλώ τις πιο προηγμένες τεχνικά ιδέες και λύσεις που δεν μοιάζουν με άλλες στον κόσμο για όπλα που έχουν σχεδιαστεί για να διασφαλίζουν την κυριαρχία και την ασφαλεία της Ρωσίας για τις επόμενες δεκαετίες και παρά τις δυσκολίες αναμφίβολα θα τελειοποιήσουμε αυτό το όπλο», ανέφερε ο πρόεδρος της Ρωσίας.</p>
      <p>Ειδικοί σε ζητήματα Άμυνας εκτιμούν πως επρόκειτο για πυρηνοκίνητο διηπειρωτικό πύραυλο.</p>
      <p>Ωστόσο, ο Ρώσος πρόεδρος δεν αποκαλυψε τον τύπου του όπλου.</p>
