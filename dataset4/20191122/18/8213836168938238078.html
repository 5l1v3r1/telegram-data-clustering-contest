      <h1>"Full Moon", lo nuevo de Guaynaa y Yandel que no podrás parar de bailar</h1>
      <address><time datetime="2019-11-22T18:23:00+00:00">22 Nov 2019, 18:23</time> by <a rel="author">Izabela Pecherska</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T9KqLELNREw" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Full moon</i> es el resultado musical de la unión entre <a href="https://www.cibercuba.com/tags/wisin-yandel"><b>Yandel </b></a>y <a href="https://www.cibercuba.com/videos/musica/2019-07-12-u198484-e198484-s27065-estreno-asi-suena-remix-rebota-nicky-jam-farruko"><b>Guaynaa</b></a>, dos generaciones de reguetoneros que han fusionado su estilo individual para un tema que recuerda a los de la vieja escuela. </p>
      <p>Esta nueva producción musical viene cargada de energía y es perfecta para bailar en cualquier ambiente de festejo, así lo refleja el videoclip en el que han puesto a bailar a la Comuna 13 de Medellín.</p>
      <p>El sencillo está teniendo buena acogida por el público que están aplaudiendo la unión entre estos dos artistas. "La colaboración estuvo excelente", "Dura combinación" o "Un junte poderoso", son algunos de los comentarios que se leen debajo del clip en la plataforma de Youtube.</p>
      <p>Mientras que Llandel Veguilla -más conocido como Yandel- es uno de los pioneros del género urbano y tiene décadas de experiencia en el mundo de la música, Jean Carlos Santiago -cuyo nombre artístico es Guaynaa- es uno de los rostros más jóvenes del reguetón. </p>
      <p>El puertorriqueño de 27 años alcanzó su máximo de popularidad después de conquistar al público internacional con <i>Rebota</i>, que a día de hoy supera los 300 millones de reproducciones en Youtube. Desde entonces, las colaboraciones le han llovido a este joven que iba para ingeniero químico pero decidió perseguir su sueño en el mundo de la música.</p>
      <p>Nicky Jam, Farruko, Mala Rodríguez o Mon Lafarte son algunos de los nombres con los que ha trabajado Guaynaa en los últimos meses. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mmKAn1MeB04" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Qué te parece lo nuevo de Guaynaa? </p>
