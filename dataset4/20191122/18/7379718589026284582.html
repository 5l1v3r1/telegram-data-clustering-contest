      <h1>Libano, "controfesta" nazionale</h1>
      <address><time datetime="2019-11-22T18:54:22+00:00">22 Nov 2019, 18:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X1g4--QVyRE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La festa dell'Indipendenza nazionale libanese quest'anno cade nel pieno delle proteste popolari contro il governo e le sue politiche economiche. Un clima che ha finito per modificare il tradizionale programma: cancellata la parata sul lungomare, il capo dello stato Aoun e il premier dimissionario Hariri hanno sfilato nel cortile del ministero della Difesa.</p>
      <p>I promotori della protesta, invece hanno dato vita a una "controfesta", alla quale hanno partecipato decine di migliaia di libanesi: "Siamo qui per celebrare la Festa dell'indipendenza, che come ogni anno vede la cerimonia dell'esercito. Quest'anno vogliamo che sia anche una festa di popolo, dato che abbiamo dato vita alla protesta, una protesta popolare, la protesta di una intera nazione. La gente vuole esprimere questo e per farlo non c'è posto migliore che Piazza dei Martiri, luogo fondativo del Libano".</p>
      <p>Alla "parata alternativa" hanno partecipato libanesi di ogni estrazione sociale: dagli studenti agli insegnanti, fino alle associazioni dei veterani dell'esercito.</p>
