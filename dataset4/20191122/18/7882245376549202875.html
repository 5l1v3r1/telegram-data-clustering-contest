      <h1>Наводнения и туризм в Венеции могут признать угрозой для всемирного наследия</h1>
      <address><time datetime="2019-11-22T18:45:53+00:00">22 Nov 2019, 18:45</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_UORKu5loq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После наводнения в Венеции Европарламент намерен обсудить вопрос о защите культурного наследия от природных катаклизмов. Ущерб от стихии городские власти оценивают более чем в миллиард евро. Примерно половину этой суммы уже собрали благодаря частным пожертвованиям, — сообщает ANSA, — однако сам процесс восстановления памятников, как ожидают в мэрии, будет длительным и сложным.</p>
      <p>Под угрозой оказался статус Венеции в Списке объектов всемирного наследия ЮНЕСКО. Об этом в интервью Euronews рассказала директор Центра Всемирного наследия Мехтильд Рёсслер:</p>
      <p>
        <i>— Ситуация в Венеции очень тяжелая. Мы готовим миссию, которая в январе должна провести оценку. Есть вопросы к эффективности управления городом, есть проблема избыточного туризма и, конечно, проблема наводнений.</i>
      </p>
      <p>Рёсслер напоминает, что статус Венеции как одной из жемчужин в списке Всемирного наследия ЮНЕСКО обсуждается уже не первый год:</p>
      <p>_— Вопрос о внесении Венеции в список объектов, находящихся под угрозой, действительно обсуждался, но это решение должен принять Межправительственный комитет всемирного наследия. И есть чёткие критерии для попадания в этот список.<br/>_</p>
      <p>Последнее наводнение в Венеции стало крупнейшим за полстолетия. Как отмечает Рёсслер, оно способствовало большей обеспокоенности экспертов Центра Всемирного наследия ЮНЕСКО за судьбу памятников истории и культуры:</p>
      <p>_— Это нарушает устойчивость зданий, ведёт к эрозии стен и фундамента, способствует распространению видов, разрушающих деревянные сваи, на которых стоит Венеция. Это негативно влияет на экосистему лагуны. Есть множество проблем, которыми надо заниматься, и мне кажется, мы должны решать их вместе.<br/>_</p>
      <p>Ранее мэр Венеции Луиджи Бруньяро назвал город форпостом цивилизации перед лицом климатических изменений и предложил создать международное агентство по проблемам воды и окружающей среды.</p>
