      <h1>Первые 16 минут и битва с боссом из «дьяблоида» Darksiders Genesis</h1>
      <address><time datetime="2019-11-22T18:52:52+00:00">22 Nov 2019, 18:52</time> by <a rel="author">Антон Самитов</a></address>
      <p>Два героя, езда верхом и платформинг.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YQQAvfkAYK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Первые 16 минут геймплея</figcaption>
      </figure>
      <p>Genesis — приквел серии, рассказывающий о Войне и Раздоре, двух братьях-всадниках Апокалипсиса. В игре есть и кооператив, и одиночный режим, в котором можно на лету переключаться между персонажами.</p>
      <p>Судя по геймплею, игра больше напоминает оригинальные Darksiders, а не Diablo. Хотя вид от третьего лица сменили на изометрию, в Genesis остались закрытые арены с противниками, боевая система с добиваниями, пазлы и платформинг.</p>
      <p>По уровням можно передвигаться и верхом, и пешком — коня позволяют вызвать в любой момент, а противников дают атаковать прямо на скаку.</p>
      <p>Два героя отличаются стилем боя — Война сражается тяжёлым мечом и обладает большим запасом здоровья, а Раздор быстрее и способен отстреливаться из своих револьверов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jm8ElA0vXB8" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Битва с боссом</figcaption>
      </figure>
      <p>Darksiders Genesis выйдет 5 декабря на ПК и Google Stadia, а релиз на PS4, Xbox One и Nintendo Switch состоится только 14 февраля 2020-го.</p>
