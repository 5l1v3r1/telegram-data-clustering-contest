      <h1>[스포츠 브리핑] 중앙대, 대학축구 U리그 첫 왕중왕</h1>
      <address><time datetime="2019-11-22T18:00:26+00:00">22 Nov 2019, 18:00</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.23 03:00 중앙대가 22일 원주 상지대 운동장에서 열린 2019 대학축구 U리그 왕중왕전 결승에서 상지대를 꺾고 2008년 대회 출범 후 첫 정상에 올랐다. 작년 준우승의 아쉬움도 풀었다. 중앙대는 연장까지 1대1로 비긴 뒤 승부차기에서 4대3으로 승리했다. 중앙대 이동진이 최우수선수, 이준호는 득점왕(4골)에 올랐다.<br/><br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
