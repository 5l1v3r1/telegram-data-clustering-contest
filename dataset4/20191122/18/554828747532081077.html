      <h1>La policière qui a tiré sur un Palestinien inculpée</h1>
      <h2>Une policière israélienne a été inculpée jeudi pour avoir tiré dans le dos d'un Palestinien avec une balle non létale en mai 2018.</h2>
      <address><time datetime="2019-11-22T18:30:00+00:00">22 Nov 2019, 18:30</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Muqadaam/status/1191016589686181890?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le ministère israélien de la Justice a indiqué jeudi avoir inculpé une agente de la police des frontières pour avoir tirer une balle de caoutchouc dans le dos d'un Palestinien «pour s'amuser», en mai 2018. Selon le communiqué ministériel, cette femme, qui a été renvoyée des gardes-frontières, a été inculpée pour agression et usage inconsidéré d'une arme.</p>
      <p>Elle et deux autres agents, qui ne sont pas nommés dans le communiqué, ont également été inculpés d'obstruction à la justice pour avoir détruit des preuves et menti aux enquêteurs.</p>
      <p>L'enquête a été lancée après la diffusion au début du mois par la chaîne israélienne privée 13 <a href="https://www.20min.ch/ro/news/monde/story/Une-agente-israelienne-tire-dans-le-dos-d-un-Palestinien-21627135">d'une vidéo montrant la policière tirant sur un Palestinien qui s'éloignait en marchant, les mains en l'air</a>.</p>
      <p>Les policiers lui avaient demandé de rebrousser chemin à un point de contrôle de Cisjordanie occupée, près de Jérusalem. Touché par le projectile, le Palestinien s'était effondré au sol, criant de douleur.</p>
      <p>
        <b>Dignité bafouée</b>
      </p>
      <p>Les balles en mousse peuvent être létales à courte distance. «L'accusée a abusé de son statut et de son autorisation de porter une arme pour bafouer la dignité du plaignant (...), simplement pour s'amuser», explique le ministère dans son communiqué.</p>
      <p>Après la diffusion de la vidéo, l'Organisation de Libération de la Palestine (OLP) avait déclaré qu'elle «montrait l'ampleur de la haine aveugle et du racisme sioniste», dénonçant le comportement des soldats israéliens vis-à-vis des Palestiniens «dont la vie et le sang sont devenus le divertissement de meurtriers».</p>
      <p>Israël occupe depuis 1967 la Cisjordanie, où vivent trois millions de Palestiniens et où sont installés plus de 400 000 colons israéliens. Les colonies sont illégales aux yeux du droit international mais les Etats-Unis viennent de décider de ne plus les considérer comme illégales.</p>
