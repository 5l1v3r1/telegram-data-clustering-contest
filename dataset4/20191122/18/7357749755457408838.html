      <h1>Venise menacée par l'Unesco d'être exclue du patrimoine mondial</h1>
      <address><time datetime="2019-11-22T18:00:40+00:00">22 Nov 2019, 18:00</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wxCtVxdxE9Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venise, noyée le 12 novembre sous la deuxième plus grande aqua alta en un siècle. Mais l'eau n'est pas le seul danger qui la menace.</p>
      <p>Venise risque de perdre son statut de patrimoine mondial de l'Unesco. La ville lacustre, l'un des 168 sites reconnus par l'Organisation, a obtenu cette protection en 1987</p>
      <p><i>"Aujourd'hui, la situation à Venise est dramatique,</i> explique Mechtild Rossler, directrice du Centre du patrimoine mondial de l'Unesco_. Nous envoyons une mission en janvier pour faire un examen. Il y a des problèmes de gestion, il y a des problèmes de surtourisme et, bien sûr, il y a des problèmes d'inondation"._</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195294136892563457" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Depuis 2017, l'Unesco a entamé une enquête pour inclure Venise dans sa "liste noire" : la ville a évité le déclassement mais la situation est toujours sur la table de l'Unesco.</p>
      <p><i>"Il y a eu une discussion sur l'inscription de Venise sur la Liste du patrimoine mondial en péril,</i> explique Mechtild Rossler, <i>mais il s'agit d'une décision du Comité intergouvernemental du patrimoine mondial, qui se fonde sur des critères très clairs pour justifier l'inscription d'un site sur la Liste du patrimoine mondial en péril ".</i></p>
      <p>Venise se bat maintenant pour ne pas couler. La marée, qui a récemment atteint un niveau record de 1,87m, est la menace récurrente sur laquelle l'UNESCO se penche aussi.</p>
      <p>
        <i>"Les inondations déstabilisent les bâtiments et favorisent l'érosion, mais aussi l'introduction d'espèces qui attaquent le bois sur lequel Venise est construite parce qu'il est construit dans les eaux. Cela a des impacts sur l'écosystème de la lagune, donc c'est une myriade de problèmes qui doivent être traités et je pense que nous devons le faire conjointement."</i>
      </p>
      <p>Victime du changement climatique, la Sérénissime pourrait être un jour engloutie, menacée comme d'autres sites de l'Unesco par la montée des eaux et l'érosion.</p>
