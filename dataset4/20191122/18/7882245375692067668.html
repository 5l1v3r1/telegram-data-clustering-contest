      <h1>Алексей Миранчук может перейти в "Ювентус"</h1>
      <address><time datetime="2019-11-22T18:28:48+00:00">22 Nov 2019, 18:28</time> by <a rel="author">Ольга Кепински</a></address>
      <p>Полузащитник "Локомотива" Алексей Миранчук может стать игроком "Ювентуса". Об этом <a href="https://www.tuttosport.com/news/calcio/serie-a/juventus/2019/11/22-63628563/juve_miranchuk_bloccato_costa_20_milioni/">сообщила</a> газета Tuttosport, поместив на обложку фотографию россиянина.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197801400362786816" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Утверждается, что переговоры по поводу трансфера 24-летнего россиянина между московским клубом и посредником со стороны "Ювентуса" Габриэле Джуффридой завершились успешно. В борьбе за россиянина туринцы обошли "Зенит", "Атлетико" и "Манчестер Юнайтед".</p>
      <p>Согласно изданию, предполагаемая стоимость перехода футболиста - 20 млн евро. Отмечается, что сумма трансфера может увеличиться за счет всевозможных бонусов. Стать партнером Криштиану Роналду по команде Миранчук может уже следующим летом.</p>
      <p>Руководство "Ювентуса" было впечатлено игра футболиста сборной России и его двумя голами в ворота их команды в групповом турнире Лиги чемпионов-2019/20.</p>
      <p>Миранчук — воспитанник "Локомотива" и выступает за основную команду "железнодорожников" с 2013 года. В нынешнем сезоне Алексей принял участие в 13 матчах Российской Премьер-Лиги и записал на свой счёт 4 мяча (2 — с пенальти), а также 2 результативные передачи.</p>
      <p>Действующий контракт 24-летнего футболиста с "Локомотивом" рассчитан до июня 2021 года.</p>
