      <h1>Ervaar als eerste in Nederland 5G-internet tijdens Bright Day</h1>
      <address>
        <time datetime="2019-11-22T18:59:06+00:00">22 Nov 2019, 18:59</time>
      </address>
      <p>
        <b>OPPO en T-Mobile laten je voor het eerst de snelheid van 5G-internet ervaren tijdens tech-festival Bright Day op 23 en 24 november. Alvast een voorproefje en een update over de 5G-uitrol:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xlALwZn0wpc" width="854" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>We horen al jaren dat 5G eraan komt, maar tot nu toe konden we er in Nederland nog niks mee. Maar op tech-festival <a href="https://www.brightday.nl/">Bright Day</a> kan iedereen dit weekend voor het eerst in Nederland zelf de snelheid van 5G-internet ervaren, dankzij een samenwerking van T-Mobile en smartphonemerk OPPO.</p>
      <p>Bright Day-bezoekers kunnen met een OPPO Reno 5G virtueel gamen en natuurlijk een snelheidstest doen. Bram krijgt alvast een voorproefje en vertelt in deze video over de invoering van 5G in Nederland.</p>
      <p>
        <b><a href="https://youtu.be/xlALwZn0wpc">Bekijk de video</a>. </b>
      </p>
      <p>
        <b><a href="https://www.brightday.nl/">Koop hier je kaartjes voor Bright Day</a>. Het grootste tech-festival van Nederland is op 23 en 24 november in de Expo Haarlemmermeer.</b>
      </p>
