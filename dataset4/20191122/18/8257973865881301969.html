      <h1>Tyler Perry film 'A Fall from Grace' coming to Netflix</h1>
      <address><time datetime="2019-11-22T18:29:36+00:00">22 Nov 2019, 18:29</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/strongblacklead/status/1197907874925531136?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 22 (UPI) -- <a href="https://www.upi.com/topic/Tyler_Perry/?tps=1">Tyler Perry</a> will make his Netflix debut with the new film <i>A Fall from Grace</i>.</p>
      <p>The streaming service announced in a tweet Friday that the movie, starring Crystal Fox, Bresha Webb, <a href="https://www.upi.com/topic/Phylicia_Rashad/?tps=1">Phylicia Rashad</a> and <a href="https://www.upi.com/topic/Cicely_Tyson/?tps=1">Cicely Tyson</a>, will premiere Jan. 17.</p>
      <p><i>A Fall from Grace</i> <a href="https://www.essence.com/entertainment/tyler-perry-to-make-his-netflix-debut-with-a-fall-from-grace/">follows</a> Grace Waters (Fox), a divorced woman whose new romance is jeopardized by secrets and violence.</p>
      <p>"Tyler Perry's 'A FALL FROM GRACE' starring @Only1CrystalFox, @breshawebb, Phylicia Rashad, @iamcicelytyson, &amp; more will be coming to @netflix January 17, 2020!" the<a href="https://twitter.com/strongblacklead/status/1197907874925531136"> post</a> reads. "Centered around a divorced woman who feels restored by a new romance, secrets soon start to erode her short-lived joy."</p>
      <p>The film is the first movie entirely filmed and released from Tyler Perry Studios, which had <a href="https://www.upi.com/Entertainment_News/2019/10/09/Tyler-Perry-details-star-studded-studio-opening-on-Jimmy-Kimmel/2861570631076/">a star-studded opening</a> in October.</p>
      <p>Fox is known for playing Luann Corbin on <i>In the Heat of the Night</i>, and presently portrays Hanna Young on <i>The Haves and the Have Nots</i>.</p>
      <p>Perry has a number of other projects in the works, including the series <i>The Oval</i> and <i>Sistas</i> for the streaming service BET+. <i>The Oval</i>, which premiered in October, <a href="https://www.upi.com/Entertainment_News/TV/2019/08/05/The-Oval-Javon-Johnson-Ptosha-Storey-join-Tyler-Perry-series/7481565021220/">follows two families</a> in the White House.</p>
