      <h1>A aventura olímpica de Pedro Barros</h1>
      <h2>O skatista tem apenas 24 anos, mas vive há dez como um profissional da prancha em cima de rodinhas</h2>
      <address><time datetime="2019-11-22T18:20:40+00:00">22 Nov 2019, 18:20</time> by <a rel="author">22 nov 2019, 15h20</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z5Eqfd223RQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pedro Barros, o skatista catarinense de 24 anos, que se prepara para a disputa de uma vaga na competição dos Jogos de Tóquio-2020, falou a <b>VEJA</b> sobre as <a href="https://veja.abril.com.br/esporte/pedro-barros-o-skate-e-uma-arte-que-ultrapassa-barreiras/">vantagens e as dificuldades</a> da integração de sua modalidade ao programa olímpico.</p>
      <p>Embora seja respeitado entre os puristas, aqueles que se veem mais como artistas do que como atletas (ele próprio se considera membro dessa turma), o catarinense sofreu críticas de seus pares. No dia em que esteve em São Paulo, acompanhado da<b> <a href="https://veja.abril.com.br/esporte/skate-como-um-estilo-de-vida-fez-a-transicao-para-esporte-olimpico/">reportagem de VEJA</a></b>, anônimos que desciam e subiam rampas e corrimões da metrópole cobraram do ídolo sua recente participação em um comercial no qual ele aparecia de calça imaculadamente branca. Onde estavam as cores e sobretudo a originalidade skatista? Ainda assim, apesar dos disparos, ele vê benefícios em sua potencial participação olímpica. “O Comitê Olímpico selecionou o skate justamente para trazer de volta ao universo competitivo o componente da paixão”, diz. “Foi um jeito de atrair jovens, que pensam fora da caixa.”</p>
