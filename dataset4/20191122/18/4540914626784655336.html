      <h1>Sammler zahlt Million für 80 Jahre altes Comic-Heft</h1>
      <address><time datetime="2019-11-22T18:10:35+00:00">22 Nov 2019, 18:10</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ArV0dms3-vE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>10 Cent steht drauf – hat aber mehr als <b>1,2 Millionen Dollar</b> (gut eine Million Euro) gekostet. Der Preis für ein <b>Comic-Heftchen</b> aus dem Jahr 1939 sei der weltweit höchste, der je bei einer <b>Auktion</b> für einen <b>Marvel-Comic</b> gezahlt wurde, so das Auktionshaus <b>Heritage Auctions</b> („dpa“).</p>
      <p>Das Gebot war bei der Versteigerung im <b>texanischen</b><b>Dallas</b> telefonisch eingegangen. Der Käufer sammele seit langen Jahren historische Comic-Hefte.</p>
      <p>Immer noch ein Schnäppchen gegen die erste Ausgabe von "<b>Action Comics</b>", die 1938 veröffentlicht wurde, in der <b>Superman</b> sein Debüt gibt. Es wurde 2014 für <b>3,2 Millionen US-Dollar</b> verkauft.</p>
      <p>Das sehr gut erhaltene Heft Marvel Comics #1 hat auf dem Cover eine feuerrote Figur, daneben werden Typen angekündigt wie „The Human Torch“ (die menschliche Fackel), „Submariner“, „The Angel“ (der Engel) und „Masked Raider“ (Maskierter Räuber).</p>
      <p>Laut Heritage Auctions hatte sich schon vor 80 Jahren ein Sammler das Heft gekauft - ein <b>Postbote</b>, der alle Erstausgaben von Comic-Heften sammelte, habe es an einem Kiosk im US-Staat <b>Pennsylvania</b> erworben.</p>
      <p>Marvel Comics ist ein US-amerikanischer <b>Comicverlag</b> mit Sitz in New York City. Er zählt neben <b>DC Comics</b> zu den weltweit größten Verlagen dieses Genres und steht auch für <b>Spider-Man</b>, Die <b>Fantastischen Vier</b> (The Fantastic Four), Die Rächer (The <b>Avengers</b>), Hulk, Daredevil, Captain America, Iron Man, Thor, Punisher, Blade, Ghost Rider wie auch die erfolgreichste amerikanische Comic-Serie der 1990er Jahre: Die X-Men.</p>
