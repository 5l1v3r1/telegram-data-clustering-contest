      <h1>【交通消息】港鐵：旺角站、沙田站及將軍澳站晚上９時關閉</h1>
      <address>
        <time datetime="2019-11-22T18:26:00+00:00">22 Nov 2019, 18:26</time>
      </address>
      <p>　　《經濟通通訊社２２日專訊》港鐵表示，經與政府部門進行風險評估後，以下車站將於晚上<br/>９時關閉，包括觀塘線及荃灣線旺角站；東鐵線沙田站，及將軍澳線將軍澳站。<br/>　　另外，今天較早前車站設施被嚴重破壞和運作受干擾而仍然關閉的車站，經與政府部門商討<br/>後，今晚將會繼續關閉，包括東鐵線及西鐵線大學站及紅磡站。<br/>　　除機場快綫外，列車服務將於晚上１１時結束。（ｃｗ）（ｚｚ）</p>
