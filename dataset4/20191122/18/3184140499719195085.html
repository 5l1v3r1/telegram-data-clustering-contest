      <h1>Лиса из Большого театра пришла на детскую площадку в Москве. Видео</h1>
      <address><time datetime="2019-11-22T18:30:00+00:00">22 Nov 2019, 18:30</time> by <a rel="author">Екатерина Земская, Нина Петлинова</a></address>
      <p>Во дворе возле детской площадке в центре Москвы заметили лису. Животное сперва пряталось за машинами, которые были припаркованы у дома, а затем убежало на детскую площадку.</p>
      <figure>
        <img src="https://360tv.ru/media/images/articles/crops/e2babaac-9632-4b74-8265-887dec778d40/crop_921_518.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/KAFobhMfN54" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лису заметили в ночь на пятницу, 22 ноября, примерно в 00:30. Она пришла во двор по адресу Большой Златоустинский пер., д. 3А стр. 2.</p>
      <p>Животное не выказывало никакой агрессии и не пыталось напасть на оператора, который снимал его на видео.</p>
      <p>«Вела себя спокойно, подбегала к тем местам еще, где подкармливают кошек. Голодная была, видимо», — отметил автор ролика Дмитрий Фролков.</p>
      <p>Наоборот — лиса постоянно отбегала от него, не подпуская к себе слишком близко. Однако она не покидала двор, водя мужчину кругами: сперва пряталась за машинами, затем выбежала на дорогу, а после — забежала на детскую площадку. Из-за позднего времени так никого на было, однако неизвестно, сколько времени она провела во дворе до этого момента.</p>
      <p>Сегодня днем лису заметили в другом месте.</p>
      <p>«У нас собачница есть — одна из жительниц. Она говорит, что видела на Кривоколенном переулке. Она гуляет рано с утра, видела ее там примерно в шесть часов», — отметил Дмитрий.</p>
      <p>После этого ее видели в районе 17:00 на Архангельском переулке. Очевидцы рассказали «360», что эта лиса может быть одной из двух особей, которые проживают «где-то возле Большого театра».</p>
