      <h1>Иномарка влетела в патрульную машину в Ессентуках</h1>
      <address>
        <time datetime="2019-11-22T18:39:00+00:00">22 Nov 2019, 18:39</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/gEEr_-58vLc/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/gEEr_-58vLc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Кадры с места происшествия появились в Instagram. Очевидцы сообщили, что автомобили столкнулись 22 ноября на перекрёстке улиц Нагорной и Урицкого города-курорта.</h4>
      <p>Авторы поста уточняют, что авария произошла из-за обледенелой дороги. В комментариях горожане осудили вождение автомобилиста на иномарке.</p>
      <p>«Нарушил водитель легковушки, у полиции главная дорога, знак видно. Гололёд-гололёдом, а правила надо соблюдать», — пояснил местный житель.</p>
      <p>Также в комментариях отписались и сами участники ДТП.</p>
      <blockquote>«Мы там не ездили около года, и всегда была главная у нас. По привычке ехали, как по главной», — рассказали участники аварии.</blockquote>
      <p>Также они отметили, что всё обошлось, и никто не пострадал.</p>
      <p>А недавно в Железноводске пьяный мотоциклист едва <a href="https://pobeda26.ru/novosti/proisshestviya/v-zheleznovodske-pyanyij-motocziklist-chut-ne-vrezalsya-v-patrulnuyu-mashinu">не врезался </a>в патрульную машину. А в Александровском районе водитель на скорости <a href="https://pobeda26.ru/novosti/proisshestviya/lixach-na-krossovere-vyiletel-v-kyuvet-na-stavropolskoj-trasse">вылетел </a>в кювет.</p>
