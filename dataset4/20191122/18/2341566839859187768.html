      <h1>10月失業率3.77% 近4個月低點</h1>
      <address><time datetime="2019-11-22T18:06:00+00:00">22 Nov 2019, 18:06</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>主計總處22日公布10月失業率為3.77%，較9月下降0.03個百分點；10月失業人數為45.1萬人，較9月減少4000人。主計總處官員表示，10月失業率來到近4個月以來低點，反映勞動市場表現平穩。中央社製圖 108年11月22日</p>
