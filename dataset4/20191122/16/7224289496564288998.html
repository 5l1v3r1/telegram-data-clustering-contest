      <p>Cuestionado sobre el rechazo de la oposición y de algunos líderes campesinos al presupuesto del 20020, el presidente AMLO dijo que el rechazo obedece a que desapareció la denominada “partida de moches” y minimizó la posibilidad de enfrentar protestas en todo el país, como amagó el dirigente de la Unión Nacional de Trabajadores Agrícolas (UNTA).</p>
