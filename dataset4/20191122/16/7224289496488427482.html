      <h1>Presupuesto 2020 garantiza apoyo a millones de mexicanos y recursos para obras de la 4T: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7NwRkZWtlQQ" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO agradeció a la Cámara de Diputados la aprobación del presupuesto para el 2020 y destacó que este garantiza que 5 de cada 10 hogares en los que se viven en situación de pobreza, reciban algún tipo de apoyo federal. Además, dijo que obras como el aeropuerto de Santa Lucía, el Tren Maya y la refinería Dos Bocas también contarán con recursos para su desarrollo.</p>
