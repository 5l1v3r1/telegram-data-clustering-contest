      <h1>【企業盈警】新龍移動（１３６２）料全年業績轉盈為虧</h1>
      <address>
        <time datetime="2019-11-22T16:45:00+00:00">22 Nov 2019, 16:45</time>
      </address>
      <p>　　《經濟通通訊社２２日專訊》新龍移動（０１３６２）預期截至今年１２月底止財政年度將<br/>錄得淨虧損，轉盈為虧，主要由於香港消費意欲疲弱引致銷售收益下滑及年內搬遷辦公室及倉庫<br/>而撇銷裝修費用所致。（ｊｏ）</p>
