      <h1>«Поддержу решение жителей», - Сенкевич пока не готов сказать он «за» или «против» строительства терминала в Матвеевке</h1>
      <address><time datetime="2019-11-22T16:12:00+00:00">22 Nov 2019, 16:12</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjfAG2PHkbs" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Николаевский городской голова Александр Сенкевич считает, что решение о том, нужно ли на въезде в микрорайон Матвеевка Центрального района Николаева строить перегрузочный терминал должны решать в первую очередь местные жители.</p>
      <p>Такое мнение мэр Николаева высказал в комментарии <b>НикВести</b> вчера, 21 ноября.</p>
      <blockquote>— Я полностью поддержку решение жителей этого микрорайона, потому что они вправе решать, в каком состоянии им жить. Дело в том, что даже на моей встрече в Матвеевке, котора проводилась в рамках «Сенкевич поруч», мнения жителей по этому поводу разделились. Я думаю, что жители должны определиться и в рамках общественных слушаний высказаться, собрать подписи, предложить свое решение. В любом случае, мое мнение такое: с одной стороны, мы должны развивать свою индустриальную часть, создавать рабочие места, с другой стороны - это не должно негативно влиять на жизнь людей, которые проживают на определенных территориях города, - сказал <b>Александр Сенкевич</b>, отвечая на вопрос журналиста.</blockquote>
      <p>Как известно, компания «Нибулон» планирует строительство нового перегрузочного терминала по отгрузке зерновых и масличных культур на речной транспорт «Нибулона» с объемом единовременного хранения 120 тысяч тонн зерна, а также площадки отстоя грузового автотранспорта возле этого терминала. Новые объекты портовой инфраструктуры компания хочет разместить около жилых домов <a href="http://nikvesti.com/news/politics/169891">на въезде в микрорайон Матвеевка</a> на площади около 8 гектаров земли. </p>
      <p>В пятницу, 18 октября, компания провела в Матвеевке общественные слушания, в ходе которых<a href="http://nikvesti.com/news/politics/170114"> николаевцы дали согласие на строительство</a> нового терминала в их микрорайоне.</p>
      <p>Однако в конце октября жители Матвеевки собрали несколько сотен подписей против намерений «Нибулона» построить перегрузочный терминал, подчеркнув, что общественные <a href="http://nikvesti.com/news/politics/171017">слушания были проведены в нарушение</a> Порядка проведения общественных слушаний, утвержденного Постановлением №555 от 25 мая 2011 года Кабинета Министров Украины.</p>
      <p>Также отметим, что мэр Николаева Александр Сенкевич <a href="http://nikvesti.com/news/politics/171811">заявил</a>, что решение о перспективном строительстве нового перегрузочного терминала компании «Нибулон» в микрорайоне Матвеевка Центрального района города будет приниматься в зависимости от позиции местных жителей.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/z-nOgqJwkBs" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители микрорайона Матвеевка <a href="http://nikvesti.com/news/public/172297">высказали</a> свое мнение о планах компании «Нибулон» построить зерновой терминал и отстойник для фур около него.</p>
