      <h1>BCE : Christine Lagarde milite pour une hausse des investissements publics</h1>
      <address><time datetime="2019-11-22T16:16:36+00:00">22 Nov 2019, 16:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zGqiC8_L7fs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La nouvelle présidente de la <b>Banque centrale européenne</b> (BCE), <b>Christine Lagarde</b>, a appelé ce vendredi l'Europe à "innover et investir" face aux défis économiques et climatiques.</p>
      <p>L'ancienne directrice du <b>FMI</b> a insisté, lors de son premier discours officiel, sur <b>les investissements publics</b>, capables de soutenir la demande et de maintenir la compétitivité à long terme.</p>
      <p>"L'investissement est un élément particulièrement important pour répondre aux défis d'aujourd'hui, car il s'agit à la fois de la demande actuelle et de l'offre de demain" a-t-elle indiqué.</p>
      <p>Auparavant, Christine Lagarde avait invité l'Allemagne et les Pays-Bas à utiliser leurs excédents budgétaires pour financer des projets susceptibles de stimuler l'économie.</p>
      <p>Fait plutôt rare pour être souligné, les syndicats et les chefs d'entreprises allemands ont lancé un appel commun pour lancer une offensive d'investissement public de 450 milliards d'euros. Mais l'hypothèse a été écartée par le gouvernement d'Angela Merkel, qui souhaite maintenir une politique rigoureuse basée sur l'équilibre budgétaire.</p>
      <p>Christine Lagarde a par ailleurs annoncé qu'une révision prochaine de la stratégie de la BCE allait intervenir, tandis que les effets de la politique d'argent pas cher pour soutenir la croissance et les prix vont demeurer sous surveillance.</p>
