      <h1>Hong Kong alla conta, domani le amministrative</h1>
      <address><time datetime="2019-11-22T16:41:13+00:00">22 Nov 2019, 16:41</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s-mDFpwqEzg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si direbbe una tranquilla vigilia elettorale a Hong Kong dove domenica si vota per il rinnovo del consiglio distrettuale. Niente a che vedere, almeno direttamente, col governo della città Stato ma è ovvio che una prevalenza di voti anti-establishment porterà conseguenze e i sondaggi sembrano prevedere questo esito.</p>
      <p>Nonostante l'apparente calma, la polizia in tenuta antisommossa per la prima volta nella storia dell'ex colonia britannica presidierà i seggi. <b>Dopo settimane di proteste anti-governative, la tensione infatti resta alta</b>.</p>
      <p>"E' inaccettabile l'utilizzo facile di gas lacrimogeni e la reazione brutale della polizia - dice un'ex poliziotta ora candidata alle amministrative - credo di aver fatto bene a lasciare il lavoro per partecipare a queste elezioni. Non ho rimpianti perché non si può ignorare cosa è successo".</p>
      <p>I gruppi antigovernativi intanto continuano a far sentire la loro voce negli atenei universitari, mentre il partito democratico, conservatore e filo-cinese, fa propaganda fino all'ultimo.</p>
      <p>"Questa volta le elezioni dimostreranno all'opinione pubblica internazionale che cosa la gente di Hong Kong veramente vuole", sostiene invece il candidato dell'Alleanza Democratica per il Progresso, nome che si è dato in realtà il Partito conservatore e pro-establishment.</p>
      <h3>Politecnico: fine dell'assedio</h3>
      <p>Il campus universitario di Hong Kong, sotto assedio per più di una settimana, è apparso sabato come un grande spazio abbandonato. Gli ultimi irriducibili lo hanno lasciato mentre l'attenzione della città si spostava sulle elezioni locali. Gli ultimi studenti hanno cercato una via d'uscita trovandola sembra senza conseguenze e senza finire sotto tutela delle forze dell'ordine che avevano domandato la fine dell'occupazione per un sereno svolgimento del voto.</p>
      <p>Si prevede partecipazione in salita e prevalenza di voti anti-establishment</p>
      <p>Dopo sei mesi di proteste il coinvolgimento del popolo nella vita pubblica è maggiore: il numero degli iscritti alle liste elettorali è in aumento del 32 % rispetto al 2015, tanto per fornire un dato. Il campo democratico partecipa privo dell'attivista Joshua Wong, eliminato dalla contesa dalle autorità a ottobre. Secondo alcuni sondaggi a Hong Kong ci sarà una prevalenza di voti anti-establishment a coronare mesi di proteste contro la Cina.</p>
