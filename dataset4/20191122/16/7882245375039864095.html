      <h1>Пятничные протесты в Ираке обернулись гибелью нескольких человек</h1>
      <address><time datetime="2019-11-22T16:03:01+00:00">22 Nov 2019, 16:03</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t6qQDV7B1Js" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере три человека убиты, более двадцати получили ранения в ходе пятничных протестов в Ираке. Reuters со ссылкой на источники в полиции сообщает, что в Багдаде сотрудники силовых структур открыли огонь боевыми патронами по демонстрантам на мосту в центре города. Один из погибших, согласно этим данным, получили смертельное ранение в голову при попадании гранаты со слезоточивым газом.</p>
      <p>Всего же с начала октября, по оценкам правозащитников, в ходе протестов в Ираке погибли уже более 320 человек. Эти выступления называют самыми масштабными после свержения Саддама Хусейна в 2003. Они сопровождаются ожесточёнными столкновениями с полицией и беспорядками. Демонстранты требуют отставки правительства, которое они обвиняют в коррупции и предательстве национальных интересов.</p>
    </article>
