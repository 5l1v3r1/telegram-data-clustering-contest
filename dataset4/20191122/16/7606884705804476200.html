      <h1>На заводе в Новочеркасске запустили 80-метровую печь первичного обжига электродов</h1>
      <h2>Стоимость печи 1,5 млрд рублей. Это один из крупнейших инвестиционных проектов региона.</h2>
      <address>
        <time datetime="2019-11-22T16:00:00+00:00">22 Nov 2019, 16:00</time>
      </address>

      <p>На заводе в Новочеркасске запустили 80-метровую печь первичного обжига электродов. Аппарат размером с аэробус строили больше года. Настройкой оборудования занимались специалисты немецкой компании-производителя RIEDHAMMER. <br/><br/>Стоимость печи 1,5 млрд рублей. Это один из крупнейших инвестиционных проектов региона. Новое оборудование позволит существенно улучшить качество и увеличить объёмы выпуска графитированных электродов диаметром 610 мм.</p>
