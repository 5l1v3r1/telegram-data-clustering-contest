      <h1>Unesco: Venezia perde lo status di patrimonio dell'umanità?</h1>
      <address><time datetime="2019-11-22T16:28:03+00:00">22 Nov 2019, 16:28</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o5DJ1iAh30o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'era una volta <b>Venezia patrimonio dell'Unesco</b>. L'incipit è quello di una fiaba senza il lieto fine: dopo anni di onorata presenza nell'elenco dei <a href="http://www.unesco.it/it/ItaliaNellUnesco/Detail/188">siti patrimonio dell'umanità (sono 55 in Italia</a>, <a href="http://whc.unesco.org/en/interactive-map/">168 in tutto il mondo)</a>, la Serenissima rischia di perdere il riconoscimento dell'Organizzazione delle Nazioni Unite</p>
      <p>"La situazione a Venezia è drammatica - dice <b>Mechtild Rossler</b>, direttrice del Centro per il Patrimonio Mondiale Unesco - <b>stiamo inviando una missione a gennaio per capire meglio</b>. Ci sono questioni di management efficace, ci sono questioni di impatto turistico e, naturalmente, ci sono questioni relative all'alta marea".</p>
      <p>Nel <b>tweet</b>, seguito al disastro dell'acqua alta a Venezia, l'Unesco ha dichiarato di essere pronta a mettere in campo azioni condivise per la tutela della città e della sua laguna:</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195098243182534656" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dal 2017 l'Unesco ha avviato un’istruttoria per verificare se esistano ancora le condizioni per concedere il riconoscimento di patrimonio dell'umanità alla città. Per ora il capoluogo veneto è sotto osservazione: "Si è discusso <b>se inserire Venezia nella black list</b>, ma questa è una decisione che spetta al comitato intergovernativo per il patrimonio Unesco, in base a criteri molto chiari secondo i quali un sito debba essere inserito in questa lista", spiega Rossler.</p>
      <p>Splendida e vulnerabile, Venezia combatte adesso per non affondare. La marea, che ha di recente raggiunto il picco record di 187 centimetri, è la minaccia oramai ricorrente a cui anche l'Unesco guarda: "Ora, l'azione dell'acqua destabilizza gli edifici e porta all'erosione. Porta anche all'introduzione di specie che attaccano il legno su cui Venezia è costruita e, tutto questo, ha impatti sull'ecosistema della laguna".</p>
      <blockquote>Alta marea, impatto del turismo, management: sono le priorità da affrontare e penso che sia necessario farlo insieme<cite>Mechtild Rossler, direttrice del Centro per il Patrimonio Mondiale Unesco</cite></blockquote>
      <p>L'Unesco non è un'agenzia che eroga risorse, conclude Rossler, ma mette a disposizione tutte le sue professionalità: a gennaio l'appuntamento è con Venezia.</p>
