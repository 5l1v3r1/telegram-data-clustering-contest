      <h1>Reportage IMTV : Un réseau africain des Unesco Géoparcs voit le jour à Rabat (vidéo)</h1>
      <address>
        <time datetime="2019-11-22T16:25:45+00:00">22 Nov 2019, 16:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3WQirKkEv7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un « Réseau africain des Unesco Géoparcs » vient de voir le jour, à Rabat, avec comme objectif principal la promotion de la coopération entre ses membres dans différents domaines.</p>
      <p>Ce Réseau, dont la déclaration fondatrice a été signée ce vendredi, en marge d’une rencontre marquant la 2ème édition de la Journée nationale du patrimoine géologique au Maroc, permettra de promouvoir la coopération entre ses membres, en particulier dans les domaines de l’éducation, de la gestion, du renforcement des institutions, du tourisme et du développement durable régional.</p>
      <p>Au terme de cette déclaration, les « Unesco Géoparcs » existant en Afrique, à savoir le M’Goun (Maroc) et le Ngorongoro-Lengai (Tanzanie), ainsi que les projets de Géoparcs de la région ont affirmé la nécessité de créer, à l’instar des Réseaux Unesco existant dans les autres continents, un Réseau mondial africain des Géoparcs de l’Unesco, dans le cadre du Réseau des Géoparcs mondiaux (GGN).</p>
      <p>Cette déclaration a été signée par le président du Conseil de la région de Béni Mellal-Khénifra et porteur du Géoparc du M’Goun, Brahim Mojahid et le représentant officiel du Géoparc de Ngorongoro-Lengai de Tanzanie, Asangye Bangu, en présence du ministre de l’Energie, des Mines et de l’Environnement, Aziz Rebbah.</p>
      <p>Le GGN a été fondé en 2004 en tant qu’association internationale créée sous les auspices de l’Unesco, dont le but est de développer des modèles de meilleures pratiques et d’établir des normes de qualité sur les territoires qui intègrent la préservation du patrimoine géologique avec une stratégie de développement économique durable régionale</p>
