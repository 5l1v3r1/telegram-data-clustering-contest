      <h1>Kelsey Berreth murder: Crime scene evidence</h1>
      <address><time datetime="2019-11-22T16:00:43+00:00">22 Nov 2019, 16:00</time> by <a rel="author">CBS News</a></address>
      <figure>
        <img src="https://cbsnews3.cbsistatic.com/hub/i/r/2019/11/22/29eb230e-fc6f-4f25-9989-1af2b3577e25/resize/620x465/c818c1af10522d77e3e9131356bdfaf6/berreth1.jpg#"/>
        <figcaption><i>In<a href="https://www.cbsnews.com/video/girlfriend-of-convicted-killer-shows-cops-where-she-cleaned-up-victims-blood/"> video just released </a>in the <a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Kelsey Berreth</a> murder case, Krystal Lee, the star witness and secret girlfriend of <a href="https://www.cbsnews.com/news/patrick-frazee-trial-colorado-jury-finds-frazee-guilty-in-death-of-his-fiancee-kelsey-berreth-today/">Patrick Frazee</a>, is seen showing investigators where she says she was instructed to clean up the crime scene after Frazee beat his fiancée Kelsey Berreth to death with a baseball bat. Frazee was convicted of Berreth's murder on November 18, 2019.<br/></i>Patrick Frazee, seen on surveillance video at a drive-through ATM on November 22, 2018, was on his way to <a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Kelsey Berreth'</a>s home just before her murder. In the back of his truck, pictured right, is the black tote that prosecutors say he soon used to transport Berreth's body after beating her to death with a baseball bat.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews1.cbsistatic.com/hub/i/r/2019/11/22/5aab00d1-0c79-4d97-b194-a2a832ae77e6/resize/620x465/9f66bf5d4f6809394ba2f98bfbf4773a/berreth2.jpg#"/>
        <figcaption>Surveillance footage shows the last time <a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Kelsey Berreth</a> was seen in public, at a Safeway grocery store on November 22, 2018, shopping for Thanksgiving dinner with her 1-year-old daughter, Kaylee.<cite>Credit: Woodland Park Police Department</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews3.cbsistatic.com/hub/i/r/2019/11/22/fc1ada17-98e9-44fc-b00a-98bee00d7480/resize/620x465/d1d6feee33aad101e11644ab2ecb9c3d/berreth3.jpg#"/>
        <figcaption>At 1:23 p.m., a neighbor's surveillance camera captures <a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Kelsey Berreth</a>, Patrick Frazee and their daughter Kaylee entering Berreth's home. Berreth is carrying a poinsettia plant she had just purchased at Safeway. This image was captured shortly before her murder.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews1.cbsistatic.com/hub/i/r/2019/11/22/c0f633b5-b8bd-43ce-8838-ea2ec00452f1/resize/620x465/ef8a0c17271664bc41a551ace36d3959/berreth4.jpg#"/>
        <figcaption>Patrick Frazee is seen leaving Kelsey Berreth's home with his daughter Kaylee at approximately 4:20 p.m. Investigators believe Berreth had already been killed and the inside of her home was covered in her blood.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews3.cbsistatic.com/hub/i/r/2019/11/22/c8173526-5a04-4547-b960-5319643d6563/resize/620x465/9f93e1f7f25f7c41c97bc86e3f678561/berreth5.jpg#"/>
        <figcaption><a href="https://www.cbsnews.com/news/patrick-frazee-trial-colorado-jury-finds-frazee-guilty-in-death-of-his-fiancee-kelsey-berreth-today/">Patrick Frazee</a>'s secret girlfriend in Idaho, <a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Krystal Lee</a>, says that after Frazee murdered his fiancée, he called and told her she "had a mess to clean up" at Kelsey Berreth's home. A month after cleaning up the crime scene and helping Frazee destroy evidence, Lee takes investigators to Berreth's home to show them where she says she cleaned up most of her blood.<br/>In exchange for her cooperation and testimony, Lee faces a maximum of up to three years in prison for evidence tampering.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews2.cbsistatic.com/hub/i/r/2019/11/22/17ffeabb-aeae-467c-8731-237ac0ab608f/resize/620x465/47f5bc52622bbf6e9a7297369bf17b5f/berreth6.jpg#"/>
        <figcaption><a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Krystal Lee </a>claims she intentionally left blood on the fireplace in Kelsey Berreth's living room as a clue for investigators to find in order to implicate Patrick Frazee in Berreth's murder.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews2.cbsistatic.com/hub/i/r/2019/11/22/4406a15b-befb-41a2-9c40-482e3d83468e/resize/620x465/09c6ccc512c6a1e69e7c95632950f131/berreth7.jpg#"/>
        <figcaption><a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Krystal Lee </a>described a horrific and bloody scene inside Kelsey Berreth's home after the murder. There was so much blood, she says, that it seeped beneath the floorboards of Berreth's living room floor, seen here.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews1.cbsistatic.com/hub/i/r/2019/11/22/100868ee-066d-4ca6-8658-82747e177e4a/resize/620x465/9c69e93da89966193bff3ddadda24ffa/berreth8.jpg#"/>
        <figcaption>Investigators ripped up the floorboards in Kelsey Berreth's home to test for the presence of blood. <a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Krystal Lee</a>, seen holding a broom, points out where she says she cleaned up Berreth's blood in the living room.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews1.cbsistatic.com/hub/i/r/2019/11/22/402db243-923a-46d7-bcda-4bd7bd18333a/resize/620x465/11f400130957fdbbceb0b3a76fc70b87/berreth9.jpg#"/>
        <figcaption>According to <a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Krystal Lee</a>, the manner in which Patrick Frazee killed Kelsey Berreth was so brutal, her blood was spattered across a large area of the wall. Lee is seen here using a broom to show investigators where she says she cleaned Berreth's blood off the wall.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews3.cbsistatic.com/hub/i/r/2019/11/22/e23bfac0-44ee-425d-a67b-4d0cbc547836/resize/620x465/efac7554ae100b33216d4886467351cb/berreth10.jpg#"/>
        <figcaption>After Kelsey Berreth was killed, prosecutors say Patrick Frazee transported her body inside a black tote in the back of his truck and stored it temporarily in a barn at a friend's ranch. A cadaver dog alerted to the presence of human decomposition on this hay bale, where the tote was hidden.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews2.cbsistatic.com/hub/i/r/2019/11/22/7a073e74-4f10-4a44-b023-1eaf6aeff1c8/resize/620x465/d1164b162f8cf0235a25b83c137111f9/berreth11.jpg#"/>
        <figcaption>On November 24, 2018, Patrick Frazee is captured on a Conoco gas station surveillance camera filling up a gas can. Prosecutors say he later used this gas to burn Kelsey Berreth's body at his ranch.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cbsnews3.cbsistatic.com/hub/i/r/2019/11/22/eecd0746-0f90-4fae-8f5d-e848b5e486de/resize/620x465/f246a607f895cd9f31735f2ef8e1b42d/berreth12.jpg#"/>
        <figcaption><a href="https://www.cbsnews.com/news/kelsey-berreth-murder-see-the-startling-video-of-krystal-lee-at-crime-scene-that-helped-convict-killer-patrick-frazee/">Krystal Lee</a> shows investigators the charred area on the ground, where she says Kelsey Berreth's body was burned. The burned evidence included Kaylee's baby toys and Berreth's bloody Bible.<cite>Credit: Teller County District Attorney's Office</cite></figcaption>
      </figure>
