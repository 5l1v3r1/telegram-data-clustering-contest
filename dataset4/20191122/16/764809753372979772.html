      <h1>شاهد: حملةٌ ضد العنف المنزلي في فرنسا والحكومة تتخذ إجراءات جديدة</h1>
      <address><time datetime="2019-11-22T16:00:52+00:00">22 Nov 2019, 16:00</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OkBZ-aZndzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>سجّلت <a href="https://arabic.euronews.com/2019/09/04/france-gov-marlene-schiappa-femicide-conference-meaningless-budget-women-rights">فرنسا</a> أعلى معدل <a href="https://arabic.euronews.com/tag/end-domestic-violence-day">للعنف الأسري</a> في أوروبا، حيث أن أكثر من 130 امرأة لقوا حتفهم على أيدي شركائهم خلال العام الجاري، وفق ما يؤكد الناشطون في حقل الدفاع عن المرأة وحماية حقوقها، والذين أخذوا يدّقون ناقوس الخطر في شوارع العاصمة باريس والمدن الفرنسية الأخرى من خلال حمّلة تحذيرية ومطلبية.</p>
      <p>الناشطون كتبوا على جدران المباني والنصب التذكارية والأرصفة أسماء النساء اللائي قضت كل واحدةٍ منهنّ نحبها قتلاً على أيدي الشريك خلال الأشهر الأخيرة، هذا الحملة التي تتزامن مع إجراءات جديدة تتخذها الحكومة ضد العنف المنزلي في البلاد.</p>
      <p>فبعد عامين من إطلاق الرئيس الفرنسي إيمانويل ماكرون وعوداً مغلّظة خلال حملته الانتخابية بالتصدي للعنف ضد المرأة، بعد مرور عامين على تلك الوعود، تعتزم الحكومة اتخاذ تدابير جديدة، من بينها مصادرة أسلحة المشتبه بهم والارتقاء بالآهلية المعرفية والتقنية والرياضية لعناصر الشرطة.</p>
      <p>سيلفيا، دليلة، أميناتا، أوريليا وجولي ونساء أخريات، كُتبت أسماءهم على يافطات وعُلِّقت في أنحاء متفرقة من فرنسا، على اعتبار أن مصيراً مشتركاً كان بانتظار كل واحدة منهنّ، مصيرٌ كان يقطر رعباً ووحشية ساعة أن انتزع الشريك روحَ شريكته غيلة.</p>
      <p>وتظهر دراسات وأبحاث للاتحاد الأوروبي أن لدى <a href="https://arabic.euronews.com/2019/11/21/activists-raise-awareness-in-un-national-day-to-end-domestic-violence-against-women">فرنسا أعلى معدل عنف منزلي</a> مقارنة بباقي دول التكتّل، وقد لفتت الحملات التي تشهدها فرنسا ضد العنف المنزلي، الانتباه إلى أزمة كبيرة، كان وصفها ماكرون بأنها "عارٌ على فرنسا".</p>
      <p>وبالفعل بدأت الحكومة التحرك لوضع حدٍ للعنف المنزلي، هذا التحرك الذي جاء في أعقاب تقرير أصدرته وزارة العدل في وقت سابق من هذا الشهر، ويقرّ بالفشل المنهجي للسلطات في التدخل لمنع وقوع جرائم العنف المنزلي.</p>
      <p>ومن المقرر أن تعلن الحكومة، يوم الاثنين القادم، عن حزمة إجراءات من المتوقع أن تتخذها، وتشتمل الحزمة على: الاستيلاء على الأسلحة النارية من المشتبه بهم، تبسيط الإجراءات القانونية، وإعطاء الأولوية لتدريب الشرطة والاعتراف رسمياً بـ"العنف النفسي" كشكل من أشكال العنف المنزلي، علماً أن المرأة ليست دائماً هي الضحية للعنف المنزلي، لكن المسؤولين الفرنسيين يقولون إن الضحايا من النساء يشكلن الغالبية العظمى.</p>
      <p>والجدير بالذكر أن دراسة أجراها الاتحاد الأوروبي في عام 2014 وشملت 42 ألف امرأة في جميع دول التكتّل البالغ عددها 28 دولة، وجدت أن 26 بالمائة من النساء الفرنسيات اللائي شملهن الاستطلاع قالوا إنهن تعرضن للإيذاء على يد شريك منذ سن 15، سواء <a href="https://arabic.euronews.com/2018/01/22/bus-stops-on-request-will-be-experienced-in-ile-de-france">بدنياً أو جنسيًا</a>، وتعدّ النسبة المذكورة أقل من المتوسط ​​العالمي البالغ 30 بالمائة، وفقا لمنظمة الأمم المتحدة، لكنها أعلى بـ 4 نقاط مئوية من متوسط الحال في ​​الاتحاد الأوروبي.</p>
