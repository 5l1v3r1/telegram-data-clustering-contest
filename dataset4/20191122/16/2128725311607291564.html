      <h1>Galatasaray-Başakşehir maçında tribünlerde sürpriz isim!</h1>
      <address>
        <time datetime="2019-11-22T16:05:45+00:00">22 Nov 2019, 16:05</time>
      </address>
      <p>
        <b>
          <b>Süper Lig'in 12. haftasında Galatasaray, evinde Medipol Başakşehir'i ağırlıyor. Türk Telekom Stadyumu'nda oynanacak karşılaşma öncesi tribünlerde sürpriz bir isim yer alıyor. İşte detaylar...</b>
        </b>
      </p>

        <img src="https://iaaspr.tmgrup.com.tr/8ec331/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/22/galataray-basaksehir-macinda-tribunlerde-surpriz-isim-1574437917917.jpg&amp;l=1"/>

      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/91d629/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/22/galataray-basaksehir-macinda-tribunlerde-surpriz-isim-1574437905032.jpg&amp;l=1"/>

      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/0302a2/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/22/galataray-basaksehir-macinda-tribunlerde-surpriz-isim-1574437910180.jpg&amp;l=1"/>

      <figure>

      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/62f92e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/22/galataray-basaksehir-macinda-tribunlerde-surpriz-isim-1574437909153.jpg&amp;l=1"/>
        <figcaption>Belçika'dan yola çıkmadan önce Instagram'dan hikaye paylaşan Diagne, "Uzaklardan geliyorum" ifadelerini kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/0588e6/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/22/galataray-basaksehir-macinda-tribunlerde-surpriz-isim-1574437923162.jpg&amp;l=1"/>
        <figcaption><b>YİNE KADRO DIŞI</b><br/><br/>Şampiyonlar Ligi'nde oynanan Paris-Saint Germain mücadelesinde bir penaltı tartışması yaşayan ve penaltıyı kaçıran Senegalli futbolcu, disiplinsiz hareketleri yüzünden kadro dışı kalmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/b4ad59/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/22/galataray-basaksehir-macinda-tribunlerde-surpriz-isim-1574437956743.jpg&amp;l=1"/>
        <figcaption>Daha sonra hocası PhilippeClement tarafından affedilen golcü oyuncu, tekrar kadro dışı kaldı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/ca597a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/22/galataray-basaksehir-macinda-tribunlerde-surpriz-isim-1574437951814.jpg&amp;l=1"/>
        <figcaption>28 yaşındaki futbolcuyu Oostende mücadelesinde kadroya dahil etmeyen Clement, "Diagne, Charleroi ile oynadığımız hazırlık maçında oynadı, bu benim için bir idmandı. Paris maçında yaşadıklarımızı unutmadık. İdmanda kendini göstermesi lazım, bunu başarırsa tekrar dakika almaya başlayabilir" dedi.</figcaption>
      </figure>
