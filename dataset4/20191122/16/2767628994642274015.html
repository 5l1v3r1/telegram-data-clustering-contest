      <h1>El boxeo: Una solución contra la delincuencia juvenil</h1>
      <address><time datetime="2019-11-22T16:31:13+00:00">22 Nov 2019, 16:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bwppumontM8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En la zona de Rione Sanita, un barrio abandonado de Nápoles, esta iglesia se ha transformado en un gimnasio de boxeo.</p>
      <p>En este barrio existe un 40% de desempleo juvenil, y el principal problema es que una de las pocas organizaciones que ofrece empleo es la mafia.</p>
      <p>Mientras Rodrigues entrena dentro de la iglesia del siglo XVII, fuera de ella los jóvenes se pegan entre ellos con el sonido de las sirenas de la policía de fondo.</p>
      <p>El joven creció en este barrio, al norte del centro histórico de Nápoles, donde la pobreza y los altos niveles de delincuencia consiguen que la jueventud tenga muy pocas oportunidades.</p>
      <h3>Las mafias al acecho</h3>
      <p>Existen tres mafias principales en Italia, entre ellas la Cosa Nostra de Sicilia, la Ndrangheta de Calabria y la Camorra, en el área de Nápoles. Esta última anima a los jóvenes a entrar en contacto con ella al ser uno de los mayores empleadores de la zona. La falta de empleo entre los jóvenes de 15 a 24 años en Campania, la región donde se encuentra Nápoles, fue del 39,7 por ciento el año pasado, según la oficina de estadísticas Elabroazione Osservatorio Statistico.</p>
      <p>La madre de Rodrigues se mudó de Cabo Verde a Italia hace 28 años. El joven no ha visto a su padre desde que era niño. Tanto a él, como a los otros 59 jóvenes que se unen a la sesión de boxeo tres veces por semana, en la iglesia de Santa María della Sanita, les sirve como vía de escape entrenar y descargar su frustación con el saco de boxeo.</p>
      <p>"He practicado diferentes deportes, pero el boxeo es el único que me hace sentir bien tanto física como mentalmente y que me permite expresar mis emociones, ya sea ira o felicidad", dijo Rodrigues.</p>
      <p>Las clases, en las que los alumnos tienen un rango de edad de 8 a 22 años, son impartidas por dos policías. Esto ha ayudado a calmar tensiones entre la policía y los jóvenes del barrio.</p>
      <h3>Esperanza en un barrio conflictivo</h3>
      <p>El Padre Antonio Loffredo ha estado a cargo de la iglesia desde 2001 y comenzó con este proyecto hace aproximadamente un año. Desde la iglesia han impulsado una variedad de actividades para los jóvenes del barrio.</p>
      <p>"Enseñar a los jóvenes resistencia y resiliencia en un barrio donde a menudo no hay futuro, es realmente difícil", dijo.</p>
      <p>Loffredo cree que si un área tan conflictiva como Rione Sanita puede proporcionar a su juventud la esperanza de un futuro mejor, esto se podría hacer en cualquier parte del mundo.</p>
