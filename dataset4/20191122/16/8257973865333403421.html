      <h1>Jason Aldean returns with new album '9'</h1>
      <address><time datetime="2019-11-22T16:42:25+00:00">22 Nov 2019, 16:42</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Jason_Aldean/status/1197745199868452865?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 22 (UPI) -- <a href="https://www.upi.com/topic/Jason_Aldean/?tps=1">Jason Aldean</a> is back with new music.</p>
      <p>The 42-year-old country music singer released his ninth studio album, <i>9</i>, on Friday.</p>
      <p>Aldean shared the news in a <a href="https://twitter.com/Jason_Aldean/status/1197745199868452865">video</a> to fans on Twitter.</p>
      <p>"Hey, what's up, guys? My new album, 9, is out today," he says. "I can't wait to play some of these new songs for you guys out on the road. Go give it a listen and let me know what your favorite songs are."</p>
      <p><i>9 </i>includes the single "We Back," "Tattoos and Tequila" and 14 other songs. Aldean <a href="https://tasteofcountry.com/jason-aldean-9-album-track-listing-details/">said</a> in September that he purposely recorded a lot of songs, saying <i>9</i> is like "getting two whole albums at once."</p>
      <p>"I want fans to feel like they're getting more than they bargained for and I want it to be something they listen to from top to bottom, and never hit skip," he said.</p>
      <p>Aldean will perform a three-night mini residency Dec. 6-8 at the Park Theater at Park MGM in Las Vegas, Nev. He shared plans in September<a href="https://www.upi.com/Entertainment_News/Music/2019/09/16/Jason-Aldean-to-launch-We-Back-tour-in-January/7831568640133/"> to launch a new tour</a>, <i>We Back</i>, with Morgan Wallen, Riley Green and Dee Jay Silver in 2020.</p>
      <p>The <i>We Back </i>tour kicks off Jan. 30 in Columbia, S.C., and ends March 14 in St. Paul, Minn.</p>
