      <h1>Elon, alla terza figura di merda ti danno un regalo – dopo il fallito test di pressurizzazione sul..</h1>
      <address>
        <time datetime="2019-11-22T16:30:00+00:00">22 Nov 2019, 16:30</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/d6UpHjJvnn0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Da</b> <a href="http://www.repubblica.it/">"www.repubblica.it"</a></p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256206/1242093.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/figuraccia-di-elon-musk-alla-presentazione-della-tesla-cybertruck-3-1242093.jpg"/>
        </a>
        <figcaption>figuraccia di elon musk alla presentazione della tesla cybertruck 3</figcaption>
      </figure>
      <p>Figuraccia in diretta streaming mondiale per Elon Musk, CEO di Tesla, durante la presentazione del suo Cybertruck. Si tratta della nuova creatura elettrica della casa automobilista Usa, pubblicizzata come praticamente indistruttibile.</p>
      <p>Il pick-up d'acciaio ha però fallito uno dei test principali in diretta sul web. I finestrini, antiproiettile, si sono rotti proprio nel momento in cui doveva venir dimostrato quanto fossero difficili da rompere. Musk commenta: "Si può migliorare". Il pick-up è stato presentato a Hawthorne, in California</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256206/1242091.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/figuraccia-di-elon-musk-alla-presentazione-della-tesla-cybertruck-1-1242091.jpg"/>
        </a>
        <figcaption>figuraccia di elon musk alla presentazione della tesla cybertruck 1</figcaption>
      </figure>
      <p><b>Riccardo Luna per</b> <a href="http://www.repubblica.it/">"www.repubblica.it"</a></p>
      <p>Quando morì Steve Jobs, nel 2011, visto il poco carisma di Tim Cook, suo successore alla guida di Apple, il ritiro anticipato del rivale di sempre Bill Gates in un ruolo da filantropo, l’ossessione di Jeff Bezos per i soldi e quella di Mark Zuckerberg per i nostri dati, molti guardarono a Elon Musk in cerca di ispirazione. Sarà lui, si disse, a indicarci il futuro che non ci aspettiamo.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256206/1242105.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tesla-cybertruck-3-1242105.jpg"/>
        </a>
        <figcaption>tesla cybertruck 3</figcaption>
      </figure>
      <p>Elon Musk sembrava perfetto per il ruolo: diventato milionario nel 2002, a 31 anni, quando eBay comprò la startup che aveva contribuito a fondare, PayPal, per un miliardo e mezzo di dollari, invece di godersi i suoi 165 milioni di dollari li ha reinvestiti tutti in missioni sempre più ardite, promettendo che non si sarebbe fermato fino a quando non avremmo colonizzato Marte (mancano sei anni, nella sua testa).</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256206/1242097.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/ironia-social-sulla-tesla-cybertruck-3-1242097.jpg"/>
        </a>
        <figcaption>ironia social sulla tesla cybertruck 3</figcaption>
      </figure>
      <p>Ecco quindi la prima auto elettrica bella e veloce, i primi razzi che fanno la spola con la Stazione Spaziale, e poi Solar City, la città dei pannelli solari. E ancora Hyperloop, un avveniristico sistema di trasporti ultraveloci. Il futuro, adesso. Fatto di cadute e trionfi, esaurimenti nervosi con pianti in diretta tv e presentazioni da semidio con folle plaudenti.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256206/1242095.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/ironia-social-sulla-tesla-cybertruck-1-1242095.jpg"/>
        </a>
        <figcaption>ironia social sulla tesla cybertruck 1</figcaption>
      </figure>
      <p>Sono quasi venti anni che Elon Musk fa su e giù. Cade e si rialza. In fondo rispettando una delle sue massime più famose: il fallimento è una delle opzioni possibili, se non sbagli vuol dire che non stai innovando abbastanza. E lui non si ferma mai, preso come da un’ansia, un furore di dimostrare che tutto è possibile.</p>
      <p>Non si fermerà neanche questa volta in cui nel giro di poche ore uno dei suoi razzi è esploso prima di partire durante un test. E lui era sul palco del quartiere generale della Tesla, in California, per presentare l’ultima follia, un pick-up, un furgone. Ma se lo chiamiamo così non capite, infatti si chiama CyberTruck e sembra uscito da un film di fantascienza, un po’ Mad Max un po’ Ritorno al Futuro, o da un videogame alla Fortnite, tutto squadrato, poligonale, pronto a fare la guerra al mondo.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256206/1242094.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/figuraccia-di-elon-musk-alla-presentazione-della-tesla-cybertruck-4-1242094.jpg"/>
        </a>
        <figcaption>figuraccia di elon musk alla presentazione della tesla cybertruck 4</figcaption>
      </figure>
      <p>Totalmente inutile, si direbbe, se non ad allargare l’ego di chi lo comprerà. E al momento clou è accaduto quello che già sapete, probabilmente. Prima un tipo ha preso a martellate la portiera per dimostrare che non si faceva neanche un graffio. Poi ha lanciato una palla di acciaio sul vetro corazzato del finestrino. Che si è frantumato.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256206/1242092.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/figuraccia-di-elon-musk-alla-presentazione-della-tesla-cybertruck-2-1242092.jpg"/>
        </a>
        <figcaption>figuraccia di elon musk alla presentazione della tesla cybertruck 2</figcaption>
      </figure>
      <p>Allora lo ha rifatto. E si è frantumato di nuovo. E il viso di Elon Musk, lì accanto, improvvisamente è apparso vecchissimo. Un bambino vecchissimo. Che faceva finta di nulla davanti ai due vetri frantumati della macchinina che si era appena costruito. Eppure avremmo tanto bisogno di qualcuno in grado di indicarci un futuro migliore. Elon, sei ancora tu?</p>
