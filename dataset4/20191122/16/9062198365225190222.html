      <h1>Mahmut Arıkan kimdir?</h1>
      <h2>Saadet Partisi 7. Olağan Büyük Kongresi ile beraber Saadet Partisi Mahalli İdarelerden Sorumlu Genel Başkan Yardımcılığı görevine getirilen Mahmut Arıkan kimdir? haberimizden hayatını okuyabilirsiniz.</h2>
      <address>
        <time datetime="2019-11-22T16:00:00+00:00">22 Nov 2019, 16:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kEP59cFi4qM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>MAHMUT ARIKAN KİMDİR?</h3>
      <p>İnşaat Mühendisi, Yönetici. 1977 yılında Kayseri'de doğdu. İlk ve orta öğrenimini Kayseri'de tamamladı. Erciyes Üniversitesi İnşaat Mühendisliğinden mezun oldu. Serbest ticaret ve inşaat mühendisliği yapmaktadır.</p>
      <p>Üniversite yıllarında Milli Gençlik Vakfı Okul Başkanlığı, Saadet Partisi'nin kuruluşundan itibaren Gençlik Kolları Başkanlığı, İlçe Başkanlığı ve İl Başkanlığı görevlerinde bulundu.</p>
      <p>MÜSİAD, ASKON, İMO, Cansuyu, Anadolu Gençlik Derneği (AGD) başta olmak üzere birçok sivil toplum kuruluşunda görev aldı.</p>
      <p>2019 Yerel Seçimlerinde Saadet Partisi Kayseri Büyükşehir Belediye Başkan adaylığı yaptı.</p>
      <p>Arıkan, evli ve 3 çocuk babasıdır.</p>
