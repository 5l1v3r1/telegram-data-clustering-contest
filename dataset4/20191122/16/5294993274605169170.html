      <h1>Finlândia cria relator contra violência doméstica</h1>
      <address><time datetime="2019-11-22T16:43:50+00:00">22 Nov 2019, 16:43</time> by <a rel="author">Jack Parrock </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Eu-DhILC_Eg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ulla Köykkä voltou à casa que lhe salvou a vida, há um ano, escapando à violência do homem com quem vivia há seis e com o qual criava dois filhos, para falar sobre violência doméstica.</p>
      <p>"Eu tenho que defender os meus filhos. É triste que eu não sentisse que tivesse de me defender a mim própria, mas era muito forte a vontade de defender os meus filhos", contou, em entrevista à euronews.</p>
      <p>O companheiro controlava toda sua existência, desde o vestuário, atividades ou gastos financeiros. Ulla Köykkä apreciou o apoio no refúgio, mas critica a falta de compreensão da polícia.</p>
      <p>Essa foi, também, a mensagem enviada ao governo da Finlândia pelo Conselho da Europa, instituição dedicada à proteção dos direitos humanos.</p>
      <p>"Vimos que muitas medidas na Finlândia são estruturadas de maneira neutra em termos de género. Em muitos casos, isso não permite que as experiências específicas das mulheres sejam mais visíveis e impede que suas necessidades sejam atendidas", explicou Iris Luarasi, do Conselho da Europa.</p>
      <p>Cerca de 130 mil pessoas, na maioria mulheres, são vítimas de violência doméstica na Finlândia, todos os anos. O país assinou a Convenção de Istambul de 2011, um compromisso internacional para combater a violência doméstica.</p>
      <p>Mas o relatório do Conselho da Europa diz que as penas para crimes desta natureza são muito mais baixas do que noutros países signatários. O governo anunciou que vai convidar um relator especial para analisar a violência contra as mulheres.</p>
      <p>As autoridades finlandesas realçam que, nos últimos três anos, aumentou substancialmente o financiamento da linha de apoio 24 horas e de outros serviços.</p>
      <p>"O governo concede financiamento a todas casas de refúgio na Finlândia. Alem disso, aumentámos para o dobro o número de lugares nessas casas, que podem acolher um pouco mais de 200 famílias", disse Johanna Hietamäki, do Instituto Nacional de Saúde e Segurança Social.</p>
      <p>Ulla Köykkä quer voltar à sua carreira na área do marketing, mas também é voluntária em instituições de caridade que ajudam mulheres vítimas de violência a obter segurança e liberdade.</p>
