      <h1>Critica corral recortes por 220 mdp al campo</h1>
      <address><time datetime="2019-11-22T16:41:00+00:00">22 Nov 2019, 16:41</time> by <a rel="author">César Lozano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nWWARCLKskg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.-El gobernador del estado, Javier corral, informó que en el presupuesto del año 2020 a Chihuahua se lo recortaron 220 millones de pesos, sólo en el rubro de programas de apoyo al campo. </p>
      <p>Esto lo dijo durante la inauguración del foro Sembrando Dignidad en el Campo , celebrado en la Casa Chihuahua.</p>
      <p>De manera repentina la agenda del gobernador se modificó esta mañana, y convocaron a los medios a rueda de prensa con el mandatario a las 09:45 horas, en el Salón Gobernadores de Palacio de Gobierno.</p>
      <p>Es muy probable que se traten los aspectos del tema presupuestal, ya que temprano recibieron información de los recursos provenientes de la Federación de que podrá disponer Chihuahua para el 2020.</p>
    </article>
