      <h1>【駐京專電】中證監與公安機關合作，舉辦打擊期貨違法犯罪培訓班</h1>
      <address>
        <time datetime="2019-11-22T16:39:00+00:00">22 Nov 2019, 16:39</time>
      </address>
      <p>　　《經濟通通訊社駐京記者黃燕明２２日北京專電》中證監新聞發言人常德鵬表示，中證監近<br/>日與公安司法機關聯合組織打擊證券期貨違法犯罪執法培訓班。這是證監會加強與公安司法機關<br/>的執法協作，形成執法監管合力的重要工作安排。<br/>　　主要培訓內容包括上市公司財務造假操縱市場內幕交易等，研究探討完善執法協作，提升執<br/>法效能。最高人民法院，最高人民檢察院給予了大力支持。</p>
