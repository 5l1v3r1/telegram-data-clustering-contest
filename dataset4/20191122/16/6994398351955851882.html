      <h1>Vidéo – Droits de l’enfant : L’UNICEF satisfait des progrès réalisés dans le Royaume</h1>
      <address><time datetime="2019-11-22T16:36:05+00:00">22 Nov 2019, 16:36</time> by <a rel="author">Oumaima Labiad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t8nHh6OOnig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pour les avancées réalisées au niveau national dans le domaine des droits de l’enfant, ce conseiller principal de la directrice exécutive de l’UNICEF à New York transmet au Maroc les félicitations de ce Fonds onusien qui réaffirme son soutien financier au Royaume.</p>
