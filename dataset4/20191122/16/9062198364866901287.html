      <h1>Fatih Aydın kimdir?</h1>
      <h2>Saadet Partisi Sosyal İşlerden Sorumlu Genel Başkan Yardımcı Fatih Aydın'ın hayatını Fatih Aydın kimdir? biyografi haberinden okuyabilirsiniz...</h2>
      <address>
        <time datetime="2019-11-22T16:17:00+00:00">22 Nov 2019, 16:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7nYDvmHkDow" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2016 yılında Saadet Partisi Sosyal İşlerden Sorumlu Genel Başkan Yardımcılığı getirilen Fatih Aydın, Saadet Partisi'nin 3 Kasım'daki 7. Olağan Büyük Kongresi sonrası aynı görevine devam etti. Fatih Aydın kimdir, kaç yaşındadır ve nerelidir gibi soruların cevapları "<b>Fatih Aydın kimdir?</b>" haberimizden okuyabilirsiniz. </p>
      <h3>FATİH AYDIN KİMDİR?</h3>
      <p>Eğitimci, Yönetici. 1983 yılında Kayseri’de doğdu. Erciyes Üniversitesi Beden Eğitimi Öğretmenliği Bölümü’nden mezun oldu. Aynı üniversitenin İlahiyat Fakültesi’nde eğitim gördü.</p>
      <p>Milli Gençlik Vakfı ve Anadolu Gençlik Derneği’nde Şube ve Bölge Üniversite Başkanlığı, Genel Merkez Üniversite Teşkilat Başkanlığı ve Şube Ortaöğretim Başkanlığı olmak üzere çeşitli görevlerde bulundu.</p>
      <p>3 yıl öğretmenlik yaptıktan sonra siyaset hayatına başlayan Aydın, 2011 - 2016 yılları arasında Saadet Partisi Gençlik Kollarında Genel Başkanlık yaptı.</p>
      <p>2016 yılından bu yana Saadet Partisi Sosyal İşlerden Sorumlu Genel Başkan Yardımcılığı görevini yürütmektedir.</p>
      <p>Saadet Partisi Belediye Başkan Adaylıkları ve Milletvekili Adaylıklarında bulundu.</p>
      <p>Aydın, evli ve 3 çocuk babasıdır.</p>
