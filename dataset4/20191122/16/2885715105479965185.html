      <h1>Bangladesh PM Sheikh Hasina, Mamata Banerjee meet on sidelines of Pink-ball Test in Kolkata</h1>
      <h2>Hasina and Banerjee share a very cordial relation and have mutual respect for each other, sources at the Bangladesh Prime Minister’s Office said.</h2>
      <address>
        <time datetime="2019-11-22T16:56:04+00:00">22 Nov 2019, 16:56</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sheikh-hasina.jpg"/>
        <figcaption>Bangladesh Prime Minister Sheikh Hasina is on a day's visit to the city to inaugurate India's maiden day-night test match against Bangladesh at the iconic Eden Gardens stadium. (Express photo: Partha Paul)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sheikh-hasina.jpg-1.jpg"/>
        <figcaption>West Bengal Chief Minister Mamata Banerjee Friday said that she had a very cordial meeting with Bangladesh Prime Minister Sheikh Hasina. (Express photo: Partha Paul)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sheikh-hasina-1.jpg-3.jpg"/>
        <figcaption>"Had a very cordial meeting with Bangladesh Prime Minister. It was just a courtesy meeting. We discussed a lot of matters regarding bilateral ties," Mamata said after the hour-long meeting. (Express photo: Partha Paul)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sheikh-hasina-1.jpg-4.jpg"/>
        <figcaption>Bangladesh PM Hasina and cricketer Sachin Tendulkar during the historic pink-ball day/night cricket test match between Indian and Bangladesh, at the Eden Gardens in Kolkata on Friday. (Express photo: Partha Paul)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sheikh-hasina-1.jpg-5.jpg"/>
        <figcaption>"Hope the relationship between both the countries will further flourish in the days to come," Mamata said. (Express photo: Partha Paul)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/sheikh-hasina-1.jpg-2.jpg"/>
        <figcaption>Commenting on India's crucial role in liberation of Bangladesh, Hasina said, "India's role during Bangladesh Liberation War will be always remembered." (Express photo: Partha Paul)</figcaption>
      </figure>
