      <p>El gobernador de Nuevo León, Jaime Rodríguez Calderón, “El Bronco”, afirmó que ya tienen personas detenidas luego de la ola de violencia que sufrió la entidad con el hallazgo de cadáveres mutilados. Dijo que trabajan con estados vecinos y con el gobierno federal para cerrar el camino a los grupos delincuenciales.</p>
