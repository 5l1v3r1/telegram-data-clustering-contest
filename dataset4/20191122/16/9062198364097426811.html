      <h1>Sabri Tekir kimdir?</h1>
      <h2>Saadet Partisi 7. Olağan Büyük Kongresi sonrasında Saadet Partisi Genel Başkan Yardımcılığı görevine getirildi. Sabri Tekir'in hayatını Sabri Tekir kimdir? biyografi haberinden okuyabilirsiniz.</h2>

      <p>20. Dönem Milletvekili ve 54. Hükümette Devlet Bakanlığı yapan Prof. Dr. <b>Sabri Tekir</b>, Saadet Partisi 7. Olağan Büyük Kongresi sonrasında <b>Saadet Partisi</b> Genel Başkan Yardımcılığı görevine getirildi. İşte Sabri Tekir'in biyografisi...</p>
      <h3>SABRİ TEKİR KİMDİR?</h3>
      <p>Prof. Dr., Öğretim Üyesi, Eski Devlet Bakanı ve Milletvekili. 1951 yılında İzmir’in Ödemiş ilçesinde doğdu. Ege Üniversitesi İktisadi Ticari Bilimler Fakültesi Ekonomi Bölümü ile Londra Üniversitesi Ekonomi Politikası Bölümünü bitirdi.</p>
      <p>Dokuz Eylül Üniversitesi İktisadi ve İdari Bilimler Fakültesi Maliye Bölüm Başkanlığı, Maliye Teorisi Ana Bilim Dalı Başkanlığı, Salihli Meslek Yüksek Okulu Kurucu Müdürlüğü, Tiflis International Black Sea Üniversitesi Kurucu Rektörlüğü, Celal Bayar Üniversitesi Öğretim Üyeliği görevlerini üstlendi.</p>
      <p>10 kişilik bir ekiple meydana getirdiği Faizsiz Yeni Bir Banka Modeli-1987-İSAV isimli bir kitabı neşrolunmuştur.</p>
      <p>20. Dönem İzmir Milletvekilliği ve 54. Hükümette Devlet Bakanlığı yaptı.</p>
      <p>Tekir, evli ve 3 çocuk babasıdır.</p>
