      <h1>Un nouveau rôle pour Charles Hudon avec le Canadien</h1>
      <address><time datetime="2019-11-22T16:15:03+00:00">22 Nov 2019, 16:15</time> by <a rel="author">Max "DLC" Truman</a></address>
      <p>Claude Julien a dirigé un entraînement complet et régulier ce matin à Brossard. <i>Tout le monde était présent pour cette séance.</i></p>
      <p>Il y avait même un curieux spectateur sur le banc de l’équipe…</p>
      <figure>
        <iframe data-src="https://twitter.com/renlavoietva/status/1197906956201156610?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le <i>coach</i> avait changé ses trios pour l’occasion.</p>
      <p>Artturi Lehkonen, <a href="https://twitter.com/raphdoucet/status/1197914296711368704">même s’il ne produit pas beaucoup depuis 2 ans</a>, est passé de la troisième à la deuxième unité, alors que Charles Hudon a fait son entrée sur le <i>top neuf</i>, à la gauche des Finlandais Jesperi Kotkaniemi et Joel Armia. <i>Hudon pourra davantage jouer son style de hockey à lui avec des partenaires de trio comme KK et Armia (et en jouant plus de minutes).</i></p>
      <p>Jordan Weal est celui qui a payé pour tout ça, se retrouvant (à sa place) sur le quatrième trio.</p>
      <figure>
        <iframe data-src="https://twitter.com/SO_Lorange/status/1197905571741159425?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Max Domi était toujours à l’aile gauche et Nick Suzuki, au centre. <i>Rappelons que Domi n’a inscrit qu’un seul but lors de ses 17 derniers matchs.<br/></i><br/>À noter que Nick Cousins avait perdu sa place sur l’avantage numérique et que Jesperi <a href="https://twitter.com/GasconAlexandre/status/1197907961215107072">Kotkaniemi semble avoir pris celle de Jordan Weal</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/JFChaumontJDM/status/1197912891955073024?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Finalement, Claude Julien voit les mêmes choses que nous.</p>
      <figure>
        <iframe data-src="https://twitter.com/DLCoulisses/status/1197878746285559808?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>On dirait bien que Mike Reilly, qui pratique sur la première unité du power play, prendra la place de Brett Kulak dans la formation demain. <i>Folin et Kulak dans les estrades? Folin n’a toujours pas disputé un seul match en novembre et nous sommes le 22!</i></p>
      <p>Reste à voir si la paire <i>Chiarot – Weber</i> sera à nouveau formée pour museler les attaquants des Rangers demain soir. <a href="https://twitter.com/GasconAlexandre/status/1197909714476175360">Pour l’instant, on pourrait croire que ce sera le cas</a>.</p>
      <p>C’est Carey Price qui obtiendra le départ et la rencontre débutera vers 19h10. Elle sera présentée au Centre Bell et sur les ondes de TVA Sports.</p>
      <hr/>
      <h3>En rafale</h3>
      <p>– Le Canadien a beaucoup d’espace sous le plafond salarial. Que doit-il faire avec cet espace? [<a href="https://www.tsn.ca/radio/montreal-690/mckenzie-habs-have-the-cap-space-1.1401973">BobMcKenzie</a>]</p>
      <p>– Les joueurs du CH doivent retrouver leur détermination et leur envie collective de gagner. <i>Ce n’est pas juste une question de finition</i>. [<a href="https://www.tsn.ca/radio/montreal-690/denis-take-their-will-away-1.1401967">MarcDenis</a>]</p>
      <p>– Il n’y a pas de raison de paniquer chez le Canadien. <i>Pas encore, du moins</i>! [<a href="https://www.tsn.ca/radio/montreal-690/mcguire-no-reason-to-panic-for-the-habs-1.1401723">PierreMcGuire</a>]</p>
      <p>– Parfois, ça prend ça!</p>
