      <h1>В квартире на Шелковичной держат взаперти обезумевших от голода собак</h1>
      <address>
        <time datetime="2019-11-22T16:22:00+00:00">22 Nov 2019, 16:22</time>
      </address>
      <figure>
        <img src="https://www.vzsar.ru/i/gallery/2019/11/52393_1574425456_1_original.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/_B0EQrRKHhI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В редакцию ИА "Взгляд-инфо" обратилась жительница дома № 176 по улице Шелковичная <b>Екатерина Солдатова</b>. Она попросила обратить внимание на жестокое обращение с животными со стороны своей соседки. По ее словам, "неадекватная хозяйка" заперла собак в квартире на первом этаже дома, и на протяжении нескольких лет не выпускает их на улицу, а также редко кормит.</p>
      <p>
        <i>"Ситуация в нашем доме достигла предела терпимости. Дело в том, что собственница квартиры № 16 на первом этаже 2-го подъезда на протяжении примерно пяти лет держит в квартире несколько больших собак и кошек. Самое страшное в том, что она их совсем не выгуливает. Сама она в этой квартире не проживает, а лишь изредка наведывается туда под покровом ночи, чтобы покормить. При этом визиты бывают примерно раз в неделю.</i>
      </p>
      <p>
        <i>Собаки озверели до такой степени, что лают и воют практически круглосуточно! Я уж не говорю про специфический запах, распространяющийся на весь подъезд с первого до пятого этажа. Борьба с этой женщиной ведется постоянно. Но, к сожалению, добились от нее только замены разваливающейся входной двери. При этом окна остаются открытыми, так как там просто нет стекол.</i>
      </p>
      <p>
        <i>Я была свидетелем того, как собаки пытались летом выбраться из квартиры через окна, после чего она закрыла проемы деревянными досками от мебели. По разговорам соседей и с участковым я знаю, что заявления на собственницу квартиры № 16 подавались во множество инстанций неоднократно, но никаких результатов это не дало!</i>
      </p>
      <p>
        <i>Мы продолжаем слушать лай и вой голодных обезумевших собак и дышать их испражнениями. К чести нашего участкового <b>Рогачева К.Ю.</b> надо сказать, что он принимает самое активное участие, но, видимо одних только его полномочий не хватает для решения проблемы.</i>
      </p>
      <p><i>Ситуацию усугубляет еще и то, что женщина явно не вполне здорова, но не лишена дееспособности. Она в прямом смысле бегает от пытающихся ее урезонить соседей. В итоге весь подъезд является заложником такого вот "защитника и любителя" животных! В последнее время очень много выходит статей и программ про гуманное отношение к животным, но в данном случае мы видим, как один человек просто истязает несчастных "тварей бессловесных", а заодно и своих соседей. Администрация, ТСЖ, Жилищная инспекция в курсе сложившейся ситуации, но ничего не происходит. Иногда просто хочется вызвать МЧС и освободить из плена бедных животных, которые обречены на голодную смерть, а еще больше хочется избавить себя и других жильцов нашего подъезда от постоянного зловония и риска быть укушенным одичавшим животным"</i>, – написала женщина.</p>
      <p>Екатерина Солдатова также запечатлела на видео животных, страдающих в заточении, и прислала нам запись.</p>
      <p>Напомним, ранее в адрес главы Саратова <b>Михаила Исаева</b> было направлено <a href="https://www.vzsar.ru/news/2019/11/14/bolee-150-sobak-iz-pitomnika-dorstroya-mogyt-vypystit-na-ylicy.html">коллективное обращение жителей города</a> с просьбой обратить внимание на проблему бездомных животных. Граждане просили профинансировать строительство приюта, а также ужесточить ответственность за безответственное отношение граждан к своим питомцам.</p>
      <p>Накануне в комментарии ИА "Взгляд-инфо" замглавы города <b>Максим Сиденко</b> сообщил, что в настоящее время <a href="https://www.vzsar.ru/news/2019/11/21/vlasti-saratova-rassmatrivaut-vozmojnost-sozdaniya-priuta-dlya-jivotnyh.html">рассматривается возможность</a> организации муниципального приюта для животных в Саратове.</p>
      <p>Материал подготовил <b>Алексей Кошелев</b></p>
