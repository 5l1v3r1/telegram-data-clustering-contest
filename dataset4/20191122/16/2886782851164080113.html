      <h3>Diszkontról prémium vonalra áll át Budapest az idegenforgalomban?</h3>
      <p>Új imázsfilmet készítettek a magyar fővárosról - a bulizós-romkocsmás-szigetes vonal helyett inkább a Zeneakadémiára és az itt található más kulturális szórakozásokra koncentrálva. A cél, hogy új célközönsége legyen a magyar fővárosnak - de le lehet-e váltani egy város közönségét az idegenforgalomban? Lesz-e prémium a diszkontból, ha turizmusról van szó?</p>
      <h3>Gasztronómia: a luxus mellett van-e standard?</h3>
      <p>A luxuskategória után vajon a hétköznapi éttermeket is elérte a gasztroforradalom Magyarországon? Hol eszik a turista, ha már itt van Budapesten? Szakértővel vizsgáljuk meg a kérdést.</p>
