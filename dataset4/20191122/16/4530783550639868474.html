      <h1>Вла­ди­мир Па­нов воз­об­но­вил тра­ди­ции гран­то­вой под­держ­ки ма­ло­го и сред­не­го пред­при­ни­ма­тель­ства</h1>
      <address>
        <time datetime="2019-11-22T16:16:00+00:00">22 Nov 2019, 16:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ncrf5XaOhOc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Стартовал конкурс среди представителей малого и среднего предпринимательства Нижнего Новгорода на предоставление субсидий общим фондом около 11 млн рублей. Об этом сообщил и.о. директора департамента предпринимательства администрации Нижнего Новгорода Андрей Моисеенко на тематическом брифинге.</p>
      <blockquote>«С июля 2019 года начал работать городской Центр поддержки предпринимательства Нижнего Новгорода. Это инфраструктура поддержки и сопровождения бизнеса, благодаря который мы впервые за последние пять лет сможем довести непосредственно до предпринимателей средства, заложенные на поддержку малого и среднего бизнеса. В этом году количество субсидий ограниченно — около 11 млн рублей, т. е. от 40 до 60 заявок мы можем удовлетворить. Уже со следующей недели стартует конкурс на предоставление этих субсидий. Приоритетными направлениями будут — производство, IT-технологии, социальное предпринимательство, туризм, потребительский рынок. Предприятия, которые создают рабочие места, будут иметь ряд преимуществ при одинаковом количестве набранных баллов. Мы снижаем нагрузку на бизнес, если они понесли издержки на покупку оборудования в кредит или в лизинг, мы эти издержки компенсируем», — рассказал Андрей Моисеенко.</blockquote>
      <p>Начальник отдела министерства промышленности, торговли и предпринимательства Нижегородской области Артем Титов добавил, что в 2019 году губернатором Нижегородской области Глебом Никитиным было принято решение о выделении денег на софинансирование муниципальных программ.</p>
      <blockquote>«Было выделено порядка 96 млн, из которых 7,5 млн — на Нижний Новгород. Софинансирование муниципальных программ будет производиться по пяти направлениям: финансовое обеспечение, субсидии на затраты на покупку оборудования, на компенсацию процентной ставки, гранты начинающим предпринимателям, а также по договорам лизинга (авансовый платеж по договорам и текущий платеж по договорам лизинга). Администрация города сама выбирает, по каким направлениям будет проводиться софинансорование», — сказал Артем Титов.</blockquote>
      <p>Победители конкурса получат возможность заключить договор на субсидии до 420 тысяч рублей уже в этом году на возмещение:</p>
      <p>— уплаты процентов по кредитам, привлеченным в российских кредитных организациях на строительство (реконструкцию) для собственных нужд производственных зданий, строений и сооружений либо приобретение оборудования в целях создания и (или) развития, либо модернизации производства товаров (работ, услуг);</p>
      <p>— уплаты первого взноса (аванса) при заключении договора (договоров) лизинга оборудования с российскими лизинговыми организациями в целях создания и (или) развития либо модернизации производства товаров (работ, услуг);</p>
      <p>— уплаты лизинговых платежей по договору (договорам) лизинга, заключенному с российскими лизинговыми организациями в целях создания и (или) развития либо модернизации производства товаров (работ, услуг);</p>
      <p>— приобретения оборудования в целях создания и (или) развития либо модернизации производства товаров (работ, услуг).</p>
      <p>Порядок проведения конкурса предусмотрен утвержденными постановлением администрации города Нижнего Новгорода от 18.11.2019 № 4420. С ним можно ознакомиться на сайте нижнийновгород.рф.</p>
      <p>Заявки на конкурс принимаются до 16 декабря в департаменте предпринимательства и туризма, а в городском Центре поддержки предпринимательства будут проводить квалифицированные консультации для участников конкурса.</p>
      <blockquote>«Мы будем оказывать поддержку предпринимателям по подготовке пакета документов для получения субсидий. По любым вопросам, которые возникают, можно обращаться по адресу: ул. Большая Покровская, д. 15, или по телефону: 416−40−44. Режим работы — с 9.00 до 18.00», — подчеркнула директор АНО «Центр поддержки предпринимательства города Нижнего Новгорода» Елена Власова.</blockquote>
      <p>Председатель Нижегородского регионального отделения «ОПОРА РОССИИ» Ирина Садовникова положительно оценила проведенную мэрией города работу, а также прозрачность процедуры получения субсидий.</p>
      <blockquote>«Пять лет предприниматели не получали поддержку от администрации города. То, что сейчас происходит — это шаг вперед, особенно в сегодняшнее время, когда кредиты в банках недоступны, либо из-за высоких процентов, либо из-за набора документов. Плюс ко всему, с точки зрения общественности процедура прописана пошагово. Очень хорошо прописаны целевые группы, что предусматривает мотивацию предпринимателей, которые заняты социальными проектами, представителей молодежи, которые готовятся стать предпринимателями. Все направлено на популяризацию предпринимательства, увеличения количества малого и среднего бизнеса в городе», — резюмировала Ирина Садовникова.</blockquote>
      <p>Напомним, мэр Владимир Панов регулярно проводит встречи с представителями городского бизнес-сообщества в Торгово-промышленной палате Нижегородской области.</p>
