      <h1>Még szenvedéllyel készültek - régi idők autói Berlinben</h1>
      <address><time datetime="2019-11-22T16:08:58+00:00">22 Nov 2019, 16:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rWjII9cMfL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Berlin most az oldtimer-ek szerelmeseinek Mekkája.</p>
      <p>A német fővárosban ötödik alkalommal nyílt meg a Motorworld Classic autókiállítás, ahol senki sem a legújabb trendekről, technológiai csodákról és várható eladási statisztikákról beszél.</p>
      <p>Az itt kiállított autók átlagéletkora közel 100 év, a legújabb modellek is az 1970-es évekből valók.</p>
      <p>A kiállítás projektmenedzsere úgy tartja, "egykor az autók sokkal több szenvedéllyel készültek. Eleve más volt a cél, a motiváció. Például, mint Ferdinand Porsche, aki nem talált olyan autót, amilyet keresett, ezért megépítette magának. A szenvedély hajtotta a gyártókat. Ezért van az, hogy ezekben az autókban több a szív, a lélek, a szellem."</p>
      <p>Itt olyan autómárkákra is rácsodálkozunk, amilyenekre alig emlékszik már valaki. Mint például a Brennabor. Pedig az 1920-as években Németország legnagyobb autógyártója volt. Aztán 1945 után, a szovjet megszállás alatt az üzemet szétszerelték.</p>
      <p>Jürgen Schildhauer ezt az 1929-es Brennabor Idealt állította helyre eredeti állapotába.</p>
      <p>- Remek passzió a régi technológiával dolgozni. Izgalmas feladat. Ugyanakkor egyszerű is; lépésről lépésre haladsz, nincs szükség mechatronikai mérnökökre, szinte minden munkafázist egyedül el tudsz végezni - mondja Jürgen.</p>
      <p>A Motorworld Classic helyszínére mintegy 30 ezer látogatót várnak a hétvégén. Az oldtimer show vasárnapig tart nyitva Berlinben.</p>
