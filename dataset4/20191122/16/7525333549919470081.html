      <h1>В Сочи обсудили новые подходы к развитию внутреннего туризма. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-22T16:02:00+00:00">22 Nov 2019, 16:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dX9mn69Tp28" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мэр Сочи Алексей Копайгородский возглавил ассоциацию курортных и туристических городов России, а новым генеральным директором был назначен Анатолий Быков — ученый, член-корреспондент РАН.</p>
      <p>Структура появилась в 2017 году и объединила 7 курортов Крыма, Краснодарского и Алтайского краев. Ее цель — развитие внутреннего туризма. На сегодняшний день в ней состоят 17 участников. Последними вступили 4 города Ставропольского края. Согласно уставу организации, занимать посты в ней могут только действующие руководители муниципалитетов.</p>
      <p>Анатолий Быков заявил, что необходимо искать новый подход к продвижению медицинской базы курортов, новые формы презентации услуг пациентам. Реконструкции требуют и сами здания, в которых оказывают эти услуги. Еще одна задача — получение международных сертификатов. Это поможет городам попасть в европейские спа-каталоги и, соответственно, привлечь внимание иностранцев.</p>
      <p>Алексей Копайгородский предложил активно включиться в работу по решению проблем городов ассоциации и их законодательным собраниям, так как некоторые вопросы требуют изменения федеральных законов.</p>
