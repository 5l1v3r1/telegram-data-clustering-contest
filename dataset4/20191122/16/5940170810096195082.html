      <h1>Ψευδιώτης για Μπόρδα: «Μου είπαν να γράψω πως με έβρισε»(vid)</h1>
      <h2>Ο τρόπος που λειτουργούν πολλές φορές τα πράγματα στην Κύπρο</h2>
      <address>
        <time datetime="2019-11-22T16:32:00+00:00">22 Nov 2019, 16:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ews4FUrawM8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η στιγμή που άφησε όλη την Κύπρο με ανοικτό το στόμα</p>
      <p>Μια από τις φάσεις που συζητήθηκαν πολύ στο κυπριακό ποδόσφαιρο ήταν αυτή με πρωταγωνιστές τον Ψευδιώτη και τους Καρυπίδη-Μπόρδα σε ένα ντέρμπι ΑΕΛ –ΑΠΟΕΛ το 2013. Ήταν ένα ματς που έμεινε στην ιστορία για το γεγονός πως δέχθηκε για πρώτη φορά στην ΑΕΛ γκολ από πέναλτι ο Ματίας Ντεγκρά, Μαντούκα ο δράστης, και την αποβολή του Μπόρδα για φάουλ που έκανε ο Καρυπίδης.</p>
      <p>Έξι χρόνια μετά, ο ρεφ του αγώνα μίλησε στο ραδιόφωνο του «Πολίτη» και ανάμεσα σε άλλα αναφέρθηκε και στην επίμαχη φάση. Όπως είπε, του πρότειναν να γράψει ψέματα στο φύλλο αγώνος για να καλυφθεί, αλλά αρνήθηκε.</p>
      <p>Αναλυτικά όσα είπε:</p>
      <p>«Ακόμη και σήμερα μετά από επτά χρόνια, αρκετές φορές 1-2 βλέπω το παιχνίδι μπροστά μου. Αχ φίλε Πανίκο 26 Νοεμβρίου 2012. Πρώτο μου ντέρμπι στην Α’ κατηγορία. Είχα εξαιρετική διαιτησία σε όλο το παιχνίδι. Έτυχε αυτή η κακή στιγμή. Ήταν λάθος της συνεννόησης της διαιτητικής ομάδας. Πήγαμε στα αποδυτήρια και κανένας δεν αντιλήφθηκε και μου είπε ο τέταρτος ότι δώσαμε λάθος κάρτα. Έμεινα με το στόμα ανοικτό. Δεν συμπλήρωσα το φύλλο αγώνα. Το έκανα στο σπίτι. Με πήρε τηλέφωνο κάποιος και μου είπαν να βάλω ότι με έβρισε ο Μπόρδα. Εγώ παραδίδω τη σφυρίχτρα παρά να πω ψέματα. Έγραψα την αλήθεια, έγινε λάθος από μεριάς μας».</p>
