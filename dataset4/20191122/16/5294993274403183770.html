      <h1>BCE quer mais crescimento interno</h1>
      <address><time datetime="2019-11-22T16:45:06+00:00">22 Nov 2019, 16:45</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iRYQu7qSeko" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A zona euro precisa de criar crescimento económico a nível interno, incluindo através de maiores investimentos públicos. só assim será capaz de contrabalançar a incerteza global.</p>
      <p>Esta a mensagem da nova presidente do Banco Central Europeu, Christine Lagarde deixada no <a href="https://www.ecb.europa.eu/press/key/date/2019/html/ecb.sp191122~0c1f115db0.en.html?utm_source=ecb_twitter&amp;utm_medium=social&amp;utm_campaign=191122_speech_CL">primeiro discurso proferido enquanto presidente</a> da instituição europeia.</p>
      <p>Lagarde não avançou com detalhes relativos à política monetária limitando-se a dizer que continuará a desempenhar a sua parte no apoio à economia.</p>
      <p>"O investimento é uma parte particularmente importante da resposta aos desafios que hoje enfrentamos porque se trata da procura de hoje e da oferta de amanhã. E claro que os investimentos precisam de beneficiar os países de onde são originários. Mas hoje existe um argumento transversal num futuro comum que é mais produtivo, mais digital e certamente mais verde", disse Christine Lagarde em Franquefurte.</p>
      <p>Lagarde havia antes apelado à Alemanha e à Holanda no sentido de utilizarem os seus excedentes orçamentais para financiarem investimentos que poderão estimular a economia.</p>
      <p>Na Alemanha, sindicatos e associações patronais juntaram as vozes numa aliança invulgar para apelarem à realização de investimentos públicos no valor de 450 mil milhões de euros.</p>
      <p>No entanto, a Chanceler Angela Merkel e o ministro das finanças Olaf Schulz rejeitaram o apelo conjunto dos sindicatos e patrões no sentido do abandono da política de equilíbrio orçamental.</p>
