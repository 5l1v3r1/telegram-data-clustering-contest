      <h6 class="kicker">ТАМ, ГДЕ НАЧИНАЕТСЯ ЖИЗНЬ:</h6>
      <h1>Волгоградка стала 10-тысячной участницей акции «Мои Документы идут в роддом»</h1>
      <address>
        <time datetime="2019-11-22T16:19:26+00:00">22 Nov 2019, 16:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VulZf9nZ4B0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Еще до выписки из медучреждения сотрудники МФЦ вручили ей пакет документов на новорожденного малыша.</b>
      </p>
      <p>Свидетельство о рождении ребенка, справка на единовременные пособия, а еще прописка, СНИЛС, очередь в детский сад и бесплатный земельный участок для строительства жилья. Ирина Калиничева получила целый пакет документов. Но главный подарок - дочка Мария.</p>
      <blockquote><i><b>- Это очень удобно, с предыдущим ребенком после выписки тяжело было ходить, заниматься этими всеми оформлениями, потому что кругом очереди, муж на работе,</b> </i>- рассказала корреспонденту <b>МТВ многодетная мама Ирина Калиничева.</b></blockquote>
      <p>Чтобы сэкономить время будущих мам, в перинатальных центрах работает специализированный кабинет, в нем можно без очередей и спешки оформить все необходимые документы на ребенка. Не выходя из стен родильного дома, предоставив паспорт и справку о рождении ребенка, первый документ родители смогут получить в течение 5 рабочих дней с момента подачи заявления.</p>
      <blockquote><i><b>- Для того, чтобы оформить свидетельство о рождении, например, необходимы паспорта родителей, свидетельство о заключении брака. Если мама одинокая, для этого потребуется только мед заключение о рождении, паспорт мамы и этого будет достаточно, -</b></i> добавила <b>специалист ГКУ ВО МФЦ «Мои документы» Елена Бургардт.</b></blockquote>
      <p>Сегодня к акции «Мои Документы идут в роддом» подключились пять медучреждений Волгоградской области. Проект «МФЦ» «Мои Документы идут в роддом» реализуется в регионе с 2016 года и помогает родителям быстро оформить необходимые документы для новорождённых. Светлана Терещенко - мать-героиня. В ее большой семье - семеро детей. Старшему - 27 лет, младшей 9. В перинатальном центре Светлана работает медсестрой. Секрет материнского счастья знает не понаслышке.</p>
      <blockquote><b><i>- Для меня это счастье с самого начала жизни, которую чувствуешь в себе, с развития жизни в себе. Счастье в рождении, в первых минутах, в первые годы. Вот сейчас они выросли, взрослые, красивые. Это мое счастье — жить, видеть, как они растут</i></b>, - поделилась <b>многодетная мама Светлана Терещенко.</b></blockquote>
      <p>В Волгоградском перинатальном центре - 37 многодетных мам. Нелегкий режим работы успешно совмещают с материнством. В торжественной обстановке всем им вручили подарки от медицинского учреждения, и, конечно, поздравили с приближением одного из самых трогательных праздников.</p>
      <blockquote><i><b>- Я пожелаю своим коллегам, безусловно, чтобы та доброта и забота, которую они вкладывают в своих детей и в своих, и в своих, которые здесь маленькие в перинатальном центре, чтобы всегда возвращалась им, чтобы всегда окружали в семье добрые и заботливые люди и понимали мужь</b></i>я, - прокомментировала<b> главный врач ГБУЗ «Волгоградский областной клинический перинатальный центр № 2» Татьяна Веровская.</b></blockquote>
      <p>Защита материнства и детства - приоритетное направление долгосрочной стратегии развития Волгоградской области, обозначенной губернатором Андреем Бочаровым. Опыт региона высоко оценили и на федеральном уровне: практика региона неоднократно представлялась на различных всероссийских форумах .</p>
      <blockquote><b><i>- Именно сотрудники нашего замечательного перинатального центра дают нам пример, чтобы детей было больше, чтобы мы восполнялись, а забота о детях наших, она естественная забота каждого человека, который работает во власти. Это прежде всего забота о наших мамах, о подрастающем поколении, поэтому вы видите прекрасно, как изменяется все</i>, </b>- отметила <b>председатель комитета по охране здоровья Волгоградской областной думы Наталья Семенова.</b>​</blockquote>
      <p>В рамках реализации национальных проектов «Здравоохранение» и «Демография» в Волгоградской области ремонтируются существующие и строятся новые детские сады и школы. Большое внимание региональная власть уделяет модернизации детских лечебно-профилактических учреждений: поликлинических звеньев и детские отделений в стационарах.</p>
      <blockquote>Совсем скоро недалеко от Волгоградского клинического перинатального центра построят многопрофильную детскую областную больницу, в которой будут оказывать медицинскую помощь еще большему числу юных пациентов.</blockquote>
