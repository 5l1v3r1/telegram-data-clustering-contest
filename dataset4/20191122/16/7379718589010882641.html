      <h1>Consiglio d'Europa: in Finlandia misure insufficienti per combattere la violenza domestica</h1>
      <address><time datetime="2019-11-22T16:34:58+00:00">22 Nov 2019, 16:34</time> by <a rel="author">Jack Parrock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UsIaxvsmkz8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ulla Köykkä torna in quella casa sicura che le ha salvato la vita.</p>
      <p>È venuta qui un anno fa per sfuggire alle violenze di un uomo con cui era stata per 6 anni.</p>
      <p>Dopo averlo portato a casa sua dove viveva con i suoi 2 bambini.</p>
      <p>"Devo difendere i miei figli. È triste non aver avuto il pensiero di dover difendere me stessa, ma ho avuto la sensazione di dover difendere i miei figli", racconta</p>
      <p>Il suo compagno controllava ciò che indossava, chi poteva vedere e controllava i suoi soldi.</p>
      <p>"Era buio ed era come se l'aria fosse densa".</p>
      <p>La storia di Ulla riflette quella di molte donne qui in Finlandia: sebbene avesse trovato un rifugio per scappare alla violenza, non ha trovato alcun supporto da parte della polizia.</p>
      <p>L'istituzione europea per i diritti umani, il consiglio d'Europa, ha rivelato delle lacune nel sistema finlandese.</p>
      <p>Iris Luarasi del Consiglio d'Europa afferma che "abbiamo visto che molte misure possono essere inquadrate in modo neutro rispetto al genere, e in molti casi questo non consente di capire e valutare le esperienze delle donne e di affrontare i loro bisogni".</p>
      <p>La Finlandia ha firmato la Convenzione di Istanbul del 2011, un impegno internazionale per combattere la violenza domestica.</p>
      <p>Ma il rapporto afferma che le sanzioni per i crimini domestici nel sistema giudiziario finlandese sono molto più basse rispetto ad altri firmatari.</p>
      <p>Circa 130 mila persone - prevalentemente donne - ogni anno sono vittime di violenza domestica in Finlandia.</p>
      <p>Il governo finlandese ha promesso di fare tutto il possibile per risolvere il problema e rispettare la Convenzione di Istanbul. E a tal proposito si prevede l'istituzione di un relatore speciale per la violenza sulle donne.</p>
      <p>Le autorità finlandesi insistono di aver stanziato finanziamenti per l'assistenza 24 ore su 24 e di aver aumentato altri strumenti negli ultimi 3 anni.</p>
      <p>"Il nostro governo fornisce finanziamenti a tutti i tipi di rifugi in Finlandia. Ora abbiamo raddoppiato il numero di rifugi. Ora abbiamo più di 200 posti per le famiglie", spiega Johanna Hietamäki dell' Istituto nazionale finlandese per la salute e il benessere.</p>
      <p>Fare passeggiate era un diritto che a Ulla era stato negato dal suo ex.</p>
      <p>Ora ha di nuovo il controllo della sua vita e può tornare alla sua carriera nel marketing. Ma intende lavorare con enti di beneficenza per aiutare quelle ancora intrappolate in relazioni violente.</p>
      <p>Journalist name<b> • Jack Parrock</b></p>
