      <h1>Aprehenden al gobernador Esteban Urquizu</h1>
      <address><time datetime="2019-11-22T16:27:47+00:00">22 Nov 2019, 16:27</time> by <a rel="author" href="http://eju.tv/author/omi80/" target="_blank">Omar Pereyra</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fcorreodelsurcom%2Fvideos%2F526104971563122%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>El Ministerio Público procedió este viernes a la aprehensión del gobernador de Chuquisaca, Esteban Urquizu, tras su declaración de casi dos horas en la Fiscalía Departamental, denunciado por incumplimiento de deberes y abandono de cargo. La autoridad se declaró en la clandestinidad durante el paro cívico de más de 20 días.</p>
      <p>La declaración de Urquizu estaba a cargo de una comisión de fiscales que amplió la investigación por el delito de uso indebido de bienes públicos, lo que permitió la aprehensión de la autoridad que lleva dos gestiones de mandato de casi diez años.</p>
      <p>Urquizu fue trasladado a la estación policial de Villa Armonía, donde esperará la determinación de un juez.</p>
      <p>Se conoció mediante el fiscal Efraín Arancibia que Urquizu se acogió a su derecho al silencio.</p>
