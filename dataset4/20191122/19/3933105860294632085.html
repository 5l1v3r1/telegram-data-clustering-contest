      <h1>Нижнеломовские силовики отработали действия при теракте (видео)</h1>
      <address>
        <time datetime="2019-11-22T19:47:00+00:00">22 Nov 2019, 19:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1pdQ3v5iO-U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Нижнем Ломове под руководством оперативного штаба в Пензенской области прошли антитеррористические учения «Метель-2019». По легенде: условные террористы напали на отдел полиции, захватили в заложники работников ФОКа, заминировали объекты жизнеобеспечения и предприняли попытку совершения теракта с использованием отравляющего вещества.</i>
      </p>
      <p>По тревоге на место прибыли подразделения всех экстренных служб. Решением руководителя оперативного штаба в границах Нижнего Ломова был условно введен режим контртеррористической операции.</p>
      <p>В процессе учений силовики отработали навыки по организации переговорного процесса с преступниками, обезвреживанию самодельных взрывных устройств и противодействию тактике террористов, а также по предотвращению химического заражения местности.</p>
      <p>Как сообщает пресс-служба УФСБ России по Пензенской области, по окончании учений были подведены их итоги и выработаны меры по дальнейшему повышению качества проведения подобных учений, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
