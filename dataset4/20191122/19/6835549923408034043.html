      </address>
      <p>Клуб КХЛ "Адмирал" согласно договору о сотрудничестве командировал в "Ермак" защитника <a href="https://allhockey.ru/stat/player/9238-Ibatullin_Ruslan"><b>Руслана Ибатуллина. </b></a><br/><br/>Игрок провел в этом сезоне за дальневосточный клуб 18 матчей и набрал 3 (0+3) очка.</p>
