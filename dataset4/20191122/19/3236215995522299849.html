      <h1>【新股追蹤】華立大學暗盤跌9%</h1>
      <address>
        <time datetime="2019-11-22T19:00:00+00:00">22 Nov 2019, 19:00</time>
      </address>
      <p>華立大學集團(<a href="http://stock360.hkej.com/quotePlus/01756">01756</a>)將於下周一(25日)掛牌，暗盤收跌9%。<br/>耀才暗盤交易中心資料顯示，該股暗盤收報2.96元，較招股價3.26元，跌0.3元或9.2%。一手1000股，未計手續費，賬面蝕300元。<br/>該股公開發售超額認購2.72倍；國際配售獲輕微超額認購。一手中籤率70%。<br/>更多新股IPO資訊及集資數據分析，請瀏覽〈港股360〉全新<a href="https://stock360.hkej.com/IPO">IPO專頁</a>。</p>
    </article>
