      <h1>أمراض السمنة والقلب تهدد حياة من لا يمارس الرياضة من المراهقين</h1>
      <address><time datetime="2019-11-22T19:30:43+00:00">22 Nov 2019, 19:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EUsJOu3CXY8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أفادت دراسة صادرة عن منظمة الصحة العالمية للأمم المتحدة أن المراهقين في أنحاء العالم، يعرضون صحتهم في الوقت الراهن وفي المستقبل إلى خطر الإصابة بأمراض السمنة وأمراض القلب، بسبب عدم قيامهم بما يكفي من التمارين الرياضية.</p>
      <p>واعتمدت الدراسة على جمع بيانات 1.6 مليون مراهق من 146 بلدا، يزاولون تعليمهم المدرسي وتتراوح أعمارهم من 11 إلى 17 سنة، وغطت الدراسة فترة تتراوح بين 2001 و2016.</p>
      <p>وخلصت الدراسة إلى ان أكثر من 80% من هؤلاء المراهقين، لا يمارسون ساعة واحدة من الرياضة على الأقل يوميا، وهي المدة الأدنى التي يتعين على المراهق استغلالها لممارسة نشاط رياضي، حتى تكون لذلك النشاط فوائد صحية، تعود بالنفع على الدورة الدموية وجهاز التنفس ونمو العظام واعتدال الوزن.</p>
      <p>كما ينعكس أداء ساعة من الرياضة يوميا على الصحة الذهنية، فتحفز التطور المعرفي والاجتماعي بحسب منظمة الصحة العالمية. ويتراوح عدد المراهقين الذين لا يمارسون هذا النشاط اليومي من 66% في بنغلادش، إلى 94% في كوريا الجنوبية.</p>
      <p>وبحسب منظمة الصحة العالمية فإن السلوك المتعلق بالنشاط البدني لم يتغير كثيرا على مدى السنوات الماضية، والعادات المرتبطة بالجلوس هي التي زادت نسبتها بسبب توسع استخدام تكنولوجيا الديجيتال إلى حد كبير، حيث أصبح الشباب يقضي أطول وقت في استعمال الهاتف واللوح الرقمي وشاشات أخرى، وبذلك تزيد حالات أمراض مرتبطة بزيادة الوزن.</p>
