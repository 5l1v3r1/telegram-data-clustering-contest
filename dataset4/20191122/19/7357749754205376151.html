      <h1>Rapatriement de jihadistes : la justice donne raison à l'Etat néerlandais</h1>
      <address><time datetime="2019-11-22T19:00:29+00:00">22 Nov 2019, 19:00</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vsEB3jY0f3Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'Etat néerlandais n'est pas juridiquement obligé de rapatrier des femmes et des enfants de Syrie : la Cour d'appel de La Haye a donné raison à l'Etat. Elle estime que celui-ci ne peut pas être contraint à rapatrier les enfants de femmes néerlandaises ayant rejoint le groupe Etat islamique. Selon la Cour d'appel il s'agit d'une décision politique, qui ne relève pas de la compétence d'un juge.</p>
      <p>Ce mois-ci 23 femmes jihadistes, depuis des camps de détention dans le nord de la Syrie, avaient intenté une action en justice afin d'obtenir leur rapatriement aux Pays-Bas, avec leurs 56 enfants.</p>
      <p><i>"C'est très décevant,</i> réagit André Seebregts, l'avocat de ces femmes, <i>étant donné que ces enfants sont très jeunes, moins de six ans, vivants dans une situation si difficile. On ne peut leur reprocher quoi que ce soit".</i></p>
      <p>Cette question des rapatriements embarrasse de nombreux pays qui souhaitent que les jihadistes soient jugés en Syrie ou en Irak. La Turquie a commencé en novembre à renvoyer dans leur pays des jihadistes étrangers et a critiqué les pays occidentaux pour leur refus de rapatrier leurs citoyens partis rejoindre l'EI en Syrie et en Irak.</p>
