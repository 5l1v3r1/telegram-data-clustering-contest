      <h1>Wauw! Alleen Barty won in 2019 vaker dan Kiki Bertens</h1>
      <address>
        <time datetime="2019-11-22T19:09:04+00:00">22 Nov 2019, 19:09</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/WTA/status/1197950465675333635?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Voor de tenniswereld zit het seizoen 2019 erop en dus is het tijd om terug te blikken. Volgens de vrouwentak van het tennis - de WTA - heeft Kiki Bertens bijna de meeste zeges in het afgelopen jaar geboekt. Slechts 1 vrouw deed het nét iets beter.</b>
      </p>
      <p>De Australische Ashleigh Barty - die 2019 als nummer 1 van de wereld afsloot - stapte het vaakst als winnaar van het court. Maar liefst 57 keer was zij de betere. Kiki Bertens zit haar extreem dicht op de hielen, want zij won in 2019 55 keer! 1 keer leverde haar dat een toernooiwinst op en dat was op het gravel van Madrid.<br/><br/><b>Nieuwe coach</b><br/>Toch zal 2019 vooral te boek staan als het jaar waarop het succesvolle duo Bertens/Sluijter uit elkaar ging. Voor 2020 kiest Kiki voor een kleinere staf met meer rust om zich heen. <a href="https://sportnieuws.nl/tennis/bertens-gaat-verder-met-rustige-tamaela/">Elise Tamaëla</a> zal dan haar nieuwe coach worden.</p>
    </article>
