      <h1>«Я напишу про вас в Facebook», - советница Москаленко устроила перепалку с депутатом Бондарем</h1>
      <address><time datetime="2019-11-22T19:33:00+00:00">22 Nov 2019, 19:33</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3GDcBi_ml5M" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Николаевского областного совета Александр Бондарь поскандалил с советницей Виктории Москаленко Оксаной Корсак, которая занимает должность начальницы отдела по обеспечению деятельности руководства облсовета, из-за снятия с рассмотрения комиссии вопроса о назначении директором николаевской школы-интерната №5 Валерия Лысенко.</p>
      <p>Перепалка между Александром Бондарем и Оксаной Корсак состоялась после заседания бюджетной комиссии сегодня 22 ноября, - сообщает корреспондент<b> НикВести.</b></p>
      <p>Как известно, в начале заседания депутаты решили не рассматривать вопросы, которые были внесены на рассмотрение главой Николаевского областного совета Викторией Москаленко, среди них был вопрос о назначении директором николаевской школы интерната №5 Валерия Лысенко, который депутаты отказались рассматривать. Депутат Александрь Бондарь аргументировал это тем, что на него завели уголовное дело.</p>
      <blockquote>— Мое личное мнение. У нас интернатов много, но комиссия заседала только в одном. Вы нам рассказывали, что мы будем ездить по всем интернатам проверять. Но мы побывали только в одном интернате, и больше никуда не ездили. Мы три года ведем этого человека к руководящей должности и никак не можем довести. И в тот же момент. Я как член комиссии, я был в этом интернате, там все классно, но через некий промежуток времени я получаю информацию, о проверке заведения госфининспекцией, о куче нарушений и открытии уголовного дела, - сказал <b>Александр Бондарь.</b></blockquote>
      <p>Оксана Корсак заявила, что все это неправда, а у самого Валерия Лысенко конфликт с департаментом образования Николаевско ОГА в лице его начальницы Елены Удовиченко, которая не подает его на должность директора, и он уже четыре года является исполняющим обязанности. Виктория Москаленко заявила, что депутаты переводят вопрос в политическую плоскость.</p>
      <p>В итоге после окончания комиссии Оксана Корсак сказала депутату Александру Бондарю, что напишет в Facebook  депутатам «благодарность», за то, что они не захотели рассматривать вопрос о назначении Валерия Лысенко директором интерната.</p>
      <blockquote>— Нет на него ни одного дела, на него нет, и нет у него воровства. Он 4 года и.о. без перерыва, пусть подает в суд и на облгосадминистрацию, и на облсовет, переводите все блин в политику. Я сегодня напишу вам спасибо об этом в Facebooк. Мне честно, стыдно за депутатов, - сказала <b>Оксана Корсак.</b></blockquote>
      <p>Александр Бондарь в свою очередь сказал Оксане Корсак, что их посты в Facebook дорого обходятся областному совету.</p>
      <blockquote>— Оксана, пишите в Facebook свои посты по 20 тысяч гривен, они нам в месяц дорого обходятся, - сказал <b>Александр Бондарь.<br/></b>— Какие 20 тысяч гривен?, - спросила <b>Оксана Корсак.<br/></b>— Те что вы платите, - сказал <b>Александр Бондарь<br/></b>— Кому?, - спросила <b>Оксана Корсак.<br/></b>— Нерко, - ответил <b>Александр Бондарь.<br/></b>— Кто платит?, - спросила<b> Оксана Корсак</b>.<br/>— Областной совет, - сказал <b>Александр Бондарь</b>.<br/>— Мои посты в Facebook не стоят 20 тысяч, - сказала <b>Оксана Корсак.<br/></b>— Областной совет, пишет посты в Facebook за 20 тысяч. Ты что меня еще будешь обвинять и писать про меня посты в Facebook? Пиши, пожалуйста, пиши, - сказал <b>Александр Бондарь.<br/></b>— Это бесплатно, это отсюда идет. Фу, мне мерзко, - сказал <b>Оксана Корсак.</b></blockquote>
      <p>Напомним, глава Николаевского областного совета Виктория Москаленко <a href="http://nikvesti.com/news/politics/172187">уже месяц не отвечает на информационный запрос</a> <b>НикВести</b>, который касался использования ею бюджетных средств. Информационный запрос касался заключенного Викторией Москаленко договора с предпринимателем Олегом Нерко на создание материалов о деятельности облсовета.</p>
