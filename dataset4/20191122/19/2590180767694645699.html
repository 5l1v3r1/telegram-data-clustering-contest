      <h1>বেপরোয়া গতিই কেড়ে নিল ১০ প্রাণ</h1>
      <address><time datetime="2019-11-22T19:46:00+00:00">22 Nov 2019, 19:46</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mtw_EwT9dRc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>মুন্সিগঞ্জের শ্রীনগর উপজেলার ষোলঘর এলাকায় ঢাকা-মাওয়া মহাসড়কে সড়ক দুর্ঘটনায় একই পরিবারের ৬ জনসহ ১০ জন নিহত হয়েছেন। আহত হয়েছেন বেশ কয়েকজন। বাসের বেপরোয়া গতির কারণেই এ দুর্ঘটনা বলে জানায় পুলিশ।</b><br/><br/>বিয়ে বাড়ির আনন্দঘন পরিবেশে এখন শোকের মাতম। শুক্রবার (২২ নভেম্বর) দুপুরে মুন্সীগঞ্জের লৌহজং থেকে ঢাকার কামরাঙ্গীর চরে কনের বাড়ির উদ্দেশে রওয়ানা হয় বরযাত্রীবাহী মাইক্রোবাস। পথে ষোলঘর এলাকায় স্বাধীন পরিবহনের বাসের সঙ্গে মুখোমুখি সংঘর্ষ হয়।<br/><br/>প্রত্যক্ষদর্শীরা জানান, জুমার নামাজের পরপরই বিকট শব্দ শুনতে পান তারা। খবর পেয়ে ঘটনাস্থলে এসে উদ্ধারকাজে অংশ নেয় ফায়ার সার্ভিস।<br/><br/>লৌহজং ও শ্রীনগর সার্কেলের অতিরিক্ত পুলিশ সুপার মো. আসাদুজ্জামান জানান, ঘটনাস্থলেই ছয় জন ও পরে হাসপাতালে নেওয়ার পথে আরও দুই জনের মৃত্যু হয়। গুরুতর অবস্থায় দু'জনকে ঢাকা মেডিকেলে আনা হলে তাদেরও মৃত্যু হয় বলে নিশ্চিত করেন শ্রীনগর উপজেলা নির্বাহী কর্মকর্তা।<br/><br/>নিহতদের মধ্যে আছেন বর রুবেল হোসেনের বাবা, বোন, ভাবিসহ একই পরিবারের ৬ জন।<br/><br/>হাইওয়ে পুলিশ জানায়, রাস্তা মেরামতের কারণে কেবল একটি লেন দিয়েই গাড়ি চলাচল করে এখানে। ছুটির দিনে রাস্তা ফাঁকা পেয়ে বেপরোয়া গতিতে চলছিলো গাড়িগুলো।<br/><br/><br/>আহতদের ভর্তি করা হয়েছে মুন্সীগঞ্জ সদর ও ঢাকা মেডিকেল কলেজ হাসপাতালে। এ ঘটনায় অভিযুক্তদের বিরুদ্ধে আইনি ব্যবস্থা নেয়া হবে বলে জানায় পুলিশ।</p>
