      <h1>Машина для классической Лары Крофт, Мастера Чифа и Cyberpunk 2077 – игроки высмеивают внешний вид Cybertruck от Tesla</h1>
      <address><time datetime="2019-11-22T19:00:00+00:00">22 Nov 2019, 19:00</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Компания Tesla представила публике электрический пикап Cybertruck примечательный своеобразным внешним видом.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7atGkba-Z8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Поклонники видеоигр не прошли мимо нового автомобиля от Tesla и заметили, что машине явно не хватает полигонов.</p>
      <figure>
        <a href="https://kotaku.com/the-internet-reacts-to-teslas-cybertruck-which-looks-l-1839993378">
          <img src="https://www.gametech.ru/sadm_images/cybertruck_base.jpg"/>
        </a>
      </figure>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/111(50).jpg"/>
      </figure>
      <p>Илон Маск, нашёл вам водителя для вашего Cybertruck</p>
      <p>«Новая машина от Tesla выглядит как Pontiac Aztek, отрендеренный для Goldeneye для консоли N64», - Blazecollie.</p>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/222(25).jpg"/>
      </figure>
      <p>новый Cybertruck восхитителен</p>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/333(17).jpg"/>
      </figure>
      <p>Cybertruck. Туррель продаётся отдельно</p>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/444(9).jpg"/>
      </figure>
      <p>Катаемся с парнями по городу на новом CyberTruck</p>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/5551.jpg"/>
      </figure>
      <p>«Раз Telsa представила свой Cybertruck, можем ли мы запускать кампанию, чтобы добавить машину Cyberpunk2077?», - отметил один из пользователей.</p>
