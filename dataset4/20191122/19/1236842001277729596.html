      <h1>Кларксон, Мэй и Хаммонд отправляются в путешествие на лодках в трейлере спецвыпуска The Grand Tour: Seamen</h1>
      <address><time datetime="2019-11-22T19:51:58+00:00">22 Nov 2019, 19:51</time> by <a rel="author">Сэм Спейд</a></address>
      <p>«Что могло пойти не так?»</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/s8AwizkBarM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В специальном выпуске шоу Джереми Кларксон, Джеймс Мэй и Ричард Хаммонд — бывшие ведущие Top Gear — отправятся в путешествие к дельте реки Меконг, которая протекает между Вьетнамом и Камбоджей.</p>
      <p>На съёмках специального эпизода Кларксон, Мэй и Хаммонд проплыли около 500 миль и передвигались соответственно на речном патрульном катере, деревянной моторной лодке 1939 года и скоростном катере.</p>
      <p>The Grand Tour: Seamen выйдет в пятницу, 13 декабря, на Amazon Prime Video. В 2020 году на стриминговом сервисе появится спецвыпуск шоу, который отсняли на Мадагаскаре.</p>
