      <h1>В Сочи установили мемориальную доску Иосифу Кобзону. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-22T19:50:00+00:00">22 Nov 2019, 19:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tb0g-Vm0E0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Память о народном артисте увековечили на фасаде Зимнего театра. В церемонии открытия приняли участие глава города Сочи, жители курорта и его семья.</p>
      <p>«Мы сегодня с огромной честью открываем памятную доску. В Сочи советский фестиваль музыки «Красная гвоздика» начинал именно Иосиф Давыдович. Для нас это огромная честь. Историю делают великие люди, и нашему городу есть, чем гордиться», — сказал глава города Алексей Копайгородский.</p>
      <p>Как отметила вдова певца Нелли Кобзон, их семья до сих пор крепко связана с сочинским курортом. Здесь проходили отпуска и гастроли. Дни рождения народный артист СССР часто отмечал в Сочи.</p>
      <p>«Особенно он любил приходить на рынок, где его, естественно, все узнавали, начинали с ним фотографироваться. Кто-то дарил ему мёд, кто-то — гранат, кто-то высказывал теплые слова. Он был счастлив после этого рынка. Все-таки народ, говорил, меня знает и любит», — рассказала Нелли Кобзон.</p>
      <p>Она также добавила, что хотела бы, чтобы мемориальная доска стала местом, куда люди могли прийти и вспомнить Иосифа Кобзона и его песни.</p>
