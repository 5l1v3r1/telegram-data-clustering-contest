      <h1>Очки из кофе: украинский стартап произвел фурор (видео)</h1>
      <h2>Украинский стартап был представлен на международной платформе и произвел там фурор.</h2>
      <address><time datetime="2019-11-22T19:30:00+00:00">22 Nov 2019, 19:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yJMqR_WGiMs" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Украинские очки из кофе собрали $11 000 за день</h3>
      <p>Стартап эко-оправ для очков из кофе, созданный украинцами, собрали более 11 тысяч долларов за сутки на краудфандинговой платформе Kickstarter, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Оправы для очков делают из кофейного жмыха и льняных опилок. Воедино смесь соединяют с помощью натурального клея на основе соевого масла.</p>
      <p>Оправу обрабатывают на цифровом станке, а затем шлифуют вручную. Продукт получается прочным, легким и экологичным. При этом оправа для очков из кофе разлагается в 100 раз быстрее, чем пластиковая.</p>
