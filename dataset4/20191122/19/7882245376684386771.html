      <h1>Ведущая нарколаборатория Ленинградской области</h1>
      <address><time datetime="2019-11-22T19:49:23+00:00">22 Nov 2019, 19:49</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cyKC-50sOfk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>МВД сообщает об обнаружении крупнейшей в Ленинградской области нарколаборатории. Согласно официальным данным, в помещении заброшенного ангара в ходе обысков нашли 80 тонн прекурсоров для изготовления психотропных препаратов, а также около 6 тонн полуфабриката наркотика и более 2 тонн синтетического наркотического вещества. Стоимость находки полиция оценивает в 7 миллиардов рублей.</p>
      <p>По подозрению в причастности к деятельности подпольной лаборатории задержаны три человека. По статье о незаконном производстве и сбыте наркотических веществ им грозит до 8 лет тюрьмы. В МВД сообщают, что по меньшей мере двое задержанных признали вину.</p>
      <p>Видеомонтаж<b> • Андрей Позняков</b></p>
