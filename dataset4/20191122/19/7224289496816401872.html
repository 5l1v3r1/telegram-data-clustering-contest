      <p>El presidente de Univisión Noticias, Daniel Coronell, señala que las marchas realizadas en Colombia contra el llamado paquetazo se desarrollaron de forma pacífica casi en su totalidad, pero también se documentó la presencia de encapuchados que convivían con la policía colombiana y excesos de los agentes contra estudiantes y manifestantes pacíficos, situación que debe ser investigada.</p>
