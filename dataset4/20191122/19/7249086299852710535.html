      <h1>Tocadiscos PS-LX310BT, Reseña</h1>
      <h2>Actualizaciones agradables de un clásico</h2>
      <address><time datetime="2019-11-22T19:14:44+00:00">22 Nov 2019, 19:14</time> by <a rel="author">LOS40 México</a></address>
      <p>Decir que los vinilos están de regreso es subjetivo, para los verdaderos audiófilos los discos y las tornamesas han sido parte permanente de sus equipos de sonido.</p>
      <anchor name="sumario_1">
        <figure>
          <iframe src="https://www.youtube.com/embed/UplLoBarIL0" width="1244" height="700" data-service="Youtube" scrolling="no"/>
        </figure>
        <p>Es por ello que vemos con agrado la actualización que Sony ha dado a su línea de tornamesas dentro de su estrategia de retomar su papel de líder dentro de los equipos de audio de alto desempeño. En esta ocasión tuvimos la oportunidad de evaluar la tornamesa <b>PS-LX310BT</b>, un equipo de gama media con grandes prestaciones.</p>
        <p>La tornamesa será una de las consentidas de los amantes del audio con limitaciones de espacio ya que es una tornamesa compacta y fabricada con materiales de alta calidad pero livianos. Como ejemplo, el brazo que sostiene el fonocaptor está hecho de aluminio en un tono negro mate, al igual que el plato giratorio donde se coloca el disco.</p>
        <p>Además de los materiales, la LX310 destaca por un sonido claro y cristalino cuando se conecta a un equipo de audio de gama alta (Nosotros lo probamos con un amplificador <b>Pioneer SX-9000</b> de 1974) el balance entre los tonos graves, medios y agudos suenan equilibrados sin que ninguno destaque por encima de los demás, además de que el rango armónico del equipo mantiene el sonido cálido que tradicionalmente nos entregan los acetatos.</p>
        <anchor name="sumario_3">
          <figure>
            <img src="https://los40mx00.epimg.net/los40/imagenes/2019/11/22/tecnologia/1574450084_547998_1574450978_sumario_normal.jpg"/>
          </figure>
          <p>Tendrás que poner cerca yu dispositivo inalámbrico para no perder calidad en el audio</p>
          <p>Esto es importante ya que esta tornamesa cuenta con un puerto USB que permite conectarla a una computadora y transformar nuestra biblioteca análoga en archivos digitales en formato FLAC o WAV, con lo cual podemos preservar nuestra colección y aumentar su periodo de vida.</p>
          <p>Una de las grandes características de este equipo es su capacidad de enlazarse por medio de Bluetooth con barras de sonido, bocinas inalámbricas o equipos compatibles, para aquellos que odian llenarse de cables esta es una solución elegante y práctica, sin embargo, es uno de los puntos débiles de esta tornamesa, ya que la conectividad no es tan fluida como esperaríamos.</p>
          <anchor name="sumario_4">
            <figure>
              <img src="https://los40mx00.epimg.net/los40/imagenes/2019/11/22/tecnologia/1574450084_547998_1574451255_sumario_normal.jpg"/>
            </figure>
            <p>Si la tornamesa no se encuentra colocada en la misma habitación y a menos de 50 cm del equipo receptor, el sonido se interrumpirá y solo escucharemos el audio entrecortado. Además, al necesitar de un equipo que amplifique el sonido, al enlazar la LX310 con una barra de sonido o una bocina inalámbrica, tendremos que subir el volumen casi al máximo para poder escuchar los discos a un volumen adecuado ya que dichos equipos carecen en su mayoría de amplificadores integrados, por lo que obtendremos un sonido a volumen muy bajo y con un rango armónico pobre.</p>
            <p>Fuera de este hecho, Sony ha realizado un gran esfuerzo en la LX310 y la convierte en una gran tornamesa de entrada para aquellos que se inician en el mundo de los discos de vinilo o para aquellos amantes del buen audio que se encuentran bajo un presupuesto limitado.</p>
