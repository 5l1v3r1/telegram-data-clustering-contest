      <h1>شخصيات قريبة من &amp;quot;التيار&amp;quot; على لائحة العقوبات الأميركية</h1>
      <address><time datetime="2019-11-22T06:52:55+00:00">22 Nov 2019, 06:52</time> by <a rel="author">Lebanon 24</a></address>
      <p>نقلت مصادر عن مسؤولين أميركيين أن "وزارة الخزانة الأميركية أعدّت لائحة بأسماء شخصيات قريبة من التيار الوطني الحر لوضعها على لائحة العقوبات"، بحسب صحيفة "الأخبار". </p>
