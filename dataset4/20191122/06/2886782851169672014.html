      <h1>Elegük van a portugál rendőröknek</h1>
      <address><time datetime="2019-11-22T06:38:01+00:00">22 Nov 2019, 06:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ReS8sXe2AV8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Sok ezer rendőr tüntetett jobb munkakörülményekért és magasabb fizetésért Lisszabonban. A követelések között szerepel az is, hogy a kormány léptesse életbe végre azokat a megállapodásokat, amelyeket már megkötött a rendőrszakszervezetekkel.</h3>
      <p>Ez volt a legnagyobb rendőrmegmozdulás Portugáliában azóta, hogy a szocialisták átvették a kormányzást 2015-ben.</p>
      <p>
        <i>Az egyik érdekképviselet vezetője, Paulo Rodrigues arról beszélt, hogy tetteket akarnak látni. Ígéreteket már kaptak a gyors megoldásra, meg is jelentek tételek a kormány költségvetési javaslatában, úgyhogy tudni akarják, valóban szándéka-e a kabinetnek keresztülvinni ezeket, bekerülnek-e a költségvetésbe, mert ha nem, ők megint utcára vonulnak.</i>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/48/16/808x505_cmsv2_bd0a5419-fde5-5292-974a-e7903af53487-4314816.jpg"/>
      </figure>
      <p>A legnagyobb feltűnést a Movimento Zero keltette a lisszaboni rendőrtüntetésen. Ez egy alulról szerveződő mozgalom, amely a közösségi médiában indult mindössze fél éve, és rendkívül népszerű a rendőrök körében.</p>
      <p>
        <i>A tüntetők egyike azt mondta, semmiféle támogatást nem éreznek az állami szervek részéről, pedig kötelességük lenne mellettük állni, amikor bevetésen vannak - neki ez a legnagyobb gondja. Az, hogy ha szerencsétlenségére hibázik, mindenki újjal mutogat a rendőrségre, senki sem áll ki mellettük.</i>
      </p>
      <p>A Szocialista Párt szóvivője közölte, hogy tiszteletben tartják a rendőrök demonstrációját, és odafigyelnek követeléseikre. A jövő év első felében pedig tárgyalóasztalhoz ül a kormány a rendőrszakszervezetekkel.</p>
