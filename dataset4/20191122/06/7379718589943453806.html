      <h1>Piazza Maidan, sei anni dopo</h1>
      <address><time datetime="2019-11-22T06:52:16+00:00">22 Nov 2019, 06:52</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WHGarfMT8WQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>KIEV (UCRAINA)</b> - L'Ucraina non dimentica.</p>
      <p>Sesto anniversario di <b>Piazza Maidan.</b><br/>L'inizio delle proteste in Ucraina che nel 2013 portarono alla caduta dell'allora presidente <b><a href="https://en.wikipedia.org/wiki/Viktor_Yanukovych">Viktor Yanukovych</a>.</b></p>
      <p>Circa 5.000 persone giovedi sera si sono riunite in Piazza Indipendenza, più conosciuta proprio come Maidan, a Kiev per commemorare questo anniversario.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/48/54/606x456_cmsv2_26c06693-043a-59c4-9b11-22bb01f1d138-4314854.jpg"/>
        <figcaption>Piazza Maidan, 6 anni fa.</figcaption>
      </figure>
      <h3>Una rivoluzione "europea"</h3>
      <p>Le proteste della cosiddetta "<a href="https://en.wikipedia.org/wiki/Euromaidan"><b>Rivoluzione della Dignità</b></a>" iniziarono dopo che Yanukovych, amico del Cremlino, si ritirò da un accordo previsto per avere relazioni più strette con l'Unione Europea.<br/>Di fatto, diventò una rivoluzione pro-Europa.</p>
      <p>Yanukovych fuggì tre mesi dopo l'inizio delle proteste, a causa degli scontri tra manifestanti e forze dell'ordine, in cui persero la vita oltre 100 persone (tra cui anche 20 tra poliziotti e soldati), uccise tra il 18 e il 24 febbraio 2014 in Piazza Maidan e nelle strade adiacenti.</p>
      <p>Alle vittime di quei giorni è dedicato il Memoriale, visitato dall'attuale presidente ucraino <b>Volodymyr Zelenskiy.</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/48/54/808x454_cmsv2_6e2953bc-41fe-5c84-b742-6f214eaaa8ab-4314854.jpg"/>
        <figcaption>Il Presidente ucraino Volodymyr Zelenskiy depone una corona di fiori al Memoriale.</figcaption>
      </figure>
      <h3>La separazione dal mondo russo</h3>
      <p>Nella storia dell'Ucraina, la rivolta di Piazza Maidan rappresenta la definitiva separazione dal mondo russo, con cui tuttavia il paese deve ancora fare i conti, in attesa di una soluzione politica del conflitto nel <b>Donbass</b>, regione dell'Ucraina orientale al confine con la Russia.</p>
