      <h1>В Крыму будут искать иностранных агентов – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-22T06:01:22+00:00">22 Nov 2019, 06:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-96mA5HfODM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В соседней России Государственная дума приняла в третьем чтении законопроект, который позволяет признавать «иностранными агентами» физических лиц. Автор инициативы, председатель комитета Госдумы по информационной политике<b> Леонид Левин</b>, уточнял, что «если физическое лицо распространяет материалы о культуре, спорте или музыке, то такого рода сотрудничество вряд ли может нести в себе риски включения в списки иностранных агентов». Но если человек пишет материалы, связанные с общественно-политической ситуацией, то риски подобного включения достаточно велики.</p>
      <p>Какие положения содержат поправки к российскому законодательству? Кого могут признать иностранным агентом, и какая ответственность грозит за невыполнение новых законов? Какие риски для СМИ и гражданского общества в аннексированном Крыму и соседней России влекут эти изменения?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу «Доброе утро, Крым» обсуждают ведущие<b> Сергей Мокрушин</b> и <b>Катерина Некречая</b>. Их собеседники: российский правозащитник, основатель движения «За права человека» <b>Лев Пономарев</b>; руководитель российского отделения <b>Amnesty International Наталья Звягина</b>; доктор политических наук, председатель правления Экспертной группы <b>«Сова» Михаил Савва.</b></p>
