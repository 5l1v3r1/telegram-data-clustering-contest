      <h1>Bakkt назвала дату запуска расчетных биткоин-фьючерсов</h1>
      <address>
        <time datetime="2019-11-22T06:58:15+00:00">22 Nov 2019, 06:58</time>
      </address>
      <p>Криптовалютная платформа Bakkt запустит расчетные биткоин-фьючерсы в начале следующего месяца. Планируется, что продукт пройдет листинг на бирже ICE Futures Singapore 9 декабря.</p>
      <figure>
        <iframe data-src="https://twitter.com/ICE_Markets/status/1197699516570443776?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Клиринг обеспечит ICE Clear Singapore. Новый продукт основан на данных фьючерсных контрактов с физической поставкой биткоина, торги которыми платформа <a href="https://forklog.com/platforma-bakkt-zapustila-torgi-postavochnymi-bitkoin-fyuchersami/">начала</a> в сентябре.</p>
      <p>Операционный директор Bakkt Эдам Уайт впервые <a href="https://forklog.com/bakkt-namerena-zapustit-raschetnye-bitkoin-fyuchersy/">озвучил</a> планы по запуску расчетных биткоин-фьючерсов на прошлой неделе.</p>
      <p>Напомним, также на 9 декабря Bakkt <a href="https://forklog.com/bakkt-zapustit-bitkoin-optsiony-ranshe-cme/">запланировала</a> запуск биткоин-опционов.</p>
