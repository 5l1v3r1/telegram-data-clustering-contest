      <h1>From moringa to ashwagandha: Know the many health benefits of these plant products</h1>
      <h2>All the health-conscious folk from around the world are raving about these miraculous plant products. We tell you why.</h2>
      <address>
        <time datetime="2019-11-22T06:56:34+00:00">22 Nov 2019, 06:56</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/ashwagandha-gettyimages-1041090420.jpg"/>
        <figcaption>Ayurvedic experts believe that ashwagandha is rich in biologically active substances as it is composed of both macro and micro-elements, amino acids, peptides, lipids, and the bases of nucleic acids. The root of the ashwagandha plant is said to have therapeutic benefits and has a calming effect on the nervous system. This is why it is considered helpful in the treatment of depression, anxiety, fatigue, stress-induced insomnia, and nervous exhaustion. Ashwagandha helps in increasing insulin secretion and improves insulin sensitivity in muscle cells, thus being extremely beneficial for diabetics. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/GettyImages-472018208.jpg"/>
        <figcaption>For people looking to prevent and control type 2 diabetes, the tear-shaped maroon or purplish flowers hanging at the end of banana clusters is considered beneficial as it balances out the blood sugar levels in the body. It is also antioxidant-rich, making it ideal for cell health and anti-ageing. It contains a host of essential vitamins and amino acids, is low in calories, and boosts metabolism. It is also great for the overall wellness of the reproductive organs, aiding breastfeeding moms and keeping infections at bay.(Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/GettyImages-647695726.jpg"/>
        <figcaption>Giloy can be consumed in the form of a decoction, powder or even juice. Known to be anthelmintic, anti-arthritic, anti-periodic, anti-pyretic, anti-pruritic, blood-purifier and anti-diabetic, giloy is considered to have calming effects. Additionally, giloy is also considered as an effective remedy in increasing the platelet count especially in cases of dengue. Giloy is said to be useful in managing Type-2 diabetes as it helps in the production of insulin. Giloy also acts as a hypoglycaemic agent that helps manage diabetes well. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/GettyImages-1032729520.jpg"/>
        <figcaption>Moringa powder is generally used to treat and manage skin diseases and infections as it has antifungal, antiviral, antidepressant, and anti-inflammatory properties. But it is now also being used to aid weight loss and control lower blood sugar level in patients with diabetes — the two most common lifestyle problems at present — by consuming it in tea or coffee and even in dishes. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/GettyImages-1050109488.jpg"/>
        <figcaption>'Bathua' or Chenopodium album, grown and consumed in most parts of northern India and also known as pigweed. Bathua is rich in calcium, potassium, magnesium, and vitamins A, C and B6. Also, it is very low in calories and ideal for weight-watchers. Bathua leaves have a concentration of amino acids, which are important for cell formation and cell repair. If you are suffering from digestive troubles, go for a good bowl of cooked bathua, a winter special, as it is rich in fibre. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/GettyImages-1154598159.jpg"/>
        <figcaption>Triphala, a mixture of amla, bibhitaki and haritaki, helps in regularising metabolism and bowel movements. It cools down the body and balances all tridoshas in the body. Triphala churna can be taken by anyone every night before bed. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/GettyImages-1169995602.jpg"/>
        <figcaption>To keep dry cough and bronchitis away, one can chew on mulethi stick or liquorice as it helps to keep the throat moist and acts as a natural lozenge. Put a small piece between your teeth and keep chewing on it. Mulethi, which is believed to have sebum controlling properties, in combination with lemon juice (astringent) has good oil-controlling properties on hair and scalp. Honey is a good moisturiser of hair and scalp. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/GettyImages-1182995930.jpg"/>
        <figcaption>Karonda has had a significant association with Indian medicine. It is believed to benefit anaemia patients, given that it is a rich source of iron. It has vitamin C as well, which helps with growth and repair of tissues. The fruit is known to keep the liver healthy, by stopping its excessive secretion of bile. It is believed that it also acts as an analgesic, comforts the body during diarrhoea, keeps the heart healthy, reduces inflammation, helps fight cold and cough, cleans the blood, regulates blood pressure, and helps with constipation, among other things. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/jamun-leaves-GettyImages-903243054-1.jpg"/>
        <figcaption>The medically named Syzygium cumini, known as jambul, jambolan, jamblang or jamun, is an evergreen tropical tree, grown widely in the Himalayas, India, Sri Lanka, Malaysia and Australia. The leaves contain antioxidants and have anti-virus, anti-inflammatory properties, while helping lower blood sugar levels, treating constipation and eliminating allergies. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/pumpkin-GettyImages-1161882907-1.jpg"/>
        <figcaption>Pumpkin flower consists of a rich amount of vitamin B9 that is essential for sperm creation. It is also blessed with Vitamin A that can aid in improving vision. It enables your eyes to adjust to light changes, keeps them moist, and also improves night vision. Also, the phosphorus found sufficiently in pumpkin flower is a vital part of the growth process and the maintenance of bones and teeth. It's a popular dish in Bihar, West Bengal and Kerala, wherein people savour as deep dried pakodas, stir fry veggies, etc. (Source: Getty/Thinkstock Images)</figcaption>
      </figure>
