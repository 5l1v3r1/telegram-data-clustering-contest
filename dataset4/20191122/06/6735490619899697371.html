      <h1>Paul McCartney Drops Two New Tracks ‘Home Tonight’ And ‘In A Hurry’</h1>
      <address><time datetime="2019-11-22T06:36:00+00:00">22 Nov 2019, 06:36</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_UMdKwsjJHg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Paul McCartney just shared two brand new songs, “Home Tonight” and “In A Hurry”.</p>
      <p>McCartney recorded both tracks during the same sessions as his 2018 album <i>Egypt Station.</i></p>
      <p>As well as digitally, the catchy songs will also be released as a double A-side 7-inch as part of the Record Store Black Friday event on November 29.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q9MQLAieiuw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The tracks come after McCartney was<a href="https://etcanada.com/news/542838/paul-mccartney-to-headline-glastonbury-2020/"> confirmed as one of the headliners for Glastonbury 2020.</a></p>
      <p>The Beatles favourite is set to close out the Pyramid Stage on Saturday, June 27.</p>
      <figure>
        <iframe data-src="https://twitter.com/GlastoFest/status/1196442845307195393?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <related>
        <a href="https://etcanada.com/news/541142/paul-mccartney-only-dedicates-10-per-cent-of-his-brain-power-to-business-90-per-cent-has-to-be-free-for-songs/"/>
      </related>
      <p>McCartney will celebrate his 78th birthday a week before the festival, officially making him the oldest headliner ever.</p>
