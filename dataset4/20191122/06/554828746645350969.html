      <h1>Carlos Ghosn va pouvoir parler à son épouse</h1>
      <h2>L'ancien PDG de Renault-Nissan aura le droit à une heure de vidéoconférence avec sa femme, a décidé la justice japonaise.</h2>
      <address><time datetime="2019-11-22T06:17:00+00:00">22 Nov 2019, 06:17</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/franceinfo/status/1196660181805010944?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La justice japonaise a décidé d'autoriser Carlos Ghosn à s'entretenir avec son épouse pendant une heure, a indiqué jeudi un porte-parole de l'ex-PDG de Renault-Nissan et de sa famille. Cela se fera dans le cadre d'une vidéoconférence. «Après huit mois sans le moindre contact et sept demandes de levée de cette interdiction absolue, nous avons été informés que Carlos Ghosn et son épouse Carole ne pourront s'entretenir que dans le cadre d'une seule et unique vidéoconférence», indique un communiqué.</p>
      <p>Cet échange sera «limité à une heure. Les avocats devront être présents. Ils devront se limiter aux sujets de discussion définis par le juge. Le contenu de la conversation sera ensuite transmis au juge et aux procureurs», ajoute-t-on. «Carlos Ghosn continuera à demander la levée totale de ces interdictions excessives, cruelles et inhumaines afin que soient respectés ses droits fondamentaux ainsi que ceux de son épouse», a encore dit le porte-parole.</p>
      <p>
        <b>Système judiciaire «cruel»</b>
      </p>
      <p>Les enfants de Carlos Ghosn ont rédigé une tribune, <a href="https://www.francetvinfo.fr/economie/automobile/carlos-ghosn/tribune-un-anniversaire-que-les-enfants-de-carlos-ghosn-ne-feteront-pas-les-quatre-enfants-du-patron-dechu-alertent-sur-la-situation-de-leur-pere_3709027.html">publiée mardi</a> sur le site de la radio publique <i>franceinfo</i>, pour dénoncer un système judiciaire «cruel» et «injuste». Ils estiment que leur père est victime d'une «guerre économique» et demandent aux autorités japonaises «de mettre un terme à l'interdiction qui l'empêche de rentrer en contact avec son épouse».</p>
      <p>Arrêté en novembre 2018 à son atterrissage à Tokyo, le dirigeant franco-libano-brésilien de 65 ans, est sous le coup de quatre inculpations au Japon, soupçonné d'avoir omis de déclarer une grande partie de ses revenus aux autorités boursières entre 2010 et 2015. Il est assigné à résidence depuis avril, à Tokyo, dans l'attente de son procès.</p>
