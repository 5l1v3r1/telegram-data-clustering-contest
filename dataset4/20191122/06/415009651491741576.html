      <h1>대한민국 해군-세종대, 해군 1함대사령부 광개토대왕함에서 함상 세미나 개최</h1>
      <address>
        <time datetime="2019-11-22T06:55:00+00:00">22 Nov 2019, 06:55</time>
      </address>
      <figure>
        <img src="http://img.etnews.com/photonews/1911/1246116_20191122155509_606_0001.jpg"/>
      </figure>
      <p>대한민국 해군과 세종대학교는 지난 11월 15일 해군 제1함대사령부 광개토대왕함 함상에서 '제5회 해군 군사학과 발전세미나'를 개최했다. 해군 군사학과가 설치된 지 8주년을 맞아 '군사학과 발전방안'을 주제로 열린 이날 세미나는 최초로 전투함 함상에서 열려, 황기철 전 해군참모총장의 기조연설과 함께 김명수 해군 제1함대사령관의 축사, 이순신연구소의'신 해양안보질서와 스마트 해군'이 발표됐다.<br/><br/>세종대학교 제공</p>
