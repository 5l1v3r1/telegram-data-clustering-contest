      <h1>Израиль: Нетаньяху отвечает генпрокурору Мандельблиту</h1>
      <address><time datetime="2019-11-22T06:23:14+00:00">22 Nov 2019, 06:23</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zm5lz09FTMg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Премьер-министр Израиля Биньямин Нетаньяху ответил на предъявленные ему генеральным прокурором Авихаем Мандельблитом обвинения во взяточничестве, мошенничестве и, как уточнил юрист, "обмане общественного доверия".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/47/18/808x539_cmsv2_53895c74-33c8-5371-b658-9bc7d53a0659-4314718.jpg"/>
        <figcaption>Когда-то генпрокурор Авихай Мандельблит и Биньямин Нетаньяху работали вместеФото Рейтер (архив)</figcaption>
      </figure>
      <p>В обращении к нации глава кабмина сказал:</p>
      <blockquote>Этим вечером мы стали свидетелями попытки сместить действующего главу правительства, попытки, которая основана на сфабрикованных уликах и политически ангажированных методах следствия. Мы не собираемся давать им хотя бы малейшую возможность в этом преуспеть. Я продолжу свою работу в соответствии с нормами закона, сознавая всю ответственность, которая на мне лежит, за наше общее будущее и за нашу безопасность.<cite>Биньямин Нетаньяху <br/>и.о. премьер-министра Израиля</cite></blockquote>
      <p>Нетаньяху после двух внеочередных выборов, когда ни одна из партий не получила достаточного большинства в кнессете, остается действующим премьером.</p>
      <p>Ни он, ни его главный оппонент Ганц не сумели сформировать коалиционное правительство.</p>
      <p>Недовольные Нетаньяху вышли вечером в четверг на демонстрацию.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/46/34/808x539_cmsv2_a38e06c3-b68c-5aa8-8766-3563ee7e0284-4314634.jpg"/>
        <figcaption>Манифестация противников и.о. израильского премьераФото Рейтер</figcaption>
      </figure>
      <p>Вот что заявил один из ее участников: "Вообще-то Нетаньяху должен был бы уйти в отставку сегодняшним вечером. Неслыханно, невиданно, чтобы премьер продолжал бы исполнять свои обязанности, будучи официально в статусе обвиняемого по очень серьезным делам. Разумеется, его нужно судить, и, не исключено, что по итогам рассмотрения его отправят в тюрьму. Как в такой ситуации можно возглавлять правительство?".</p>
      <p>В адрес Нетаньяху звучат и голоса поддержки: "Я пришел сюда специально, чтобы сказать, что наш премьер - не один, что мы не оставим Нетаньяху, что мы в курсе, что все обвинения были сфабрикованы, и что эта попытка отстранить его от власти провалится".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/44/36/808x539_cmsv2_6ae2de31-1d83-530b-ab0b-e312aedee955-4314436.jpg"/>
        <figcaption>Нетаньяху не намерен сдаватьсяФото Рейтер (архив)</figcaption>
      </figure>
      <p>В то время, пока проходили манифестации, президент страны Реувен Ривлин передавал на следующие три недели бразды формирования коалиционного кабинета депутатам кнессета.</p>
      <p>Лидер центристов Ганц в середине этой недели вернул Ривлину мандат на формирование кабинета.</p>
      <p>Если третья по счету попытка с момента проведения выборов 17 сентября создать правительство не увенчается успехом, в Израиле снова состоится голосование.</p>
      <p>Его требуется провести в течение ближайших 90 дней.</p>
