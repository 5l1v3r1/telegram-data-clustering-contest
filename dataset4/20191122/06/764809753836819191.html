      <h1>رغم الاعتقالات.. مظاهرة ليلية بالجزائر تدق المهراس تطالب برحيل قائد الجيش وضد اجراء انتخابات ديسمبر</h1>
      <address><time datetime="2019-11-22T06:46:17+00:00">22 Nov 2019, 06:46</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0UUQLcwxE24" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نزل مئات الجزائريّين مساء الخميس إلى شوارع الجزائر العاصمة رفضًا لإجراء الانتخابات الرئاسيّة المقرّرة في 12 كانون الأوّل/ديسمبر، وذلك على الرغم من الاعتقالات التي حصلت في اليوم السابق خلال تظاهرة ليليّة مماثلة، وفق ما أفاد صحافيّون في وكالة فرانس برس.</p>
      <p>وهتف نحو 300 شخص "سنحصل على الحرّيّة" و"لن نتراجع"، وذلك للتنديد بتنظيم هذه الانتخابات.</p>
      <p>وفي وسط المدينة، أطلق سائقون أبواق سيّاراتهم، بينما قرَع متظاهرون على أدوات الطهو، قبل أن تعمد الشرطة إلى تفريق الحشد. وقال صحافي في فرانس برس إنّه تمّ اعتقال نحو ثلاثين شخصًا.</p>
      <p>وخلال النهار، وجّه قاض الاتهام إلى 29 شخصًا أوقِفوا مساء اليوم السابق خلال تظاهرة مماثلة، بحسب ما قال لفرانس برس المحامي زكريا بن لحريش عضو الرابطة الجزائريّة للدفاع عن حقوق الإنسان. واتُهم هؤلاء بـ"التجمّع غير المصرّح به"، وقد أُطلق سراح 21 منهم موقّتًا.</p>
      <p>ومنذ أسابيع عدّة، يُعبّر المحتجّون خلال تظاهرات أسبوعيّة حاشدة في كلّ أنحاء البلاد، عن معارضتهم لإجراء الانتخابات الرئاسيّة التي يُفترض أن يتمّ خلالها انتخاب خلف للرئيس السابق عبد العزيز بوتفليقة. وتهدف هذه الانتخابات في نظر المحتجّين إلى إعادة النظام السياسي نفسه منذ الاستقلال عام 1962 والذي يُطالبون برحيله.</p>
      <p>وخرجت مساء الأربعاء في الجزائر العاصمة تظاهرة ضمّت مئات المعارضين للانتخابات الذين استجابوا لنداءات أطلِقت عبر شبكات التواصل الاجتماعي.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/49/36/808x546_cmsv2_c55c4f67-4536-5477-bcf5-27d7702611e8-4314936.jpg"/>
        <figcaption>جزائري يحمل طفلة ويدق الهاون خلال مظاهرة ليلية بالعاصكة الجزائر تطالب برحيل قائد الجيش. 21/11/2019رويترز</figcaption>
      </figure>
      <p>ومنذ بدء الحملة الانتخابيّة الأحد، يواجه المرشّحون الخمسة صعوبة في تحرّكاتهم وفي عقد لقاءاتهم، نظراً إلى الاحتجاجات التي تلاحقهم، ما استدعى تأمين حماية أمنيّة مشدّدة لهم.</p>
      <p>وتمّ توقيف عشرات الأشخاص حكم على بعضهم، أثناء هذه الاجتماعات الانتخابيّة وأثناء تظاهرات احتجاج على تنظيم الانتخابات.</p>
      <p>وعبّرت منظّمة العفو الدوليّة الخميس عن قلقها إزاء ما قالت إنّه "مناخ قمع وتضييق على حرّيات التعبير" ميّزَ انطلاق الحملة الانتخابيّة للانتخابات الرئاسيّة.</p>
      <p>وقالت المنظّمة في بيان إنّ "احترام حقّ حرّية التعبير والتجمّع والاجتماع يشكّل شرطًا أساسيًا لأيّ عمليّة انتخابيّة"، مضيفة أنّه "يتعيّن أن تُتاح لمعارضي الانتخابات إمكانيّة التعبير عن الرأي دون خشية من انتقام او قمع".</p>
      <p>وحكمت محاكم جزائريّة الإثنين بالسجن 18 شهرًا على أربعة أشخاص، بعد أن شوّشوا الأحد على اجتماع نظّمه المرشح للانتخابات الرئاسيّة علي بنفليس في تلمسان (450 كلم جنوب غربي العاصمة)، وحكِم على 14 آخرين بالسجن شهرين مع وقف التنفيذ.</p>
      <p>في منطقة تيارت، تمّ اعتقال 25 شخصاً حاولوا الخميس التشويش على تجمّع انتخابي لبن فليس، استنادا إلى وكالة الأنباء الرسميّة.</p>
      <p>من جهته، نظّم المرشّح الرئاسي عبد المجيد تبون رئيس الوزراء الأسبق، تجمّعًا لمؤيّديه في قسنطينة ثالث أكبر مدن البلاد، بحسب ما قال صحافي محلّي لفرانس برس.</p>
