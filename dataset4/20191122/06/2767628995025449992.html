      <h1>Los disturbios empañan el final del paro nacional en Colombia</h1>
      <address><time datetime="2019-11-22T06:17:04+00:00">22 Nov 2019, 06:17</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OzMOsanVu1M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La jornada de multitudinarias y pacíficas manifestaciones en Colombia contra el gobierno de Iván Duque, acabó deslucida al final por los enfrentamientos que se produjeron en ciudades como Bogotá, Medellín, Cartagena y, en especial, Cali, donde las autoridades impusieron el toque de queda para frenar los actos de vandalismo.</b>
      </p>
      <p>En el centro de Bogotá, encapuchados atacaron con cócteles molotov, piedras y ladrillos edificios públicos y se enfrentaron con la policía en un intento de entrar en el Capitolio Nacional y en la sede del ayuntamiento.</p>
      <h3>Un país paralizado contra la política económica del gobierno de Iván Duque</h3>
      <p>Fue la nota desafinada de unas protestas que movilizaron a <b>cientos de miles de colombianos para pedir al Gobierno cambios en su política económica y social para frenar la desigualdad y la pobreza. La movilización paralizó prácticamente el país.</b></p>
      <p>Las centrales obreras rechazan el llamado <b>'paquetazo'</b>, medidas económicas que el Gobierno quiere impulsar para modificar el régimen laborl y de jubilaciones. Los manifestantes también reclaman un mayor compromiso con el <b>acuerdo de paz con las FARC</b> y medidas de <b>protección a indígenas y líderes sociales, que están siendo víctimas de una ola de asesinatos</b>, que ha costado cientos de vidas desde que Duque llegó al poder hace quince meses.</p>
      <p><i>"Salimos a marchar porque estamos cansados del gobierno de Duque. Verdaderamente estamos en contra de muchas de sus reformas (...) Es importante salir a las calles para manifestarnos por nuestros derechos"</i>, afirma un joven.</p>

      </p>

      <h3>Vientos de cambio azotan la región</h3>
      <p>Los vientos de cambio que soplan en varios países de la región se sintieron también en las calles colombianas, donde se vieron <b>whipalas, la bandera multicolor de los indígenas bolivianos</b>.</p>
      <p>"¡Latinoamérica no se rinde, carajo!", se podía leer en un mensaje impreso en una de la whipalas en Bogotá.</p>
      <p>También fue curioso y muy ruidoso el cacerolazo nocturno que se adueño de barrios residenciales de Bogotá y otras ciudades. Esta es una forma de protesta típica de otros países latinoamericanos, pero inusual en Colombia.</p>
      <p>El presidente <b>Iván Duque ha salido a la palestra para decir que los colombianos han hablado y que él está dispuesto a escucharlos.</b></p>
