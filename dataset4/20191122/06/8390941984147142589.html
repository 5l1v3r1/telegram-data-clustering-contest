      <h1>Una brutal explosión destruye el "Santo Grial del espacio" de Elon Musk</h1>
      <address><time datetime="2019-11-22T06:51:56+00:00">22 Nov 2019, 06:51</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1197271943180771329?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hace apenas unos meses, <a href="https://cadenaser.com/ser/2019/09/30/ciencia/1569819574_726893.html"><b>concretamente en septiembre</b></a>, <b><a href="https://cadenaser.com/tag/elon_reeve_musk/a/">Elon Musk</a> presentaba "el Santo Grial del espacio".</b> Una nave, creada a partir de las características del <i>Falcon 9</i>, el <i>Falcon Heavy y</i> el <i>Falcon Dragon,</i> que aspira a convertirse en el vehículo que permitirá al ser humano convertirse en una especie interplanetaria: "Podremos ir a otros lugares del sistema solar, como Saturno, pero creo que lo más importante en lo que debemos centrarnos es en el camino más rápido hacia una ciudad autosuficiente en <a href="https://cadenaser.com/tag/marte/a/">Marte</a>".</p>
      <p>Sin embargo, <b>todavía un largo camino por recorrer para la conquista del espacio.</b> Por el momento, <a href="https://cadenaser.com/tag/space_exploration_technologies_corporation/a/">Space X</a> está realizando diferentes pruebas en su nave para que sea completamente segura de cara a sus primeros viajes a la Luna y Marte. A pesar de que la mayoría de ellas finalizan de forma satisfactoria, la última ha terminado con una impactante explosión.</p>
      <h3>No hubo que lamentar ningún herido</h3>
      <p>El pasado 20 de noviembre, <b>Space X trató de presurizar la nave al máximo</b> para analizar la resistencia de la nave. A pesar de que aguantó el arreón inicial, acabó explotando parcialmente, dejando una secuencia espectacular que ha dado la vuelta al mundo. A pesar de ello, la compañía de Elon Musk ha señalado que no supone un serio revés para la empresa.</p>
      <p>Según ha confirmado uno de los portavoces al medio especializado <a href="https://www.theverge.com/2019/11/20/20974884/spacex-starship-rocket-prototype-failure-test-texas"><i>The Verge</i></a>, la explosión era una de las hipótesis que manejaban: "<b>El propósito de la prueba de hoy fue presurizar los sistemas al máximo</b>, por lo que el resultado no fue completamente inesperado". Por suerte, no hubo que lamentar ningún herido, por lo que la compañía sigue adelante con su plan inicial.</p>
      <h3>La compañía dejará de trabajar en el primer prototipo</h3>
      <p>A pesar de que la parte superior del cohete salió volando, <b>el resto de la nave espacial permaneció intacta después del accidente</b>. No obstante, tal y como ha confirmado Elon Musk a través de un tuit, la compañía dejará de trabajar en el primer prototipo para comenzar a probar una nueva nave bautizada como Mk-3. Según ha dado a conocer la compañía la nave podría estar lista para empezar con las pruebas en enero.</p>
      <p>En caso de que sea así, <b>Space X no tendrá que cambiar la planificación inicial</b>. Por lo tanto, la compañía dirigida por Elon Musk se cubre las espaldas y centra todo su trabajo en un nuevo prototipo. Un prototipo que, en caso de que no explote como la primera versión, será una de las piedras angulares para la conquista del espacio.</p>
