      <h1>『スプラトゥーン2 イカすデビューセット』発売！「イカすデータブック」やオンライン利用券がセットに</h1>
      <h2>ゲーム本編やデータブックがセットになった「スプラトゥーン2 イカすデビューセット」が発売！</h2>
      <address><time datetime="2019-11-22T06:15:04+00:00">22 Nov 2019, 06:15</time> by <a rel="author">《吉河卓人》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Nintendo/status/1197716902677606402?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>任天堂は、『<b>スプラトゥーン2</b>』とその他グッズ等がセットになった「<b>スプラトゥーン2 イカすデビューセット</b>」を発売しました。<br/><br/>「スプラトゥーン2 イカすデビューセット」は、『スプラトゥーン2』とギア・ブキ・ステージの情報を収録した「イカすデータブック」、Nintendo Switch Online個人プラン1か月利用券が一緒になったお得なセット。このうち、「イカすデータブック」は<a href="https://store.nintendo.co.jp/item/V663373.html?utm_source=www.nintendo.co.jp&amp;utm_medium=referral">マイニンテンドーストア</a>から発売されており、単品でも入手可能です。<br/><br/>「スプラトゥーン2 イカすデビューセット」は5,980円＋税で発売中。その他、同セットに関する詳細は<a href="https://www.nintendo.co.jp/switch/aab6a/products/index.html">こちら</a>からご確認ください。</p>
