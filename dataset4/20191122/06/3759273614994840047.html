      <h1>В Волгодонске два человека стали жертвами пожара в пятиэтажке</h1>
      <address>
        <time datetime="2019-11-22T06:58:00+00:00">22 Nov 2019, 06:58</time>
      </address>
      <p>В Ростовской области люди погибли в квартирном пожаре.</p>
      <p>По информации МЧС, загорелась пятиэтажка на улице Ленина в Волгодонске. Огонь уничтожил 20 кв. м площади.</p>
      <p>По информации ТАСС, найдены тела двух жильцов.</p>
    </article>
