      <h1>韓国大統領府、国家安全保障会議を開催…ＧＳＯＭＩＡ対応協議か</h1>
      <address>
        <time datetime="2019-11-22T05:49:00+00:00">22 Nov 2019, 05:49</time>
      </address>
      <p>　【ソウル＝建石剛】聯合ニュースによると、韓国大統領府は２２日午後、国家安全保障会議（ＮＳＣ）を開催した。２３日午前０時の失効が迫っている日韓の軍事情報包括保護協定（ＧＳＯＭＩＡ）の対応について、協議しているものとみられる。</p>
