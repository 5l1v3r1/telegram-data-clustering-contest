      <h1>Helen’s 80th birthday celebration</h1>
      <h2>Salman Khan, Iulia Vantur, Salim Khan, Waheeda Rehman, Asha Parekh, Aayush Sharma and Arpita Khan Sharma came together to celebrate Helen's 80th birthday.</h2>
      <address>
        <time datetime="2019-11-22T05:06:14+00:00">22 Nov 2019, 05:06</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/1-27.jpg"/>
        <figcaption>As yesteryear beauty Helen turned 80 on Thursday, actor Sohail Khan and wife Seema Khan hosted a party to celebrate her birthday. Among those who attended the party included Salman Khan, Iulia Vantur, Salim Khan, Waheeda Rehman, Asha Parekh, Aayush Sharma and Arpita Khan Sharma. Helen is Salim Khan's second wife. Scroll to see photos from Helen's birthday celebration.</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/helen-birthday-party-002.jpg"/>
        <figcaption>Filmmaker Atul Agnihotri shared a photo of Helen with Sohail, Salman, Alvira and Arpita. He captioned it, "Amazing at 80 ️ #HelenKhan @beingsalmankhan @sohailkhanofficial @arpitakhansharma."</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/helen-birthday-party-001.jpg"/>
        <figcaption>Another photo shared by Atul Agnihotri featured legendary actors Waheeda Rehman and Asha Parekh along with Helen.</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/helen-birthday-party-003.jpg"/>
        <figcaption>Waheeda Rehman carried a birthday present for Helen as she arrived for the party. (Express Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/helen-birthday-party-008.jpg"/>
        <figcaption>Salman Khan posed with his family at Helen's birthday celebration. (Express Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/helen-birthday-party-004.jpg"/>
        <figcaption>Waluscha De Sousa at Helen's birthday celebration. (Express Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/helen-birthday-party-006.jpg"/>
        <figcaption>Iulia Vantur, who is rumoured to be dating Salman Khan, attended Helen's 80th birthday celebration. (Express Photo: Varinder Chawla)</figcaption>
      </figure>
