      <h1>В Гродно 8 тысяч люков требуют ремонта: работы идут полным ходом (+видео)</h1>
      <address><time datetime="2019-11-22T05:51:00+00:00">22 Nov 2019, 05:51</time> by <a rel="author">Гродно Плюс</a></address>
      <p> Это один из наболевших вопросов, на который, к счастью, удалось найти решение, <a href="https://grodnoplustv.by/index.php/novosti">сообщает</a> Гродно Плюс.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZZxCZDH-Hxg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сейчас по всему областному центру масштабно проходит замена и ремонт люков. Без таких коммуникаций невозможно обеспечить нормальную работу соответствующих сложных систем связи, тепло-, газо-, водоснабжения и водоотведения, дорожного движения. Нагрузка коммуникаций порой выводит  из строя люки, которым со временем требуются ремонт и замена. Не раз автолюбители жаловались на неисправность люков, особенно при прокладке <a href="https://grodnonews.by/news/stroitelstvo/dorozhnye_marshruty_na_dazhynki_kak_obnovili_dorogi_v_smorgonskom_rayone_i_rasshirili_velosipednuyu_.html">нового асфальтного полотна.</a></p>
      <figure>
        <img src="https://grodnonews.by/upload/medialibrary/bdf/bdf13937e912ccb1d5a8ab04a6bb498b.png"/>
      </figure>
      <p><b>МЕЧИСЛАВ ГОЙ, ПРЕДСЕДАТЕЛЬ ГРОДНЕНСКОГО ГОРОДСКОГО ИСПОЛНИТЕЛЬНОГО КОМИТЕТА:</b><br/><br/><i>- Беда гродненских дорог – это люки. Нами принято  однозначное</i><i> решение - меня в этом плане поддержали все «сетевики» -  в первую очередь водоканал, связь, тепловые сети, те которые на балансе имеют свои люки. Создана профессиональная бригада при Ремстройавтодоре, которая будет устанавливать, ремонтировать люки. Конечно, это будут только «плавающие» люки нового изготовления.  </i><br/><br/>Преимущество таких люков в том,что они опираются не на кольца бетонного колодца, а на дорожную конструкцию и за счет дорожного покрытия могут «плавать». В результате снижается нагрузка на бетонные кольца колодцев и не допускается их разрушение. Вокруг такого люка не просаживается дорожное покрытие, в результате получается <a href="https://grodnonews.by/news/stroitelstvo/v_grodno_v_tekushchem_godu_otremontirovali_kilometry_dorozhnogo_polotna_ravnogo_po_ploshchadi_19_fut.html">ровное дорожное полотно.</a><br/><br/>Всего в областном центре ремонта требуют почти 8 тысяч люков, в которых просел ствол или повреждена горловина. Ежедневно в Гродно ремонтируется порядка 5-8 люков. Работы продолжаются.</p>
