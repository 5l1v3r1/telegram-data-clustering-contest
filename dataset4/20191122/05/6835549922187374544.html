      <h1>Овечкин приготовил пиццу и доставил заказ по адресу</h1>
      <address>
        <time datetime="2019-11-22T05:06:00+00:00">22 Nov 2019, 05:06</time>
      </address>
      <p>Капитан "Вашингтона" <a href="https://allhockey.ru/stat/player/2684-Ovechkin_Aleksandr"><b>Александр Овечкин</b></a> принял участие в благотворительной программе. На один день игрок стал изготовителем пиццы и лично доставил заказы по адресам.<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/PapaJohns_DMV/status/1197644648300367873?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>С каждой проданной пиццы компания пожертвует $ 1 в благотворительный фонд Make-A-Wish Mid-Atlantic для помощи детям с тяжелыми заболеваниями.<br/><br/>В нынешнем сезоне НХЛ Александр Овечкин провел 24 матча, в которых набрал 25 очков, забив 15 голов и сделав 10 результативных передач.<br/><br/>Всего в НХЛ на счету российского форварда 1108 игр, в которых он забросил 673 шайбы и сделал 563 результативные передачи.<br/><br/>В следующем матче "Вашингтон" встретится с "Ванкувером".  <br/> </p>
