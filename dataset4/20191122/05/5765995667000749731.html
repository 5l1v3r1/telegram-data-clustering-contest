      <h1>Borussia Dortmund: Wird die BVB-Hymne bald verboten? Dieser Rechte-Streit macht fassungslos</h1>
      <address>
        <time datetime="2019-11-22T05:20:08+00:00">22 Nov 2019, 05:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G1D0HGpx1zw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Müssen die Fans von <b>Borussia Dortmund</b> sich etwa bald von der traditionellen Hymne „Heja BVB“ verabschieden?</p>
      <p>Um die BVB-Hymne tobt derzeit ein kurioser Rechte-Streit, wie der Kölner „Express“ berichtet. Mittendrin: Manfred Wehrhahn. Der Musikproduzent ließ die Hymne von <b>Borussia Dortmund</b> nach ihrer Veröffentlichung im Jahr 1977 bei seinem Platten-Label „New Blood Schallplatten“ auf 20.000 Vinyls pressen. Daher beansprucht der 71-Jährige nun auch Vermarktungsrechte an dem Lied.</p>
      <h3>Borussia Dortmund: Kurioser Streit um BVB-Hymne</h3>
      <p>Was viele Fans sich nun fragen werden: Warum will Wehrhahn seine Rechte an dem Lied erst jetzt geltend machen? Der Song läuft doch schon seit gefühlten Ewigkeiten im Westfalenstadion rauf und runter.</p>
      <p>Wehrhahns simple Antwort: „Ich bin kein Fußball-Fan, ich hatte keine Ahnung, was da in Dortmund im Stadion mit dem Lied passiert.“</p>
      <p>Was da in Dortmund mit dem Lied passiert? Seit vielen Jahren wird die Hymne jeweils unmittelbar vor Anpfiff gespielt. Das Lied ist für die BVB-Fans schon so einer solch großen Tradition geworden, dass der schwarzgelbe Anhang den Song auch bei Auswärtspartien kurz vor Spielbeginn anstimmt.</p>
      <p>Nun verlangt Wehrhahn rückwirkend 400.000 Euro – aber nicht von Borussia Dortmund. Der BVB hat sich in diesem Fall nichts zu Schulden kommen lassen.</p>
      <h3>„Hätte ich gewusst...“</h3>
      <p>Bei jedem Heimspiel zahlt Borussia Dortmund für das Abspielen verschiedener Lieder eine satte Summe an die Verwertungsgesellschaft GEMA. Ein Teil dieses Geldes geht an die Gesellschaft zur Verwertung von Leistungsschutzrechten (GVL). Mit der GVL hatte Wehrhahn damals einen Vertrag abgeschlossen. Doch nach eigenen Angaben kassierte Wehrhahn bisher keinen einzigen Cent von der GVL.</p>

      <p>Die geforderten 400.000 Euro setzen sich aus Schadensersatz sowie den fälligen Lizenzgebühren zusammen. „Hätte ich gewusst, dass der Song so populär wird, hätte ich natürlich anders gehandelt, hätte den Titel womöglich selbst vermarktet“, sagt Wehrhahn dem „<a href="https://www.express.de/sport/fussball/irrer-rechte-streit-koelner-will-400-000-euro---oder-dem-bvb-die-hymne-verbieten-33501002">Express</a>“.</p>
