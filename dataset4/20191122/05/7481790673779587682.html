      <h1>新潟小２女児殺害、被告に死刑求刑…地裁</h1>
      <address>

      </address>
      <p>　新潟市西区で昨年５月、下校途中の小学２年の女児（当時７歳）が殺害され、遺体が線路に遺棄された事件で、殺人罪などに問われた小林遼（はるか）被告（２５）の裁判員裁判の第８回公判が２２日、新潟地裁で開かれ、検察側は論告で死刑を求刑した。</p>
