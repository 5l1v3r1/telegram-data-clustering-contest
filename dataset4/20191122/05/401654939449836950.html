      <h1>पति की हत्या कर किचन में दफनाया, एक महीने तक पत्नी बनाती रही उसी चूल्हे पर खाना</h1>
      <address>
        <time datetime="2019-11-22T05:56:44+00:00">22 Nov 2019, 05:56</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_5_112219112146.jpg"/>
        <figcaption>एक महिला ने अपने पति की हत्या कर उसे किचन में दफना दिया. इतना ही नहीं, जिस किचन में पति की कब्र बनाकर रखी, उसी के ऊपर चूल्हे पर एक महीने तक खाना बनाती रही. हैरान कर देने वाला यह मामला मध्य प्रदेश के अनूपपुर जिले का है.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_1_112219112146.jpg"/>
        <figcaption>32 साल की एक महिला प्रमिला ने अपने वकील पति महेश बैनेवाल की हत्या कर उसे किचन में वहां दफना दिया जहां कच्ची जगह पर वह खाना बनाती थी. गुरुवार को अनूपपुर जिले की पुलिस ने उसे अपने पति की हत्या के आरोप में गिरफ्तार किया. महेश एक महीने से अमरकंटक पुलिस थाना के करोंदी गांव से लापता बताया जा रहा था. 22 अक्टूबर को महेश की पत्नी प्रमिला ने अपने पति के गुमशुदा होने की रिपोर्ट थाने में लिखवाई थी. </figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_2_112219112146.jpg"/>
        <figcaption>पुलिस इस मामले को गुमशुदगी के रूप में ही देख रही थी कि तभी 21 नवंबर को इस मामले में एक ट्व‍िस्ट आ गया. मृतक के बड़े भाई अर्जुन बैनेवाल ने पुलिस से कहा कि उसके भाई के घर में कुछ संदिग्ध है. अर्जुन ने पुलिस को बताया कि वह कई बार अपने छोटे भाई के घर गया लेकिन उसकी पत्नी ने हर बार उसे टरका दिया.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_3_112219112146.jpg"/>
        <figcaption>अमरकंटक थाने के एसएचओ भानू प्रताप सिंह ने बताया कि इस सूचना पर वह अपनी टीम के साथ मृतक के घर पहुंचे तो उन्हें भी कुछ दुर्गंध का अहसास हुआ. जब वह किचन के पास गए तो दुर्गंध और तेज हो गई. जब किचन में दुर्गंध वाली जगह को खोदा गया तो उसमें से मृतक का शव मिला.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/murder_4_112219112146.jpg"/>
        <figcaption>इस पर प्रमिला ने पुलिस को बताया कि उसके पति के बड़े भाई गंगाराम बैनेवाल की पत्नी के  साथ अवैध संबंध थे.  तब गंगाराम और उसने मिलकर अपने पति को ठिकाने लगाने का प्लान बनाया. इसका गंगाराम ने विरोध करते हुए कहा कि यह औरत बहुत चालाक है, इसके चेहरे पर मत जाइये. मैं इस कत्ल में शामिल नहीं हूं. अब पुलिस इस मामले की जांच में  जुट गई है. बता दें कि मृतक महेश और प्रमिला के चार बच्चे हैं और चारों लड़कियां हैं.</figcaption>
      </figure>
