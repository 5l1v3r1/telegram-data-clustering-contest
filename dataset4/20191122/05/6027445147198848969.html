      <h1>クリス・ヘムズワース、『マイティ・ソー』キャストのザカリー・リーヴァイ、浅野忠信とムジョルニアで鏡開き!? 「東京コミコン2019」オープニングイベント</h1>
      <address><time datetime="2019-11-22T05:22:00+00:00">22 Nov 2019, 05:22</time> by <a rel="author">シネマトゥデイ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNuuGC4kHlE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「東京コミコン2019」でオープニングイベントに来日ゲストの<br/>クリス・ヘムズワース（『アベンジャーズ』シリーズ、『マイティ・ソー』シリーズ／ソー役）、<br/>ジュード・ロウ（『シャーロック・ホームズ』『ファンタスティック・ビースト』）、<br/>ザカリー・リーヴァイ（『シャザム！』、『マイティ・ソー』シリーズ）、<br/>ルパート・グリント（『ハリー・ポッター』シリーズ／ロン・ウィーズリー役）、<br/>イアン・サマーハルダー（「ヴァンパイア・ダイアリーズ」デイモン・サルバトーレ役）、<br/>ダニエル・ローガン（『スター・ウォーズ』シリーズ）、<br/>アンバサダーを務める浅野忠信、広報部長の宇垣美里らが登壇。<br/>ファンへの感謝と来日の喜びを明かした。</p>
      <p>「東京コミコン2019」公式サイト：<a href="https://tokyocomiccon.jp/">tokyocomiccon.jp</a></p>
