      <h1>하드코어 액션 '세이크리드 스톤즈' 닌텐도 스위치 발매 예정</h1>
      <address><time datetime="2019-11-22T05:01:13+00:00">22 Nov 2019, 05:01</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - CFK</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w5DS76PskJY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CFK에서는 액션 플랫포머 게임 '세이크리드 스톤즈'를 12월 12일(목)에 닌텐도 스위치로 발매한다고 전했다.</p>
      <p>'세이크리드 스톤즈'는 한국의 1인 개발자가 심혈을 기울여 제작한 작품으로 2015년 제1회 인디스타상을 수상한 경력이 있는 타이틀이다. 지난 해 Steam을 통해 출시된 본 작품이 닌텐도 스위치로 무대를 옮겨 글로벌 발매된다.</p>
      <p>'세이크리드 스톤즈'는 가상의 배경 천공섬에서 펼쳐지는 사투를 그린 게임으로, 하늘에 있는 천공섬을 유지시켜주는 신성한 돌이 어떠한 이유로 흩어져버리고, 추락하기 시작한 천공섬에서 신성한 돌을 찾기 위해 떠나는 주인공, 그리고 그가 마주치는 기묘한 생명체들과의 사투를 그려낸 액션 게임이다.</p>
      <p>레트로풍 도트 그래픽으로 그려진 정글,사막,북극,바다 등의 다양한 테마로 구성된 스테이지에서 덮쳐오는 거대 동물과 그로테스크한 괴생명체들과의 대결이 펼쳐진다. 플레이어는 스테이지를 탐험하며 숨겨진 아이템을 찾아 전투를 보다 유리하게 진행할 수도 있다.</p>
      <p>'세이크리드 스톤즈'는 다양한 스테이지의 숨겨진 아이템과 적들을 공략해 나가는 액션 게임으로서, 각자 개성적인 공격 패턴을 보유한 다양한 보스들이 플레이어를 기다리고 있다. 보스를 클리어하기 위해선 적의 공격 패턴을 파악해 약점을 돌파해 나가는 것이 중요하다.</p>
      <p>이번 스위치 버전에서는 액션 게임에 익숙하지 않은 유저를 위해, 난이도를 선택할 수 있는 기능을 추가해, 게임의 장벽을 조금 낮추고, 한글은 물론 영어, 일본어, 중국어 등의 다국어 대응을 지원하고 있다.</p>
      <p>하드코어 액션 어드벤쳐 게임 '세이크리드 스톤즈'는 12월 5일(목) 일본, 미국, 유럽 Nintendo e-Shop을 통해 사전 예약 구매를 진행하며, 사전 예약 구매시 10% 할인된 가격(약 8.99＄)으로 구매할 수 있다. '세이크리드 스톤즈'는 12월 12일(목)에 일본 Nintendo e-Shop을 통해 선행 발매되며, 이어서 12월 23일 북미, 유럽 Nintendo e-Shop에 발매될 예정이다.</p>
