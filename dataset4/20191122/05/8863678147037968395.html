      <h1>«Откровенно недоумеваю»: мэр Красноярска высказался об эксперименте с подсыпкой улиц песком</h1>
      <address>
        <time datetime="2019-11-22T05:25:48+00:00">22 Nov 2019, 05:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JYxM-WRwTcU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мэр Красноярска Сергей Еремин опубликовал в Instagram видео, в котором поделился первыми результатами сравнения разных технологий посыпки дорог.</p>
      <p>Сейчас в тестовом режиме четыре улицы города <a href="https://www.enisey.tv/news/post-18730/">посыпали песком</a>, как это делали раньше. Остальные продолжают обрабатывать «Бионордом». На такой эксперимент чиновники решились после <a href="https://www.enisey.tv/news/post-18633/">жалоб красноярцев</a>. По мнению горожан, рыхлый снег и реагент создают жижу на дорогах, из-за чего растет аварийность, кроме того, портит обувь, машины и вызывает аллергию у животных.</p>
      <p>Глава города рассказал, что удивлен такой реакции горожан, ведь альтернатива «Бионорду» только одна: песчаная смесь.</p>
      <blockquote>«Смотрю сегодня на это видео и откровенно недоумеваю. Весь этот песок окажется в итоге в воздухе, которым мы будем дышать. А чтобы собрать щебень и гравий, нам нужно будет приложить титанические усилия».</blockquote>
      <p>Также мэр добавил, что в первую очередь при выборе «Бионорда» чиновники думали о безопасности и экологии. После новой смеси в городе было гораздо меньше пыли и забитых ливневок.</p>
      <p>«Бионорд» состоит из соляной смеси и мраморной крошки. Ее добавляют на дороги, проходит несколько часов и снег со льдом тают. После ее убирают работники коммунальных служб, однако красноярцы уверяют, что недостаточно быстро.</p>
      <p>Начальник отдела технического надзора САТП Антон Старовойтов <a href="https://www.enisey.tv/news/post-18689/">рассказал</a> в интервью программе «Итоги», что с главной задачей «Бионорд» справляется: в городе снизилась аварийность.</p>
      <blockquote>«Аварийности в городе нет. Машины из-за гололеда практически не бьются.  Пешеходов, слава богу, не сбивают.  Автобусы оттормаживаются хорошо. Мы получаем низкую аварийность, но получаем небольшую грязь, которая ночью будет убираться.<br/><br/><b> — Вы тоже считаете, что на дорогах небольшая грязь?<br/></b><br/>Если применять песко-соляную смесь, будет тот же эффект. Ее даже понадобится больше».</blockquote>
      <p>Также по мнению Антона Старовойтова, грязи весной на улицах города стало меньше. Полное интервью <a href="https://www.enisey.tv/news/post-18689/">смотрите здесь.</a></p>
