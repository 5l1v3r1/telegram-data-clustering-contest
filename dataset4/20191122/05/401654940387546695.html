    <article>
      <h1>पाकिस्तानी महिला ने सऊदी पुरुषों को सरेराह छेड़ा, हुई गिरफ्तार</h1>
      <address>
        <time datetime="2019-11-22T05:43:41+00:00">22 Nov 2019, 05:43</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/women12_112219110129.jpg"/>
        <figcaption>सऊदी अरब में काम करने वाली पाकिस्तानी मूल की एक महिला को राह चलते पुरुषों की हूटिंग करने के आरोप में गिरफ्तार कर लिया गया है.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_112219110129.jpg"/>
        <figcaption>यह महिला सऊदी में ब्यूटीशियन के तौर पर काम करती है. सड़क पर सऊदी के पुरुषों के गुजरने पर हूटिंग करने का उनका एक वीडियो वायरल हो गया था.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4_112219110129.jpg"/>
        <figcaption>सऊदी न्यूज एजेंसी ओकाज के मुताबिक, यह घटना जेद्दा के क्रोनिक में हुई थी.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_112219110129.jpg"/>
        <figcaption>महिला अपनी कार की बैकसीट में बैठी हुई थी और शायद इलेक्ट्रॉनिरक सिगरेट पी रही थी. तभी कार की खिड़की से पुरुषों की हूटिंग करने का उनका वीडियो किसी ने बना लिया.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_112219110129.jpg"/>
        <figcaption>मामले का वीडियो पहले स्नैपचैट पर शेयर किया गया था जिसके बाद यह ट्विटर पर भी वायरल हो गया.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/8_112219110129.jpg"/>
        <figcaption>वीडियो में महिला को अरबी भाषा में बोलते हुए सुना जा सकता है हालांकि अधिकारियों का कहना है कि वह पाकिस्तानी मूल की है.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/women12_112219110129.jpg"/>
        <figcaption>वीडियो में महिलाएं कुछ राहगीरों पर टिप्पणी करती नजर आती है. एक जगह पर वह एक महिला राहगीर को लेकर कहती हैं, अगर उसका अबाया खूबसूरत होता तो मैं उसके साथ फ्लर्ट करती.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/women231_112219110129.jpg"/>
        <figcaption>जब वीडियो वायरल पर लोगों ने नाराजगी जताई तो महिला और उसकी दोस्त मदीना भाग गए. हालांकि, मदीना में उसे गिरफ्तार कर लिया गया.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/women14_112219110129.jpg"/>
        <figcaption>गिरफ्तारी से पहले ट्विटर पर एक और वीडियो वायरल हुआ जिसमें महिला ने माफी मांगी है. इस वीडियो में महिला रोते हुए कहती है, उसका इरादा किसी को आहत करने का नहीं था.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5_112219110129.jpg"/>
        <figcaption>सऊदी में इस वीडियो पर लोगों ने तमाम नाराजगी भरी प्रतिक्रिया दी. लोगों ने इस बात को लेकर संतोष जताया कि महिला के खिलाफ कार्रवाई की गई क्योंकि उसने सऊदी शासन के नियमों का उल्लंघन किया था.</figcaption>
      </figure>
    </article>
