      <h1>В Уфе иномарка протаранила столб</h1>
      <address><time datetime="2019-11-22T05:46:00+00:00">22 Nov 2019, 05:46</time> by <a rel="author">Рита Дмитриева</a></address>
      <p>Вчера в Уфе 47-летний мужчина за рулем Opel Astra влетел в столб. Авария произошла на проспекте Салавата Юлаева в 17:30.</p>
      <p>В результате аварии пострадала 40-летняя пассажирка «легковушки». Врачи диагностировали у нее ушибы.</p>
