      <h1>16 Best Thanksgiving TV Episodes and Specials Ever (Photos)</h1>
      <h2>“Friends” wasn’t the only series to dedicate shows to Turkey Day</h2>
      <address><time datetime="2019-11-22T05:00:07+00:00">22 Nov 2019, 05:00</time> by <a rel="author" href="https://www.thewrap.com/author/reid-nakamura/" target="_blank">Reid Nakamura</a></address>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/1/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Thanksgiving-specials.jpg"/>
        </a>
        <figcaption>From happy families to dysfunctional kin and everything in between, TV has no shortage of great Thanksgiving-themed episodes worth being thankful for. Here, TheWrap has rounded up 16 of the best for you to watch while digesting a turkey feast or avoiding your family.</figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/2/">
          <img src="https://www.thewrap.com/wp-content/uploads/2017/11/Master-of-None-Thanksgiving.jpeg"/>
        </a>
        <figcaption><b>"Master of None" - "Thanksgiving" </b>Dev celebrates Thanksgiving with Denise's family across several years, giving viewers a glimpse into her mother's (Angela Bassett's) slow journey toward accepting her daughter's sexuality.<cite>Netflix</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/3/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Friends-Thanksgiving.jpg"/>
        </a>
        <figcaption><b>"Friends" - "The One With All the Thanksgivings" </b>The Friends gather in Monica's apartment to reminisce about their worst Thanksgiving memories, including the time Monica accidentally cutting off Chandler's toe and Joey getting his head stuck in a turkey.<cite>NBC</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/4/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Friends-Thanksgiving-2.jpg"/>
        </a>
        <figcaption><b>"Friends" - "The One With the Football" </b>Ross and Monica's sibling rivalry comes out in full force when the Gellers go head-to-head in a touch football game that quickly grows heated.<cite>NBC</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/5/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Always-Sunny-Thanksgiving.jpg"/>
        </a>
        <figcaption><b>"It's Always Sunny in Philadelphia" - "The Gang Squashes Their Beefs" </b>The "Always Sunny" gang attempts to make amends by meeting up with their many enemies to bury the hatchet so they can finally have an ideal Thanksgiving.<cite>FX</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/6/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/HIMYM-Thanksgiving.jpg"/>
        </a>
        <figcaption><b>"How I Met Your Mother" - "Slapsgiving" </b>Marshall continues one of the show's longest running gags and delivers Barney's third slap, while Ted and Robin struggle to remain friends after their breakup.<cite>CBS</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/7/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Huangsgiving.jpg"/>
        </a>
        <figcaption><b>"Fresh off the Boat" - "Huangsgiving" </b>Jessica gets a 5 a.m. call from her mother informing her that she will be hosting Thanksgiving, but she bites off more than she can chew, and nothing is ready on time.<cite>ABC</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/8/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/A-Deep-Fried-Korean-Thanksgiving.jpg"/>
        </a>
        <figcaption><b>"Gilmore Girls" - "A Deep-Fried Korean Thanksgiving" </b>Lorelai and Rory's boundless appetite is put to the test when they find themselves quadruple booked for Thanksgiving dinner. Their strategy? Skip the rolls.<cite>WB</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/9/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Bewitched-Thanksgiving.jpg"/>
        </a>
        <figcaption><b>"Bewitched" - "Samantha's Thanksgiving to Remember" </b>Samantha uses her magic to transport herself and her family back through time, but when her husband gets caught using a modern day match, he finds himself on trial for witchcraft.</figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/10/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/The-Un-underground-Movie.jpg"/>
        </a>
        <figcaption><b>"The Brady Bunch" - "The Un-underground Movie" </b>Greg enlists Alice and his family to star in a movie about the first Thanksgiving for school, but their constant complaining and advice leads to trouble.</figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/11/">
          <img src="https://www.thewrap.com/wp-content/uploads/2014/11/Charlie-Brown-Thanksgiving.jpg"/>
        </a>
        <figcaption><b>"A Charlie Brown Thanksgiving" </b>Charlie Brown and Sally are planning to go to their grandparents' house for Thanksgiving, but Peppermint Patty tricks him into having her, Franklin and Marcie over for dinner instead.<cite>ABC</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/12/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Bart-vs.-Thanksgiving.png"/>
        </a>
        <figcaption><b>"The Simpsons" - "Bart vs. Thanksgiving" </b>Bart runs away from home after destroying Lisa's Thanksgiving centerpiece and learns to appreciate his family when he finds himself spending the holiday at a homeless shelter.<cite>Fox</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/13/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/OITNB-Fucksgiving.png"/>
        </a>
        <figcaption><b>"Orange Is the New Black" - "F---sgiving" </b>Piper lands herself in solitary confinement with sexual dance moves over Thanksgiving, while Larry makes plans to share his story about an "atypical" long-distance relationship in an NPR interview.<cite>Netflix</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/14/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Boy-Meets-World-Thanksgiving.jpg"/>
        </a>
        <figcaption><b>"Boy Meets World" - "Turkey Day" </b>After Cory and Shawn win a Thanksgiving dinner in their school's food drive, their families decide to spend the holiday together at Shawn's family's trailer park home.</figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/15/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/South-Park-Black-Friday.jpg"/>
        </a>
        <figcaption><b>"South Park" - "Black Friday" </b>The second installment in "South Park's" three-part "Game of Thrones" parody, "Black Friday" follows the characters as they plan to take on a Black Friday sale at the mall.<cite>Comedy Central</cite></figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/16/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Everybody-Loves-Raymond-No-Fat.jpg"/>
        </a>
        <figcaption><b>"Everybody Loves Raymond" - "No Fat" </b>Realizing that she and Frank need to eat healthier, Marie makes some changes to the menu for Thanksgiving dinner.</figcaption>
      </figure>
      <hr/>
      <figure>
        <a href="https://www.thewrap.com/15-best-thanksgiving-tv-episodes-specials-photos/17/">
          <img src="https://www.thewrap.com/wp-content/uploads/2016/11/Bobs-Burgers-Thanksgiving.jpg"/>
        </a>
        <figcaption><b>"Bob's Burgers" - "An Indecent Thanksgiving Proposal" </b>Mr. Fischoeder hires Bob as his cook for Thanksgiving dinner, and the rest of the Belchers to pose as his own family in attempts to impress his date.<cite>Fox</cite></figcaption>
      </figure>
