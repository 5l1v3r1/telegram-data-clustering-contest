      <h1>建行副行長廖林辭任</h1>
      <address>
        <time datetime="2019-11-22T17:18:00+00:00">22 Nov 2019, 17:18</time>
      </address>
      <p>建設銀行(<a href="http://stock360.hkej.com/quotePlus/00939">00939</a>)公布，副行長廖林已向董事會提出辭呈。<br/>該行確認廖林與董事會無不同意見，沒有其他事項需要通知股東，並將依法嚴守該行商業秘密。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200322_c.pdf">下載港交所通告原文</a></p>
