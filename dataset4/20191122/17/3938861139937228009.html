      <h1>"Українці зможуть будь-яку владу поставити на місце": як пройшов День гідності на Майдані</h1>
      <address><time datetime="2019-11-22T17:30:00+00:00">22 Nov 2019, 17:30</time> by <a rel="author">Ірина Шевченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/StHGuA49ZgE" width="590" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У Києві на майдані Незалежності відзначили День гідності та свободи 21 листопада. Близько 18:00 години починають сходитись люди. Несуть квіти та свічки до Алеї Героїв небесної сотні. Звідусіль чути розповіді про події цього дня, що сталися 6 років тому. В поодиноких колах співають Гімн та українські пісні. Колонами йдуть до Михайлівського собору помолитися за Україну та полеглих воїнів. Три жінки поволі повертаються з храму. Зі сльозами на очах тихо обговорюють події 21 листопада 2013 року. Блакитноока жінка похилого віку з усмішкою згадує про перші дні Майдану.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_2_w_1200_lq.jpg?v=0"/>
        <figcaption>Жінки вийшли на День Гідності, щоб вшанувати пам'ять полеглих воїнів та помолитися за Україну.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>"Для мене ці дні 6 років тому були казкою. Студенти йшли колонами, а ми всі їм аплодували. Тоді ще не кричали: "Слава Україні!". На Михайлівській площі горлали до хрипу: "Київ, вставай!". Їздили машини і всі гуділи, а ми захоплено розступалися. Студенти ходили, аж поки не почали стріляти. Незалежність не дається без жертв. Не розумію свою сусідку. Їй пенсію дали 5100 і все одно проголосувала за Зеленського. Інша отримує 7 тисяч і теж туди ж. В мене 2200. Питають: "За шо ж ти голосуєш?". Кажу "ну не за гроші ж", - говорить 78-річна Маргарита Фоміна.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_3_w_1200_lq.jpg?v=0"/>
        <figcaption>21 листопада люди йшли до храму архистратига Михаїла, щоб помолитися за Україну та полеглих воїнів.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>Її перебиває білявка у хустині. Волосся тріпоче вітер. Говорить та жестикулює швидко та емоційно.</p>
      <p>"Ми весь час ходили на Майдан, починаючи з 2004 року. Це все бачила зі свого балкону. Хлопці віддали своє життя за гідність. А тепер їх зрадили. Але я не розчарована. За 5 років було зроблено дуже багато. Я зрозуміла, що це моя країна і що за неї хтось хвилюється. Я почала розмовляти українською мовою та відчула себе українкою. Росія нас не відпустить ніколи. Якби знову вибрали Порошенка, то і в Росії Путін би притих і Європа нас би заповажала. А Зеленський – то не мій президент. 95 квартал – не мій гумор", - каже 69-річна Олена Сушко.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_4_w_1200_lq.jpg?v=0"/>
        <figcaption>В День Гідності 21 листопада покладали квіти на Алеї Героїв Небесної Сотні в Києві.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>Метрів за 10 від храму журналісти вишикувались в чергу за коментарем до Ярослава Гая, співкоординатора акції. Кремезний чоловік голосно відповідає на всі питання чистою українською мовою.</p>
      <p>"Сьогодні ми прийшли помолитися за товаришів. 6 років тому ми ще не усвідомлювали, яку ціну доведеться заплатити. Це був не наїв, а щире прагнення до свободи. Навіть в ті перші дні до побиття студентів було зрозуміло, що Україна рухається кудись не туди. А коли вже побили студентів, то стало очивидно, що Янукович намагається побудувати в Україні диктатуру. Ми тоді ще не мали досвіду боїв і йшли в атаку з палицями на вогнепальну зброю посіпак Януковича. Якщо буде наступний Майдан, то такого вже не буде. Нація виросла та подорослішала", - каже Ярослав Гай.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_1_w_1200_lq.jpg?v=0"/>
        <figcaption>21 листопада люди запалювали свічки та покладали квіти на Алеї Героїв Небесної Сотні.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>О 19 годині зі сцени на Майдані починають народне віче. Кількатисячний натовп згуртувався навколо. Люди ходять з накинутим на плечі двоколором та жовтим скотчем на рукавах. Він символізує Рух опору капітуляції. Під крики "Дякуємо!" на сцену виходить батько Героя небесної сотні Ігор Гурик.</p>
      <related>
        <h4>ЧИТАЙТЕ ТАКОЖ:</h4>
        <a href="https://m.gazeta.ua/articles/politics/_na-majdani-visunuli-10-vimog-do-zelenskogo/939376"/>
      </related>
      <p>"Сьогодні не холодно, бо нас гріє єдність та свобода та Україна. 6 років тому на цей майдан вийшли наші діти, щоб захистити своє та наше майбутнє. Піднялася вся Україна, щоб сказати владі: "Стоп". У 2013 році мій син сказав мені, що в нього є відчуття, що він має зробити щось дуже велике. Вже в лютому 2014 це сталося. Він та його побратими захистили нас від куль. Але герої не вмирають. Ми зібрались на віче, бо сьогодні наша Україна знову в небезпеці. Закликаю від сьогодні стати пліч-о-пліч, щоб зберегти нашу свободу", - каже Гурик.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_7_w_1200_lq.jpg?v=0"/>
        <figcaption>В День Гідності на Майдані звідусіль чулися спогади про події цього дня, які сталися 6 років тому.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>Після його промови хвилиною мовчання вшанували загиблих героїв. Поближче до сцени поспішають молоді хлопець з прапором на плечах та дівчина в світлій курточці з розкуйовдженим від вітру волоссям.</p>
      <p>"6 років тому приходила сюди після школи з батьками. Не розуміла, що тут коїться і мені казали, що нарешті народжується нація. Мій батько в лютому лише випадково не пішов на Майдан в той день, коли розстрілювали людей. Це треба було нам всім пережити. Після цього все змінилося. Ми стали прикладом для всього світу. Зараз Україна знаходиться в ідеологічній небезпеці. Не можу казати, що це тотальна зрада, але сьогоднішні події насторожують", - каже 18-річна Катерина Балова.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_11_w_1200_lq.jpg?v=0"/>
        <figcaption>Артур Борсук та Катерина Балова прийшли вшанувати пам'ять полеглих воїнів та підтримати Рух Проти Капітуляції.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>Хлопець поруч схвально киває та замріяно згадує про події Майдану 2013 року.</p>
      <p>"Коли я йшов зі школи і бачив штурм Майдану, то це стало для мене визначальним моментом. Тоді вирішив, що треба боротися за Україну. Пам'ятаю, як з мамою та хрещеною приносили медикаменти і допомагали цим людям. Тут народжувалася нація. Після цього я почав вважати себе справжнім українцем. Майдан настільки сильно змінив нас, що я досі це відчуваю. Кожен сантиметр землі на Донбасі залитий кров'ю наших вояків. Я не хочу, щоб її просто так здавали. Миру без перемоги не існує", - каже 18-річний Артур Борсук.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_9_w_1200_lq.jpg?v=0"/>
        <figcaption>На День Гідності люди виходили з плакатами на підтримку антикапітуляційного руху.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>Тим часом біля сцени чути гучні оплески та скандування "Дякуємо!". Слово бере колишній політв'язень Володимир Балух.</p>
      <p>"Не скажу, що болить, бо відчуваю, що Україна буде рухатись правильним шляхом, який ми з вами обрали. Тут зібралися свідомі люди. Ми маємо показати владі, що вона має обслуговувати наші інтереси, а не сусідньої держави. Нам з вами, а не комусь із-за океану, чи Сходу вирішувати, яким чином ми бачимо своє майбутнє", - каже Балух.</p>
      <p>Чоловік у натовпі вигукує "Путін ху**о". Балух зі сцени повторює фразу під схвальні аплодисменти. Співкоординатор акції Андрій Левус виголошує загальні вимоги Руху опору капітуляції.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_10_w_1200_lq.jpg?v=0"/>
        <figcaption>Володимир Балух виступив з промовою на підтримку антикапітуляційного руху.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>"Жодного особливого статусу ОРДЛО, ні амністіям найманців, ні окупованим територіям, ні відведенню збройних сил, Крим має повернутися до України разом з Донбасом. Треба зняти з посад Богдана, Єрмака, Трубу та інших "Сивох". Підготувати консолідовані претензій до Росії, посилити санкцій України проти Росії, жорстко дотримуватися курсу України до НАТО та усунути Коломойського".</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_8_w_1200_lq.jpg?v=0"/>
        <figcaption>На День Гідності зі сцени звучали гасла на підтримку Руху Проти Капітуляції.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>Вимоги зривають овації. За сценою гурт чоловіків обступили Ігора "Тополю" Мазура, ветерана АТО. Кожен намагається поспілкуватися з ним та висловити підтримку.</p>
      <p>"У мене є традиція приходити в цих числах на Майдан. Це було під час помаренчевої та Революції гідності. Нова влада робить неправильні кроки, тож будемо боротися з нею. Не вірю, що Зеленський зможе переграти Путіна, але почекаємо. Українські громадяни зможуть будь-яку владу поставити на місце. Українське суспільство зрозуміло, що треба виходити на Майдан. Людські жертви не марні. На прикладі героїв виростають нові покоління. Зараз поруч зі мною Каха. Приїхав і воює за Україну. Виросте нове покоління, але ми не будемо, як росіяни. Ми будемо битися за свою землю та державу", - каже Ігор Мазур.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_12_w_1200_lq.jpg?v=0"/>
        <figcaption>В День Гідності на Майдані Незалежності провели народне віче. Закликали зупинити капітуляцію.<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>Поруч чутно українську вимову з американським акцентом. Громадським активіст <a href="https://www.facebook.com/david.plaster13/">Давід Пластер</a> з 2 друзями прийшов вшанувати пам'ять померлих воїнів. Гріється кавою.</p>
      <p>"6 років тому було дуже холодно. Люди знали, що все буде добре, але не знали як і коли. Тоді ми отримали шанс як вільні люди робити свою Україну кращою. Не думав, що Майдан знову повториться. Думав, що ми будемо ближчими до Європи. Я втратив багато друзів на цій війні. Хочу, щоб кожен українець пам'ятав про тих, хто віддавав своє життя за них. Для мене "Слава Україні" – це не тільки слова. Це символ безсмертної української душі", - говорить Пластер.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_5_w_1200_lq.jpg?v=0"/>
        <figcaption>На День Гідності громадський активіст Давід Пластер з друзями Джоелем Васерманом та Віліамом Ларсеном прийшли вшанувати пам'ять померлих воїнів<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <p>Близько 22:00 люди починають розходитись.</p>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/gallery/939/939474_6_w_1200_lq.jpg?v=0"/>
        <figcaption>На День Гідності в Києві прийшло більше 5 тис. людей<cite>Автор: Анатолій Гаєвський</cite></figcaption>
      </figure>
      <blockquote>Президент Володимир Зеленський разом із дружиною Оленою, прем'єр-міністром Олексією Гончаруком і першим заступником голови Верховної Ради Русланом Стефанчуком <a href="https://m.gazeta.ua/articles/politics/_potribni-realni-rezultati-sprav-majdanu-zelenskij-iz-druzhinoyu-vshanuvav-pamyat-geroyiv-nebesnoyi-sotni/939160">ушанував пам'ять загиблих учасників Революції гідності.</a></blockquote>
