      <h1>Inchiesta affidi, gli operatori: “Ci parlavano del rischio di pedofili e riti satanici”</h1>
      <address><time datetime="2019-11-22T17:58:33+00:00">22 Nov 2019, 17:58</time> by <a rel="author">Michele Angella</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374966517" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Federica Anghinolfi, ex responsabile dei Servizi sociali, e il collega Francesco Monopoli avrebbero fatto credere agli assistenti sociali che occorreva proteggere i bambini da una setta. La ex dirigente smentisce tutto: “Non è vero nulla”</b>
      </p>
      <p><b>BIBBIANO (Reggio Emilia)</b> – Emergono nuovi elementi choc nell’ambito dell’inchiesta sugli affidi in Val d’Enza.</p>
      <p><b>Federica Anghinolfi</b> e <b>Francesco Monopoli</b>, rispettivamente ex dirigente e assistente sociale dei servizi sociali dell’unione Val d’Enza, avrebbero fatto credere agli altri operatori impegnati sul fronte della tutela dei minori, che in provincia di Reggio Emilia sarebbe esistita una rete di pedofili dedita a riti satanici, omicidi e addirittura cannibalismo rituale. Per questo, i bambini a rischio dovevano essere allontanati dalle proprie famiglie anche a costo di falsificare le relazioni su di esse.</p>
      <p>A riferirlo è il Tgr dell’Emilia Romagna. Un quadro sconcertante e inquietante che sarebbe emerso – secondo l’informazione regionale della Rai – dagli ultimi interrogatori degli assistenti sociali e, pertanto, agli atti nei verbali.<br/>Un’organizzazione potentissima – quella dipinta da Anghinolfi e Monopoli – formata da magistrati, uomini delle forze dell’ordine, professionisti: inutile denunciare, perché questo avrebbe potuto esporre a ritorsioni.</p>
      <p>Il legale della Anghinolfi, <b>Rossella Ognibene</b>, contattata da Tg Reggio, ha però smentito tutto: “<b>Non vi è nulla di fondato</b> in queste affermazioni e lo dico avendo notizia di quanto è in concreto agli atti del processo e, come emerge dalle verifiche eseguite dal tribunale per i minorenni, in ordine alla regolarità di tutti i fascicoli relativi ai minori in carico al servizio sociale dell’unione Val d’Enza. Assicuro – ha aggiunto l’avvocato – che nei documenti non vi è nulla di ciò che che viene affermato nel servizio. E nulla neppure nei materiali sequestrati, cellulari e computer”.</p>
