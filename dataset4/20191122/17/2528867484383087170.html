      <h1>【夜期時段】即月期指最新報２６５７９點，跌４４點，低水１６點</h1>
      <address>
        <time datetime="2019-11-22T17:20:00+00:00">22 Nov 2019, 17:20</time>
      </address>
      <p>　　《經濟通通訊社２２日專訊》即月期指在夜期時段開市報２６６１１點，跌１２點，高水<br/>１６點，最新報２６５７９點，跌４４點，低水１６點，合約成交１１４４張。<br/>　　即月國指期貨在夜期時段開市報１０５１９點，無升跌，高水１３點，最新報１０５００點<br/>，跌１９點，低水６點，合約成交１８６７張。</p>
