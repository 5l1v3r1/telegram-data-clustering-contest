      <h1>日韓將就出口管制恢復磋商</h1>
      <address>
        <time datetime="2019-11-22T17:57:00+00:00">22 Nov 2019, 17:57</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>共同社報道，日本政府相關人士透露，日韓兩國政府已達成共識，南韓停止就出口管制問題向世界貿易組織(WTO)起訴的動向，日韓之間將啟動有關出口管理的磋商。<br/>南韓青瓦台國家安保室第一次長金有根在記者會上稱，南韓暫停《韓日軍事情報保護協定》(GSOMIA)的終止通知，條件是南韓可以隨時終止與日本的該協議。日本對此表示理解。<br/>在與日本就晶片和顯示器生產中使用的三種材料的出口管制舉行會談期間，南韓將中止在世貿組織的投訴程序。<br/>朝日電視台報道，未來將就凍結GSOMIA協議一事每年審查，而日本經濟產業省將於稍後就出口管制舉行簡報會。</p>
    </article>
