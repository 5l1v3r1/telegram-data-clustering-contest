      <h1>Lo relevante en cndh es el fraude no el desacato: corral</h1>
      <address><time datetime="2019-11-22T17:50:00+00:00">22 Nov 2019, 17:50</time> by <a rel="author">César Lozano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Qy3_hjsHgg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>

      <p>Chihuahua.- El gobernador del Estado, Javier Corral, dijo que resulta irrelevante si se desacatan o no las recomendaciones de la CNDH ya que no son vinculantes a posibles acciones legales que establezcan obligaciones hacia los gobiernos.</p>
      <p>Lo que sí es lamentable, señaló, es el fraude en el conteo de votos que se registró en el Senado, por medio del cual Rosario Ibarra y fue nombrada nueva titular del organismo autónomo nacional.</p>
      <p>"Las recomendaciones de la Comisión Nacional de derechos humanos, no son vinculantes,  ninguna autoridad cae en desacato cuando no cumple o no acepta las recomendaciones", expuso el mandatario.</p>
      <p>Añadió que el cumplimiento y respeto de los derechos humanos es una cuestión moral y que el gobierno de Chihuahua durante su mandato sólo se han rechazado un par de recomendaciones emitidas por la Comisión Nacional de Derechos Humanos.</p>
