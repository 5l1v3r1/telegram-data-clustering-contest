      <h1>【駐滬專電】上交所修訂《滬港通業務實施辦法》並公開徵求意見</h1>
      <address>
        <time datetime="2019-11-22T17:35:00+00:00">22 Nov 2019, 17:35</time>
      </address>
      <p>　　《經濟通通訊社駐滬記者林雯婕２２日上海專電》上交所公布，擬對《滬港通業務實施辦法<br/>》進行修訂，增加一款條文：「投資者參與港股通交易，視為同意本所或本所證券交易服務公司<br/>可以根據內地或香港相關法律、行政法規、部門規章、規範性文件和業務規則的規定及監管合作<br/>安排，向香港證監會、聯交所提供投資者信息等相關資料。」後續條文順序作相應調整，內容不<br/>變。<br/>　　修訂版現向社會公開徵求意見，意見反饋截止時間為１２月６日。</p>
    </article>
