      <h1>Tonnenweise Munition: Gefahr für Trinkwasser aus dem Genfer See?</h1>
      <address><time datetime="2019-11-22T17:55:21+00:00">22 Nov 2019, 17:55</time> by <a rel="author">Vincent Coste</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EeWx_wI73iY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Genfer See sind jahrelang hunderte Tonnen scharfer Munition versenkt worden. Laut Schweizer Behörden geht von den 100 bis 1.500 Tonnen , die nach dem Zweiten Weltkrieg entsorgt wurden, keinerlei Gefahr aus. Die Munition sei von Sedimentschichten bedeckt. Taucher der Umweltorganisation "Odysseus 3.1" haben sich selbst ein Bild gemacht - auf dem Grund des Genfer Sees.</p>
      <blockquote>Die Munitionskisten, die wir da entdeckt haben, waren ganz und gar nicht so wie von den Schweizer Behörden beschrieben.<cite>Lionel Rard <br/>Präsident von Odysseus 3.1</cite></blockquote>
      <p>Lionel Rard von Odysseus 3.1 beschreibt, was er gesehen hat:</p>
      <p>"<i>Wir haben mehrere Tauchgänge durchgeführt. Beim letzten sind wir zu dritt 45 bis 55 tief getaucht. Wir hatten etwa 80 Meter Sicht.</i></p>
      <p>
        <i>Die Munitionskisten, die wir da entdeckt haben, waren ganz und gar nicht so wie von den Schweizer Behörden beschrieben.</i>
      </p>
      <p>
        <i>Es waren wirklich viele Kisten und sie waren gar nicht von Sedimentschichten bedeckt. Die meisten Kisten waren aufgebrochen. Munition und Bomben aller Art waren leicht zu erkennen.</i>
      </p>
      <p><i>Wir sind vor allem besorgt, weil sie sich in der Nähe einer Stelle befindet, an der Trinkwasser aus dem See gepumpt wird. Und in der Nähe einer Gasleitung. Und wir wissen nicht, in welchem Zustand sich die Munitionen befinden.</i>"</p>
      <p>Die Munition war von einer privaten Firma im See versenkt worden, weil das billiger war - als sie an Land zu entsorgen. Einige Genfer Politikerinnen schlagen schon seit Jahren Alarm. 2017 bekam SP-Großrätin Salima Moyard <a href="http://ge.ch/grandconseil/data/texte/QUE00642A.pdf">die offizielle Antwort</a>, es gebe keinerlei Gefahr.</p>
      <p>Jetzt stehen neue Diskussionen an.</p>
