      <h1>北上资金今日净流入9.45亿，贵州茅台净卖出6.06亿</h1>
      <address>
        <time datetime="2019-11-22T17:37:31+00:00">22 Nov 2019, 17:37</time>
      </address>
      <p>北向资金今日净流入9.45亿元， 连续7日净流入。药明康德、长春高新、爱尔眼科分别获净买入3.27亿元、2.95亿元、2.16亿元。贵州茅台净卖出额居首，金额为6.06亿元。</p>
