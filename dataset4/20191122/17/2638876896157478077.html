      <h1>Amazon продлил ротоскопический мультсериал Undone на второй сезон</h1>
      <address><time datetime="2019-11-22T17:00:00+00:00">22 Nov 2019, 17:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Стриминговый сервис Amazon Prime <a href="https://variety.com/2019/tv/news/undone-renewed-season-2-amazon-1203411634/">объявил </a>о продлении анимационного сериала Undone на второй сезон. Сериалом снова займутся Рафаэль Боб-Ваксберг и Кейт Парди, создатели и сценаристы "Коня Боджека".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6uWCNHQgfnc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Undone представляет собой мини-сериал, который снят при помощи ротоскопирования — процесса обрисовки кадра за кадром натурной съемки с живыми актерами. Сюжет расскажет о необычном периоде жизни 28-летней девушки из Техаса, которая после ужасной аварии открывает для себя новые способности разума. Они поражают воображение, но по сути граничат с опасными душевными заболеваниями.</p>
      <p>Первый сезон вышел 13 сентября. Он состоял из восьми эпизодов, каждый из которых получил довольно высокие оценки на <a href="https://www.imdb.com/title/tt8101850/episodes?ref_=tt_ov_epl">IMDb</a>. </p>
      <p>Дата выхода второго сезона пока не сообщается.</p>
