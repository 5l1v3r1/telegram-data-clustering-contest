      <h1>Обломки повсюду — новый геймплей воксельной песочницы Teardown</h1>
      <address><time datetime="2019-11-22T17:40:00+00:00">22 Nov 2019, 17:40</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Разработчик Деннис Густафссон поделился новым геймплейный роликом <i>Teardown </i>— воксельной песочницы про ограбления, в которой можно разрушить практически все.</p>
      <figure>
        <iframe data-src="https://twitter.com/tuxedolabs/status/1197835894742499328?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Задания начинаются на этапе исследования и планирования, где вы можете бродить по карте и разведывать обстановку, но как только вы берете нужный предмет запускается 60-секундный таймер.</p>
      <p>Вы можете использовать абсолютно все, что окружает вас: транспортные средства, доски, кувалду, дробовик и кучу всего другого. Все, что пожелаете, лишь бы как можно быстрее и эффективнее достигнуть цели. Разработчик игры Деннис Густафссон заявил, что единственно верного пути решения вашей задачи нет, и при разработке он даже не задумывался о конкретном пути.</p>
      <p><i>Teardown</i> находится на раннем этапе разработки. Релиз запланирован на 2020 год.</p>
