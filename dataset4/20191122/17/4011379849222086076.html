      <h1>Identiteitsverschil Aalsmeer en Amstelveen te groot voor samenwerking</h1>
      <address><time datetime="2019-11-22T17:07:22+00:00">22 Nov 2019, 17:07</time> by <a rel="author" href="https://rtva.nl/author/celine/" target="_blank">Celine Sulsters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oMski9kXnrI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>AMSTELVEEN – Toen de gemeenteraad van Aalsmeer aankondigde de samenwerking met Amstelveen te gaan beëindigen, waren de meeste Aalsmeerders hier niet rouwig om. Ras-Aalsmeerder Henk van Leeuwen en oud-gemeenteraadslid van Aalsmeer Pierre Tuning leggen uit waarom. Het heeft allemaal te maken met een verschil in identiteit tussen de twee gemeentes.</b>
      </p>
      <p><b> </b>,,Aalsmeer is echt een dorp en dat willen graag zo houden”, zegt eigenaar van Westeinder Rondvaart Henk van Leeuwen. ,,Zo’n samenwerking met Amstelveen zien we dan niet echt zitten. Amstelveen is veel meer met de vaart der volkeren meegegaan, terwijl Aalsmeer echt een dorp is gebleven.”</p>
      <p><b>De Aalsmeerse identiteit<br/></b>Hoogleraar socioloog aan Tilburg University Peter Achterberg ziet hoe een verschil in identiteit er vaak voor zorgt dat fusies tussen gemeentes mislukken. ,,Bestuurders gaan er aan voorbij om ook te kijken of verschillende dorpen en steden cultureel goed bij elkaar kunnen en of mensen dat überhaupt wel willen. Dan zie je dat mislopen. Vaak voelt de kleinere gemeente zich ook volledig overvleugeld door de grotere gemeente. Je ziet bijvoorbeeld dat Aalsmeerders liepen te morren dat ze van Amstelveen hun typische Aalsmeerse evenementen niet meer mochten organiseren.”</p>
      <p>Maar wat is die Aalsmeerse identiteit nou eigenlijk? ,,We zijn een dorp van kwekers. Mensen die van aanpakken houden en toch graag een eigen identiteit willen behouden. Er zijn veel verenigingen en er is veel gemeenschapszin. Dat heb je als er niet zoveel mensen van buiten in je gemeente wonen. Amstelveen is heel anders, daar wonen bijvoorbeeld ook veel mensen uit Japan en India.”</p>
      <p>Pierre Tuning was van 2002 tot 2010 gemeenteraadslid in Aalsmeer. Hij ziet hoe de geschiedenis de houding van de huidige Aalsmeerder beïnvloedt. ,,Typerend voor Aalsmeer is het eilandenrijk van honderd jaar geleden. Mensen woonden op een eiland, dus als je met niemand wat te maken wilde hebben, draaide je gewoon de plank eraf.” Tuning legt uit dat Aalsmeerders wel heel open naar de wereld zijn. Dit komt dan weer door de handel.</p>
      <p><b>Alles moet via Amstelveen<br/></b>Vooral het feit dat alles via Amstelveen moet, is volgens Tuning en van Leeuwen op den duur gaan irriteren. ,,Ik heb zelf meegemaakt dat ik een afspraak moest maken hier op het gemeentehuis en dat ze zeiden ‘Je moet in Amstelveen zijn’. Ja, dan gaan bij de Aalsmeerders de haren al een beetje rechtovereind staan,” zegt Van Leeuwen, die benadrukt zeker geen hekel te hebben aan Amstelveners. ,,Vorig jaar heb ik nog geholpen om geld in te zamelen voor de Urbanus Kerk. Het gaat voornamelijk om de ambtelijke samenwerking.”</p>
