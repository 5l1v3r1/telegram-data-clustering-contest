      <h1>Mindestens 3 Tote bei Protesten in Kolumbien</h1>
      <address><time datetime="2019-11-22T17:38:43+00:00">22 Nov 2019, 17:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VD72pG--xkc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Auch in Kolumbien gibt es jetzt Proteste gegen die Regierung und gegen soziale Ungerechtigkeit. Nach den seit Wochen andauernden <a href="https://de.euronews.com/2019/11/12/gewalt-bei-protesten-in-chile">Unruhen in Chile</a> , die zur <a href="https://de.euronews.com/2019/11/13/so-happy-greta-segelt-mit-einer-familie-zur-cop25-nach-madrid">Verlegung der COP25 nach Madrid</a> geführt hatten, und dem erzwungenen Rücktritt von Evo Morales in Bolivien wird damit ein weiteres Land erschüttert.</p>
      <p>In Bogota und in anderen Städte gingen Hunderttausende auf die Straße - allein in der Hauptstadt waren es mehr als 200.000 Demonstranten, an mehreren Orten kam es zu Ausschreitungen. Die Polizei setzte Wasserwerfer und Tränengas ein.</p>
      <h3>Mindestens drei Tote</h3>
      <p>Laut Verteidigungsministerium kamen mindestens drei Menschen bei Ausschreitungen ums Leben.</p>
      <p>Die Proteste richten sich gegen die Wirtschaftspolitik des konservativen Präsidenten Ivan Duque. Die Protestierenden meinen auch, die Regierung tue - nach dem Friedensabkommen mit den FARC - nicht genug, um Indigene und Menschenrechtsaktivisten zu schützen. Bei einer Militäroperation gegen eine d FARC-Untergruppe waren acht Kinder getötet worden.</p>
      <p>Ein junger Demonstrant erklärt: "Wir haben genug von Duques Regierung. Wir sind gegen viele der angestrebten Reformen, gegen die Morde an Kindern - und es ist wichtig, für unsere Rechte zu kämpfen."</p>
      <p>Präsident Ivan Duque - <a href="https://de.euronews.com/2018/08/08/amtseid-duque-neuer-kolumbianischer-prasident">der sein Amt im Sommer 2018 angetreten hatte</a> - bestritt, dass er das Rentenalter erhöhen und den Mindestlohn für junge Leute senken wolle. Er sagte, er habe die Protestierenden gehört.</p>
