      </p>
      <p><b>REGGIO EMILIA</b> – Da venerdì 29 novembre all’1 dicembre la nostra città ospiterà il 18° congresso della Federazione Internazionale dei Resistenti che raggruppa le associazioni di ex partigiani. E’ la prima volta che il congresso si tiene in Italia e per l’occasione è stata scelta Reggio Emilia.</p>
      <p>E’ stata pensata, e poi istituita, per la prima volta nel 1945 con la sconfitta del nazismo, ufficialmente fondata poi a Varsavia nel febbraio del ’46 allo scopo di contrastare, con il proprio operato e con i propri valori, l’eventuale emergere di movimenti nazisti. E’ la Fir che, di fatto, raggruppa le associazioni di ex combattenti partigiani, perseguitati dai regimi nazista e fascista e composta da giovani antifascisti di oltre 20 Paesi europei e di Israele.</p>
      <p>Oggi la Federazione Internazionale dei Resistenti è “ambasciatore di pace” per l’Onu e unica associazione antifascista accreditata all’Unione Europea. Per il weekend prossimo, come detto, è stata scelta la nostra città, medaglia d’oro della Resistenza. Tra i temi che verranno affrontati nel corso del congresso, anche la risoluzione annunciata dal Parlamento europeo del settembre scorso, che ha equiparato l’ideologia comunista e i suoi simboli a quella nazista.</p>
      <p>In città arriveranno una cinquantina di delegati da 15 Paesi, che in questi giorni potrebbero aumentare. Intanto, anche i partigiani hanno fatto sapere che saranno sabato in piazza a Reggio Emilia accanto al movimento delle Sardine.</p>
