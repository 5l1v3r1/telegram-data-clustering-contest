      <h1>La fin de la publicité politique sur Twitter</h1>
      <address><time datetime="2019-11-22T17:03:05+00:00">22 Nov 2019, 17:03</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XRMWWeT2A2I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À partir de ce vendredi, en politique, les résultats "<i>ça se mérite, ça ne s'achète pas</i>". c'est en tout cas la volonté de Twitter. Le 15 novembre, la direction du groupe officialisait une décision attendue : interdiction pure et simple de la publicité politique.</p>
      <p><i>"Il s'agit de toutes les formes de campagnes, y compris celles qui sont faites pour influencer un vote,</i> précise dans un tweet Vijaya Gadde, en charge des questions de législation, de politique, de confiance et de sécurité. <i>Nous allons également interdire les publicités pour les candidats, les partis, et les organismes qui leurs sont affiliés."</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195408747926917120" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>"Les réseaux sociaux ont besoin d'une régulation stricte de la part des autorités, de la même manière qu'on a régulé la télévision, la radio ou la presse,</i> analyse Fergus Hay, expert des réseaux sociaux_. Si la législation arrive à avoir une réelle incidence, en particulier les règles européennes (...) alors on pourra commencer à construire un processus démocratique vraiment juste, vraiment ouvert."_</p>
      <p>Depuis un mois, les autres Gafa sont priés de prendre position. Mercredi 20 novembre Google annonçait durcir les règles contre le ciblage ultra spécifique des électeurs. En revanche, concernant les publicités, le géant serait plutôt de l'avis de Facebook. En octobre, Mark Zuckerberg les défendait au nom de la liberté d'expression. Accusé de favoriser l'expansion des fake news, il pourrait revenir sur cette décision très controversée.</p>
      <p>Twitter fait figure de pionnier, donc, mais reste à savoir si les services du géant du web parviendront à faire appliquer les nouvelles règles. Les élections générales au Royaume-Uni feront office de test. Pour connaître les résultats, rendez-vous le 12 décembre prochain.</p>
