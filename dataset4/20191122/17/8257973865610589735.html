      <h1>'Grey's Anatomy,' 'Station 19' stars handle crisis in crossover trailer</h1>
      <address><time datetime="2019-11-22T17:31:30+00:00">22 Nov 2019, 17:31</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5FuF1qVOTQM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 22 (UPI) -- ABC is giving a glimpse of the upcoming <i>Grey's Anatomy</i> and <i>Station 19</i> crossover.</p>
      <p>The network released a <a href="https://www.youtube.com/watch?v=5FuF1qVOTQM">trailer</a> for the two-hour crossover event Thursday following the <i>Grey's Anatomy</i> midseason finale.</p>
      <p><i>Grey's Anatomy</i> ended Thursday with a car crashing into Joe's Bar, where several <i>Grey's Anatomy</i> and <i>Station 19 </i>characters were hanging out.</p>
      <p>The teaser shows the characters responding to the crisis, including Jackson Avery (<a href="https://www.upi.com/topic/Jesse_Williams/?tps=1">Jesse Williams</a>), who is seen helping an injured woman.</p>
      <p>"No one is dying," he promises the woman.</p>
      <p>Bailey Warren (<a href="https://www.upi.com/topic/Chandra_Wilson/?tps=1">Chandra Wilson</a>), meanwhile, is seen outside the bar while frantic for husband Ben's (Jason George) safety.</p>
      <p>"Get my husband out of there!" she says.</p>
      <p>ABC announced Thursday that <i>Grey's Anatomy</i> and its spinoff <i>Station 19</i> <a href="https://www.upi.com/Entertainment_News/TV/2019/11/21/Greys-Anatomy-Station-19-to-return-with-crossover-Jan-23/4581574360099/">will return to television</a> Jan. 23. The crossover event begins at 8 p.m. ET with the <i>Station 19</i> Season 3 premiere, with Grey's Anatomy to follow at 9 p.m.</p>
      <p><i>Grey's Anatomy</i> is in its 16th season and stars Williams, Wilson, <a href="https://www.upi.com/topic/Ellen_Pompeo/?tps=1">Ellen Pompeo</a>, <a href="https://www.upi.com/topic/Justin_Chambers/?tps=1">Justin Chambers</a> and James Pickens, Jr. <i>Station 19</i> stars George, Jaina Lee Ortiz and Grey Damon.</p>
