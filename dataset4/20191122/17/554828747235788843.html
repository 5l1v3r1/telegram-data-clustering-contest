      <h1>Une fusée de SpaceX explose sur son pas de tir</h1>
      <h2>Un prototype de fusée de l'entreprise américaine a partiellement explosé, mercredi, au Texas. Aucun blessé n'est à déplorer.</h2>
      <address><time datetime="2019-11-22T17:48:00+00:00">22 Nov 2019, 17:48</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3nTSubYzQOM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Décidément la semaine du milliardaire Elon Musk n'a pas été de tout repos. <a href="https://www.20min.ch/ro/life/auto/story/-Pour-une-raison-un-peu-bizarre--a-s-est-casse--18856474">Avant les mésaventures, jeudi, lors de la présentation du nouveau pick-up de Tesla</a>, c'est une fusée Starship qui a fait des siennes.</p>
      <p>Alors que les ingénieurs effectuaient, mercredi, des tests de remplissage des réservoirs du prototype Starship Mk1 à Boca Chica, au Texas, une forte détonation a eu lieu sur le dessus du vaisseau, accompagnée d'un épais nuage de fumée. Le tout a été filmé en direct. «L'essai d'aujourd'hui avait pour but de mettre les systèmes sous pression au maximum », a expliqué un porte-parole de la société d'Elon Musk à la revue «The Verve». «Il n'y a pas eu de blessés».</p>
      <p>La fusée est restée debout après l'explosion, mais il n'est pas encore possible de savoir si elle est récupérable. SpaceX a indiqué que les dégâts que pouvait avoir subi la vaisseau ne constituaient pas un revers majeur, mais s'exprimant sur le sujet sur Twitter, Elon Musk a expliqué qu'une nouvelle version de la fusée baptisée Mk3 était préférable à une réparation du véhicule endommagé.</p>
