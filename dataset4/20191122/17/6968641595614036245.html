      <h1>تهدئة السرعة ضرورة .. “أمن الطرق” يحذر السائقين من “أمطار مكة”</h1>
      <address>
        <time datetime="2019-11-22T17:13:52+00:00">22 Nov 2019, 17:13</time>
      </address>
      <p>نبهت القوات الخاصة لأمن الطرق، مستخدمي الطرق بمنطقة مكة المكرمة لأخذ الحيطة والحذر من الأمطار الغزيرة التي تشهدها بعض المواقع.</p>
      <p>ووجه “أمن الطرق” السائق لضرورة تهدئة السرعة، وتحديدًا على طريق “مكة – جدة السريع”.</p>
