      <h1>中港照相中期虧損收窄</h1>
      <address>
        <time datetime="2019-11-22T17:03:00+00:00">22 Nov 2019, 17:03</time>
      </address>
      <p>中港照相(<a href="http://stock360.hkej.com/quotePlus/01123">01123</a>)宣布，截至9月底止中期業績，股東應佔虧損198.8萬元，去年同期虧損764.5萬元，每股虧損0.17仙，不派息。<br/>期內，收益4.76億元，按年下跌0.58%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200320_c.pdf">下載港交所通告原文</a></p>
    </article>
