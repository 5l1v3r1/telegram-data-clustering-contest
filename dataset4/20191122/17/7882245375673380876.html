      <h1>Герои трёх стран: в Вильнюсе похоронили повстанцев 1863 года</h1>
      <address><time datetime="2019-11-22T17:04:36+00:00">22 Nov 2019, 17:04</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D9QSYCnMk00" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Вильнюсе в торжественной обстановке перезахоронили участников Польского восстания 1863 года. Среди них — руководители повстанцев Cигизмунд Сераковский и Кастусь Калиновский. Их останки были обнаружены два года назад в безымянных могилах на Замковой горе литовской столицы.</p>
      <p>В Вильнюс прибыл президент Польши Анджей Дуда, а также официальная делегация Республики Беларусь. Все три страны считают вождей Польского восстания своими национальными героями.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/60/42/606x415_cmsv2_df827285-34ef-59d0-b0c4-9a2b5a75476c-4316042.jpg"/>
        <figcaption>Президенты Польши и ЛитвыReuters</figcaption>
      </figure>
      <p>
        <b>Анджей Дуда, президент Польши:</b>
      </p>
      <p>
        <i>«Я очень рад, что и белорусы считают пана Калиновского своим героем. Но я скажу так: мы тоже считаем всех их своими героями; они были нашими героями и общими героями. Из сегодняшнего дня трудно судить о том, кто какую нацию представлял».</i>
      </p>
      <p>Для захоронения повстанцев выбрано вильнюсское кладбище Расу — одно из старейших в Литве. После обнаружения останков <a href="https://bobruisk.ru/news/2019/09/29/perezahoronenie-kalinovskogo-v-belarusi-zachem-nuzhno-i-vozmozhno-li">шла речь о возможности похоронить</a> Калиновского на белорусской территории, однако по целому ряду причин этого не произошло.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/60/42/606x407_cmsv2_0918711b-a579-5d5a-bb72-2048f27f898a-4316042.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>
        <b>Альвидас Никжентайтис, литовский историк:</b>
      </p>
      <p>
        <i>«Можно сказать, что сегодня память о восстании и Калиновский в частности раскалывают белорусское общество в определённом смысле: для оппозиции он по-прежнему является национальным героем. Для официальных властей его фигура неприемлема из-за его явной антироссийской позиции».</i>
      </p>
      <p>Восстание 1863 года стало одним из крупнейших выступлений на бывших территориях Речи Посполитой, отошедших к Российской империи.</p>
      <p>Сераковский и Калиновский, в числе более чем 20 повстанцев, были казнены в Вильнюсе в 1864 году.</p>
