      <h1>Ha ucciso lo zio: Davide Gaudiero racconta la sua malattia al giudice. VIDEO</h1>
      <address>
        <time datetime="2019-11-22T17:28:18+00:00">22 Nov 2019, 17:28</time>
      </address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374951749" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il 27enne ha parlato per oltre due ore davanti al Gip Andrea Rat. Ha ribadito quanto già confessato ieri subito dopo il delitto. Resta in carcere</b>
      </p>
      <p><b>REGGIO EMILIA</b> – In tanti, a Reggio, sono rimasti colpiti dal dramma che la notte scorsa ha sconvolto la famiglia Gaudiero: l’uccisione a coltellate di Paolo da parte del nipote Davide, figlio del fratello Ciro, nell’abitazione nel quartiere di Ospizio. Questa mattina in carcere a Reggio si è svolta l’udienza di convalida dell’arresto del giovane, accusato di omicidio volontario. Il sostituto procuratore Isabella Chiesi non ha contestato la premeditazione.</p>
      <p>
        <b>***</b>
      </p>
      <p>Ha parlato per più di due ore, ribadendo al Giudice per le indagini preliminari il suo racconto: quelle voci che gli dicevano che lo zio Paolo rappresentava un pericolo. Al termine dell’udienza, l’arresto è stato convalidato: il 27enne Davide Gaudiero resterà in carcere, per ora in un’area della casa circondariale dove è assistito dal punto di vista psichiatrico, in attesa di essere trasferito in una struttura per detenuti con problemi mentali.</p>
      <p>Davide Gaudiero soffre da anni di schizofrenia, una malattia certificata dall’Ausl per la quale in famiglia erano tutti preoccupati. Con lo zio, c’erano stati alcuni screzi. E ‘ in questo contesto dunque che è maturato l’omicidio. L’altra notte, intorno alle 5 nell’abitazione di via Primo Maggio ad Ospizio, il 27enne si è alzato, ha impugnato un coltello da cucina e ha colpito Paolo mentre dormiva, uccidendolo. Cinque i colpi inflitti. Ha raccontato l’accaduto a papà Ciro prima e poi agli agenti della polizia e al sostituto procuratore Isabella Chiesi, titolare dell’inchiesta, prima di essere condotto in carcere con l’accusa di omicidio volontario. Qui ha ripetuto tutto al Gip Andrea Rat, che ha convalidato l’arresto.</p>
      <p>La famiglia Gaudiero è originaria di Ischia. Paolo aveva 57 anni, lascia la figlia e l’ex moglie. Si era trasferito a casa del fratello Ciro, 59 anni, costretto su una sedia a rotelle, per assisterlo dopo la morte della cognata. ‘Ciro è una bella persona, ha fatto richiesta per vedere il figlio – dice Lalla Gherpelli, il legale difensore di Davide Gaudiero, che poi aggiunge: ‘E’ necessario che sul giovane venga fatta una perizia psichiatrica’. Nei prossimi giorni dunque si potrebbero svolgere nuovi accertamenti. Sul corpo della vittima intanto è stata disposta l’autopsia.</p>
