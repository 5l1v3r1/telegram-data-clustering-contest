      <h1>Chân dung nữ diễn viên đóng vai y tá trong phim Không lối thoát</h1>
      <address><time datetime="2019-11-22T17:06:00+00:00">22 Nov 2019, 17:06</time> by <a rel="author">Oanh Oanh Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425238-722-1-1574409568-width650height433.jpg"/>
        <figcaption>Nối sóng "Tiếng sét trong mưa", bộ phim "Không lối thoát" đang phát trên THVL1 dày đặc cảnh 18+. Trong hai tập 9 và 10 mới đây, khán giả choáng váng vì những màn lên giường vì âm mưu, toan tính giữa các nhân vật.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425238-30-2-1574409568-width650height402.jpg"/>
        <figcaption>Ngoài Lương Thế Thành thì nhân vật y tá Tuyết do Lucy Như Thảo thể hiện ở phim truyền hình Không lối thoát cũng được nhiều khán giả quan tâm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425238-878-3-1574409568-width650height800.jpg"/>
        <figcaption>Trong phim, Lucy Như Thảo vào vai Tuyết - một cô y tá lẳng lơ, tìm mọi cách lên giường với nhiều đàn ông, để thăng tiến trong công việc. Cô có nhiều cảnh nóng với bạn diễn Lương Thế Thành. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425239-631-4-1574409568-width650height1156.jpg"/>
        <figcaption>Ngoài đời, Như Thảo được nhận xét có khuôn mặt xinh như hoa hậu cùng body nóng bỏng, đặc biệt là vòng 1 sexy.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425239-804-5-1574409568-width650height1160.jpg"/>
        <figcaption>Với thế mạnh ngoại hình, cô thường xuyên đăng tải ảnh mặc bikini, áo hai dây khoe khéo vòng một gợi cảm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425239-51-6-1574409568-width650height1156.jpg"/>
        <figcaption>Lucy Như Thảo là gương mặt khá quen thuộc với khán giả khu vực miền Nam. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425240-924-7-1574409568-width650height1160.jpg"/>
        <figcaption>Lucy Như Thảo là người gốc Long An, sau khi tốt nghiệp Đại học Bách khoa TP.HCM, cô theo học Cao học tại Đại học kinh tế.  </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425240-519-8-1574409568-width650height904.jpg"/>
        <figcaption>Cô từng gây ấn tượng khi đóng vai vợ bé trơ trẽn trong phim truyền hình "Phận làm dâu" phát sóng vào năm 2018 trên THVL1.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425240-978-9-1574409568-width650height975.jpg"/>
        <figcaption> Ngoài ra, cô cũng đóng phim "Hoa cúc vàng" trong bão cùng với Bạch Công Khanh, Khánh Hiền...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425241-904-10-1574409568-width650height1156.jpg"/>
        <figcaption>Người đẹp sinh năm 1993 từng nhận được giải thưởng "Gương mặt khả ái" của cuộc thi Diễn viên điện ảnh triển vọng 2016. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425241-884-11-1574409568-width650height865.jpg"/>
        <figcaption>Một điều ít ai biết là Lucy Như Thảo cũng góp mặt trong dự án Thiên đường cùng Han Jae Suk, Lý Nhã Kỳ, Kim Tuyết.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425242-67-12-1574409568-width650height881.jpg"/>
        <figcaption>Trên Facebook cá nhân, Như Thảo chia sẻ hình ảnh đóng phim vui vẻ với tài tử Hàn Quốc. Cô còn bộc bạch rằng dù quay hình đến tận nửa đêm nhưng đoàn phim vẫn làm việc hết mình. Đáng tiếc là sau đó, vào tháng 12/2018, dự án Thiên đường bất ngờ bị hủy.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425242-386-13-1574409568-width650height967.jpg"/>
        <figcaption>Lucy Như Thảo từng làm trưởng phòng truyền thông cho một thẩm mỹ viện ở TP.HCM. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425242-458-14-1574409568-width650height975.jpg"/>
        <figcaption>Tuy nhiên hiện tại, Lucy Như Thảo quyết định tập trung theo đuổi sự nghiệp diễn xuất. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425243-641-15-1574409568-width650height1156.jpg"/>
        <figcaption>Lucy Như Thảo muốn gây dựng hình ảnh nghệ sĩ - người đẹp có trình độ và ăn mặc thanh lịch. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425243-593-16-1574409568-width650height886.jpg"/>
        <figcaption>Cô cho biết, hầu hết trang phục cô chọn đều tôn vinh đường cong song không quá kiệm vải.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425243-203-16-0-1574409568-width650height943.jpg"/>
        <figcaption>Tuy nhiên, do hình ảnh của bản thân quá gợi cảm nên Như Thảo cũng từng gặp rắc rối.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425244-375-16-1-1574409568-width650height867.jpg"/>
        <figcaption>Nữ diễn viên từng chia sẻ đã nhận không biết bao nhiêu lời gạ tình, lời mời ăn uống cà phê với số tiền "trên trời". </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425244-293-16-2-1574409568-width650height1010.jpg"/>
        <figcaption>"Tôi thỉnh thoảng có vài hình ảnh gợi cảm trên trang cá nhân và lập tức bị nhắn tin gạ gẫm...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425245-774-17-1574409568-width650height867.jpg"/>
        <figcaption>Có người còn hẹn hò đi ăn tặng quà này nọ nhưng mình từ chối vì bản chất chưa bao giờ muốn nhận quà từ người lạ. Những lúc như thế, tôi hay mắng lại", Như Thảo tiết lộ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425245-925-18-1574409568-width650height867.jpg"/>
        <figcaption>Ít người biết, Như Thảo từng trải qua thời sinh viên khá khó khăn mới đi được đến ngày hôm nay.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425245-154-20-1574409568-width650height927.jpg"/>
        <figcaption>Hiện tại, cuộc sống của cô đã phần nào ổn định và có thể tự lo cho bản thân, giúp đỡ gia đình. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425246-809-21-1574409568-width650height893.jpg"/>
        <figcaption>Nữ diễn viên cũng tích cực tham gia vào các dự án phim để khẳng định bản thân.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425246-613-32-1574409568-width650height469.jpg"/>
        <figcaption>Vẻ đẹp đời thường cuốn hút của nữ diễn viên trẻ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425246-71-42-1574409568-width650height867.jpg"/>
        <figcaption>Cô chăm chỉ cập nhật trang cá nhân với cả hình ảnh hậu trường khiến khán giả thích thú.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425246-124-44-1574409568-width650height953.jpg"/>
        <figcaption>Như Thảo thường xuyên tập luyện thể thao để giữ gìn vóc dáng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425247-85-48-1574409568-width650height547.jpeg"/>
        <figcaption>Dù trang phục dạ hội hay đời thường cô vẫn thật gợi cảm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425247-71-50--1--1574409568-width650height959.jpg"/>
        <figcaption>Hiện tại, vai diễn của Như Thảo trong phim “Không lối thoát” đang nhận được nhiều sự quan tâm của khán giả.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574425247-460-50--2--1574409568-width650height1156.jpg"/>
        <figcaption>Chính vì thế lượng theo dõi cô trên mạng xã hội cũng tăng lên đáng kể.</figcaption>
      </figure>
