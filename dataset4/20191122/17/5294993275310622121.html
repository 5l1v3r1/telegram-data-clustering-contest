      <h1>Veneza pode perder estatuto de Património Mundial</h1>
      <address><time datetime="2019-11-22T17:40:17+00:00">22 Nov 2019, 17:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fbot7eFxGSE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Veneza faz parte da lista do Património Mundial da UNESCO desde 1987. Mas a cidade dos canais poderá perder o estatuto se as autoridades italianas não avançarem com melhores medidas de proteção contra as inundações.</p>
      <p>O aviso foi feito pela diretora do Centro do Património Mundial da UNESCO, Mechtild Rossler:</p>
      <p>"A situação em Veneza é dramática. Vamos enviar uma missão em janeiro para analisar a situação. Há questões de gestão eficaz, de turismo excessivo e, claro, acerca das inundações."</p>
      <p>Veneza está na "lista negra" de observação da UNESCO e a situação e gestão dos problemas na cidade estão a ser investigados desde 2017.</p>
      <p>Mechtild Rossler: "Houve um debate sobre se Veneza era colocada na lista de perigo, mas isso é uma decisão do comité intergovernamental do património e segue critérios claros, que definem por que razão um local deve ser incluído na lista de perigo."</p>
      <p>Apesar da cidade italiana se ver regularmente confrontada com inundações, o coração histórico de Veneza viu-se literalmente submerso este mês, com as águas a atingirem os níveis mais altos em mais de meio século.</p>
      <p>Mechtild Rossler: "Isso destabilizou edifícios e conduz a uma erosão, bem com à introdução de espécies que corroem a madeira sob a qual está construída Veneza. Está construída sob a água e há um impacto no ecossistema da lagoa, por isso há um grande número de problemas que é preciso tratar e penso que precisamos de fazê-lo em conjunto."</p>
      <p>Até ao momento, apenas dois locais incluídos na lista do Património Mundial da UNESCO viram retirada a classificação, o Santuário do Órix da Arábia, em Omã, e o Vale do Elba em Dresden, na Alemanha.</p>
