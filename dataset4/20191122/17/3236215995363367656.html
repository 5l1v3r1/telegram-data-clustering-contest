      <h1>景福集團中期轉賺237萬</h1>
      <address>
        <time datetime="2019-11-22T17:17:00+00:00">22 Nov 2019, 17:17</time>
      </address>
      <p>景福集團(<a href="http://stock360.hkej.com/quotePlus/00280">00280</a>)公布，截至今年9月底止中期盈利237.1萬元，每股盈利0.3仙，不派中期息；去年同期虧損495.5萬元。<br/>期內，收入3.22億元，按年升21.8%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200375_c.pdf">下載港交所通告原文</a></p>
    </article>
