      <h1>Abdulkadir Karaduman kimdir?</h1>
      <h2>Saadet Partisi Gençlik Kolları Başkanı ve Konya Milletvekili Abdulkadir Karaduman'ın biyografisini "Abdulkadir Karaduman kimdir?" biyografi haberimizden okuyabilirsiniz.</h2>
      <address>
        <time datetime="2019-11-22T17:11:00+00:00">22 Nov 2019, 17:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PGAIKUTn9-U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>ABDULKADİR KARADUMAN KİMDİR?</h3>
      <p>Konya Milletvekili, Siyaset Bilimi. 1992 yılında Malatya’nın Pütürge ilçesinde doğdu. İnönü Üniversitesi Siyaset Bilimi ve Kamu Yönetimi Bölümünden mezun oldu.</p>
      <p>Çankaya Üniversitesi'nde Siyaset Bilimi ve Uluslararası İlişkiler alanında yüksek lisans eğitimine devam etmektedir.<br/>Anadolu Gençlik Derneği (AGD) Genel Merkez Üniversite Komisyonunda görev yaptı.</p>
      <p>Saadet Partisi’nde İl Gençlik Kolları Başkanlığı ve Gençlik Kolları Teşkilattan Sorumlu Genel Başkan Yardımcılığı görevlerinde bulundu.</p>
      <p>24 Haziran 2018 Genel Seçimlerinde Konya’dan 24. Dönem Milletvekili seçildi.</p>
      <p>2018 yılından bu yana Saadet Partisi Genel Merkez Gençlik Kolları Başkanlığı görevini yürütmektedir.</p>
      <p>Evli olan <b>Abdulkadir Karaduman</b>, orta düzeyde İngilizce ve başlangıç seviyesinde Farsça bilmektedir.</p>
