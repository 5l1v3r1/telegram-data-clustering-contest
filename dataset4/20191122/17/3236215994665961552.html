      <h1>財政部在港增發共50億人幣國債</h1>
      <address>
        <time datetime="2019-11-22T17:37:00+00:00">22 Nov 2019, 17:37</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國財政部公布，將於下周三(27日)在香港招標增發50億元人民幣國債，其中包括兩年期35億元、5年期15億元，分別在2021年及2024年到期。<br/>公告顯示，此次兩年和5年國債為今年6月發行的兩期新債的第二次增發債。是次增發將於下周三通過金管局的債務工具中央結算系統進行招標。<br/>財政部於9月增發兩年期35億元及5年期10億元的國債，當時中標利率分別為2.8%、2.85%。</p>
