      <h1>E’ morta Adriana Spazzoli, vedova di Giorgio Squinzi. VIDEO</h1>
      <address><time datetime="2019-11-22T17:56:06+00:00">22 Nov 2019, 17:56</time> by <a rel="author">Stefano Michelini</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374905739" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Era malata da tempo e le sue condizioni si erano aggravate subito dopo il decesso del marito. Sassuolo Calcio e Mapei nelle mani dei figli Marco e Veronica</b>
      </p>
      <p><b>SASSUOLO (Modena)</b> – A distanza di un mese e mezzo, è morta anche la vedova di Giorgio Squinzi, <b>Adriana Spazzoli</b>, anche lei malata da tempo. Aveva 71 anni. La notizia è stata pubblicata sul sito del Mapei Sport: “La dottoressa Adriana Spazzoli è tornata al fianco del dottor <b>Giorgio Squinzi</b>. Non smetteremo di pedalare anche per lei, che insieme al marito ha guidato Mapei Spa e ognuno di noi con carisma, competenza, rigore, passione e umanità. Che riposino in pace insieme. Giorgio Squinzi, patron della Mapei e proprietario del <b>Sassuolo Calcio</b>, è stato presidente di Confindustria dal 2012 al 2016. E’ scomparso lo scorso 2 ottobre. </p>
