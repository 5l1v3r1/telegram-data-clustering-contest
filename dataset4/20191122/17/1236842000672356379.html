      <h1>GRIS выйдет на PS4 26 ноября</h1>
      <address><time datetime="2019-11-22T17:17:38+00:00">22 Nov 2019, 17:17</time> by <a rel="author">Антон Самитов</a></address>
      <p>Игру выпустят и на физических носителях.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BRiKQIVo7ao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nomada Studio официально анонсировала версию своего платформера для консоли Sony — игра выйдет 26 ноября. Разработчики показали релизный трейлер, а также объявили, что порт поступит в продажу на физических носителях.</p>
      <p>Компания Limited Run Games выпустит диски ограниченным тиражом — копию уже можно <a href="https://limitedrungames.com/collections/neo-frontpage/products/limited-run-313-ps4">предзаказать</a> на официальном сайте.</p>
      <figure>
        <img src="https://leonardo.osnova.io/9b4c5571-e91f-93ca-671c-24d5a9676a72/"/>
      </figure>
      <p>GRIS вышла на ПК и Nintendo Switch в декабре 2018-го, а летом следующего года состоялся релиз на iOS. Ранее в сети <a href="https://dtf.ru/gameindustry/73959-platformer-gris-poluchil-vozrastnoy-reyting-dlya-ps4">обратили внимание</a>, что версия для PS4 получила возрастной рейтинг. Платформер рассказывает о девушке, которая пытается справиться с утратой близкого человека.</p>
