      <h1>Λαγκάρντ: Ενίσχυση της ζήτησης μέσω επενδύσεων</h1>
      <address><time datetime="2019-11-22T17:34:15+00:00">22 Nov 2019, 17:34</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s1zHp8Y3sdw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>H ευρωζώνη χρειάζεται να ενισχύσει την εγχώρια ζήτηση μέσω μεγαλύτερων δημόσιων επενδύσεων, εάν θέλει να είναι σε θέση να αντέξει την αδυναμία στο εξωτερικό, δήλωσε η νέα πρόεδρος της Ευρωπαϊκής Κεντρικής Τράπεζας Κριστίν Λαγκάρντ.</p>
      <p>Η Λαγκάρντ δεν συζήτησε τη νομισματική πολιτική στην πρώτη της σημαντική ομιλία από τότε που ανέλαβε το τιμόνι της ΕΚΤ στην αρχή του μήνα, λέγοντας απλά ότι η κεντρική τράπεζα θα συνεχίσει να κάνει αυτό που της αναλογεί για τη στήριξη της οικονομίας.</p>
      <p>Αντ’ αυτού, επέλεξε να στείλει ένα μήνυμα στις κυβερνήσεις της ευρωζώνης, καλώντας τις να ενισχύσουν την εγχώρια ζήτηση αφού ο παγκόσμιος εμπορικός πόλεμος τερμάτισε απότομα μια δεκαετία ανάπτυξης βασιζόμενης στις εξαγωγές.</p>
      <p>«Η απάντηση βρίσκεται στο να μετατραπεί η δεύτερη μεγαλύτερη οικονομία του κόσμου σε μια οικονομία ανοικτή στον κόσμο αλλά με αυτοπεποίθηση, μια οικονομία που αξιοποιεί πλήρως τη δυναμική της Ευρώπης προκειμένου να οδηγήσει σε υψηλότερα ποσοστά εγχώρια ζήτησης και μακροπρόθεσμης ανάπτυξης», δήλωσε η νέα επικεφαλής της ΕΚΤ.</p>
      <p>Η ίδια τόνισε τις δημόσιες επενδύσεις ως βασικό παράγοντα αυτής της εξισορρόπησης, ζητώντας να δαπανηθούν κεφάλαια σε όλη την Ευρώπη προκειμένου να καταστεί το μπλοκ «πιο ψηφιοποιημένο και πράσινο».</p>
      <p>«Οι επενδύσεις είναι ένα ιδιαίτερα σημαντικό κομμάτι της απάντησης που δίνουμε στις σημερινές προκλήσεις, διότι είναι εξίσου η σημερινή ζήτηση και η αυριανή προσφορά», δήλωσε η Λαγκάρντ.</p>
      <p>«Ενώ οι επενδυτικές ανάγκες είναι φυσικά ξεχωριστές για κάθε χώρα, υπάρχει σήμερα ένα καθολικό επιχείρημα υπέρ των επενδύσεων σε ένα κοινό μέλλον που είναι πιο παραγωγικό, πιο ψηφιοποιημένο και πιο πράσινο».</p>
      <p>Ο προκάτοχός της Μάριο Ντράγκι για καιρό ζητούσε μεγαλύτερες δαπάνες και επενδύσεις από χώρες με πλεονάσματα, όπως η Γερμανία, αλλά οι εκκλήσεις του δεν βρήκαν ευήκοα ώτα στο Βερολίνο.</p>
      <p>Το γεγονός ότι η Λαγκάρντ απέφυγε να αναφερθεί στη νομισματική πολιτική σηματοδοτεί μια μετατόπιση σε σχέση με τον Ντράγκι, που συχνά χρησιμοποίησε σημαντικές ομιλίες για να υπαινιχθεί επικείμενες κινήσεις της ΕΚΤ.</p>
      <p>Αυτή η συνήθεια του Ντράγκι είχε προκαλέσει τις έντονες αντιδράσεις κάποιων άλλων αξιωματούχων της ΕΚΤ, κυρίως αυτών από συντηρητικές και οικονομικά εύρωστες χώρες, όπως η Γερμανία και η Ολλανδία.</p>
      <p>Τείνοντας συμβολικά «κλάδο ελαίας» προς τη χώρα που φιλοξενεί την ΕΚΤ, η Λαγκάρντ ξεκίνησε την ομιλία της απευθύνοντας έναν χαιρετισμό στα γερμανικά και υποσχέθηκε να μάθει καλύτερα τη γλώσσα στο μέλλον.</p>
