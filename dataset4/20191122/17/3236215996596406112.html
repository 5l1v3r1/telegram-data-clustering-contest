      <h1>拉加德:歐央行續推貨幣政策支持經濟</h1>
      <address>
        <time datetime="2019-11-22T17:18:00+00:00">22 Nov 2019, 17:18</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>歐洲央行行長拉加德(Christine Lagarde)表示，全球環境充滿不確定性，歐央行將會繼續推行支持經濟增長的貨幣政策，並在維護物價穩定的前提下，對未來風險作出應對。<br/>她續稱，歐央行貨幣政策將在不久的將來從戰略的角度加以檢討，並會持續監測政策的副作用；若有其他支持經濟增長的政策相助，貨幣政策可以更快實現目標且副作用也會更少。<br/>拉加德指出，這存在着一個關鍵因素，便是歐羅區財政政策，這不僅與公共支出的總體立場有關，而且還與其構成有關。</p>
