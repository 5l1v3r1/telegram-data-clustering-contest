      <h1>Carta ao Leitor: Respeito ao diferente</h1>
      <h2>A banalização de gestos autoritários é uma ameaça ao jogo democrático</h2>
      <address><time datetime="2019-11-22T17:16:00+00:00">22 Nov 2019, 17:16</time> by <a rel="author">22 nov 2019, 14h16</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QY-wKtbs0iw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O <a href="https://veja.abril.com.br/noticias-sobre/brasil/">Brasil</a> atual virou um terreno fértil para a intolerância. A última façanha nesse campo foi do <b>coronel Tadeu</b>, um obscuro deputado, membro da bancada da bala. Revoltado com uma charge que retratava um policial que acabara de matar um jovem negro, o parlamentar arrancou o trabalho da parede, rasgou e pisoteou.</p>
      <p>Coronel Tadeu tomou a atitude daqueles que não toleram um pensamento contrário ao seu. Ele simplesmente eliminou o foco de oposição. Infelizmente, esse tipo de desatino tem se repetido com frequência no Brasil. Pessoas de todas as classes sociais parecem se esquecer que a discordância é parte natural do jogo democrático.</p>

        <a href="https://veja.abril.com.br/videos/em-pauta/os-50-anos-do-gol-1-000-de-pele/"/>

        <a href="https://veja.abril.com.br/videos/carta-ao-leitor/carta-ao-leitor-a-falta-de-uma-terceira-via/"/>
      </related>
      <p>Causam muita preocupação, por exemplo, as ideias de fechamento do <a href="https://veja.abril.com.br/noticias-sobre/supremo-tribunal-federal/"><b>STF</b></a>. Ninguém é obrigado a concordar calado com 100% das decisões do Supremo. Veja, aliás, não concorda com todas elas. No entanto, é fundamental, como manda a<a href="https://veja.abril.com.br/noticias-sobre/constituicao/"> Constituição</a>, defender a liberdade do STF para que tome suas decisões. E respeitá-las quando elas são anunciadas.</p>
