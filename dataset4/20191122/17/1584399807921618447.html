      <h1>Лига АСА представит в Казахстане очередной мощный турнир (+видео)</h1>
      <address>
        <time datetime="2019-11-22T17:08:00+00:00">22 Nov 2019, 17:08</time>
      </address>
      <h4>Одна неделя осталось до турнира по смешанным единоборствам АСА 102. 29 ноября в октагоне Алматы-Арена казахстанские болельщики и гости республики увидят сразу два титульных боя.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/pwjdPqOo6D0" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В поединке за чемпионский пояс в полусреднем весе встретятся Альберт Туменов (21-4) и Беслан Ушуков(17-3),а в средней весовой категории за титул чемпиона АСА сойдутся Саламу Абдурахманов(12-1) и Валерий Мясников(14-1).</p>
      <p>Также на турнире выступят известные бойцы ММА Арби Агуев (25-8), Рафаэль Харатик (11-3-2), Черси Дудаев (9-1) vs. Александр Чернов (8-1), Муса Хаманаев (18-6) vs. Жарабек Тешабаев (6-0), Адлан Батаев (11-2) vs. Жоао Луис Сильва (26-9), Фаниль Рафиков (15-3) vs. Иван Жвирбля (6-3), Хусейн Шайхаев (7-0) vs. Ержан Естанов (16-8-1).</p>
