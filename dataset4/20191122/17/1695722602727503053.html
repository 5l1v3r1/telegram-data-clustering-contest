      <h1>FOTO: Neymar dan 6 Bintang Dunia yang Eksis di Youtube</h1>
      <address><time datetime="2019-11-22T17:00:00+00:00">22 Nov 2019, 17:00</time> by <a rel="author">Vitalis Yogi Trisna, Muhammad Iqbal Ichsan</a></address>
      <p>Berikut ini pesepak bola yang juga eksis sebagai Youtuber. Selain Neymar ada juga nama Marcelo dan Peter Cech.</p>
      <figure>
        <img src="https://cdn1-production-images-kly.akamaized.net/libqXnoP1uFnHvBeu16RDzVEBe0=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2929790/original/058065000_1570114223-pesepak_bola_youtuber_01.jpg"/>
        <figcaption>Berikut ini pesepak bola yang juga eksis sebagai Youtuber. Selain Neymar ada juga nama Marcelo dan Peter Cech. (Foto Kolase AP dan AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn1-production-images-kly.akamaized.net/-01AVLYjBOVywOiIYGK-RmlHG68=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2929791/original/039332500_1570114287-pesepak_bola_youtuber_02.jpg"/>
        <figcaption>1. Marcelo – Bek Timnas Brasil ini merupakan pemain yang aktif membuat konten YouTube. Punggawa Real Madrid ini sering berbagi tentang kegiatannya di luar lapangan. (AP/Dave Thompson)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn1-production-images-kly.akamaized.net/DYpjA-WjDdpAk3zXtftvxH3pBvE=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2929792/original/073657400_1570114287-pesepak_bola_youtuber_03.jpg"/>
        <figcaption>2. Mesut Ozil – Gelandang Arsenal ini ternyata mempunyai bakat sebagai Vlogger. Aktivitas sehari hari serta challenge merupakan konten yang biasa diupload di YouTube nya. (AP/Kirsty Wigglesworth)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn1-production-images-kly.akamaized.net/YzFatfyf0tCRK1oeCdFM4bujI50=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2929794/original/032050600_1570114479-pesepak_bola_youtuber_04.jpg"/>
        <figcaption>3. Juan Mata – Pemain Manchester United ini terkenal aktif membagikan kegiatannya di dalam maupun di luar lapangan dengan membuat video YouTube. Konten nya mulai dari Tips dan trik bermain sepak bola. (AFP/Paul Ellis)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn1-production-images-kly.akamaized.net/hvwo7z7ii0B8h4GjwCbCDFa_GH0=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2929795/original/075000500_1570114480-pesepak_bola_youtuber_05.jpg"/>
        <figcaption>4. Petr Cech – Mantan Kiper Chelsea ini mempunyai hobi bermain drum. Beberapa lagu hits pun pernah ia cover dan bagikan lewat video YouTube nya. (AFP/Kirill Kudryavtsev)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn1-production-images-kly.akamaized.net/kWdm1PodqAlWxX1XzuRnMiZPWT8=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2929796/original/075232400_1570114481-pesepak_bola_youtuber_06.jpg"/>
        <figcaption>5. Memphis Depay - Mantan pemain Manchester United merupakan pesepakbola yang sangat memperhatikan penampilannya. Selain itu ia juga sering narsis dengan mengunggah kegiatan pribadinya di YouTobe. (AFP/Jan Woitas)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn1-production-images-kly.akamaized.net/ALjG4s5z2LBsHSfXIWMO0GUAOG8=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2929797/original/049624600_1570114482-pesepak_bola_youtuber_07.jpg"/>
        <figcaption>6. Rio Ferdinand – Mantan Bek Timnas Inggris ini mengabiskan masa pensiunnya dengan menjadi komentator bola dan membuat video YouTube. Legenda MU ini sering berbagi kegiatan sehari-hari nya. (AFP/Patrik Stollarz)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn1-production-images-kly.akamaized.net/4lpxQI6rQHRBvHJa5NcMCcFDjWk=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2929798/original/060405800_1570114483-pesepak_bola_youtuber_08.jpg"/>
        <figcaption>7. Neymar – Pria berusia 27 tahun itu merupakan pemain bola nyentrik dalam berpenampilan. Gaya flamboyan serta kegiatan sehari hari hidupnya sering diperlihatkan ke publik melalui akun YouTobe nya. (AFP/Christophe Simon)</figcaption>
      </figure>
