      <h1>Flamengo em Lima para fazer história</h1>
      <address><time datetime="2019-11-22T13:45:58+00:00">22 Nov 2019, 13:45</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XhFqQ92-_-Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jorge Jesus caminha para um lugar na história do futebol brasileiro. Em menos de seis meses já fez o suficiente para receber o título de cidadão honorário do Rio de Janeiro, a cerimónia terá lugar na próxima segunda-feira. Dentro das quatro linhas está à beira de conquistar o primeiro Brasileirão do Flamengo em dez anos e este sábado o objetivo é a primeira Copa Libertadores para o clube desde 1981.</p>
      <p>No River Plate, Marcelo Gallardo tenta levar a equipa à conquista da terceira Libertadores em cinco anos e do sétimo título continental desde que assumiu o comando da equipa argentina em 2014.</p>
      <p>O jogo terá lugar este sábado no Estádio Monumental de Lima, na primeira vez que a final da competição é discutida num jogo único.</p>
      <p>Editor de vídeo <b>• Bruno Sousa</b></p>
