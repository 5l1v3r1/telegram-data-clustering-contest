      <h6 class="kicker">«МИНИ-ФУТБОЛ В ШКОЛУ»:</h6>
      <h1>Для волгоградских школьников спорт стал нормой жизни</h1>
      <address>
        <time datetime="2019-11-22T13:17:48+00:00">22 Nov 2019, 13:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MpeIpuNb3T0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Здоровый образ жизни с каждым годом выбирают все больше юных волгоградцев. Они с удовольствием занимаются различными видами спорт. Рекордное число участников собрал финал муниципального этапа всероссийских соревнований по мини-футболу среди команд общеобразовательных учреждений.</b>
      </p>
      <p>Финал прошел в ФОК «Спартанец» Тракторозаводского района. В этом году за победу бились воспитанники 128 образовательных учреждений Волгограда. А за право выступить на областном этапе поборются 11 тысяч детей в четырех возрастных категориях.</p>
      <p>Мини-футболом Ангелина Трюхан заинтересовалась на уроках физкультуры три года назад. По итогам соревнований 15-го сезона проекта «Мини-футбол в школу» девушка получила звание лучшего игрока в своей команде. Несмотря на не совсем обычный выбор спорта для девочки, родители ее увлечение одобряют.</p>
      <p>
        <b>
          <u>Ангелина Трюхан, ученица МОУ «Лицей № 7 Дзержинского района Волгограда»:</u>
        </b>
      </p>
      <blockquote>– На самом деле я очень люблю эти командные игры, мне это самой интересно. Если я, допустим, в секции не занимаюсь, то я где-то во дворе там, просто в школе на уроках мы играем. Когда там девочки на скакалке прыгают, я лучше поиграю.</blockquote>
      <p>Саша Хамидулин в футболе тоже не первый год. Считает, что такие соревнования дают возможность юным игрокам развивать спортивные навыки и сплачивают команду. Среди профессиональных спортсменов кумиром считает нападающего испанской «Барселоны» Лионеля Месси. Саша признается: заветный кубок победителя по весу совсем не тяжелый, чего нельзя сказать об играх с соперниками.</p>
      <p>
        <b>
          <u>Александр Хамидулин, ученик МОУ «СШ № 101 Дзержинского района Волгограда»:</u>
        </b>
      </p>
      <blockquote>– Нам было сложно, мы справлялись. Все было хорошо, и мы победили, первое место. Для меня футбол – это моя жизнь. Мы каждый день играем с пацанами в футбол, ходим во дворы, на тренировки.</blockquote>
      <p>Уменьшенный размер игровой площадки и мяча, количество игроков в команде, длительность матча – это далеко не все отличия мини-футбола от его «большого брата». Цель всероссийского проекта «Мини-футбол в школу» – привлечь к спорту как можно больше подростков и дать возможность подрастающему поколению проявить себя.</p>
      <p>
        <b>
          <u>Андрей Лях, заместитель главы Волгограда:</u>
        </b>
      </p>
      <blockquote>– Такие соревнования не ставят целью кого-то сделать профессионалами или стать олимпийскими чемпионами, мастерами спорта. Просто для них спорт становится уже, как это ни банально, нормой жизни, ну а со временем они поймут, что это неплохой инструмент дальнейшей успешной карьеры и развития личности.</blockquote>
      <p>С каждым годом количество тех, кто занимается физической культурой и спортом в Волгограде растет. Системная работа по возведению новых и реконструкции существующих спортивных объектов ведется с 2014 года, в регионе реконструировано и построено свыше 100 спортивных сооружений. На юге Волгограда появился ФОК «Молодежный», приведены в порядок стадионы «Пищевик» и «Нефтяник», открыты спортивно-игровые комплексы во дворах, многофункциональные спортивные площадки в районах города, обновлены тренировочные площадки спорткомплекса «Зенит» и ВГАФК.</p>
      <p>В рамках реализации национальных проектов в планах строительство и реконструкция около тридцати крупных спортивных объектов: ФОКов, стадионов, универсальных спортплощадок, бассейнов. Продолжаются капитальные работы по модернизации Центрального бассейна, ведется реконструкция Дворца спорта, стадионов «Темп», «Монолит» и «Трактор».</p>
