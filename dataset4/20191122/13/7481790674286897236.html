      <h1>「髭男」ボーカル・藤原聡さん、一般女性と結婚</h1>
      <address>
        <time datetime="2019-11-22T13:45:00+00:00">22 Nov 2019, 13:45</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191122-OYT1I50056-1.jpg?type=large"/>
        <figcaption>４人組バンド、Ｏｆｆｉｃｉａｌ髭男ｄｉｓｍ。右から二人目が藤原さん</figcaption>
      </figure>
      <p>　大みそかの「第７０回ＮＨＫ紅白歌合戦」に出場が決まった４人組バンド「Ｏｆｆｉｃｉａｌ髭男（ひげだん）ｄｉｓｍ」のボーカル・藤原聡さん（２８）が２２日、一般女性と結婚したと公式サイトで発表した。藤原さんは「名字が一つになった本日から、また気持ちを新たに人生を歩み、よりいっそう音楽に向き合って行きたい」とコメントした。</p>
