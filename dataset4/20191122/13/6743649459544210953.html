      <h1>新华社记者徐勇突发疾病去世 中国记协发慰问信</h1>
      <address><time datetime="2019-11-22T13:03:49+00:00">22 Nov 2019, 13:03</time> by <a rel="author">新京报</a></address>
      <p>　　原标题：<a href="https://news.sina.com.cn/c/2019-11-21/doc-iihnzhfz0629571.shtml">新华社记者徐勇因公突发疾病去世</a> 中国记协表示沉痛哀悼</p>
      <p>　　新京报快讯 据中国记协微博消息，11月22日，中华全国新闻工作者协会办公室向新华通讯社办公厅发去慰问信，向不幸因公突发疾病去世的国际新闻编辑部专特稿专线新闻采编中心主任徐勇同志表示沉痛哀悼，向其家属表达诚挚慰问，向坚守奋战在宣传报道一线的广大新闻工作者们致以崇高敬意！</p>
