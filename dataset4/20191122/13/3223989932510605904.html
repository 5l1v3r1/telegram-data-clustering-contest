      <h1>На одной сцене выступят хоровая капелла, солисты Большого театра России и симфонический оркестр. Закрытие «Осенних гастролей»</h1>
      <address><time datetime="2019-11-22T13:00:00+00:00">22 Nov 2019, 13:00</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uVi59USHXpA" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В субботний вечер ульяновцы услышат самое знаменитое сочинение немецкого композитора Карла Орфа - кантату «Кармина Бурана», что в переводе с латинского означает «Бойернские песни».</b>
      </p>
      <hr/>
      <p>Произведение было написано в 1936 году, но кантата и сегодня не сходит со сцены. Она поражает своей монументальностью, новизной жанрового решения. Сейчас в Ленинском мемориале идут репетиции этого произведения. Концерт входит в программу фестиваля музыки «Осенние гастроли».</p>
      <p>
        <b>Илья ДЕРБИЛОВ – ГЛАВНЫЙ ДИРИЖЁР И ХУДОЖЕСТВЕННЫЙ РУКОВОДИТЕЛЬ СИМФОНИЧЕСКОГО ОРКЕСТРА «ГУБЕРНАТОРСКИЙ»</b>
      </p>
      <blockquote>- Оркестровая часть достаточно простая, с одной стороны, там нечего делать, но там такие удивительные находки в области тембра, в области сочетания различных инструментов, что над каждым созвучием там надо работать. Есть замечательная фраза, касающаяся музыки Георгия Свиридова: как мало нот, как много музыки. И в данном случае к «Кармине Буране» можно отнести и это.</blockquote>
      <p>Музыка кантаты обладает почти гипнотической силой воздействия, она красочна и живописна. Номера, посвященные любви, исполнят солисты Большого театра России: Екатерина Лёхина (сопрано), Леонид Бомштейн (тенор), Константин Сучков (баритон).</p>
      <p>
        <b>Константин СУЧКОВ – СОЛИСТ БОЛЬШОГО ТЕАТРА РОССИИ</b>
      </p>
      <blockquote>- Роль солистов важна очень в этой кантате, хотя эти куски не очень известны, как знаменитый отрывок. Моя партия очень непростая, там нужно петь и фальцетом, и тесситурой, очень сложно, поэтому каждый раз я очень серьёзно готовлюсь, чтобы спеть это произведение.</blockquote>
      <p>Сатирически-пародийные и песни монахов будет озвучивать Магнитогорская государственная академическая хоровая капелла им. С.Г. Эйдинова – один из лучших хоровых коллективов России. Музыкально оформит кантату Ульяновский государственный академический симфонический оркестр «Губернаторский» под управлением главного дирижера и художественного руководителя Ильи Дербилова. К слову сказать, оркестр увеличен группой ударных инструментов. Многие номера кантаты стилизованы под народно-песенный фольклор, а танцевальные ритмы увлекают своей энергией, подобно магическому обряду.</p>
