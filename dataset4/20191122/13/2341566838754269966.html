      <h1>港區議會選舉24日登場 光復香港轉為投票競爭（2）</h1>
      <address><time datetime="2019-11-22T13:45:00+00:00">22 Nov 2019, 13:45</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>受「反送中」運動影響，香港區議會競爭激烈，首度出現「無人可自動當選」的情況。儘管區議會僅為諮詢組織，但因是基層行政機關，成為香港政壇各黨派鞏固地方政治資源的灘頭堡。（中央社製表）　中央社　108年11月22日</p>
