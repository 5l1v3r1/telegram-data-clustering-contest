      <h1>EXCLUSIVE: Tray Deee Can't Picture Ray-J Talking to Trump About Pardoning Suge Knight</h1>
      <address><time datetime="2019-11-22T13:00:00+00:00">22 Nov 2019, 13:00</time> by <a rel="author">Jessica Todd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R8zbR4XBcXw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tray Deee shared his thoughts on Ray-J having life rights to documentaries about Suge Knight and news that Ray-J was going to speak to Trump about pardoning the Death Row Records co-founder, which made Tray Deee laugh. He went on  to share his thoughts about Suge having people in Hollywood shaking in fear of him, and Tray Deee added that Suge knew who to prey on to get away with it. </p>
