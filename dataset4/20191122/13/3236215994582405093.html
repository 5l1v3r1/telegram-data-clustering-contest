      <p>HMVOD視頻(<a href="http://stock360.hkej.com/quotePlus/08103">08103</a>)午後突暴瀉，成交亦大增，股價今早最高見過1.97元，飆升9.4%，午後飛墜，最低見過0.4元，大跌77.8%，新造0.55元，仍大跌69.4%，成交大增至1.39億元，而該股過去20日平均成交為106萬元。<br/>據公司網頁介紹，集團為一家主要從事OTT數碼媒體視像服務投資控股公司，通過五個業務分部進行運營。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
