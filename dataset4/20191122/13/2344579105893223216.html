      <h1>海外レビューひとまとめ『シェンムーIII』</h1>
      <h2>PS4/PCを対象に11月19日発売の『シェンムーIII』のMetacritic海外レビューをお届けします。</h2>
      <address><time datetime="2019-11-22T13:30:04+00:00">22 Nov 2019, 13:30</time> by <a rel="author">《Chandler》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NPZeSwLX2Ys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>●<b>IGN Japan:</b>　<b>90</b>/100（PS4）<br/>●<b>LaPS4:</b>　<b>80</b>/100（PS4）</p>
      <blockquote>本作がみんなのためのゲームでないのは間違いない。しかし、本作は本作独自の意味で完璧だ。そして本作をプレイしてみた人すべてが異なる体験ができるように作られている。</blockquote>
      <p>●<b>Hobby Consolas:</b>　<b>80</b>/100（PS4）<br/>●<b>VGC:</b>　<b>80</b>/100（PS4)</p>
      <blockquote>ストーリーは軽いが雰囲気は重い。目的は基本的だが過去作よりも凝縮されている。本作は価値ある続編であり、まさしくファンが待ち望んでいたものだ。</blockquote>
      <p>●<b>GamePro Germany:</b>　<b>76</b>/100（PS4）<br/>●<b>Gameblog.fr:</b>　<b>70</b>/100（PS4）</p>
      <blockquote>本作を素晴らしい『シェンムー』作品にする材料はすべて揃っている。ワクワクさせるストーリー、豊富なサイドコンテンツ、美しい背景と素晴らしいキャラクター達。しかし、時間が経ち過ぎてしまったため、少し評価を下げている。前2作が大好きで技術的な欠点を見過ごすことができるゲーマーは、素晴らしい時間を過ごせるだろう。『シェンムーIV』もお願いします！</blockquote>
      <p>●<b>Screen Rant:</b>　<b>70</b>/100（PC）<br/>●<b>Metro GameCentral:</b>　<b>60</b>/100（PS4）</p>
      <blockquote>ファンにとってはまさに夢が叶った。本作の魅力を理解できない人も数多くいるだろうが、ゲーム開発と我が道を行く姿勢において、鈴木裕のビジョンとその不屈さに敬服しないのは不可能だ。</blockquote>
      <p>●<b>VG247:</b>　<b>60</b>/100（PS4）<br/>●<b>Jeuxvideo.com:</b>　<b>50</b>/100（PS4）</p>
      <blockquote>本作は、遠い過去の成功から抜け出すことが出来ていない、時代遅れな作品だ。</blockquote>
      <hr/>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/346145.jpg"/>
      </figure>
      <p>PS4/PCを対象に11月19日発売の『<b>シェンムーIII</b>』のMetacritic海外レビューをお届けしました。Metacriticでの平均スコアは、PS4版が<b>70点</b>（総レビュー数9件）、PC版が<b>判定不可</b>（総レビュー数1件）をマークしています。<br/><br/>『シェンムーIII』は、ファン待望のアクションアドベンチャーシリーズ最新作。Kickstarterで資金集めが行われたことでも話題になりました。メディアレビューでは、「ファンが待ち望んでいたもの」「夢が叶った」と言われるように、シリーズファンは安心していい作品に仕上がっているようです。一部では「時代遅れ」という声もあり、多少評価を下げている模様。</p>
