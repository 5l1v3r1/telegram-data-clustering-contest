      <h1>Idén elmarad a Victoria's Secret divatbemutatója, ezért megmutatjuk az utóbbi évek legszexibb pillanatait</h1>
      <address><time datetime="2019-11-22T13:39:00+00:00">22 Nov 2019, 13:39</time> by <a rel="author" href="https://velvet.hu/szerzo/tegdes_peter" target="_blank">Tegdes Péter</a></address>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472833_bf3afc550faa39a4844a96499b7079d4_l.jpg"/>
        <figcaption>Nem elég, hogy jövőre<a href="https://velvet.hu/gumicukor/2019/11/15/a_7_kedvenc_pillanatunk_a_story_galakrol/"> nem lesz Story Gála</a>, van még ennél is rosszabb hírünk. 2019 Victoria's Secret <a href="https://www.bbc.com/news/business-50512414">nélkül marad</a>. Mivel az utóbbi időszakban nem hozta a várt nézőszámot a fehérneműs attrakció, a cég úgy döntött, idén elmarad a bemutató. Hogy enyhítsük a fájdalmát, összegyűjtöttünk néhány szemkápráztató képet az elmúlt évekből.<cite>Fotó: Pascal Le Segretain / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472855_b11d853aba61f181f3951383ad1a3c8a_m.jpg"/>
        <figcaption>Kezdjük máris egy 20 (igen, 20!) évvel ezelőtti képpel, amin Tyra Banks látható.<cite>Fotó: Images Press / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472823_470da4a9e94ed258505060ccde1b1fdd_m.jpg"/>
        <figcaption>És ugorjunk is máris előre jó pár évet. Ez itt már Heidi Klum, 2003-ból.<cite>Fotó: Frank Micelotta / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472825_29bd12ce65f018766258b5857b4a783c_m.jpg"/>
        <figcaption>És Candice Swanepoelt ismeri? Ha nem, kérjük, vegye közelebbről szemügyre. A képen éppen a 2013-as Victoria's Secreten láthatja.<cite>Fotó: Randy Brooke / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472829_a97dc6de009e8ba17049520729a7e6ac_j.jpg"/>
        <figcaption>Ez már a kifutó vége! Hátraarc!<cite>Fotó: Dimitrios Kambouris / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472835_f80af5402ac749e9f05b51868a05e196_j.jpg"/>
        <figcaption>Ezt a 2016-os képet azért mutatjuk meg, mert egy bizonyos szempontból rendhagyónak számít. Hogy miért? Mert hiába fehérneműbemutató,<a href="https://velvet.hu/gumicukor/2019/10/26/kendall_jenner_tangas_keppel_emlekezett_meg_a_tavalyi_halloween-rol/"> Kendall Jenneren</a> ritkán látni ennyi ruhát. Ő nem le-, hanem felöltözött a show kedvéért. <cite>Fotó: Dimitrios Kambouris / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472837_55bf21e3710811710019412ed9d46966_l.jpg"/>
        <figcaption>Azt ugye tudja, hogy a modellek mellett énekesek is fellelhetőek a Victoria's Secret kifutóján? 2016-ban például<a href="https://velvet.hu/gumicukor/2019/06/25/gaga_enigma_galeria/"> Lady Gaga </a>énekelte a szépségek között, és mivel nem akart lemaradni nőtársai szépsége mellett, ő is puccba vágta magát.<cite>Fotó: Pascal Le Segretain / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472845_83492011aa92df38ce0aa48b4bde5be9_l.jpg"/>
        <figcaption>A tavalyi sztárfellépő pedig <a href="https://velvet.hu/gumicukor/2019/07/15/occse_diplomaosztoja_utan_meg_eppen_belefert_rita_oranak_az_efott/">Ria Ora </a>volt. Ő lábat villantott, és angyalokkal pózolt. Meg persze énekelt is.<cite>Fotó: Dimitrios Kambouris / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472839_0a1129f0f3522222939f1760c6d6505e_m.jpg"/>
        <figcaption>Na de most inkább térjünk vissza a fehérneműs hölgyekre.<cite>Fotó: Frazer Harrison / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472841_5b1db8c3aab77422e5ecead539d4702f_m.jpg"/>
        <figcaption>A brazil Lais Ribeiro magabiztosan és csábosan illegette végig magát a kifutón, ...<cite>Fotó: Frazer Harrison / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472843_d67e0e1307cf2cdf87f2105d2ba0c333_m.jpg"/>
        <figcaption>... amin még ez a skót kockás mintához igen hasonló pokrócszerű valami is jól mutatott. Na jó, ehhez Karlie Kloss alakjára is szükség volt.<cite>Fotó: Matt Winkelmeyer / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472851_f7e4139b92f778fed6f502c3cb91c7fc_m.jpg"/>
        <figcaption>Azt se feledjük, hogy a Victoria's Secretnek van magyar vonatkozása is, Palvin Barbi elképesztően nézett ki ebben a szettben.<cite>Fotó: Stephane Cardinale - Corbis / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472849_0e2831c16364f3bdfcfb84e10489b184_m.jpg"/>
        <figcaption>Egy olyan közismert modell, mint Winnie Harlow sem maradhatott távol a fehérnemű-bemutatótól. Ő egy aszimmetrikus, tollakkal díszített szettben sétált végig a kifutón.<cite>Fotó: Noam Galai / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472853_8b988ba9b5b63a9ade6c2e860f6c252e_m.jpg"/>
        <figcaption>És ő itt már Miranda Kerr, akinek rendkívülien fázhattak az ujjai, különben miért húzott volna rájuk egy ilyen indokolatlanul nagy és szőrös kesztyűt? <cite>Fotó: Mark Mainz / Getty Images Hungary</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30472/304728/30472831_bd60e3bca209e8ccd8cca0f9b9b436c9_l.jpg"/>
        <figcaption>Doutzen Kroes 2014-es képével búcsúzunk most öntől, remélve, hogy jövőre már nem maradunk angyalshow nélkül.<cite>Fotó: Dimitrios Kambouris / Getty Images Hungary</cite></figcaption>
      </figure>
