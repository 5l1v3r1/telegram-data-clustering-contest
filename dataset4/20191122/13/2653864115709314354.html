      <h1>Бухгалтеры отметили свой профессиональный праздник</h1>
      <address>
        <time datetime="2019-11-22T13:45:00+00:00">22 Nov 2019, 13:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-EIDTNZ3CB0" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ведут учет хозяйственных операций, рассчитывают зарплату, налоги и выполняют множество других функций. Бухгалтеры России отмечали накануне свой профессиональный праздник. В чем заключается работа специалистов этой профессии, узнавал Александра Мишина.</p>
      <blockquote>«Прописываете разделы программы практики и кратко, что в каждом разделе делали», — объясняет преподаватель.</blockquote>
      <p>Как правильно заполнять документы и составлять отчеты. Ценные указания получают студенты Вологодского аграрно-экономического колледжа в Вологде. Уже на следующей неделе эта группа учащихся по специальности бухгалтер, выйдет на первую производственную практику. На протяжении 5 недель студенты будут осваивать азы профессии и получат первый опыт работы. Для студентки 3 курса, Светланы Шестаковой, практика на предприятии – долгожданный период в обучении. Освоить профессию бухгалтера она хотела со старших классов.</p>
      <blockquote><b>Светлана Шестакова, студентка Вологодского аграрно-экономического колледжа</b>: «На первом курсе были общие дисциплины, специальные. На втором курсе было уже посложнее. А сейчас вот практика, вообще не знаю как все будет происходить, но думаю, что все получится, должно получиться. Люблю цифры, нравится работа с цифрами».</blockquote>
      <p>А прививать любовь к цифрам, интересно и понятно рассказывать об экономических и бухгалтерских дисциплинах — задачи для преподавателей. Елена Климашевская занимается обучением студентов более 20 лет. За ее плечами два высших образования — первое по специальности. Экономист по бухгалтерскому учету, второе  - педагогическое. В аграрно-экономическом колледже Елена Ивановна преподаёт экономику и бухгалтерский учет.</p>
      <blockquote><b>Елена Климашевская, преподаватель Вологодского аграрно-экономического колледжа</b>: «Дети у нас получают двойную специализацию. Они могут работать бухгалтерами, экономистами, налоговыми консультантами. Экономические знания в нашем мире, когда цифровая экономика развивается, я считаю, что может быть не в том объеме, в котором мы студентов учим, но вот какие-то экономические азы должен знать любой, уважающий себя человек».</blockquote>
      <p>Такое же мнение разделяет и Нинель Коковина. Она работает бухгалтером в Вологодском госуниверситете более 7 лет. Нинель Васильевна вместе с коллегами обрабатывает документы порядка 8 тысячам человек — студентов, преподавателей и сотрудников образовательного учреждения.</p>
      <blockquote><b>Нинель Коковина, начальник сектора отдела бухгалтерского учета и отчетности Вологодского государственного университета:</b> «Работаем с первичной документацией, с командировками сотрудников. Но в основном, сейчас мы работаем со студентами. Мы начисляем им доходы, отслеживаем плату за обучение, консультируем их во всех этих вопросах»</blockquote>
      <p>Специалисты, без которых не может обойтись любая организация. День бухгалтера отмечают сегодня в России. Официально праздник не учрежден, но по традиции, представителей этой профессии чествуют 21 ноября. Именно в этот день в 1996 году был подписан первый федеральный закон «О бухгалтерском учёте». Мы решили узнать,  какой для вологжан представляется работа бухгалтером.</p>
      <blockquote>«Заполняет декларации, с налоговой общается, представляет компанию с бумагами, все».<br/><br/>«Он цифры считает, доходы предприятия высчитывает, налоги с предприятия как снять».<br/><br/>«Считает, пишет, думает, спит за столом, я сама бухгалтер. — Расскажите про свою работу в чем заключается... — Разные бывают».<br/><br/>«Бывают разные, но безусловно всех бухгалтеров объединяют одни и те же качества — трудолюбие, усердие, стрессоустойчивость, способность к новым познаниям и обучению».</blockquote>
