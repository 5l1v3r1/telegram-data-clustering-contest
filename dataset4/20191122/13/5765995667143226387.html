      <h1>Essen: Vermisster Nick R. (16) wohlbehalten zurück</h1>
      <address>
        <time datetime="2019-11-22T13:04:00+00:00">22 Nov 2019, 13:04</time>
      </address>
      <p>Essen. Die Polizei suchte nach Nick R. aus <b>Essen</b>-Kettwig. Der 16-Jährige war seit Sonntag, 16. November, nicht mehr gesehen worden.</p>
      <p>Am Freitag dann die Meldung: Nick R. ist wieder aufgetaucht. (lin)</p>
