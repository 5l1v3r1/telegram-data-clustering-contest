      <h6 class="kicker">Verstärkungen in der Winterpause?</h6>
      <h1>FCM will endlich raus dem Teufelskreis</h1>
      <address>
        <time datetime="2019-11-22T13:55:59+00:00">22 Nov 2019, 13:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9BkaLsD77RE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Magdeburg/Halle (Saale) - </b>Es ist ein Teufelskreis. Auf ein gutes Spiel wie beim Derby gegen den Halleschen FC (1:0) folgt der <a href="https://www.mz-web.de/sport/fussball/1-fc-magdeburg/daempfer-nach-derbysieg-fcm-verliert-bei-bayern-muenchen-ii-33433762">Rückschlag (1:2 bei Bayern II).</a> Da hat sich eine Regelmäßigkeit manifestiert. Die Folge: Der <a href="https://www.mz-web.de/sport/fussball/1-fc-magdeburg">1. FC Magdeburg</a> stagniert in der dritten Fußball-Liga. Nach nur 20 Punkten aus 15 Saisonspielen wächst die Unzufriedenheit im Umfeld der Blau-Weißen.</p>
      <p>Von der direkten Rückkehr in die zweite Bundesliga wagt derzeit niemand zu reden. Das Spiel am Sonnabend (14 Uhr im Liveticker) gegen Unterhaching soll nun den entscheidenden Fingerzeig geben, wohin die Reise für den FCM gehen könnte.</p>
      <h3>FCM blickt eher nach unten als nach oben</h3>
      <p>Der Geschäftsführer blickte dieser Tage schon einmal nach unten. „Der Abstand auf einen Abstiegsplatz beträgt nur fünf Punkte. Wir arbeiten daran, diesen Abstand wieder zu vergrößern mit dem Ziel, den Anschluss nach oben zu schaffen“, sagte Mario Kallnik der „Volksstimme“. Dafür sollten die auswärts in sieben Spielen noch unbesiegten Rand-Münchner geschlagen werden.</p>
      <figure>
        <img src="https://www.mz-web.de/image/33506266/max/600/450/ac306a9f86f6c876b39c6780f8ae5de5/lt/b-fcm-trainer-stefan-kraemer.jpg"/>
        <figcaption>FCM-Trainer Stefan Krämer fordert wieder mehr Gier von seinen Spielern.<cite>Foto: imago images/Jan Huebner</cite></figcaption>
      </figure>
      <p>Wie das gelingen könnte, darüber sprach Trainer Stefan Krämer am Donnerstag auf der Pressekonferenz zum Spieltag. „Haching ist eine Spitzenmannschaft. Platz drei in der Tabelle lügt nicht“, sagt der Coach und lobte die Effizienz des Gegners.</p>
      <p>Aber grundsätzlich spiele er mit seinen Teams „lieber gegen spielstarke Mannschaften“. Denn da ergeben sich „Räume hinter der Linie“. Aber um hinter die Abwehr zu kommen, müsse man „zupacken und Bälle klauen“.</p>
      <h3>FCM denkt über Verstärkungen in der Winterpause nach</h3>
      <p>Dafür müssen jedoch seine Spieler „dicht dran sein am Gegenspieler und dem keinen Raum geben“, forderte Krämer - um grundsätzlich festzustellen: „Die Gier, die Entschlossenheit, die wir vor dem Spiel gegen Halle gesehen haben, die muss wieder da sein.“</p>
      <p>Aber unabhängig vom Ausgang dieses Haching-Spiels: Beim FCM wird jetzt schon sondiert, wo nach dem 20. Spieltag eventuell personell noch nachgebessert werden soll. „Bis zur Winterpause sind es noch fünf Spiele und diese Zeit nehmen wir uns auch“, sagt Maik Franz zur Sichtung vor allem des eigenen Kaders. Die Profis - vor allem aus der Offensive - spielen auf Bewährung. (mz)</p>
