      <h1>網絡流傳高官打鬥潮文　政務司司長辦公室認真回應：非常無聊</h1>
      <address>
        <time datetime="2019-11-22T13:25:00+00:00">22 Nov 2019, 13:25</time>
      </address>
      <p>網上昨日流傳一篇改編自網絡潮文的文章，內容提到政務司司長張建宗在接受國際媒體訪問時，透露特首林鄭月娥、律政司司長鄭若驊以及新任警務處處長鄧炳強曾經發生毆鬥。政務司司長辦公室的臉書專頁昨晚發文，對於「有網上傳聞引述司長話政府高層發生打鬥」，指內容完全捏造，「非常無聊」。</p>
      <p>有部分網民在貼文留言，指政務司司長辦公室的回應比文章本身更好笑，又有人將鄭若驊早前在倫敦受傷導致要休養至少3個月一事扯上關係。</p>
      <p>（圖片來源：蘋果日報、政務司司長辦公室 Facebook截圖）</p>
    </article>
