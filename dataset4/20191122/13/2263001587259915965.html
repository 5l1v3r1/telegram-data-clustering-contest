      <h6 class="kicker">77 ЛЕТ КОНТРНАСТУПЛЕНИЮ:</h6>
      <h1>В Волгограде вспомнили трех маршалов, ковавших победу под Сталинградом</h1>
      <address>
        <time datetime="2019-11-22T13:03:47+00:00">22 Nov 2019, 13:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BIIw2XkkoZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>На берегах Волги, там, где ковалась Победа, помнят тех, кто положил жизнь на ее алтарь. Вечер памяти трех Маршалов Советского Союза: Василия Чуйкова, Михаила Шумилова и Константина Рокоссовского - прошел 19 ноября в Волгоградской городской библиотеке. Историки, поэты, музыканты, дети военного Сталинграда собрались, чтобы почтить память великих полководцев и рассказать молодым волгоградцам о тех грозных годах.</b>
      </p>
      <p>Голосом передать ту боль, что принесла народу война, и светлую веру в победу, которую хранил в сердце каждый советский гражданин. Слезы на глазах и у Дэи Григорьевны Вразовой. Ей было два года, когда победа пришла в Сталинград, на этом великая битва для нее не закончилась. История никогда не рассказывает правду сразу, она открывает тайны постепенно, считает волгоградка.</p>
      <p>
        <b>
          <u>Дэя Вразова, краевед-поисковик, организатор поискового отряда «Огонь памяти им. А. Н. Сергеева», член Союза журналистов России:</u>
        </b>
      </p>
      <blockquote>– Кишка была тонка у фашистов взять нашу Бекетовку! Мы – южный район города Сталинграда, тогда было семь районов, и только наш район не был никогда сдан врагу в оккупацию. Это заслуга 64-й армии Шумилова и 57-й – Толбухина.</blockquote>
      <p>Солдаты куют победу, но полководцы определяют суть и направление войны. От их решений и зависела судьба страны. Их имена носят улицы городов, которые они спасли от фашистского ига, памятники, посвященные им, стоят в парках и на площадях.</p>
      <p>
        <b>
          <u>Вера Зоткина, главный библиограф отдела Центральной библиотеки им. М. К. Агашиной:</u>
        </b>
      </p>
      <blockquote>– Рисковали жизнью, как и обычные солдаты и их офицеры. И вот вспомнить о том, что это такие же люди, у них такой же боевой путь, что они не просто командующие, они те, которые решают, чем закончится эта битва.</blockquote>
      <p>Операция под кодовым названием «Уран», которая началась под Сталинградом 19 ноября 1942 года, стала началом коренного перелома в ходе всей Второй мировой войны.</p>
      <p>«После моей смерти прах похороните на Мамаевом кургане, где в сентябре 1942 года был мой командный пункт. …С того места слышится рев волжских вод, залпы орудий и боль сталинградских руин, там захоронены тысячи бойцов, которыми я командовал», – завещал Маршал Советского Союза и почетный гражданин города–героя Волгограда–Сталинграда Василий Иванович Чуйков. Благодаря его знаниям, таланту других полководцев, стойкости советских солдат и офицеров на берегах Волги и разгромили фашистов.</p>
