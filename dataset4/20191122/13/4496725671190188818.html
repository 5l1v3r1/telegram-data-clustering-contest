      <h1>Pas d’una pertorbació activa</h1>
      <address><time datetime="2019-11-22T13:42:24+00:00">22 Nov 2019, 13:42</time> by <a rel="author">Redacció</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oALTpg_ds9g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El que resta d’aquest divendres i fins a primera hora de dissabte ens creuarà una pertorbació força activa que deixarà pluges generals i abundants, neu al Pirineu, i vent i onatge força marcat.</p>
      <p>Al llarg de dissabte millorarà la situació meteorològica però encara es mantindrà el fort vent i l’onatge. La temperatura baixarà dissabte.</p>
      <p><a href="http://www.elpuntavui.cat/serveis/eltemps/barcelona.html">Consulteu aquí</a> el temps del vostre municipi.</p>
