      <h1>Взрыв в столичном подъезде: в полиции рассказали подробности</h1>
      <address>
        <time datetime="2019-11-22T13:51:00+00:00">22 Nov 2019, 13:51</time>
      </address>
      <p>В результате взрыва, прогремевшего в Киеве в подъезде дома на улице Олеся Гончара, никто не пострадал. Об этом сообщает отдел коммуникации полиции Киева.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vHNCdIt_kWA" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Отмечается, что повреждена только внутренняя отделка. Полиция начала уголовное производство по статье "хулиганство". Санкция статьи предусматривает лишение свободы на срок до 7 лет.</p>
      <p>"Сотрудники уголовного розыска в настоящее время проводят все возможные оперативные и следственные мероприятия, чтобы установить причастных лиц и привлечь их к ответственности. Также следователи провели осмотр места происшествия, откуда обнаружили и изъяли поврежденные металлические останки", – рассказала Анна Зубрева, старший инспектор Шевченковского УП ГУНП Киева.</p>
      <p>Взрыв произошел утром 22 ноября. По предварительной информации, в шахте лифта <a href="https://www.5.ua/ru/kyev/v-tsentre-kyeva-proyzoshel-vzriv-v-zhylom-dome-chto-mohlo-vzorvatsia-203265.html">взорвалось неизвестное взрывное устройство</a>.</p>
    </article>
