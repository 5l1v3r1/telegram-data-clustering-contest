      <h1>2019年中科院增选院士名单公布</h1>
      <address><time datetime="2019-11-22T13:38:15+00:00">22 Nov 2019, 13:38</time> by <a rel="author">杨婷</a></address>
      <p>　　今天，2019年中国科学院院士增选结果揭晓，共选举产生了64名中国科学院院士。其中，数学物理学部11人，化学部10人，生命科学和医学学部10人，地学部11人，信息技术科学部7人，技术科学部15人。新当选院士中，年龄最小42岁，最大67岁；女性6名。另外，还有20名中国科学院外籍院士当选。 </p>
