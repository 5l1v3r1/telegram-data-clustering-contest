      <h1>Шанхайское подразделение ЦБ Китая рассказало, как искоренит торговлю биткоином</h1>
      <address>
        <time datetime="2019-11-22T13:58:08+00:00">22 Nov 2019, 13:58</time>
      </address>
      <p>Отделение Народного банка Китая (НБК) в Шанхае опубликовало документ с мерами по дальнейшему ужесточению борьбы с торговлей биткоином и другими криптовалютами, а также токенсейлами.</p>
      <figure>
        <iframe data-src="https://twitter.com/DoveyWan/status/1197807060877901825?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Управляющий партнер компании Primitive Ventures Дови Ван выделила в нем несколько ключевых моментов:</p>
      <ul>
        <li>Регулятор рассматривает все схемы предложения токенов, включая ICO, IFO, IEO и STO, как незаконное размещение ценных бумаг или нелегальный сбор средств. Он считает их потенциальными финансовыми махинациями или пирамидами.</li>
        <li>Правоохранительные органы Шанхая продолжат выявлять и пресекать деятельность криптоторговых площадок.</li>
        <li>Для противодействия зарубежным платформам, оказывающим услуги по торговле криптовалютами жителям Шанхая, регулятор усилит контроль над фиатными платежными каналами и шлюзами.</li>
        <li>НБК предупреждает инвесторов, чтобы они отделяли технологию блокчейн от виртуальных валют, с которыми связаны множественные финансовые риски.</li>
      </ul>
      <p>Ранее власти Шанхая <a href="https://forklog.com/smi-kitajskij-tsentrobank-iskorenit-ostatki-kriptoindustrii-v-strane/">начали</a> кампанию по выявлению и пресечению деятельности, связанной с торговлей криптовалютами. Она завершилась сегодня, 22 ноября.</p>
      <p>Напомним, телеканал CCTV1, рупор Коммунистической партии Китая, жестко <a href="https://forklog.com/na-kitajskom-gosudarstvennom-telekanale-zhestko-raskritikovali-kriptovalyuty/">раскритиковал</a> криптовалюты, назвав их «незарегистрированными ценными бумагами, мошенничеством и схемами Понци».</p>
