      <h1>В Ставрополе граффитистам помогут превратить стены домов в картины</h1>
      <address>
        <time datetime="2019-11-22T13:21:00+00:00">22 Nov 2019, 13:21</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/oCxWnqN9Z_U/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/oCxWnqN9Z_U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Мэрия краевого центра будут сотрудничать с уличными художниками. Творческие ребята смогут по согласованию с администрацией превратить фасады в свои холсты, чтобы не оставить места для росписей вандалов.</h4>
      <p>Как <a href="https://stv24.tv/novosti/graffitisty-stavropolya-zashhityat-gorod-ot-vandalov/">передаёт</a> «Своё ТВ», такое решение было принято после многочисленных жалоб граждан в соцсетях. Они снимают на камеру «художества» неизвестных и сетуют на то, что эти люди портят облик города.<br/> <br/>Власти Ставрополя решили сотрудничать с настоящими мастерами своего дела и занять пустые фасады прежде, чем это сделают хулиганы. Художникам же нужно будет подготовить паспорт фасада, разработать проект изменения облика. В течение двух-трёх дней проходит согласование. До этого времени нужно подготовить эскиз, который рассмотрит комитет градостроительства.<br/> <br/>Если художнику необходима помощь, специалисты подскажут ему, как сделать так, чтобы его рисунок гармонично вписался в архитектурный облик Ставрополя.<br/> <br/>Ранее в центре Ставрополя <a href="https://pobeda26.ru/novosti/obshhestvo/devushka-v-czvetax-ukrasila-czentr-stavropolya">появились</a> неоновые граффити с девушкой в цветах, которые сразу же стали популярными у местных жителей.<br/> <br/>Видео: Своё ТВ</p>
