      <h1>Новая партия: фото прибывших в Алжир танков Т-90СА появилось в Сети</h1>
      <address><time datetime="2019-11-22T13:04:00+00:00">22 Nov 2019, 13:04</time> by <a rel="author">Алексей Моисеев</a></address>
      <p>
        <b>Т-90СА продолжают поступать на вооружение сухопутных войск алжирской армии. Алжирский блогер KAD-GHANI разместил в Twitter фотографии боевых машин, перевозимых на большегрузных тралах.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/kad_ghani/status/1197170769085661185?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Танки укрыты брезентом, но по опорным каткам можно понять, что перед нами "девяностые", а не более ранние версии.</p>
      <p>Вооруженные силы данной страны в последние годы приобретают военную технику у разных государств. Например, на регулярно проводимых учениях часто можно видеть образцы колесной и автомобильной бронетехники, артиллерии, изготовленной в Китайской Народной Республике или по германской лицензии на предприятиях местного военно-промышленного комплекса.</p>
      <p>Однако гусеничные боевые машины пехоты, а также танки - полностью российские. Т-90СА в настоящее время составляют основу ударной мощи сухопутных войск. Их здесь ценят за высокую огневую мощь. Известно, что кроме обычных боеприпасов они могут применять и управляемые ракеты, особенно эффективные в условиях открытой пустынной местности.</p>
      <p>"Девяностые" имеют надежную многослойную броню, усиленную встроенной динамической защитой. Также для нейтрализации противотанкового вооружения противника применяются комплексы оптико-электронного подавления <a href="https://rg.ru/2017/12/01/kompleks-shtora-povysil-zhivuchest-alzhirskih-t-90sa.html">"Штора-1"</a>.</p>
      <p>Хорошие скоростные и маневренные характеристики обеспечивает 1000-сильный многотопливный дизельный двигатель.</p>
      <p>Комфортные условия для экипажа создаются с помощью современного кондиционера российского производства.</p>
      <p>Кроме закупок Т-90СА, алжирский ВПК также провел эффективную <a href="https://rg.ru/2019/10/16/pochemu-alzhir-vybral-rossijskij-variant-modernizacii-t-72.html">модернизацию</a> имеющегося парка Т-72.</p>
      <p>‏В боеготовом состоянии поддерживаются и полученные еще во времена Советского Союза Т-55 и <a href="https://rg.ru/2019/07/10/vnov-vostrebovany-srednie-tanki-t-62-vosstanavlivaiut-v-alzhire.html">Т-62</a>.</p>
      <h3>Рассылка</h3>
      <p>Каждую пятницу мы готовим дайджест лучших материалов недели.</p>
