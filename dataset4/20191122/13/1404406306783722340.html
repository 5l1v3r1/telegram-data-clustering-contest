      <h1>EXCLUSIVE: Omarion Lists His All-Time Top 4 Female Singers: Aretha, Whitney, Lauryn,Beyonce</h1>

      </figure>
      <p>After naming his Mount Rushmore of <a href="https://www.vladtv.com/article/259090/omarion-picks-his-all-time-top-4-male-singers-michael-prince-marvin-">male singers</a>, Omarion decided to do the same for female singers. He started out with Aretha Franklin, Whitney Houston, and Lauryn Hill from the start. Omarion also explained to DJ Vlad why Lauryn deserves a spot despite only having one solo album, <i>The Miseducation of Lauryn Hill</i>. After DJ Vlad threw some names out, Omarion decided that Beyonce should have the fourth slot, which you can hear more about above.</p>
