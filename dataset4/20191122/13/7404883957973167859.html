      <h1>中國第一富婆被「盜」私生活曝光 72億身家只日花1.5元</h1>
      <address>
        <time datetime="2019-11-22T13:56:00+00:00">22 Nov 2019, 13:56</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911221122545831_04328.jpg"/>
        <figcaption>紫檀博物館裡富麗堂皇。（取財自鳳凰網）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911221122545902_04328.jpg"/>
        <figcaption>陳麗華1941年生於北京頤和園，是滿族正黃旗葉赫那拉氏（慈禧姓氏）第八代後裔。（取財自鳳凰網）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hd_eGMx9qf8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>北京著名坐標長安俱樂部背後老闆陳麗華爆出家中被盜，盜竊者還是自己的私人護士，奇葩的是，這名護士對曾以505億人民幣（近72億美元）身家登上「中國女首富」的雇主下手，卻盜取3000元(人民幣，下同)現金以及手串、戒指、毛毯等小物品。然而陳麗華身家驚人，一天生活費竟然只有10元(約1.5美元)，最愛吃的是雪裡紅拌米飯，唯一癡迷的就是紫檀藝術。</p>
      <p>據新金融街偵探報導，陳麗華1941年生於北京頤和園，是滿族正黃旗葉赫那拉氏（慈禧姓氏）第八代後裔。除此之外，陳麗華還是中國富豪榜的常客，11月7日以410億身家排名富比世《2019年度中國富豪榜》第48位。早在2016年，她就以505億身家登上過「中國女首富」寶座。</p>
      <p>說起女首富的發家史，家境貧寒的陳麗華，高中沒讀完便輟學。等到手裡有錢後，陳麗華在香港創立富華國際集團。等到陳麗華重回北京後，拿下了臨近天安門廣場的一塊地皮，並建立京城四大頂級會所之一的長安俱樂部。</p>
      <p>而拿下金寶街項目，則是陳麗華的另一大手筆之作。西起金魚胡同，東至雅寶路，南望長安街，北依朝陽門大街，金寶街正如其名，多金多寶，素有「頂級奢侈品櫥窗」之稱。街兩旁覆蓋國際購物中心、豪華酒店公寓、北京香港馬會會所等高端商業場所。承包北京內最繁華的地段之一，陳麗華也被稱為「北京最大的包租婆」。</p>
      <p>隨著富華集團的業務不斷擴大，陳麗華的身家也越來越高。據天眼查顯示，富華集團旗下有三家子公司，註冊資本共計1.7億。法人代表均為其大兒子趙勇。趙勇名下有89家公司，註冊資本多在千萬級別。據了解，長安俱樂部和金寶街現在也由他負責。</p>
      <p>除了「女首富」的身分，陳麗華也被稱為「紫檀女皇」。痴迷紫檀的陳麗華，1999年豪擲2億在北京建了座中國紫檀博物館。在這間私人博物館裡，有300多件明清紫檀家具，以及千餘件珍稀紫檀精品。為了採紫檀木，陳麗華還曾八進緬甸金三角等地，差點被困印度山裡。</p>
      <p>據裁判文書網顯示，2018年，陳麗華的私人護士在紫檀博物館華閣9層盜取了陳麗華3000元現金、1800元的皮衣及價值為1186元的手把件、手串、戒指、毛毯等小物品。私人護士盜取的物品中真正的大件是一幅陳麗華收藏的海洋畫派畫作，價值8.38萬元。</p>
      <p>雖然陳麗華是做房地產起家，擁有諸多豪宅，但她常年和紫檀博物館的員工住在紫檀博物館裡。紫檀博物館裡富麗堂皇，有上千件紫檀工藝品、1：1的仿故宮乾清宮寶座、紫檀月洞門架子床、紅木挑燈、梳妝台等應有盡有，任何一件物件拎出來可比那些戒指、毛毯值錢得多。</p>
