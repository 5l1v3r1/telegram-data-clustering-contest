      <h1>Moteur en feu, un avion survole Los Angeles</h1>
      <h2>Un appareil de la compagnie Philippine Airlines a dû atterrir d'urgence, jeudi 21 novembre, sur l'aéroport de la ville californienne.</h2>
      <address><time datetime="2019-11-22T13:40:00+00:00">22 Nov 2019, 13:40</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/onerazz/status/1197869668406628354?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Dès qu'il a décollé, nous avons entendu quatre grandes détonations. Le moteur du côté droit a explosé et était en feu», a raconté à <a href="https://www.cbs7.com/content/news/VIDEO-Engine-fire-forces-plane-to-make-emergency-landing-in-Los-Angeles-565320362.html">CBS </a>un témoin du vol de Philippine Airlines reliant Los Angeles à Manille (Philippines).</p>
      <p>L'homme se trouvait dans un Boeing 777 de la compagnie, qui venait de décoller peu avant 11h jeudi dernier, quand l'un de ses moteurs a pris feu. L'appareil a dû rebrousser chemin et atterrir d'urgence.</p>
      <p>Les flammes étaient visibles depuis le sol, de nombreux témoins ont filmé la scène. L'aéronef transportait 347 passagers et 18 membres d'équipage. «Personne n'a été blessé», a fait savoir un porte-parole de la compagnie. Les causes de l'incident n'ont pas encore été établies, mais une enquête est ouverte.</p>
