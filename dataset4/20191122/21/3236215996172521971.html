      <h1>據報未通過上市聆訊 曠視科技:報道不實</h1>
      <address>
        <time datetime="2019-11-22T21:47:00+00:00">22 Nov 2019, 21:47</time>
      </address>
      <p>外電引述知情人士表示，從事人工智能(AI)的曠視科技，昨日已與港交所上市委員會會面，並需要回答更多問題，才能通過上市聆訊。<br/>曠視科技回覆內地傳媒表示，有關報道不實。<br/>曠視科技主要業務之一為雲端人臉辨識身份驗證解決方案供應商，上月被美國商務部列入出口管制實體清(Entity List)。<br/>該公司採用同股不同權(簡稱W股)架構，A類股份持有人每股可投10票，B類股份則每股1票，有望成為第四隻在港掛牌的W股。</p>
    </article>
