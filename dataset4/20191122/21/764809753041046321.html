      <h1>انخفاض ضربات التحالف الجوية على اليمن بنسبة 80%</h1>
      <address><time datetime="2019-11-22T21:00:46+00:00">22 Nov 2019, 21:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vKRGY3UU870" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال مبعوث الأمم المتحدة الى اليمن مارتن غريفيث الجمعة إن القصف الجوي في اليمن انخفض بشكل حاد خلال الأسبوعين الماضيين باعتباره تمهيدا محتملا لوقف إطلاق نار عام في البلاد.</p>
      <p>وأضاف خلال رابط فيديو مع مجلس الأمن "قد يكون هذا مؤشرا الى أن هناك شيئًا ما يتغير في اليمن"، مشيرا إلى أن الغارات التي ينفذها التحالف بقيادة السعودية تراجعت خلال هذه الفترة بنسبة 80% مقارنة بالأسبوعين السابقين.</p>
      <p>وتابع غريفيث انه في الأسابيع الأخيرة، وللمرة الأولى منذ بداية النزاع كانت هناك فترات مدتها 48 ساعة دون غارات جوية.</p>
      <p>وقال "نعتبر ذلك خفضا في التصعيد" ويمثل "ربما خطوة نحو وقف لإطلاق النار في اليمن".</p>
      <p>وفي هذا السياق، رحب مجددا بالاتفاق الذي تم التوصل إليه في وقت سابق من الشهر الحالي في الرياض لإنهاء النزاع في جنوب البلاد بين الحكومة والانفصاليين.</p>
      <p>والأربعاء، قال العاهل السعودي الملك سلمان بن عبد العزيز إن الاتفاق قد يؤدي إلى "محادثات سلام أوسع" لإنهاء النزاع في اليمن.</p>
      <p>يشهد اليمن منذ 2014 حرباً بين المتمرّدين الحوثيين المقرّبين من إيران، والقوات الموالية لحكومة الرئيس المعترف به عبد ربه منصور هادي.</p>
      <p>وتصاعدت حدّة المعارك في آذار/مارس 2015 مع تدخّل السعودية على رأس تحالف عسكري دعماً للقوات الحكومية.</p>
      <p>وتسبّب النزاع في اليمن بمقتل عشرات آلاف الأشخاص، بينهم عدد كبير من المدنيين، بحسب منظمات إنسانية.</p>
      <p>ولا يزال هناك 3.3 ملايين نازح، فيما يحتاج 24.1 مليون شخص، أي أكثر من ثلثي السكان، الى مساعدة، بحسب الأمم المتحدة التي تصف الأزمة الإنسانية في اليمن بأنها الأسوأ في العالم حاليا.</p>
