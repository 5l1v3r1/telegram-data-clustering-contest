      <h1>Tesla представила електричний пікап</h1>
      <h2>Найдешевша модель обійдеться в 39 990 доларів</h2>
      <address>
        <time datetime="2019-11-22T21:55:09+00:00">22 Nov 2019, 21:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7atGkba-Z8" width="1220" height="686" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ілон Маск представив електричний пікап Cybertruck з футуристичний дизайном – для дверей авто використовується той же сплав, що для ракет SpaceX, але скло на презентації все ж розбили.</p>
      <p>Про це повідомляє 1NEWS.</p>
      <p>Маск заявив, що пікап може витримати кулю дев’ятиміліметрового калібру, щоб протестувати його міцність, глава Tesla попросив керівника по дизайну Франца фон Хольцхаузен вдарити по двері кувалдою кілька разів.</p>
      <p>Потім Хольцхаузен протестував антивандальне скло, кинувши в нього металеву кульку. Обидва вікна пікапа не витримали удару.</p>
      <p>Маск відреагував: “Ми виправимо це на виробництві”. Він також зазначив, що куля не потрапив в салон, а відлетіла вбік.</p>
      <p>На презентації також показали, як Cybertruck переміг Ford F150 в перетягуванні каната і Porsche 911 в гонці.</p>
      <p>Cybertruck представили в трьох версіях: з одним, двома і трьома електромоторами.</p>
      <p>Старша здатна розігнатися до 96,6 кілометрів на годину за 2,9 секунди і може проїжджати на одному заряді до 805 кілометрів.</p>
      <p>Акумулятори дозволяють пікапу проїхати на одному заряді 650, 777 або 1295 кілометрів.</p>
      <p>Вантажопідйомність Cybertrack становить близько 1,5 тонни, він може буксирувати причіп вагою до 6,4 тонни.</p>
      <p>Кузов машини складається з міцної сталі і виконує роль рами.</p>
      <p>Довжина вантажної платформи становить менше двох метрів, але туди змогли вмістити квадроцикл від Tesla.</p>
      <p>Пікап також отримав автопілот, адаптивну пневматичну підвіску, повний привід і автопарковку.</p>
      <p>Найдешевша модель обійдеться в 39 990 доларів, модель з 300-мільним ходом – в 49 990 доларів, а старша комплектація з запасом ходу в 804 кілометри буде починатися від 69 990 доларів. Маск заявив, що пікап використовує електрику, і це дозволить знизити вартість експлуатації з середніх 780 доларів в місяць до 570 доларів на місяць.</p>
      <p>Виробництво пікапів почнеться в кінці 2021 року дата старту продажів поки невідома.</p>
