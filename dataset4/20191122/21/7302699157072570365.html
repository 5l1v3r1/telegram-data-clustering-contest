      <h1>นาทีชีวิต! ถนนยุบกะทันหัน สองแม่ลูกขับรถเก๋งพุ่งตกหลุมทั้งคัน เคราะห์ดีไม่ตาย (ชมคลิป)</h1>
      <address><time datetime="2019-11-22T21:00:00+00:00">22 Nov 2019, 21:00</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kGAxgw27Yhk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>รัสเซียทูเดย์ - แม่ลูกคู่หนึ่งเกือบเอาชีวิตมาทิ้งโดยไม่รู้เนื้อรู้ตัว เมื่อจู่ๆท้องถนนในเมืองฟลอเรส เดอ คุนญา ในบราซิล เกิดทรุดตัวเป็นหลุมยุบขนาดใหญ่ กลายเป็นกับดักมรณะที่ทำให้ผู้เป็นแม่ขับรถเก๋งตกลงไปโดยไม่ทันสังเกตเห็น เคราะห์ดีที่ไม่ได้รับบาดเจ็บร้ายแรงถึงขั้นเสี่ยงต่อการเสียชีวิต</b><br/><br/>วาเนซา คาวาญอลลี วัย 34 ปี เคราะห์ดีได้รับบาดเจ็บเพียงแค่จมูกหัก ส่วนลูกสาว อันเดรสซา คาร์เนเซลา วัย 12 ปี ได้รับบาดเจ็บเล็กน้อย ในเหตุการณ์อันน่าตกอกตกใจในรัฐรีโอกรันดีโดซูล เมื่อวันอังคาร(19พ.ย.) ที่ผ่านมา<br/><br/>ภาพจากกล้องวงจรปิดที่ติดตั้งริมทาง พบเห็นพื้นถนนทรุดตัวพังครืนลงไม่นานหลังจากรถบรรทุกดินขนาดใหญ่คันหนึ่งแล่นผ่าน</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011623701.JPEG"/>
      </figure>
      <p>จากนั้นมีรถเก๋งสีขาวคันหนึ่งแล่นเข้ามา แต่คนขับรู้ตัวก่อนจึงหักเลี้ยวหลบได้ทันเวลา แต่ คาวาญอลลี ซึ่งแล่นตามมา ไม่ทันสังเกต ทำให้รถเก๋งของเธอหน้าทิ่งลงหลุมไปอย่างแรง ซึ่งภาพในเวลาต่อมา พบเห็น คาวาญอลลี ค่อยๆตะเกียกตะกายออกนอกรถในสภาพช็อค<br/><br/>หนูน้อยคาร์เนเซลา เปิดเผยกับสำนักข่าว G1 ของบราซิล ว่า "จู่เราก็ร่วงลงไป เราร่วงไปอยู่ตรงนั้นได้อย่างไรก็ไม่รู้ จากนั้นเราเปิดประตูรถและพยายามออกมา ชายคนหนึ่งเข้ามาช่วยเหลือเรา" เธอกล่าว พร้อมเผยต่อว่าจากนั้นพวกเธอถูกส่งไปรักษาตัวที่โรงพยาบาล<br/><br/>รายงานข่าวระบุว่าจุดที่ถนนเกิดเป็นหลุมยุบอยู่เหนือบริเวณจุดตัดระหว่างระบบน้ำประปากับระบบท่อน้ำทิ้งพอดี และเหตุการณ์นี้ทำให้ชาวบ้านในพื้นที่ไม่มีน้ำใช้ไปหลายวัน เนื่องจากรถยนต์ร่วงลงไปกระแทกท่อน้ำประปาจนแตก<br/><br/>เจ้าหน้าที่เปิดเผยว่าถนนสายนี้ค่อนข้างเก่าเก็บมีอายุใช้งานมานานกว่า 50 ปีแล้ว และได้เริ่มงานซ่อมแซมบริเวณที่เป็นหลุมยุบแล้วเมื่อวันพุธ(20พ.ย.) ที่ผ่านมา</p>
