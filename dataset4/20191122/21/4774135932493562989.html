      <h1>Столица Чувашии преображается к Новому году</h1>
      <address>
        <time datetime="2019-11-22T21:31:00+00:00">22 Nov 2019, 21:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nFeh4Hbn5Xs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители Московского района уже в полной мере успели оценить праздничное убранство.<br/><br/><b>Вероника Павлова, Михаил Солин</b><br/><br/>На кольце по улице Гражданской и около Рощи уже установили искусственные ели, на них зажглись разноцветные гирлянды. А липы, которые растут вдоль автомагистралей, облачились в иллюминацию. В этом году, кстати, украсят больше деревьев, чем обычно - свыше двухсот. Еще одно новшество - это световые композиции, напоминающие Российский триколор, которые планируют разместить на столбах в юго-западном районе города. Из-за того, что Красная площадь в этом году закрыта на реконструкцию, центральным местом массовых гуляний станет парк «Амазония». К 10 декабря там разместят резиденцию Деда Мороза, а также зальют каток. Более 40 живых елей установят и во дворах многоквартирных домов.<br/><br/><i>- Дополнительно призыв организации Московского района усилить входные группы. Можно установить елки, украсить их гирляндами. Это недорого. Но зато красиво и настроение у людей будет улучшено,</i> - говорит Юрий Константинов, заместитель главы администрации Московского района г. Чебоксары.</p>
