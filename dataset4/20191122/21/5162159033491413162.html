      <h1>‘A Dança da Morte’: Escute o cover de ‘The End’ que Marilyn Manson regravou para a série</h1>
      <address><time datetime="2019-11-22T21:05:24+00:00">22 Nov 2019, 21:05</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>O cantor <b><a href="https://cinepop.com.br/tag/marilyn-manson">Marilyn Manson</a></b> divulgou o cover da música <i>The End</i>, originalmente da banda <b>The Doors</b>, que ele regravou para a série ‘<b><a href="https://cinepop.com.br/tag/a-danca-da-morte">A Dança da Morte</a></b>‘ (<a href="https://cinepop.com.br/tag/the-stand">The Stand</a>).</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HSs7RhJXEKQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://cinepop.com.br/wp-content/uploads/2019/11/Marilyn-Manson-The-End.jpg"/>
      </figure>
      <p>Criada por <b>Josh Boone</b>, a série é uma adaptação do livro homônimo do<b> <a href="https://cinepop.com.br/tag/stephen-king">Stephen King</a></b>.</p>
      <blockquote>A trama gira em torno de um professor viúvo que vive uma vida solitária quando um praga dizima grande parte da população. Quando se junta a outros sobreviventes, sua curiosidade é despertada pelas visões de Madre Abagail.<br/><br/><b>Aproveite para assistir:</b></blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/2fnV0OUC5mo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O elenco grandioso conta com<b> Alexander Skarsgård, <a href="https://cinepop.com.br/tag/whoopi-goldberg">Whoopi Goldberg</a>, <a href="https://cinepop.com.br/tag/greg-kinnear">Greg Kinnear</a>, <a href="https://cinepop.com.br/tag/jovan-adepo">Jovan Adepo</a>, Owen Teague, Brad William Henke, <a href="https://cinepop.com.br/tag/nat-wolff">Nat Wolff</a>, Daniel Sunjata, <a href="https://cinepop.com.br/tag/james-marsden">James Marsden</a>, <a href="https://cinepop.com.br/tag/amber-heard">Amber Heard</a>, <a href="https://cinepop.com.br/tag/odessa-young">Odessa Young</a>, <a href="https://cinepop.com.br/tag/eion-bailey">Eion Bailey</a>, <a href="https://cinepop.com.br/tag/katherine-mcnamara">Katherine McNamara</a>, <a href="https://cinepop.com.br/tag/heather-graham">Heather Graham</a>, <a href="https://cinepop.com.br/tag/hamish-linklater">Hamish Linklater</a></b> e <b><a href="https://cinepop.com.br/tag/henry-zaga">Henry Zaga</a></b>.</p>
      <p>A série ainda não possui previsão de estreia.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1PWy0pUuHSA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
