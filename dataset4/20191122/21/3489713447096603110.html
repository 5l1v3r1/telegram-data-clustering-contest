      <h1>أفريكوم تقول أنها فقدت إحدى طائراتها التي كانت تحلق فوق سماء طرابلس</h1>
      <address><time datetime="2019-11-22T21:16:22+00:00">22 Nov 2019, 21:16</time> by <a rel="author" href="https://www.218tv.net/author/hamza/" target="_blank">حمزة جبودة</a></address>
      <p>قوات أفريكوم تقول أنها فقدت إحدى طائراتها التي كانت تحلق فوق طرابلس</p>
      <p>أفادت قوات الأفريكوم عبر موقعها الرسمي، أن إحدى طائراتها اختفت فوق سماء طرابلس.</p>
