      <h1>Меня больше тревожит не столько президент, сколько его окружение, — глава «Нацкорпуса» Николаева</h1>
      <address><time datetime="2019-11-22T21:00:00+00:00">22 Nov 2019, 21:00</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ci7ht5kAlC4" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Руководитель Николаевской областной организации партии «Национальный корпус» Денис Янтарь заявил, что его тревожит не столько Президент Украины Владимир Зеленский, сколько его окружение, влияющее на политику государства. </p>
      <p>Об этом он<a href="https://www.youtube.com/watch?feature=share&amp;v=Ci7ht5kAlC4&amp;app=desktop#menu"> сказал в эфире</a> программы «Каждый из нас президент» на телеканале ZIK во время обсуждения предстоящей встречи в «нормандском формате».</p>
      <p>Денис Янтарь отметил, что «короля делает свита», а потому он обеспокоен решениями, которые могут приниматься на уровне государства.</p>
      <p>Также он рассказал, что ему импонирует идея обмена пленными в формате «всех на всех». Однако отметил, что Россия «каждый раз делает обмен, выгодный ей».</p>
      <blockquote>— Она берет тех пленных, которые могут повлиять на что-то. Мы отдаем их агентуру, которая знает специфические вещи, о которых потом можно доложить. Формат «все на всех» логичный, нормальный. Но в этот раз я видел, что боевики ЛДНР включили в список людей, которые просто «дополнительные» сволочи, преступники, их друзья, — сказал <b>Денис Янтарь.</b></blockquote>
      <p>Он также предостерег, что нужно смотреть, с чем Украина выходит в «нормандский формат»:</p>
      <blockquote>— Отношения Украины с Францией и Германией далеки от теплых и конструктивных. Они поддерживали нас, потому что это было хайпово, а также думали, что за счет Украины смогут продавить какие-то вещи у России. У этих стран тесные экономические связи. Франции без росгаза никак, — отметил активист.</blockquote>
      <p>Напомним, во время визита Влдаимира Зеленского в Золотое, между ним и Денисом Янтарем произошла словесная <a href="http://nikvesti.com/news/politics/170625">перепалка</a>.</p>
      <p>После этого Денис Янтарь заявил, что Президент Украины Владимир Зеленский <a href="http://nikvesti.com/news/politics/170637">лично распорядился убрать с территории поселка Золотое-4 активистов</a> акции «Нет капитуляции», которые выступают против разведения войск на Донбассе.</p>
      <p>В свою очередь, освобожденный из российской тюрьмы украинский режиссер Олег Сенцов заявил, что <a href="http://nikvesti.com/news/politics/170656">испытывает чувство стыда</a> за то, как Президент Владимир Зеленский разговаривал с добровольцами.</p>
