      <h1>🎥 | Britse tennissers rekenen in Davis Cup af met Duitsers</h1>
      <address>
        <time datetime="2019-11-22T21:47:20+00:00">22 Nov 2019, 21:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/or6669HPnNo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>De Britse tennissers hebben de halve finale bereikt van de Davis Cup Finals. Groot-Brittannië won in Madrid met 2-0 van Duitsland en speelt zaterdag in de halve finale tegen de winnaar van het duel tussen Spanje en Argentinië.</b>
      </p>
      <p>Bij de Britten ontbrak Andy Murray in de opstelling tegen de Duitsers. Het waren Kyle Edmund en Daniel Evans die vrijdagavond het grote werk deden. Edmund won in 2 sets van Philipp Kohlschreiber (6-3 7-5).<br/><br/>Evans maakte er een spannende 3-setter van tegen Jan-Lennard Struff: 7-6 (6) 3-6 7-6 (2). De Brit was beide keren de beste in de tiebreak. In de tiebreak van de 3e set sloeg hij op zijn 1e matchpoint toe.</p>

        <img src="https://sportnieuws.nl/app/uploads/2019/11/imageName161225115_original.jpg"/>
