      <h1>Кораблекрушение под Одессой: сел на мель танкер</h1>
      <address><time datetime="2019-11-22T21:39:45+00:00">22 Nov 2019, 21:39</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X3t9EhFqDI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Одессе может грозить экологическая катастрофа: у побережья терпит бедствие танкер «Делфи». Сообщается, что судно сорвалось с якоря и село на мель, после чего из-за волн и ветра завалилось на борт.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197831330421182464" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Из танкера началась утечка нефтепродуктов: их содержание в воде превысило норму уже более чем в 50 раз, хотя ранее сообщалось, что на борту нет ни нефти, ни топлива: по данным украинских СМИ, корабль по меньшей мере сутки оставался без управления и электроэнергии.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197955241788035078" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Максим Куцый, глава Одесской области:</b>
      </p>
      <p>
        <i>«Владелец судна не связывался с нами, мы сами не могли с ним связаться. Официально корабль должен был идти под флагом Молдавии, но эта информация сейчас уточняется».</i>
      </p>
      <p>На борту находились три члена экипажа — граждане Украины. Долгое время они отказывались покидать танкер. В итоге спасатели решили эвакуировать их силой. Все трое доставлены в больницу; капитан, остававшийся на мостике в момент трагедии, находится в тяжёлом состоянии.</p>
