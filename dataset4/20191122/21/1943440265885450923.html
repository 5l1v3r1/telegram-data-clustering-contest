      <h1>楽天・田中、８００万減で更改　シーズン序盤に骨折で離脱「万全の状態でできなかった」</h1>
      <address>
        <time datetime="2019-11-22T21:18:00+00:00">22 Nov 2019, 21:18</time>
      </address>
      <p>　楽天の田中が２２日、仙台市内の球団事務所で、８００万円減の年俸３２００万円で契約を更改した。昨季は新人王に輝いたが、今季はシーズン序盤に左手首付近の骨折で離脱し、５９試合の出場で打率１割８分８厘にとどまり「万全の状態でできなかった。そこが悔しい」と話した。</p>
      <p>　今春に福岡県出身の福岡・西南学院高時代の同級生と結婚したことを発表し「けがをして苦しい時に支えてくれた。妻に恩返ししたい」と巻き返しを誓った。（金額は推定）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
