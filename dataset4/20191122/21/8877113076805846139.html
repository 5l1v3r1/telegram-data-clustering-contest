      <h1>'Goofball' Dogs Rescued From Carrollton Storm Drain</h1>
      <address><time datetime="2019-11-22T21:12:43+00:00">22 Nov 2019, 21:12</time> by <a rel="author">Holley Ford</a></address>
      <p>A couple of "goofball" dogs are safe after finding themselves stuck in a storm drain in Carrollton. </p>
      <p>City officials tweeted that these two pooches were likely following something when they ended up underground.</p>
      <figure>
        <iframe data-src="https://twitter.com/CarrolltonTX/status/1197881998716604417?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>Thankfully, Carrollton Animal Services came to their rescue. </p>
      <p>The pups are home safe with their family.</p>
