      <h1>В Пензе определили лучших педагогов дополнительного образования страны (видео)</h1>
      <address>
        <time datetime="2019-11-22T21:28:00+00:00">22 Nov 2019, 21:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VUrCtmEC6GQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе подведены итоги всероссийского конкурса профмастерства «Сердце отдаю детям». Ими стали восемь человек. Победителей определяли в номинациях по шести направлениям допобразования. Кроме того, в 2019 году появились две новые — «Наставничество» и «Профессиональный дебют». Конечно, назвали имя и абсолютного победителя.</i>
      </p>
      <p>Конкурс завершился грандиозным концертом, на котором каждая песня сопровождалась масштабным представлением, которое показало, насколько разнообразно дополнительно образование. В течение трех дней 69 педагогов со всей страны боролись за право называться лучшим. В итоге финалистами стали восемь человек.</p>
      <p>«Было сложно определить победителя. После первого конкурса испытаний, когда участники проводили открытый урок, между ними образовался огромный разрыв. Все остальные конкурсы были направлены на то, чтобы понять, какие компетенции есть у участников. Они все молодцы, но кому-то повезло больше», — сказала заместитель директора департамента государственной политики в сфере воспитания, дополнительного образования и детского отдыха Министерства просвещения РФ Ольга Колударова.</p>
      <p>Победителей определяли в номинациях по всем направлениям допобразования, таким как «Художественная», «Социально-педагогическая», «Техническая», «Туристско-краеведческая», «Естественнонаучная» и «Физкультурно-спортивная». Кроме того, в 2019 году появились две новые номинации — «Наставничество» и «Профессиональный дебют». Первые места заняли и представители Пензенской области. Павел Немков из Заречного победил в номинации «Социальный педагог», а в «Технической» лидером стал Дмитрий Запорожец. Он уже почти десять лет преподает робототехнику в пензенском центре развития творчества детей и юношества. Кроме того, по решению Общероссийского профсоюза образования его наградили дипломом «Признание профессионального сообщества» и сертификатом на 100 тысяч рублей.</p>
      <p>«Эмоции по-прежнему переполняют. Последние четыре дня была очень напряженная, нервная работа, которая отняла кучу сил. Рад, что получилось все, что было запланировано, достиг определенных целей, которые перед собой ставил», — сказал он.</p>
      <p>Все восемь победителей конкурса в номинациях получили дипломы, а также сертификаты на 50 тысяч рублей для прохождения курсов повышения квалификации. Ведь, как отметило жюри, даже для элиты дополнительного образования России нет предела совершенству.</p>
      <p>«Система допобразования как в нашем, так и в других регионах России имеет богатую историю и добрые традиции. Сегодня она динамично развивается на основе достижений науки и современных технологий. Новые возможности для успешного развития дополнительного образования детей открывает национальный проект «Образование», — сказал губернатор Пензенской области Иван Белозерцев.</p>
      <p>Абсолютным победителем конкурса стала Ольга Масленникова из Санкт-Петербурга. Главную награду, золотой ключ, ей вручила победительница 2018 года, педагог из Пензы Алена Жукова. Теперь, согласно традиции, всероссийский конкурс «Сердце отдаю детям-2020» пройдет в городе на Неве, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
