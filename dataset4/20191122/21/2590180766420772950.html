      <h1>মন্ত্রীদের প্রচেষ্টা ব্যর্থ, শাজাহানের কথায় চলল পরিবহন</h1>
      <address><time datetime="2019-11-22T21:34:00+00:00">22 Nov 2019, 21:34</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eam3C_p1zOo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>সরকারের গুরুত্বপূর্ণ একাধিক মন্ত্রীর প্রচেষ্টায় ফল না আসলেও সড়ক পরিবহন শ্রমিক ফেডারেশনের কার্যকরী সভাপতি শাজাহান খানের ঘোষণায় অবশেষে সচল হলো দেশের পরিবহনখাত। চার থেকে পাঁচদিন পর যোগাযোগ ব্যবস্থা স্বাভাবিক হলেও এবার প্রশ্ন দেখা দিয়েছে, তবে কি একক কোনো ব্যক্তি বা গোষ্ঠীর কুক্ষিগত হয়ে পড়ছে গুরুত্বপূর্ণ এই খাত?</b><br/><br/>দেশের পরিবহন ব্যবস্থার ভবিষ্যৎ নিয়ে প্রশ্ন তুলে বিশেষজ্ঞরা বলছেন, বিকল্প ব্যবস্থা তৈরি করতে না পারার রাষ্ট্রীয় ব্যর্থতার সুযোগই নিচ্ছে একটি মহল।<br/>এদিকে, শনিবার (২৩ নভেম্বর) স্বরাষ্ট্রমন্ত্রীর সাথে বৈঠক রয়েছে পরিবহন শ্রমিক ফেডারেশন নেতাদের। তারপরই নতুন সড়ক পরিবহন আইন নিয়ে নিজেদের অবস্থান জানাবেন তারা।<br/><br/>পরিবহন শ্রমিকদের ধর্মঘট প্রত্যাহারের নির্দেশ দিয়েছেন সড়ক পরিবহন শ্রমিক ফেডারেশনের কার্যকরী সভাপতি শাজাহান খান।<br/><br/>দীর্ঘ অচলাবস্থা শেষে অবশেষে ঘোষণা আসলো পরিবহন নেতার। এর পরপরই ধীরে ধীরে স্বাভাবিক হতে শুরু করে দেশের পরিবহন ব্যবস্থা। শুক্রবার (২২ নভেম্বর) সকাল থেকে রাজধানীর গুরুত্বপূর্ণ সবকটি বাস টার্মিনাল থেকেই শুরু হয় স্বাভাবিক বাস চলাচল।<br/><br/>পরিবহন খাতের স্থবিরতা থেকে মুক্তি দিতে এর আগে সরকারের দুই মন্ত্রী নানা প্রচেষ্টা চালালেও তা ব্যর্থ হয়। চালক ও হেলপারদের উপর দায় চাপিয়ে বন্ধ রাখা হয় যান চলাচল।<br/><br/>এদিকে, শুক্রবার (২২ নভেম্বর) বিকেলে রাজধানীর সেগুনবাগিচায় শ্রমিক ফেডারেশনের বর্ধিত সভা শেষে সংবাদ সম্মেলনে আসেন পরিবহন শ্রমিক নেতা শাজাহান খান। সংবাদিকদের প্রশ্নের জবাবে তিনি বলেন, তার হস্তক্ষেপেই শ্রমিকরা এই অঘোষিত ধর্মঘট থেকে সরে এসেছে। একই সাথে জন ভোগান্তির জন্য দুঃখপ্রকাশ করেন তিনি।<br/><br/><br/>শাজাহান খান বলেন, আমি তো একা কিছু বলতে পারি না। আমার ফেডারেশন আছে, একটা সংগঠন আছে। কালকের মিটিংয়ের প্রথম ধাপেই আমরা আহ্বান করেছি, সেজন্য আজকে সব জায়গায় ঠিকঠাক গাড়ি চলছে।<br/><br/>কথায় কথায় পরিবহন মালিক-শ্রমিকদের ধর্মঘট ডাকা নিয়ে প্রশ্ন তুলেছেন পরিবহন বিশেষজ্ঞরা। তাদের মতে, দীর্ঘদিনের একক আধিপত্যের সুযোগ নিয়ে মতের অমিল হলেই পরিকল্পিতভাবে অকার্যকর করা হয় পরিবহন ব্যবস্থা। জিম্মি দশায় পড়ে সাধারণ মানুষ। এমনকি অসহায় হতে হয় রাষ্ট্রকেও।<br/><br/>পরিবহন বিশেষজ্ঞ সালেহউদ্দিন আহমেদ বলেন, পৃথিবীর কোথাও পরিবহন সেক্টর ব্যক্তি-গোষ্ঠীর উপর নেই। তারা সরকারের নিয়ম-নীতি অনুযায়ী চলে, কোনো দাবি থাকলে সরকারের সঙ্গে কথা বলে। এতো বড় একটা খাতকে জিম্মি করে দেশের অর্থনীতিকে নষ্ট করার ক্ষমতা কারো নাই।<br/><br/>আলোচনার মাধ্যমে যে কোনো সমস্যার যৌক্তিক সমাধান সম্ভব জানিয়ে তিনি আরো বলেন, পরিবহন সংগঠনগুলো যাতে যখন-তখন ধর্মঘট ডাকতে না পারে সেজন্যও আইন প্রণয়ন জরুরি।<br/><br/>সড়ক পরিবহন আইন-২০১৮ নিয়ে পরিবহন মালিক-শ্রমিকদের কিছু দাবির বিষয়ে একমত পোষণ করে, বাস্তবতার নিরিখে দণ্ড নির্ধারণ ও প্রয়োজনীয় অবকাঠামো গড়ে তোলারও পরামর্শ দিয়েছেন বিশেষজ্ঞরা।</p>
