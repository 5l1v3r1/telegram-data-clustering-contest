      <h1>На Украине чиновник полтора километра тащил привязанного к машине пса — видео</h1>
      <h2>Таким образом чиновник решил наказать животное за то, что оно укусило его мать.</h2>
      <address><time datetime="2019-11-22T21:22:00+00:00">22 Nov 2019, 21:22</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-aF23NdfV_Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Защитники животных опубликовали запись с видеокамер, на которой видно, что директор Государственного архива Хмельницкой области Владимир Байдич тянет за машиной привязанную на цепь собаку. Видео опубликовано в группе организации UAnimals в "<a href="https://www.facebook.com/UAnimals.official/videos/792297631222159/">Фейсбуке</a>".</p>
      <p>Сам инцидент произошёл ещё 17 ноября. Чиновник протащил пса по асфальту полтора километра. Лапы и живот собаки полностью были окровавлены. По словам Байдича, животное укусило его мать, после чего он решил наказать нерадивого зверя, сообщает "<a href="https://strana.ua/news/234265-chinovnik-v-khmelnitskoj-oblasti-protashchil-sobaku-po-dorohe-privjazav-k-mashine-foto-i-video.html">Страна.ua</a>".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7wgEfxTQrNc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как собаку тащат, прицепив к багажнику, увидел солдат спецназа, проезжавший мимо. Пёс жив, его доставили в лечебницу. А против чиновника завели уголовное дело по части 1 статьи 299 УК Украины (жестокое обращение с животными). Теперь ему грозит до шести месяцев тюрьмы или ограничение свободы сроком до трёх лет.</p>
      <p><b>— Сейчас собака находится под постоянным наблюдением ветеринаров, а вот Байдича пытаются всячески отмазать. Раздаются даже мягкие формулировки о том, что "собачка просто бежала за машиной", —</b> пишут зоозащитники в соцсетях.</p>
      <p>Они считают, что условный срок за такой проступок — слишком мягкое наказание, и собирают подписи для подачи в полицию коллективного заявления на Байдича.</p>
