      <h1>Morreu Eduardo Nascimento, intérprete de “O Vento Mudou”</h1>
      <h2>Eduardo Nascimento ganhou o Festival da Canção em 1967.</h2>
      <address><time datetime="2019-11-22T21:55:22+00:00">22 Nov 2019, 21:55</time> by <a rel="author">Sintra Notícias</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9ttguvQmqTw" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O cantor Eduardo Nascimento morreu esta sexta-feira, vítima de doença prolongada, aos 76 anos. A notícia é avançada pela SIC Notícias.</p>
      <p>Eduardo Nascimento ganhou o Festival da Canção em 1967 com o tema ‘O Vento mudou’, tendo depois representado Portugal na Eurovisão em Viena de Áustria alcançando o 12º lugar.</p>
      <p>Nascido em Luanda, em Angola a 26 de junho de 1943 e na segunda metade dos anos 60 foi líder do conjunto angolano “Os Rocks”.</p>
      <p>Eduardo Nascimento estava internado e morreu esta sexta-feira, vítima de doença prolongada.</p>
      <p>
        <i>[em atualização]</i>
      </p>
