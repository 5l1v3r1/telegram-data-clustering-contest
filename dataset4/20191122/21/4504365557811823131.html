      <p>Chihuahua.- El delegado de los programas federales en Chihuahua, Juan Carlos Loera, anunció la gira de trabajo que tendrán este domingo en Ciudad Juárez, el Secretario de Salud, Jorge Alcocer; el director general del IMSS, Zoé Robledo; el director general del ISSSTE, Juan Antonio Ramírez y el director general del Instituto de Salud para el Bienestar, Luis Antonio Ferrer. </p>
      <p>El motivo de la gira de trabajo será recorrer los hospitales inconclusos de dicha frontera para que en un plazo razonable estos hospitales se encuentren operando en beneficio de la población juarense.</p>
      <p>Sin noticias del presupuesto federal</p>
      <p>El delegado federal dijo que aún no tiene conocimiento de cuánto presupuesto asignó la federación a Chihuahua para 2020 y resaltó que más allá de los recortes se aplicarán recursos director por medio<br/>de programas federales.</p>
      <p>Resaltó que tan sólo para el programa Sembrando Vida se destinarán más de 2 mil millones de apoyos en la entidad y que la Federación entregará recursos de manera directa a 890 escuelas.</p>
      <p>"Lo que yo sí te puedo decir es que el presupuesto que envió el Ejecutivo al Congreso para su discusión y aprobación, es una propuesta que está basada en las necesidades reales que hay en el país"</p>
      <p>Loera especificó que se trata de apoyos para mejoras que van de los 350 a los 500 mil pesos, los cuales se depositarán en cuentas que administrarán comités de directivos escolares y padres de familia.</p>
