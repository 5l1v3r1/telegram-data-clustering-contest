      <h1>الفنان رضا الحاج خليفة "ديكي ديكي" في ذمة الله</h1>
      <address>
        <time datetime="2019-11-22T21:19:00+00:00">22 Nov 2019, 21:19</time>
      </address>
      <p> توفي مساء اليوم الجمعة 22 نوفمبر 2019، الفنان رضا الحاج خليفة المعروف برضا ديكي ديكي بعد صراع طويل مع المرض.<br/> <br/>وعُرف رضا الحاج خليفة بأغنية "ديكي ديكي"و"أنا عندي رونديفو" وهو أصيل مدينة قصر هلال بولاية المنستير.</p>
