      <h1>Victoria's Secret Fashion Show llega a su final</h1>
      <h2>El promover estereotipos irreales de belleza, es uno de los motivos por lo cuales ya no se realizará el show de Victoria's Secret</h2>
      <address><time datetime="2019-11-22T21:14:00+00:00">22 Nov 2019, 21:14</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CWlbjXwUMJI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Victoria's Secret no celebrará este año su emblemático desfile de lencería seguido tradicionalmente por millones de espectadores; dicho anuncio fue hecho por la misma marca estadounidense tras varias polémicas y resultados a la baja. Esto implica una pérdida en el mundo del entretenimiento y la moda, sin embargo es un gran avance para romper los estereotipos de belleza.</p>
      <p>También te puede interesar: <a href="https://www.debate.com.mx/show/La-modelo-Valentina-Sampaio-hara-historia-en-Victorias-Secret-20190806-0103.html">La modelo Valentina Sampaio hará historia en Victoria's Secret</a></p>
      <p>"Comunicaremos con nuestros clientes, pero no será algo tan importante como el desfile", anunció Stuart Burgdoerfer, director financiero de la casa madre L Brands, durante una conferencia telefónica con analistas sobre los resultados del tercer trimestre.</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/22/victoriaxs_secret_fas_x29187679x.jpg_1523629909.jpg"/>
        <figcaption>El adiós a la era del Victoria's Secret Fashion Show. Foto: AFP</figcaption>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/08/04/noticia_0144.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/05/14/noticia_0285.html"/>
      </related>
      <p>Después de un año 2018 difícil, las ventas volvieron a pesar en los resultados del tercer trimestre de L Brands, que acusan una pérdida neta de 252 millones de dólares, frente a una pérdida de 43 millones en el mismo periodo del año anterior. "¿Vimos un impacto específico en las ventas después de la retransmisión del (último) desfile? La respuesta es no", indicó Burgdoerfer.</p>
      <p>"Es importante hacer evolucionar el 'marketing' de <a href="https://www.debate.com.mx/Kendall-Jenner-la-modelo-mejor-pagada-de-acuerdo-con-Forbes-t201812170001.html">Victoria's Secret</a>", agregó, confirmando que este año no se celebrará el pase, difundido en televisión desde 1995.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/N5fCM8U4S4I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La modelo australiana Shanina Shaik había indicado hace unos meses a medios ingleses que el desfile de 2019 sería anulado. Blanco de crecientes críticas, el pase celebrado el año pasado en Nueva York contó con una mayor diversidad entre las modelos.</p>
      <p>Pero poco después, el director de 'marketing' de la marca, Ed Razek, descartó categóricamente la posibilidad de integrar a modelos transgénero y mujeres con curvas en el desfile. Sus declaraciones provocaron una polémica en las redes sociales y Ed Razek tuvo que disculparse. En ese contexto, sumado a los resultados económicos, el presidente Jan Singer dimitió.</p>
