      <h1>保華集團中期轉蝕2億</h1>
      <address>
        <time datetime="2019-11-22T21:28:00+00:00">22 Nov 2019, 21:28</time>
      </address>
      <p>保華集團(<a href="http://stock360.hkej.com/quotePlus/00498">00498</a>)公布，截至今年9月底止，中期虧損2.05億元，每股虧損3.7仙，不派中期息；去年同期盈利1607.2萬元。<br/>期內，集團收入2.56億元，按年下跌18.73%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200948_c.pdf">下載港交所通告原文</a></p>
