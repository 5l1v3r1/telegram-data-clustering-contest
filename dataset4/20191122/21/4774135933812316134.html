      <h1>Бизнес и информационные технологии: «Ростелеком» провел семинар для предпринимателей</h1>
      <address>
        <time datetime="2019-11-22T21:59:00+00:00">22 Nov 2019, 21:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eSn0klb79d4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Какие информационные технологии сейчас помогают развивать собственное дело? Как грамотно управлять бизнесом с помощью различных автоматизированных систем? В Чебоксарах прошёл семинар, посвящённый этим актуальным вопросам. <br/><br/>Виртуальная АТС, интегрированная с СRM системой, Виртуальный центр обработки данных - на семинаре, который организовал "Ростелеком", представители малого и среднего предпринимательства познакомились с новыми решениями, которые помогают оптимизировать бизнес-процессы. <br/><br/><i>- Столкнулись с такой проблемой - звонки, поступающие на стационарные номера сотрудников, просто пропадали. Потому что сотрудники в тот или иной момент не могли ответить на звонок. При организации Виртуальной АТС данная проблема исчерпала сама себя ввиду того, что ведётся статистика звонков. И любой неотвеченный звонок отражается в личном кабинете и менеджер может перезвонить,</i> - рассказала Татьяна Лазарева, начальник отдела продаж ПАО "Ростелеком".<br/><br/><i>- Скорость развертывания информационных систем, которыми пользуются предприятия - это одно из главных требований бизнеса. Услуга "Виртуальный центр обработки данных" позволит предприятию получить вычислительные ресурсы своих информационных систем гораздо быстрее и выгоднее по сравнению с приобретением оборудования в собственность,</i> - отметил Михаил Долгих, руководитель направления ПАО "Ростелеком"<br/><br/>Своим опытом с предпринимателями также поделились представители различных предприятий и организаций города, бизнес-тренеры, консультанты и инженеры-программисты.</p>
