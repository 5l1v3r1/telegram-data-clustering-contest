      <h1>阪神・藤原オーナー、打倒巨人厳命</h1>
      <address>
        <time datetime="2019-11-22T07:00:00+00:00">22 Nov 2019, 07:00</time>
      </address>
      <p>　阪神の球団納会が２１日、大阪市内のホテルで開催され、矢野燿大監督（５０）は壇上から「強い巨人をしっかり倒す」と宣言。８年連続負け越し中の宿敵への、対抗心を燃やした。</p>
      <p>　阪神・藤原オーナーも球団納会に出席。冒頭のあいさつで「目指すチャンピオンフラッグにはまだ遠かったかな、という印象。おおいに精進して近づきましょう」と矢野監督、選手らにエールを送った。納会終了後には取材対応。矢野監督のＧ倒宣言を受けて「巨人との差がある。巨人に打ち勝たないとあきません」と、改めて打倒巨人を厳命した。</p>
