      <h1>Маск представил Tesla Cybertruck, но бронированное стекло разбилось</h1>
      <address>
        <time datetime="2019-11-22T07:46:29+00:00">22 Nov 2019, 07:46</time>
      </address>
      <p>Руководитель компании Tesla Илон Маск представил электрический пикап с футуристическим дизайном – Cybertruck.</p>
      <p>Феерическая презентация состоялась в Лос-Анджелесе неподалеку от ракетного завода Space X.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rDQ3UnPA_E8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Маск написал в Twitter, что Tesla Cybertruck станет "официальным грузовиком Марса", а вдохновением для ее дизайна отчасти стал фильм "Шпион, который меня любил" о Джеймсе Бонде.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1197638937109336066?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По словам Маска, кузов пикапа сделан из той же стали, что и космический корабль SpaceX Starship: она может выдержать удар кувалдой и даже выстрел из 9-миллиметрового огнестрельного оружия.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1197768038415659008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cyberruck имеет бронированные стеклянные окна, которые основатель Маск назвал "прозрачным металлом" во время презентации. Однако стекло автомобиля разбилось после удара большим стальным шаровым подшипником, хотя до того его испытывали кувалдой, пишет <a href="https://www.forbes.com/sites/johnkoetsier/2019/11/22/tesla-demo-fail-transparent-metal-armored-glass-smashed-during-cybertruck-reveal/#27a024893fce">Forbes</a>.</p>
      <p>Маск сказал, что это даже "плюс".</p>
      <figure>
        <img src="https://img.pravda.com/images/doc/a/7/a7a8cb8-cybertruck-original.jpg"/>
        <figcaption>Стекло Cybertruck разбилось, хоть и устояло<cite><a href="https://www.forbes.com/sites/johnkoetsier/">John Koetsier</a></cite></figcaption>
      </figure>
      <p>Размер Tesla Cybertruck – 5,8 на 1,8 метра, отмечает <a href="https://biz.liga.net/keysy/avto/novosti/ilon-mask-predstavil-pikap-tesla-cybertruck-za-40-000-foto">Liga.net</a>.</p>
      <p>Пикап оснащен автоматически адаптированной подвеской, которая может увеличивать клиренс до 40 сантиметров.</p>
      <p>Tesla Cybertruck имеет автопилот.</p>
      <p>Запас хода – от 400 до 800 км. До 60 миль (96,6 км) электрокар разгоняется за 2,9 с.</p>
      <p>Внутри пикапа есть розетки на 110 и 220 вольт.</p>
      <p>Всего на рынке будет представлено три версии пикапа: одно-, двух- и трехмоторный.</p>
      <p>Стоимость – от $39 900 до $69 900.</p>
      <p>Первые Tesla Cybertruck начнут производить в конце 2021 года. Версию с тремя моторами запустят в конце 2022 года.</p>
      <figure>
        <iframe data-src="https://twitter.com/engineers_feed/status/1197736447777923072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Накануне Маска постигла неудача с тестовой ракетой <a href="https://www.pravda.com.ua/rus/news/2019/11/21/7232640/">Starship Mk1</a>: она взорвалась во время испытаний.</p>
