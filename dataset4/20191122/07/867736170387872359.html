      <h1>Valve представили трейлер Half-Life: Alyx</h1>
      <address><time datetime="2019-11-22T07:38:35+00:00">22 Nov 2019, 07:38</time> by <a rel="author" href="https://dota2.ru/forum/members/dark-matter.499662/activity/site-news/" target="_blank">Dark Matter</a></address>
      <p>Valve представили первый трейлер Half-Life: Alyx. События игры будут происходить между Half-Life и Half-Life 2. Главным героем станет Аликс Вэнс — напарница Гордона Фримена из второй части. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="600" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Half-Life: Alyx предназначена для устройств виртуальной реальности, поддерживающих SteamVR. В их число входят Valve Index, HTC Vive, Oculus Rift и Windows Mixed Reality. Разработчики сообщили, что помимо сюжетной компании у игроков будет возможность создавать свои собственный уровни и делиться ими с сообществом в мастерской Steam. Специально для этого обновлен редактор уровней Hammer, в который добавлены все компоненты, необходимые для создания виртуальной реальности. </p>
      <p>Дата выпуска игры запланирована на март 2020 года. До её выхода на проект действует скидка 10% — игру можно приобрести за <a href="https://store.steampowered.com/app/546560/HalfLife_Alyx/">976 рублей</a>. При покупке устройства виртуальной реальности Valve Index до конца года, игроки бесплатно получат игру Half-Life: Alyx, а также тематический контент по мотивам игры для CS:GO и Dota 2. </p>
