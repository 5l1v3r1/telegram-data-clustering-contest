      <h1>【今日焦點】中國鼠疫實際更嚴重 大瘟疫或為改朝換代前奏</h1>
      <address>
        <time datetime="2019-11-22T07:06:12+00:00">22 Nov 2019, 07:06</time>
      </address>
      <p>【新唐人北京時間2019年11月22日訊】歡迎收看今日焦點，我們之前報導過，關於北京醫院確診2名<a href="https://www.ntdtv.com/b5/%E9%BC%A0%E7%96%AB.htm">鼠疫</a>患者的新聞，如今又發現了新的病例，這是<a href="https://www.ntdtv.com/b5/%E5%85%A7%E8%92%99%E5%8F%A4.htm">內蒙古</a>採石場的一名工人，55歲，被診斷患有腺鼠疫。</p>
      <p>如今<a href="https://www.ntdtv.com/b5/%E5%85%A7%E8%92%99%E5%8F%A4.htm">內蒙古</a>已發現三起<a href="https://www.ntdtv.com/b5/%E9%BC%A0%E7%96%AB.htm">鼠疫</a>病例，網絡視頻顯示，為檢測感染鼠疫而設立的內蒙古哈拉黑檢疫檢查站，所有過往民眾一律被測體溫，而內蒙古飛機場所有出行的旅客都要被檢測體溫。</p>
