      <h1>谷岡、巨人と育成契約　今季１軍登板なし</h1>
      <address>
        <time datetime="2019-11-22T07:01:00+00:00">22 Nov 2019, 07:01</time>
      </address>
      <p>　１０月１日に自由契約となっていた谷岡が２１日、巨人と育成契約を結び直した。年俸は５００万円減の１０００万円。プロ３年目で初の１軍登板なしに終わり、９月２４日に右肩手術を受けた右のリリーバーは「野球を始めて初めてけがをして、悔しかった。きのう（２０日）からシャドーピッチングを始めた。（来春の）キャンプまでに投げられるようにしたい」と目標を掲げた。　（川崎市）</p>
