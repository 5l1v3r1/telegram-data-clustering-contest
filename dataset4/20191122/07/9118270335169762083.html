      <h1>Обвинительный приговор по делам Майдана принят в отношении 46 человек</h1>
      <address><time datetime="2019-11-22T07:10:00+00:00">22 Nov 2019, 07:10</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B6urmxzhHRw" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обвинительный приговор по делам Майдана принят в отношении 46 человек, а подозрение сообщено 445 лицам.</p>
      <p>Об этом заявил заместитель генерального прокурора Украины — главный военный прокурор Виктор Чумак в эфире программы «Право на власть» на «1+1», пишет «Новое время».</p>
      <blockquote>— Видите, справка о лицах, привлеченных к ответственности за преступления на Майдане. Я ее взял с собой. Есть поименный список, но я не могу объявлять. Человек считается невиновным пока его вину не доказал суд. Но я могу назвать цифры. Генпрокуратурой сообщено о подозрении 300 человек, из них 33 чиновника, 163 работника органов МВД, в том числе 19 следователей, 14 прокуроров, 10 судов, и 50 гражданских лиц, которых называли «титушками», — сказал <b>Виктор Чумак.</b></blockquote>
      <p>По словам Чумака, в суд передано 81 обвинительных актов в отношении 174 лиц.</p>
      <blockquote>— По результатам досудебного расследования виновными в совершении уголовных правонарушений признано 20 человек, в отношении 19 лиц вынесены обвинительные приговоры. Это только ГПУ, — отметил главный военный прокурор.</blockquote>
      <p>Виктор Чумак добавил, что «по всей стране в производстве этой категории сообщено о подозрении 445 лицам.</p>
      <blockquote>— Из них 48 высокопоставленных чиновников, 229 правоохранителей. Направлено в суд 195 обвинительных актов в отношении 298 человек. В совершении преступлений судами признаны виновными 59 человек. По 46 из них вынесены обвинительные приговоры, — уточнил <b>Виктор Чумак.</b></blockquote>
      <p>Ранее сообщалось, адвокат семей «Небесной сотни» <a href="http://nikvesti.com/news/politics/172818">объявила голодовку</a> до возобновления следствия по делам Майдана.</p>
