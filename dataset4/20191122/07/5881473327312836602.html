      <h1>Биткоин-биржа Kraken будет платить пользователям за привлеченных клиентов</h1>
      <address>
        <time datetime="2019-11-22T07:53:02+00:00">22 Nov 2019, 07:53</time>
      </address>
      <p>Американская криптовалютная биржа Kraken объявила о запуске партнерской программы для повышения пользовательской активности.</p>
      <figure>
        <iframe data-src="https://twitter.com/krakenfx/status/1197197882950111232?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Новая программа будет вознаграждать пользователей 20% от дохода, полученного от рефералов. Максимальная сумма вознаграждения ограничена $1000 на каждого привлеченного пользователя.</p>
      <p>Статистика переходов по реферальной ссылке будет обновляться ежедневно, выплаты по ней производятся раз в месяц автоматически на банковский счет пользователя.</p>
      <p>Программа не ограничена по времени — пользователь будет получать выплаты, пока реферал остается клиентом.</p>
      <p>Для участия в партнерской программе необходимо заполнить специальную форму.</p>
      <p>Напомним, в конце ноября Kraken <a href="https://forklog.com/birzha-kraken-dobavila-podderzhku-omisego-omg-i-pax-gold-paxg/">добавила в листинг</a> два актива — OmiseGO (OMG) и PAX Gold (PAXG).</p>
