      <h1>Carlos Alvarado: “Pensiones son para proteger, no para enriquecerse”</h1>
      <address><time datetime="2019-11-22T07:20:00+00:00">22 Nov 2019, 07:20</time> by <a rel="author">Esteban Arrieta</a></address>
      <p><a href="https://www.larepublica.net/articulo/carlos-alvarado-quesada-presidente-costa-rica-2018-2022">El presidente Carlos Alvarado</a> celebró la aprobación en primer debate, de un proyecto de ley que establecerá una contribución solidaria a las pensiones de lujo.</p>
      <figure>
        <iframe data-src="https://twitter.com/CarlosAlvQ/status/1197688356454502400?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El plan establece que toda jubilación por encima de ¢2,2 millones tendrá que pagar una especie de impuesto.</p>
      <p>
        <a href="https://www.larepublica.net/noticia/diputados-recortan-pensiones-de-lujo-a-4-mil-personas">Lea más: Diputados recortan pensiones de lujo a 4 mil personas</a>
      </p>
      <p>El dinero que se recaude se utilizará para mitigar el alto endeudamiento en el que incurre el Estado, precisamente para pagar esas pensiones.</p>
      <p>La medida afectará principalmente a ex funcionarios de Jupema y el Ministerio de Trabajo y Seguridad Social, además del Poder Judicial.</p>
      <p>Para el 2020 el Gobierno central invertirá ₡1,1 billones para pagar las pensiones con cargo al presupuesto nacional.</p>
      <p>
        <a href="https://www.larepublica.net/noticia/batalla-contra-pensiones-de-lujo-tendra-un-nuevo-capitulo">Lea más: Batalla contra pensiones de lujo tendrá un nuevo capítulo</a>
      </p>
      <p>Actualmente, solo unas 1 mil personas pagan la contribución solidaria, ya que la deducción solo aplica para jubilaciones por encima de ¢2,7 millones para los exfuncionarios del gobierno central, mientras que en el caso del Magisterio Nacional y Poder Judicial, la medida empieza a cobrase a partir de ¢3,4 millones y ¢3,9 millones respectivamente.</p>
      <p>Con la nueva ley unas 4 mil personas tendrán que pagar la contribución solidaria.</p>
