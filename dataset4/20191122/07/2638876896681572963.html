      <h1>Аль Пачино и охотники на нацистов в тизере сериала Hunters</h1>
      <address><time datetime="2019-11-22T07:20:00+00:00">22 Nov 2019, 07:20</time> by <a rel="author" href="https://shazoo.ru/users/ILYA" target="_blank">Илья</a></address>
      <p>Amazon представил новый тизер сериала Hunters, который расскажет про охотников на нацистов в Нью-Йорке 1977 года. Главные роли в шоу исполнили Аль Пачино и Логан Лерман. Продюсером шоу выступил Джордан Пил.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hYxTHcoRpNo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет Hunters основан на истории охотников за нацистами, которые узнали, что сотни офицеров рейха перебрались в Нью-Йорк и спокойно себе живут с мыслями о создании Четвертого Рейха. Они открывают охоту за головами под руководством персонажа Аль Пачино.</p>
      <p>Первый сезон выйдет на экраны Amazon Prime в 2020 году и будет состоять из 10 эпизодов.</p>
    </article>
