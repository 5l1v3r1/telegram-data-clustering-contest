      <h1>阪神・俊介、８００万円ダウン</h1>
      <address>
        <time datetime="2019-11-22T07:00:00+00:00">22 Nov 2019, 07:00</time>
      </address>
      <p>　阪神・桑原謙太朗投手（３４）ら３選手が２１日、西宮市内の球団事務所で契約を更改。</p>
      <p>　俊介は８００万円ダウン。今季６試合に出場しただけで、６打数ノーヒット、打点もゼロ。節目のプロ１０年目でワーストの成績では主張もできず「打たないと使ってもらえないので、（年内）ギリギリまで練習して、しっかりトレーニングして来年に備えたい」。崖っぷちとなる来季での巻き返しを誓った。</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
