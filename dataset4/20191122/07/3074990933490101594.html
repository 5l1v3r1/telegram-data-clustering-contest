      <h1>'프린세스 메이커 Go!Go!프린세스' 닌텐도 스위치/스팀 발매</h1>
      <address><time datetime="2019-11-22T07:38:45+00:00">22 Nov 2019, 07:38</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - CFK</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2kIWIjkI1_s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CFK에서는 인기 육성 시뮬레이션 게임 “프린세스 메이커 시리즈”의 스핀오프이자, 대전 육성 보드게임 '프린세스 메이커 Go!Go!프린세스'를 닌텐도 스위치 / 스팀으로 발매한다고 전했다.</p>
      <p>'프린세스 메이커 Go!Go!프린세스'는 명작 육성 시뮬레이션 시리즈 프린세스 메이커 시리즈의 스핀오프작으로, 이번 작품만의 오리지널 주인공(딸)과 함께, 첫 작품부터 세 번째 작품에 등장했던 주인공들을 포함해 총 4인의 소녀 중 한 명을 선택하여 프린세스가 되기 위한 모험과 다양한 이벤트를 즐기는 대전형 시뮬레이션 보드게임이다.</p>
      <p>프린세스 메이커 시리즈의 매력적인 캐릭터들과 세계관을 이용해, 남녀노소 누구나 함께 즐길 수 있는 보드게임으로 돌아온 프린세스 메이커 Go!Go!프린세스는 시대를 넘어 닌텐도 스위치와 스팀으로 리메이크되어 유저들 곁으로 다시 돌아오게 되었다.</p>
      <p>프린세스 메이커 Go!Go!프린세스에서 플레이어는 프린세스의 자리에 한 발짝 더 다가가기 위해 다양한 퀘스트와 이벤트를 수행하게 된다. 프린세스 메이커 시리즈의 각종 요소가 그대로 구현되어, 프린세스를 목표로 왕국부터 수풀, 사막, 폭포, 빙산, 용암지대 등 수 많은 곳에서 펼쳐지는 다양한 이벤트, 교육, 아르바이트를 통해 주인공을 육성할 수 있다. 또한 플레이어끼리의 주사위를 이용한 전투를 통해 상대를 방해할 수도 있다.</p>
      <p>여기에 프린세스 메이커 시리즈 답게 주인공의 성장 및 이벤트에 따라 주인공의 미래가 결정되는 다양한 엔딩이 준비되어 있다.</p>
      <p>본 작품은 최대 4인까지 동시 플레이가 가능하며, 닌텐도 스위치 버전은 Joy-Con을 활용한 로컬 멀티플레이가, 스팀 버전은 온라인 멀티플레이를 지원해, 멀리 떨어진 유저들과도 함께 즐길 수 있다.</p>
      <p>새롭게 돌아온 Nintendo Switch / Steam 다운로드 전용 소프트 '프린세스 메이커 Go!Go!프린세스'는 12월 5일부터 일본 / 미국 Nintendo e-Shop을 통해 미리 다운로드 판매를 개시한다. 2019년 12월 23일(월) / (12월 12일 일본 Nintendo e-Shop) 글로벌 발매되며, 발매 기념 이벤트로서 12월 11일(일본 Nintendo e-Shop) / 22일(미국 Nintendo e-Shop)까지 판매 가격을 10% 할인해서 판매될 예정이다.</p>
