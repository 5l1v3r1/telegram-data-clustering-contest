      <h1>Матери из Челнов, которая посадила ребенка за руль авто, приносят еду и одежду для детей</h1>
      <address>
        <time datetime="2019-11-22T07:00:00+00:00">22 Nov 2019, 07:00</time>
      </address>
      <p>Скандально известной матери из Челнов Агине Алтынбаевой начали приносить еду и одежду для детей. Об этом мать сообщила на своей странице в соцсети.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=38014695&amp;id=456239065&amp;hash=4d22c72aa0497b2f&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>«Благодаря вынесения информации на телеэкраны и общественности, в связи изъятием у ребенка одежды, учебной техники и связи. Сейчас идет оформление предоставления всех этих нужд», — написала Алтынбаева (стиль автора сохранен, — <i>прим. ред.</i>).</p>
      <figure>
        <img src="https://realnoevremya.ru/uploads/news/00/cd/8a708c9081d18738.lazy.jpg"/>
      </figure>
      <p>Также Алтынбаева отметила свою открытость журналистам, но не противоположному полу, подчеркнув, что известность привела к ней поклонников из соцсетей.</p>
      <p>Ранее в доме Алтынбаевой <a href="https://realnoevremya.ru/news/158398-mnogodetnuyu-mat-posadivshuyu-za-rul-rebenka-vyzyvayut-na-dopros">прошел обыск</a>, в ходе которого была изъята детская одежда и гаджеты. Напомним, что против женщины возбудили <a href="https://realnoevremya.ru/news/158323-protiv-materi-iz-chelnov-posadivshey-syna-za-rul-avto-vozbudili-vtoroe-ugolovnoe-delo">два уголовных дела</a> после того, как она <a href="https://realnoevremya.ru/news/158079-sledkom-proverit-fakt-peredachi-chelninkoy-upravleniya-avtomobilem-maloletnemu-synu">посадила за руль</a> автомобиля шестилетнего ребенка.</p>
