      <h1>２４歳のＤｅＮＡ・関根、充実のメキシコ修行　１０連勝で首位ターン</h1>
      <address>
        <time datetime="2019-11-22T07:00:00+00:00">22 Nov 2019, 07:00</time>
      </address>
      <p>　ヤキスの一員としてメキシコのウインターリーグで武者修行中のＤｅＮＡ・関根が、前期リーグ首位ターンを決めるチームの１０連勝に貢献した。トマテロス戦に「１番・中堅」でフル出場。一回に右前打と二盗をマークするなど４打数１安打、２得点の活躍を見せた。通算打率・２８０で盗塁はリーグ２位タイの１１盗塁。「来季１軍で結果を残すためにやらないと」と意気込む２４歳が、異国で着実に結果を残している。</p>
    </article>
