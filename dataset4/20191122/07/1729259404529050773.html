    <meta property="og:description" content="Daha önce kurulan Türkiye Uzay Ajansı hakkında yeni bir Cumhurbaşkanlığı Kararnamesi yayımlandı. Cumhurbaşkanı Recep Tayyip Erdoğan'ın imzasıyla Resmi Gazete'de yayımlanan kararnamede, ajansın işleyişi, esasları, yönetmeliği ve atamaları gibi konular yer aldı. Türkiye Uzay Ajansına verilen görev ve yetkilerin kullanımına ilişkin usul ve esaslar Ajans tarafından çıkarılacak yönetmeliklerle belirlenecek. Ajansta uzay teknolojileri uzmanı ve uzay teknolojileri uzman yardımcısı istihdam edilebilecek. İhdas edilen yeni kadrolarla Türkiye Uzay Ajansında 123 personel görev yapacak ve memur kadrolarına atama sayısı sınırı aranmaksızın açıktan veya naklen atama yapılabilecek."/>
