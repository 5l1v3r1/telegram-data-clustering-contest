      <h1>Centenas de finalistas fazem hoje as ‘capas’ na Madeira, veja o ambiente no exterior da Sé do Funchal</h1>
      <h2>A Sé do Funchal acolhe por esta altura a missa de bênção das capas com os alunos da ‘Francisco Franco’</h2>
      <address><time datetime="2019-11-22T07:32:00+00:00">22 Nov 2019, 07:32</time> by <a rel="author">João Filipe Pestana</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FiF8YT11MEY" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x480/0c24/768d432/none/11506/MMUI/image_content_2615214_20191122153221.jpg"/>
      </figure>
      <p>Muitos estudantes cumprem hoje a última ‘etapa’ do Ensino Secundário e vão esta sexta-feira celebrar da melhor forma possível a tradicional Bênção das Capas, como é o caso dos alunos da Escola Secundária Francisco Franco, Escola Básica e Secundária da Calheta e Escola Básica e Secundária do Porto Moniz.</p>
      <p>No Funchal decorre, nesta altura, a missa na Sé do Funchal com os alunos da ‘Francisco Franco’, veja o vídeo do ambiente no exterior.</p>
      <p>
        <b>Bailes são esta noite</b>
      </p>
      <p>Conforme noticiou o DIÁRIO, o baile da ‘Francisco Franco’ realiza-se no Instituto do Vinho da Madeira, com os 720 finalistas preparados para dançarem ao ritmo de Phoenix RDC, artista que vem à Madeira pela primeira vez assumir o papel de cabeça-de-cartaz do baile a decorrer entre as 22 horas e as 4 da madrugada, reunindo de uma assentada seis artistas repartidos por dois palcos, um de índole mais comercial e outro de cariz alternativo.</p>
      <p>Na Costa Oeste, os 70 finalistas da Escola Básica e Secundária da Calheta rumam ao Mercado Abastecedor dos Prazeres, numa festa que terá início às 22 horas e que se prolonga até às 6 horas da madrugada. A animação estará entregue aos DJs Samuel Neto, Oswal Cool e Feliciano.</p>
      <p>A Norte, os 18 alunos do Porto Moniz vão trajar a rigor para o baile a decorrer no Porto de Abrigo do Porto Moniz entre 23h30 e as 6 horas de sábado, com a música a estar a cargo dos DJs Oxy e Amériko Nunez.</p>
