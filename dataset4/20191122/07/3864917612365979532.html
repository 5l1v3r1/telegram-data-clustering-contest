      <h1>У небі над Лос-Анджелесом загорівся літак</h1>
      <h2>У міжнародному аеропорту Лос-Анджелеса, США, у літака авіакомпанії Philippine Airlines після зльоту загорівся двигун, через що авіалайнер був змушений повернутися на летовище.</h2>
      <address>
        <time datetime="2019-11-22T07:30:00+00:00">22 Nov 2019, 07:30</time>
      </address>
      <p>Про це повідомляє <a href="https://losangeles.cbslocal.com/2019/11/21/lax-flight-flames-fire-engine-philippine-airlines/">CBS LA</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/WillCarr/status/1197647114320281600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Щойно він (літак — ред.) піднявся з землі, ми почули чотири сильні вибухи. З правого боку, з внутрішньої сторони, вибухнув і загорівся двигун, - розповів один з пасажирів.</p>
      <p>Деякі з 347 пасажирів, що перебували на борту, почали кричати, інші - плакати.</p>
      <p>У результаті інциденту ніхто не постраждав.</p>
      <figure>
        <iframe data-src="https://twitter.com/toriatkins/status/1197606930610438144?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>
        <b>Читайте також: </b>
        <a href="https://www.ukrinform.ua/rubric-regions/2823103-v-aeroportu-odesi-zorstko-prizemlivsa-litak-zi-stambula.html">В аеропорту Одеси літак зі Стамбула підломив шасі при заході на посадку</a>
      </blockquote>
      <p>Всі пасажири були пересаджені на інший <a href="https://www.ukrinform.ua/tag-litak">літак</a>. І рейс 113 вилетів з міжнародного аеропорту Лос-Анджелеса 21 листопада близько 11:00 за місцевим часом (21:00 за Києвом) та успішно приземлився у Манілі.</p>
