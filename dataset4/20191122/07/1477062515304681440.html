      <h1>Три легковушки не разъехались на злосчастном перекрёстке в Ставрополе</h1>
      <address>
        <time datetime="2019-11-22T07:13:00+00:00">22 Nov 2019, 07:13</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/AZAasAu7WGI/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/AZAasAu7WGI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Авария случилась на пересечении улиц Льва Толстого и Серова. Видео с места происшествия опубликовали в городском Instagram-паблике вечером 21 ноября.</h4>
      <p>В кадр попали только две раскуроченные легковушки. Красный Mitsubishi оказался на встречной полосе и въехал в подпорную стену. Рядом — разбитый кроссовер Hyundai. На самом перекрёстке осталась стоять ещё одна иномарка с повреждённым спереди кузовом.\<br/><br/>Некоторые предположили, что причиной случившегося стал выезд Mitsubishi на красный сигнал светофора. Возможно, легковушка зацепила другую машину, а потом её вынесло на встречку.<br/><br/>О наличии пострадавших и истинных причинах ДТП пока не сообщалось.<br/><br/>В этот же день отечественная легковушка <a href="https://pobeda26.ru/novosti/proisshestviya/v-stavropole-legkovushka-sbila-malchika-i-snesla-ostanovku">сбила ребёнка</a>, который стоял на остановке в Ставрополе. А в селе Урожайном тоже <a href="https://pobeda26.ru/novosti/proisshestviya/vblizi-sela-urozhajnogo-stolknulis-tri-avtomobilya">не смогли разъехаться</a> три машины.<br/><br/>Видео: chp_stv</p>
