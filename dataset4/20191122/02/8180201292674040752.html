      <h1>可活动式游泳池？2020东京奥运会游泳场馆首次公开</h1>
      <address><time datetime="2019-11-22T02:33:57+00:00">22 Nov 2019, 02:33</time> by <a rel="author">王怡 SN065</a></address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/34fa2aa3/748/w930h618/20191122/3bdc-iittafq9285815.jpg"/>
        <figcaption>当地时间2019年11月21日，日本东京，正在建设中的2020年东京奥运会游泳场馆首次向媒体公开，该游泳池的池壁和池底均为可活动式，整个工程预计将在2020年2月完成。据报道，该场馆名为东京水上运动中心，位于靠近东京湾的江东区。东京都政府为建设这所场馆，总共投资了约567亿日元(约合人民币36.8亿元)，预计建成后最多能容纳1.5万名观众。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/34fa2aa3/749/w930h619/20191122/86f2-iittafq9286930.jpg"/>
        <figcaption>报道称，虽然东京水上运动中心将在2020年的东京奥运会以及残奥会上被作为长50米、深3米的标准游泳池使用，不过，由于该场馆的池壁和池底均被设计为可活动式，在大会结束后，泳道的长度以及深浅都可以根据不同用途进行调整重装，以实现利用率最大化。 　　</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/upload/34fa2aa3/750/w930h620/20191122/3695-iittafq9287768.jpg"/>
        <figcaption>第32届夏季奥林匹克运动会将于2020年7月24日至8月9日在日本东京举行，其中游泳比赛的时间预计为7月25日至8月2日。</figcaption>
      </figure>
