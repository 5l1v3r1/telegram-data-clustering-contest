      <h1>Первый трейлер Half-Life: Alyx и системные требования</h1>
      <address>
        <time datetime="2019-11-22T02:38:00+00:00">22 Nov 2019, 02:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BtM-UnY2vdU" width="1200" height="650" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уже известно, что Half-Life: Alyx выйдет в марте 2020 года. Это не ремейк и не дополнение. Следующий проект от Valve на движке Source 2 является полноценной игрой в виртуальной реальности.</p>
      <p>На полное прохождение Half-Life: Alyx геймерам потребуется столько же времени, сколько и на Half-Life 2.</p>
      <p>В сервисе <a href="https://store.steampowered.com/app/546560/">Steam</a> открыт предварительный заказ на Half-Life: Alyx (около 900 рублей). Там же опубликованы минимальные системные требования:</p>
      <ul>
        <li>Windows 10</li>
        <li>Core i5-7500 или Ryzen 5 1600</li>
        <li>12 Гбайт ОЗУ</li>
        <li>GTX 1060 или RX 580</li>
      </ul>
