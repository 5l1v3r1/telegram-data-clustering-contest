      <h1>Macy's上季同店銷售收益兩年來首跌</h1>
      <address>
        <time datetime="2019-11-22T02:30:00+00:00">22 Nov 2019, 02:30</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國四大百貨公司之一Macy's公布，由於國際旅客數量減少、天氣較暖及商場人流量疲弱，決定今年第二度調低年度利潤預測。<br/>消息公布後，Macy's股價早段跌3%。<br/>Macy's指出，截至11月2日止第三季，利潤下滑75%至2100萬美元；每股盈利7美仙，分析員預期值為持平；同店銷售收益跌3.5%，是兩年來首度錄得下滑。<br/>Macy's最新預期，2019年每股經調整盈利介乎2.57至2.77美元，原先為介乎2.85至3.05美元；另外，年度同店銷售收益預期介乎跌1%至1.5%，原本為最多升1%。</p>
