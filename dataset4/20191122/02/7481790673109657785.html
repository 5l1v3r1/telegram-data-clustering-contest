      <h1>竜王戦第４局の大盤解説会、午後４時からライブ中継</h1>
      <address>
        <time datetime="2019-11-22T02:02:00+00:00">22 Nov 2019, 02:02</time>
      </address>
      <p>　広瀬章人竜王に豊島将之名人が挑む第３２期竜王戦七番勝負は、豊島名人が３連勝し、初の竜王位にあと１勝に迫る状況です。このまま豊島名人が押し切るのか、広瀬竜王の巻き返しはあるのか。甲府市の常磐ホテルで開かれる第４局の大盤解説会の模様を、対局の様子とともに２２日午後４時からライブ中継します。</p>
    </article>
