      <h1>快意佳士拿冀年底與標緻雪鐵龍達合併協議</h1>
      <address>
        <time datetime="2019-11-22T02:25:00+00:00">22 Nov 2019, 02:25</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>歐美大型汽車集團快意佳士拿(FCA)主席John Elkann稱，即使通用汽車(GM)前一天對公司提出訴訟，有信心今年底仍可與法國標緻雪鐵龍(PSA)達成合併協議。<br/>GM周三起訴FCA多年來行賄聯合汽車工人工會職員，導致公司損失巨額金錢。FCA發表聲明，認為有關訴訟毫無根據。<br/>Elkann出席家族控股企業Exor活動時向記者表示，將以合適的態度應對GM的訴訟。他又表示，有信心FCA與PSA在年底前訂立具約束力的協議。<br/>PSA拒評FCA訴訟及可能對合併構成的影響。</p>
