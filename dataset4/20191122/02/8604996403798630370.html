      <h1>돼지력 폭발한다는 애슐리 치즈축제 전메뉴 싹 털어봄</h1>
      <address>
        <time datetime="2019-11-22T02:34:38+00:00">22 Nov 2019, 02:34</time>
      </address>
      <p>돼지력 상승시키는 애슐리 치즈축제가 돌아왔습니다... </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DfenXufsKyo" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>다양한 치즈 요리들을 한자리에서 즐길 수 있다구(꺄하)</p>
      <p>캔디도 여기에 합류! '애슐리W 홍대점'으로 찾아갔습니다. </p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/1d373d64-8513-4cd7-bf87-71a383a39de8.png"/>
      </figure>
      <p>여기저기 치즈 파티중... 요즘 핫한 치즈모양의 만화속치즈케이크도 보이네요.</p>
      <p>먼저 접시, 포크, 나이프, 스푼을 들고 스-윽 둘러봤습니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/c9e68e61-d471-427d-8e95-d029f0db0775.png"/>
      </figure>
      <p>부드러운 치즈매쉬포테이토를 넣어 구운 치즈토스트도 포착!</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/c97c271e-c213-470a-85fa-cd5b32dd9615.png"/>
      </figure>
      <p>치즈 안 들어간 요리가 없네~~</p>
      <p>호기심 발동한 치즈덕후 캔디... (그래서 치즈가 몇가지나 되는데?)</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/15e207b7-b117-4cf0-bf42-ed32035afd92.png"/>
      </figure>
      <p>낱낱이 파헤쳐봤습니다.</p>
      <p>&lt;결론&gt;</p>
      <p>체다치즈부터 모짜렐라 치즈, 크림 치즈, 파마산 치즈가루, 고르곤졸라 치즈, 콘치즈까지!!</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/b6e1c4b2-6a87-4a76-8749-7df95cc7d946.png"/>
      </figure>
      <p>꾸덕꾸덕한 콘치즈와 레드 핫 폭립 조합은 사랑입니다♥</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/769a52a3-ebad-47a3-a5fb-83a01d343164.png"/>
      </figure>
      <p>여기에 옥수수까지 같이 먹어주면,, 게임끝!!</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/11ddc5da-a066-4dd1-98cf-bf6111eb039a.png"/>
      </figure>
      <p>닭강정에선 양념치킨 맛이 났습니다. 체다치즈는 꼭 뿌려먹기로~</p>
      <p>모든 요리가 치즈와 만나 업글 되는 느낌? 고소하고 짭짤한 맛이 주를 이루었죠.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/7bb42cda-c09a-417b-ab62-98691ab97499.png"/>
      </figure>
      <p>치즈케이크 큐브 박힌 피자도 독특했습니다. 치즈케이크랑 피자를 동시에 먹는 느낌이랄까요.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/255d597d-5063-4896-9603-0a1eb40ffc4a.png"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/58051427-7b5f-4c71-9b70-7613b74c94a0.png"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/1b339f21-0f50-4b55-8b3a-ca0167bd98c1.png"/>
      </figure>
      <p>달콤한 고구마와 쭈욱 늘어나는 치즈볼도 치즈축제에서 만났습니다.</p>
      <p>속이 고구마무스와 치즈로 꽉 차 있었는데요. 단짠단짠 조합 최고랍니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/8cb1de7f-87a0-449f-95b5-8461d5439f53.png"/>
      </figure>
      <p>참, 애슐리 갔는데 치즈 디저트 안 먹고 나오면 100% 후회해요.</p>
      <p>치즈 와플, 체다 치즈 아이스크림, 만화 속 치즈 케이크는 꼭 먹고 오세요!</p>
      <p>달콤고소한 체다치즈 아이스크림은 와플에 올려 먹어도, 따로 먹어도 맛있습니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/c718c59d-d4bb-4ea9-a38a-f8c3a9cea8ba.png"/>
      </figure>
      <p>애슐리 치즈축제에서 캔디가 가장 맛있게 먹은 음식은요?</p>
      <p>콘치즈와 환상궁합을 자랑한 <b>폭립</b>이 차지했습니다.</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/ef7f5652-4c67-4443-8987-9005269a297e.png"/>
      </figure>
      <p>레드 핫 폭립&amp;멜팅 치즈 트레인, 고구마 치즈볼, 크림치즈 미트볼, 솔티드 쉬림프, 만화 속 치즈케이크.</p>
      <p>* 일부메뉴는 평일디너/주말제공</p>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/446fd267-dc33-4e4d-878e-d3a0a016f94c.jpg"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/eb31a27d-d16e-43ca-bd8e-98f0c6a21044.jpg"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/2efb958c-6bb5-40e3-8a48-5e5fa67f65c2.jpg"/>
      </figure>
      <p>런치보다 디너가 훨씬 더 푸짐했어요. 5,000원 더 투자해서 다양한 치즈 요리를 만나보세요.</p>
      <p>애슐리 치즈축제는 약 한달간 진행됩니다.</p>
      <p>치즈 러버라면 무조건 출동해야겠죠? 지금 떠오른 친구들을 태그해보세요.</p>
    </article>
