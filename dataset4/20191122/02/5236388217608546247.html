      <h1>『三國志14』ゲームシステムをまとめたPV第2弾公開―天下統一を目指す登場武将は総勢1,000名以上！</h1>
      <h2>総勢1,000名以上の登場武将それぞれが持つ戦略や、ゲームの基本となる領土拡大に戦闘、内政など、本作の魅力が詰まった映像になっています。</h2>
      <address><time datetime="2019-11-22T02:50:05+00:00">22 Nov 2019, 02:50</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rSlD9G5KA8o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>コーエーテクモゲームスは、2020年1月16日発売予定のPS4/PC対応ソフト『<b>三國志14</b>』に関して、PV第2弾を公開しました。<br/><br/>本作は、歴史シミュレーションゲーム『三國志』シリーズの最新作です。プレイヤーは、「「土地」を制する者が天下を制す」というコンセプトのもと、広大な中国大陸全土を自分色に塗り替えるべく奮闘していきます。<br/><br/>PV第2弾では、本作のゲームシステムがまとめて紹介。総勢1,000名以上の登場武将それぞれが持つ戦略や、ゲームの基本となる領土拡大に戦闘、内政など、本作の魅力が詰まった映像になっていますので、ご確認ください。</p>
      <hr/>
      <p>『三國志14』は、2020年1月16日発売予定。価格は、PS4通常版が9,680円(税込)、PC通常版が10,780円(税込)です。豪華特典の詰まった限定版や各種特典に関しては、<a href="https://www.gamecity.ne.jp/sangokushi14/product-main.html">公式サイト</a>をご確認ください。<br/><br/>イラスト／日田慶治 (C)コーエーテクモゲームス All rights reserved.</p>
