      <h1>45 ни­же­го­род­цев по­гиб­ли от отрав­ле­ния нар­ко­ти­ка­ми в 2019 го­ду</h1>
      <address>
        <time datetime="2019-11-22T02:34:00+00:00">22 Nov 2019, 02:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ug5cxZhxmLU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>45 человек погибли от отравления запрещенными веществами в Нижегородской области с начала 2019 года, сообщает региональная прокуратура.</p>
      <p>21 ноября в Нижнем Новгороде состоялся IV открытый форум прокуратуры Нижегородской области, посвященный вопросам противодействия незаконному обороту наркотиков. Собравшимся доложили, что с января по ноябрь в регионе было отмечено 260 случаев отравления запрещенными веществами, из которых 45 окончились смертельным исходом. На учете у наркологов состоят более 6 тысяч человек.</p>
      <p>Одним из главных орудий борьбы с наркоманией прокуратура считает профилактику, однако ее затрудняет тот факт, что не все медучреждения имеют необходимое оборудование для освидетельствования на состояние опьянения. В текущем году в 27-ми медицинских учреждениях отсутствовали специальные анализаторы, но после их закупки количество выявленных фактов немедицинского употребления наркотических веществ выросло на 17%.</p>
      <p>Кроме того, в текущем году уменьшилось количество подростков, совершивших наркопреступления. В прошлом году их было 31, а в 2019—20. Особое внимание при этом уделяется противодействию распространения наркотиков среди молодежи в интернете. Правоохранители вместе с общественными организациями проводят мониторинг на сайтах и в соцсетях и уже успели выявить множество страниц, через которые распространяются наркотики.</p>
