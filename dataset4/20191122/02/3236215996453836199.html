      <h1>GM料2021年推售電動小型卡車</h1>
      <address>
        <time datetime="2019-11-22T02:22:00+00:00">22 Nov 2019, 02:22</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國通用汽車(GM)行政總裁巴拉(Mary Barra)預期，集團首輛電動小型卡車(pickup)將於2021年推出市場銷售，推售時間與特斯拉(Tesla)的同類產品相若。<br/>巴拉在投資者年度研討會上作出上述披露。<br/>特斯拉稍後將舉行電動小型卡車發布會。此前行政總裁馬斯克披露，將於2021年底至2022年初推出電動小型卡車，與主要汽車製造商爭逐利潤豐厚的市場。</p>
