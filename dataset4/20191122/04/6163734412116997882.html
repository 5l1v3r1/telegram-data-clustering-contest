      <h1>Số phận sao nhí Trung Quốc: Tam Mao khổ vì bệnh tật, Thích Tiểu Long giàu sang</h1>
      <address><time datetime="2019-11-22T04:00:00+00:00">22 Nov 2019, 04:00</time> by <a rel="author">Đoàn Hòa Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394241-829-saonhi1-1574333535-width650height1009.jpg"/>
        <figcaption>Tháng 10/1996, bộ phim 22 tập Cuộc đời lưu lạc của Tam Mao đã tạo nên cơn sốt ngay lần đầu tiên phát sóng tại Trung Quốc. Khi đó, hình ảnh cậu bé Tam Mao đầu ba chỏm có cuộc sống vô cùng bất hạnh nhưng vẫn lạc quan yêu đời nhận được nhiều yêu mến của khán giả.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394242-567-saonhi11-1574333553-width650height826.jpg"/>
        <figcaption>Đảm nhận vai Tam Mao chính là cậu bé Mạnh Trí Siêu (sinh năm 1987). Năm đó, Mạnh Trí Siêu mới là học sinh lớp 3 và không hề có kinh nghiệm diễn xuất. Thế nhưng nhờ sự lém lỉnh, cậu đã đánh bại hơn 6000 đối thủ để trở thành cậu bé Tam Mao nổi tiếng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394242-586-saonhi5-1574333566-width650height416.jpg"/>
        <figcaption>Thành công của vai diễn Tam Mao khiến Mạnh Trí Siêu trở thành diễn viên nhí đình đám của Trung Quốc lúc bấy giờ. Dư luận và truyền thông hết lời ca tụng Mạnh Trí Siêu như thần đồng diễn xuất.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394242-30-saonhi2-1574333578-width650height866.jpg"/>
        <figcaption>Từ đó, cậu nhận được sự săn đón của truyền thông và nhiều lời mời đóng phim. Sau “Tam Mao lưu lang ký”, Mạnh Trí Siêu tham gia nhiều bộ phim truyền hình khác như "Sư thành đại đạo", "Đại phong xa", "Bức tử Thành Long"... Bên cạnh đó, cậu bé cũng quyết tâm nâng cao kỹ năng diễn xuất bằng cách thi đỗ vào Học viện hí kịch Thượng Hải.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394243-727-saonhi7-1574333589-width650height866.jpg"/>
        <figcaption>Mạnh Trí Siêu lần lượt tham gia hơn 20 bộ phim nhưng không có tác phẩm nào nổi đình nổi đám để vượt qua được cái bóng của Tam Mao. Năm 24 tuổi, Mạnh Trí Siêu sang Nhật tham gia khóa học về phim ảnh và mong muốn đi theo con đường trở thành đạo diễn. Thế nhưng con đường sự nghiệp của Mạnh Trí Siêu không mấy suôn sẻ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394243-411-saonhi6-1574333606-width650height441.jpg"/>
        <figcaption>Không những sự nghiệp không thuận lợi, Mạnh Trí Siêu còn gặp hạn lớn về đường sức khỏe. Để hóa thân vào vai diễn Tam Mao, Mạnh Trí Siêu liên tục phải cạo trọc đầu và dùng keo dán mỗi ngày để cố định 3 chỏm tóc trên đầu. Vì vậy sau đó, da đầu của Mạnh Trí Siêu tổn thương nghiêm trọng, không thể mọc tóc. Từ năm 14 tuổi, Mạnh Trí Siêu đã liên tục phải đội tóc giả và tìm cách chạy chữa căn bệnh lạ. Anh thậm chí không ngại bỏ ra 10.000 nhân dân tệ (gần 34 triệu đồng) nhờ bạn mua thuốc ở nước ngoài. Tuy nhiên, mọi nỗ lực đều công cốc.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394243-851-saonhi8-1574333615-width650height401.jpg"/>
        <figcaption>Đến năm 2010, Mạnh Trí Siêu quyết định phẫu thuật căng da đầu và cấy tóc. Anh phải chịu hơn 300 mũi khâu đau đớn. May mắn là tóc của Mạnh Trí Siêu đã mọc trở lại.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394243-928-saonhi10-1574333626-width650height866.jpg"/>
        <figcaption>Lấy lại được tự tin về ngoại hình, “cậu bé Tam Mao” tiếp tục nỗ lực cho giấc mơ diễn xuất. Thế nhưng thế hệ diễn viên trẻ ngày càng nhiều, Mạnh Trí Siêu lại đã lâu không có tác phẩm nào tiêu biểu nên anh vẫn chưa lấy lại được ánh hào quang năm nào.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394243-124-saonhi12-1574333636-width650height814.jpg"/>
        <figcaption>Cũng như Mạnh Trí Siêu, Thích Tiểu Long cũng từng là sao nhí nhận được nhiều yêu mến của khán giả Trung Quốc nói riêng và châu Á nói riêng. Nhắc đến Thích Tiểu Long, không ai là không nhớ đến hình ảnh tiểu sư phụ giỏi võ, gương mặt kiên định cùng đôi mắt sáng làm mưa làm gió màn ảnh nhỏ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394244-965-saonhi37-1574333649-width650height981.jpg"/>
        <figcaption>Thích Tiểu Long sinh năm 1988, tên thật là Trần Tiểu Long. Anh sinh ra tại Trịnh Châu, nơi “đóng đô” của ngôi chùa danh tiếng Thiếu Lâm Tự. Từ năm hai tuổi, Tiểu Long đã được cha đưa lên chùa học võ. Nam diễn viên từng được coi là thần đồng võ thuật, "cậu bé vàng" của màn ảnh Trung Hoa và được kỳ vọng sẽ kế cận những ngôi sao võ thuật Lý Liên Kiệt, Thành Long, Chân Tử Đan.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394244-353-saonhi13-1574333665-width650height358.jpg"/>
        <figcaption>Mới 5 tuổi, Thích Tiểu Long đã lọt vào mắt xanh của công ty điện ảnh Đài Loan và quay bộ phim Tiếu Lâm tiểu tử (tên khác: Toàn phong tiểu tử). Sau đó, cậu liên tục tham gia các bộ phim Tân Ô Long Viện, Rồng Trung Quốc, Mười anh em, Vô địch phản đấu tinh, Thiên ngoại phi thiên, Thời niên thiếu Bao Thanh Thiên 1,2,3...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394244-855-saonhi17-1574333677-width650height879.jpg"/>
        <figcaption>Năm 2003, sau khi hoàn thành vai diễn Trương Vô Kỵ thời trẻ trong Ỷ Thiên Đồ Long Ký, Thích Tiểu Long đột ngột rút khỏi màn ảnh, sang Mỹ du học để trau dồi thêm kiến thức.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394244-15-saonhi19-1574333714-width650height506.jpg"/>
        <figcaption>Sau nhiều năm vắng bóng, Thích Tiểu Long trở về mong muốn tiếp tục hoạt động nghệ thuật nhưng không lấy lại được danh tiếng như xưa. Anh tham gia vai phụ trong một số bộ phim như Vô Địch Thiết Kiều Tam, Vũ động càn khôn, Kinh thiên nhạc lôi, Nghe thấy trời mưa, Diệp Vấn 2.... nhưng không có tác phẩm mới tiêu biểu nào để vượt qua cái danh "sao nhí một thời".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394245-448-saonhi14-1574333729-width650height498.jpg"/>
        <figcaption>Tuy nhiên, Thích Tiểu Long lại thu hút sự chú ý của dư luận bởi cuộc sống đời tư. Ngôi sao võ thuật thường xuyên được mời làm giám khảo ở các giải đấu quyền anh chuyên nghiệp, khách mời của nhiều chương trình truyền hình. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394245-346-saonhi18-1574333745-width650height975.jpg"/>
        <figcaption>Thời gian gần đây, Thích Tiểu Long có nhận lời mời làm mẫu ảnh cho một số tạp chí, đồng thời mở võ đường dạy võ. Vì vậy, cuộc sống của Thích Tiểu Long vô cùng dư dả, thoải mái.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394245-563-saonhi40-1574333822-width650height975.jpg"/>
        <figcaption>Anh sở hữu nhiều siêu xe có giá trị lớn như chiếc SUV hạng sang Range Rover Autobiography, có giá khoảng 10 tỷ đồng. Ngoài ra, siêu xe Audi R8 và Nissan GT-R cũng nằm trong bộ sưu tập của anh.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394246-84-saonhi41-1574333871-width650height440.jpg"/>
        <figcaption>Về đời sống tình ái, Thích Tiểu Long vướng tin đồn tình cảm với nhiều cô gái. Nam diễn viên từng bị chỉ trích là kẻ bạc tình khi chia tay nữ ca sĩ Hà Khiết. Trong một buổi họp báo, anh tuyên bố trước giới truyền thông "chưa bao giờ yêu Hà Khiết" khiến nữ ca sĩ đau lòng và chịu nhiều tổn thương.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394246-293-saonhi27-1574333886-width650height820.jpg"/>
        <figcaption>Một người bạn thân của Thích Tiểu Long được biết đến từ sau bộ phim Tân Ô Long Viện chính là Hác Thiệu Văn. Trong Tân Ô Long Viện, Hác Thiệu Văn gây ấn tượng với hình ảnh tiểu sư phụ nhí nhảnh, dáng vẻ mập mạp cùng nụ cười bẽn lẽn, dễ thương.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394247-840-saonhi21-1574333900-width650height441.jpg"/>
        <figcaption>Tuy nhiên, càng lớn lên, Hác Thiệu Văn càng gặp khá nhiều khó khăn trong sự nghiệp diễn xuất vì ngoại hình mũm mĩm của mình. Anh không được mời các vai chính mà chỉ đảm nhận các vai phụ trong các bộ phim không mấy tên tuổi. Sau đó, Hác Thiệu Văn rút khỏi làng giải trí và tập trung cho việc học. Ngoài thời gian học tập, anh còn phụ giúp cha mẹ lo cho cửa hàng kem.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394247-312-saonhi24-1574333934-width650height434.jpg"/>
        <figcaption>Hác Thiệu Văn cũng cố gắng quay lại showbiz nhưng không còn được danh tiếng như xưa. Sao nhí sinh năm 1990 từng đảm nhận các vai phụ trong "Cô gái năm ấy chúng ta cùng theo đuổi", "Hóa ra anh vẫn ở đây", "Tuổi thanh xuân 2"... nhưng không mấy ấn tượng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394247-893-saonhi22-1574333947-width650height947.jpg"/>
        <figcaption>Năm 2018, nam diễn viên sinh năm 1990 kết hợp cùng đàn anh Ngô Mạnh Đạt góp mặt trong bộ phim ăn theo hào quang của "Tân Ô Long Viện là "Tân Ô Long viện - Tiếu náo giang hồ". Tuy nhiên, bộ phim lại không đạt được thành công như mong đợi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394247-394-saonhi26-1574333960-width650height420.jpg"/>
        <figcaption>Đến năm 2019, Hác Thiệu Văn góp mặt với một vai phụ trong "Tần Minh: Sinh tử ngữ giả". Từng chơi thân với Thích Tiểu Long song giờ cả hai đều ít liên lạc.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394248-490-saonhi34-1574333972-width650height500.jpg"/>
        <figcaption>Triệu Hân Bồi, sinh năm 1977 ở Bắc Kinh cũng là một trong những trường hợp thành sao chỉ sau một đêm. Năm 1985, Triệu Hân Bồi lọt vào mắt xanh của đạo diễn Dương Khiết, được mời đóng vai Hồng Hài Nhi trong bộ phim kinh điển Tây Du Ký 1986. Khi đó, gương mặt dễ thương nhưng không kém phần lém lỉnh của Triệu Hân Bồi đã khiến đạo diễn Dương Khiết vô cùng hài lòng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394248-725-saonhi28-1574333982-width650height419.jpg"/>
        <figcaption>8 tuổi, Triệu Hân Bồi theo đoàn phim Tây Du Ký đóng vai Hồng Hài Nhi. Dù còn nhỏ tuổi nhưng đạo diễn Dương Khiết cùng ê kíp đã dành nhiều lời khen ngợi cho Triệu Hân Bồi. Nhiều người khâm phục sự chuyên nghiệp của cậu bé và hy vọng sau này lớn lên cậu sẽ là ngôi sao tài năng, có tương lai rộng mở.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394248-530-saonhi32-1574333997-width650height486.jpg"/>
        <figcaption>Sau phim này, Triệu Hân Bồi nhận được vô số lời đề nghị của các nhà làm phim, thậm chí có cả những nhãn hàng quảng cáo, tuy nhiên cậu Triệu lúc đó tuyệt nhiên từ chối. Tây Du Ký đóng máy cũng là lúc Triệu Hân Bồi chính thức rút khỏi showbiz khiến nhiều người hâm mộ bất ngờ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394248-304-saonhi30-1574334049-width650height846.jpg"/>
        <figcaption>Sau này, họ mới biết rằng Triệu Hân Bồi sau khi đóng xong Tây Du Ký đã tìm được niềm đam mê với máy tính nên quyết định theo đuổi đến cùng. Kể từ đó, Triệu Hần Bối không nhận bất cứ dự án nào chuyên tâm tập trung vào việc học công nghệ thông tin.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394249-246-saonhi33-1574334073-width650height432.jpeg"/>
        <figcaption>Từ ngày Triệu Hân Bồi cự tuyệt với showbiz, công chúng cũng dần quên mất cậu bé Hồng Hài Nhi năm nào. Đến năm 1999, truyền thông Trung Quốc bất ngờ phát hiện Triệu Hân Bồi là một trong những sinh viên giỏi khoa công nghệ máy tính của Đại học Bắc Kinh.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574394249-457-saonhi520-1574334114-width650height566.jpg"/>
        <figcaption>Sau này, khi được hỏi về lý do vì sao rút lui khỏi showbiz khi đang ở đỉnh cao sự nghiệp, Triệu Hân Bồi chia sẻ: "Thế giới giải trí không phù hợp với tôi. Thật ra tôi rất đam mê công nghệ và muốn tìm những người có chung chí hướng để thành lập công ty. Tôi muốn sử dụng công nghệ để phát triển nông nghiệp trong nước". Triệu Hân Bồi cũng không chia sẻ thêm về đời sống tư của mình. Vì vậy, có nguồn tin cho rằng anh đã kết hôn với một người phụ nữ xinh đẹp, người lại cho rằng anh vẫn độc thân và dành hết thời gian cho sự nghiệp.</figcaption>
      </figure>
