      <h1>고교생이 몰던 무면허·음주차량에 파손된 포르쉐</h1>
      <address>
        <time datetime="2019-11-22T04:44:16+00:00">22 Nov 2019, 04:44</time>
      </address>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/1744e7b7-2682-4991-b343-dcef106eb506.jpg"/>
      </figure>
      <figure>
        <img src="https://dispatch.cdnser.be/cms-content/uploads/2019/11/22/7faecbd1-a250-4f7d-a029-86e3e9d6a79f.jpg"/>
      </figure>
      <p>(광주=연합뉴스) 정회성 기자 = 22일 광주 서부경찰서는 운전면허 없이 만취한 상태에서 아버지 차를 몰다가 주차된 포르쉐 승용차를 부순 고등학교 2학년생을 입건해 조사하고 있다. 포르쉐 승용차는 차축이 뒤틀리는 파손을 당해 1억5천만원가량 수리비가 나올 것으로 알려졌다. 사진은 사고 현장 주변에 주차된 포르쉐 승용차. 2019.11.22</p>
      <p>hs@yna.co.kr</p>
    </article>
