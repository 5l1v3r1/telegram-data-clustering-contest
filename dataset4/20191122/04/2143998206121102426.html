      <h1>寿々木ここね＆朝倉みずほのSAKA-SAMA、新曲「おやすみジュディ」MV公開（動画あり）</h1>
      <address>
        <time datetime="2019-11-22T04:29:00+00:00">22 Nov 2019, 04:29</time>
      </address>
      <p>​<a href="https://natalie.mu/music/artist/103667">SAKA-SAMA</a>の新曲「おやすみジュディ」のミュージックビデオがYouTubeで公開された。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1112/sakasama_jkt201912.jpg?imwidth=468"/>
        <figcaption>SAKA-SAMA「空耳かもしれない」ジャケット</figcaption>
      </figure>
      <p>この曲は12月7日にリリースされるニューシングル「空耳かもしれない」の収録曲で、京都のサイケデリックドリームポップユニット・Emerald FourのDaisuke Adachiが手がけたナンバー。MVは寿々木ここねと朝倉みずほの自然な表情を収めた穏やかな映像となっている。</p>
