      <h1>安东尼次战砍18分7篮板4助攻 老甜瓜正在恢复路上</h1>
      <address>
        <time datetime="2019-11-22T04:07:20+00:00">22 Nov 2019, 04:07</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/cf0d0fdd/107/w1024h683/20191122/f6c8-iittafq9756131.jpg"/>
        <figcaption>北京时间11月22日，NBA常规赛开拓者队客场129比137不敌雄鹿，卡梅隆-安东尼连续第二场首发出场，今天他出战29分钟15投6中得到18分7篮板和4助攻，另外还有3次失误和2次犯规，对比首战，安东尼表现已经有稳步提升，期待甜瓜更好的表现。</figcaption>
      </figure>
