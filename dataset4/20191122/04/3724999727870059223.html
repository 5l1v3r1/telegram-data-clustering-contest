      <h1>[ẢNH] B-52 Mỹ vội vã rút lui sau khi bị S-400 Nga "khóa mục tiêu"?</h1>
      <address><time datetime="2019-11-22T04:45:00+00:00">22 Nov 2019, 04:45</time> by <a rel="author">Bạch Dương</a></address>
      <p>
        <b>ANTD.VN - Trang Avia vừa đăng tải thông tin về vụ đụng độ suýt xảy ra giữa máy bay ném bom chiến lược B-52H của Mỹ với hệ thống phòng không S-400 Triumf được Nga triển khai tại Syria.</b>
      </p>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/199/2019_11_21/b526.gif" autoplay="" loop=""/>
        <figcaption>Theo thông tin đăng tải trên trang Avia, một sự cố bí ẩn đã xảy ra gần biên giới Syria, theo đó máy bay ném bom chiến lược B-52H của Mỹ đã đến rất gần căn cứ quân sự Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/b-52stratofortressassignedtothe307thbombwingcropped.jpg"/>
        <figcaption>Khi đó, phi hành đoàn chiếc B-52 đã nhận được cảnh báo từ quân đội Nga rằng họ đã sẵn sàng khai hỏa. Máy bay chiến đấu F-16 của không quân Mỹ hộ tống chiếc cũng bị cảnh báo đồng thời.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/b52-south-china-sea-1800.jpg"/>
        <figcaption>"Theo báo cáo, radar mặt đất của quân đội Nga được triển khai tại căn cứ không quân Hmeimim đã phát hiện một máy bay ném bom B-52H đang tiếp cận ở cự ly gần".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/150316syria2.jpg"/>
        <figcaption>"Nhận thấy nguy cơ, hệ thống tên lửa phòng không S-400 đã kích hoạt radar điều khiển hỏa lực, khóa mục tiêu đối với máy bay ném bom B-52H và sẵn sàng khai hỏa".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/226-20175-1.jpg"/>
        <figcaption>"Đồng thời quân đội Nga đã gửi cảnh báo khẩn cấp tới phi hành đoàn máy bay ném bom Mỹ trên một kênh mở, nói rằng chiếc oanh tạc cơ đã vào khu vực kiểm soát của quân đội Nga".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/ewkienthuc1xvmcnxbs.jpg"/>
        <figcaption>"Nếu họ không rời khỏi để trở về vùng an toàn, quân đội Nga sẽ phóng tên lửa để bắn hạ. Sau khi được cảnh báo từ phía Nga, phi hành đoàn máy bay ném bom B-52H ngay lập tức rời khỏi không phận gần biên giới Syria", trang Avia cho biết.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/photo-1-1491970935028-86-0-706-1000-crop-1491972207406.jpg"/>
        <figcaption>Trước đó, Avia cho biết một máy bay ném bom chiến lược của Mỹ xuất hiện gần biên giới Syria, nhưng thông tin về vụ việc không thể kiểm chứng.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/photo-1-1568618637513617503808-crop-1568944170650353518179.jpg"/>
        <figcaption>Do vậy đang có không ít nghi ngờ về thông tin vừa được trang Avia đăng tải, nhất là khi đại diện Bộ Quốc phòng Nga cũng chưa thấy có ý kiến gì về sự việc này.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/photo-6-1562460447655892040929-crop-1562461078136562018351.jpg"/>
        <figcaption>Trước đó cũng chính trang Avia đã đăng tải không ít thông tin chưa được kiểm chứng về những lần máy bay chiến đấu Israel hay Thổ Nhĩ Kỳ phải "tháo chạy" khi bị tiêm kích Nga cất cánh truy đuổi.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/photo1565061365967-1565061367064-crop-15650614842951994933673.jpg"/>
        <figcaption>Những vụ việc này đều rất khó kiểm chứng và thực tế chúng chưa bao giờ được đề cập tới trong các cuộc họp báo do Bộ Quốc phòng Nga tổ chức.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/s-400-tass-plouduythumb.jpg"/>
        <figcaption>Vụ việc vừa xảy ra cũng vậy, Nga và Mỹ đã có cơ chế phối hợp với nhau khá rõ ràng để tránh đụng độ không cần thiết, khó có khả năng chiếc B-52 "đi lạc" gần căn cứ Nga đến vậy.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/s-400anti-aircraf3512483b.jpg"/>
        <figcaption>Chưa kể nếu xảy ra sự việc thì chắc chắn Nga sẽ phải đưa tiêm kích lên để cảnh báo theo đúng thông lệ quốc tế chứ không phải gây căng thẳng bằng cách dùng radar hỏa lực của S-400 để "khóa mục tiêu".</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/s400syriapobj.jpg"/>
        <figcaption>Nếu thực sự Nga đã ngắm bắn và sẵn sàng khai hỏa vào máy bay ném bom chiến lược B-52 của Mỹ thì rất dễ dẫn tới hành động đáp trả ngay lập tức từ phi hành đoàn chiếc oanh tạc cơ trên.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/s400-deployed-in-hmeymim-syria-1448789261047.jpg"/>
        <figcaption>Nếu kịch bản trên diễn ra, tình hình sẽ ở mức không thể kiểm soát nổi và chắc chắn cả Nga lẫn Mỹ đều chẳng hề muốn điều này xảy ra.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_11_21/zings4001.jpg"/>
        <figcaption>Sẽ cần thêm một vài phát biểu chính thức hay nguồn tin khác để khẳng định những gì mà trang Avia đăng tải.</figcaption>
      </figure>
