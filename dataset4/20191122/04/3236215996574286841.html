      <h1>G20貿易壁壘創紀錄 WTO指全球經濟受拖累</h1>
      <address>
        <time datetime="2019-11-22T04:23:00+00:00">22 Nov 2019, 04:23</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>世界貿易組織(WTO)發表的二十國集團(G20)報告指出，G20成員在5月中至10月中期間，推出28項包括關稅與進口限制的新貿易壁壘措施，涉及總值4604億美元的商品貿易。<br/>與2018年10月至2019年5月相比，有關限制措施涉及商品價值增加37%，攤佔全球貿易總額比例有所上升，屬於紀錄新高水平。<br/>WTO總幹事阿澤維多(Robert Azevedo)表示，相關限制拖累全球經濟增長、職位創造與購買能力。他促請G20領袖減少有關阻力，以免商界投資受壓抑，最終令貿易增長疲弱。</p>
