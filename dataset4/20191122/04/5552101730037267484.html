      <h1>被問沒選上怎救高雄　韓國瑜：重申你氣色比賴清德好</h1>
      <address><time datetime="2019-11-22T04:56:00+00:00">22 Nov 2019, 04:56</time> by <a rel="author">黃雅琪, 林煒凱</a></address>
      <p>國民黨總統候選人韓國瑜昨（21日）接受專訪，被來賓、前民進黨立委李俊毅詢問，若沒選上要怎麼幫助高雄？韓國瑜表示，他若選上未來會對北中南東的發展一視同仁，期間不忘強調「行政院長很重要」，最後才說當選後對高雄的建設「我是很有把握」。對此，李認為韓沒有準確回答他的問題則重提問題，而韓則是笑回，「謝謝你，我再重申一次，你的氣色比賴清德好很多」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uOJk3Rw9yrE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>李俊毅和韓國瑜互動，中間36:49-40:32是廣告可跳過</p>
      <p>韓國瑜昨接受政論節目「新聞深喉嚨」的專訪，來賓李俊毅發言時先稱讚韓國瑜身體狀況不錯，讓韓國瑜笑回「我看你氣色比賴清德還好」，接著李俊毅就針對邱毅稱葉匡時推薦他進不分區名單、謝龍介排在吳敦義之後被解讀綁架韓粉、落選總統要如何救高雄三件事詢問韓國瑜；韓針對前兩件事情撇清稱完全不知情，並稱欣賞謝龍介，還以為他會在安全名單之內。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122123835-75f9e6619742e62bd9d1182cc24a1ff0-tablet.PNG"/>
        <figcaption>李俊毅針對韓國瑜過去說的話，反問他若沒選上如何救高雄。（翻攝自《新聞深喉嚨》YouTube）</figcaption>
      </figure>
      <p>韓國瑜曾說不選總統無法幫忙高雄，李俊毅就拿出來反問，如果選不上還能回去處理高雄事物？且只當高雄市長沒辦法救高雄，那還要繼續當下去嗎？對此，韓國瑜稱高雄受到很不公平的對待，到現在連一個國際大機場都沒有，接著稱不敢說自己有「救」高雄的能耐，不過直言「國際大機場是一定要有的」，認為政府的支持也是必要的。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122123830-62781cf1966e55bb3f05c996d32a86a9-tablet.PNG"/>
        <figcaption>韓國瑜提及行政院長很重要，下面卻接「所以我可以跑來跑去」，主詞似乎與他要選總統有點矛盾。（翻攝自《新聞深喉嚨》YouTube）</figcaption>
      </figure>
      <p>韓國瑜指出，高雄負債3,300億，若要大手大腳建設高雄，必須舉債或仰賴中央的補助，如果他當上總統，全台資源的調度也會一視同仁，南北一起發展，但他直言「總感覺高雄支持了台灣重工業幾十年，應該得到比較好的照顧」。韓國瑜接著稱「人民有錢最關鍵在行政院長，行政院長很重要，所以我可以跑來跑去」，因此重申他若當選對高雄建設相當有把握。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122123826-3af35152006fccc15a77162f98aa1e1e-tablet.PNG"/>
        <figcaption>聽完韓國瑜一長串的回應卻沒得到答案的李俊毅，又聽到韓重申「你的氣色比賴清德好很多」顯得有些傻眼。（翻攝自《新聞深喉嚨》YouTube）</figcaption>
      </figure>
      <p>聽完韓國瑜一長串的回答，李俊毅顯得有些錯愕，只好說：「我的問題是這樣子，如果沒選上的話怎麼辦？」韓國瑜回答：「我是市長，我一定要幫高雄市民謀取最大福利，這是必然的。」接著就稱這是一個假設性的問題，「你說我沒有選上，從此就人間蒸發了？怎麼可能？」所以這問題他想和李俊毅說，「謝謝你，我再重申一次，你的氣色比賴清德好很多」。</p>
