      <h1>任天堂オフィシャルストア「Nintendo TOKYO」、オープン初日の整理券配布を終了─悪天候にも関わらず多くの来場者が列</h1>
      <h2>任天堂のオフィシャルストア「Nintendo TOKYO」オープン初日の整理券配布が終了となりました。</h2>
      <address><time datetime="2019-11-22T04:50:22+00:00">22 Nov 2019, 04:50</time> by <a rel="author">《ねんね太郎》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/N_Officialstore/status/1197731038924947456?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>任天堂のオフィシャルストア「Nintendo TOKYO」の公式Twitterアカウントは、オープン初日となる本日11月22日分の整理券配布が終了したことを発表しました。<br/><br/>同ストアにはあいにくの雨模様にも関わらず、今朝から多くの来場者が集まり、入場するための整理券を配布するという事態に。事前に「予定枚数の配布が終了次第、本日のご入店受付は終了」というアナウンスがされていましたが、午後1時18分に配布終了のツイートが投稿されました。<br/><br/>「Nintendo TOKYO」は今後も混雑が予想されます。会場に足を運ぶ際は、公式Twitterの情報もチェックしておきましょう。</p>
