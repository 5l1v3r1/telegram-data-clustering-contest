      <h1>Écrans, insécurité, études... Les adolescents ne bougent pas assez selon l'OMS</h1>
      <address><time datetime="2019-11-22T11:44:44+00:00">22 Nov 2019, 11:44</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D20_UXHhMOE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les yeux rivés sur leurs jeux vidéos, téléphones, tablettes... Les écrans sont en grande partie responsables d'une hausse de la sédentarité chez les jeunes.</p>
      <h3>4 adolescents sur 5 ne bougent pas assez</h3>
      <p>L'Organisation mondiale de la Santé s'en inquiète. Elle vient de publier un rapport qui montre que 81 % des adolescents de 11 à 17 ans ne pratiquent pas suffisamment d'activité physique. Un taux globalement plus élevé chez les filles (85 %) que chez les garçons (78%).</p>
      <p>La révolution technologique a modifié les comportements des jeunes, les écrans les poussant "à être moins actifs", soulignent les auteurs de cette étude, qui se base sur des données recueillies dans 146 pays, entre 2001 et 2016, auprès de 1,6 million d'élèves.</p>
      <h3>D'autres facteurs de sédentarité</h3>
      <p>Outre l'omniprésence des écrans, le rapport pointe un sentiment croissant d'insécurité qui fait que les adolescents sont moins enclins à se déplacer à pied ou à vélo. Autre facteur, les études, les jeunes étant davantage poussés à étudier qu'auparavant.</p>
      <p>L'OMS recommande une heure d'activité physique par jour, modérée ou soutenue, pour améliorer la santé et prévenir les maladies. Dans le monde, ce sont les pays asiatiques, comme la Corée du Sud, qui respectent le moins cette recommandation.</p>
