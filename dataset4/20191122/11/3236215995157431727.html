      <h1>里昂指維他奶業績略遜預期 削價至39元</h1>
      <address>
        <time datetime="2019-11-22T11:44:00+00:00">22 Nov 2019, 11:44</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>里昂　維他奶(<a href="http://stock360.hkej.com/quotePlus/00345">00345</a>)<br/>評級：買入<br/>目標價：41元 -&gt; 39元 (較前收市價30元有30%潛在升幅)<br/>維他奶截至9月底止上半財年，純利僅升3%，里昂發表報告，認為中績略差預期，但仍看好中線發展。<br/>報告指出，維他奶中績略差該行預期，主要受累滙率、競爭以至天氣等問題影響，但本港業務卻比預期佳，尤其銷售維持去年同期水平。<br/>里昂認為，維他奶品牌效益大，加上產品質量佳，對中期前景依然有信心，但基於最新業績，故將目標價由41元降至39元，但續予「買入」評級。<br/>更多券商分析，請瀏覽本網<a href="http://stock360.hkej.com/stockLive/report">大行精選</a>。</p>
    </article>
