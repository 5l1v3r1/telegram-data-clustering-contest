      <h1>Hiobsbotschaft für Rapid: Saisonaus für Schobesberger</h1>
      <address>
        <time datetime="2019-11-22T11:08:24+00:00">22 Nov 2019, 11:08</time>
      </address>
      <p>
        <b>Der SK Rapid Wien muss einen schweren Rückschlag einstecken. Philipp Schobesberger zog sich im Training am Mittwoch ohne Fremdeinwirkung einen Kreuzbandriss im rechten Knie zu.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/Sky_PhillipL/status/1197833517964640256" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Zudem fällt der 18-jährige Dalibor Velimirovic mit einem Seitenbandriss zumindest bis zum Frühjahresauftakt aus.</p>
      <p>Gute Neuigkeiten gibt es hingegen von Koya Kitagawa. Der Japaner befindet sich nach seiner Sprunggelenksverletzung bereits wieder im Training und könnte noch vor der Winterpause sein Comeback geben.</p>
      <p>Die Verletzungsmisere von Schobesberger findet damit eine Fortsetzung. 2016/17 fiel der Oberösterreicher aufgrund eines Knochenmarködems – ebenfalls im rechten Knie – fast neun Monate aus. Im Sommer 2018 kam der nächste Rückschlag. Eine Hüft-Operation sorgte dafür, dass Schobesberger fast weitere fünf Monate nicht spielen konnte.</p>
      <p>Artikelbild: GEPA</p>
