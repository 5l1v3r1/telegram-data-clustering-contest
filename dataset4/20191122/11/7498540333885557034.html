      <h1>Mescolini: “La mafia? Va veloce come Marc Marquez”. VIDEO</h1>
      <address><time datetime="2019-11-22T11:27:44+00:00">22 Nov 2019, 11:27</time> by <a rel="author">Margherita Grassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374875345" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il procuratore capo di Reggio Emilia protagonista, con il magistrato Francesco Del Bene, di un convegno organizzato dall’Ordine forense: “Le organizzazioni criminali funzionano, servono strumenti di osservazione approfonditi”</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Le trasformazioni della criminalità organizzata sono state al centro di un partecipato convegno organizzato dal consiglio dell’Ordine degli avvocati reggiani in tribunale.</p>
      <p>“La mafia è un brand che funziona e che va veloce”, ha detto il procuratore capo di Reggio Emilia, <b>Marco Mescolini</b>. Funziona la mafia, corre forte e offre servizi moderni. “E’ perdente il tema ‘dove sta andando la mafia’, è come Marc Marquez: è già andata”, ha aggiunto Mescolini. Per questo anche il superlavoro fatto con l’indagine e il processo Aemilia e il quadro, per Mescolini, è già sorpassato. E quindi cosa fare? Intanto, partire dai punti fermi e dai dati di fatto, come la sentenza della Cassazione del 24 ottobre 2018 che ha certificato, con 67 condanne definitive, una realtà. “Ci sono fatti che sono stati definitivamente classificati dalla Cassazione”, ha detto il procuratore capo.</p>
      <p>E poi “servono nuovi strumenti di osservazione e competenze specifiche per riconoscere e contrastare i meccanismi economici in grado di creare corruzione ed omertà. I fatti sono per la maggior parte di natura economica, la mafia nasce per il potere e il profitto”. Mescolini e il magistrato della Dna <b>Francesco Del Bene</b>, coordinati da <b>Elia Minari</b>, sono stati i protagonisti dell’incontro sulle trasformazioni della criminalità organizzata, del riciclaggio e della corruzione, organizzato dal consiglio dell’Ordine degli avvocati assieme a tribunale, camera penale, associazione culturale antimafia Cortocircuito, Comune di Reggio e Regione. Tra il pubblico, autorità, forze dell’ordine e molti avvocati. “Reggio Emilia sta reagendo in modo molto forte sotto il profilo della prevenzione e della repressione – ha detto Del Bene — il fenomeno criminale per manifestarsi e ramificarsi ha bisogno del sistema della borghesia mafiosa”.</p>
