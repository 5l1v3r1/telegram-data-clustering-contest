      <h1>サイパンとテニアンの戦没者遺骨８６柱、「日本人かどうか」ＤＮＡ鑑定へ</h1>
      <address>
        <time datetime="2019-11-22T11:59:00+00:00">22 Nov 2019, 11:59</time>
      </address>
      <p>　厚生労働省は、米・サイパン、テニアン両島で収集した戦没者の遺骨のうち、骨の形状だけでは日本人と断定できない８６柱について、「日本人かどうか」を調べる新たなＤＮＡ鑑定を行うと発表した。政府の遺骨収集事業では外国人のものとみられる遺骨を持ち帰っていたことが相次いで判明しており、新ＤＮＡ鑑定は再発防止策の一環として導入される。</p>
      <p>　同省は、今後、遺骨収集が予定されているフィリピンや硫黄島などでも、同様に日本人かどうか断定できないケースがあれば新鑑定を行うとしている。</p>
