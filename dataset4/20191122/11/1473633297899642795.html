      <h1>映画『ジョジョ・ラビット』第二次世界大戦下、タイカ・ワイティティが描くヒューマン・エンターテイメント</h1>
      <address>
        <time datetime="2019-11-22T11:20:00+00:00">22 Nov 2019, 11:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ntuiuoiQt5I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『ジョジョ・ラビット』が、2020年1月17日(金)に全国公開。監督は、マーベル映画<a href="https://www.fashion-press.net/news/30698">『マイティ・ソー バトルロイヤル』</a>を手掛けたタイカ・ワイティティ。</p>
      <h3>第二次世界大戦下を舞台にしたヒューマン・エンターテイメント</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23426/JOM.jpg"/>
      </figure>
      <p>映画『ジョジョ・ラビット』は、第二次世界大戦下のドイツを舞台に、ハートフルなコメディを交えながら、戦時下における人々の生きる喜びを正面から捉えたヒューマン・エンターテイメント。戦時下の訓練でウサギを殺すことができず“ジョジョ・ラビット”とからかわれてしまう少年・ジョジョが主人公だ。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23426/_b8.jpg"/>
      </figure>
      <p>彼といつも行動を共にするのは、ジョジョの作り出した空想の友達アドルフ・ヒトラー。ちょっぴり口うるさくて皮肉屋なアドルフだけれど、いつもジョジョの背中を押してくれる大切な存在だ。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23426/HmA.jpg"/>
      </figure>
      <p>そんなジョジョはある日、家の屋根裏で少女を見つけて大仰天！“ユダヤ人は悪い”とジョジョに教えていたのに、その少女をかくまっていたのは愛情深い母・ロージ―だったのだ。ユダヤ人の少女・エルサは、聡明で勇敢、そしてユーモアにあふれていて、ジョジョは今まで自分が信じていた世界が分からなくなる。過酷な大戦下におかれながらも、ジョジョの周りには沢山の愛で一杯。生まれた時代の運命と対峙するジョジョは、一体何をみて、何を感じるのだろうかー？</p>
      <h3>キャスト</h3>
      <h4>主人公に、映画初出演のローマン・グリフィン・デイビス</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23426/gjk.jpg"/>
      </figure>
      <p>主人公のジョジョを演じるのは、本作が初主演となるローマン・グリフィン・デイビス。その愛らしいルックスはもちろん、オーディションで勝ち抜いたという、確かな演技力に注目だ。</p>
      <h4>スカーレット・ヨハンソン、タイカ・ワイティティも出演</h4>
      <p>またジョジョの母親役は、<a href="https://www.fashion-press.net/news/45341">『アベンジャーズ』</a>シリーズでお馴染みのスカーレット・ヨハンソン。空想の友人 アドルフ・ヒトラー役は、タイカ・ワイティティ監督自らが務める。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23426/iy4.jpg"/>
      </figure>
      <p>その他、ジョジョの家に隠れていたユダヤ人の少女役には、『足跡はかき消して』に出演したトーマサイン・マッケンジー、青少年集団・ヒトラーユーゲントの教官役には、『スリー・ビルボード』で第90回アカデミー賞助演男優賞を受賞したサム・ロックウェルがそれぞれ抜擢されている。</p>
      <h3>第44回トロント国際映画祭で＜観客賞＞獲得</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23426/GEQ.jpg"/>
      </figure>
      <p>『ジョジョ・ラビット』は、第44回トロント国際映画祭において最高賞＜観客賞＞を受賞。タイカ・ワイティティ監督は、「第二次世界大戦の時代が舞台となっていて、シリアス要素もある作品だ。僕らは物語を語り続け、お互いに心に留めておかなければならない。過去に何が起きて、将来何を起こしてはならないのかということをね。それを語るために、過激さとコメディ要素を入れてチェンジアップして描いてみたんだ。そのひとつとして、アドルフを親しみやすいキャラクターとして演じることができたのは嬉しかったよ。」とコメントを寄せている。</p>
