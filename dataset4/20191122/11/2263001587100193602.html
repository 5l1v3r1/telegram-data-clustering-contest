      <h6 class="kicker">КУДА ПОЙТИ:</h6>
      <h1>Туркменский театр, чешская музыка и выброс тестостерона — афиша Волгограда на 23 и 24 ноября</h1>
      <address>
        <time datetime="2019-11-22T11:19:45+00:00">22 Nov 2019, 11:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iflq3KnxzqQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>МТВ.ОНЛАЙН рассказывает, чем заняться в Волгограде на выходных.</b>
      </p>
      <p>В эти выходные, 23 и 24 ноября, в «Царицынской опере» пройдут гастроли Ашхабадского драматического театра им. А. С. Пушкина. Старейший театр Туркмении представит волгоградскому зрителю два спектакля для взрослой и детской аудиторий. В субботу, 23 ноября, будет сыгран драматический спектакль «Мы обязательно встретимся» по мотивам повести Атаджана Тагана «Чужой». В пьесе рассказано о достоверных событиях конца 19-го века. Картограф французской географической экспедиции Жорж де Блоквиль попадает в плен. Узнавая язык, нравы, обычаи, культуру, нравственные ценности захвативших его людей, пленник проникается искренней симпатией к ним. В свою очередь добрые дела, знания и дружелюбие француза вызывают уважение и доверие местных жителей. «Мы обязательно встретимся», – говорят ему люди, отпуская на свободу!</p>
      <p>
        <b>Спектакль «Мы обязательно встретимся». «Царицынская опера». 23 ноября в 18.00.</b>
      </p>
      <p>24 ноября состоится детский спектакль «Бовенджик», созданный по мотивам туркменской народной сказки. Не пропустите спектакли наших гостей! Ведь, коллектив Ашхабадского драматического театра с успехом обращается к классике, современной драматургии разных стран мира, а также национальным пьесам и туркменским народным сказкам.</p>
      <p>
        <b>Спектакль «Бовенджик». «Царицынская опера». 24 ноября в 12.00.</b>
      </p>
      <p>В эту субботу театр юного зрителя готов показать своим гостям водевиль «Беда от нежного сердца». Чрезвычайно влюбчивый молодой человек готов предлагать руку и сердце каждой девушке, которую видит, и только хитроумная уловка отца помогает бедняге сделать выбор. «Беда от нежного сердца» – один из самых известных водевилей, написанный графом Владимиром Соллогубом.</p>
      <p>
        <b>Спектакль «Беда от нежного сердца», ТЮЗ, 23 ноября в 17.00.</b>
      </p>
      <p>Дети, а также их родители, на игротеку прийти не хотите ли? Это хорошая возможность узнать о правилах новых настольных игр и показать свое мастерство в уже знакомых, выпить чаю со сладостями, а главное - провести время вместе со своей семьей. У вас есть возможность устроить турнир с другими игроками, и кто знает, может быть, именно вас ждет вкусный приз за победу. Не упускайте возможность интересно провести время в кругу семьи.</p>
      <p>
        <b>Игротека. Ул. Грушевская, 8. 23 ноября, с 15.00 до 19.00.</b>
      </p>
      <p>В это воскресенье, 24 ноября, для жителей и гостей города, в концертном зале Волгоградской филармонии состоится концерт Волгоградского академического симфонического оркестра под названием «Музыка Чехии». Слушателям будет представлена самобытная национальная музыкальная палитра чешской музыки. Сметана и Дворжак – выдающиеся фигуры чешской профессиональной музыки 19-го века, их сочинения прозвучат в концерте. Произведения наполнены ощущением исконной связи с родной чешской землей и народом. Они были с большим успехом восприняты всем западным музыкальным миром. А значит, этот вечер может стать поистине прекрасным, в сопровождении мелодического богатства и лирической теплоты чешско-моравских мелодий.</p>
      <p>
        <b>«Музыка Чехии». Концертный зал Волгоградской филармонии (ЦКЗ), 24 ноября в 17.00.</b>
      </p>
      <p>Спектакль «Маскарад» – жемчужина Нового экспериментального театра – будет представлен на сцене для гостей и жителей города в это воскресенье, 24 ноября. Драматический спектакль в двух действиях поставлен по бессмертному произведению М. Ю. Лермонтова. Потрясающее действо спектакля впечатляет роскошными декорациями, изысканными костюмами действующих лиц, блестяще поставленной хореографией и музыкальным сопровождением. И конечно же изюминка постановки – потрясающие спецэффекты, которые не оставят никого равнодушным.</p>
      <p>
        <b>Спектакль «Маскарад». Новый экспериментальный театр. 24 ноября в 18.00.</b>
      </p>
      <p>Самые харизматичные актеры НЭТа соберутся на сцене в эту субботу, чтобы показать зрителю настоящую энциклопедию мужских мыслей в спектакле «Тестостерон». Премьерный спектакль соединил в себе самые разные театральные жанры: комедию, мелодраму, детектив и конечно же романтически–авантюрную любовную интригу. У вас есть уникальная возможность всего лишь за 150 минут увидеть и узнать основной спектр мыслей и чувств современных мужчин, так сказать, окунуться в их мысли с головой.</p>
      <p>
        <b>Спектакль «Тестостерон», НЭТ, 23 ноября в 18.00.</b>
      </p>
      <p>Также в эти выходные вас, дорогие волгоградцы, ждут на танцевальном баттле по хип-хопу SO WHAT. В программе заявлены три номинации, их участниками могут быть дети от 10 до 14 лет, а также молодые (и не очень) люди, знающие толк в направлении хип-хоп! В качестве жюри выступят три представителя хип-хопа из Ростова, Москвы и Твери. Помимо этого в воскресенье, 24 ноября, в рамках фестиваля пройдут творческие мастер-классы. И конечно же финалисты – лучшие из лучших – получат ценные призы за свои труды.</p>
      <p>
        <b>23 и 24 ноября, хип-хоп-баттл SO WHAT. Ул. Репина, 78.</b>
      </p>
      <p>23 ноября состоится пятикилометровый забег для спортсменов любого уровня. Бегуны стартуют в 9 утра на улице Маршала Чуйкова, 53. Пожалуй, самое интересное – это не соревнование с другими бегунами. Это обычный забег на время, который можно прекрасно вписать в свой план тренировок или превратить пробежку в удовольствие.</p>
      <p>
        <b>Забег «Parkrun Волгоград», ул. Маршала Чуйкова, 53. 23 ноября в 9.00.</b>
      </p>
      <p>Ну и по традиции в эту субботу на поле стадиона «Волгоград Арена» выйдет наш «Ротор». На этот раз «сине-голубым» бросит вызов клуб «Томь». Несмотря на то, что «Ротор» на второй строчке турнирной таблицы, а соперники на девятой, гости вряд ли собираются сдаваться заранее. «Ротор» всегда славился своими болельщиками, которые поддерживали любимую команду, какое бы место она ни занимала, в любое время года, в жару и холод. Так что одевайтесь теплее, берите друзей, и вперед на футбол.</p>
      <p>
        <b>«Ротор» – «Томь». Стадион «Волгоград Арена», 23 ноября в 16.00.</b>
      </p>
      <p>В эти выходные, 23 и 24 ноября, в Волгограде, всех желающих приглашают в Волгоградский областной краеведческий музей на выставку под названием «Великий Шелковый путь». Вы сможете полюбоваться редкими артефактами золотоордынского периода из археологического собрания музея. Среди уникальных экспонатов выставки – ажурные бляхи с изображением драконов и китайские бронзовые монеты. Редкие образцы китайской и среднеазиатской посуды представлены фрагментами особой керамики – селадона, которая по своему качеству ближе к фарфору. Часть экспонатов будет показана впервые.</p>
      <p>
        <b>Выставка «Великий Шелковый путь». Волгоградский областной краеведческий музей. 10.00–18.00.</b>
      </p>
      <p>В эту субботу, 23 ноября, всех любителей ярких эмоций и красок ждут в Волгоградской областной библиотеке для молодежи. Там состоится мастер-класс «Фантастическая акварель», приуроченный к Международному дню акварели. Гости библиотеки познакомятся с историей возникновения акварельных красок и со знаменитыми художниками, работающими в технике акварели. Молодая талантливая художница Александра Мальцева раскроет секреты и особенности техники рисования акварелью и проведет для гостей встречи мастер-класс, на котором каждый желающий сможет создать собственный акварельный шедевр. Вход свободный.</p>
      <p>
        <b>Мастер-класс «Фантастическая акварель». Волгоградская областная библиотека для молодежи. 23 ноября в 15.00.</b>
      </p>
