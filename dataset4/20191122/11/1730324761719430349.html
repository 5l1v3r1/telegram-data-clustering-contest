      <h1>‘5 แชมป์กิจการเพื่อสังคม’ ไฮไลท์งาน ‘Impact Day 2019’</h1>
      <address><time datetime="2019-11-22T11:49:14+00:00">22 Nov 2019, 11:49</time> by <a rel="author" href="https://www.thebangkokinsight.com/author/customernews/" target="_blank">The Bangkok Insight Editorial Team</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/70w6B2x6ijI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>บริษัทบ้านปู จำกัด (มหาชน) ผู้นำธุรกิจด้านพลังงานแบบครบวงจรแห่งภูมิภาคเอเชีย – แปซิฟิก จัดงานแฟร์กิจการเพื่อสังคมไทย “Impact Day 2019 : สนามของคนสร้างสรรค์ ต่อเติมพลัง เปลี่ยนแปลงสังคม”  ซึ่งในปีนี้จัดขึ้นเป็นปีที่ 3 แล้ว  โดยไฮไลต์ของงานในปีนี้ รวมถึง การเปิดตัว  “5 กิจการเพื่อสังคม” ที่คว้ารางวัลชนะเลิศจาก “โครงการพลังเปลี่ยนแปลงเพื่อสังคม ปีที่ 9” หรือ “Banpu Champions for Change (BC4C) 9”  ที่บ้านปูฯ และสถาบัน Change Fusion องค์กรไม่แสวงผลกำไรร่วมกันจัดขึ้นมา</p>
      <p>สำหรับ 5 ทีมผู้ชนะโครงการพลังเปลี่ยนแปลงเพื่อสังคมปีที่ 9 จะได้รับทุนสนับสนุนรวม 1.25 ล้านบาท เพื่อนำไอเดีย ความรู้ และประสบการณ์ที่ได้รับไปต่อยอด สร้างความแข็งแกร่งให้กับธุรกิจอย่างเป็นรูปธรรม และเดินหน้าสร้างการเปลี่ยนแปลงให้สังคมและสิ่งแวดล้อมอย่างยั่งยืน</p>
      <h3>5 ทีมผู้ชนะ</h3>
      <ul>
        <li><b>ทีมเพียงใจ</b> ธุรกิจผลิตและจัดจำหน่ายสินค้าเครื่องนอน เบาะรองนั่ง จากเศษวัสดุยางพาราเขาคีริส เพื่อสนับสนุนให้ทั้งผู้สูงอายุและวัยรุ่นในจังหวัดกำแพงเพชรสามารถสร้างรายได้ให้กับครอบครัว</li>
        <li><b>ทีม Heaven on Earth</b> (เฮเวนออนเอิร์ธ) ธุรกิจผลิตและจัดจำหน่ายสินค้าแปรรูปจากใบชาที่ปลูกในพื้นที่ป่าชุมชนหมู่บ้านห้วยหินลาดใน จังหวัดเชียงราย ที่ได้รับการฟื้นฟูจากการเกษตรเชิงเดี่ยวจนอุดมสมบูรณ์</li>
        <li><b>ทีม Younghappy</b> (ยังแฮปปี้) ธุรกิจการบริการเพื่อบริหารจัดการชุมชนผู้สูงอายุ ป้องกันไม่ให้กลายเป็นผู้ป่วยติดบ้านหรือติดเตียง โดยสนับสนุนให้กลุ่มผู้สูงอายุที่ยังมีความสามารถในการเข้าสังคม ได้ออกมาทำกิจกรรมเข้าสังคมที่เหมาะสม สนุกสนาน และมีสาระร่วมกับกลุ่มผู้สูงอายุอื่นๆ</li>
        <li><b>ทีม Orgafeed</b> (ออร์ก้าฟีด) ธุรกิจผลิตและจัดจำหน่ายอาหารสุนัขที่ผลิตจากแมลง เพื่อกำจัดขยะอินทรีย์ที่ก่อให้เกิดความสูญเสียทางมูลค่าเศรษฐกิจ เนื่องจากแมลงสามารถจัดการขยะอินทรีย์ได้อย่างมีประสิทธิภาพและสามารถนำโปรตีนที่ได้จากแมลงมาผลิตเป็นอาหารสุนัขคุณภาพดีได้</li>
        <li><b>ทีมอัตลักษณ์</b> ธุรกิจผลิต ออกแบบ และจำหน่ายสินค้าของชำร่วยจากเศษผ้า ให้แก่วิสาหกิจชุมชนในพื้นที่ภาคอีสาน เพื่อช่วยเหลือแม่เลี้ยงเดี่ยวให้ได้มีโอกาสประกอบอาชีพ สร้างรายได้ให้กับตนเองและครอบครัว</li>
      </ul>
