      <h1>【理大衝突】再有8人離開校園　進入救護站</h1>
      <address>
        <time datetime="2019-11-22T11:56:00+00:00">22 Nov 2019, 11:56</time>
      </address>
      <p>理工大學繼續被警方包圍，今日凌晨至清早再有8人離開校園，進入附近的尖東救護站，防暴警察在旁邊監視。</p>
      <p>警方日前曾表示，在理大拘捕或登記大約1,000人，當中有300名人士小於18歲。</p>
      <p>（圖片來源：港台片段截圖）</p>
