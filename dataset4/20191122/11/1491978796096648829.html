      <h1>Jeremy Corbyn: I'd grant sovereignty of Chagos Islands to Mauritius if PM – video</h1>
      <address><time datetime="2019-11-22T11:24:57+00:00">22 Nov 2019, 11:24</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2msrSkdRvm8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jeremy Corbyn has said he would 'right the wrongs of history' by granting sovereignty of the Chagos Islands to Mauritius. The UK government is <a href="https://www.theguardian.com/world/2019/nov/22/uk-set-to-defy-un-deadline-to-return-chagos-islands">defying a UN deadline</a> to hand the archipelago to Mauritius. Protests are expected outside the UK high commission in the Mauritian capital, Port Louis</p>

        </li>
      </ul>
