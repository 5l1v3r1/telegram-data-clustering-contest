      <h1>কলকাতা বিমানবন্দরে প্রধানমন্ত্রীকে স্বাগত জানালেন সৌরভ</h1>
      <address><time datetime="2019-11-22T11:49:00+00:00">22 Nov 2019, 11:49</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TJFbanyw9Ys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ইডেন গার্ডেন্সে দিবারাত্রি টেস্ট খেলা দেখতে একদিনের সফরে কলকাতা পৌঁছেছেন প্রধানমন্ত্রী শেখ হাসিনা। শুক্রবার (২২ নভেম্বর) ভারতের স্থানীয় সময় বেলা ১১টার দিকে তার বহনকারী বিমানটির কলকাতা নেতাজি সুভাষ চন্দ্র বসু আন্তর্জাতিক বিমানবন্দরে পৌঁছায়।</b><br/><br/>সেখানে প্রধানমন্ত্রীকে স্বাগত জানিয়েছেন ভারতীয় ক্রিকেট বোর্ডের সভাপতি (বিসিসিআই) সৌরভ গাঙ্গুলি।<br/><br/>আজ দুপুর ১টা ৩০ মিনিটে এ খেলা শুরু হবে। পশ্চিমবঙ্গের রাজধানী কলকাতায় ঐতিহাসিক ডে-নাইট টেস্ট ম্যাচ দেখতে প্রধানমন্ত্রী শেখ হাসিনাকে আনুষ্ঠানিক আমন্ত্রণ জানান ভারতের প্রধানমন্ত্রী নরেন্দ্র মোদি।<br/><br/>দুই প্রতিবেশী দেশ প্রথমবারের মতো দিবারাত্রির টেস্ট ম্যাচ খেলবে যেখানে প্রথমবারের মতো গোলাপি রঙের বল ব্যবহার করা হবে। কলকাতা বিমানবন্দরে আনুষ্ঠানিকতার পর প্রধানমন্ত্রীকে একটি মোটর শোভাযাত্রা সহকারে কলকাতার হোটেল তাজ বেঙ্গলে নিয়ে যাওয়া হবে।<br/><br/>শেখ হাসিনা স্থানীয় সময় দুপুর সাড়ে ১২টায় ইডেন গার্ডেনে যাবেন এবং পশ্চিমবঙ্গের মুখ্যমন্ত্রী মমতা বন্দোপাধ্যায়কে সঙ্গে নিয়ে ঘণ্টা বাজিয়ে বাংলাদেশ ও ভারতের মধ্যকার টেস্ট ম্যাচের উদ্বোধন করবেন।<br/><br/>প্রধানমন্ত্রী দ্বিতীয় টেস্ট ম্যাচের প্রথমার্ধের খেলা দেখার পর হোটেলে ফিরে যাবেন। তিনি সন্ধ্যায় পুনরায় স্টেডিয়ামে ফিরবেন। প্রধানমন্ত্রী প্রথম দিনের ম্যাচের পর ইডেন গার্ডেন স্টেডিয়ামে বেঙ্গল ক্রিকেট আয়োজিত সাংস্কৃতিক অনুষ্ঠানে যোগ দেবেন।<br/><br/><br/>রাত ১০টায় বিমান বাংলাদেশ এয়ার লাইন্সের একটি বিশেষ ফ্লাইটে ঢাকার উদ্দেশে নেতাজি সুভাষ চন্দ্র বসু আন্তর্জাতিক বিমানবন্দর ত্যাগ করবেন প্রধানমন্ত্রী। ফ্লাইটটি রাত সাড়ে ১১টায় ঢাকায় হয়রত শাহজালাল আন্তর্জাতিক বিমানবন্দরে পৌঁছাবে বলে ধারণা করা হচ্ছে।<br/><br/>এর আগে ভারতীয় ক্রিকেট কন্ট্রোল বোর্ড (বিসিসিআই) সভাপতি সৌরভ গাঙ্গুলি কলকাতায় দ্বিতীয় টেস্ট ম্যাচ খেলা দেখতে ভারতের প্রধানমন্ত্রী নরেন্দ্র মোদি এবং প্রধানমন্ত্রী শেখ হাসিনাকে আমন্ত্রণ জানান।</p>
