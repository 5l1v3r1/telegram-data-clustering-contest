      <h1>La Hongrie appelle l'UE à protéger ses abeilles et lance du miel 100 % européen</h1>
      <address><time datetime="2019-11-22T11:45:20+00:00">22 Nov 2019, 11:45</time> by <a rel="author">Rédaction hongroise d'euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i1EbFniFcOw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Si vous voyez ce logo sur un pot de miel, vous n'avez plus de soucis à vous faire, ça veut dire que le miel a été fabriqué par des abeilles européennes et que le produit est 100 % européen.</b>
      </p>
      <p>Et ce n'est là qu'une des initiatives de l'Association européenne de l'apiculture en Hongrie. Lancée cette semaine à Budapest, l'association et European BEE Made ont un allié qui appelle la Commission européenne à stopper la destruction des abeilles et l'importation de miel chinois de mauvaise qualité :</p>
      <blockquote>Depuis 2004, 22 000 nouveaux produits chimiques ont été autorisés dans l'Union européenne. C'est un tel fardeau pour l'environnement que les pollinisateurs sauvages, comme les bourdons, ne peuvent plus le supporter. Et les abeilles d'élevage ne peuvent pas remplacer toutes les espèces. C'est un danger alarmant.<cite>István Nagy <br/>Ministre hongrois de l'agriculture</cite></blockquote>
      <p>En Hongrie, les apiculteurs ont lancé l'alerte. Bien que la présence des abeilles soient bénéfiques, qu'elles permettent d'augmenter d'un tiers les récoltes, ils constatent que les agriculteurs ne veulent pas investir dans des produits qui ne sont pas dommageables pour les insectes.</p>
      <p>István Sárosi a plusieurs ruches près de Budapest. Il pense que dans la situation actuelle, être apiculteur ne peut pas être rentable :</p>
      <p>
        <b>"L'an dernier, une ruche me donnait 40 kg de miel. En un an, c'est tombé à 25 kg juste à cause du mauvais temps et les pesticides. C'est une situation ingérable."</b>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/49/16/808x521_cmsv2_794f58fa-2488-5e60-b1ed-8546796c29fc-4314916.jpg"/>
        <figcaption>REUTERS/Rodrigo Garrido</figcaption>
      </figure>
      <p>Ces 30 dernières années, près de 75 % de la population d'insectes a disparu d'Europe. Le déclin des insectes a dramatiquement réduit la population d'oiseaux et la flore commence aussi à décliner.</p>
      <p>Sans les abeilles et les apiculteurs européens, les dommages environnementaux seront encore bien plus graves et les dommages économiques incalculables. <b>75 % de la production mondiale de nourriture dépend des insectes pollinisateurs, comme l'abeille.</b></p>
