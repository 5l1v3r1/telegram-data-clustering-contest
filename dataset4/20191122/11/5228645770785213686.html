      <h1>Egy váratlan csók is elcsattant a Puma x Balmain kollekció bemutatóján</h1>
      <address><time datetime="2019-11-22T11:16:00+00:00">22 Nov 2019, 11:16</time> by <a rel="author" href="https://velvet.hu/szerzo/grosz_petra" target="_blank">Grósz Petra</a></address>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30470/304702/30470227_f34637214196e0362b75cb99cc9b0c01_m.jpg"/>
        <figcaption>Közös kollekcióval rukkolt elő a Puma és a Balmain. A széria darabjait csütörtök este mutatták be Los Angelesben. A felsorakozó hírességek szettjei ugyan nem bővelkedtek villantásokban, de azért némi izgalmat sikerült becsempészni a bemutatóba. Kezdjük a sort Amber Heard színésznővel, akin a glitteres vörös nadrágja a legfeltűnőbb, ami ráadásul a rúzsával is harmonizál.<cite>Fotó: Faye Sadou / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30470/304702/30470229_19b6fb8622fe6f0c2677d6232f240af9_m.jpg"/>
        <figcaption>Első blikkre különös sportos szerkóban látni a mindig elegáns <a href="https://velvet.hu/gumicukor/2019/11/12/eva_longoria_alessandra_ambrosio_dekoltaz_kockahas/">Eva Longoriát</a>, de ebben a szerelésben sem okoz csalódást.<cite>Fotó: Faye Sadou / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30470/304702/30470233_326ae5028fd1f54ca19a78580350cc9b_m.jpg"/>
        <figcaption>Jelen volt kedvenc, lenge szettjeiről ismert modellünk, <a href="https://velvet.hu/gumicukor/2019/11/12/eva_longoria_alessandra_ambrosio_dekoltaz_kockahas/">Alessandra Ambrosio</a> is. Most azonban félretette a cicomát, és laza, sportos viseletben jelent meg, ahogyan azt az esti protokoll megkövetelte tőle.<cite>Fotó: Faye Sadou / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30470/304702/30470231_4dfbdfd9c098976d6ed4cb927bcb357f_m.jpg"/>
        <figcaption>Draya Michele már vagányabbra vette a figurát. A modell megvillantotta kidolgozott hasizmát és apró derekát is, aminek következtében valószínűleg minden szempár rá szegeződött, amíg...<cite>Fotó: Faye Sadou / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30470/304702/30470235_dc2836aaba1d133948ab80326e61fd5b_m.jpg"/>
        <figcaption>... meg nem érkezett Cara Delevingne. De nem, a modell elsősorban nem az általa viselt dögös szett miatt volt érdekes.<cite>Fotó: Faye Sadou / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30470/304702/30470237_952e3c7a102072f871ee199163ad1df3_m.jpg"/>
        <figcaption>Hanem mert együtt érkezett Olivier Rousteinggel, akivel nemrégiben közösen pózoltak a kollekció arcaiként, méghozzá <a href="https://velvet.hu/gumicukor/2019/11/13/cara_delevingne_is_beallt_a_meztelenul_reklamfotozkodo_sztarok_koze/">meztelenül ölelkezve</a>.<cite>Fotó: Faye Sadou / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30470/304702/30470239_a0969f45016ebf2cac2eb3e4aeaec494_m.jpg"/>
        <figcaption>De nem álltak meg egy ártatlan arcra puszinál. Rousteing felkapta a modellt, majd egyszerűen szájon csókolta. Meglehet, hogy ez csak a marketing része, azonban nem árt megfeledkezni arról az apróságról, hogy Delevingne már több mint egy éve Ashley Benson színésznővel jár.<cite>Fotó: Faye Sadou / Northfoto</cite></figcaption>
      </figure>
      <figure>
        <img src="https://kep.cdn.indexvas.hu/1/0/3047/30470/304702/30470241_0c3f5b6d903acb561f1bca84ff3b489f_m.jpg"/>
        <figcaption>Ja, igen. Itt volt a világ talán legifjabb <a href="https://velvet.hu/gumicukor/2019/08/14/bella_thorne_porno_pornhub/">pornófilm-rendezője</a> is. Bella Thorne imázsához hűek maradtak a stylistok, és kihívó, combvillantós öltözéket adtak rá, amiben a melltartója is jól látszik.<cite>Fotó: Faye Sadou / Northfoto</cite></figcaption>
      </figure>
