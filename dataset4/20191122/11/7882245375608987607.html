      <h1>"Сделано европейскими пчёлами"</h1>
      <address><time datetime="2019-11-22T11:46:48+00:00">22 Nov 2019, 11:46</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SWpLzg1lKko" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Такая наклейка на баночке мёда - гарантия того, что это 100% европейский продукт, сделанный пчёлами на территории Евросоюза. В четверг в Будапеште ассоциация, основанная европейскими пчеловодами официально объявила о начале своей деятельности. Министр сельского хозяйства Венгрии Иштван Надь напомнил об угрозах, нависших над пчеловодством ЕС из-за последовательного сокращения числа пчёл и растущего импорта некачественного, а то и поддельного китайского мёда.</p>
      <p>"<i>С 2004 года 22 тысячи новых химикатов были выпущены и разрешены в ЕС. Дикие опылители, такие, как шмели, их не выносят. А племенные пчелы не могут их всех заменить Это тревожно и опасно</i>".</p>
      <p>Пчеловоды Венгрии опасность чувствуют уже давно. Несмотря на то, что присутствие пчёл может увеличить урожай на треть, фермеры тратят больше на химикаты, которые вредны для насекомых.</p>
      <p>У Иштвана Шароша есть несколько ульев в Будапеште, но он считает, что в нынешних условиях пчеловодство становится скорее хобби, и не стоит ждать от него выгоды.</p>
      <p>"<i>В прошлом году одна пчелиная семья дала 40 килограммов мёда: всего за год показатель упал на 25 килограммов только из-за плохой погоды и химикатов. Этому невозможно противостоять</i>", - говорит Шарош.</p>
      <p>За последние 20 лет в Европе исчезло более половины естественных популяций насекомых, что в свою очередь привело к резкому сокращению популяций диких птиц. Без медоносных пчел ущерб окружающей среде на нашем континенте был бы гораздо больше, а экономический ущерб невозможно было бы просчитать: пчёлы прямо или косвенно необходимы для производства 75% продуктов питания.</p>
      <p>Золтан Шипошеджи, Euronews:</p>
      <p>"<i>Пчёлы находятся во всё более сложной ситуации по всей Европе. Всё большую роль в этом играют не только агрохимикаты, но и климатические изменения. Если пчёлы прекратят опылять, это будет иметь трагические последствия для сельского хозяйства в целом</i>".</p>
