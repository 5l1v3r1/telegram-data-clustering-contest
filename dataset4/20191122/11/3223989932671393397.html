      <h1>Хотели снести, но передумали. Как выживают ульяновцы на улице Академика Павлова</h1>
      <address><time datetime="2019-11-22T11:00:00+00:00">22 Nov 2019, 11:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Oafkzzwmfl8" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ободранные стены, дырявая крыша и сплошная плесень. Одноэтажное здание 1956 года постройки расположено по адресу: улица Академика Павлова, 109. Всего 14 квартир. Люди вынуждены выживать в собственном доме. Из-за худой крыши потолки у людей не просыхают, стены начали сыпаться уже давно. Идти людям некуда.</b>
      </p>
      <hr/>
      <p>Пару лет назад дом признали аварийным и даже включили в муниципальную программу по сносу ветхого и аварийного жилья. По программе дом должен был быть снесен еще в 2012 году. Однако из-за недостаточного финансирования программу закрыли. До 109-го дома очередь так и не дошла. А люди остались со своими проблемами один на один.</p>
      <p>На встречу с жителями проблемного дома приехал председатель правительства Александр Смекалин с представителями городской администрации. Решение проблемы есть – необходимо восстанавливать документы о признании дома ветхим или аварийным и заново вставать на очередь. Все это влечет дополнительные траты для самих людей, да и времени будет затрачено немало. Александр Смекалин поручил представителям мэрии решить проблему своими силами, а не силами пострадавших людей.</p>
      <p>
        <b>Александр СМЕКАЛИН – ПРЕДСЕДАТЕЛЬ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- И найдите мне к этой программе обоснование того, что дом был в программе. Это первое. Второе, подготовьте от меня письмо на имя Панчина с просьбой рассмотреть дом на межведомственной комиссии по включению дома в нынешнюю программу по переселению.</blockquote>
      <p>Председатель правительства поручил в течение недели найти в архивах всю информацию о старой программе по переселению, куда был включен дом, чтобы начать как можно скорее восстанавливать статус аварийного жилья.</p>
