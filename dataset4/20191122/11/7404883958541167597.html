      <h1>（影音）中國假貨入美只增不減 iPhone 11也來了</h1>
      <address>
        <time datetime="2019-11-22T11:10:00+00:00">22 Nov 2019, 11:10</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911221135360052_36706.jpg"/>
        <figcaption>仿冒的名牌皮包在海關與邊境保護局和國土安全調查處記者會上展示。(記者牟蘭／攝影)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911221135360001_36706.jpg"/>
        <figcaption>盧梭展示CBP上周截獲的一台仿冒iPhone11手機。(記者牟蘭／攝影)</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/1mBBi4oznwI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者牟蘭</p>
      <p>海關與邊境保護局(簡稱CBP)和國土安全調查處(HSI)官員21日在紐約表示，年底節日季開始，從中國違規入美的仿冒品數量只增不減，甚至出現了為防止邊境檢查，而迂迴借道土耳其等中東國家再寄送到美國的模式，最新的仿品甚至包括剛上市不久的iPhone 11。</p>
      <p>CBP和HSI在甘迺迪機場舉行記者會，開箱展示在口岸查扣的各路假貨，其中包括名牌衣飾、皮包、手表、電子設備以及藥品等；甘迺迪機場CBP主管盧梭(Frank Russo)提醒民眾，要透過正規途徑為家人購買禮品。</p>
      <p>盧梭表示，感恩節購物季即將來臨，當局將加強對仿冒品的攔查，上周首次截獲了一台從中國郵寄的iPhone11仿冒手機；他說，這部仿冒品由蘋果公司的專家評估，發現盒子的「iPhone」拼寫與手機的系列號都與真品不符。</p>
      <p>除了iPhone 11外，盧梭說，幾乎每月當局都會截獲大量從中國寄來的仿冒電子菸，這些菸草不僅損害正規商家的利益，還因未通過聯邦食品暨藥物管理局(FDA)檢查，對人體健康造成危害。</p>
      <p>盧梭表示，今年當局共截獲1100萬元來自海運的仿冒品，1000萬元來自貨運的仿冒品，以及其餘300萬元來自其他渠道的仿冒品；他說，這些仿冒品主要來自中國和香港，「即使近年美國執法部門嚴查來自中國與香港的仿冒品，但較去年占總量80%的貨源，數量只增不減」。</p>
      <p>一些來自中國的仿冒品，為防止CBP檢查，取道中東等國家再被寄運美國；他以一支市值2萬元的Roger Dubuis手表舉例，稱該仿冒品從土耳其寄至紐約，但相信貨源還是來自中國。</p>
      <p>盧梭表示，不法分子從仿冒品中獲利後，將用資金在洗錢、走私、非法販賣槍枝和毒品等，因此購買假貨形同犯罪，呼籲民眾拒買仿冒品。</p>
      <p>國土安全部(DHS)紐約地區探員羅森布拉特(Erik Rosenblatt)表示，網絡成為仿冒品的較常見的銷贓平台，建議民眾網購時小心銷售不正規仿冒品的網站，「正品的官網保護顧客隱私，不會強行彈出其他網頁」。</p>
      <p>羅森布拉特還表示，若貨品的價格低於專賣店的真品，且質量也比真品差，可判定為仿冒產品，「在比如這個名牌包是限量版，目前專門店缺貨，但若可從其他渠道以較低的價格輕易購買，就表示這個包是仿冒品」。</p>
      <p>CBP執法人員還展示了市價2萬4000元的偉哥以及未經FDA檢驗的美瞳等產品。</p>
      <p>若民眾發現任何可疑的產品可致電熱線：(800)232-5378；也可登錄網頁https://www.iprcenter.gov/referral/或致電(866)477-2060，消息來源絕對保密。</p>
