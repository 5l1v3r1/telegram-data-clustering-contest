      <h1>Exclusif : Nizar Baraka inaugure le « Moment Politique » de l’IMTV.</h1>
      <address>
        <time datetime="2019-11-22T11:14:38+00:00">22 Nov 2019, 11:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xP7xW0lsU4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dans un entretien accordé à Infomédiaire TV (IMTV), Nizar Baraka, secrétaire général du parti de l’Istiqlal, a réitéré ses positions autour de la loi de finances. Il est également revenu sur le modèle de développement prôné par son parti et qui invite à passer d’une économie de rente vers une économie basée sur l’égalité des chances. Il a enfin clarifié la position de son parti autour de la langue d’enseignement et de l’alternance linguistique.</p>
