      <h1>【異動股】維他奶三連跌累挫逾11% 內地增長放慢</h1>
      <address>
        <time datetime="2019-11-22T11:21:00+00:00">22 Nov 2019, 11:21</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>維他奶(<a href="http://stock360.hkej.com/quotePlus/00345">00345</a>)內地增長放慢，累股價今早進一步下跌，最低見過28.9元，挫3.7%，新造28.95元，仍跌3.5%，成交金額1.07億元。<br/>該股暫錄三連跌，現價計，累挫11.2%。<br/>上年度同期中國收入及經營溢利分別按年升33%及42%，但今年上半年度增長放緩，行政總裁陸博濤昨日在記者會上稱，撇除滙率因素，收入及經營溢利分別按年升14%及13%，集團會提升執行能力及擴大產品分銷網絡，即使內地競爭激烈，仍有能力實現增長。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
