      <h1>Thessaloniki, ein sicherer Hafen für türkische Flüchtlinge</h1>
      <address><time datetime="2019-11-22T11:56:12+00:00">22 Nov 2019, 11:56</time> by <a rel="author">Hans von der Brelie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CglvNC1En-w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In der <a href="https://de.euronews.com/tag/tuerkei">Türkei</a> haben mehr als 150.000 Menschen aufgrund ihrer <a href="https://de.euronews.com/2017/07/23/proteste-fur-hungerstreikende-aufgelost-47-verhaftet">Verbindungen zur Gülen-Bewegung ihre Arbeit verloren</a>. Um einer Verfolgung zu entgehen, sind viele freiwillig ins Exil gegangen. Euronews traf einige von ihnen in Thessaloniki im Norden Griechenlands.</b>
      </p>
      <p>Ahsen Safiye Tozanoglu, eine entlassene Lehrerin, führt uns in eine abseits liegende Kleiderkammer, organisiert vom Gülen-Netzwerk.</p>
      <p><i>"Als wir den Evros-Grenzfluss zwischen der Türkei und Griechenland überquerten, war es stockdunkel. Wir mussten unsere Tochter tragen, wr verloren all unser Hab und Gut"</i>, erzählt sie von ihrer Flucht aus der Heimat. <i>"Als wir in Thessaloniki ankamen, hatten wir nichts mehr. Hier in diesem Laden bekamen wir Kleidung und andere Sachen für Menschen in Not."</i></p>
      <h3>Seit dem Putschversuch 2016 in der Türkei werden Gülen-Anhänger verfolgt</h3>
      <p>Während des <a href="https://de.euronews.com/2016/07/16/militaerputsch-in-der-tuerkei-gescheitert">gescheiterten Militärputsches 2016</a> rieten Ahsen Safiye Tozanoglu und ihr Mann - auch er ein Lehrer - ihren Schülern, sich nicht einzumischen. Trotzdem verloren beide ihre Arbeit und wurden vor Gericht gestellt.</p>
      <p>Der türkische Präsident <a href="https://de.euronews.com/tag/recep-tayyip-erdogan">Recep Tayyip Erdoğan</a> beschuldigt <a href="https://de.euronews.com/tag/fethullah-guelen">Fethullah Gülen</a>, der Drahtzieher des gescheiterten Putsches gewesen zu sein. Der türkische Imam, der 1999 in die USA verbannt wurde, streitet jede Verwicklung in den Aufstand ab.</p>

      <h3>Türkische Flüchtlinge finden Schutz und Hilfe in Griechenland</h3>
      <p>Das <a href="https://intervolvegr.com/2019/04/03/irida-womens-centre/">Irida-Frauenzentrum</a>, eine griechische NGO, unterstützt Familien aus 35 Nationen. Die Zahl der türkischen Frauen in Not nimmt zu.</p>
      <p>Asylbewerberin Ahsen Safiye Tozanoglu hilft anderen bedürftigen Flüchtlingen. Im Irida-Frauenzentrum hilft sie bei Übersetzungen. Ihr Mann hat in Bonn Asyl beantragt und wartet noch auf eine Entscheidung. Wenn sein Asylantrag anerkannt wird, können auch Ahsen und Tochter Neda im Rahmen des <a href="https://www.unhcr.org/dach/de/was-wir-tun/asyl-in-deutschland/familienzusammenfuehrung">Familienzusammenführungsverfahren</a>s nach Deutschland ziehen. Ahsen hat bereits begonnen, etwas Deutsch zu lernen. Die kleine Neda vermisst ihren Vater sehr.</p>
      <p>Nach dem Putschversuch wurden 77.000 mutmaßliche "Terrorverdächtige" eingesperrt. Ahsen Safiye Tozanoglu war über ein Jahr in Haft. Ihr 15 Monate altes Baby blieb bei Verwandten. Andere traf es noch schlimmer:</p>
      <p><i>"Ich glaube nicht mehr, dass es in der Türkei ein unabhängiges Justizsystem gibt"</i>, meint die entlassene Lehrerin. <i>"Im Gefängnis war es für mich am schlimmsten, eine Frau mit ihrem 30 Tage alten Baby zu sehen. Die inhaftierte Mutter hatte nicht genug Milch. Das Baby war so winzig. Es war nicht möglich, das Baby ausreichend zu ernähren."</i></p>
      <p>Thessaloniki ist ein sicherer Hafen - nicht nur für Ahsen.</p>
      <p>
        <b>Die Reportage über türkische Asylbewerber in Griechenland sehen Sie ab heute Abend in "Unreported Europe".</b>
      </p>
