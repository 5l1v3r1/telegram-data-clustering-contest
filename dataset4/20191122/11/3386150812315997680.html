      <h1>डार्क सर्कल्स घालवण्यासाठी काही खास टिप्स</h1>
      <address>
        <time datetime="2019-11-22T11:05:05+00:00">22 Nov 2019, 11:05</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/dark-circles_20170912328.jpg"/>
        <figcaption>सध्याच्या काळात डार्क सर्कल्सच्या समस्या फार लोकांना जाणवत असतात. त्यामुळे बऱ्याचवेळा चेहरा चांगला दिसत नाही. कामाच्या अथवा,नोकरीच्या ठिकाणी इम्प्रेशन खराब होत असतं, तुमच्याही बबतीत असे होत असेल तर या काही घरगुती पध्दतींचा वापर करून तुम्ही आधीपेक्षा सुंदर दिसु शकता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/honey-01_201807106343.jpg"/>
        <figcaption>१) मध - डोळेयांखाली आलेले डार्क सर्कल घालवायचे असतील. तर मध फायदेशार ठरत असते. मध हे मॉईश्चराईजर, क्लीनजरप्रमाणे त्वचेवर काम करत असते. मध अर्ध्या तासासाठी तुमच्या डोळ्यांना लावा. मग चेहरा धुवा. त्यामुळे फरक दिसुन येईल.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/face-pack-023_201808120006.jpg"/>
        <figcaption>२) फेस पॅक -मध, दुध,बेसन यांपासून तयार करण्यात आलेला फेस पॅक चेहऱ्याला लावल्यास डोळ्याखाली असणारे डार्क सर्कल्स कमी होतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/potato-slice_20180481507.jpg"/>
        <figcaption>३) बटाटा-बटाट्याचे साल काढून किस करून घ्या आणि त्याचा रस करा. त्यानंतर कापसाच्या बोळ्याने चेहऱ्याला लावा. त्यामुळे डार्क सर्कल्स कमी होतील.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/almond-_20171127399.jpg"/>
        <figcaption>४) बदामाचे तेल-बदामाच्या तेलात विटीमीन ई असते. त्वचेसाठी हे फायदेशार ठरते.दररोज रात्री बदामाचे तेल डार्क सर्कल्सना लावा. आणि सकाळी ते धुवा. त्यामुळे सकाळी उठल्यानंतर त्वचेत फरक दिसून येईल.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/milk_20180260454.jpg"/>
        <figcaption>५) थंड दुध -कापसाचा बोळा थंड दुधात ठेवून तो डोळंयावर ठेवा. १० मिनीटांनंतर तो बोळा काढुन टाका. आणि चेहरा पाण्याने स्वच्छ धूवा.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/oranges-1_20170912066.png"/>
        <figcaption>संत्र्याचा रस डोळ्यांना नियमीत लावल्याने चेहऱ्यावरील डार्क सर्कल्स कमी होतात. वाढत्या वयाप्रमाणेच त्याच्या खुणा चेहरयावर दिसू लागतात. वाढत्या वयाच्या खुणा कमी कऱण्यासाठी . दररोज संत्रे खाल्ल्याने त्वचा चांगली राहते</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cucumber-water_20180584612.jpg"/>
        <figcaption>७)काक़डी डोळ्यांवर काकडी ठेवल्याने थंड वाटतं तसेच डार्क सर्कल्स सुध्दा नाहीसे होतात.तसेच त्वचेला विविध प्रकारच्या समस्यापासुन दूर ठेवण्यात मदत करते. जसे की, टॅनिंग, सनबर्न, रॅशेज इत्यादी. रोज काकडी खाल्याने रुक्ष त्वचेत ओलावा पुन्हा येतो. यामुळे हे नॅचरल मॉश्चरायजरचे काम करते. हे त्वचेतील तेल काढण्याची प्रक्रिया कमी करुन पिंपल्स येणे कमी करते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rose-water02_201903213235.jpg"/>
        <figcaption>गुलाब पाणी डोळ्यांसाठी आरोग्यदायी ठरते. गुलाब पाणी अतिशय चांगलं क्लिनझिंग एजंट म्हणून उपयुक्त आहे. तसंच आपल्या त्वचेवरील घाण, मळ काढून टाकतं. चेहऱ्यावरील, त्वचेवरील डाग मिटवण्यास गुलाब पाणी अतिशय लाभदायक आहे.</figcaption>
      </figure>
