    <article>
      <h1>Salvini si</h1>
      <address>
        <time datetime="2019-11-22T11:52:06+00:00">22 Nov 2019, 11:52</time>
      </address>
      <hr/>
      <figure>
        <iframe data-src="https://twitter.com/Michele_Anzaldi/status/1197824343625150469?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <ol>
        <li>
          <b>UE: SALVINI,SE DA CONTE ALTO TRADIMENTO VA PUNITO CON GALERA</b>
        </li>
      </ol>
      <p>(ANSA) - "Non vorrei che Conte avesse venduto la nostra sovranità per tenersi la poltrona. Se fosse andata così, allora saremmo di fronte ad alto tradimento. E, in pace come in guerra, è un reato punibile con la galera". Così il leader della Lega, Matteo Salvini, a Unomattina, torna ad attaccare il premier, Giuseppe Conte, per la vicenda del Mes.</p>
      <ol>
        <li data-num="2">
          <b>SALVINI, CONTE NON CAPISCE PIÙ COME SI CHIAMA, ORA AL VOTO</b>
        </li>
      </ol>
      <p>(ANSA) - "Conte non capisce più come si chiama, basta vederlo quando viene in tv: prima si vota meglio è". Lo afferma il leader della Lega, Matteo Salvini, a Unomattina.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256173/695437.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/07-2015/roberto-poletti-e-matteo-salvini-695437.jpg"/>
        </a>
        <figcaption>roberto poletti e matteo salvini</figcaption>
      </figure>
      <ol>
        <li data-num="3">
          <b>UE: SALVINI, PRONTO A CONFRONTO IN TV CON CONTE SU MES</b>
        </li>
      </ol>
      <p>(ANSA) - "Organizzate un confronto qui a Unomattina con Conte sul Mes? Se lui viene qua o fa la figura del bugiardo o dello smemorato".</p>
      <ol>
        <li data-num="4">
          <b>REGIONALI: E-R;SALVINI, GIACCA O FELPA? EMILIANI NON CRETINI</b>
        </li>
      </ol>
      <p>(ANSA) - "Leggevo su un giornale che è una strategia, che mi metto la dolcevita per vincere in Emilia. Perché gli emiliani sono cretini e se mi metto la dolcevita mi votano, mentre se mi metto la felpa no...".</p>
