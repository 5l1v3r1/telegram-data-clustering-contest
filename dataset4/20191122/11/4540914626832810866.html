      <h1>Die Regierung reagierte nur langsam auf die zunehmende Gewalt</h1>
      <address><time datetime="2019-11-22T11:54:37+00:00">22 Nov 2019, 11:54</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/05X-iFSb-Bw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das ist Ulla. Sie kehrt in das Haus zurück, von dem sie sagt, es habe ihr Leben gerettet...</p>
      <p>Vor einem Jahr suchte sie hier Zuflucht vor dem Mann, mit dem sie sechs Jahre zusammen lebte.</p>
      <p>Sie hatte ihn zu sich nach Hause gebracht - zu sich und ihren zwei Kindern.</p>
      <p>"Ich schuldete es meinen Kindern. Es ist traurig, dass ich nicht das Gefühl kannte, es mir selbst zu schulden. Aber ich schuldete es meinen Kindern."</p>
      <p>Der Mann kontrollierte ihr Leben: was sie anhatte, wenn sie traf und wie sie Geld ausgab.</p>
      <p>Ulla: "Es war wie Dunkelheit und mit Luft zum Ersticken."</p>
      <p>Ullas Geschichte gleicht vielen Erfahrungen von Frauen in Finnland. Das Frauenhaus war eine große Hilfe - anders als die Polizei.</p>
      <p>Und genau das war das Ergebnis einer Untersuchung von Menschenrechtlern des Europarats in Finnland.</p>
      <p>"Viele Maßnahmen sind geschlechtsneutral gehalten, was aber oft nicht die besonderen Erfahrungen von Frauen in Betracht zieht. Und daher sind Lösungen auch nicht hilfreich für Frauen", sagt Iris Luarasi vom Europarat.</p>
      <p>Finnland gehört zu den Unterzeichnern der Instanbuler Konvention von 2011 - einer internationalen Verpflichtung, häusliche Gewalt zu bekämpfen.</p>
      <p>Aber laut Europarat-Bericht sind die Strafen in Finnland niedriger als in anderen Staaten.</p>
      <p>Jedes Jahr werden in Finnland rund 130.000 Menschen, zumeist Frauen, Opfer von häuslicher Gewalt.</p>
      <p>Die finnische Regierung hat versprochen, die Situation zu verbessern und die Istanbuler Konvention besser umzusetzen.</p>
      <p>Dazu wird nun ein Beauftragter zur Gewalt gegen Frauen eingesetzt.</p>
      <p>Zugleich verweisen die finnischen Behörden auf die seit drei Jahren stetig gewachsenen Mittel für Notrufdieste und anderen Service.</p>
      <p>"Die Regierung gibt heute mehr Geld für Frauenhäuser in Finnland. Deren Zahl ist zudem gestiegen. Insgesamt haben wir rund 200 Familienplätze", so Johanna Hietamäki vom Nationalen Institut für Gesundheit und Wohlfahrt.</p>
      <p>Die Felsen.</p>
      <p>Für Ulla ein Ort, an dem sie ihre Freiheit wiedergefunden hat.</p>
      <p>Spaziergänge hatte ihr Ex ihr untersagt.</p>
      <p>Jetzt kann Ulla ihr Leben wieder leben.</p>
      <p>Sie hat im Beruf wieder Fuß gefasst, und sie hilft anderen Frauen mit einer ähnlichen Geschichte.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
