      <h1>Светофоры на проспекте Мира будут гореть красным до 3 минут подряд</h1>
      <address>
        <time datetime="2019-11-22T10:13:17+00:00">22 Nov 2019, 10:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O5_1n0U6gCc" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В центре Красноярска — на проспекте Мира — увеличили красную фазу для светофоров. Теперь перекрестках водителям, которые едут по проспекту, придется ждать по 2–3 минуты. Зачем такие изменения, пояснили в УДИБе. Так в этом месте решают проблему с парковками. Специалисты надеются, что автомобильный поток перейдет на параллельные улицы Ленина и Маркса, а Мира останется в основном для пешеходов и тех, кто движется по прилегающим дорогам.  </p>
      <blockquote>Проспект Мира мы рекомендуем использовать только для парковки транспорта, для приезда в какие-либо организации, магазины. А именно использовать проспект мира как для транзитного движения мы не рекомендуем.<cite>Игорь Воевалко, начальник отдела мониторинга улично-дорожной сети Красноярска</cite></blockquote>
