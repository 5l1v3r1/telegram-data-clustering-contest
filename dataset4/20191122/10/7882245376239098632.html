      <h1>Белград - Москве: "Что все это значит?"</h1>
      <address><time datetime="2019-11-22T10:15:46+00:00">22 Nov 2019, 10:15</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nrC1uFYH__o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Поздно вечером в четверг президент Сербии Александр Вучич после заседания Совета безопасности страны заявил, что видеозапись, на которой экс-сотрудник российского военного атташата в Белграде передает крупную сумму денег, как было сказано, "агенту сербской военной разведки", подлинная.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/48/86/808x454_cmsv2_2ffa7318-6d4f-5c9b-9903-73737744429c-4314886.jpg"/>
      </figure>
      <p>Была также подтверждена личность этого человека - это Георгий Клебан, в СМИ Сербии его называют предположительно "подполковником российского ГРУ" (ныне ГУ Генштаба РФ).</p>
      <p>Вот что сказал лидер Сербии: <b>"Я хотел бы вам сообщить, что органы Республики Сербии, многократно проверив имеющуюся информацию и иные документы, подтверждают, что у подполковника Клебана были контакты с чинами сербской армии".</b></p>
      <p>Известно, что рано утром в среду министр внутренних дел Сербии срочно прилетел в Москву для переговоров с секретарем российского Совета безопасности Николаем Патрушевым, но связан ли этот визит с белградским инцидентом, не сообщается.</p>
      <p>На брифинге в Министерстве иностранных дел представитель российского внешнеполитического ведомства Мария Захарова заявила журналистам следующее: <b>"Мы уже привыкли, что перед контактами на высшем уровне где-то за неделю, за несколько дней появляются какие-то интересные сюжеты. Потом, правда, проходит время, и все это либо дезавуируется, либо оказывается наскоро состряпанной провокацией. Все вопросы, которые вызывают озабоченность у страны, у государства, они решаются по соответствующим каналам".</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/48/86/808x454_cmsv2_d9f909c6-6666-59c4-a7f8-ebcad9557f69-4314886.jpg"/>
      </figure>
      <p>К этому совету и прислушался президент Сербии, пригласив для беседы российского посла.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/48/86/808x454_cmsv2_0145bcbf-bd0f-55d5-9bcf-11c2447b1828-4314886.jpg"/>
        <figcaption>Посол РФ в Сербии Александр Боцан-Харченко на встрече с президентом Сербии</figcaption>
      </figure>
      <p>По итогам этой беседы Вучич подчеркнул, что <b>"Сербия не ставила и не поставит под угрозу свои отношения с Россией. Я лишь спросил сегодня посла, а это крупный кадровый дипломат, я спросил его - "Почему? Почему?". Только этот вопрос я задал. Я не вижу в случившемся никакой логики"</b>.</p>
      <p>Встреча на высшем уровне Александра Вучича и Владимира Путина должна состояться через две недели.</p>

        <figcaption>Президент Сербии беседует с российским послом</figcaption>
      </figure>
