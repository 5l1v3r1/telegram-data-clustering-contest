      <h1>OMS: Mais de 80% dos adolescentes fazem pouca atividade física</h1>
      <address><time datetime="2019-11-22T10:33:01+00:00">22 Nov 2019, 10:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LTmo8ubXFkg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os videojogos parecem ter mais adeptos do que o exercício físico.</p>
      <p>Um estudo, realizado por investigadores da Organização Mundial de Saúde (OMS) revela, de forma preocupante, que num período compreendido entre 2001 e 2016, mais de 80% dos adolescentes com idades entre os 11 e os 17 anos não cumprem as recomendações atuais de pelo menos uma hora por dia de atividade física.</p>
      <p>As conclusões, com base em dados recolhidos de 1,6 milhões de estudantes de 146 países, foram publicadas na reputada revista "The Lancet Child &amp; Adolescent Health."</p>
      <p>Indicam também que as raparigas são menos ativas do que os rapazes. Exceção feita para o Afeganistão, Zâmbia, Samoa e Toga</p>
      <p>A tendência mantém-se em Portugal, com uma percentagem de atividade física insuficiente de 84,2%, em adolescentes de ambos os sexos.</p>
