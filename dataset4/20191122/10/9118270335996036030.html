      <h1>Сенкевич попросил николаевских нардепов «выбить» из госбюджета деньги, чтоб закончить дюкер в Варваровку - нужно 60 миллионов</h1>
      <address><time datetime="2019-11-22T10:35:00+00:00">22 Nov 2019, 10:35</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjfAG2PHkbs" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мэр Николаева Александр Сенкевич попросил народных депутатов Украины от партии «Слуга народа» Игоря Копытина и Александра Пасечного найти в государственном бюджете деньги на завершение строительства дюкера в микрорайон Варваровка. </p>
      <p>Об этом он рассказал в комментарии <b>НикВести</b>. </p>
      <p>По словам Александра Сенкевича, во время ожидания приезда Президента Украины Владимира Зеленского, мэр успел пообщаться с народными депутатами Игорем Копытиным и Александром Пасечным. </p>
      <blockquote>— У нас была встреча на троих, скажем так. Там действительной были народные депутаты Копытин и Пасечный. Они были вдвоем в Николаеве. Мы сели на троих, обсудили какие там вопросы, проблемы. Они спросили почему я не обратился к ним когда в казначействе были заблокированы деньги. Хочу добавить, что деньги действительно разблокированы, пошло финансирование. Хочу поблагодарить всех причастных, казначейство - потому что они начали с нами активно работать и пошло финансирование на проекты, которые идут по соцэкономразвитию, - сказал <b>Александр Сенкевич. </b></blockquote>
      <p>Александр Сенкевич рассказал, что ему удалось обсудить и нардепами проекты, которые планируется реализовать в Николаеве, в частности таким проектов является дюкер в Варваровку, на который мэр попросил нардепов найти в госбюджете деньги. При этом он добавил, что город готов к софинансированию любых проектов.  </p>
      <blockquote>— Что касается будущих проектов. Я озвучил - очень важно, что часть Варваровки находится в Центральной районе, а часть в Заводском. Важно, чтобы оба депутата приложили усилия для того, чтобы в следующем году получить деньги из государственной субвенции на финансирование проекта Дюкера. Нам надо еще порядка 60 миллионов. Мы поговорили о том, что нет понимания по соцэкономразвитию, больше есть понимание по ГФРР (Государственный фонд регионального развития, - прм.). Я сказал, что город готов к софинансированию любых вопросов. Если нам дают деньги, мы всегда готовы софинансировать  это намного удобнее и интереснее, чем просто финансировать, - сказал <b>Александр Сенкевич. </b></blockquote>
      <p>Ранее сообщалось, что Николаеву <a href="http://nikvesti.com/news/business/161707">выделили</a> средства из государственного бюджета в размере 20 миллионов гривен на строительство дюкера через реку Южный Буг в микрорайон Варваровка. После чего был объявлен тендер и Департамент ЖКХ Николаевского городского совета заключил договор с компанией «ВиК Технологии» по строительству дюкера через Южный Буг в микрорайон Варваровка на <a href="http://nikvesti.com/news/business/163985">73,8 миллиона гривен</a>, работы по которому должны быть закончены 30 октября 2020 года. Однако мэр Николаева Александр Сенкевич сообщил, что в казначействе <a href="http://nikvesti.com/news/business/171718">заблокировали субвенции</a> Николаеву из госбюджета, из-за чего работы по прокладке дюкера в Варваровку останавливаются. В свою очередь директор коммунального предприятия «Николаевводоканал» Борис Дуденко сказал, что в следующем году для завершения всех работ по строительству дюкера потребуется <a href="http://nikvesti.com/news/politics/172427">найти дополнительное финансирование</a>.</p>
