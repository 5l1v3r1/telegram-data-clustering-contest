      <h1>В Железногорске водитель сбил инспектора ДПС, чтобы не платить штраф</h1>
      <address>
        <time datetime="2019-11-22T10:00:20+00:00">22 Nov 2019, 10:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ppJlcSz0gKo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Железногорске водитель протащил на капоте инспектора ДПС, чтобы не платить штраф за неправильную парковку. По словам следователей, молодой человек оставил машину в неположенном месте, там ее и заметили патрульные. Автомобиль уже собирались увезти на спецстоянку, но внезапно его владелец вернулся. Выругавшись от души, мужчина забрался в салон, ударил по газам, сбил полицейского и скрылся.</p>
      <p>Инспектор отделался легкими ушибами, а вот агрессивному водителю теперь грозит до 5 лет тюрьмы за нападение на сотрудника при исполнении. Возбуждено уголовное дело.</p>
      <blockquote>В настоящее время по уголовному делу изъят автомобиль, назначена судмедэкспертиза пострадавшего сотрудника полиции. В настоящее время допрашиваются свидетели и очевидцы. Расследование уголовного дела продолжается.<cite>Ольга Шаманская, старший помощник руководителя ГУ СК</cite></blockquote>
