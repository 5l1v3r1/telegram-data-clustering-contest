      <h1>'I'm delighted José's back': Premier League managers react to Mourinho's Spurs move – video</h1>
      <address><time datetime="2019-11-22T10:19:40+00:00">22 Nov 2019, 10:19</time> by <a rel="author">SNTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_ZZTf-rcUK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Premier League managers shared their thoughts about the appointment of José Mourinho as Mauricio Pochettino's successor at Tottenham Hotspur. <br/>Brendan Rodgers said Mourinho is a 'winner' and Graham Potter called him 'a top, top manager'.<br/>Meanwhile Arsenal manager Unai Emery admitted he was ‘surprised’ the club decided to part ways with Pochettino and questioned Mourinho's move. He said: 'I don't know why and I don't know how he's going to change their performance'</i>
      </p>
