      <h1>В высотке на Кировском в Ростове потушили пожар</h1>
      <h2>ЧП произошло сегодня утром около 10.00. Всех жильцов 24-этажного жилого дома эвакуировали.</h2>
      <address>
        <time datetime="2019-11-22T10:46:00+00:00">22 Nov 2019, 10:46</time>
      </address>

      <p>Несколько минут назад пожарным удалось потушить <a href="http://dontr.ru/novosti/v-vysotke-na-pr-kirovkiy-v-rostove-zadymilsya-podval-vsekh-zhiltsov-evakuirovali/">огонь в высотке на пр.Кировский в Ростове.</a> Об этом сообщает региональное управление МЧС.<br/><br/>«В 10.32 удалось локализовать огонь на площади 10 кв.м.,в 10.36 зафиксирована ликвидация», - уточнили в управлении.<br/><br/>ЧП произошло сегодня утром около 10.00. <u>50 жильцов </u>24-этажного жилого дома эвакуировали. По информации очевидцев, произошло короткое замыкание, один из электриков получил серьезные травмы. Обстановка уточняется.<br/><br/><i>В 11.40 (мск), по уточненной информации МЧС, в новость были внесены изменения о количестве эвакуированных жильцов.</i></p>
