      <h1>【異動股】浙江世寶AH股落鑊 與Scania簽合作意向書</h1>
      <address>
        <time datetime="2019-11-22T10:59:00+00:00">22 Nov 2019, 10:59</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>浙江世寶(<a href="http://stock360.hkej.com/quotePlus/01057">01057</a>)曾飆26.4%，見1.1元近4個月高，現升19.5%，成交額530萬元。A股(002703.SZ)漲停報4.79元人民幣。<br/>浙江世寶公布，全資子公司杭州世寶汽車方向機有限公司與斯堪尼亞汽車(Scania CV)在杭州簽署斯堪尼亞高端重型卡車轉向器的定點意向書。<br/>公司與斯堪尼亞後續的訂單情況將取決於專案進度及市場需求，存在不確定性。預計該事項對公司本年度的收入與利潤暫無重大影響。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
