      <h1>जय शाह के साथ दिखीं ममता बनर्जी, देखिए पिंक बॉल टेस्ट की तस्वीरें</h1>
      <address>
        <time datetime="2019-11-22T10:38:50+00:00">22 Nov 2019, 10:38</time>
      </address>
      <p>1 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_112219054232.jpg"/>
        <figcaption>शुक्रवार को ईडन गार्डन्स में पहले दिन-रात के टेस्ट के मौके पर पश्चिम बंगाल की मुख्यमंत्री ममता बनर्जी और बीसीसीआई के सचिव जय शाह और बीसीसीआई अध्यक्ष सौरव गांगुली  एक साथ नजर आए.</figcaption>
      </figure>
      <p>2 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kol-1_112219035215_112219054532.jpg"/>
        <figcaption>बांग्लादेश की प्रधानमंत्री शेख हसीना ने ममता बनर्जी और सौरव गांगुली के साथ 'ईडन बेल' बजाकर पहले दिन-रात के टेस्ट मैच की आधिकारिक शुरुआत की घोषणा की. शेख हसीना शुक्रवार सुबह कोलकाता पहुंचीं. मैच दोपहर एक बजे शुरू हुआ. इससे पहले दोनों देशों का राष्ट्रगान बजा और दर्शकों ने पूरे जोश के साथ खिलाड़ियों का स्वागत किया. मैच की शुरुआत से ही स्टेडियम पूरा भरा दिखा. ईडन गार्डन्स की क्षमता करीब 67 हजार है और इस मैच के लिए टिकट काफी पहले बिक चुके थे.</figcaption>
      </figure>
      <p>3 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kol-3_112219035215.jpg"/>
        <figcaption>शेख हसीना विमान बांग्लादेश एअरलाइंस के एक विशेष विमान से शुक्रवार को कोलकाता पहुंचीं. उनके आगमन पर यहां सुरक्षा बढ़ा दी गई. हसीना के अलावा बांग्लादेश क्रिकेट बोर्ड के अध्यक्ष नजमुल हसन पापोन भी भारत पहुंचे हैं. शेख हसीना और ममता बनर्जी ग्राउंड पर गईं, जहां दोनों टीमों के कप्तानों ने अपने खिलाड़ियों से उनका परिचय कराया.</figcaption>
      </figure>
      <p>4 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kol-4_112219035215.jpg"/>
        <figcaption>इस मैच के लिए कोलकाता में विशेष तैयारियां की गई हैं. यह दोनों टीमों का पहला दिन-रात का टेस्ट मैच है. मैच से पहले भारतीय सेना के पैराट्रूपर्स को ईडन में उतरकर दोनों कप्तानों को पिंक बॉल हैंडओवर करना था, लेकिन सुरक्षा कारणों से इस कार्यक्रम को रद्द कर दिया गया.</figcaption>
      </figure>
      <p>5 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kol-2_112219040147.jpg"/>
        <figcaption>भोजनकाल के 40 मिनट के ब्रेक के दौरान सचिन तेंदुलकर, राहुल द्रविड़, अनिल कुंबले, हरभजन सिंह और वीवीएस लक्ष्मण टॉक शो में शामिल हुए.</figcaption>
      </figure>
      <p>6 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kol-6_112219035215.jpg"/>
        <figcaption>दो मैचों की सीरीज का यह दूसरा मैच है. भारत ने इस सीरीज में 1-0 की बढ़त बना रखी है. उसने इंदौर में खेले गए पहले मैच में पारी के अंतर से जीत हासिल की थी.</figcaption>
      </figure>
      <p>7 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kol-7_112219035215.jpg"/>
        <figcaption>कोलकाता टेस्ट मैच में बांग्लादेश ने टॉस जीतकर पहले बल्लेबाजी करने का फैसला किया. इस मैच के लिए बांग्लादेश ने दो बदलाव किए. जबकि भारत बिना किसी बदलाव के मैदान पर उतरा. भारत को पहला विकेट ईशांत शर्मा ने दिलाया.<cite>Image credit: AP, Subir Halder/India Today</cite></figcaption>
      </figure>
