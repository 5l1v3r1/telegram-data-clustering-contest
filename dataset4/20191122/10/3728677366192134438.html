      <h1>Zwedenbrug in Hoogezand werkt weer (update)</h1>
      <address>
        <time datetime="2019-11-22T10:02:00+00:00">22 Nov 2019, 10:02</time>
      </address>
      <p>Daardoor stond de brug tot 11.00 uur half open.</p>
      <p>Zowel het weg- als scheepvaartverkeer had last van de storing.</p>
      <p>Monteurs kwamen ter plaatse en wisten het probleem te verhelpen.</p>
