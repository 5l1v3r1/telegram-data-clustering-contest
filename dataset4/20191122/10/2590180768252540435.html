    <article>
      <h1>তুরস্ক থেকে আরও ১০ টন পেঁয়াজ ঢাকায় পৌঁছেছে</h1>
      <address><time datetime="2019-11-22T10:33:00+00:00">22 Nov 2019, 10:33</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D5BSRHe6jc4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>তুরস্ক থেকে সিটি গ্রুপের ১০ টন পেঁয়াজের চালান শাহজালাল আন্তর্জতিক বিমানবন্দরে এসে পৌঁছেছে। শুক্রবার (২২ নভেম্বর) সকাল ১০টার দিকে পেঁয়াজ বহনকারী কার্গোবিমানটি অবতরণ করে। বিমানবন্দর কাস্টমসের অফিসার সাজ্জাদ হোসেন সময়নিউজকে এ তথ্য জানিয়েছেন।</b><br/><br/>এর আগে, গত বুধবার আকাশপথে পাকিস্তানের করাচি বিমানবন্দর থেকে পেঁয়াজের প্রথম চালান শাহজালাল আন্তর্জাতিক বিমানবন্দরে এসে পৌঁছায়। চালানটির আমদানিকারক ঢাকার শাদ এন্টারপ্রাইজ। চালানটিতে ৮১ টন ৫০০ কেজি পেঁয়াজ ছিল।</p>
    </article>
