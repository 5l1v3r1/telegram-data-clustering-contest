      <h1>В детсадах Красноярска появились двухэтажные развивающие уголки: репортаж</h1>
      <address>
        <time datetime="2019-11-22T10:18:21+00:00">22 Nov 2019, 10:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QvNF6s2SWsA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Двухэтажные группы для дошколят появились в детских садах Красноярска. Необычные уголки, в которых можно вдоволь полазить, порезвиться или просто отдохнуть, вызывают восторг у малышни. А взрослые говорят, это не ноу-хау — просто возвращается мода 90-ых, когда такие зоны были практически в каждой игровой комнате. Они просто созданы для развивающих занятий.</p>
      <p>Например, двухъярусный теремок — модель здания для ролевых уроков. На первом этаже у детей магазин, а на втором — гостиная. Есть место и для настоящих театрализованных спектаклей. Одна из главных задач — это безопасность детей. Подниматься наверх и спускаться малыши могут только под присмотром взрослых.</p>
      <blockquote>Там к примеру, можно отдыхать, там взять книжку почитать и всё остальное. На первом этаже покупатели приходят и там покупают все вещи, ну там можно укачать ребёнка.<cite>Егор Парахонько, воспитанник детского сада</cite></blockquote>
      <blockquote>Ну, мне нравится наверху, потому что там есть подушки и всяких много игр. Мы играем в дочки-матери там, бывает мальчики внизу в машинки играют, во всякие ракеты.<cite>Арина Огаркова, воспитанница детского сада</cite></blockquote>
      <blockquote>Второй этаж у них обычно по два человека и там у них комната отдыха, мы её ещё используем как комнату уединения. Иногда ребёнку хочется отдохнуть, всё-таки шумно, ребятишек много, они все звонкие такие. если хочется отдохнуть ребёнок спокойно поднимается, может там прилечь, почитать книжку, полистать хотя бы, картинки посмотреть.<cite>Нелли Мамаева, воспитатель</cite></blockquote>
