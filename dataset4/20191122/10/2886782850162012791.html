      <h1>Kémügy az orosz-szerb csúcs előtt</h1>
      <address><time datetime="2019-11-22T10:55:24+00:00">22 Nov 2019, 10:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B8nwFcj7nJQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Lelepleztek egy orosz kémet Szerbiában. Ezt a szerb államfő jelentette be alig két héttel Vlagyimir Putyinnal tervezett találkozója előtt. Alekszandar Vucsics egészen biztos abban, hogy az orosz államfőt nem tájékoztatták erről a kémügyről.</h3>
      <p>Megerősítette, hogy az a felvétel, amely kikerült a közösségi oldalakra, és azt mutatja, ahogyan az orosz hírszerzés hadnagya, Georgij Kleban pénzt ad egy szerb tisztviselőnek (akit egyébként már évek óta megfigyeltek horvát kapcsolatai miatt), nem hamisítvány.</p>
      <p>Vucsics arról számolt be, hogy Klebannak jól dokumentálható kapcsolata volt a szerb hadsereggel, ezt fotókkal, videókkal és hanganyagokkal tudják bizonyítani.</p>
      <h4>Az ügy nem friss, a szóban forgó felvétel tavaly decemberben készült, és Georgij Kleban már hónapok óta nincs Belgrádban, Moszkva visszahívta.</h4>
      <p>Az orosz külügyminisztérium koholmánynak tartja a videót, amelyen a szerb hírszerzés egy idősebb tisztjének megvesztegetése látszik. Szerintük ez egy meghamisított felvétel, amely egy stratégiát szolgál.</p>
      <p>A külügyi szóvivő, Maria Zaharova az időzítést furcsállta mondván, hogy épp most készültek a legfelsőbb szintű tárgyalásokra Szerbiával. Amúgy hozzá vannak szokva - mondta -, hogy egy héttel, pár nappal az ilyen találkozók előtt előkerülnek történetek, amelyeket szenzációként tálalnak. Aztán az idő múlásával mindig kiderül, hogy alkalom szülte provokációkról van szó. Ő úgy gondolja, hogy megvannak a megfelelő csatornák arra, hogy egy ország kérdőre vonjon egy másikat.</p>
      <p>Szerbia Oroszország szoros szövetségese azzal együtt, hogy csatlakozni akar az Európai Unióhoz. Diplomáciai konfliktusok alkalmával Moszkva mellé áll, és egyértelművé tette, hogy nem lép be a NATO-ba.</p>
      <p>Úgyhogy a szerb elnök nem érti az ügyet. Azzal érvel, hogy Szerbia semmilyen módon nem tette kockára Oroszországhoz fűződő barátságát. Elmondta, hogy meg is kérdezte a rendkívüli orosz nagykövettől, "országa felelősségteljes és tekintélyes képviselőjétől", hogy miért. Csak annyit kérdezett, hogy miért. Semmi mást. Egyáltalán nem lát logikát ebben az egészben.</p>
      <p>Alekszandar Vucsics ugyanakkor kijelentette, hogy ettől függetlenül töretlen a szerb-orosz barátság.</p>
