      <h1>Netanyahu trotz Anklage wegen Betrug weiter im Amt</h1>
      <address><time datetime="2019-11-22T10:18:53+00:00">22 Nov 2019, 10:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M7deLfrcBv4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Benjamin Netanyahu ist seit 10 Jahren Ministerpräsident Israels - so lange wie keiner vor ihm. Am Donnerstag hat die Generalstaatsanwalt Anklage gegen ihn erhoben, der Vorwurf: Bestechlichkeit, Betrug und Untreue - doch er bleibt vorerst im Amt.</b>
      </p>
      <h3>Netanyahu: Putschversuch und Hexenjagd</h3>
      <p>Netanyahu ist der erste israelische Ministerpräsident, der im Amt angeklagt wird. Er selbst spricht von einer Hexenjagd: <i>"Wir erleben einen Putschversuch gegen einen amtierenden Ministerpräsidenten, der auf Lügen und einem verdorbenen, voreingenommenen Untersuchungsprozess basiert. Ich werde nicht zulassen, dass die Lüge gewinnt. Ich werde das Land weiterhin gemäß des Gesetzes mit Verantwortung, Hingabe und Sorge um die Sicherheit und Zukunft von uns allen führen."</i></p>
      <p>Netanyahu bleibt amtierender Ministerpräsident. Einen Rücktritt im Fall einer Anklage hatte er bereits zuvor ausgeschlossen.</p>
      <h3>Israel drohen die dritten Neuwahlen innerhalb eines Jahres</h3>
      <p>Nach den Wahlen im April und September sicherte sich weder der rechte Likud-Politiker Netanyahu noch sein Herausforderer Benny Gantz eine Regierungsmehrheit. Am Mittwoch war sein Rivale <b>Benny Gantz</b> vom oppositionellen Mitte-Bündnis Blau-Weiß bei der Regierungsbildung gescheitert. Er gab das Mandat dafür an <b>Präsident Reuven Rivlin</b> zurück. Am Donnerstag, zum ersten Mal in der Geschichte Israels, erklärte der Präsident, dass es keinen Kandidaten für eine Regierung gibt. Nun drohen dem Land die dritten Neuwahlen innerhalb eines Jahres. Dabei könnte Netanyahu zu einer Belastung für die konservative Likud-Partei werden.</p>
      <p>Netanyahus Anklage bringt nun noch mehr Unsicherheit. Das israelische Parlament hat weniger als drei Wochen Zeit, um eine Koalition zu bilden, sonst wird es innerhalb von 90 Tagen eine weitere Wahl geben.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/46/40/404x227_cmsv2_f80bf789-d29a-5aa6-ac0d-f2f81688249f-4314640.jpg"/>
      </figure>
      <p>Viele seiner Kritiker demonstrierten auf der Straße: <i>"Netanyahu sollte heute Abend zurücktreten. Es ist unerhört, es ist undenkbar, dass der Ministerpräsidet weiter im Amt bleibt, während er wegen solch massiver Gesetzesverstöße angeklagt ist. Er wird vor Gericht gestellt, er wird wahrscheinlich auch ins Gefängnis kommen, er kann ein so schwer zu verwaltendes Land wie den Staat Israel nicht weiter führen"</i>, sagt der Demonstrant Asher Ben David.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/46/40/404x227_cmsv2_7210ad62-0e66-5789-b44b-aba41e48e021-4314640.jpg"/>
      </figure>
      <p>Seine Anhänger wie der Demonstrant Moti Kastel äußern sich unterstützend: <i>"Ich bin gekommen, um Netanyahu zu zeigen, dass er nicht alleine ist. Und ich bin gekommen, um den Verschwörern zu sagen, dass dieser Hohn, dieser abscheuliche Putschversuch, nicht gelingen wird."</i></p>
