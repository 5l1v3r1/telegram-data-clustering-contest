      <h1>『劇場版 ファイナルファンタジーXIV 光のお父さん』がデジタルセル化、事前予約スタート</h1>
      <h2>ソニー・インタラクティブエンタテインメント（SIE）は、「劇場版 ファイナルファンタジーXIV 光のお父さん」をデジタルセル化、11月22日より事前予約販売を開始しました。</h2>
      <address><time datetime="2019-11-22T10:25:04+00:00">22 Nov 2019, 10:25</time> by <a rel="author">《kuma》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l8em19EZDgQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ソニー・インタラクティブエンタテインメント（SIE）は、オンラインゲーム『<b>ファイナルファンタジー XIV</b>』を舞台にした「劇場版 ファイナルファンタジーXIV 光のお父さん」をデジタルセル化、11月22日より事前予約販売を開始しました。<br/><br/>「光のお父さん」は、<a href="https://twitter.com/Maidy_Maidy">マイディー</a>氏による、お父さんをゲームへと誘い、フリーカンパニー（ゲーム内のギルドシステム）のメンバーまでを巻き込み、本音を聞き出す様子を描いた、実際に行われた壮大な親孝行ストーリー。ブログもプレイ日記という形で随時更新され大人気となっていたシリーズで、TVドラマ化も果たしていました。<br/><br/>本作はTVドラマを超える最先端かつハイパワーの映像を撮るべく、スクウェア・エニックス完全協力のもと、2ヶ月をかけて撮影された作品。ゲームを通じた親子の絆を再認識させる感動のストーリーを楽しめます。</p>
      <hr/>
      <p><b>■ストーリー</b><br/>仕事一筋だった父が、突然会社を辞めた。母と妹も一日中ボーっとテレビを見ている父を、遠巻きに眺めている。父の本音を知りたい、そんな願いに突き動かされたアキオはある計画を閃く。子どもの頃、一緒に遊んだ思い出のあるゲーム「ファイナルファンタジー」のオンラインの世界に父を誘い、自分は正体を隠して共に冒険に出るのだ。アキオは顔も本名も知らないゲーム仲間たちの協力のもと、計画を進めていく。だが、この時のアキオは思いもしなかった。父に、誰にも告げていない秘密があるとは――。<br/><br/>■配信情報<br/>＜事前予約開始日＞<br/>2019年11月22日（金）<br/><br/><b>＜本配信＞</b><br/>12月4日（水）～<br/>※本配信は一部の配信事業社に限定された先行配信となります。<br/><br/><b>＜配信内容＞<br/><b>タイトル：</b>『劇場版 ファイナルファンタジーXIV 光のお父さん』<br/><b>配信形式：</b>デジタルセル版<br/><b>配信価格：</b>HD画質2,750円（税込）<br/>※事前予約はHD画質のみです。<br/>※デジタルセル版は購入から視聴期間に制限なく、何度でも再生できます。<br/><br/><b>＜対応機器＞</b><br/>“PlayStation 4”、ならびにAndroid／iOSスマートフォン、タブレットのモバイル機器<br/>※モバイル機器の場合は、Google Play／iTunesより“PS Video”アプリをダウンロードしてください。<br/>※iOS版は、各ストアでご購入いただいたコンテンツ再生のみの機能となります。</b></p>
      <hr/>
      <p>「劇場版 ファイナルファンタジーXIV 光のお父さん」は12月4日に先行配信が開始され、現在2,750円で事前予約販売中です。</p>
