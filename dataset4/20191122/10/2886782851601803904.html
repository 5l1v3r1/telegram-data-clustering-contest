      <h1>Komoly veszélyben a tinédzserek egészsége világszerte</h1>
      <address><time datetime="2019-11-22T10:38:58+00:00">22 Nov 2019, 10:38</time> by <a rel="author">Rippel Veronika</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fPA6fy_a9r0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A fiatalok világszerte veszélyeztetik egészségüket most és a jövőre nézve is. Ez derül ki a WHO legújabb jelentéséből. Globálisan a 11–17 év közti diákok 81%-nál tapasztaltak elégtelen fizikai aktivitást: a fiúk 78%-nál, míg a lányok 85%-nál.</p>
      <p>Azzal, hogy nem végeznek elegendő testmozgást, növelik az elhízás és a szív-és érrendszeri betegségek kockázatát. A tanulmány 146 országból származó 1,6 millió 11–17 éves kor közti tinédzserről gyűjtött adatot. A 2001–2016 közti időszakban végezték a felmérést.</p>
      <p>Megállapították, hogy ezeknek a serdülőknek több mint 80%-a napi egy órát sem mozog. Szakemberek szerint ez lenne a korosztály számára javasolt minimális aktivitás. Erre lenne szükség ahhoz, hogy javítsák a szív, a tüdő és az izomzat, valamint a csontok állapotát, és pozitív hatást gyakorolna a testsúly alakulására.</p>
