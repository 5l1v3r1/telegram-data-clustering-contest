      <h1>El Negrito, El Kokito y Manu Manu estrenan "Te doy" junto a Kendaya</h1>
      <address><time datetime="2019-11-22T10:50:43+00:00">22 Nov 2019, 10:50</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rArCX9JI4qM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La agrupación de reguetón cubana <a href="https://www.cibercuba.com/tags/kokito-negrito-manu-manu"><b>El Negrito, el Kokito y Manu Manu</b></a> estrenó el videoclip de su nuevo sencillo <i>Te doy</i>. La canción llega de la mano de la colaboración del cantante cubano Kendaya, quien se complementa a la perfección al estilo musical del trío urbano.</p>
      <p>El material audiovisual fue lanzado a través del canal de YouTube de NKM01, abreviatura que han adoptado El Negrito, el Kokito y Manu Manu. El clip fue grabado en los exteriores de un centro comercial de Miami, Florida y cuenta con la participación de los cuatro intérpretes y de una modelo.</p>
      <p>Con su presentación, <i>Te doy </i>se<i> </i>convierte en el primer trabajo musical entre el grupo urbano y Kendaya, muy popular en la Isla por su participación en la agrupación <a href="https://www.cibercuba.com/noticias/2019-04-24-u80279-e42839-s27065-nuevo-disco-qva-libre-marca-diferencia-sienta-pautas"><b>Qva Libre liderada por el músico Carlos Díaz</b></a>.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/BkngXgpHjDM" data-service="Instagram"/>
      </figure>
      <p>El Negrito, El Kokito y Manu Manu, por su parte, ha estado enfocados en los últimos meses en su carrera musical y han estrenado varios sencillos como <a href="https://www.cibercuba.com/videos/musica/2019-10-11-u65722-e65722-s27065-negrito-kokito-manu-manu-estrena-esa-no-me-interesa"><b><i>Se vale todo</i></b></a> o <i>Esa no me interesa</i> junto al reguetonero Pocho.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j2ADLYZuJwY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
