      <h1>Harley Weir &amp; George Rouy – Blindly Touching The Flood</h1>
      <address><time datetime="2019-11-22T10:05:28+00:00">22 Nov 2019, 10:05</time> by <a rel="author">FACT</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GbcfHA_Y__E" width="970" height="591" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Harley Weir &amp; George Rouy – Blindly Touching The Flood</h3>
      <p>
        <b>Now showing at London’s 180 The Strand.</b>
      </p>
      <p>The Store X The Vinyl Factory’s new group exhibition at 180 The Strand, TRANSFORMER: A Rebirth Of Wonder, sees Jefferson Hack curate newly commissioned and debut works by Doug Aitken, Sophia Al-Maria &amp; Victoria Sin, Korakrit Arunanondchai, Donna Huanca, Juliana Huxtable, Evan Ifekoya, Dozie Kanu, Quentin Lacombe, Lawrence Lek, Jenn Nkiru, Chen Wei and Harley Weir &amp; George Rouy.</p>
      <p>For these camera-less photographs, Harley Weir has collaborated with the painter George Rouy, whose figurative works throb with primordial energies. In his own work, softly looming bodies heave within the confines of the canvas. But here, Rouy and Weir’s aesthetics merge in a convergence of body heat to create a document of love, liberation and human expression.</p>
      <p><i>TRANSFORMER: A Rebirth Of Wonder</i> runs from October 2 to December 8 at The Store X 180 The Strand, London WC2R 1EA. The exhibition is open Tuesday through Sunday, 12pm – 7pm and entry is free. Find out more <a href="https://www.thestores.com/">here</a>.</p>
