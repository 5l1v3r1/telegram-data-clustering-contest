      <h1>«Το κράτος ασκεί κοινωνική πολιτική στις πλάτες της φαρμακοβιομηχανίας» - Συνέντευξη με τον Ολύμπιο Παπαδημητρίου , Πρόεδρο του ΣΦΕΕ (video)</h1>
      <address><time datetime="2019-11-22T10:10:20+00:00">22 Nov 2019, 10:10</time> by <a rel="author">Economico Editor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0BC_raer4NE" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>«Το κράτος δίνει λύσεις</b> στις φαρμακευτικές ανάγκες του πληθυσμού φορτώνοντας τις φαρμακοβιομηχανίες το λογαριασμό, με τις υποχρεωτικές επιστροφές» δηλώνει ο Πρόεδρος του Συνδέσμου Φαρμακευτικών Επιχειρήσεων Ελλάδος (ΣΦΕΕ) <b>Ολύμπιος Παπαδημητρίου</b> στην διαδικτυακή εκπομπή <b>Twoday</b> με τον <b>Θοδωρή Καλούδη.</b></p>
      <p>Ο κ. Παπαδημητρίου θεωρεί ότι «<b>η πολιτεία έχει εργαλειοποιήσει το clawback</b> ως μέσον χρηματοδότησης του συστήματος υγείας» και τονίζει το γεγονός ότι φέτος οι φαρμακευτικές επιχειρήσεις θα επιστρέψουν υποχρεωτικά στο κράτος 40% με 50% των πωλήσεών τους!</p>
      <p>Στη συνέντευξή του αυτή ο Πρόεδρος του ΣΦΕΕ επισημαίνει επίσης:</p>
      <ul>
        <li>Σήμερα δεν είμαστε πολύ μακριά από την εποχή της μεγάλης κατανάλωσης φαρμάκων</li>
        <li>Ο προϋπολογισμός αντέχει αύξηση της φαρμακευτικής δαπάνης</li>
        <li>Στη χώρα μας έχει δημιουργηθεί μια νοοτροπία υποκατάστασης παλαιότερων φαρμάκων με νέα</li>
        <li>Η συνεισφορά του κλάδου της φαρμακοβιομηχανίας στο ΑΕΠ της χώρας είναι 3%</li>
        <li>Είναι ανάγκη να δοθούν κίνητρα ώστε να ενισχυθούν οι κλινικές μελέτες στην Ελλάδα</li>
      </ul>

      </p>
