      <h1>Δημιουργία Ένωσης μελισσοκόμων για τις ευρωπαϊκές μέλισσες</h1>
      <address><time datetime="2019-11-22T10:15:38+00:00">22 Nov 2019, 10:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q3X_QI8pR7Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι Ευρωπαίοι μελισσοκόμοι και οι φίλοι του περιβάλλοντος ίδρυσαν την Ένωση για τις Ευρωπαϊκές Μέλισσες στη Βουδαπέστη. Ενας από τους στόχους της να πιστοποιεί με ειδικό εμπορικό σήμα ότι το μέλι είναι από μέλισσες της Ευρώπης και είναι προιόν 100% ευρωπαϊκό. Ο Υπουργός Γεωργίας της Ουγγαρίας, κρούει τον κώδωνα του κινδύνου στην Ευρωπαϊκή Επιτροπή για την καταστροφή των μελισσών και την εισαγωγή κακής ποιότητας μελιού από την Κίνα. «Από το 2004, εγκρίθηκαν και κυκλοφορούν 22.000 νέες χημικές ουσίες στην ΕΕ. Αυτό είναι ένα τέτοιο βάρος για το περιβάλλον που οι επικονιαστές στη φυση, όπως οι μέλισσες δεν μπορούν να αντέξουν. Οι φυλές μελισσών δεν μπορούν να αντικαταστήσουν όλα τα είδη. Είναι ένας ανησυχητικός κίνδυνος», λέει ο Δρ.Ιστβάν Νάγκι,Υπουργός Γεωργίας της Ουγγαρίας.</p>
      <p>Στην Ουγγαρία οι μελισσοκόμοι αισθάνονται τον κίνδυνο. Αν και η παρουσία των μελισσών μπορεί να αυξήσει την καλλιέργεια κατά το ένα τρίτο,ωστόσο οι χημικές ουσίες έχουν αντίκτυπο και είναι επιβλαβείς για τις μέλισσες. Ο Ιστβάν Σάρος έχει αρκετές κυψέλες κοντά στη Βουδαπέστη, αλλά πιστεύει ότι στην παρούσα κατάσταση δεν μπορεί να είναι επικερδής ασχολία, θα έπρεπε να είναι ένα χόμπι. «Πέρυσι μια οικογένεια μελισσών έδωσε 40 κιλά μέλι, σε ένα χρόνο έπεσε στα 25 κιλά, μόνο εξαιτίας κακών καιρικών συνθηκών και χημικών ουσιών. Είναι αδύνατο να βρεθεί λύση», λέει ο Ιστβάν Σάρος, Ούγγρος μελισσοκόμος.</p>
      <p>Τα τελευταία είκοσι χρόνια περισσότερο από το μισό φυσικό πληθυσμό εντόμων εξαφανίστηκε από την Ευρώπη. Η μείωση του αριθμού των εντόμων μειώνει επίσης δραματικά τους πληθυσμούς άγριων πτηνών και η άγρια χλωρίδα αλλάζει δυσμενώς. Χωρίς μέλισσες και ευρωπαίους μελισσοκόμους, η περιβαλλοντική ζημιά στην ήπειρό μας θα ήταν πολύ μεγαλύτερη και το οικονομικό αντίκτυπο θα ήταν ανυπολόγιστο. Οι μέλισσες είναι απαραίτητες και για το 75% της παραγωγής τροφίμων.</p>
      <p>Όπως μεταδίδει ο ανταποκριτής του euronews Ζλόταν Σιποσέγκι: «Όλο και πιο δύσκολη η κατάσταση στην Ευρώπη για τις μέλισσες. Δεν είναι μόνο τα χημικές ουσίες αλλά και η κλιματική αλλαγή που επηρεάζουν το μέλλον τους. Και, όπως λένε οι ειδικοί, αν δεν γίνει η επικονίαση, μπορεί να υπάρξουν τραγικές συνέπειες για ολόκληρη την αγροτική βιομηχανία».</p>
