      <h1>ΠΟΥ: Ανεπαρκώς ασκούνται οι νέοι παγκοσμίως</h1>
      <address><time datetime="2019-11-22T10:11:15+00:00">22 Nov 2019, 10:11</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nCmCRN5uNrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Περισσότεροι από το 80% των εφήβων παγκοσμίως, δεν αθλούνται αρκετά, βάζοντας την υγεία τους σε κίνδυνο, υποστηρίζει ο Παγκόσμιος Οργανισμός Υγείας.</p>
      <p>Συνήθως κάθονται μπροστά από μία οθόνη και η μέρα τους περιλαμβάνει από ελάχιστη έως καθόλου σωματική άσκηση.</p>
      <p>Παγκοσμίως το 2016, το 81% των μαθητών ηλικίας 11-17 ασκούνταν ανεπαρκώς. Στις περισσότερες χώρες λιγότερη σωματική άσκηση φαίνεται ότι κάνουν τα κορίτσια σε σύγκριση με τα αγόρια.</p>
      <p>Η κατάσταση στην Ελλάδα, όσον αφορά το επίπεδο σωματικής άσκησης των εφήβων, είναι χειρότερη από το μέσο παγκόσμιο όρο και μάλιστα επιδεινώνεται διαχρονικά.</p>
      <p>Ενώ το 2001 η χώρα μας βρισκόταν -μεταξύ 146 χωρών- στην 59η θέση της παγκόσμιας κατάταξης με ποσοστό 83,6% ανεπαρκώς ασκούμενων μαθητών, το 2016 είχε πέσει στη 87η θέση.</p>
