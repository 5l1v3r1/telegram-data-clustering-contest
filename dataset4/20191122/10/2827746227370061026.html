      <h1>Фигуристка Елизавета Туктамышева раскрыла заработки в фигурном катании</h1>
      <address>
        <time datetime="2019-11-22T10:46:18+00:00">22 Nov 2019, 10:46</time>
      </address>
      <p>
        <b>Российская фигуристка Елизавета Туктамышева рассказала о заработках в своем виде спорта. Ее слова передает YouTube-канал «Всему Головин».</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JxO2mgG5zeg" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>22-летняя спортсменка отметила, что призовые за победу на чемпионате мира составляют 50 тысяч долларов. Чемпиону Европы положено 20 тысяч долларов. Туктамышева также привела расценки за высокие результаты в рамках мирового Гран-при: победитель получает 18 тысяч долларов, серебряный призер — 12 тысяч, третий результат вознаграждается 9 тысячами долларов.</p>
      <p>При этом Туктамышева подчеркнула, что наиболее выгодной является работа в шоу. Она привела примерные расценки, согласно которым участие в шоу в Японии принесет около 5-6 тысяч долларов. Выступление в России в среднем приносит 100 тысяч рублей. Без участия в шоу и высоких результатов на международной арене фигуристы зарабатывают 50-60 тысяч рублей, уточнила Туктамышева.</p>
      <p>Туктамышева — чемпионка мира и победительница чемпионата Европы в женском одиночном катании 2015 года. Она занимается в группе российского тренера Алексея Мишина.</p>
