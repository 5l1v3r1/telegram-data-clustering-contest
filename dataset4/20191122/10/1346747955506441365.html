      <h1>Культурные полвека. В станице Елизаветинской отметили пятидесятилетний юбилей Дома культуры и спорта</h1>
      <address>
        <time datetime="2019-11-22T10:23:00+00:00">22 Nov 2019, 10:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YMISk7SUoYA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Творческие коллективы подготовили театрализованное представление, в котором предстали перед зрителями в совершенно неожиданных образах. Сам же ДК и вовсе превратился в огромный город, полный талантливых и спортивных жителей. </p>
      <p>В доме творчества, который распахнул свои двери в далеком 1969-м году, работают и занимаются более тысячи одаренных людей, от мала до велика, Среди них немало заслуженных работников культуры края. Эти артисты и коллективы известны не только в регионе, но и далеко за рубежом. </p>
      <p>- <i>Мы ездим на фольклорные фестивали. Это наше. Это то, что мы умеем делать. То, что мы любим. И потом, за рубежом интересно именно народное творчество. Там не удивишь эстрадой. А вот народное творчество это характер народа. Танец и песня - это душа. И я считаю, что мы делаем большое дело, потому что несем знамя России в каждой стране, куда прилетаем</i>, - сказала директор Дома культуры Анна Круглая.  </p>
      <p>Знаменательное событие, как и принято, отмечали в кругу большой семьи. Приглашенные то и дело восхищались постановками. Искренние эмоции не могли скрыть и сами культработники. Ведь 50 лет исполняется только раз в жизни.</p>
