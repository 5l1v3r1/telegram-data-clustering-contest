      <h1>UŽIVO PENDAROVSKI U BEOGRADU: Svečani doček ispred Palate Srbija, počeo sastanak sa Vučićem (KURIR TV)</h1>
      <address>
        <time datetime="2019-11-22T10:30:00+00:00">22 Nov 2019, 10:30</time>
      </address>
      <p>Predsednik Severne Makedonije Stevo Pendarovski boravi od danas u dvodnevnoj zvaničnoj poseti Beogradu, tokom koje će se sastati sa državnim vrhom Srbije.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LbE5f32HuEA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>10.38 -</b> Počeo je sastanak u četiri oka predsednika Vučića i Pendarovskog.</p>
      <figure>
        <img src="https://www.kurir.rs/data/images/2019/11/22/10/2060103_screenshot-2_ff.jpg?ver=1574415582"/>
        <figcaption>
          <cite>foto: Tanjug</cite>
        </figcaption>
      </figure>
      <p><b>10.33 -</b> Pendarovski je predsednika Vučića upoznao sa članovima delegacije sa kojima je doputovao u Beograd.</p>
      <figure>
        <img src="https://www.kurir.rs/data/images/2019/11/22/10/2060097_screenshot-9_ff.jpg?ver=1574415270"/>
        <figcaption>
          <cite>foto: Tanjug</cite>
        </figcaption>
      </figure>
      <p><b>10.29 -</b> Počeo je svečani doček ispred Palate Srbija.</p>
      <p>Predsednika Severne Makedonije Pendarovskog dočekao je predsednik Srbije Aleksandar Vučić.</p>
      <p>Zvaničnika je dočekao špalir Garde Vojske Srbije, a intonirane su himne dve države.</p>
      <figure>
        <img src="https://www.kurir.rs/data/images/2019/11/22/10/2060095_screenshot-8_ff.jpg?ver=1574415214"/>
        <figcaption>
          <cite>foto: Tanjug</cite>
        </figcaption>
      </figure>
      <p>Sa Pendarovskim u Beograd dolaze i makedonski privrednici, a predsednik Severne Makedonije će učestvovati na poslovnom skupu Srbija-Severna Makedonija i imati susret sa predsednikom Privredne komore Markom Čadežom i srpskim privrednicima.</p>
      <blockquote>Predsednik Srbije Aleksandar Vučić boraviće sutra u Novom Sadu, gde će s predsednicima Severne Makedonije Stevom Pendarovskim i Slovenije Borutom Pahorom učestvovati na četvrtom Regionalnom forumu mladih lidera.Forum će biti održan u Hotelu "Park", s početkom u 10.15, saopštila je Služba za saradnju sa medijima predsednika Republike.Predsednik Severne Makedonije Stevo Pendarovski boravi od danas u dvodnevnoj zvaničnoj poseti Beogradu, tokom koje će se sastati sa državnim vrhom Srbije i učestvovati na privrednom forumu Srbija-Severna Makedonija.</blockquote>
      <p>U subotu je planirano da Pendarovski putuje u Novi Sad, gde će na 4. Regionalnom forumu mladih lidera govoriti na panelu sa predsednicima Srbije i Slovenije Aleksandrom Vučićem i Borutom Pahorom.</p>
      <p>(Kurir.rs)</p>
