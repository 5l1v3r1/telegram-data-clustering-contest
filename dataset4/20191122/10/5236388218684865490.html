      <h1>『アズレン』×「ホロライブ」SSR空母として「ときのそら」登場決定！「ポラリス」の熱冷めやらぬ母港に新たなバーチャルアイドルが降り立つ</h1>
      <h2>「ポラリス」のメンバーや「サラトガ」といった元祖アイドル、着せ替えでアイドル衣装を手に入れた艦船達が、新たなバーチャルアイドルの登場にどのような刺激を受けるのか注目です。</h2>
      <address><time datetime="2019-11-22T10:30:03+00:00">22 Nov 2019, 10:30</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/azurlane_staff/status/1197801894565036033?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Yostarは、iOS/Androidアプリ『<b>アズールレーン</b>』の公式Twitterにて、新SSR空母「ときのそら」を公開しました。<br/><br/>COVERが運営するVTuber事務所「ホロライブ」所属タレント達とのコラボイベント開催が予定されている『アズールレーン』。今回は、ホロライブ所属のバーチャルアイドル「ときのそら」がSSR空母として登場決定しました。他のホロライブ艦船と同様、月末に開催する期間限定イベントで実装が予定されています。<br/><br/>趣味は歌とホラーゲームで、バーチャルアイドルらしく「夢はアリーナでライブすること！」という「ときのそら」。『アズールレーン』では、先週までアイドルをテーマにしたイベント「激奏のポラリス」が開催され、母港がアイドルの熱に染まっていました。<br/><br/>「ポラリス」のメンバーや「サラトガ」といった元祖アイドル、着せ替えでアイドル衣装を手に入れた艦船達が、新たなバーチャルアイドルの登場にどのような刺激を受けるのか注目です。</p>
