      <h1>『テラウォーズ』12月24日15時をもってサービス終了へ―配信開始から約6か月で幕を下ろす</h1>
      <h2>サービス終了理由は、「今後お客様へご満足いただけるサービスの提供が難しいと判断したため」とのこと。</h2>
      <address><time datetime="2019-11-22T08:40:03+00:00">22 Nov 2019, 08:40</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/terrawarsjp/status/1197776438256009217?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ミストウォーカーコーポレーションとアーゼストは、iOS/Android向けアプリ『<b>テラウォーズ</b>』に関して、12月24日15:00をもってサービスを終了すると発表しました。<br/><br/>スマートフォン向けアプリ『テラバトル』の世界を、新たにクレイモデルのキャラクターとジオラマで表現するリアルタイムストラテジータイプのゲームとして誕生した『テラウォーズ』ですが、2019年7月1日の配信開始から約6か月でサービス終了となります。<br/><br/>サービス終了理由は、「今後お客様へご満足いただけるサービスの提供が難しいと判断したため」とのこと。サービス終了までのスケジュールや払戻しの詳細については、下記お知らせをご確認ください。<br/><br/><b>■『テラウォーズ』サービス終了のお知らせ</b><br/><a href="https://www.terra-wars.com/jp/news/20191122_000535.html">https://www.terra-wars.com/jp/news/20191122_000535.html</a></p>
