      <p>일본 NHK는 22일 오후 한일 군사정보포괄협정(GSOMIA·지소미아) 효력이 유지된다고 보도했다.<br/><br/>NHK는 한국 정부가 23일 0시를 기점으로 종료되는 지소미아에 대해 협정을 종료한다는 통보를 정지하는 방침을 일본 정부에 전했다고 밝혔다. NHK는 이에 따라 지소미아 협정은 유지된다고 설명했다.<br/><br/>안영국기자 ang@etnews.com</p>
