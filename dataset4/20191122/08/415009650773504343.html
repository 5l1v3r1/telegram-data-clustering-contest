      <h1>롯데손보, '빼면 더해지는 사랑의 헌혈 행사' 진행</h1>
      <address>
        <time datetime="2019-11-22T08:17:00+00:00">22 Nov 2019, 08:17</time>
      </address>
      <figure>
        <img src="http://img.etnews.com/photonews/1911/1246177_20191122171724_671_0001.jpg"/>
        <figcaption>&lt;롯데손해보험 임직원들은 지난 20일과 21일 양일간 서울 중구 소재 본사에서 빼면 더해지는 사랑의 헌혈 행사를 했다.&gt;</figcaption>
      </figure>
      <p>롯데손해보험은 지난 20~21일 양일간 서울 중구 소재 본사에서 '빼면 더해지는 사랑의 헌혈 행사'를 했다고 22일 밝혔다.<br/><br/>대한적십자사 서울남부혈액원 헌혈 차량을 통해 운영된 이 날 헌혈 행사에는 롯데손보 임직원 46명이 참여했다. 롯데손보는 생명존중 문화확산 노력에 발맞춰 헌혈 행사를 정기적으로 진행하고 있다.<br/><br/>박윤호기자 yuno@etnews.com</p>
