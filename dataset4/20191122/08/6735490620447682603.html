      <h1>Chadwick Boseman, Stephan James &amp; Sienna Miller Join James Corden For An Intense Game Of ‘Cell Phone Profile’</h1>
      <address><time datetime="2019-11-22T08:17:00+00:00">22 Nov 2019, 08:17</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dK-61Tq8WUA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>There are few things more revealing for the cast of “21 Bridges” than what’s on their personal cell phones.</p>
      <related>
        <a href="https://etcanada.com/news/445005/chadwick-boseman-plays-a-determined-cop-on-a-manhunt-in-new-trailer-for-21-bridges/"/>
      </related>
      <p>Chadwick Boseman, Sienna Miller, and Stephan James all appeared on “The Late Late Show” on Thursday night, where host James Corden had them play a game of “Cell Phone Profile”.</p>
      <p>For the game, the “Late Late Show” staff collected information from each actor’s phone, and then Corden grilled each one of them to guess which phone belonged to whom.</p>
      <related>
        <a href="https://etcanada.com/news/542668/chadwick-bosemans-new-film-21-bridges-was-almost-called-17-bridges-because-they-miscounted-the-number-of-bridges-in-manhattan/"/>
      </related>
      <p>Things got intense as the actors tried to maintain their poker faces and Corden read off clues involving poor tipping, a language learning app, and an amazing photo of Robert De Niro, Bruce Springsteen, and Harvey Keitel.</p>
      <p>
        <a href="https://etcanada.com/embed/8a6191dc-0bbd-11ea-8f1f-c2a5b95d376e/?autoPlay=false">Watch Video</a>
      </p>
