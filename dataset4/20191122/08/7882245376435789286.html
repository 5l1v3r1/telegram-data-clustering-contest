      <h1>Киев: 6 лет спустя после Майдана</h1>
      <address><time datetime="2019-11-22T08:47:21+00:00">22 Nov 2019, 08:47</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pMxiir1tHgE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Киеве отметили шестую годовщину Майдана - массовых акций протеста, в результате которых был отстранён от власти бывший президент Украины Виктор Янукович.</p>
      <p>В День достоинства и свободы 21 ноября около 5 тысяч человек собрались в центре столицы. Многие выражали недовольство тем, что 6 лет спустя страна так и не очистилась от коррупции. Новые требования были выдвинуты президенту Владимиру Зеленскому, среди которых - отставка ряда чиновников, а также прекращение разведения войск в Донбассе и непредставление особого статуса этой территории.</p>
      <p>Сам президент вместе с другими киевлянами почтил память погибших во время акция протеста, которых здесь называют "Небесной сотней". Он пообещал их родным и близким усилить следствие по расследованию трагедии на Майдане.</p>
      <p>В феврале 2014 года более 100 человек были убиты в центре Киева и на улице Институтской. протесты начались после того как в ноябре 2013 власти украины приостановили подготовку к заключению договора об ассоциации с Евросоюзом и взяли курс на более тесные экономические отношения с Россией.</p>
