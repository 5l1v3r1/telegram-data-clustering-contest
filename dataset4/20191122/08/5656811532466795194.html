      <h1>En directo, Eric Abidal y Sandro Rosell declaran por las presuntas irregularidades en el trasplante de hígado del francés</h1>
      <address>
        <time datetime="2019-11-22T08:39:49+00:00">22 Nov 2019, 08:39</time>
      </address>

      <figure>

      </figure>
      <p>El expresidente del FC Barcelona, Sandro Rosell, y Eric Abidal, actual director deportivo del club catalán, declaran este viernes ante el juez del juzgado de instrucción número 28 por <b>las presuntas irregularidades en el trasplante de hígado</b> del exjugador francés. Ambos han sido citados en <b>calidad de investigados</b> ante las sospechas de que se cometiera <b>un tráfico ilegal de órganos</b>.</p>
