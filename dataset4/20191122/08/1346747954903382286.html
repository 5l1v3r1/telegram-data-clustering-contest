      <h1>В ТРЦ «Галерея Краснодар» провели урок по правилам безопасности</h1>
      <address>
        <time datetime="2019-11-22T08:55:00+00:00">22 Nov 2019, 08:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ssuwf6-SQno" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пожарная сигнализация сработала через 15 минут после открытия. Тревога была учебная и запланированная. Тренировку провели специально для учеников 1 «А» класса НЧОУ «Лицей» ИСТЭК», которые в это время находились в торговом центре на экскурсии, чтобы каждый из школьников знал, как правильно действовать в экстренной ситуации. </p>
      <p>В игровой форме сотрудник МЧС рассказал детям, как вести себя в случае пожара и на что обращать внимание, если прозвучала тревога. Сотрудники службы безопасности «Галереи Краснодар» провели школьников через эвакуационные выходы на улицу.  </p>
      <p>Дети смогли почувствовать себя и настоящими пожарными в деле: после инструкции им предложили воспользоваться огнетушителем. Идею первоклашки встретили с восторгом. </p>
      <p>Сотрудники торгово-развлекательного центра внимательно относятся к безопасности своих посетителей, и данная акция не случайна. Она приурочена к периоду приближающихся зимних каникул. Ежедневно центр посещают порядка пятидесяти тысяч людей и потому знание правил и регламента поведения сделают общественные места безопаснее.</p>
