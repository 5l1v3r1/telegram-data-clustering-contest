      <h1>डॉक्टर, इंजीनियर, आईएएस से CA तक... जानें, क्या है इनकी उम्र की सीमा</h1>
      <address>
        <time datetime="2019-11-22T08:18:48+00:00">22 Nov 2019, 08:18</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tech-1024_750_112219013621.jpg"/>
        <figcaption>डॉक्टर इंजीनियर से लेकर आईएएस बनने तक की उम्र की एक सीमा तय है. वहीं कुछ ऐसे एग्जाम भी हैं जिनमें आयुसीमा नहीं है. छात्रों को दसवीं कक्षा से ही विभिन्न परीक्षाओं में हिस्सा लेने के लिए उनके क्राइटेरिया के बारे में जरूर पता होना चाहिए. इस क्राइटेरिया में सबसे खास है आयुसीमा. आइए जानें- खास करियर के तौर पर देखे जाने वाले ये एग्जाम कितने एज क्राइ‍टेरिया में दिये जा सकते हैं. <br/><br/><b>(प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/doctor_112219013621.jpg"/>
        <figcaption>भारत में बच्चों को बचपन से ही आईएएस, आईपीएस के अलावा डॉक्टर इंजीनियर बनने का सपना दिखाया जाता है. इन सबके लिए जरूरी होता है कि आपको ये पता हो कि आपको कौन से विषय पढ़ने हैं, कैसे तैयारी करनी है. साथ ही सबसे जरूरी पहलू अपनी आयुसीमा का पता होना जरूरी है. इसमें सबसे अच्छी बात ये है कि कुछ परीक्षाओं में भले ही आयुसीमा तय है, लेकिन अगर आप उस आयु से ज्यादा हैं तो भी आप करियर के विकल्प तलाश सकते हैं.<b>(प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/02exam-shekhar-yadav3_112219013621.jpg"/>
        <figcaption><b>इंजीनियर बनने के लिए एज </b><br/>JEE Main परीक्षा के लिए निम्नतम आयुसीमा 17 साल है. वहीं इस परीक्षा के लिए अधिकतम आयुसीमा 24 साल तय की गई है. इस परीक्षा में शामिल होने के लिए ST/SC/PWD कैटेगरी को आयुसीमा में पांच साल की छूट दी गई है. JEE Mains 2018 के नियमों के अनुसार एज लिमिट में पांच साल की छूट दी गई है. <br/><b>(प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dr_112219013621.jpg"/>
        <figcaption><b>32 साल की उम्र तक बन सकते हैं IAS</b><br/>IAS परीक्षा 2019 में हिस्सा लेने के लिए लोअर एज लिमिट 21 साल तय की गई है. ये 1 अगस्त, 2019 के नोटिफिकेशन के अनुसार तय किया गया है. वहीं इस परीक्षा में शामिल होने की अधिकतम आयुसीमा 32 साल है. यूपीएससी द्वारा इस परीक्षा में SC/ST को पांच साल की छूट दी गई है. वहीं OBC कैटेगरी को तीन साल तक की छूट दी गई है. <br/><b>(प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dr2_112219013621.jpg"/>
        <figcaption><b>NEET 2020: डॉक्टर बनने की एज लिमिट</b><b><br/></b>नीट परीक्षा में शामिल होने के लिए अभ्यर्थी को 31st दिसंबर 2020 तक 17 साल की उम्र का होना चाहिए. इस परीक्षा के लिए जनरल कैटेगरी की अधिकतम आयुसीमा 25 साल तय की गई है. वहीं OBC/SC/ST कैटेगरी के लिए ये आयुसीमा 30 साल है. <br/><br/><b>(प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gettyimages-513265646_112219013621.jpg"/>
        <figcaption>मैनेजमेंट में करियर बनाना है तो ध्यान रखें <br/><br/>आवेदक के पास किसी भी विषय में स्नातक की डिग्री (10 + 2 + 3) होनी चाहिए. स्नातक के अंतिम वर्ष के लिए उपस्थित होने वाले उम्मीदवार जिनका परिणाम शैक्षणिक वर्ष 2020-21 के लिए प्रवेश शुरू होने से पहले घोषित किया जाएगा, सीएमएटी-2020 कंप्यूटर आधारित परीक्षण (सीबीटी) के लिए भी आवेदन कर सकते हैं. CMAT-2020 परीक्षा के लिए कोई भी आयु सीमा नहीं रखी गई है.<br/><b>(प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tttt_112219013621.jpg"/>
        <figcaption>चार्टर्ड अकाउंटेंसी कोर्स में प्रवेश लेने या इसे क्लियर करने की कोई ऊपरी आयु सीमा नहीं है. यदि आप इसके लिए अकादमिक रूप से योग्य हैं, तो आप किसी भी उम्र में सीए बन सकते हैं. सीए फाइनल को क्लियर करने के 10 अटेम्प्ट दिए जाते हैं. इसमें प्रारंभिक पंजीकरण पांच साल के लिए वैध है, जिसके बाद आप इसे पांच और वर्षों के लिए फिर से वैध कर सकते हैं. <br/><br/><b>(प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/dd-555_112219013621.jpg"/>
        <figcaption>न्यायिक सेवा परीक्षा यानी पीसीएस (जे) जिसे प्रोविंसियल सिविल सर्विस-जूडिशियल एग्जामिनेशन कहा जाता है. ये परीक्षा अधीनस्थ न्यायपालिका के सदस्य बनने के लिए ली जाती है. इसमें प्रवेश स्तर की परीक्षाएं लॉ स्नातकों के लिए हैं. आयु सीमा की बात करें तो ये एक जुलाई 2019 के प्रवेश परीक्षा नोटिस अनुसार 22 से 35 साल के बीच होनी चाहिए. हालांकि, इसमें आरक्षित वर्ग के उम्मीदवारों को आयु में छूट भी प्रदान की जाती है, जानकारी के लिए ICAI की ऑफिशियल वेबसाइट चेक करनी चाहिए. <br/><b>(प्रतीकात्मक फोटो)</b></figcaption>
      </figure>
