      <h1>Ataúdes entre gases lacrimógenos en la imagen más triste de la crisis</h1>
      <address><time datetime="2019-11-22T08:24:51+00:00">22 Nov 2019, 08:24</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oOUh_VWamr0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ataúdes abandonados en el suelo entre nubes de gases lacrimógenos, mientras la gente huye despavorida de la carga policial. Esa ha sido la imagen más triste de las últimas horas en Bolivia.</b>
      </p>
      <p>Ocurrió en La Paz, cuando <b>la policía intervino para dispersar a decenas de miles de personas que habían llegado desde la ciudad de El Alto</b> portando los féretros. Dentro iban los cuerpos de algunos de los ocho fallecidos dos días antes en enfrentamientos en una refinería entre partidarios del expresidente Evo Morales y fuerzas del orden, en un choque de enorme violencia que también dejó decenas de heridos.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/49/52/808x454_cmsv2_eabd2a7a-48a1-5e9c-81e0-446db9be851e-4314952.jpg"/>
        <figcaption>Manifestantes colocan un ataúd sobre una tanqueta militar</figcaption>
      </figure>
      <h3>Marcha desde El Alto hasta La Paz</h3>
      <p>Todo había comenzado por la mañana, cuando una multitud, la mayoría indígenas aimaras, partieron desde el barrio de Senkata, en El Alto, portano los féretros, en una larga marcha de protesta de 16 kilómetros hacia el centro de La Paz. Al llegar a la ciudad, se toparon cara a cara con el ejército.</p>
      <p>En un gesto simbólico, <b>los manifestantes colocaron uno de los ataúdes encima de una tanqueta militar</b>. Esa fue la señal para que la Policía comenzara a lanzar gases lacrimógenos.</p>

      </p>
      <h3>Jeanine Áñez lamenta las muertes de El Alto y ofrece comenzar un "diálogo inmediato"</h3>
      <p>Por la noche, la presidenta interina Jeanine Áñez, envió un mensaje al pueblo boliviano, en el que lamenta las muertes en los enfrentamientos en El Alto y tiende la mano a los partidarios del expresidente.</p>
      <p><i>"Lamentamos desde el corazón las muertes de nuestros hermanos de El Alto. Nos duelen, porque somos un Gobierno de paz</i> -declaró Áñéz desde el palacio de Gobierno-. <i>Pongo a disposición el gabinete en pleno para comenzar a dialogar inmediatamente, y pido acompañar este encuentro a los organismos internacionales y también a la Iglesia (...) Que Dios bendia a Bolivia",</i> concluyó.</p>
