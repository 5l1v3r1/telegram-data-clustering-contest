      <h1>美國起訴中國公民 涉盜取美公司商業機密</h1>
      <address>
        <time datetime="2019-11-22T08:24:00+00:00">22 Nov 2019, 08:24</time>
      </address>
      <p>美國司法部起訴一名在種子供應巨擘孟山都(Monsanto)工作的中國公民，涉盜取商業機密。<br/>根據公告，42歲的Haitao Xiang是在2008年至2017年期間在孟山都工作。他是在美國機場被捕。當時，他準備乘坐飛機前往中國，而身上帶有涉反專利農業用軟件。<br/> </p>
