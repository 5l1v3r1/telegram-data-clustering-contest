      <p>Вчера заведующей кардиологическим отделением Саратовской областной клинической больницы <b>Светлане Елисеев</b><b>ой</b> в торжественной обстановке вручены удостоверение и знак Заслуженного врача Российской Федерации.</p>
      <p>В чествовании сотрудницы учреждения приняли участие зампред правительства области <b>Сергей Наумов</b>, министр здравоохранения <b>Наталья Мазина</b>, главный врач больницы <b>Владимир Шульдяков</b>, коллеги награжденной.</p>
      <p><i>"Вопросы медицины находятся на особом контроле президента Российской Федерации <b>Владимира Владимировича Путина</b>"</i>, - напомнил Сергей Наумов, поздравив Светлану Петровну с обретением нового почетного звания.   </p>
      <p>Наталья Мазина и Сергей Наумов также осмотрели оборудование, которое недавно поступило в больницу.</p>
      <p>В частности, в ближайшие месяцы пациентам станут доступны два компьютерных томографа новейшей модели, которые сейчас устанавливаются и проходят тестирование.</p>
      <p>Десять аппаратов для искусственной вентиляции легких уже используются в отделениях реанимации.</p>
      <p>Современные томографы расширяют спектр обследований, обеспечивают лучшую четкость изображения и уменьшают лучевую нагрузку на пациента.</p>
      <p>Владимир Шульдяков отметил, что работа с таким оборудованием требует серьезной подготовки медперсонала – в ожидании поставки в отделениях реанимации больницы совместно с ведущими специалистами СГМУ проведены занятия по профессиональной подготовке.</p>
      <p>Гости осмотрели и кабинет телемедицины. Отныне врачи со всего региона смогут оперативно получать консультации специалистов областной клинической больницы.</p>
      <p><i>"Я очень рад за коллектив нашей областной больницы и за то, что они получили такое оборудование. Уверен, что это оценят жители Саратовской области, которые, зная квалификацию наших докторов, приезжают сюда лечиться"</i>, - поделился Сергей Наумов впечатлениями от увиденного.</p>
      <p>Материал подготовил <b>Филипп Кочетков</b></p>
