      <h1>איך נראית מדינה יהודית אידיאלית? הרב יעקב אריאל בסרטון מפתיע</h1>
      <h2>מדינה יהודית היא מדינה נורמלית? דמוקרטית? ככול הגויים או אור לגויים? הרב יעקב אריאל, מחשובי רבני הציונות הדתית, מתייחס לאחת השאלות הקריטיות הקיימות במדינה היחידה בעולם שהיא גם יהודית וגם דמוקרטית?</h2>
      <address><time datetime="2019-11-22T08:25:39+00:00">22 Nov 2019, 08:25</time> by <a rel="author">חדשות סרוגים</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0QRRsKL6u2Q" width="650" height="366" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>מדינה יהודית היא מדינה נורמלית? דמוקרטית? ככול הגויים או אור לגויים? הרב יעקב אריאל, מחשובי רבני הציונות הדתית, מתייחס לאחת השאלות הקריטיות הקיימות במדינה היחידה בעולם שהיא גם יהודית וגם דמוקרטית?</b>
      </p>
      <p>
        <b>מתוך סדרת סרטוני "לדעת להאמין" העוסקים בנושאים הקשורים למשמעות של היהדות בחיינו.</b>
      </p>
