      <h1>韓国の康京和外相、Ｇ２０外相会議出席のため今夜来日＝外交筋</h1>
      <address><time datetime="2019-11-22T08:22:00+00:00">22 Nov 2019, 08:22</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［ソウル　２２日　ロイター］ - 韓国の康京和外相が、２０カ国・地域（Ｇ２０）外相会議に出席するため今夜、日本を訪問する。外交筋が明らかにした。日韓の軍事情報包括保護協定（ＧＳＯＭＩＡ）が失効期限を迎えるなかでの来日となる。</p>
      <p>日韓ＧＳＯＭＩＡの失効期限は２３日の午前０時。外交筋によると、康外相はＧＳＯＭＩＡを巡る韓国政府の最終決定に関係なく、日本を訪問する予定という。</p>
    </article>
