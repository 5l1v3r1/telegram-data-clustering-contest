      <h1>В Одессе ветер повалил билборд</h1>
      <address>
        <time datetime="2019-11-22T08:44:00+00:00">22 Nov 2019, 08:44</time>
      </address>
      <p>Минувшей ночью штормовой ветер повалил билборд на проспекте Гагарина.</p>
      <p>Инцидент произошел между школой № 35 и Ланжероновским лицеем.</p>
      <p>По предварительным данным, никто не пострадал.</p>
