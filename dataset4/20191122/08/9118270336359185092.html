      <h1>Богдан долгое время совмещал должности госслужбы и адвокатскую деятельность — Схемы</h1>
      <address><time datetime="2019-11-22T08:15:00+00:00">22 Nov 2019, 08:15</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bIObCjA0yy4" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Офиса президента Андрей Богдан трижды занимал государственные должности, не прекращая при этом заниматься адвокатской деятельностью вопреки закону.</p>
      <p>Об этом сообщает программа расследований <a href="https://www.facebook.com/watch/?v=957412841295286">Схемы</a>.</p>
      <p>По данным журналистов, Богдан при трех президентах работал правительственным уполномоченным по борьбе с коррупцией, заместителем министра юстиции и помощником судьи, не прекращая работу адвокатом, что является нарушением закона о государственной службе и антикоррупционного законодательства.</p>
      <p>На вопрос корреспондента Схем, как президент Владимир Зеленский оценивает то, что Андрей Богдан совмещал должности, он ответил:</p>
      <blockquote>«Значит, что-то было неправильно. Куда смотрела власть? А что тут оценивать? Вы сами знаете, как в Украине люди живут».</blockquote>
      <p>Ранее народный депутат Антон Поляков заявил, что <a href="http://nikvesti.com/news/politics/172438">Андрей Богдан скрывал</a> от Владимира Зеленского «сдачу» за деньги мажоритарных округов на парламентских выборах.</p>
