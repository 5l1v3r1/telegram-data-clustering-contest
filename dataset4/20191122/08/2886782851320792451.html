      <h1>Újabb csempészkamiont találtak ázsiaiakkal Írországban</h1>
      <address><time datetime="2019-11-22T08:40:56+00:00">22 Nov 2019, 08:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9kp4Mwtf4N0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Embercsempészek újabb teherautója bukott le Európában. Ezúttal egy Írországba tartó kompon fedezett fel a személyzet egy gyanús járművet, 16 ázsiai férfi volt a rakterében, 20 és 40 év közöttiek, nem esett bajuk. Azt mondják, Belgiumnál érték el Európát, öt napja vannak úton. A komp, amelyen megtalálták őket, a franciaországi Cherbourgból indult és Rosslare-ben kötött ki.</h3>
      <p>A Horvátországban tárgyaló ír kormányfő, Leo Varadkar annyit mondott ezzel kapcsolatban, hogy ezekre az emberekre is ugyanaz vonatkozik, mint másokra, adhatnak be menedékkérelmet, és majd eldől, hogy maradhatnak-e vagy vissza kell térniük abba a biztonságos országba, ahonnan indultak. De erről majd akkor, ha eljön az ideje, első körben az volt a legfontosabb, hogy jól vannak-e, ő úgy értesült, hogy igen.</p>
      <p>Az elmúlt hetekben több hasonló esetet jelentettek európai országokból. Legutóbb a hét elején Hollandiából, ott is egy teherhajón találtak 25 embert, többségüket épségben. Az a 39 fiatal vietnámi viszont nem élte túl az utazást, akiket egy hűtőkamionban hagytak magukra Angliában. Azt a kamiont is egy belgiumi kikötőben hajózták be.</p>
