      <h1>Двое ставропольцев по заказу убили рязанского бизнесмена</h1>
      <address>
        <time datetime="2019-11-22T22:23:00+00:00">22 Nov 2019, 22:23</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/4A_Gu6UTtwM/hqdefault.jpg"/>

      <figure>

      </figure>
      <figure>
        <img src="https://img.pobeda26.ru/images_new/thumbs/5/6/f/d/f/4/0/5/3/e/56fdf4053eb47d0d4872a230fc0f37e6_d_h%7C500.jpeg"/>
      </figure>
      <h4>26 сентября тело предпринимателя нашли в машине на трассе в Рязанской области. Подозреваемыми в деле об убийстве стали пять человек, двое из которых – ставропольцы, которые живут в Московской области.</h4>
      <p>Киллеры остановили машину, которую вёл бизнесмен. Они попросили помочь с починкой их автомобиля. После ставропольцы несколько раз выстрелили в мужчину из пистолета и скрылись.</p>
      <p>Установлено также, что пособниками и заказчиком оказались жители Московской области и Рязани. За убийство полагалась крупная сумма – погибший руководил предприятием-перевозчиком.</p>
      <p>Подозреваемых уже задержали, сообщает Следственный комитет РФ. Правоохранители выясняют все обстоятельства преступления. Решается вопрос о заключении фигурантов дела под стражу, расследование продолжается.</p>
      <p>Ранее житель Ставрополья убил и <a href="https://pobeda26.ru/novosti/kriminal/stavropolczu-grozit-psixbolnicza-za-ubijstvo-i-raschlenenie-dvux-zhenshhin?setcity=0_1_">расчленил</a> двух женщин. Также мужчина из Левокумского района <a href="https://pobeda26.ru/novosti/kriminal/zhitelya-stavropolya-osudyat-za-ubijstvo-priyatelya-iz-za-devushki">зарезал</a> знакомого из-за сожительницы.</p>
      <p>Фото и видео: Следственный комитет России</p>
