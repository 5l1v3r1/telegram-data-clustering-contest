      <h1>特朗普:支持香港 冀達成貿易協議</h1>
      <address>
        <time datetime="2019-11-22T22:02:00+00:00">22 Nov 2019, 22:02</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普接受霍士新聞訪問時表示，與中國的貿易協議非常接近達成，並稱有「非常好的機會」與中國達成協議。<br/>特朗普又稱，他曾警告中國國家主席習近平不要向香港派遣軍隊，強調他支持香港，但也希望達成貿易協議。<br/>另外，眾議院議長佩洛西(Nancy Pelosi)稍早已簽署《香港人權與民主法案》及《保護香港法案》，並隨即送交特朗普。<br/>特朗普在訪問期間拒絕透露是否會簽署有關法案。</p>
    </article>
