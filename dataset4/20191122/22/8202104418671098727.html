      <h1>Alberta man accused of robbing North Battleford store twice in five days</h1>
      <address><time datetime="2019-11-22T22:11:31+00:00">22 Nov 2019, 22:11</time> by <a rel="author">Dave Deibert, Saskatoon StarPhoenix</a></address>
      <p>A 25-year-old man from St. Albert, Alta. has been charged with armed robbery, possession of a weapon for a dangerous purpose and resisting arrest.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/W6cu5hcY9hU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Saskatchewan RCMP say the same man robbed a North Battleford business twice in five days.</h3>
      <p>According to police, officers were called on Nov. 15 around 4:30 a.m. to a business in the 1700 block of 100th Street in North Battleford. RCMP said a lone male with a weapon threatened staff and demanded cash, before leaving with money and merchandise.</p>
      <p>On Nov. 20 around 4:30 a.m., a lone male with a knife threatened staff and demanded cash at the same business. Again, he left with money and merchandise.</p>
      <p>“Through the investigation, RCMP were able to determine that the same suspect was responsible for both robberies and the suspect was identified,” RCMP said in a news release.</p>

      <p>On Wednesday morning, RCMP located the suspect in an apartment. The man ran from the scene but was soon apprehended by Battlefords RCMP, including the canine unit.</p>
      <p>A 25-year-old man from St. Albert, Alta. has been charged with armed robbery, possession of a weapon for a dangerous purpose and resisting arrest. He was scheduled to appear Friday in North Battleford provincial court.</p>
