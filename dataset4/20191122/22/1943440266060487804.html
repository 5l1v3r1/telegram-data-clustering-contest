      <h1>「鬼滅の刃」関連商品回収　イスラム教の音声不適切使用</h1>
      <address>
        <time datetime="2019-11-22T22:54:00+00:00">22 Nov 2019, 22:54</time>
      </address>
      <p>　テレビアニメ「鬼滅の刃」のブルーレイおよびＤＶＤ第４巻の特典ＣＤに、イスラム教に関する音声が不適切に使われていたとして、制作会社アニプレックスが２２日、商品を出荷停止にし、回収を始めた。アニメ本編には問題なかった。</p>
      <p>　同社によると、市販されている音声素材を利用して音源を制作したが、外部からの指摘で、宗教上の理由から他の音声とまぜてはならないと判明したという。</p>
      <p>　対象商品は１０月３０日発売の「鬼滅の刃」第４巻完全生産限定版。購入した希望者には、特典ＣＤを交換するという。</p>
    </article>
