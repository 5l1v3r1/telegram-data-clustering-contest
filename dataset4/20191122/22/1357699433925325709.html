      <h1>В Горроще машина сбила женщину с ребенком</h1>
      <address>
        <time datetime="2019-11-22T22:02:03+00:00">22 Nov 2019, 22:02</time>
      </address>
      <p>В Горроще машина сбила женщину с ребенком. Видео появилось в группе <a href="https://vk.com/rzn_life_vk">RZN LIFE</a>.</p>
      <p>На кадрах видно, как женщина с ребенком на руках сидит на дороге. «Похоже, что сбили пешехода», — отметили комментаторы.</p>
      <p>Обстоятельства ДТП уточняются.</p>
