      <h1>Fulam bez Mitrovića "okrenuo" Kvins Park Rendžers</h1>
      <h2>U prvoj utakmici 17. kola Čempionšipa i velikom derbiju zapadnog Londona sastali su se Fulam i Kvins Park Rendžers.</h2>
      <address><time datetime="2019-11-22T22:46:00+00:00">22 Nov 2019, 22:46</time> by <a rel="author">Maja Todić</a></address>
      <figure>
        <iframe data-src="https://twitter.com/FulhamFC/status/1197995001223032833?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Fulam je nakon preokreta, u meču kojim je otvoreno 17. kolo Čempionšipa, savladao Kvins Park Rendžers 2:1.</p>
      <p>Gosti su odlično počeli utakmicu i poveli su već u trećem minutu golom Džordana Hjugla.</p>
      <p>Domaći su igrali bez Aleksandra Mitrović, pošto je srpski reprezentativac "odrađivao" kaznu zbog pet do sada zarađenih pet žutih kartona.</p>
      <p>Upskos lošoj igri Fulam je uspeo da izjednači u 27 minutu. <br/>Centrirao je Denis Odoi, a izjednačio Abubakar Kamara.</p>
      <p>Francuz je na pravi način zamenio Mitrovića jer je postigao i pobedonosni pogodak u 64. minutu.</p>
    </article>
