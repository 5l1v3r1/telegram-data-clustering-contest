      <h1>阪神・藤川、２５０セーブに意欲　ファンへ「恩返しになると思う」</h1>
      <address>
        <time datetime="2019-11-22T22:54:00+00:00">22 Nov 2019, 22:54</time>
      </address>
      <p>　今季１６セーブを挙げ、日米通算２５０セーブにあと７とした阪神の藤川が２２日、名球会入りの条件となる節目の数字へ「通過していくものくらいに思っているが、たくさんの人が喜んでくれるかもしれない。その日が来たら恩返しになると思う」と意欲を示した。</p>
      <p>　神戸市内で取材に応じた３９歳のベテランは今季、７月に抑え役に返り咲き、クライマックスシリーズ進出に力強く貢献した。２００５年から遠ざかるリーグ優勝への思いも強く「自分たちが支えている間に、大きく羽ばたく若い選手が出て来てほしい」と願った。</p>
