      <h1>World Science Forum 2019 : quand la science cherche sa conscience</h1>
      <address><time datetime="2019-11-22T22:46:32+00:00">22 Nov 2019, 22:46</time> by <a rel="author">Maxime Biosse Duplan </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aAFNM-uif2s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quel rôle pour la science aujourd'hui face aux "fake news" et à la propagande populiste, <b>comment inventer une diplomatie scientifique ?</b> Voici l'axe principal de réflexion qui a porté le World Science Forum 2019, qui s'est tenu notamment à l'Académie des Sciences de Budapest.</p>
      <p>László Lovász est un mathématicien mondialement reconnu. il est aussi président de l'Académie des Sciences hongroise : <i>"Si je dis que, par exemple, il y a 90% de chances qu’un grave désastre se produise, disons à cause du réchauffement de la planète, cela ne veut pas dire pour autant que c’est un fait scientifiquement prouvé. Les gens vont en discuter, et me dire, il y a 10% de chances que cela n'arrive pas. Mais si on me dit que si je sors, il y a 90% de chances que je meurs, alors je reste évidemment à la maison".</i></p>
      <p><b>La science, si elle établit des faits irrévocables et universels, n'est pas exempte d'une responsabilité éthique</b>. Pour la rédactrice en chef de la revue référence Nature, il s'agit même d'une conscience politique porteuse d'espoir :</p>
      <p>Magdalena Skipper est la rédactrice en chef de Nature : <i>"Aujourd'hui plus que jamais il est important que nous rapportions nos découvertes de la façon la plus transparente et la plus soignée, pour que ceux qui ont des doutes puissent comprendre immédiatement pourquoi une certaineconclusion est tirée".</i></p>
      <p>La pression étatique sur la science est particulièrement forte en Hongrie. Il y a quelques mois, le parlement a placé l'Académie des Sciences sous tutelle du gouvernement.</p>
