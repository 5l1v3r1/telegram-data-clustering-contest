      <h1>Románia elnököt választ</h1>
      <address><time datetime="2019-11-22T22:51:16+00:00">22 Nov 2019, 22:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4osi_colhtk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A hivatalban lévő jobbközép államfő, Klaus Iohannis és Viorica Dancila volt szociáldemokrata miniszterelnök között dönthetnek a romániai választópolgárok az elnökválasztás vasárnapi második fordulójában. A két induló között nem volt nyilvános vita, mert Klaus Iohannis nem fogadta el ellenfele kihívását, ami miatt sok kritika érte. ((Támogatói ugyanakkor azt állították, hogy egy nyilvános vitának nem lett volna hozzáadott értéke a kampányhoz.))</p>
      <p>- Végig reméltem, hogy összemérhetjük magunkat, megmutathatjuk a román nép iránt érzett felelősségünk és tiszteletünk. Úgy tűnik, Klaus Iohannis csak azokkal akar vitázni, akikkel szimpatizál - rótta fel Viorica Dancila.</p>
      <p>Klaus Iohannis a kétfős vita helyett inkább a támogatóival folytatott kampányrendezvényekre és kérdezz-felelek típusú találkozókra összpontosított.</p>
      <p>- Sikerült annyira ellenállnom a szociáldemokratáknak, hogy Romániát az európai ösvényen tartsam. Sikerült megmentenem Románia imidzsét a külpolitikámon keresztül - mondta Klaus Iohannis.</p>
      <p>Közben a külföldön élők már megkezdték a szavazást, hiszen egy idén nyáron elfogadott törvény szerint ők már pénteken és szombaton is leadhatják voksaikat. A november 10-i első fordulóban kétszer annyi külföldön élő román választópolgár szavazott, mint korábban bármikor.</p>
