      <h1>Euronews Sera | TG europeo, edizione di venerdì 22 novembre 2019</h1>
      <address><time datetime="2019-11-22T22:08:09+00:00">22 Nov 2019, 22:08</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aJY2Bw3hwiI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Blocchi, problemi nei trasporti pubblici, paura, Si è svegliata così oggi <b>Bogotà</b> il giorno dopo uno sciopero nazionale che si è trasformato in guerriglia con morti e feriti. Anche la Colombia è scossa in questo periodo da un’onda di rabbia che attraversa tanti paesi del sudamerica con proteste antigovernative. Una sorta di <b>primavera sudamericana</b> che non accenna a fermarsi.</p>
      <p>Sarà fondamentale per <b>Benjamin Netanyahu</b> il pieno appoggio del suo partito, il <b>Likud</b> per restare in sella ma questo forse per lui è il momento più duro, dopo che proprio mentre tentatva di formare un governo è arrivata la notizia della sua incriminazione per corruzione. Chissà se sarà la fine dell’era Netanyahu, di certo le voci che gli chiedono un passo indetro ora sono più forti.</p>
      <p>La nuova presidente della <b>BCE Christine Lagarde</b> che è all’inizio del suo mandato ha fatto capire che continuerà sulla scia di Mario Draghi ma <b>ha anche sferzato gli Stati invitandoli a dare il loro contributo all’economia a non crogiolarsi negli aiuti della BCE.</b></p>
      <p><b>Venezia sotto osservazione,</b> rischia di uscire dalla lista del patrimonio UNESCO, a gennaio l’organismo invierà un’ispezione.</p>
      <p>Questa <b>domenica si tengono le elezioni nei distretti amministrativi di Hong Kong</b> potete immaginare l’attesa di fronte a un appuntamento politico che ovviamente viene percepito come un momento verità di particolare importanza, dopo mesi di proteste anti-cinesi.</p>
      <p>Torniamo a parlarvi dell’incidente dello scorso 8 agosto in Russia a <b>Severodvinsk</b> quando in un poligono militare morirono delle persone in un misterioso scoppio in seguito al quale si innalzarono i livelli di radioattività. Nonostante le proteste e le richieste della popolazione per un’inchiesta indipendente, la rabbia per i morti, <b>Putin non arretra e rilancia sulla costruzione di quello che a quanto pare si stava testando: un supermissile a propulsione nucleare.</b></p>
      <p>Oggi si è aperto il <b>congresso della CDU a Lipsia</b> è tutto incentrato intorno alla presidente del partito <b>Annegret Kramp-Karrenbauer</b>, erede designata di Angela Merkel. Una donna che però non convince tutti...</p>
      <p><b>In Libano</b> il giorno dell’indipendenza è stata l’occasione per tornare in piazza contro il governo. Diverse le categorie professionali rappresentate. Vi ricordiamo che nel Paese il primo ministro si è dimesso a fine ottobre, travolto dal malcontento legato alla crisi economica.</p>
