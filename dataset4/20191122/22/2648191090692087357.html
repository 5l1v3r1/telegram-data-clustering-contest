      <h1>ГАЗель врезалась в трактор под Могилевом, два человека погибли – видео</h1>
      <h2>Два человека погибли в результате столкновения микроавтобуса ГАЗель с трактором в Могилевском районе. Смотрите на видео кадры, снятые на месте аварии.</h2>
      <address>
        <time datetime="2019-11-22T22:47:00+00:00">22 Nov 2019, 22:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0d2M9LaaR_0" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>МВД Беларуси</cite>
        </figcaption>
      </figure>
      <p>По информации МВД Беларуси, ДТП произошло в пятницу 22 ноября на 17-м километре дороги, соединяющей Могилев и Бобруйск, возле деревни Солтановка.</p>
      <p>По предварительным данным, водитель микроавтобуса, в котором ехали шесть пассажиров, выехал на встречную и врезался в трактор. В аварии погибли два человека, еще двое госпитализированы.</p>
