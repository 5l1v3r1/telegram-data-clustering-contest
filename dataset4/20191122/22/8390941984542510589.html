      <h1>Se cuela un perro en un partido de la Liga Argentina y uno de los jugadores lo saca en brazos</h1>
      <address><time datetime="2019-11-22T22:32:53+00:00">22 Nov 2019, 22:32</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/barstoolsports/status/1197926436885159937" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Unión Santa Fe y Gimnasia de la Plata</b> disputaban su encuentro en la Superliga Argentina, con victoria para los de Santa Fe cuando de repente en el <b>minuto 94 se cuela un perro</b> en el campo, para sorpresa de los asistentes al encuentro.</p>
      <p>Ezequiel Bonifacio hizo el gol, sin embargo el gran protagonista del encuentro fue el perro. Se cuela en el descuento del partido, avanza unos metros y <b>se tumba</b> despertando las risas de los jugadores que no daban crédito a lo que estaban viendo. Tras unos segundos de desconcierto, un jugador de Gimnasia de la Plata lo coge en brazos y <b>se lo lleva convirtiéndose en el héroe</b> y llevándose la ovación del público.</p>
      <p>Este vídeo <b>se ha viralizado</b> en las últimas horas obteniendo miles de interacciones y reacciones.</p>
    </article>
