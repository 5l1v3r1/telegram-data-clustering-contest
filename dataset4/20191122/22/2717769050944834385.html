      <h1>Азербайджан можно будет посетить без загранпаспорта. Новости "Москва-Баку" с Инной Лисовской 22 ноября (видео)</h1>
      <address><time datetime="2019-11-22T22:06:00+00:00">22 Nov 2019, 22:06</time> by <a rel="author">Инна Лисовская</a></address>
      <p>
        <a href="https://youtu.be/CL6YgAYWCvc">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CL6YgAYWCvc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Москва-Баку. Cегодня» - коротко о главном.</p>
      <p>
        <b>Настоящий друг России</b>
      </p>
      <p>Президент РФ Владимир Путин вручил первому вице-президенту Азербайджана Мехрибан Алиевой Орден Дружбы за заслуги в развитии и укреплении российско-азербайджанских отношений. Мехрибан Алиева находится с официальным визитом в России. Путин вручил ей государственную награду в резиденции в Ново-Огарево. ЦИТАТА "Я хочу обратить ваше внимание, что это сознательное решение. Не просто потому, что вы приехали, и вы являетесь одним из высших должностных лиц Азербайджана. Нет, это связано с вашей работой, с вашей деятельностью, поддержанием межгосударственных связей на том высоком уровне, на котором они сегодня находятся, и мы это очень высоко ценим", - сказал президент России.</p>
      <p>По словам Путина, само название ордена отражает то, что Мехрибан Алиева делает в отношении российско-азербайджанских связей. Мехрибан Алиева назвала большой честью, что Путин назвал ее настоящим другом России.</p>
      <p>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/novosti/pashinyan_priravnyal_kollaboratsionista_nzhde_i_geroya_sovetskogo_soyuza_novosti_moskva_baku_s_innoy/">Пашинян приравнял коллаборациониста Нжде к Герою Советского Союза. Новости "Москва-Баку" с Инной Лисовской 20 ноября</a>
        </li>
      </ul>
      <p>Добавим, что накануне состоялась встреча Мехрибан Алиевой с председателем правительства РФ Дмитрием Медведевым. Глава российского правительства назвал визит первого вице-президента Азербайджана Мехрибан Алиевой в Россию прямым подтверждением партнерства и дружбы между двумя странами. Дмитрий Медведев обратил внимание на обширную программу визита делегации в России. Мехрибан Алиева, в свою очередь, отметила важность визита.</p>
      <p>
        <b>Цифры хорошие, но это не предел</b>
      </p>
      <p>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/novosti/novosti_moskva_baku_s_innoy_lisovskoy_21_noyabrya/">Блогер задал Пашиняну неудобные вопросы о Ходжалинском геноциде. Новости "Москва-Баку" с Инной Лисовской 21 ноября</a>
        </li>
      </ul>
      <p>В Москве сегодня открылся юбилейный X Российско-азербайджанский межрегиональный форум. Форум является одной из основных площадок российско-азербайджанского сотрудничества по самому широкому кругу направлений – от конкретных торгово-экономических и торгово-промышленных проектов до взаимодействия в культуре, туризме, образовании. На высшем уровне страны представят первый вице-президент Азербайджана Мехрибан Алиева и председатель Совета Федерации РФ Валентина Матвиенко. В первый день работы форумы приняли участие министр экономического развития РФ Максим Орешкин и министр экономики Азербайджана Микаил Джаббаров. Российский министр отметил важность развития приграничной инфраструктуры, так прокомментировав «Москва-Баку» работу в этом направлении, Цитата: «Для этого создана совместная российско-азербайджанская рабочая группа по развитию приграничной инфраструктуры. Автомобильный мост через реку Самур в районе пунктов пропуска «Яраг-Казмаляр» поможет решению этой задачи. Работы по контракту стартовали в декабре 2017. Теперь стороны действительно вышли на финишную прямую. Ввод моста с подходами в эксплуатацию планируется в середине декабря 2019 года», - подчеркнул Орешкин. По его словам, этот мост станет важной частью международного транспортного коридора «Север-Юг». Также было отмечено, что за 9 месяцев товарооборот между Россией и Азербайджаном вырос на 26 процентов. В свою очередь, министр экономики Азербайджана Микаил Джаббаров подчеркнул, что развитие взаимодействия регионов Азербайджана и России является приоритетным направлением сотрудничества двух стран. "Азербайджан поддерживает экономические связи с более чем 70 субъектами РФ, главы государств придают большое значение этому формату. Их участие в прошлом году в Баку является лучшим подтверждением этого», - заявил Джаббаров. Напомним, завтра. Форум посетят первый вице-президент Азербайджана Мехрибан Алиева и председатель Совета Федерации Валентина Матвиенко. Также планируется открытие павильона «Азербайджан» на ВДНХ после реконструкции</p>
      <p>
        <b>«Геноцид» дважды заблокировали</b>
      </p>
      <p>Сегодня еще один сенатор-республиканец наложил вето на проект резолюции, признающей «геноцид армян». Выступивший сенатор-республиканец от штата Джорджия Дэвид Пердью последовал примеру своего коллеги Линдси Грэма и наложил вето на проект резолюции. Так он объяснил свое решение, цитата: «Администрация президента продолжает сотрудничество с руководством Турции по итогам встречи Трампа с Эрдоганом на прошлой неделе. В свете этих дипломатических усилий я возражаю против принятия этой резолюции», - сказал сенатор Пердью. Напомним, 30 октября Палата представителей США приняла резолюцию о признании геноцида армян. Однако администрация президента США Дональда Трампа выступила против принятия документа, аргументируя это тем, что данная инициатива может привести к обострению отношений с ключевым союзником НАТО Турцией.</p>
      <p>
        <b>В Баку с российским паспортом</b>
      </p>
      <p>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/novosti/novosti_moskva_baku_s_innoy_lisovskoy_19_noyabrya/">Армянские военнослужащие подорвались на минах на линии фронта. Новости "Москва-Баку" с Инной Лисовской 19 ноября</a>
        </li>
      </ul>
      <p>Государственное агентство по туризму Азебайджана предлагает упростить правила въезда в страну для туристов из некоторых регионов России. Таким образом жители ряда регионов России смогут побывать в Азербайджане, используя внутрироссийские паспорта. С такой инициативой выступило Государственное агентство по туризму Азербайджана в рамках X российско-азербайджанского межрегионального форума. Уже состоялись межведомственные консультации. ЦИТАТА "Мы сейчас ставим на повестку дня вопрос о том, что жители некоторых регионов Российской Федерации могли бы посещать Азербайджан по внутренним паспортам. Мы уже на своем уровне ведем переговоры с некоторыми областями России. Это увеличило бы поток российских туристов в Азербайджан", - заявил председатель Государственного агентства по туризму Азербайджана Фуад Нагиев. На круглом столе в рамках российско-азербайджанского форума также было озвучено предложение для расширения авиасообщений между двумя странами.</p>
