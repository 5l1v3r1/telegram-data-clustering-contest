      <h1>Roumanie: dernières passes d'armes avant l'élection présidentielle</h1>
      <address><time datetime="2019-11-22T22:17:13+00:00">22 Nov 2019, 22:17</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YbSShGNCHuw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le président sortant roumain, le libéral Klaus Iohannis, favori pour remporter un second mandat dimanche, et sa rivale de gauche, l'ex-Première ministre Viorica Dancila, ont adressé vendredi leurs derniers messages, à l'issue d'une campagne terne où ils se sont disputés à distance.</p>
      <h3>Klaus Iohannis en position de force</h3>
      <p>Arrivé largement en tête au premier tour <b>avec près de 38% des voix</b>, l'actuel chef d'État, 60 ans, a appelé les électeurs à voter en nombre "<i>pour que la Roumanie puisse enfin respirer</i>", lors d'un meeting à Bacau (est).</p>
      <p>Le parti social-démocrate (PSD), dirigé par Mme Dancila, "<i>qui a dominé la scène politique ces 30 dernières années, a tenté de contrôler la justice et de subjuguer toutes les institutions</i>", a-t-il lancé, en référence à une refonte controversée du système judiciaire menée par cette formation et vivement dénoncée par Bruxelles .</p>
      <p><i>"Nous devons tenir le PSD loin des manettes pour de nombreuses années à venir (...) afin de construire une Roumanie normale, où chacun se sente chez soi",</i> a ajouté le président sous les applaudissements de plusieurs milliers de sympathisants.</p>
      <h3>Pas de débat officiel pendant la campagne</h3>
      <p>L'ancienne Première ministre, 55 ans, a de son côté traité M. Iohannis de "<i>lâche</i>" pour avoir refusé tout débat direct, lors d'un bref discours au palais du parlement.</p>
      <p><i>"Je n'ai jamais fui mes responsabilités",</i> a-t-elle déclaré, promettant, en cas d'élection, de <i>"travailler plus que ne l'ont fait tous (ses) prédécesseurs".</i></p>
      <p>Ces derniers jours elle avait plusieurs fois reproché à M. Iohannis de n'avoir "<i>rien fait pour la Roumanie".</i></p>
      <p><i>"Les Roumains en ont marre du mépris et de l'arrogance dont fait preuve le président, du fait qu'ils soient regardés de haut par un homme qui ne connaît pas le pays et ses problèmes",</i> avait-elle affirmé.</p>
      <p>Le gouvernement Dancila a été renversé le mois dernier par une motion de défiance et remplacé par un exécutif dirigé par Ludovic Orban, qui appartient au même camp libéral que le président.</p>
      <p>Au total 18,2 millions de Roumains sont attendus aux urnes pour ce scrutin qui débute dimanche 24 novembre à 7 heures et se termine à 21 heures (heure locale).</p>
