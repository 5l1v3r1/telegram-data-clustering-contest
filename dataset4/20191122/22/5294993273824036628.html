      <h1>Angola lança segundo leilão de diamantes</h1>
      <address><time datetime="2019-11-22T22:20:51+00:00">22 Nov 2019, 22:20</time> by <a rel="author">Neusa Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s7pe239aLtk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Sodiam (Sociedade de Comercialização de Diamantes de Angola) acaba de lançar o segundo leilão internacional de diamantes, provenientes das minas de produção de Catoca, do Lulo e da sociedade mineira do Cuando, localizadas no interior de Angola.</p>
      <p>Até ao dia 6 de dezembro estarão em licitação dois lotes com 130 quilates cada um, uma combinação composta por uma pedra com 183 quilates e uma combinação de nove pedras com mais de 20 quilates cada.</p>
      <p>De acordo com Bravo da Rosa, Presidente do Conselho de administração da SODIAM, trata-se de pedras que, "não só pelo tamanho, mas também pelas suas características podem vir a merecer o interesse das diferentes empresas que se candidataram ao leilão".</p>
      <p>O lançamento do leilão foi feito durante a abertura da primeira conferência e exposição internacional sobre o setor mineiro em Angola.</p>
      <p>Durante o discurso de abertura o presidente de Angola, João Lourenço, disse que a venda de diamantes através de leilões está prevista na nova política de comercialização de diamantes aprovada em julho de 2018:</p>
      <p>"Com a introdução de uma nova política de comercialização de diamantes e do respetivo regulamento podemos assinalar melhorias na arrecadação de receitas para todos os intervenientes nesta atividade, com realce para o Estado, mas também para as empresas produtoras. Esta nova política de comercialização acabou com o monopólio existente nesta atividade sendo nosso desejo criar em Angola uma bolsa de comercialização de diamantes."</p>
      <p>De acordo com o presidente do Conselho do Diamante Africano, M'Zée Fula Ngenge, a nova política de comercialização de diamantes permitiu que Angola melhorasse globalmente a sua atuação e o setor diamantífero está agora a mostrar o seu potencial podendo tornar-se até 2025 o maior produtor de diamantes de África.</p>
      <p>M'Zée Fula Ngenge afirma: "Os diamantes de Angola são alguns dos diamantes mais procurados no mercado mundial de diamantes. Angola é conhecida por produzir uma grande variedade de diamantes únicos, bem como diamantes especiais de qualidade excepcional. Os diamantes brutos de Angola atraem alguns dos maiores compradores do mundo, nomeadamente dos Emirados Árabes, Israel, Índia, Bélgica e África do Sul.</p>
      <p>Em termos de produção global de diamantes, tomando em consideração a extração industrial, a República Democrática do Congo é o maior produtor de África. Por outro lado, o Botsuana é o líder quando se trata da produção de gemas de qualidade."</p>
      <p>Resultado da alteração da política de comercialização de diamantes, Angola arrecadou no primeiro trimestre do presente ano, cerca de 332,9 milhões de euros, o que representa um aumento de 31,5% face a igual período de 2018.</p>
