      <h1>Έρευνα για ανάμιξη της Ρωσίας στο καταλανικό ζήτημα</h1>
      <address><time datetime="2019-11-22T22:39:13+00:00">22 Nov 2019, 22:39</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EFbcA6fFkKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα ερώτημα απασχολεί εσχάτως την ισπανική δικαστική και πολιτική πραγματικότητα. Το ερώτημα εάν η Ρωσία είναι ικανή να παρέμβει στην καταλανική κρίση;</p>
      <p>Η ισπανική δικαιοσύνη ερευνά την πιθανότητα μια ομάδα που φέρεται να συνδέεται με ρωσικές υπηρεσίες πληροφοριών να είναι πίσω από ηλεκτρονική εκστρατεία και κυβερνοεπιθέσεις με στόχο να προωθήσει την ανεξαρτησία της Καταλονίας.</p>
      <p>Σύμφωνα με τα στοιχεία της έρευνας η ρωσική εμπλοκή φέρεται να έγινε από ένα δίκτυο υπό τον κατάσκοπο Σεργκέι Φεντότοφ και τέσσερις άλλους πράκτορες.</p>
      <p>«Ερευνάται επειδή εισήλθε στην Ισπανία τον Νοέμβριο, ένα μήνα μετά το δημοψήφισμα που πραγματοποιήθηκε στην Καταλονία το 2017», λέει η δημοσιογράφος Πιλάρ Βελάσκο</p>
      <p>Οι Ρώσοι φέρεται να χρησιμοποίησαν τα κοινωνικά δίκτυα ώστε να προωθήσουν το μήνυμα των υποστηρικτών της ανεξαρτησίας στην Καταλονία σε μια ευρύτερη προσπάθεια της Μόσχας να αποσταθεροποιήσει την Ευρώπη.</p>
      <p>Το δίκτυο ήταν σε θέση να διεισδύσει στην υπόθεση της καταλανικής ανεξαρτησία όπως και σε άλλες ευρωπαϊκές κρίσεις, παρόλο που η Ρωσία προσπάθησε να διαγράψει τα ίχνη.</p>
      <p>«Τώρα ερευνώνται στην Ισπανία, αλλά οι υπηρεσίες πληροφοριών πολλών ευρωπαϊκών χωρών τους έχουν ήδη στοχοποιήσει ως εμπνευστές και άλλων επιχειρήσεων αποσταθεροποίησης τόσο στη Μεγάλη Βρετανία με το Brexit όσο στη δηλητηρίαση του Σκρίπαλ ή σε αποσταθεροποιητικές τάσεις στη Βουλγαρία», λέει η Ισπανίδα δημοσιογράφος.</p>
      <p>Η ρωσική εμπλοκή δεν έγινε μόνο μέσω υπηρεσιών πληροφοριών αλλά και με ροές χρημάτων από τρεις διεθνείς και δύο ρωσικές τράπεζες.</p>
      <p>Η Μόσχα αρνείται αυτές τις κατηγορίες και επιτίθεται σε ισπανικά ΜΜΕ ότι προσπαθούν να βλάψουν τις σχέσεις της Ισπανίας με τη Ρωσία</p>
    </article>
