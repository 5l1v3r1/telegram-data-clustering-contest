      <h1>Την Κυριακή οι προεδρικές εκλογές στην Ρουμανία</h1>
      <address><time datetime="2019-11-22T22:25:43+00:00">22 Nov 2019, 22:25</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l9K6EoqIxHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Δεύτερος γύρος των προεδρικών εκλογών στη Ρουμανία την Κυριακή.</p>
      <p>Ο απερχόμενος πρόεδρος Κλάους Γιοχάνις θα αντιμετωπίσει την πρώην πρωθυπουργό της σοσιαλδημοκρατικής κυβέρνησης Βιόριτσα Ντάντσιλα.</p>
      <p>Πεδίο αντιπαράθεσης του προεκλογικού αγώνα η άρνηση του απερχόμενου προέδρου να μετάσχει με την συνυποψήφιά του σε δημόσιο διάλογο Κάτι που η κυρία Ντάντσιλα χρησιμοποίησε στις ομιλίες της.</p>
      <p>«Εξακολουθούσα να ελπίζω ότι θα έχουμε μια αντιπαράθεση που θα αναδείξει την ευθύνη και το σεβασμό μας προς τον Ρουμάνικο λαό. Φαίνεται ότι ο Κλάους Γιοχάνις αρνείται αυτή την αντιπαράθεση και θέλει απλά και μόνο μια συζήτηση με τους υποστηρικτές τους», είπε η κ. Ντάντσιλα.</p>
      <p>Η άρνηση του απερχόμενου προέδρου να μετάσχει σε δημόσιο διάλογο επικρίθηκε από πολλούς.</p>
      <p>Κατάφερα να αντισταθώ στο σοσιαλδημοκρατικό κόμμα ώστε να διατηρήσει η Ρουμανία την ευρωπαϊκή πορεία της. Διέσωσα την εικόνα της Ρουμανίας μέσα από την εξωτερική πολιτική που άσκησα», είπε ο κ Γιοχάνις.</p>
      <p>Ο Κλάους Γιοχάνις φέρεται φαβορί για τη νίκη καθώς στον πρώτο γύρο επικράτησε με μεγάλη διαφορά της αντιπάλου του.</p>
      <p>Ο πρόεδρος της χώρας εκλέγεται από το λαό για πενταετή θητεία.</p>
