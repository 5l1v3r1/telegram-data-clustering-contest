      <h1>新天綠色能源3558萬人幣購大股東兩光伏項目</h1>
      <address>
        <time datetime="2019-11-22T22:29:00+00:00">22 Nov 2019, 22:29</time>
      </address>
      <p>新天綠色能源(<a href="http://stock360.hkej.com/quotePlus/00956">00956</a>)公布，向控股股東河北建投全資的建投國融，收購衡水項目及滄州分布式光伏發電項目，作價合共約3558萬元人民幣。<br/>收購事項完成後，目標項目資產將並入公司合併資產表內。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112201030_c.pdf">下載港交所通告原文</a></p>
