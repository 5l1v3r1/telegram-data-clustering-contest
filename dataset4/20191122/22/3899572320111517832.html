      <h1>Врач пожаловался Путину на низкие зарплаты</h1>
      <address><time datetime="2019-11-22T22:23:46+00:00">22 Nov 2019, 22:23</time> by <a rel="author" href="https://d3.ru/user/alex_ivanov/" target="_blank">alex_ivanov</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1n3qBSpBUU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=1n3qBSpBUU8&amp;feature=youtu.be">Врач рассказал Путину про маленькую зарплату и рваные ботинки</a><br/>Медик из города Мегион Ханты-Мансийского автономного округа Владимир Тимочко рассказал президенту Владимиру Путину, что получает маленькую зарплату и на работу …<cite>www.youtube.com</cite></blockquote>
      <p>Врач из Ханты–Мансийского автономного округа Владимир Тимочко пожаловался президенту России Владимиру Путину на низкую заработную плату, из–за которой он вынужден ходить в рваной обуви. Вторым адресатом стал главный врач больницы, где трудится автор ролика.<br/><br/>Причиной эмоциональной речи длительностью 25 минут стало требование руководства медучреждения пройти повышение квалификации в свободное от работы время.<br/><br/>«Ранее все врачи проходили повышение квалификации раз в пять лет, и на это время освобождались от работы с сохранением зарплаты. Теперь процесс обучения стал непрерывным, врача от работы не освобождают — предлагают обучаться либо параллельно с работой, либо в свое личное время», — заявил Тимочко. Он обратился ко всем неравнодушным с просьбой распространить видеозапись.<br/><br/>Однако свободного времени у врача практически нет. Он вынужден постоянно работать, чтобы хоть как–то провести концы с концами. По словам Тимочко, его зарплата — 30 тысяч рублей, а не 79 тысяч, о которой заявляла глава Минздрава России Вероника Скворцова.<br/><br/>Для наглядности медик продемонстрировал рваные ботинки, в которых вынужден ходить на работу.<br/><br/>Как сообщает ТВ2, после публикации видео главврач организовал сотруднику повышение квалификации в рабочее время с сохранением зарплаты. Кроме этого, мужчине купили новые ботинки. Правда, зарплата осталась на прежнем уровне.<br/><br/>Ранее, как писал News.ru, широкую огласку получил конфликт в московском онкоцентре имени Блохина. 26 врачей медучреждения пожаловались на условия работы и содержания пациентов. Некоторые после этого в знак протеста уволились.</p>
