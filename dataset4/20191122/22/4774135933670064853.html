      <h1>В Чебоксарах стартовал розыгрыш открытого Кубка России по женской вольной борьбе</h1>
      <address>
        <time datetime="2019-11-22T22:06:00+00:00">22 Nov 2019, 22:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-Q28gvGpCoY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в столице Республики стартовал розыгрыш открытого Кубка России по женской вольной борьбе. В течение двух дней 127 спортсменок из 29 регионов страны вместе с коллегами из Азербайджана и Киргизии в 10 весовых категориях определят обладателей призов от Главы Чувашии.<br/><br/><b>Вячеслав Ильин, Игорь Ульянов</b><br/><br/>Спортивные цвета Чувашии на турнире защищают пять спортсменок. Пожалуй, самая титулованная из них победительница юнирского первенства России этого года Алена Тимофеева. Подопечная Дениса Егорова заявлена в категории до 65 килограммов. Алена уверенно провела первую встречу и уже как минимум, учитывая количество участниц, завоевала бронзовую медаль соревнований. А вот у Анастасии Яковлевой в категории до 59 килограммов помимо воспитанницы цивильской районной школы вольной борьбы спор за награды Кубка ведут еще 14 спортсменок. Анастасия удачно провела стартовую встречу против москвички Юлии Алборовой и вышла в следующий круг. <br/><br/>К сожалению любители женской вольной борьбы не увидят на коврах лидеров сборной Чувашии и России: Марию Кузнецову, Евгению Захарченко и Веронику Чумикову. Причину отсутствия нам пояснила пятикратная чемпионка Европы, неоднократный призер мировых чемпионатов, а ныне начальник сборной команды России по женской борьбе Наталья Гольц. <br/><br/><i>- У кого то травмы, а кто-то после Кубка еще не восстановился.</i><br/><br/>Впрочем, как считает главный тренер женской сборной команды России по борьбе Магомед Алиомаров, кубковые старты - хорошая возможность проявить себя для вторых и третьих номеров. <br/><br/>В утренней части второго дня соревнований будут разыграны бронзовые награды. Финалы во всех 10 категориях запланированы на вечернюю часть, начало в 17 часов.</p>
