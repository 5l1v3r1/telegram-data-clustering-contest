      <p>La periodista Ana Lilia Pérez Mendoza señala que los políticos en México tienen memoria selectiva, por lo que el presidente AMLO plasma en su libro “Hacia una economía moral” diferentes privatizaciones o compromisos que nuestro país adquirió durante el periodo neoliberal, entre ellos, el Fobaproa, en el que se usó dinero público para rescatar deuda privada.</p>
