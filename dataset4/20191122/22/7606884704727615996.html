      <h1>В Ростовском кафедральном соборе провели экскурсию для детей</h1>

        <time datetime="2019-11-22T22:23:00+00:00">22 Nov 2019, 22:23</time>

      <p>Не только экскурсия, но и молитва. В донской митрополии сегодня начался уникальный проект для юных прихожан. Первые участники - дети с особенностями развития, поэтому сегодня многие из них пришли в храм в сопровождении родителей. Все немного взволнованы, но дети сразу чувствуют искренность и открытость иеромонаха Артемия, настоятеля кафедрального собора Рождества Пресвятой Богородицы. Его рассказ одинаково интересен и детям, и взрослым.<br/><br/>Малыши узнают, что кафедральный собор похож на большой и светлый корабль, взрослые понимают, что это архитектурный тип здания, на парусах которого изображены святые апостолы.<br/>О том, что Ростовский кафедральный собор недавно открылся после ремонта знают все, но именно в таком солнечно-светлом цветовом решении его еще в середине 19 века видел архитектор Константин Тон, тот самый, что спроектировал и храм Христа Спасителя в Москве. <br/><br/>Участники экскурсии подходят к иконе Донской Божией Матери и те, кто часто бывают в храме замечают, что на иконе появился ковчег с частицей пояса Богородицы. Эту святыню недавно приобрел на Афоне и передал землякам один из ростовских меценатов. Прикосновение к ней, по словам верующих, дает семьям долгожданных детей. И помогает тем, кто болен. Наступает время молитвы.<br/><br/>«Ребята, которые сегодня сюда пришли, они увидели много солнца, много тепла. Они должны видеть не только серые будни, но и светлые моменты. Приятные воспоминания я надеюсь останутся», - говорит настоятель Кафедрального собора Рождества Пресвятой Богородицы иеромонах Артемий (Кузьмин). <br/><br/>Не все дети с особенностями развития могут рассказать о чувствах, которые переполняют их после прикосновения с святыням, но их родители не скрывают эмоций. <br/><br/>«Я потрясена, мне очень понравилось и мне понравились архитектурные моменты, оказывается все виды сводов собора имеют разную конструкцию, оказывается все виды сводов представлены в одном соборе, это большая редкость», - говорит Влада Фадеева.<br/><br/>В Донской митрополии планируют продолжить такие встречи, чтобы как можно больше юных прихожан увидели собор Рождества Пресвятой Богородицы во всём его великолепии.<br/><br/>«Для нас это огромная радость, что мы можем этим деткам предоставить такую возможность, чтобы вся эта красота, которую ростовчане 7 лет восстанавливали, чтобы эта красота радовала не только нас. Потому что Божья красота, красота Божьего мира, она для всех, и не в последнюю, а может быть, в первую очередь для детей», - говорит пресс-секретарь Главы Донской митрополии Игорь Петровский.</p>
