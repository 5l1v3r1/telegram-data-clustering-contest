      <h1>Non, le Canadien ne doit pas remplacer Claude Julien par Mike Babcock</h1>
      <address><time datetime="2019-11-22T15:45:37+00:00">22 Nov 2019, 15:45</time> by <a rel="author">Max "DLC" Truman</a></address>
      <p>Il fallait que ça sorte.</p>
      <p>Il fallait que quelqu’un fasse un lien quelconque et se pose la question.</p>
      <p>Ça aura été Brendan Kelly, de <i>Montreal Gazette</i>.</p>
      <figure>
        <iframe data-src="https://twitter.com/HabsIO/status/1197859164841746433?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Est-ce que Marc Bergevin devrait <i>sauter</i> sur le congédiement de Mike Babcock par l’une de ses équipes rivales pour congédier son propre entraîneur-chef et ensuite embaucher Babcock? <i>Même si le Tricolore occupe toujours l’une des huit premières places dans l’Est, l’équipe traverse une séquence difficile présentement.</i></p>
      <p>Ça ne vous rappelle pas un certain scénario impliquant Michel Therrien et Claude Julien?</p>
      <p>La réponse à la question de départ sur Mike Babcock est simple : Non!</p>
      <p><b>1</b>. Mike Babcock possède un contrat de près de 6 millions $ par saison pour cette année… et encore deux autres campagnes. Il n’acceptera pas une offre à rabais, lui qui recevra au moins 15 millions $ à rester chez lui d’ici le 1er juillet 2023, s’il décide de prendre ça <i>cool</i>.</p>
      <p>Le CH pourrait toujours lui offrir un salaire annuel d’environ 5 millions $ et les <i>Leafs</i> pourraient accepter de continuer de lui verser près d’un million $ par saison. Mais ça, ça voudrait dire que le CH dépenserait 10 millions $ par année pour son <i>coach en chef </i>(Julien + Babcock) durant près de trois ans. <i>Claude Julien possède un contrat de 5 millions $ jusqu’au 1er juillet 2023.</i></p>
      <p><b>2.</b> Babcock ne parle pas vraiment français, même s’il a étudié à l’Université McGill. Le Canadien n’a clairement pas besoin d’une telle polémique présentement.</p>
      <p><b>3.</b> Mike Babcock est un <i>coach</i> de la vieille garde. Il a la vielle mentalité. Si jamais le CH vient à montrer la porte à Claude Julien, il aurait intérêt à donner les rennes de l’équipe à des gars plus jeunes comme Dominique Ducharme ou Joël Bouchard. <i>À mon avis, du moins…</i></p>
      <p><b>4.</b> Babcock n’est pas un entraîneur très apprécié des joueurs. <i><a href="https://www.danslescoulisses.com/fr/mike-commodore-deverse-encore-une-fois-son-fiel-sur-mike-babcock/">Parlez-en à Mike Commodore</a>…</i></p>
      <p>Il a aussi eu son lot de différends avec ses <i>DG/présidents</i>. Est-ce que les joueurs du CH seraient meilleurs sous la tutelle de Babcock? Est-ce que Marc Bergevin a réellement envie de travailler aussi <i>près</i> que ça avec un gars comme Babcock?</p>
      <p><b>5.</b> Si Mike Babcock n’est pas parvenu à faire gagner les <i>Leafs</i> avec tout le talent qu’il y avait dans ce vestiaire, serait-il vraiment en mesure de faire gagner davantage le CH?</p>
      <p>C’était la première et j’espère que c’était aussi la dernière fois que l’on jasait de l’éventualité un peu farfelue de remplacer Claude Julien par Mike Babcock…</p>
      <p>
        <i>Aussi<a href="http://www.hockeydb.com/ihdb/stats/pdisplay.php?pid=42688"> couronné de succès</a> a pu être Mike Babcock au cours de sa carrière!</i>
      </p>
