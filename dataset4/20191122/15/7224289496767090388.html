      <p>El presidente AMLO confirma que envió una terna de mujeres para elegir a nueva ministra de la SCJN, entre las que se incluyen dos funcionarias del gobierno federal, Margarita Ríos Farjat y Diana Álvarez y la aún asesora al gobierno de la Ciudad de México en la transición de la Procuraduría a la Fiscalía capitalina, Ana Laura Magaloni.</p>
