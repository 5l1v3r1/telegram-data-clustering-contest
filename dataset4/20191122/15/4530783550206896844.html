      <h1>В Ни­же­го­род­ской об­ла­сти стар­то­вал фе­де­раль­ный про­ект «Учи­тель бу­ду­ще­го» нац­про­ек­та «Об­ра­зо­ва­ние»</h1>
      <address>
        <time datetime="2019-11-22T15:50:00+00:00">22 Nov 2019, 15:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tW7qkcx2hU0" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото предоставлено пресс-службой губернатора и регионального правительства</figcaption>
      </figure>
      <p>22 ноября стартовала реализация федерального проекта «Учитель будущего» нацпроекта «Образование», сообщает министерство образования, науки и молодежной политики Нижегородской области.</p>
      <p>В Мининском университете прошла стратегическая сессия, посвященная открытию Центров непрерывного повышения профессионального мастерства (ЦНППМ) педагогов региона. Они появятся на базе Мининского университета, ННГУ им. Н.И.Лобачевского, НГТУ им. Р.Е.Алексеева, НГЛУ им. Н.А.Добролюбова, Княгининского университета и Нижегородского института развития образования. Участники сессии обсудили модели взаимодействия региональных центров, а также выработали дорожную карту развития всего проекта «Учитель будущего». Открыл мероприятие министр образования, науки и молодежной политики Нижегородской области Сергей Злобин.</p>
      <blockquote>«Основное условие обеспечения глобальной конкурентоспособности российского образования лежит в плоскости обогащения человеческого капитала», — отметил Сергей Злобин.</blockquote>
      <p>Напомним, губернатор Нижегородской области Глеб Никитин неоднократно подчеркивал, что решить масштабные задачи опережающего социально-экономического развития региона невозможно без высокого уровня образования, без мотивированных на непрерывное развитие себя и своей страны профессионалов. Именно на внедрение новых технологий и форм непрерывного развития профессионального мастерства и нацелен проект «Учитель будущего», благодаря которому педагог сможет не просто соответствовать требованиям времени, но опережать их, и вести за собой в будущее своих учеников.</p>
      <p>
        <b>Справка</b>
      </p>
      <p>
        <i>В рамках нацпроекта «Образование» не менее 50% учителей должны быть вовлечены в национальную систему профессионального роста. Для этого до конца года в стране планируется открытие 50 центров непрерывного повышения профмастерства, а к 2024 году — 225. Кроме Нижегородской области первые из них должны появиться в Московской, Астраханской, Вологодской, Воронежской, Новгородской, Тульской, Тюменской областях, в республиках Адыгея, Кабардино-Балкария и Мордовия.</i>
      </p>
