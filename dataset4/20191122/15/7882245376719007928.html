      <h1>Гонконг идет на выборы</h1>
      <address><time datetime="2019-11-22T15:59:43+00:00">22 Nov 2019, 15:59</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7X6XCGtqDpo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Гонконге в воскресенье пройдут выборы депутатов районных советов в 18 городских округах. Они фактически станут барометром настроений в обществе и своего рода референдумом о поддержке протестного движения. В голосовании примут участие свыше 4 млн избирателей. Обеспечивать порядок на этом массовом мероприятии, в свете последних антиправительственных акций протеста, будет мобилизован практически весь 30-тысячный контингент полиции.</p>
      <p>Кэти Яу, бывшая сотрудница полиции: <i>"Я не могу принять тот факт, что слезоточивый газ используется повсюду, а жестокость полиции становится все более серьезной. Я работала в полиции, и думаю, что была права, когда ушла от туда. Я больше не переживаю из-за того, что случилось с этой организацией. Но я не могу игнорировать то, что произошло"</i>.</p>
      <p>Оппозиционные продемократические партии выставляют для участия в выборах рекордное для себя количество кандидатов - свыше 500. Как отмечают аналитики, они могут добиться в целом неплохих результатов, однако маловероятно, что им удастся получить большинство мест в советах.</p>
      <p><i>"На этот раз выборы могут показать общественности и другим странам, что думают гонконгцы на самом деле",</i> - говорит кандидат от оппозиции.</p>
      <p>В настоящее время основная задача полиции - окончательно разблокировать ситуацию в мятежном Политехническом университете Гонконга мягким и мирным путем и обеспечить гладкое проведение выборов депутатов районных советов. По мнению властей, завершение кризиса вокруг этого вуза должно стать переломным моментом для постепенной нормализации обстановки в мегаполисе.</p>
      <p>За последние дни территорию кампуса, который превратился в основной очаг бунта и массовых беспорядков, покинули около тысячи студентов. Полиция предупреждала, что тем, кто добровольно не покинет захваченный вуз, могут инкриминировать участие в массовых беспорядках, а это - до 10 лет тюрьмы.</p>
