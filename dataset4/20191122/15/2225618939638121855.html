      <p>
        <b>Un funambule défiait la pesanteur vendredi pour le Téléthon, en équilibre sur un fil tendu entre deux tours du quartier d’affaires de La Défense, à l’ouest de Paris, perché à 150 m au-dessus du sol. Nathan Paulin, 25 ans, «highliner» détenteur de plusieurs records du monde, était filmé pendant son exploit par un drone dans le cadre d’une émission qui sera diffusée sur France Télévisions les 6 et 7 décembre pour le Téléthon.</b>
      </p>
