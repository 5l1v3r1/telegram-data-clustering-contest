      <h1>Kim Woo Bin xuất hiện tươi tắn, cực điển trai trên sân khấu lễ trao giải Rồng Xanh</h1>
      <address><time datetime="2019-11-22T15:04:40+00:00">22 Nov 2019, 15:04</time> by <a rel="author">Phương Thảo</a></address>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_22/wyl9bsgwgxbo2vlzrmcenfg0y3uc0waopu4jatqc2_jifo.jpeg"/>
        <figcaption>Tối ngày 21/11, lễ trao giải Rồng Xanh lần thứ 40 đã diễn ra với sự góp mặt của rất nhiều tên tuổi diễn viên đình đám Hàn Quốc. Đặc biệt chú ý trong dàn nghệ sĩ này chính là sự xuất hiện của nam diễn viên Kim Woo Bin. Đây là lần đầu tiên Kim Woo Bin góp mặt trong một sự kiện giải trí sau 2 năm 6 tháng vắng bóng vì vấn đề sức khỏe.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_22/kor0kahthapuytdrfci9x6fb0oj8s2ur5i8rjtp62_yoao.jpeg"/>
        <figcaption>Dù phải đối mặt với căn bệnh ung thư vòm hòng, nhưng thời gian vừa qua sức khỏe của Kim Woo Bin đã hồi phục rất nhiều, thần sắc của nam diễn viên tươi tắc và vẻ điển trai vẫn cực kì cuốn hút. </figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_22/a5nno2oonvdjbui3p7akhvxfzpjl3mrvhdtidpan2_eoqa.jpeg"/>
        <figcaption>Trước đó vào tháng 5/2017, Kim Woo Bin được chẩn đoán mắc căn bệnh ung thư vòm họng, ngay sau đó anh tạm dừng tất cả mọi hoạt động diễn xuất để tập trung chữa bệnh. Trong quá trình chống chọi lại với căn bệnh ung thư, thỉnh thoảng người ta thấy Woo Bin đi ra ngoài chơi với bạn bè và với cô bạn gái Shin Min Ah khi sức khỏe tốt.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_22/jj3yhqg5zd0psgogzu3ds8winkh1qonqz6ozrfgw2_jvyx.jpeg"/>
        <figcaption>Với việc trở lại tại lễ trao giải Rồng Xanh, nhiều người hy vọng Kim Woo Bin sẽ nhanh chóng lấy lại được sức khỏe tốt và sớm comeback với một dự án phim ảnh thật hoành tráng trong tương lai.</figcaption>
      </figure>
