      <h1>Teanna Trump Oklahoma City Thunder'a: "Borcunu öde..."</h1>
      <address>
        <time datetime="2019-11-22T15:11:00+00:00">22 Nov 2019, 15:11</time>
      </address>
      <figure>
        <img src="https://ajssarimg.mediatriple.net/1062855.jpg"/>
        <figcaption>Yetişkin filmleri yıldızı birlikte olduğu NBA oyuncusunun ödemesi gereken parayı ödemediğini açıkladı.</figcaption>
      </figure>
      <p>Teanna Trump adlı yetişkin filmleri oyuncusu, sosyal medya hesabından Oklahoma City Thunder forması giyen bir oyuncuyla birlikte olduğunu ancak oyuncunun karşılığında ödemesi gereken parayı ödemediğini açıkladı.</p>
      <figure>
        <img src="https://ajssarimg.mediatriple.net/1062856.jpg"/>
        <figcaption>Kişisel twitter hesabından Oklahoma City Thunder resmi hesabına “Oyuncunun bana borcunu ödemesi gerekiyor” yazan Teanna Trump, daha sonrasında ise paylaşımını sildi.</figcaption>
      </figure>
      <figure>
        <img src="https://ajssarimg.mediatriple.net/1062857.jpg"/>
        <figcaption>Amerika'da bu oyuncunun kim olduğunu aranmaya başlandı.</figcaption>
      </figure>
      <figure>
        <img src="https://ajssarimg.mediatriple.net/1062858.jpg"/>
        <figcaption>Teanna Trump, geçtiğimiz Mart ayında yine benzer bir olayla gündeme gelmiş ve Indiana Pacers forması giyen bir NBA oyuncusuyla ilişki yaşadığını açıklamıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://ajssarimg.mediatriple.net/1062859.jpg"/>
        <figcaption>Şu anda 24 yaşında olan Trump, Pacers forması giyen basketbolcuyla ilişki yaşadığı dönemde 16 yaşında olduğunu ve oyuncuya yaşını birkaç yıl önce söylediğini açıklamıştı. (Trend Basket)</figcaption>
      </figure>
