      <h1>المرشحة لخلافة ميركل تهدد بالاستقالة ..لماذا؟</h1>
      <address><time datetime="2019-11-22T15:52:08+00:00">22 Nov 2019, 15:52</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4cNctse6Ao8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت رئيسة الاتحاد المسيحي الديموقراطي <a href="https://arabic.euronews.com/2018/12/10/annegret-kramp-karrenbauer-merkel-s-successor-in-biggest-political-party-in-europe-s-big">أنيغريت كرامب كارنباور</a> المرشحة المحتملة لتولي منصب المستشارة خلفا <a href="https://arabic.euronews.com/2019/09/01/merkel-refers-to-her-return-to-the-academic-work-when-her-political-career-ends">لأنغيلا ميركل</a> لكنها تواجه معارضة شديدة بسبب انتكاسات انتخابية، الجمعة استعدادها للاستقالة إذا لم يقدم لها حزبها دعمه.</p>
      <p>وكانت كارنباور فازت بزعامة الحزب الديمقراطي المسيحي، قبل نحو عام، بعد إجراء الدور الثاني من انتخابات المؤتمر الوطني الجمعة في هامبورغ. وحصلت كارنباور على أكبر قدر من الدعم لخلافة ميركل على رأس الحزب، إذ حصدت حينها 517 صوتا من أصل 1001، فيما حصل منافسها فريدريخ ميرتز على 482 صوتا في الجولة الثانية من التصويت.</p>
      <p>وقالت كارنباور اليوم الجمعة أمام نحو ألف من أعضاء حزبها المجتمعين في مؤتمرهم في مدينة لايبزيغ: إنه إذا كان هؤلاء لا يشاطرونها خطها لمستقبل البلاد والحركة، "فلنتوقف اليوم هنا والآن".</p>
      <p>وتقود كرامب كارنباور منذ عام أكبر حزب في ألمانيا وتتولى حقيبة الدفاع في حكومة التحالف، وردا على تصريحاتها، وقف الحضور وصفقوا لها.</p>
      <p>ويعقد المحافظون الألمان بقيادة ميركل مؤتمرهم اعتبارا من الجمعة في خضم حالة من الغموض بعد نكسات انتخابية عديدة</p>
      <p>ويشار إلى أن كارنباور واجهت انتقادات شديدة من مختلف الاطياف السياسية في البلاد أواخر شهر أيار/مايو الماضي حين وجّهت دعوة لوضع ضوابط على حرية التعبير على الانترنت خلال الحملات الانتخابية بعد انتشار مقطع مصور على "يوتيوب" ينتقد حزبها عشية <a href="https://arabic.euronews.com/special/european-elections-2019">الانتخابات الأوروبية</a>.</p>
      <p>يذكر أنه قبل توليها زعامة الاتحاد المسيحي، سبق أن تقلدت كارنباور البالغة من العمر 57 عاما منصب رئيسة حكومة ولاية سارلاند الألمانية، وهي سياسيةٌ معروفة بقدراتها على حشد التأييد وتوحيد صفوف الحزب، وإقامة تحالفات مع أحزاب أخرى.</p>
