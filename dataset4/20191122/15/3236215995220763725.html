      <h1>【新股追蹤】保利物業發展傳下周上市聆訊</h1>
      <address>
        <time datetime="2019-11-22T15:28:00+00:00">22 Nov 2019, 15:28</time>
      </address>
      <p>路透旗下IFR引述知情人士透露，物業管理公司保利物業發展尋求下周港上市聆訊，計劃集資5億美元(約39億港元)。<br/>該公司計劃集資所得用於把握戰略投資機會，擇優併購；進一步開拓增值服務；用於升級數字化及智能化管理系統；以及用作運營資金及一般公司用途。<br/>初步招股文件披露，截至4 月底，該公司的合同管理面積達3.71億平方米，遍布全國27個省、直轄市及自治區的136個城市，在管面積為1.98億平方米。於中國管理817項物業，包括549個住宅社區及268個非住宅物業。</p>
    </article>
