      <h1>Trabzon'da 10 bin yıllık hazine kül oldu!</h1>
      <h2>Trabzon Valiliği'nden flaş açıklama...</h2>
      <address>
        <time datetime="2019-11-22T15:07:28+00:00">22 Nov 2019, 15:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3cyEkCQ8SuE" width="320" height="185" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trabzon Valiliği Çevre ve Şehircilik İl Müdürlüğü'nden Trabzon Köprübaşı ilçesi Ağaçbaşı Turbalığı ve çevresinde meydana gelen bitki örtüsü yangını ile ilgili açıklama geldi.</p>
      <p>Valilikten yapılan açıklamada " İlimiz Köprübaşı ilçesi Büyükdoğanlı mahallesi Harmantepe ve Seslikaya mevkiilerinde bulunan 621.254 m2 alan 25.06.2019 tarih ve 30812 nolu Resmi Gazete de yayınlanarak ‘Kesin Korunacak Hassas Alan‘ olarak ilan edilmiştir.</p>
      <p>Ayrıca aynı bölgede bulunan 5.564.076 m2 alan ise 08.04.2019 tarih ve 82931 sayılı Bakanlık Makamı oluru ile ‘Sürdürülebilir Koruma ve Kontrollü Kullanım Alanı’ olarak ilan edilmiştir.<br/>Belirtilen bölgelerde 10.11.2019 tarihinde akşam saatlerinde bitki örtüsü yangını çıkması üzerine yangına itfaiye araçları ve Belediye imkanları ile müdahale edilerek yangın kısa sürede söndürülmüştür.</p>
      <p>
        <b>İl Müdürlüğümüz teknik elemanlarınca yapılan incelemede turbalık alanın sadece küçük bir kısmında ve etrafındaki çayırlık alanlarda kuruyan otların uç kısımlarının yandığı, yangının dip kısımlara sirayet etmediği ve turbalığa herhangi bir zarar vermediği tespit edilmiştir.</b>
      </p>
      <p>Basında yer alan 10.000 yıllık hazine kül oldu şeklindeki haberler gerçeği yansıtmamaktadır.<br/>Köprübaşı kaymakamlığı ve Jandarma komutanlığınca bitki örtüsünde meydana gelen yangınların kimler tarafından çıkarıldığının tespitine yönelik çalışmalar devam etmektedir.<br/>Konu İl Müdürlüğümüzce takip edilmektedir." ifadeleri kullandı. </p>
