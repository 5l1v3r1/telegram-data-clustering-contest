      <h1>Сразу в двух районах Чебоксар произошли аварии на теплотрассах</h1>
      <address>
        <time datetime="2019-11-22T15:55:00+00:00">22 Nov 2019, 15:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TBGUV7YxnEA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в 9.40 в северо-западном районе Чебоксар отключили теплоноситель для устранения повреждения на подающем трубопроводе около 34 дома по улице Мичмана Павлова. Специалисты МУП «Теплосеть» заменили поврежденный участок длиной 2,5 метра.<br/><br/>На время ремонтных работ без горячей воды остались начальная школа №2, детская больница, 136 детский сад, 48 школа, 5-й родильный дом, кафе, а также жилые дома. К 14 часам «Теплосеть» планировала возобновить подачу горячей воды и отопления в полном объеме потребителям Северо-западного района, оказавшимся в зоне отключения.<br/><br/>Еще одна авария на теплотрассе произошла в Новоюжном районе на участке по проспекту 9-й Пятилетки. С 9 утра ремонтная бригада меняет поврежденные участки подающего и обратного трубопровода длиной 80 метров. Тепло и горячую воду в дома по этому проспекту планируют вернуть к 15 часам.</p>
