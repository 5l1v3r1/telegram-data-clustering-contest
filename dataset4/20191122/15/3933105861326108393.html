      <h1>Семья из Луганска: Спутник стал нашим новым домом (видео)</h1>
      <address>
        <time datetime="2019-11-22T15:32:00+00:00">22 Nov 2019, 15:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I8jvFtc2Ffw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>«А почему вы — Спутник?» — на этот вопрос отвечают жители микрорайона, который строит компания «Термодом».</i>
      </p>
      <p>Анна Красноярская выросла на Донбассе. Пять лет назад приехала в Россию, а еще через год начала новую жизнь в Городе Спутнике. Ее дочь Ксения обожает волков, своего рыжего кота, а еще булочки и мороженое, которые в Спутнике, говорит девочка, очень вкусные.</p>
      <p>«Четыре года мы живем в Спутнике. Моя дочь — инвалид, и мне очень помогает то, что радости этого микрорайона доступны и ей. Спутник стал нашим домом, и здесь мы чувствуем себя, как дома», — рассказала Анна.</p>
      <p>Ежегодно тысячи людей переезжают в Город Спутник. У каждого из них есть что сказать в пользу своего выбора. Проект «Я — Спутник» даст возможность высказаться всем.</p>
      <p>Чтобы рассказать, почему вы — Спутник, обращайтесь в компанию «Термодом». Узнать больше о Городе Спутнике, его инфраструктуре и новостях можно на сайте<a href="https://penza-sputnik.ru/"> penza-sputnik.ru.</a></p>
