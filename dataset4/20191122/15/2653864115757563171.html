      <h1>Жители улицы Пугачева в Вологде не могут пересечь дорогу из-за отсутствия пешеходных переходов</h1>
      <address>
        <time datetime="2019-11-22T15:13:00+00:00">22 Nov 2019, 15:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/svXyYyvurHk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Они ежедневно выбирают между безопасностью и удобством. Жители улицы Пугачева в областном центре не могут пересечь дорогу из-за отсутствия пешеходных переходов. «Зебры» исчезли больше месяца назад, после ремонта дорожного полотна.</p>
      <p>Ремонт улицы Пугачева в областной столице закончился больше месяца назад. Подрядчик уложил новый асфальт, благоустроил тротуары. В местной администрации работы приняли, но вот проблема: перейти с одной стороны улицы на другую пешеходы теперь не могут. На дороге попросту отсутствуют переходы.</p>
      <p>В половину девятого утра улица кажется безлюдной, но всего час назад — перед началом рабочего дня — малышей отводили в детский сад, школьники спешили на занятия, а взрослые — на работу. Василий Васильевич живет на Пугачева больше 50-ти лет. Вспоминает, вологжане долго бились с властями —  просили отремонтировать дорогу. Сейчас обновлению пенсионер и не рад. Говорит, теперь автомобилисты не соблюдают скоростной режим.</p>
      <blockquote><b>Василий Евшинцев:</b> «Стоят, выжидают, когда машин нет. Но машины-то ездят с большими скоростями, поэтому я вот сам, например, перехожу: посмотришь, вроде, машина далеко, не успел вступить на проезжую часть, как она уже рядышком. Приходится чуть ли не бегом перебегать. Очень хорошо, что сделали новую дорогу, мы долго мучались. А сейчас думаешь, лучше бы она была худая, чтоб машины ездили потише и можно было спокойно перейти улицу.</blockquote>
      <p>Поскольку официального перехода нет, пропускать пешеходов водители не обязаны. Но даже если соберутся, могут попросту не успеть затормозить — в темное время суток людей на дороге видно гораздо хуже.</p>
      <blockquote>„Нет знаков никаких, не видела, чтобы пешеходов пропускать. Ну, я смотрю, если машина едет, да и машины пропускают, если там пассажир идет, ну, не пассажир, а люди. Если где-то машина, так я подожду, куда она, чего, перепускает она меня или сворачивает куда, и перехожу“, — поделилась вологжанка.</blockquote>
      <p>Единственная „зебра“ находится на пересечении Пугачева и Карла Маркса, но делать такой крюк жители не готовы. Говорят, занимает слишком много времени: например, от ближайшего магазина до перехода только в одну сторону — не менее 7 минут. А перебежать, пусть на свой страх и риск — меньше минуты.</p>
      <blockquote>"Направо смотреть, налево. — А вот туда дойти — далеко? — Ааа, честно, да. Это привычка и лень. Но, каждый раз переходя, я думаю: „Побыстрее бы сделали переход!“ Здесь постоянно все переходят: и дети, и бабушки, и дедушки. Но водители, как правило останавливаются. Иногда. — А, то есть, тоже уже привыкшие, что перебегают? — Ну да, ну да».<br/><br/>«Пешеходные надо вот тут сделать и вон там вот, у Судоремонтной. — А сейчас вы как дорогу переходите? — А туда пошла, на Судоремонтную. — А там есть переход? — Это то есть обходить так далеко нужно? — Да. — А там стоит пешеходный? — Нет, как сделали улицу, так и нету».</blockquote>
