      <h1>Flamengo y River Plate calientan motores en Lima</h1>
      <address><time datetime="2019-11-22T15:53:47+00:00">22 Nov 2019, 15:53</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nhwN0yj07sA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Flamengo y River Plate calientan motores en Lima. Este sábado el equipo carioca y el bonaerense lucharán por levantar la Copa Libertadores. Es la primera vez que se enfrentan en este duelo final por el título continental.</p>
      <p>El lateral izquierdo del Flamengo Filipe Luis dice que el River es el <i>"mejor equipo del momento"</i> y que parte con una ligera ventaja por su mayor experiencia, aunque para ellos, la preparación es la misma.</p>
      <p><i>"No tiene que ser diferente por ser una final. Por supuesto, hay un sueño, ganar la copa, pero nos estamos preparando igual que para todos los partidos. Hay algunos detalles, y es importante que podemos trabajar en ellos, pero creo que hemos llegado aquí, a la final, en nuestro mejor momento"</i>, ha dicho Filipe Luis, jugador del Flamengo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197560563892736002" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El Flamengo brasileño busca su segundo cetro continental, mientras que el River argentino defiende el título y opta a su quinta Copa Libertadores.</p>
      <p>Para el delantero colombiano del River Plate Rafael Santos Borré, la victoria será para el equipo que cometa menos errores.</p>
      <p><i>"(Flamengo) es un equipo que juega bien, un equipo que también intenta buscar los partidos, como nosotros, que sale a proponer. Y, bueno, en este tipo de partidos, el que más concentrado esté y el que menos errores cometa es el que se queda con el juego"</i>, ha declarado Rafael Santos Borré, jugador del River Plate.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197704782867292161" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La final de la Copa Libertadores, que en principio iba a celebrarse en Santiago de Chile, será en el Estadio Monumental de Lima. Y por primera vez en la historia de la competición será a partido único.</p>
