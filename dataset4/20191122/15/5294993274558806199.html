      <h1>Mercado de Natal de volta a Estrasburgo um ano depois de atentado</h1>
      <address><time datetime="2019-11-22T15:46:10+00:00">22 Nov 2019, 15:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wYd9iHM_2rw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um ano depois do atentado sangrento que manchou o espírito de Natal, em Estrasburgo, o conhecido mercado típico desta quadra está de volta à cidade.</p>
      <p>A partir desta sexta-feira, o vinho quente e o aroma da canela medem forças com as iluminações das mais de 300 estruturas dispostas à volta da catedral local.</p>
      <p>No terreno, está montado um forte dispositivo de segurança, com o acesso ao centro da cidade filtrado através de postos de controlo.</p>
      <p>Os habitantes e comerciantes locais falam num misto de sensações.</p>
      <p>"Temos sempre alguma apreensão, mas, honestamente, não temos medo. Não vamos deixar de trabalhar. Gostamos do ambiente de Natal. São as nossas tradições na Alsácia, por isso estaremos sempre presentes", sublinha Julie Adam, comerciante.</p>
      <p>O ministro francês do Interior, Christophe Castaner, deixou uma mensagem de segurança e também incentivou a população a fazer a festa. No entanto, não é fácil esquecer o dia 11 de dezembro de 2018, e o ataque que custou a vida a cinco homens, como explica Maxime Sengel, proprietário de um restaurante próximo do lugar onde morreu uma vítima: "Quer passem dois anos, três, quatro, dez anos, terei sempre o som dos disparos gravado na minha mente. É algo que jamais poderei esquecer."</p>
      <p>Para o próximo dia 11 de dezembro está prevista uma homenagem às vítimas.</p>
      <p>Thomas Kientz, um residente local, lembra que é preciso aprender a viver sem medo: "Globalmente, penso que estamos suficientemente protegidos. Infelizmente não existe e nunca existirá risco zero. É preciso viver sem medo, avançar e confrontar esta barbárie da melhor forma possível."</p>
      <p>O sucesso de mais uma edição deste mercado de Natal é um desafio importante para a cidade e habitantes. Com um orçamento que deverá chegar aos cinco milhões de euros e cerca de um milhão destinado para a segurança, a cidade espera obter receitas de 250 milhões de euros.</p>
