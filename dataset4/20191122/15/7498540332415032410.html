      <h1>Grissin Bon, Buscaglia: “Con Varese match molto intenso”. VIDEO</h1>
      <address>
        <time datetime="2019-11-22T15:01:24+00:00">22 Nov 2019, 15:01</time>
      </address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374920324" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il coach biancorosso ha parlato alla vigilia del delicato impegno di sabato alle 20.30 al PalaBigi: “Dovremo essere più consistenti, mettendo in pratica le cose che facciamo in settimana. Loro sono tenaci e ben messi in campo”</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Alla vigilia dell’importante appuntamento di domani sera alle 20.30 al PalaBigi contro l’<b>Openjobmetis Varese</b>, il coach della <b>Grissin Bon</b> <b>Maurizio Buscaglia</b> ha parlato con la stampa.</p>
      <p>“E’ un match importante per noi – ha esordito il coach – contro una squadra bella da vedere e molto efficace che sta facendo ottime cose. Ci servirà alzare il livello della solidità e farlo per tutti i 40 minuti. Dobbiamo esprimere quello che siamo, quello che prepariamo in settimana con energia, forza mentale, fisica e tecnica. Sarà una gara molto intensa ma siamo pronti per giocarla, consci del fatto che dobbiamo migliorare ed essere più consistenti”.</p>
      <p>Buscaglia ha poi analizzato la prima parte di stagione: “Dividendola in blocchi, entriamo ora nell’inizio della seconda parte del girone d’andata. Siamo alle prese con alcune problematiche fisiologiche di questa fase e, tutto sommato, penso di poter dire che siamo in linea con quello che ci eravamo prefissati. Sicuramente, dobbiamo stare molto attenti ai feedback che ogni partita ci offre, farne tesoro nel capire gli aspetti dove son necessari progressi. La ricetta comunque è solo una: lavorare duro e alzare il rendimento della squadra”.</p>
      <p>Le ultime parole di Buscaglia sono su Varese: “Squadra ben messa in campo – conclude l’allenatore biancorosso – hanno coinvolgimento da parte di tutti, giocano con un sistema di gioco riconoscibile e solido. Hanno realizzatori importanti per la Serie A, propensione a rimbalzo e grande capacità di aprire il campo in larghezza e lunghezza grazie alla circolazione di palla. Dobbiamo fare una partita gagliarda, attenta e presente, con un livello di guardia molto alto soprattutto nella responsabilità individuale di ogni giocatore”.</p>
