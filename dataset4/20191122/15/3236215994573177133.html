      <h1>習近平冀中美相互尊重達成首階段貿協</h1>
      <address>
        <time datetime="2019-11-22T15:08:00+00:00">22 Nov 2019, 15:08</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>國家主席習近平在一個論壇上表示，期望與美國在相互尊重及平等的基礎上，達成首階段貿易協議，強調中國不會主動發起貿易戰，但亦不怕打貿易戰，有需要時會採取反制。<br/>《華爾街日報》引述消息人士指出，國務院副總理劉鶴上周與美國貿易代表萊特希澤(Robert Lighthizer)、財長努欽(Steven Mnuchin)通電話時，邀請他們在下周四美國感恩節到中國舉行新一輪經貿會談。<br/>不過，美方暗示除非中方表明會在保護知識產權、強迫技術轉移及購買農產品問題上作出承諾，否則不願意前往北京。</p>
