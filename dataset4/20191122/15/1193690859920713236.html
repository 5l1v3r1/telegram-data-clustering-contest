      <h1>Одесский городской совет обыскивают правоохранители – подробности</h1>
      <address>
        <time datetime="2019-11-22T15:12:00+00:00">22 Nov 2019, 15:12</time>
      </address>
      <p>В муниципальный департамент финансов и горсовет Одессы с обысками пришли сотрудники Службы безопасности Украины (СБУ), Государственного бюро расследований (ГБР) и Генпрокуратуры. Об этом сообщает "5 канал".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9fkfcRnAD3U" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В сообщении сказано, что следователи изымают документы в департаменте финансов и юридическом департаменте.</p>
      <p>По предварительной информации, силовиков интересует финансовая помощь, которую город оказывает КП "Теплоснабжение г. Одесса". За последний год это предприятие поглотило почти миллиард бюджетных гривен.</p>
      <p>Также обыскивают помещение департамента по организации работы горсовета. Следственные действия связаны с погашением за счет городского бюджета 200-миллионного долга предприятия КП "Теплоснабжение г. Одесса" перед банком "Надра".</p>
      <blockquote>Напомним, 7 ноября в дом владельца телеканала "Прямой" Владимира Макеенко <a href="https://www.5.ua/ru/obshchestvo/nastuplenye-na-svobodu-slova-k-vladeltsu-telekanala-priamoi-pryshly-s-obiskamy-202354.html">пришли с обысками следователи Государственного бюро расследований</a>. В ГБР говорят, что сделали это <a href="https://www.5.ua/ru/obshchestvo/obisky-u-vladeltsa-telekanala-priamoi-v-hbr-hovoriat-chto-u-nykh-bilo-razreshenye-suda-202401.html">"в рамках расследования производства относительно купли-продажи телеканала"</a>. Сам <a href="https://www.5.ua/ru/obshchestvo/prychem-zdes-hbr-vladelets-telekanala-priamoi-nazval-tsynychnim-obisk-v-eho-dome-202384.html">Владимир Макеенко сказал, что ходил на все допросы по этому делу</a>, и возмутился такими действиями Госбюро расследований. </blockquote>
