      <h1>第40屆青龍電影獎紅毯 潤娥等明星盛裝出席</h1>
      <address>
        <time datetime="2019-11-22T15:31:11+00:00">22 Nov 2019, 15:31</time>
      </address>
      <p>【新唐人北京時間2019年11月22日訊】第40屆青龍電影獎頒獎典禮21日晚間舉行，由金憓秀與柳演錫擔任主持人，<a href="https://www.ntdtv.com/b5/%E9%84%AD%E9%9B%A8%E7%9B%9B.htm">鄭雨盛</a>、趙宇鎮、趙如晶、李光洙、曹政奭、<a href="https://www.ntdtv.com/b5/%E6%BD%A4%E5%A8%A5.htm">潤娥</a>與<a href="https://www.ntdtv.com/b5/%E7%A7%80%E8%8B%B1.htm">秀英</a>、朴炯植、<a href="https://www.ntdtv.com/b5/%E4%B8%81%E6%B5%B7%E5%AF%85.htm">丁海寅</a>、<a href="https://www.ntdtv.com/b5/%E9%87%91%E6%83%A0%E5%85%81.htm">金惠允</a>、朴素淡、李荷妮等演員出席紅毯活動，星光熠熠。</p>
