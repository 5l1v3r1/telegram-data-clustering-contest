      <h1>中行发行300亿元债券补充二级资本</h1>
      <address><time datetime="2019-11-22T15:59:57+00:00">22 Nov 2019, 15:59</time> by <a rel="author">张樵苏</a></address>
      <p>　　新华社北京11月22日电（记者许晟）记者22日从中国银行获悉，中行日前在境内已完成2019年第二期二级资本债券发行定价，发行规模300亿元，募集资金用于补充二级资本，以增强资本实力，提高风险抵御能力。</p>
      <p>　　此次债券为10年期固定利率品种，附第5年末发行人赎回权，最终票面利率4.01%，全场认购倍数约2.66倍。本次发行簿记，中国银行同步成功测试了自主研发的区块链债券发行系统。</p>
      <p>　　今年5月，中国银行股东大会决议通过700亿元二级资本工具发行议案，第一期400亿元已于9月发行完毕。</p>
