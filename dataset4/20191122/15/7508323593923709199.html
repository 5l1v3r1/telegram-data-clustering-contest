      <h1>Las reacciones al regreso del Campeonato Nacional</h1>
      <h2>Este fin de semana se reanudó el torneo de Primera División.</h2>
      <address>
        <time datetime="2019-11-22T15:20:00+00:00">22 Nov 2019, 15:20</time>
      </address>
      <anchor name="mam">
        <p>
          <a href="https://www.alairelibre.cl/noticias/site/artic/20191122/pags/20191122075506.html?id=1#mam">Minuto a Minuto</a>
        </p>
        <anchor name="relato39">
          <p>19:02| Colo Colo emitió un comunicado en el que "lamenta profundamente que no haya sido posible la reanudación del torneo" #LaCooperativa</p>
          <figure>
            <iframe data-src="https://twitter.com/ColoColo/status/1198006606799294464?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
          </figure>
          <anchor name="relato38">
            <p>19:01| <b>Universidad de Chile no viajará a Talcahuano y este sábado el plantel se reunirá con los dirigentes #LaCooperativa</b></p>
            <anchor name="relato37">
              <p>17:24| "En silencio por el pueblo": El lienzo de los hinchas de General Velázquez en la Segunda División #LaCooperativa</p>
              <figure>
                <iframe data-src="https://twitter.com/ricardoobando/status/1197977896305999873?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
              </figure>
              <anchor name="relato36">
                <p>17:11| El Sifup emitió una declaración pública en la que pide a la ANFP que "suspenda la fecha que correspondía para este fin de semana" #LaCooperativa</p>
                <figure>
                  <iframe data-src="https://twitter.com/sifup/status/1197972282444042240?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                </figure>
                <anchor name="relato35">
                  <p>15:38| <b>El edificio de la ANFP en Quilín fue completamente desalojado, por un supuesto llamado de la Garra Blanca a acudir al lugar. La reunión que tenían los dirigentes fue suspendida #LaCooperativa</b></p>
                  <anchor name="relato34">
                    <p>15:38| Esteban Paredes: Nosotros como club estamos de acuerdo con el tema social y también tenemos que ver nuestra integridad. Decidimos con Coquimbo no jugar #LaCooperativa</p>
                    <anchor name="relato33">
                      <p>15:37| Paredes: Pudo haber sido mucho peor mañana, porque Colo Colo convoca mucha más gente #LaCooperativa</p>
                      <anchor name="relato32">
                        <p>15:36| <b>Paredes: Nos dijeron que iba a estar la seguridad necesaria. Gamadiel (García) me dijo que los Carabineros salieron corriendo #LaCooperativa</b></p>
                        <anchor name="relato31">
                          <p>15:36| <b>Paredes: Tienen que tomar conciencia la ANFP, los clubes y nosotros #LaCooperativa</b></p>
                          <anchor name="relato30">
                            <p>15:35| <b>Esteban Paredes: Es lamentable lo que sucedió en La Florida. Habían niños llorando, no teníamos que llegar a esto #LaCooperativa</b></p>
                            <anchor name="relato29">
                              <p>15:31| <b>Esteban Paredes: Lo más aceptable era que se suspendiera la fecha, me parece una buena medida. Era peligroso jugar #LaCooperativa</b></p>
                              <anchor name="relato28">
                                <p>15:25| Matías Cano: Este movimiento, si sólo se lo queremos adjudicar a las barras, es una visión equivocada</p>
                                <anchor name="relato27">
                                  <p>15:24| <b>Matías Cano: Las autoridades tienen que darse cuenta que el sábado no hay ninguna garantía para poder jugar con tranquilidad #LaCooperativa</b></p>
                                  <anchor name="relato26">
                                    <p>15:23| <b>Matías Cano: Creo que no se puede jugar más, el torneo tiene que parar. Muchos equipos van a salir damnificados, pero hay mucha gente que lucha porque no tiene nada #LaCooperativa</b></p>
                                    <anchor name="relato25">
                                      <p>15:20| Matías Cano, en diálogo con Al Aire Libre: En Coquimbo nos dijeron que teníamos la libertad para decidir. Es una locura presentarse a jugar un partido #LaCooperativa</p>
                                      <anchor name="relato24">
                                        <p>15:16| <b>Gamadiel García: Nuevamente nos vamos a reunir, y con antecedentes, hechos consumados, cuál será nuestra determinación #LaCooperativa</b></p>
                                        <anchor name="relato23">
                                          <p>15:15| <b>Gamadiel García, presidente del Sifup: La fecha, según indicó la ANFP, se suspende #LaCooperativa</b></p>
                                          <anchor name="relato22">
                                            <p>15:11| <b>Gamadiel García: Todos querían que el fútbol volviese, se nos prometió seguridad. Y el día de hoy vieron el espectáculo lamentable en La Florida #LaCooperativa</b></p>
                                            <anchor name="relato21">
                                              <p>14:58| Coquimbo Unido tampoco tiene la intención de presentarse en el partido del sábado ante Colo Colo #LaCooperativa</p>
                                              <anchor name="relato20">
                                                <p>14:46| <b>Colo Colo no jugará el partido del sábado ante Coquimbo Unido según la decisión de su plantel #LaCooperativa</b></p>
                                                <anchor name="relato19">
                                                  <p>14:42| Jugadores de Colo Colo se reúnen con la directiva del Sifup en el Monumental #LaCooperativa</p>
                                                  <anchor name="relato18">
                                                    <p>14:42| ANFP realizará una reunión urgente para definir qué sucede con el resto de la fecha 26 #LaCooperativa</p>
                                                    <anchor name="relato17">
                                                      <p>14:33| Deportes La Serena anunció que no viajará a Santiago para el partido contra Magallanes #LaCooperativa</p>
                                                      <figure>
                                                        <iframe data-src="https://twitter.com/CDLASERENA/status/1197930751725051907?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                                                      </figure>
                                                      <anchor name="relato16">
                                                        <p>13:47| Gamadiel García, presidente del Sifup, hizo un llamado a los planteles del fútbol chileno para que no se presenten en partidos de este fin de semana #LaCooperativa</p>
                                                        <anchor name="relato15">
                                                          <p>13:43| Alcalde de Macul pidió formalmente la suspensión del partido entre Colo Colo y Coquimbo Unido de este sábado #LaCooperativa</p>
                                                          <figure>
                                                            <iframe data-src="https://twitter.com/GonzaloMontoyaR/status/1197916556816211974?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                                                          </figure>
                                                          <anchor name="relato14">
                                                            <p>13:33| El periodista @dmalverde denunció que Carabineros lanzó lacrimógenas hacia un colegio ubicado en las cercanías del Bicentenario de La Florida #LaCooperativa</p>
                                                            <figure>
                                                            <iframe data-src="https://twitter.com/dmalverde/status/1197916063331225601?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                                                            </figure>
                                                            <anchor name="relato13">
                                                            <p>13:33| En el partido de Cobresal con U. Española también realizan un minuto de silencio.</p>
                                                            <anchor name="relato12">
                                                            <p>13:32| Información de U. La Calera: "Partido suspendido para salvaguardar la integridad de los futbolistas y trabajadores que se encuentran en el Estadio de La Florida" #LaCooperativa</p>
                                                            <figure>
                                                            <iframe data-src="https://twitter.com/ulcsadpoficial/status/1197913626591535105?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                                                            </figure>
                                                            <anchor name="relato11">
                                                            <p>13:23| Pese a los incidentes en Santiago, Unión Española y Cobresal juegan en El Salvador.</p>
                                                            <figure>
                                                            <iframe data-src="https://twitter.com/UEoficial/status/1197913287129780224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                                                            </figure>
                                                            <anchor name="relato10">
                                                            <p>13:12| Sebastián Moreno dejó en la incógnita el desarrollo del resto de la fecha del fútbol chileno #LaCooperativa</p>
                                                            <anchor name="relato9">
                                                            <p>13:12| Presidente de la ANFP confirmó suspensión del partido entre La Calera y Deportes Iquique #LaCooperativa</p>
                                                            <anchor name="relato8">
                                                            <p>13:09| Juan Pablo Miño, volante de Iquique, confirmó que no se juega el duelo de La Calera con los noritnos.</p>
                                                            <anchor name="relato7">
                                                            <p>13:05| Pinilla: "Pero la situación país no da la seguridad para que esto ocurra. El fútbol no puede volver a cualquier costo" #LaCooperativa</p>
                                                            <anchor name="relato6">
                                                            <p>13:02| Mauricio Pinilla: "Que quede muy claro que la intención de nosotros es que vuelva el fútbol" #LaCooperativa</p>
                                                            <figure>
                                                            <iframe data-src="https://twitter.com/pinigol51/status/1197908412111237127?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                                                            </figure>
                                                            <anchor name="relato5">
                                                            <p>12:58| El portero Sebastián Pérez avisó que esperan una respuesta de la ANFP para saber si el duelo se reanuda.</p>
                                                            <anchor name="relato4">
                                                            <p>12:56| Jugadores de Iquique dialogan con la prensa en La Florida.</p>
                                                            <figure>
                                                            <iframe data-src="https://twitter.com/alairelibrecl/status/1197906417132462080?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                                                            </figure>
                                                            <anchor name="relato3">
                                                            <p>12:56| Así fue el ingreso de hinchas de Colo Colo a La Florida.</p>
                                                            <figure>
                                                            <iframe data-src="https://twitter.com/CDF_cl/status/1197902799843008512?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
                                                            </figure>
                                                            <anchor name="relato2">
                                                            <p>12:54| Los jugadores regresaron a vestuarios y definirán con las autoridades qué sucederá con el cotejo.</p>
                                                            <anchor name="relato1">
                                                            <p>12:53| Un grupo de hinchas de Colo Colo ingresó al Estadio La Florida e interrumpió el partido entre U. La Calera y Deportes Iquique.</p>
