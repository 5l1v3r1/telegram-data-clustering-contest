      <h1>Excursões em Hebron explicam política de colonatos israelita</h1>
      <address><time datetime="2019-11-22T15:56:24+00:00">22 Nov 2019, 15:56</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/05levpm7-HU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O governo dos EUA anunciou, no início desta semana, que não considera que os colonatos israelitas em territórios palestinianos sejam uma violação do direito internacional, provocando críticas dos restantes membros do Conselho de Segurança da ONU e da Alta Representante da União Europeia para a Política Externa e Segurança.</p>
      <p>Numa recente visita à Cisjordània a convite da representação da União Europeia, a euronews visitou Hebron, um dos expoentes mais críticos da política de colonatos.</p>
      <p>A organização não-governamental judaica "Quebrar o silêncio", fundada por soldados veteranos israelitas, organiza excursões educacionais em Hebron, a maior cidade da Cisjordânia.</p>
      <p>O guia mostra as chamadas "ruas esterilizadas" do bairro histórico, onde apenas os colonos judeus podem andar a pé ou conduzir.</p>
      <p>Os poucos palestinianos que ainda ali vivem entram em casa pela porta das traseiras ou com um escadote até ao telhado e colocam redes nas janelas para se protegerem das pedras que lhes são atiradas.</p>
      <p>"O mais importante em Hebron é o conceito de segregação. Olhem para o mapa. Todos os colonatos ficam a sul do bairro histórico e é por isso que todos os acessos ao bairro histórico na parte sul estão bloqueados para os palestinianos", explica Yehuda Sjaul, fundador de "Quebrar o silêncio".</p>
      <p>Nesse pequeno enclave, 650 soldados protegem menos de mil colonos judeus, que vivem no do bairro histórico de uma cidade com 200 mil palestinianos.</p>
      <p>As excursões não são bem recebidas pelos colonos que dizem necessitar da segurança por serem uma minoria, embora preferissem coexistir pacificamente.</p>
      <p>"Acreditamos que todos deveriam viver juntos em paz, certo? Lembras-te que na África do Sul havia o apartheid, um sistema que dizia que os negros não podiam viver com brancos. Isso era mau porque acreditamos na paz e em vivermos todos juntos, certo?", explica um colono transeunte às filhas, passando pelo meio do grupo de turistas.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/35/28/808x454_cmsv2_98356035-1e33-5380-8eef-a3f73165f0b8-4313528.jpg"/>
      </figure>
      <p>Depois de atravessar um posto de controle militar, a excursão pode continuar, mas com a organização não-governamental palestiniana "Juventude contra os colonatos".</p>
      <p>O guia também quer aumentar o debate público sobre a perturbação na vida diária causada por esta política.</p>
      <p>"O exército israelita fechou o mercado por ordem militar e os colonos ocuparam os andares de cima para fazer um jardim de infância. É um posto avançado, algo ilegal de acordo com a lei israelita. Eles invadiram as lojas, destruíram o interior, queimaram tudo o que era de madeira. Agora deitam o lixo para baixo a partir do espaço que ocupam nos andares de cima", afirma Issa Amro, fundador da "Juventude contra os colonatos".</p>
      <p>Os dois guias são amigos e nas suas excursões participaram milhares de pessoas, turristas estrangeiros mas também habitantes locais, especialmente estudantes universitários.</p>
