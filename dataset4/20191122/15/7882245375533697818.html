      <h1>Как избавиться от Tesla в Австрии?</h1>
      <address><time datetime="2019-11-22T15:00:08+00:00">22 Nov 2019, 15:00</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sf1WRfj5_BQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Частный случай владельца электромобиля Tesla в австрийском Тироле вскрыл серьёзную проблему, связанную с распространением новых типов транспортных средств. После ДТП он уже полтора месяца не может сдать разбитую машину в переработку. **</b>Пока специалисты выясняют, что с ней делать, Tesla ждёт своего часа на стоянке автомастерской.**</p>
      <p>«Этой машине три года и 8 месяцев и до сих пор никто не смог решить вопрос с утилизацией», — жалуется Доминик Фреймут. Он разбил свою Tesla в начале октября: врезался в дерево, машина загорелась. Автовладелец говорит, что в Австрии есть лишь одна компания, которая специализируется на приёме разбитых электромобилей, но она ещё не получила лицензию на работу.</p>
      <p>Ситуация осложняется тем, что из-за повреждения аккумулятора перевезти Tesla в другую страну или просто в другой регион нельзя — это и опасно, и незаконно. Решать проблему придётся на месте. «Аккумулятор повреждён и никто не знает, как к нему подступиться. Это одна сторона вопроса. Это очень опасно. Наконец, в Австрии просто никто не примет такие отходы», — объясняет владелица австрийской мусороперерабатывающей компании Ингеборг Фройдентхалер.</p>
      <p>В решению судьбы разбитой Tesla подключился и автопроизводитель. Компания прислала своих специалистов для оценки ситуации и для помощи в утилизации электромобиля. Они должны хотя бы снять аккумулятор. Вопрос, что с ним делать дальше и кто будет перерабатывать другие компоненты Tesla?</p>
