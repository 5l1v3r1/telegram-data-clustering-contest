      <h1>Hanya untuk kenangan kami [METROTV]</h1>
      <address><time datetime="2019-11-22T15:29:52+00:00">22 Nov 2019, 15:29</time> by <a rel="author">Nur Izzati Mohamad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/klMhgM_W858" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“SAYA tidak ada niat untuk tularkan kisah keputusan yang diperoleh cucu dan gambar itu hanya mahu dijadikan sebagai kenangan,” kata bekas guru, Aishah Mat Akat, 64.</p>
      <p>Aishah memuatnaik foto cucu perempuannya, Nur Aqilah Afiah Mohamad Firdaus,12, yang membuka keputusan Ujian Pencapaian Sekolah Rendah (UPSR) di pusara ibunya hingga tular di laman sosial.</p>
      <p>Dalam foto berkenaan Nur Aqilah menangis di pusara ibunya yang meninggal dunia dua tahun lalu selepas melahirkan adik bongsu.</p>
      <p>Aishah berkata, walaupun keputusan Nur Aqilah tidak seberapa namun apa yang dilakukannya hanya untuk memberi sokongan termasuk menggembirakan cucunya.</p>
      <p>“Nur Aqilah ada beritahu dia mahu pergi ke kubur ibu sebaik menerima keputusan UPSR dan semalam dia terus meminta saya membawanya.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/kenangan22_1574417054.jpg"/>
        <figcaption>AISHAH membawa cucunya, Nur Aqilah Afiah dan Nur Arif Husaini, 9, menziarahi kubur ibu mereka di Tanah Perkuburan Islam Permatang Tok Kandu, Bukit Mertajam. FOTO Shahnaz Fazlie Shahrizal</figcaption>
      </figure>
      <p>“Sayu hati melihat dia menangis di pusara ibunya dan tidak semena-mena saya mengambil gambar sebelum memuatnaik di Facebook serta Instagram untuk kenangan.</p>
      <p>“Tetapi tidak sangka pula ia tular dan menjadi bualan warganet yang mana saya terharu dengan keprihatinan mereka termasuk yang mendoakan Nur Aqilah serta arwah anak perempuan saya,” katanya.</p>
      <p>Nur Aqilah, anak sulung daripada tiga beradik belajar di Sekolah Kebangsaan (SK) Permatang Tok Kandu.</p>
      <p>Sementara itu, Nur Aqilah berkata, dia mulanya berasa malu selepas kisahnya tular dan menjadi bualan oleh rakan serta gurunya di sekolah.</p>
      <p>“Saya tahu niat nenek muatnaik gambar kerana mahu menyokong termasuk menggembirakan saya.</p>
      <p>“Pada mulanya saya malu selepas orang tahu kisah saya tetapi saya berterima kasih kepada mereka kerana memberikan kata-kata semangat.</p>
      <p>“Walaupun keputusan UPSR yang diperoleh tidaklah cemerlang tetapi bagi saya ini adalah permulaan untuk saya buat lebih baik pada masa akan datang,” katanya.</p>
