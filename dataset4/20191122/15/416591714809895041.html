      <h1>Huawei divulga vídeo do tablet MatePad Pro</h1>
      <h2>O anúncio oficial será realizado no próximo dia 25</h2>
      <address><time datetime="2019-11-22T15:57:00+00:00">22 Nov 2019, 15:57</time> by <a rel="author">Luiz Nogueira</a></address>
      <p>A <a href="https://olhardigital.com.br/noticia/eua-pressionam-brasil-contra-entrada-da-huawei-no-mercado-5g/93165">Huawei</a> está prestes a anunciar seu novo <a href="https://olhardigital.com.br/noticia/menino-sem-computador-faz-trabalho-escolar-em-tablet-de-loja/92901">tablet</a>. Enquanto o anúncio, marcado para o dia 25 de novembro, não acontece, um vídeo do aparelho foi lançado ontem (21):</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GqNf_Nwok_s" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A <a href="http://olhardigital.com.br/noticia/eua-devem-estender-licenca-a-huawei-por-90-dias/93072">Huawei</a> confirmou o nome do aparelho: MatePad Pro. O slogan adotado foi "Criatividade Reconstrutiva". Isso nos faz acreditar que o aparelho será destinado principalmente a profissionais, como designers e artistas.</p>
      <p>Em suas redes sociais, a <a href="https://olhardigital.com.br/noticia/china-afirma-que-huawei-vai-construir-rede-5g-no-brasil/92929">Huawei</a> disse que "nos últimos mil anos, os seres humanos desenvolveram uma visão de campo maior. Agora, de uma perspectiva mais ampla, ainda restam três dias".</p>
      <figure>
        <img src="https://cache.olhardigital.com.br/uploads/acervo_imagens/2019/11/20191122124043.jpg"/>
      </figure>
      <p>Essa é uma clara alusão à data que o MatePad Pro será anunciado, embora ainda não se possa ter certeza de qual tecnologia inovadora estará presente no aparelho para justificar a afirmação.</p>
      <p>Alguns rumores anteriores apontam para um <a href="https://olhardigital.com.br/noticia/mercado-de-tablets-tera-aumento-de-19-nas-vendas-no-proximo-trimestre/88758">tablet</a> com quase nenhum corpo - com a tela ocupando 90%. Além disso, aparentemente, haverá uma perfuração para a câmera do aparelho – essa é a primeira vez que esse tipo de recurso é visto em um <a href="https://olhardigital.com.br/noticia/netflix-lanca-na-ndia-plano-para-celular-e-tablet-por-r-10-50-ao-mes/88338">tablet</a>.</p>
      <p>Outras especificações do MatePad Pro devem incluir uma tela de 10 a 12 polegadas, processador Huawei Kirin 990, 8 GB de RAM e variáveis de 128 GB e 512 GB de armazenamento. Além disso, o aparelho vai conter um <a href="https://olhardigital.com.br/dicas_e_tutoriais/noticia/como-escolher-o-teclado-certo-para-voce/92833">teclado</a> magnético, uma caneta e alguns outros acessórios.</p>
      <p>Via: <i><a href="https://www.gizchina.com/2019/11/22/huawei-matepad-pro-teased-again/">GizChina</a></i></p>
