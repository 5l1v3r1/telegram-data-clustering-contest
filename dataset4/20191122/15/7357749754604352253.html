      <h1>Hong Kong se prépare à des élections dimanche dans une ambiance chaotique</h1>
      <address><time datetime="2019-11-22T15:05:07+00:00">22 Nov 2019, 15:05</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/63sqTTUKX4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hong Kong se prépare à des élections ce dimanche, un scrutin local en plein chaos. L'ex-colonie britannique connait sa pire crise politique depuis la rétrocession à la Chine. Cathy Yau est une ancienne policière, elle a démissionné, et se présente désormais aux élections, sur une liste pro-démocratie.</p>
      <p><i>"Je trouve inacceptable qu'il y ait des tirs de gaz lacrymogènes partout, et la violence policière qui augmente,</i> dit Cathy Yau_. Je crois que j'ai bien fait de démissionner. Mais je ne peux ignorer ce qui s'est passé."_</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197836894165446657" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En face, les candidats fidèles à Pékin manifestent eux aussi, mais cette fois leur désir de rester sous autorité chinoise.</p>
      <p><i>"Cette fois les élections peuvent montrer au public et aux autres pays,</i> assure Calvin Sze To, candidat pro-Pékin, <i>ce que les gens de Hong Kong pensent vraiment. "</i></p>
      <p>Depuis juin les troubles à Hong Kong n'ont cessé d'augmenter, avec une crise majeure depuis dimanche dernier dans l'Université polytechnique. Des centaines d'étudiants l'occupaient, assiégés par la police. Aujourd'hui ils seraient une poignée, résistants dans des conditions d'hygiène dégradées, dans un campus aux allures de zone de guerre.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197877391567265795" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Certains se sont rendus, certains ont réussi à s'échapper, ou on tenté, par les égouts parfois. 700 personnes ont été arrêtées. Elles risquent 10 ans de prison.</p>
