      <h1>Furiosa, Ana Rosenfeld apelará la suspensión de su matrícula: "Me condenan por ser mujer"</h1>
      <address><time datetime="2019-11-22T01:22:00+00:00">22 Nov 2019, 01:22</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GhTtHoEkUPA" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>La medida todavía no es de aplicación efectiva porque Rosenfeld tiene la posibilidad de apelar antes de los cinco días</b>
        </i>
      </p>
      <p>"<b>Me condenan por ser mujer</b>", "Hay <a href="http://www.diariopopular.com.ar/ana-rosenfeld-a2733">Ana Rosenfeld</a> para rato" y "Me he enterado por la prensa y por muchos que me han llamado para expresar solidaridad con mi caso. Hasta que la corte suprema no confirme esta resolución, seguiré siendo abogada en las jurisdicciones que sigo ejerciendo", se defendió ayer la abogada mediática <a href="http://www.diariopopular.com.ar/ana-rosenfeld-a2733">Ana Rosenfeld</a> ante la sentencia del <b>Colegio de Abogados de la Capital Federal</b> de aplicar una sanción de un año de suspensión de la matrícula por "falta de ética profesional" al dejar la defensa de <b>Juan Darthés</b> un día antes de conocerse la denuncia de Fardín.</p>
      <p>La medida todavía no es de aplicación efectiva porque <b>Rosenfeld</b> tiene la posibilidad de apelar antes de los cinco días. Ayer en una nota con su amiga Pampita, para Net TV, la llamada "<b>El terror de los maridos</b>" advirtió que iniciará acciones legales por daño al honor profesional a sus denunciantes (impulsada por Fernando Miguez, de la Fundación por la Paz y el Cambio Climático). "Este corazón de abogada y esta cabeza dedicada al ejercicio de la profesión no me la va a sacar nadie. Jamás revelé ni revelaré ninguna de las cosas que me dijo el señor <b>Juan Darthés</b> el día que tomé la decisión como mujer de apartarme de su defensa", señaló <b>Rosenfeld</b>.</p>
      <h3>ADEMÁS:</h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/espectaculos/anna-chiara-la-hija-andrea-del-boca-denuncio-su-padre-abuso-sexual-y-corrupcion-menores-n440617">Anna Chiara denunció a su padre por abuso sexual y corrupción de menores</a>
      </h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/espectaculos/se-cayo-netflix-y-las-redes-sociales-se-llenaron-memes-n440598">Se cayó Netflix y las redes sociales se llenaron de memes</a>
      </h3>
      <p>En Pampita Online agregó que "<b>se rompió un código al filtrar la sentencia del Tribunal de Disciplina del Colegio de Abogados de Capital Federa</b>l. Días atrás fui a una audiencia y me sentí literalmente en una hoguera. Parecía la inquisición. Fue un ataque hacia mi persona. Yo les pedía que no obliguen a contar los secretos <b>profesionales entre abogado y cliente</b>. No me pueden condenar por algo que nunca dije. Insistí en mi posición de dar el paso al costado porque yo siempre dije que nunca a defender a un hombre cuando <b>haya denuncias por violencia explícita hacia la mujer</b> y entendí que esa tarea era para que la hiciera un abogado con convicción".</p>
      <p>"La apelación demora un mínimo de dos años. Y si el fallo se ratifica me voy a dedicar a ser mediática. <b>No me notificaron, con lo cual voy a pedir una investigación y cada uno tendrá que hacerse responsable por los hechos ventilados</b> y por la información ventilada antes de que yo la recibiera. Es inusual que la prensa se entere antes de que yo", remató.</p>
      <p>Sus colegas se solidarizaron con ella por suspensión</p>
      <p>Los colegas de <a href="http://www.diariopopular.com.ar/ana-rosenfeld-a2733">Ana Rosenfeld</a> no dudaron en saltar en defensa de la abogada mediática, entre ellos la abogada de Thelma Fardín, Sabrina Cartabia; el propio Fernando Burlando, con quien trabajó y luego que quedó como único defensor de Juan Darthés; Matías Morla y Mariano Cúneo Libarona.</p>
      <p>"Me parece extremo la decisión de no dejar trabajar a Ana Rosenfeld en este momento del país. Darthés no hizo ningún tipo de denuncia contra Rosenfeld y uno no está obligado a defenderlo todo", dijo Burlando en el ciclo radial de Moskita.</p>
      <p>Cartabia se solidarizó con Rosenfeld: "Todo mi apoyo para Ana, esta medida es desproporcionada e injusta", escribió en las redes sociales. En Pamela a la Tarde se expresó Mariano Cúneo Libarona, panelista de Animales Sueltos: "Me indigna esta sentencia, es una medida arbitraria. No delata información reservada ni confidencial". Y Matías Morla, abogado de Maradona, dijo: "Por respetar sus principios no le pueden quitar un año de ejercicio de la profesión con la misma pasión y convicción de toda su carrera".</p>
