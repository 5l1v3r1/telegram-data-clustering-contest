      <h1>Вышел трейлер новой игры из вселенной Half-Life</h1>
      <address>
        <time datetime="2019-11-22T01:53:23+00:00">22 Nov 2019, 01:53</time>
      </address>
      <p>Компания Valve анонсировала выпуск новой игры из вселенной Half-Life. Игра под названием «Half-Life: Alyx» выйдет в марте 2020 года и будет доступна только для VR-платформ. Valve также <a href="https://www.youtube.com/watch?v=O2W0N3uKXmo">опубликовала</a> двухминутный трейлер игры.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>События новой Half-Life развернутся в промежутке между первой и второй частями игры. Главными героями стали Аликс Вэнс и ее отец Илай. Игрок будет управлять Аликс, которая должна «дать человечеству последний шанс на выживание», <a href="https://twitter.com/valvesoftware/status/1197578067327119360">говорится</a> в пресс-релизе компании в Twitter.</p>
      <p>Игра будет поддерживаться устройствами Valve Index, HTC Vive, Oculus Rift и Windows Mixed Reality. Для российских пользователей уже доступен предзаказ в Steam за 976,5 руб.</p>
      <p>Первая игра Half-Life была выпущена в 1998-м, «Half-Life 2: Episode Two» — в 2007 году. У серии игр также было несколько спин-офф, последний из которых (Portal 2) вышел в 2011 году.</p>
