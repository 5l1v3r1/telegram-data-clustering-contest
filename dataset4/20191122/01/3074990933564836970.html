      <h1>메탈슬러그 인피니티, 블랙프라이데이 한정 이벤트 개시</h1>
      <address><time datetime="2019-11-22T01:51:59+00:00">22 Nov 2019, 01:51</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 이꼬르</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7dgM2nifACk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>이꼬르(대표 신명용)는 블랙프라이데이 시즌을 기념하여 자사가 개발하고 서비스 중인 방치형 RPG ‘메탈슬러그 인피니티’에 기간 한정 콘텐츠 ‘보급품 탈환 작전’을 제공 중이라고 22일 밝혔다.</p>
      <p>11월 14일부터 시작된 이벤트 기간 동안 플레이어는 탈영병 소굴, 버려진 지하감옥을 배경으로 보급 부대의 루미와 마도카를 도와 적에게 빼앗긴 보급품을 되찾기 위한 전투를 벌이게 된다.</p>
      <p>플레이어는 이벤트 전투를 통해 특별한 업적과 보상을 획득할 수 있으며 전투에서 획득한 보급품은 이벤트 한정 인장을 포함한 다양한 아이템과 교환할 수 있다.</p>
      <p>또한 이벤트 기간 동안 게임 상점에서 저렴한 가격에 고급 아이템과 재화들을 획득할 수 있는 특별한 패키지도 선보인다.</p>
      <p>한편 이번 업데이트에서는 특수임무를 마치고 정규군에 합류한 ‘레오나’, 끝없는 전투로 단련된 ‘엘리트 방패병’ 등 신규 병사 2종이 출시되었으며, EX-슬러그 획득 확률 상승 및 지하감옥 출현 병사 추가 등으로 플레이어들이 유닛을 획득할 수 있는 기회도 확대되었다. 이외에도 유닛 및 전술서의 배치를 간단히 변경할 수 있는 프리셋 기능을 도입하는 등 플레이 편의성이 개선되었다.</p>
      <p>이꼬르의 신명용 대표는 “블랙프라이데이를 맞이하여 풍성한 이벤트와 업데이트를 준비했다. 앞으로도 다양한 콘셉트의 이벤트를 통해 더욱 즐거운 플레이 경험을 제공해드릴 수 있도록 노력하겠다”고 말했다.</p>
      <p>블랙프라이데이 콘텐츠를 포함한 업데이트 및 이벤트에 대한 보다 자세한 정보는 ‘메탈슬러그 인피니티’ 공식 카페를 통해 확인할 수 있다.</p>
