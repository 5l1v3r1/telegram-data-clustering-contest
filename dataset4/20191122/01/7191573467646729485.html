      <h1>Griselda Siciliani opinó sobre la pelea entre Araceli González y Adrián Suar</h1>
      <address><time datetime="2019-11-22T01:22:00+00:00">22 Nov 2019, 01:22</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YcRHcAMDtTg" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Dos años después, Araceli y Suar se vuelven a pelear por el 5 % de la productora Pol-Ka, y ahí está ella, bancando a su ex</b>
        </i>
      </p>
      <p>Luego que se aquietaran un poco las aguas entre Araceli González y Adrián Suar en la pelea judicial por la división de <a href="http://www.diariopopular.com.ar/pol-ka-a129">Pol-Ka</a>, ayer tomó la palabra <a href="http://www.diariopopular.com.ar/griselda-siciliani-a1585">Griselda Siciliani</a>, madre de la segunda hija del Chueco, Margarita, y separada hace tres años y le dedicó palabras elogiosas al productor y empresario "como persona y como padre. Adri es familia".</p>
      <p>Una frase que le pega directamente al corazón de Ara. En 2017 cuando González llevó la pelea a los medios tras otra frase desafortunada de Griselda al afirmar que "si a Adri no le sirve Fabián Mazzei (pareja de Ara), no lo llama", ésta enfureció tanto que empujó a Suar al living de Susana al hacer diferencias insalvabables. De Ara sólo dijo que le dejó un regalo hermoso, el hijo de ambos Toto Kirzner y de Griselda dijo lisa y llanamente que "ella es familia".</p>
      <p>Dos años después, Araceli y Suar se vuelven a pelear por el 5 % de la productora Pol-Ka. En este contexto Griselda, en Los Ángeles de la Mañana (El Trece), evitó siempre mencionar el nombre de Ara: "No es mi tema. No hablo con Adrián de eso, hablo de otras cosas. Tengo un vínculo hermoso, familiar y de mucho amor".</p>
      <p>Cuando le preguntaron por los detalles en la pelea que se hizo mediática y por la que Suar, en un comunicado, desmintió de manera contundente a Araceli y le pidió que no alce las banderas del feminismo y empoderamiento de la mujer porque en su caso no cuaja, Griselda afirmó que "no sé tanto qué se dijo, sí leí el comunicado de Adrián, pero estuve de vacaciones así que no vi. Y tampoco nunca opiné estando con Adrián, y ahora que estoy separada hace tres años no es mi tema. Sí puedo decir que Adrián es un hombre divino, un padre espectacular, que yo lo adoro y es mi familia. Todo lo demás que le pase a él con otras personas, ya es parte de su vida y no de la mía", concluyó la <a href="http://www.diariopopular.com.ar/actriz-a2517">actriz</a>, que este año abandonó la pista de Showmatch por diferencias con el tipo de show que se ofrece en la tele.</p>
