      <h1>“No tenir por”, la cançó de la canalla dels Verds</h1>
      <address><time datetime="2019-11-22T01:00:00+00:00">22 Nov 2019, 01:00</time> by <a rel="author">Redacció</a></address>
      <ul>
        <li>
          <b>Els més petits de la colla castellera de Vilafranca canta i balla en un vídeo la seva pròpia versió del “Milionària” de Rosalía</b>
        </li>
        <li>
          <b>La lletra ha estat escrita pels mateixos nens</b>
        </li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/qrz9Y9urds0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Els petits dels Castellers de Vilafranca han celebrat el final de la temporada cantant i ballant al ritme de Rosalía, amb una versió del seu popular “F*cking Money Man - Milionària”.</p>
      <p>Els més joves de la colla verda protagonitzen un vídeo on rebategen el tema de la cantant de Sant Esteve Sesrovires amb el títol “No tenir mai por”.</p>
      <p>La idea del vídeo l’han tingut els mateixos nens, que també han fet la lletra de la cançó. El curt, produït i editat per Pau Sanabre, ha estat gravat a Cal Figarot, la seu dels Castellers de Vilafranca, que l’han publicat als seus canals a les xarxes socials .</p>
