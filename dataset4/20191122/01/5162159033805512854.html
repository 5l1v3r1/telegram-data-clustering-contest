      <h1>‘Ragnarok’: Netflix lançará série sobre Mitologia Nórdica</h1>
      <address><time datetime="2019-11-22T01:00:17+00:00">22 Nov 2019, 01:00</time> by <a rel="author">Renato Marafon</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <a href="https://cinepop.com.br/tag/netflix">Netflix</a> divulgou o primeiro trailer de ‘<b>Ragnarok</b>’, uma nova série original de seis episódios focada na Mitologia Nórdica.</p>
      <p>Assista:</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fsitecinepop%2Fvideos%2F673089699887738%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>A trama acontece na pequena cidade fictícia de Edda, no meio do vasto e cativante campo da Noruega, e é um drama moderno sobre a chegada à idade adulta, ambientada numa escola do ensino médio e misturada à mitologia nórdica.</p>
      <blockquote>“É um prazer enorme estar envolvido na criação da nova série norueguesa para a <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b>. Acreditamos que os nórdicos têm a sua própria voz quando se trata de contar histórias, e gostaríamos de ajudar a provar isso com esta série, escrita por uma equipe nórdica com roteiristas da Noruega, Suécia e Dinamarca”, disse <b>Adam Price</b>, idealizador da série.</blockquote>
      <p>O elenco inclui <b>David Stakston, Jonas Strand Gravli, Theresa Frostad Eggesbø, Herman Tømmeraas </b>e<b> Emma Bones</b>.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vf7a53M2CiI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>‘<b>Ragnarok’</b> será lançada exclusivamente na <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b> em 31 de Janeiro de 2020.</p>
