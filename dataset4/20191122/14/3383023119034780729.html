      <h1>Las ofertas del Black Friday llegan a la tienda de PS4 con rebajas en cientos de juegos de PlayStation 4</h1>
      <h2>Los usuarios de la consola de Sony pueden ahorrarse hasta un 60% en títulos como FIFA 20, Spider-Man, Sekiro, Days Gone, etc.</h2>
      <address><time datetime="2019-11-22T14:00:00+00:00">22 Nov 2019, 14:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199337/las-ofertas-del-black-friday-llegan-a-la-tienda-de-ps4-con/Marcos%20Yasif" target="_blank">Marcos Yasif</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_aNBLGxVq1Q" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>¡Semana de Black Friday!</b> Desde hoy, y hasta el 29 de noviembre, los usuarios de <b>PlayStation 4</b> tienen una ocasión de oro para hacerse con alguno de sus deseados videojuegos a precio reducido. La compañía japonesa ha anunciado en <b>España</b> una serie de ofertas en <b>PlayStation Network</b> que abarcan algunos de los más recientes lanzamientos para la consola con descuentos que pueden llegar hasta el 60%.</p>
      <p>Y hablamos de auténticos pesos pesados como <a href="https://www.3djuegos.com/34667/fifa-20/">FIFA 20</a>, <a href="https://www.3djuegos.com/25965/spider-man/">Spider-Man</a>, <a href="https://www.3djuegos.com/25964/days-gone/">Days Gone</a>, <a href="https://www.3djuegos.com/19622/grand-theft-auto-v/">GTA V</a>, <a href="https://www.3djuegos.com/25978/red-dead-redemption-2/">Red Dead Redemption 2</a> o Borderlands 3 entre otros, incluido nada menos que <a href="https://www.3djuegos.com/noticias-ver/199211/estos-son-los-nominados-a-mejor-juego-del-ao-en-the-game/">nominado a mejor juego del año</a> en los The Game Awards 2019 como <a href="https://www.3djuegos.com/30972/sekiro-shadows-die-twice/">Sekiro</a>. A continuación os dejamos una selección del listado de títulos en oferta que pueden verse al completo desde un <a href="https://store.playstation.com/es-es/grid/STORE-MSF75508-BLACKFRIDAY19/1">apartado</a> en la tienda oficial de PlayStation Network.</p>
      <ul>
        <li>FIFA 20 - 44,99 euros (69,99 euros)</li>
        <li>GTA V: Premium Online Edition - 9,99 euros (34,99 euros)</li>
        <li>Days Gone - 39,99 euros (69,99 euros)</li>
        <li>Spider-Man - 19,99 euros (39,99 euros)</li>
        <li>Red Dead Redemption 2: Ultimate Edition - 34,99 euros (99,99 euros)</li>
        <li>Borderlands 3 - 39,99 euros (69,99 euros)</li>
        <li>Ni No Kuni 2 - 14,99 euros (29,99 euros)</li>
        <li>Devil May Cry 5 - 19,99 euros (59,99 euros)</li>
        <li>Sekiro: Shadows Die Twice - 45,49 euros (69,99 euros)</li>
        <li>Resident Evil 2 - 19,99 euros (59,99 euros)</li>
        <li>Metro Exodus - 19,99 euros (69,99 euros)</li>
        <li>The Outer Worlds - 44,99 euros (59,99 euros)</li>
        <li>God of War - 14,99 euros (19,99 euros)</li>
        <li>F1 2019 - 29,99 euros (69,99 euros)</li>
        <li>Ghost Recon: Breakpoint - 34,99 euros (64,99 euros)</li>
      </ul>
      <p>Además, Sony ha lanzado una promoción por la que este Black Friday los interesados pueden unirse a <b>PlayStation Plus</b> durante 12 meses con un 25% de descuento.</p>
