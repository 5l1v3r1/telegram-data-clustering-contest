      <h1>Hong Kong celebra elecciones en medio de un clima de tensión</h1>
      <address><time datetime="2019-11-22T14:47:45+00:00">22 Nov 2019, 14:47</time> by <a rel="author">Isabel Cisneros</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o8XfwfXaMFw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Por primera vez en su historia, las elecciones de distrito de Hong Kong de este domingo se celebrarán entre fuertes medidas de seguridad, con miles de policías custodiando los 600 colegios electorales.</p>
      <p>Ha sido una campaña dura para los candidatos, que han sufrido insultos y amenazas en medios de un clima de tensión y violencia.</p>
      <p>"No puedo aceptar que se dispare gas lacrimógeno en todas partes y que la brutalidad policial vaya en aumento. Creo que hice bien en marcharme, ya no me siento mal por lo que le ha pasado a la organización para la que trabajaba antes, pero no puedo ignorar lo que ha pasado", decía Cathy Yau, expolicía y candidata.</p>
      <p>Los comicios se ven como una especie de referéndum y los resultados son muy esperados después de cinco meses de protestas, cada vez más violentas.</p>
      <p>"Esta vez las elecciones van a mostrar a los ciudadanos y a otros países lo que de verdad piensa la gente de Hong kong", aseguraba Calvin Sze To, candidato progubernamental.</p>
      <p>Mientras, en la Universidad Politécnica de Hong Kong, decenas de estudiantes siguen aún amotinados en su interior tras seis días de asedio policial.</p>
      <p>Según los agentes, entre cincuenta y sesenta jóvenes resisten escondidos y se niegan a salir a pesar de las malas condiciones en las que se encuentran y el trabajo de los mediadores.</p>
      <p>En los últimos días la policía detuvo a más de 1.100 estudiantes que se atrincheraron el sábado en universidades pertrechados con cócteles molotov y flechas.</p>
