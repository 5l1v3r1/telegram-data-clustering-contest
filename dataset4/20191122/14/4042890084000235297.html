      <h1>В Кузбассе водитель без прав на вождение врезался в машину и снёс дорожный знак</h1>
      <address><time datetime="2019-11-22T14:25:00+00:00">22 Nov 2019, 14:25</time> by <a rel="author">Веригин Никита</a></address>
      <p>
        <b>В Кемерове водитель легковушки выехал на запрещающий знак и столкнулся с другим автомобилем и снёс дорожный знак. Об этом рассказали очевидцы в социальных сетях.</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-70683182&amp;id=456245246&amp;hash=ba2b596d01d30da6" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Известно, что ДТП произошло накануне, 21 ноября, в 16:25 на пересечении Советского проспекта и улицы Мичурина. Как сообщают в областном ГИБДД, водитель Lada Vesta выехал на запрещающий сигнал светофора, в следствии чего врезался в автомобиль Chery. Из-за столкновения виновника аварии отбросило на знак пешеходного перехода, где уже Lada перевернулась на бок.</p>
      <p>Также в ведомстве отмечают, что за рулём отечественного автомобиля находился 18-летний молодой человек, который не имел водительских прав.</p>
      <p>В результате ДТП никто не пострадал.</p>
