      <h1>Evde beslediği hayvanı görenler şaştı kaldı!</h1>
      <address>
        <time datetime="2019-11-22T14:47:46+00:00">22 Nov 2019, 14:47</time>
      </address>
      <p>
        <b>Kedi, köpek, balık ve kuş gibi evcil hayvanları besleyenleri görmeye alışığız ancak bazı kişiler besledikleri hayvanlarla görenleri şaşırttı.</b>

        <figcaption>Rusya'nın Samara şehrinde bir adamın kaplanını yürüyüşe çıkardığını fark edenler büyük korku yaşadı.</figcaption>
