      <h1>"Взгляд с экрана". Комиссия Юрия Чайки, экзамен для СУ СКР, забвение Гагарина</h1>
      <address>
        <time datetime="2019-11-22T14:06:00+00:00">22 Nov 2019, 14:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xaAbRYM1oxE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>За две недели читатели ИА "Взгляд-инфо" написали около 90 обращений в адрес Генпрокуратуры.</p>
      <p>Сбор посланий <a href="https://www.vzsar.ru/news/2019/11/08/v-saratov-s-proverkoy-edet-komissiya-generalnoy-prokyratyry.html"> приурочен</a> к приезду в регион комиссии ведомства <b>Юрия Чайки</b>. Сотрудники центрального аппарата намерены проверить деятельность прокуратуры Саратовской области во главе с <b>Сергеем Филипенко</b> на предмет эффективности реагирования на заявления и сообщения о преступлениях.  </p>
      <p>Этой теме посвящен один из сюжетов нового выпуска еженедельной информационно-аналитической программы <b>Андрея Триадского</b> "Взгляд с экрана".</p>
      <p>В передаче представлен обзор, поступивших в редакцию обращений. О многих историях мы неоднократно рассказывали на страницах нашего информагентства.</p>
      <p>Как оказалось, добиться справедливости на уровне местных прокуроров заявители не смогли. Теперь они связывают надежды на проверяющих из Москвы, которые начнут работу в Саратове уже в понедельник, 25 ноября.</p>
      <p>Редакция "Взгляда" планирует передать Сергею Филипенко обращения граждан и надеется, что он обеспечит доступ к этим документам комиссии Генпрокуратуры.</p>
      <p>Правовая тема в программе продолжена рассказом о фермерах <b>Инне</b> и <b>Сергее Свотневых</b>, ставших жертвами правового произвола.  </p>
      <p>Женщина по абсурдным обвинениям в совершении финансового преступления едва не оказалась за решеткой. Суд первой инстанции приговорил ее к трем годам колонии. Саратовский облсуд этот приговор отменил, Свотнева была полностью реабилитирована.</p>
      <p>Сейчас Сергей Свотнев пытается добиться привлечения к ответственности следователей, которые, по его мнению, сфабриковали дело против супруги.</p>
      <p>О том, с какими трудностями ему приходится при этом сталкиваться, о противодействии со стороны прокурорских работников, фермер рассказывает в интервью.</p>
      <p>Экспертную оценку "делу Свотневых" в программе дал юрист, член Общественной палаты <b>Николай Скворцов</b>.</p>
      <p>Внимание комиссии Генпрокуратуры вполне могло привлечь вялотекущее расследование СУ СКР дела о гибели ребенка в бассейне, расположенном в Усть-Курдюме, на территории гостиничного комплекса "Волга Star". Бизнес принадлежит миллиардеру <b>Андрею Алешину</b>, мужу некогда влиятельной госслужащей <b>Марины Алешиной</b>.  </p>
      <p>Как полагают авторы "Взгляда с экрана", следователи и прокуроры в этой истории "экзамен провалили".</p>
      <p>Также в программе рассказывается о ситуации вокруг аэроклуба имени Юрия Гагарина.</p>
      <p>Поводом послужило письмо министра строительства и ЖКХ <b>Павла Мигачева</b>. Чиновник призвал федеральное руководство ДОСААФ передислоцировать аэродром государственной авиации.</p>
      <p>Воздушная гавань, где впервые поднялся в небо Юрий Гагарин, мешает реализации проекта "ДОМ.РФ" - строительству частного клубного поселка на 30 тысяч жителей.</p>
      <p>Ликвидация аэроклуба поставила бы крест на идее предпринимателя <b>Романа Абрамовича</b> проводить на базе аэродрома в Саратовском районе ежегодный фестиваль клубов малой авиации.</p>
      <p>Об этом проекте во время недавнего рабочего визита в регион рассказал спикер Госдумы <b>Вячеслав Володин</b>.</p>
      <p>Тему комментируют: глава минстроя Павел Мигаечв, руководитель регионального отделения ДОСААФ <b>Сергей Щукин</b> и директор аэроклуба <b>Евгений Алексеев</b>.</p>
      <p>Авторы сюжетов: <b>Андрей Триадский</b>, <b>Александр Хлынцов</b>, <b>Елена Балаян</b>, <b>Оксана Усатенко</b></p>
