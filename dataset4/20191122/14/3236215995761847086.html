      <h1>亞太股市回穩 日股收升74點</h1>
      <address>
        <time datetime="2019-11-22T14:46:00+00:00">22 Nov 2019, 14:46</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中美貿易談判不確定性未除，惟亞太股市今日普遍靠穩。<br/>日本10月包括能源的核心消費物價指數(CPI)按年上升0.4%，升幅較9月高0.1個百分點，符合市場預期。日經225指數收報23112點，升74點或0.32%，結束3日跌勢。<br/>南韓股市向上，南韓KOSPI指數收報2101點，升5點或0.26%。<br/>澳洲普通股指數收報6816點，升38點或0.57%。</p>
