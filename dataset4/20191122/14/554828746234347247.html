      <h1>Un concert déplacé pour ne pas réveiller les ours</h1>
      <h2>Soumise à la pression des défenseurs des animaux, la télévision publique polonaise a renoncé à son concert du Nouvel An, afin de laisser dormir des ours hibernant à proximité.</h2>
      <address><time datetime="2019-11-22T14:52:00+00:00">22 Nov 2019, 14:52</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/notesfrompoland/status/1196887922223529984?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Après un bras de fer tendu entre la télévision publique polonaise <i>TVP </i>et les défenseurs des animaux, la décision finale revient à ces derniers, qui ont réussi à faire déplacer le grand concert du Nouvel An de la <i>TVP</i>, organisé à quelques mètres du Parc national des Tatras. À l'intérieur de l'espace naturel, des ours en hibernation risquaient d'être réveillés par les bruits des festivités.</p>
      <p>«Nous sommes heureux d'avoir pu convaincre la TVP de revenir» à l'endroit où le concert s'est donné ces dernières années, dans le centre-ville, a indiqué la mairie dans un communiqué sur son site Internet. Une pétition lancée par l'hebdomadaire local <i>Tygodnik Podhalanski</i> avait recueilli en quelques jours 27 000 signatures, soit presque autant que la ville compte d'habitants et quelques centaines de jeunes ont manifesté dans les rues portant un mannequin d'ours sur un brancard.</p>
      <p>Le show à ciel ouvert organisé traditionnellement le 31 décembre, ravit plusieurs dizaines de milliers de personnes sur place ainsi que quelques millions de téléspectateurs. Certains participants ont pris l'habitude de saluer l'arrivée du Nouvel An, par des explosions de pétards.</p>
