      <h1>Итальянская газета Tuttosport поместила Миранчука на обложку нового номера</h1>
      <address><time datetime="2019-11-22T14:51:00+00:00">22 Nov 2019, 14:51</time> by <a rel="author">Артур Блянихов</a></address>
      <p>Хавбек московских железнодорожников Алексей Миранчук попал на обложку нового номера итальянского издания Tuttosport, передает <a href="https://www.gazeta.ru/sport/news/2019/11/22/n_13727792.shtml?updated">«Газета.ru».</a></p>
      <figure>
        <iframe data-src="https://twitter.com/tuttosport/status/1197801400362786816?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1197801400362786816&amp;ref_url=https%3A%2F%2Fwww.sports.ru%2Ffootball%2F1080455923.html" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В футбольных кругах ходят слухи о возможном переходе 24-летнего россиянина в «Старую Синьору». По словам инсайдеров, стоимость полузащитника составляет 20 миллионов евро. В нынешнем сезоне Миранчук отыграл за «Локомотив» 13 матчей, забил четыре гола и отметился тремя результативными передачами. Контракт между московским клубом и хавбеков заканчивается летом 2021 года.</p>
