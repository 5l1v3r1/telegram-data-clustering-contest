      <h6 class="kicker">ДОИСКАТЬСЯ ДО СУТИ:</h6>
      <h1>Как сделать так, чтобы волгоградские водители перестали нарушать ПДД?</h1>
      <address>
        <time datetime="2019-11-22T14:25:59+00:00">22 Nov 2019, 14:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-53BsarS5fI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Волгограде продолжается оптимизация дорожной системы. В регионе обновляются существующие магистрали и строятся новые, реконструируются прилегающие к дорогам территории. Идет оптимизация движения и разведение транспортных потоков. Особое внимание при этом уделяется безопасности на дорогах. Главная задача – максимально уменьшить число ДТП.</b>
      </p>
      <p>Новый переход на улице Краснознаменской у храма Иоанна Предтечи – это еще один шаг в создании большой прогулочной зоны в центре Волгограда от поймы Царицы до «Волгоград Арены». Намного проще волгоградцам и гостям города теперь попасть в пойму Царицы — там, у музея «Россия — моя история» создано новое место для прогулок и отдыха; а также в центральный концертный зал. И — ответ на запрос самих волгоградцев на комфортное и удобное пространство. Новые «зебры» появляются в разных районах города. И это — лишь малая часть того, что делается сегодня в рамках профилактики аварийности и снижения количества ДТП.</p>
      <p>Как показывает практика, именно неотвратимость наказания становится больше всего сдерживающим фактором для автолюбителей. Об этом шла речь и на встрече представителей Общественной палаты с горожанами-активистами, которые сегодня предлагают свои механизмы снижения аварийности.</p>
      <blockquote><i><b>"Водители не нарушают, когда их ничто не раздражает на дороге и когда они понимают, что наказание неизбежно. Наказание неизбежно - это видеоконтроль, на всех дорогах", </b></i>- подчеркнул член Общественной палаты Волгограда Вячеслав Черепахин.</blockquote>
      <p>Контроль и дисциплина как пешеходов, так и водителей. Большую профилактическую работу сегодня ведут и сотрудники ГИБДД. Также при участии ведомства ведется постоянный анализ дорожной ситуации.</p>
      <blockquote><b><i>"По каждому ДТП мы стараемся разобраться, на основании анализа происшествия мы выявляем наиболее аварийно-опасные участки. И здесь уже принимаем меры со своей стороны - это дежурство нарядов ДПС в часы пик",</i></b> - рассказал корреспонденту МТВ начальник отделения дорожного надзора ГИБДД Управления МВД России по г.Волгограду Сергей Утученков.</blockquote>
      <p>За последние годы автомобильный трафик в городе и вырос, и значительно поменялся. Поэтому на самых сложных городских участках меняются схемы движения. Так, осенью 2017-го Самарский разъезд начал двигаться в новом режиме: въезд и выезд с улицы Землячки теперь осуществляется только с правым поворотом. В несколько этапов происходила трансформация схемы движения на нулевой продольной. После запуска рокадной дороги трафик в этом месте значительно вырос, водители стали жаловаться на пробки. Обсуждение и непосредственно трансформация схемы проезда проходила больше года, в несколько этапов — результаты компьютерного моделирования скорректировала реальность. В мае этого года круговую развязку преобразовали в овал, для каждого автомобильного потока добавили полосы - заезжающего на кольцо и выезжающего с него. А когда водители привыкли к нововведению, временные ограничительные конструкции сделали капитальными.</p>
      <blockquote><b><i>"В 2019 году мы в рамках устранения мест концентрации ДТП проводим мероприятия по устранению таких мест на 17 участках. И планируем в счет сложившейся экономии в целом по проекту "Безопасные и качественные автомобильные дороги" сделать в этом году еще 37 участков",</i></b> - отметил руководитель департамента городского хозяйства Администрации Волгограда Виталий Земцов.</blockquote>
      <p>Свое слово за безопасность — и у велосипедистов. Инфраструктура для велотранспорта сегодня тоже — активно развивается в Волгограде. По инициативе велоактивистов велодорожки уже появились в Волгограде, и, что немаловажно, не только в центре города. <b><i>«Неважно, кем ты работаешь, ты можешь поехать на работу на велосипеде»</i></b> – под таким девизом уже несколько лет подряд в областной столице проходит одноименная акция. И едут — с каждым годом все больше любителей двухколесного транспорта. Но надо отметить, споры о целесообразности тех или иных дорожных нововведений возникают постоянно. И это неизбежно. Город живет, растет количество авто на дорогах, меняется пространство вокруг. Поэтому и принято решение — проводить такие многосторонние встречи регулярно.</p>
      <blockquote>
        <b>Безопасность дорожного движения — складывается из многих факторов. Неумолимы только цифры статистики. В 2019 году на территории региона произошло более двух тысяч ДТП. Десятки пострадавших. А самым аварийным днем 2019-го, пожалуй, можно назвать 3 августа. В 17 авариях погибли 5 человек, 24 попали в больницы. Для нашего региона это слишком большие цифры, чтобы относиться к вопросу правильного поведения на дорогах безответственно.</b>
      </blockquote>
