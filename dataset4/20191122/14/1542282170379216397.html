      <h1>Σε προεκλογικούς ρυθμούς το Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-22T14:23:22+00:00">22 Nov 2019, 14:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2KeJdNLf02M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τοπικές εκλογές στο Χονγκ Κονγκ εν μέσω αντικυβερνητικών διαδηλώσεων Η αστυνομία έξω από κάθε εκλογικό τμήμα θα αντιμετωπίσει κάθε περιστατικό βίας, δηλώνει ο επικεφαλής των δυνάμεων ασφαλείας .</p>
      <p>Η Κάθυ Γάου, πρώην αστυνομικός και νυν υποψήφια στις τοπικές εκλογές, παραιτήθηκε γιατί δεν μπορουσε να αντέξει την αστυνομική βία και ασυδοσία:«Δεν μπορώ να δεχθώ ότι πετανε παντού δακρυγόνα.Η βιαιότητα της αστυνομίας γίνεται όλο και πιο σοβαρή. Νομίζω ότι είχα δίκιο να φύγω από το σωμα και δεν αισθάνομαι πλέον ασχημα για το τι συνέβη στον οργανισμό στον οποίο εργάζόμουν.Σίγουρα δεν μπορώ να αγνοήσω τι έχει συμβεί».</p>
      <p>Η βία θα μπορούσε να καταστήσει αδύνατη τη διεξαγωγή δίκαιων και ασφαλών εκλογών. «Αυτή τη φορά οι εκλογές μπορούν να δείξουν στο κοινό και σε άλλες χώρες αυτό που πραγματικά πιστεύουν οι κάτοικοι του Χονγκ Κονγκ».</p>
      <p>Οι περισσότεροι από τους διαδηλωτές που είχαν καταλάβει το Πολυτεχνικό Πανεπιστήμιο του Χονγκ Κονγκ την προηγούμενη εβδομάδα έχουν αποχωρήσει ωστόσο άγνωστος αριθμός παραμένει εντός ελπίζοντας να αποφύγει τη σύλληψη.</p>
      <p>Οι διαδηλωτές που έχουν παραμείνει φοβούνται πως αν βγουν θα...εξαφανισθούν με συνοπτικές διαδικασίες.</p>
      <p>Ενας 38χρονος διαδηλωτής και μάγειρας παρέμεινε στην Πανεπιστημιούπολη για να μαγειρεύει στα«παιδιά του Χονγκ Κονγκ »,όπως τα αποκαλεί . Οι κοινωνικοί λειτουργοί ανησυχούν ωστόσο μήπως όσοι παραμένουν εντός του Πανεπιστημίου προσπαθήσουν από απόγνωση να βλάψουν τον εαυτό τους.</p>
