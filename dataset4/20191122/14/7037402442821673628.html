      <h1>У берегов Ливии обнаружены тела шести мигрантов</h1>
      <address>
        <time datetime="2019-11-22T14:18:00+00:00">22 Nov 2019, 14:18</time>
      </address>
      <p>Тела шести мигрантов обнаружены на ливийском побережье Средиземного моря. Об этом сообщает Международная организация по миграции.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd7e8c0ae5ac918d65c8939.JPG"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/IOM_Libya/status/1197836140612640769?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отмечается, что около 90 мигрантов были спасены ливийской береговой охраной.</p>
      <p>21 ноября <a href="https://twitter.com/UNmigration/status/1197590491610701830">сообщалось</a>, что за последние 48 часов в Средиземном море были обнаружены по меньшей мере девять лодок с более чем 600 мигрантами на борту.</p>
      <p>В сентябре около берегов Ливии перевернулась лодка, на борту которой находились <a href="https://russian.rt.com/world/news/672527-liviya-lodka-migranty-perevernulas">более 50 мигрантов.</a></p>
      <p>В июле у берегов Ливии <a href="https://russian.rt.com/world/news/653593-liviya-nelegalnye-migranty">спасли 269 нелегальных мигрантов.</a></p>
    </article>
