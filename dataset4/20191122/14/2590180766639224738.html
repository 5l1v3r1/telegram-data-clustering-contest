      <h1>মুন্সিগঞ্জে বাস-মাইক্রোবাস সংঘর্ষে নিহত ১০</h1>
      <address><time datetime="2019-11-22T14:37:00+00:00">22 Nov 2019, 14:37</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YuMvE7Cvejk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>মুন্সিগঞ্জের শ্রীনগরের ষোলঘর এলাকায় বাস ও বরযাত্রীবাহী মাইক্রোবাসের মুখোমুখি সংঘর্ষে নারী-শিশুসহ দশজন নিহত হয়েছেন। এ ঘটনায় আরও কমপক্ষে পাঁচজন আহত হয়েছেন। শুক্রবার (২২ নভেম্বর) দুপুরে ঢাকা-মাওয়া মহাসড়কে এ দুর্ঘটনা ঘটে।</b><br/><br/>মুন্সীগঞ্জের পুলিশ সুপার জায়েদুল আলম সড়ক দুর্ঘটনার বিষয়টি নিশ্চিত করে জানান, দুর্ঘটনাস্থলে উদ্ধার কাজ চলছে।<br/><br/>লৌহজং ও শ্রীনগর সার্কেলের অতিরিক্ত পুলিশ সুপার মো. আসাদুজ্জামান জানান, ঢাকাগামী স্বাধীন পরিবহনের একটি বাসের সঙ্গে শিমুলিয়াঘাটগামী বরযাত্রীবাহী একটি মাইক্রোবাসের সংঘর্ষ হয়। এতে ঘটনাস্থলেই ছয় জন ও পরে হাসপাতালে নেওয়ার পথে আরও দুই জনের মৃত্যু হয়।<br/><br/>পরে হাসপাতালে চিকিৎসাধীন অবস্থায় আরো ২ জন মারা গেছেন বলে জানা গেছে। নিহতের সংখ্যা আরও বাড়তে পারে বলে জানিয়েছেন লৌহজং ও শ্রীনগর সার্কেলের অতিরিক্ত পুলিশ সুপার মো. আসাদুজ্জামান।<br/><br/>আহতদের শ্রীনগর উপজেলা স্বাস্থ্য কমপ্লেক্স ও ঢাকা মেডিক্যাল কলেজ হাসপাতালে পাঠানো হয়েছে।<br/><br/>শ্রীনগর উপজেলা স্বাস্থ্য কমপ্লেক্সের চিকিৎসকরা জানিয়েছেন, আহত যাত্রীদের চিকিৎসা চলছে। এ ঘটনায় নিহতদের মধ্যে শ্রীনগর উপজেলার স্বাস্থ্য কমপ্লেক্সে এক বৃদ্ধা (৭০) ও  এক শিশুর (৮) মরদেহ রয়েছে।</p>
