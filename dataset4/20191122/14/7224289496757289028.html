      <p>La cineasta Juliana Fanjul señala que en el documental “Silence Radio” se va mostrando la tensión y el peligro que acompañó el trabajo periodístico de Carmen Aristegui y su equipo entre 2015 y 2018, tras enfrentar la censura y veto en la radio mexicana. Fanjul reconoce que los crímenes contra periodistas no han cesado con el nuevo gobierno, por lo que no es optimista.</p>
