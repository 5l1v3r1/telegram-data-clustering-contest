      <p>Nizar Baraka, secrétaire général du parti de l’Istiqlal, inaugure la nouvelle émission de l’Infomédiaire TV (IMTV), lancée au moment où les prochaines élections législatives marocaines se rapprochent à grande vitesse. <br/><br/>Et dans cet entretien, Baraka a réitéré ses positions autour de la loi de finances. Il est également revenu sur le modèle de développement prôné par son parti et qui invite ‘‘à passer d’une économie de rente vers une économie basée sur l’égalité des chances’’. Il a enfin clarifié la position de son parti autour de la langue d’enseignement et de l’alternance linguistique</p>
