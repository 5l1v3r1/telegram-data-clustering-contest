      <h1>王思聪再收上海市静安区人民法院3条限制消费令</h1>
      <address><time datetime="2019-11-22T14:47:00+00:00">22 Nov 2019, 14:47</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/453.htm">
          <pic src="https://static.cnbetacdn.com/topics/ef84d19d4b803ce.png"/>
        </a>
      </p>
      <p><b>中新网记者查询中国执行信息公开网发现，11月21日，上海市静安区人民法院对上海熊猫互娱文化有限公司发布3条限制消费令，限制上海熊猫互娱文化有限公司和王思聪不得实施高消费及非生活和工作必需的消费行为。</b>执行申请人分别为沈阳市睿凡传媒有限公司、成都柿子君文化传媒有限公司、西安北国文化传媒有限公司。</p>
