      <h1>У Торезі в машині підірвали "тютюнового короля" "ДНР" Шалигіна</h1>
      <address>
        <time datetime="2019-11-22T14:15:00+00:00">22 Nov 2019, 14:15</time>
      </address>
      <h4>В окупованому Торезі вибухнув автомобіль. Машина згоріла, власник загинув.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/FTnret19XwQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Про це повідомили в соціальних мережах.</p>
      <p>Інцидент стався вдень у вівторок, 19 листопада.</p>
      <p>Інформація про НП з'явилася в соцмережах тільки в четвер, 21 листопада. В кримінальні зведення подія не потрапила.</p>
      <figure>
        <img src="https://socportal.info/media/contentimages/f245dd7cc4ca316b.jpg"/>
      </figure>
      <blockquote>- На сьогодні відомо, що загинув місцевий бізнесмен і завідувач підприємства з виготовлення сигарет" Черчілль "Ігор Шалигін. Очевидці повідомляють, що бачили, як Ігор сів в машину, завів двигун і тут же пролунав вибух. Автомобіль із загиблим чоловіком згорів повністю. Свідки події зняли все на відео. Хто вчинив страшний злочин, зараз розбираються правоохоронні органи, - уточнила на своєму каналі в Telegram головний спеціаліст "міністерства інформації "ДНР" Майя Пирогова, цитує видання "<a href="https://fakty.ua/325252-v-seti-soobcshili-ob-ubijstve-tabachnogo-korolya-pod-doneckom-foto-video">Факти</a>".</blockquote>
      <p>Про <a href="https://socportal.info/category/society/">надзвичайні події та ДТП</a> читайте у розділі #Соціалка на Соцпорталі.</p>
