      <h1>余英時：台灣面對中共威脅 要靠人文修養支撐[影]</h1>
      <address><time datetime="2019-11-22T14:40:00+00:00">22 Nov 2019, 14:40</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者陳至中台北22日電）中央研究院院士余英時今天受邀政治大學「羅家倫國際漢學講座」，透過錄影指出，台灣當下面臨很大危機，必須有深厚的人文修養，才能面對中共的威脅，避免被統戰、滲透。</p>
      <p>年近90歲的余英時，是首屆唐獎「漢學獎」得主，在中華思想史研究引領風騷。久居美國的他，以預先錄影方式，為「羅家倫國際漢學講座」提供第一場演講，主題為「從科學民主到人文民主」，今天在政大正式播出，吸引不少師生到場聆聽。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fnccu.edu.tw%2Fvideos%2F570802570354279%2F&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>余英時指出，一百年前羅家倫寫出五四宣言，五四運動不只是白話文運動，也是思想的運動，提出「德先生（民主）」和「賽先生（科學）」兩個口號。五四精神在中國發展，後來在台灣實踐，「自由中國」刊物可以說是五四運動在台灣的第二次開始，逐步發展。</p>
      <p>余英時表示，隨著台灣總統直選，人民可以一人一票選出領導人，已經完成民主的程序，加上台灣的科學研究也已與世界接軌。可以說20世紀的台灣，已經初步完成五四運動的兩個理想。</p>
      <p>余英時提到，民主和科學基本實現後，新的時代也要面對新的問題。台灣的民主在形式上成器，但運作上還沒到十全十美，需要更多精神價值的支撐，就是人文修養，讓民主、科學深植人心，作為人們最重要的生活方式。</p>
      <p>余英時表示，台灣現今面臨很大的危機，隔海的中共政權隨時要把台灣拿下，憑藉的不只是武力，還靠各方面的運作，「統戰」無所不在，如果沒有相當的人文修養，根本看不出共產黨的手法和背後用意。</p>
      <p>余英時以前中央研究院院長胡適為例，胡適一生不受共產黨影響，靠的就是人文修養，深刻瞭解共產黨背後的目的。今天台灣的社會、政治、文化領導人物，面對中共的威脅，人文修養也特別重要。</p>
      <p>香港近來發生「反送中」抗爭，余英時指出，香港中學生、大學生是反抗共產黨最強烈的一群，也得到台灣社會的支持。然而，台灣島內還是有不同的意見，多元意見是好事，但需要深厚的人文修養和知識，才能做出正確判斷。</p>
      <p>余英時表示，台灣歷史上，長期受到中國國民黨的思想控制，影響了某些人對自由民主文化的嚮往。相對之下，香港受到英國殖民，殖民政府比較不給民主，卻實實在在地給了自由，他曾在香港居住多年，從報章、雜誌的各種言論，深知自由對香港人的重要。</p>
      <p>余英時指出，中共近年以經濟威脅世界各國，連西方國家有時也不得不在一些議題噤聲，在意的就是錢，害怕中國不跟你做生意。台灣和香港如今面對的危機，需要人文修養支撐，否則應付共產黨會越來越困難。</p>
      <p>「如果沒有人文修養做支持，民主會變質、會中斷、會變成其它東西。」余英時舉例，蘇聯解體後，一度走向西方民主的道路，但最後還是變成獨裁政體，值得警惕。</p>
      <p>余英時提出警告，台灣對中共的認識必須加強，在文化各方面都應有相關準備，無論政治、哲學、史學等各個領域，人民都需有起碼的認知。他看到如今部分台灣媒體，已幾乎變成人民日報的台灣版，可見台灣的人文修養還有很大的缺憾。這個缺憾不補起來，很難對抗中共無孔不入的統戰滲透。（編輯：戴光育）1081122</p>
