      <p>
        <b>Ocurrió en el cruce de 14 y 51 en La Plata. Las cámaras de seguridad grabaron el accidente. Una ambulancia del SAME trasladó a la joven herida</b>
      </p>
      <p>Las cámaras de seguridad de la Municipalidad de La Plata pudieron registrar el choque entre un automovilista y una mujer a bordo de una bicicleta, accidente que aconteció en las inmediaciones de Plaza Moreno de La Plata.</p>
      <p>El hecho sucedió en la intersección de la calle 14 y la Avenida 51, cuando un vehículo Corsa color blanco embistió a una ciclista que intentaba cruzar por la senda peatonal. Sin poder reaccionar a tiempo, la mujer fue elevada por el aire y, luego, tanto ella como la bicicleta terminaron en el asfalto, provocando la conmoción de las personas que se encontraban circulando a su alrededor.</p>
      <p>Personal del Centro de Operaciones y Monitoreo (COM) observó lo acontecido y dio aviso al 911 y al Sistema de Atención Médica de Emergencias (SAME), quienes minutos después llegan al lugar para asistir a la ciclista.</p>
      <p>Finalmente, se observa como los profesionales de la salud atienden a la joven y la trasladan en la unidad móvil al centro de salud más cercano. Asimismo, se puede visualizar cómo, detrás de la ambulancia, se retira el móvil de la policía que se había hecho presente en el lugar de los hechos.</p>
