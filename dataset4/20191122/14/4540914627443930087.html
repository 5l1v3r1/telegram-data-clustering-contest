      <h1>Spanische Küstenwache rettet 85 Flüchtlinge vor Gran Canaria</h1>
      <address><time datetime="2019-11-22T14:37:40+00:00">22 Nov 2019, 14:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bqLA9r9wQx0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die spanische Küstenwache hat eine neue Flüchtlingstragödie vor der Südküste Gran Canarias verhindert. 79 Menschen, darunter mehrere Kinder, wurden nach sechs Tagen auf offener See in den Hafen von Arguineguín de Mogán, im Süden der Insel gebracht. Dort wurden sie an das Rote Kreuz übergeben. Ein weiteres Boot mit sechs Menschen an Bord wurde wenig später entdeckt und an Land gebracht.</p>
      <p>Die kanarischen Inseln sind einer der Hauptanlaufpunkte für Migranten aus Afrika. Dort sind seit Ende Oktober mindestens 13 Flüchtlinge ums Leben gekommen. Insgesamt kamen in diesem Jahr rund 27.000 Flüchtlinge auf illegalem Weg nach Spanien, im Vorjahr waren es rund 53.000 gewesen. Somit ist die Zahl um 50 Prozent gesunken.</p>
