      <h1>Депутаты хотят забрать премии у руководства Николаевского облсовета</h1>
      <address><time datetime="2019-11-22T14:08:00+00:00">22 Nov 2019, 14:08</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3GDcBi_ml5M" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Заместитель главы Николаевского областного совета Андрей Кротов предлагает снять премии, которые начисляют главе Николаевского облсовета и ее заместителям.</p>
      <p>Об этом  сегодня,  22 ноября, на заседании комиссии по вопросам бюджета рассказал депутат Федор Барна, сообщает корреспондент <b>НикВести</b>.</p>
      <blockquote>— Кротов внес предложение снять премирование главы облсовета, главного заместителя и заместителя главы облсовета. Напомню, что у главы облсовета премия 100% оклада, у первого заместителя 50%, у заместителя 40%. Предлагаю его включить, а потом уже определимся,- сказал <b>Федор Барна.</b></blockquote>
      <p>Депутат Татьяна Демченко отметила, что нужно ставить вопрос не о снятии премий, а о снятии с должности главы облсовета.</p>
      <blockquote>— Я считаю, это некорректно, надо ставить вопрос о снятии главы, - сказала <b>Татьяна Демченко.</b></blockquote>
      <p>Федор Барна подчеркнул, что это хорошая возможность сократить фонд заработной платы.</p>
      <blockquote>— Мы же бюджетная комиссия, и мы за экономию средств. Мы на прошлой комиссии распределили 700 тысяч на фонд заработной платы - это почти миллион гривен. Поэтому я хотел бы, если у нас есть возможность, уменшить фонд заработной платы, ну нет у нас интенсивной работы, нет планирования сессии, потому вопрос премирования мы можем рассмотреть. Я считаю, - сказал<b> Федор Барна.</b></blockquote>
      <p>Депутат Александр Бондарь выступил против внесения этого вопроса в повестку дня, обозначив, что на комиссии решаются политические вопросы вместо хозяйственных.</p>
      <p>Федор Барна сказал, что вопрос можно вынести на сессию и пусть депутаты решают. Но в итоге депутатам не хватило голосов, чтобы внести этот вопрос в повестку дня.</p>
      <p>Ранее сообщалось, что глава Николаевского областного совета Виктория Москаленко <a href="http://nikvesti.com/news/politics/172174">обвинила</a> своего заместителя Андрея Кротова в том, что он работает на областную государственную администрацию, главой которой является Александр Стадник, и у неё больше нет к нему доверия. </p>
