      <h1>ソフトバンク、ドラ５柳町と入団合意「第一歩を感じた」</h1>
      <address>
        <time datetime="2019-11-22T14:31:00+00:00">22 Nov 2019, 14:31</time>
      </address>
      <p>　ソフトバンクがドラフト５位で指名した慶大の柳町達外野手（２２）＝１８０センチ、７５キロ、右投げ左打ち＝の入団が２２日、決まった。契約金４０００万円、年俸７６０万円で合意。「やっと始まるんだと第一歩を感じた。ソフトバンクが好きだったのでうれしい」と白い歯をのぞかせた。</p>
      <p>　今秋は東京六大学リーグを制覇し、明治神宮大会では慶大の１９年ぶりの優勝に貢献した。「広角に打てるのが持ち味。もっと体を鍛えて中村晃さんのようになれたらと思う」と目標を挙げた。（金額は推定）</p>
    </article>
