      <h1>Giới trẻ Hà Nội đua nhau đi ngắm ruộng cải vàng đầu đông</h1>
      <h2>Những mảnh vườn ở ngoại thành Hà Nội được nhuộm màu vàng rực rỡ khi mùa hoa cải đến thu hút nhiều bạn trẻ đến tham quan và chụp ảnh.</h2>
      <address><time datetime="2019-11-22T03:55:20+00:00">22 Nov 2019, 03:55</time> by <a rel="author">PV (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/vnp_hoa_cai_vang_1.jpg"/>
        <figcaption>Thời điểm đầu đông, giới trẻ Hà Nội thi nhau tìm đến những vườn hoa cải ở khu vực ngoại thành khi nơi đây đã nở hoa vàng tươi, tạo nên những thảo nguyên hoa rực rỡ. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/vnp_hoa_cai_vang_2.jpg"/>
        <figcaption>Nhiều vườn hoa cải ở khu vực ngoại thành Hà Nội đã nở hoa, tạo nên những thảo nguyên hoa rực rỡ. Đây cũng là địa điểm chụp ảnh thu hút giới trẻ nhiều năm nay. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/vnp_hoa_cai_vang_3.jpg"/>
        <figcaption>Vườn hoa cải vàng ươm tại thị trấn Trâu Quỳ (huyện Gia Lâm, Hà Nội) là địa điểm quen thuộc với nhiều người. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/vnp_hoa_cai_vang_4.jpg"/>
        <figcaption>Nơi đây cũng được xem là vườn cải có hoa nở sớm nhất Hà Nội. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/vnp_hoa_cai_vang_5.jpg"/>
        <figcaption>Những cây hoa cải ở đây đều rất cao và nở hoa đều khiến cả vườn như nhuộm vàng cả chân trời. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/vnp_hoa_cai_vang_6.jpg"/>
        <figcaption>Chủ vườn cho biết hoa cải sẽ tiếp tục nở rộ trong khoảng 2-3 tuần nữa nên mọi người có thể thoải mái sắp xếp thời gian đến chụp ảnh cùng loài hoa mộc mạc này. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/vnp_hoa_cai_vang_7.jpg"/>
        <figcaption>Hoa cải vàng là thứ hoa chỉ nở đúng dịp đầu mùa đông, khi đất trời se se lạnh, xao xác dưới nắng hươm vàng. (Ảnh: Thế Đại/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/xtsqr/2019_11_22/vnp_hoa_cai_vang_8.jpg"/>
        <figcaption>Giống như cải trắng Mộc Châu, cải vàng có vòng đời chỉ khoảng 20 ngày. Chính vì vậy, ai cũng nhanh chóng để có được những tấm hình đẹp và ấn tượng nhất về mùa hoa đơn sơ này. (Ảnh: Thế Đại/Vietnam+)</figcaption>
