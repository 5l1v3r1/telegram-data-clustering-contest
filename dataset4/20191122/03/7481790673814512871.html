    <article>
      <h1>壇蜜さん、漫画家の清野とおるさんと結婚…バラエティー番組で共演</h1>
      <address>
        <time datetime="2019-11-22T03:31:00+00:00">22 Nov 2019, 03:31</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191122-OYT1I50025-1.jpg?type=large"/>
        <figcaption>タレントの壇蜜さん</figcaption>
      </figure>
      <p>　タレントの壇蜜さん（３８）が漫画家の清野とおるさん（３９）と結婚したと、壇蜜さんの所属事務所が２２日、明らかにした。壇蜜さんはグラビアのほか、女優、エッセイストとしても活躍している。２人は、２０１７年のバラエティー番組での共演をきっかけに交際していた。壇蜜さんは「物静かで優しい方で、どこか私の父のような雰囲気もありひかれていったのだと思います」とコメントしている。</p>
    </article>
