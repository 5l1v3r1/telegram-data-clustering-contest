      <h1>Núi tiền bị quên lãng trong nhà kho 5 năm, lấy ra đem bán hốt 37 tỷ về nhà</h1>
      <address><time datetime="2019-11-22T03:02:00+00:00">22 Nov 2019, 03:02</time> by <a rel="author">Nghi Dung Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391528-909-xe-1-1574305316-width650height488.jpg"/>
        <figcaption>Xe Lamborghini Miura P400 S đời năm 1969 vừa được bán đấu giá với giá gần 1,25 triệu bảng Anh (~37 tỷ đồng).</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391528-80-xe-2-1574305316-width650height325.jpg"/>
        <figcaption>Điều đáng nói là nó đã nằm trong nhà kho từ năm 2015, sau một thời gian dài không ai đụng tới đã được đưa ra đấu giá.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391528-163-xe-3-1574305316-width650height488.jpg"/>
        <figcaption>Sở dĩ chiếc xe "nằm kho" là do chủ nhân qua đời nên người em trai đưa vào nhà kho cất giữ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391529-534-xe-4-1574305316-width650height325.jpg"/>
        <figcaption>Chiếc xe  Lamborghini này đã trải qua 2 chủ sở hữu trước khi được đấu giá hôm 24/10/2019.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391529-195-xe-5-1574305316-width650height325.jpg"/>
        <figcaption>Mặc dù trải qua quá trình sử dụng và bỏ trong nhà kho nhưng chiếc xe vẫn được đánh giá ở trong tình trạng tốt.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391529-467-xe-6-1574305316-width650height488.jpg"/>
        <figcaption>Chủ sở hữu cũng mang chiếc xe này cùng một chiếc Porsche 911  tới Cremona, Italia hồi năm 1975. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391529-208-xe-7-1574305316-width650height488.jpg"/>
        <figcaption>Xe vẫn giữ được màu sơn vàng và không quá cũ kỹ hay bị bong tróc.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391529-715-xe-8-1574305316-width650height488.jpg"/>
        <figcaption>Mẫu xe này từng được các ngôi sao nhạc rock, những người ăn chơi, đại gia giàu có có tích cách khác người lựa chọn.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391530-675-xe-9-1574305316-width650height488.jpg"/>
        <figcaption>Lamborghini Miura P400 S lần đầu tiên ra mắt công chúng năm 1968.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391530-925-xe-10-1574305316-width650height488.jpg"/>
        <figcaption>Chiếc xe mới được đưa ra đấu giá hoàn thành, xuất xưởng năm 1969. Sau đó được chủ nhân đầu tiên mua để sử dụng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391530-485-xe-11-1574305316-width650height488.jpg"/>
        <figcaption>Chủ nhân đầu tiên là Walter Becker ở Nürnberg, Đức mua xe rồi sử dụng tới năm 1971.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391530-722-xe-12-1574305316-width650height325.jpg"/>
        <figcaption>Sau đó, ông bán xe cho Hans Peter Weber năm 1974. Người này giữ chiếc xe cho đến tận lúc qua đời năm 2014.</figcaption>
      </figure>
