      <h1>Овечкин приготовил пиццу и доставил ее по заказу</h1>
      <address>
        <time datetime="2019-11-22T03:36:00+00:00">22 Nov 2019, 03:36</time>
      </address>
      <p>Капитан <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Vashington-Kepitalz-Vashington-Hokkey">«Вашингтон Кэпиталз»</a> <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Aleksandr-Ovechkin-Hokkey-17091985">Александр Овечкин</a> принял участие в благотворительной программе. Российский форвард на день стал изготовителем пиццы и разносчиком блюда по заказам.</p>
      <figure>
        <iframe data-src="https://twitter.com/Capitals/status/1197645154036994048" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В ходе акции Овечкин лично доставил пиццу по нескольким адресам.</p>
      <figure>
        <iframe data-src="https://twitter.com/Capitals/status/1197628662322995202" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Capitals/status/1197640901700575233" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отмечается, что компания с каждой реализованной пиццы отправляет 1 доллар в благотворительный фонд Make-A-Wish Mid-Atlantic для помощи детям с тяжелыми заболеваниями. </p>
