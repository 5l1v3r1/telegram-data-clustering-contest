        <img src="http://n.sinaimg.cn/sports/2_img/dfic/cf0d0fdd/106/w682h1024/20191122/6858-iittafq9521153.jpg"/>
        <figcaption>北京时间11月22日，北京国安训练备战今晚的中超第28轮比赛，他们在客场对阵上海申花，国安的3名伤员李磊、于大宝和池忠国都没来上海，主教练热内西奥表示池忠国从国家队回来伤病情况比较严重，康复期估计是在3周左右，在只剩下3轮比赛的情况下，本赛季有可能赛季报销。</figcaption>
