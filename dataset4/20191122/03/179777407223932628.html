      <h1>Video: 5 Orang Terkaya Dunia, Didominasi Bos Teknologi</h1>
      <address><time datetime="2019-11-22T03:59:00+00:00">22 Nov 2019, 03:59</time> by <a rel="author">Ratri Kartika W.</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q-mwhB7PSu8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bloomberg Billionaires Index merilis daftar orang terkaya di dunia terbaru.</p>
      <p>Dari lima orang terkaya, tiga di antaranya merupakan pemilik perusahaan yang bergerak di bidang teknologi. Mulai dari pemilik Microsoft, Amazon, dan Facebook.</p>
      <p>Fakta lain dari daftar orang terkaya dunia, Bill Gates menggusur posisi Jeff Bezos. Padahal Bezos sudah dua tahun berturut-turut menduduki tahta orang terkaya dunia.</p>
