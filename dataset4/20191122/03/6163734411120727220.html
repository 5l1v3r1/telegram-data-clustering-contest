      <h1>Vào rừng kiếm loài mông to biến thành đặc sản, bán tiền triệu/kg</h1>
      <address><time datetime="2019-11-22T03:02:00+00:00">22 Nov 2019, 03:02</time> by <a rel="author">Nghi Dung Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391593-793-kien-1-1574390667-width650height366.jpg"/>
        <figcaption>Vùng Santander, Colombia nổi tiếng với món đặc sản có tên gọi là Hormigas Culonas.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391593-739-kien-2-1574390667-width650height433.jpg"/>
        <figcaption>Đây là loài kiến mông to. Sở dĩ có tên như vậy là do chúng có phần mông phình to ra.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391593-142-kien-3-1574390667-width650height433.jpg"/>
        <figcaption>Loài kiến này chứa nhiều protein. Mức giá bán khoảng 9,8 Euro/25g (~250.000 đồng/25g).</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391593-527-kien-4-1574390667-width650height433.jpg"/>
        <figcaption>Thậm chí có thông tin nói người ta có thể thu kiến này trong rừng và bán với giá 50000 Peso Colombia/0,5kg (~336.000 đồng). </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391593-190-kien-5-1574390667-width650height488.jpg"/>
        <figcaption>Vào những thời điểm nguồn cung kiến khan hiếm, có thể mức giá bị đẩy tới 40 USD/0,5kg (~900.000 đồng).</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391594-22-kien-6-1574390667-width650height488.jpg"/>
        <figcaption>Kiến được thu hoạch và bán ra thị trường nhiều vào tháng 4 và tháng 5 hằng năm. Đây là thời điểm chúng bò lên khỏi mặt đất nên dễ dàng bắt. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391594-916-kien-7-1574390667-width650height433.jpg"/>
        <figcaption>Người ta đã dùng loài kiến này làm đồ ăn từ hàng trăm năm trước. Những người đầu tiên dùng kiến mông to để ăn là các bộ lạc sống ở Colombia thời xa xưa.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391594-929-kien-8-1574390667-width650height366.jpg"/>
        <figcaption>Ngày nay, Santander là vùng duy nhất trên thế giới có thể mua được loài kiến này dễ dàng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391594-390-kien-9-1574390667-width650height488.jpg"/>
        <figcaption>Hiện, sản phẩm đã xuất khẩu sang nước ngoài, gồm cả London và Tokyo.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391595-744-kien-10-1574390667-width650height433.jpg"/>
        <figcaption>Ở Santander, khách có thể mua loài kiến này ở các quầy hàng rong hoặc ăn trong các nhà hàng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391595-609-kien-11-1574390667-width650height488.jpg"/>
        <figcaption>Một số thực khách đánh giá khi cho kiến đã chế biến vào miệng có vị mặn, giòn như bỏng ngô. Ngoài ra, nó cũng có hương vị như gà nướng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574391595-118-kien-12-1574390667-width650height451.jpg"/>
        <figcaption>Ngoài protein, bên trong con kiến còn chứa ít chất béo bão hòa. Có người địa phương còn quảng cáo loài kiến này có tác dụng kích thích "chuyện ấy".</figcaption>
      </figure>
