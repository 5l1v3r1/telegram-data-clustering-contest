      <h1>Литературная гостиная. Вячеслав Савин и несколько стихотворений устами поэта</h1>
      <address><time datetime="2019-11-22T03:00:00+00:00">22 Nov 2019, 03:00</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ASTeVcUXk2U" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Гость студии - ульяновский молодой талантливый поэт Вячеслав Савин. Он родился 7 октября 1989 года в Мытищах. С 1995 года живёт в Ульяновске.</b>
      </p>
      <hr/>
      <p>По окончании средней школы поступил на юрфак УлГУ, после двух лет обучения оставил его ради филфака УлГПУ. После его окончания преподавал русский язык и литературу в школе. Сейчас работает в Ульяновской областной библиотеке для детей и юношества им. С.Т. Аксакова. Первый его опыт публикации относится к 2007 году — несколько стихотворений были размещены в местном альманахе “Карамзинский Сад”. В 2018 году поэта поощрили стипендией Министерства культуры России, а также его стихи были изданы в сборнике «Новые писатели».</p>
