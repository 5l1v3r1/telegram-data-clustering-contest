      <h1>महज 8 दिन में पैसे बनाने का मौका, आज से इस बड़े बैंक का IPO ओपन</h1>
      <address>
        <time datetime="2019-11-22T03:18:33+00:00">22 Nov 2019, 03:18</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/not750_112119084832.jpg"/>
        <figcaption>पिछले दिनों IRCTC के आईपीओ को लोगों ने हाथो-हाथ लिया. जिनको IPO मिला, उनके पैसे महीनेभर में ही तिगुने हो गए. लेकिन काफी तादाद में लोगों को IPO नहीं मिल पाया था. ऐसे लोगों के लिए अब सीएसबी बैंक (CSB Bank) का IPO लेने का सुनहरा मौका है.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ipo_112119084832.jpg"/>
        <figcaption><b>आज से खरीदें CSB बैंक का IPO</b><br/>सीएसबी बैंक का आईपीओ आज से यानी 22 नवंबर से खुल रहा है और आप 26 नवंबर तक अप्लाई कर सकते हैं. सीएसबी बैंक का आईपीओ 22 नवंबर को खुलकर 26 नवंबर को बंद होगा. CSB Bank ने घोषणा की है कि वह आईपीओ के जरिये 410 करोड़ रुपये की पूंजी जुटाएगा.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/bank_getty_112119084832.jpg"/>
        <figcaption>
          <b>IPO का प्राइस बैंड</b>
          <cite>आईपीओ में 10 रुपये अंकित मूल्य वाले शेयरों के लिए प्राइस बैंड 193-195 रुपये रखा गया है. यानी IPO के लिए शेयर के मूल्य का दायरा 193-195 रुपये तय किया गया है. निवेशकों को इश्यू में न्यूनतम 75 शेयरों और इसके गुणकों में आवेदन करना होगा. इस आईपीओ के जरिये बैंक के लगभग 1.98 करोड़ शेयर बेचे जाएंगे. (Photo: Getty)</cite>
        </figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ipo_112119084832.jpg"/>
        <figcaption>जिन ग्राहकों को IPO अलॉट होगा, वह उनके डीमैट अकाउंट में तीन दिसंबर 2019 को क्रेडिट हो जाएगा, जबकि चार दिसंबर के बैंक के शेयरों की एक्सचेंज में लिस्टिंग हो जाएगी. IPO के बाद CSB बैंक के शेयर नेशनल स्टॉक एक्सचेंज (NSE) और बॉम्बे स्टॉक एक्सचेंज (BSE) पर सूचीबद्ध होंगे.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/using-laptop_092618125300_112119084832.jpg"/>
        <figcaption>CSB बैंक के IPO में 75 फीसदी शेयर क्यूआईबी, 15 फीसदी शेयर गैर-संस्थागत निवेशकों और 10 फीसदी शेयर खुदरा निवेशकों के लिए रिजर्व होंगे. सीएसबी बैंक यह कदम रिजर्व बैंक की ओर से सूचीबद्धता के प्रावधान का अनुपालन करने के लिए उठा रहा है.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/csb1_112119084832.jpg"/>
        <figcaption>सीएसबी बैंक के प्रबंध निदेशक और मुख्य कार्यकारी सी वी आर राजेंद्रन ने कहा कि तीन बीमा कंपनियां एचडीएफसी लाइफ, रिलायंस निप्पन लाइफ इंश्योरेंस और आईसीआईसीआई प्रुडेंशियल अपनी सम्मिलित करीब 6 फीसदी हिस्सेदारी बेच रही हैं.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fake750_112119084832.jpg"/>
        <figcaption>बता दें, कि पिछले साल ही प्रेम वत्स की कंपनी फेयरफैक्स इंडिया होल्डिंग्स कॉर्पोरेशन को सीएसबी बैंक की प्रमुख हिस्सेदारी खरीदने के लिए RBI से विशेष अनुमति मिली थी. प्रेम वत्स ने लिस्टिंग की शर्त पर ही बैंक को खरीदा था. इस बैंक का मुख्यालय केरल के त्रिसूर में है.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/bank2_112119084832.jpg"/>
        <figcaption>सीएसबी बैंक को पहले कैथोलिक सीरियन बैंक (Catholic Syrian Bank) के नाम से जाना जाता था. केरल स्थित इस प्राइवेट सेक्टर बैंक का नाम बदल दिया गया है. अब इसका नाम सीएसबी (CSB) बैंक लिमिटेड हो गया है. इस बैंक ने 'सीरिया' युद्ध की वजह से अपना नाम बदला है.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/gettyimages-697534551_112119084832.jpg"/>
        <figcaption>दरअसल बैंक के नाम में जुड़े शब्‍द 'सीरिया' की वजह NRI खाताधारक विदेशों से अपने खातों में पैसे ट्रांसफर नहीं कर पा रहे थे. 1920 में स्थापित इस बैंक की केरल, कर्नाटक, तमिलनाडु और महाराष्ट्र में मजबूत पकड़ है. इस बैंक का थोक बैंकिंग, खुदरा बैंकिंग, एसएमई बैंकिंग और ट्रेजरी कामकाज है. (Photo: Getty)</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/invest_calculater_112119084832.jpg"/>
        <figcaption><b>बैंक का वित्तीय लेखा-जोखा </b> <cite>सीएसबी बैंक को वित्तीय वर्ष 2017 में कुल 1,617.50 करोड़ रुपये, वित्तीय वर्ष 2018 में 1,422.27 करोड़ रुपये और वित्तीय वर्ष 2019 में 1,483.43 करोड़ रुपये का इनकम हुआ था. जबकि साल 2017 में इस बैंक को 57.99 करोड़, 2018 में 127.09 करोड़ और साल 2019 में  65.69 करोड़ रुपये का नेट घाटा हुआ था. (Photo: Getty)</cite></figcaption>
      </figure>
