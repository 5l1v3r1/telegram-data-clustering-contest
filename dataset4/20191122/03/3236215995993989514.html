      <h1>施樂促惠普接納收購建議 威脅敵意收購</h1>
      <address>
        <time datetime="2019-11-22T03:33:00+00:00">22 Nov 2019, 03:33</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國文儀器材供應商施樂(Xerox)警告個人電腦製造商惠普(HP)董事會，如果對方不重新考慮其收購建議，將直接向惠普股東提出收購建議，進行敵意收購。<br/>施樂副主席兼行政總裁John Visentin表示，該公司對於惠普上周日拒絕收購建議感到驚訝，認為每股22美元的作價相當合適。他指出，為了全速推進收購以及不希望有任何延誤，因此要求惠普在下周一重新接納收購建議，以及同意施樂進行盡職審查，否則將直接向惠普股東提出收購建議。<br/>消息公布後，施樂股價早段升逾1%，惠普沒有變動。<br/>惠普未有回應傳媒相關查詢。</p>
