      <h1>Первый тизер хоррора Antebellum</h1>
      <address><time datetime="2019-11-22T03:00:00+00:00">22 Nov 2019, 03:00</time> by <a rel="author" href="https://shazoo.ru/users/cyber_samovar" target="_blank">Антон</a></address>
      <p>В сети был опубликован первый тизер-трейлер хоррора Antebellum. Авторами сценария и режиссерами картины выступили Джерард Буш и Кристофер Ренц. Главную роль исполнила певица и актриса Жанель Монэ.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mXcZ7WDsVwk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О картине неизвестно практически ничего, а ее анонс состоялся еще в марте. Судя по трейлеру, история будет происходить в двух временных периодах: сегодняшние дни и предшествующие Гражданской войне США.</p>
      <p>Antebellum выйдет в кинопрокат 24 апреля 2020 года.</p>

        <img src="https://cdn.shazoo.ru/388440_MPGoYZKx2X_ej534psueaasj1v.jpg"/>
      </figure>
