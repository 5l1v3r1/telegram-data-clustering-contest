      <h1>Các chiến sỹ Bệnh viện dã chiến cấp 2 số 1 tại sân bay Tân Sơn Nhất</h1>
      <h2>Tối 21/11, nhóm đầu tiên gồm 31 cán bộ, chiến sỹ của Bệnh viện dã chiến cấp 2 số 1 thuộc lực lượng gìn giữ hòa bình Việt Nam về đến Sân bay quốc tế Tân Sơn Nhất.</h2>
      <address>
        <time datetime="2019-11-22T03:18:25+00:00">22 Nov 2019, 03:18</time>
      </address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/lepz/2019_11_22/ttxvn_benhviendachien_1.jpg"/>

      </figure>
