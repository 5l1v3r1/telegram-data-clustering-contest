      <h1>Ed ecco a voi…la quarta puntata di Belin che calcio</h1>
      <h2>Tra i vari servizi del programma, i ricordi del giornalista Luca Lavagetto, che ci parla della sua gioventù ed il suo tifo per il Grifone</h2>
      <address><time datetime="2019-11-22T20:53:46+00:00">22 Nov 2019, 20:53</time> by <a rel="author" href="https://www.pianetagenoa1893.net/" target="_blank">Franco Ricciardi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yMJHNqq1Lb8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quarta puntata della trasmissione Vintage BELIN CHE CALCIO, condotto ed ideata da Marco Benvenuto e Franco Ricciardi, con la partecipazione di Giada Matrone.<br/>La trasmissione, oltre alla Liguria ed all’Emilia Romagna (dove viene seguita nella città di Parma grazie all’emittente Entella TV) ha un forte ascolto in Sud America, nella comunità genovese di Buenos Aires, in Colombia ed in Ecuador.<br/>Nel corso della trasmissione, il giornalista Paolo Dellepiane intervista l’ex blucerchiato di fine anni 80 Alessandro Lupo, il giornalista Giovanni Giaccone invece ci parla del ruolo del Terzino Sinistro, andando a ritroso nel tempo in Italia, Europa e nel mondo; una splendida e commovente Incursione nel ciclismo con il giornalista Marco Ferrera, che ricorda il campione Raymond Poulidor, scomparso recentemente.<br/>Non mancano anche in questa puntata le splendide caricature della vignettista Alex Di Viesti, questa volta dedicata a due campionissimi rossoblucerchiati.<br/>Poi un esclusivo servizio del giornalista Roberto Bordi, che ha intervistato per noi il grande Giovanni “Basletta” Lodetti, ex Milan e Sampdoria.<br/>Ed ancora i ricordi del giornalista Luca Lavagetto, che ci parla della sua gioventù ed il suo tifo per il Grifone.<br/>Per concludere Guido Pallotti di Sampdoria News ci parla della prima Sampdoria, quella di fine anni 40.</p>
