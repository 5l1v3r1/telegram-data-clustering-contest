      <h1>В Воронеже водителя скорой избили в ходе дорожного конфликта — видео</h1>
      <h2>Пострадавший не поделил дорогу с автоледи и её четырьмя друзьями в легковом автомобиле.</h2>
      <address><time datetime="2019-11-22T20:20:00+00:00">22 Nov 2019, 20:20</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WWtdb7hNwZ4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Воронеже четверо мужчин напали на водителя скорой помощи из-за дорожного конфликта, сообщает портал "<a href="https://moe-online.ru/news/incidents/1048593">Моё! Online</a><a href="https://moe-online.ru/news/incidents/1048593">"</a>.</p>
      <p>Александр рассказал редакции, что забирал медиков с вызова и начал выезжать со двора, когда дорогу ему перегородила легковая машина с девушкой за рулём. Кому-то из них двоих нужно было сдать назад, но никто не хотел это сделать. После споров четверо мужчин из иномарки начали угрожать водителю скорой.</p>
      <p>Конфликт записала на видео фельдшер бригады. Ролик обрывается перед моментом избиения, когда женщина начала вызывать полицию. Сначала она попыталась воспользоваться тревожной кнопкой для вызова Росгвардии, но та не сработала. После этого доктор позвонила в полицию.</p>
      <p>Услышав о приезде правоохранительных органов, нападавшие скрылись с места происшествия. Александра доставили в больницу, у него диагностировано сотрясение мозга. В МВД РФ заявили, что по данному факту возбуждено производство, виновных ищут, устанавливаются все обстоятельства произошедшего.</p>
      <p>В начале ноября в Томской области <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1253480/v_tomskoi_oblasti_vracha_izbili_za_soobshchieniie_o_smierti_patsiienta">врача избили</a> за сообщение о смерти пациента.</p>
