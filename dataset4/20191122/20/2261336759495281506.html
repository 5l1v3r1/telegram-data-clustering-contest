      <h1>Deontay Wilder vs. Luis Ortiz 2 official weigh-ins live stream</h1>
      <address><time datetime="2019-11-22T20:45:00+00:00">22 Nov 2019, 20:45</time> by <a rel="author">Mookie Alexander</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lWhgZSf-geo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>We are just one day away from the WBC heavyweight championship rematch between Deontay Wilder and Luis Ortiz. Last year, these two engaged in a thrilling battle that saw Wilder drop Ortiz in round five, nearly finished by Ortiz in round seven, only to come back and knock Ortiz out in the 10th to remain the champ.</p>
      <p>With a Tyson Fury rematch on the horizon, the ridiculously powerful Wilder needs to get past the only man who has ever put him in significant danger of a KO loss. The weigh-ins for Wilder vs. Ortiz 2 begin at 5 PM ET/2 PM PT in the live stream at the top of the page. Actual weigh-ins should start at around 5:30 PM ET/2:30 PM PT, and can also be seen on FS1 at that time.</p>
      <p>Oh yeah, and there will be special musical performances from D Smoke &amp; Bankroll Freddie.</p>
      <p>Here’s the lineup for tomorrow’s event, which goes down at the MGM Grand in Las Vegas:</p>
      <p>
        <b>FS2 Prelims (7:30 PM ET)</b>
      </p>
      <ul>
        <li>Leduan Barthelemy (15-0-1, 7 KOs) <b>127 lbs</b> vs. Eduardo Ramirez (22-2-3, 9 KOs) <b>126.5 lbs</b> – 10 Rounds, Featherweight</li>
        <li>Vito Mielnicki Jr. (2-0, 2 KOs) <b>147 lbs</b> vs. Marklin Bailey (6-5, 4 KOs) <b>143.5 lbs</b> – 4 Rounds, Welterweight</li>
        <li>Omar Juarez (5-0, 3 KOs) <b>142.5 lbs</b> vs. Kevin Shacks (3-4-3, 3 KOs) <b>141 lbs</b> – 6 Rounds, Super Lightweight</li>
      </ul>
      <p>
        <b>FOX PPV (9 PM ET)</b>
      </p>
      <ul>
        <li>Deontay Wilder (41-0-1, 40 KOs) <b>219.5 lbs</b> vs. Luis Ortiz (31-1, 26 KOs) <b>236.5 lbs</b> – 12 Rounds, WBC World Heavyweight Championship</li>
        <li>Leo Santa Cruz (36-1-1, 19 KOs) <b>129.5 lbs</b> vs. Miguel Flores (24-2, 12 KOs) <b>130 lbs</b> – 12 Rounds, WBA Super World Super Featherweight Championship</li>
        <li>Brandon Figueroa (20-0, 15 KOs) <b>122 lbs</b> vs. Julio Ceja (32-4, 28 KOs) <b>126.5 lbs*</b> – 12 Rounds, WBA World Super Bantamweight Championship</li>
        <li>Luis Nery (30-0, 24 KOs) <b>119 lbs**</b> vs. Emmanuel Rodriguez (19-1, 12 KOs) <b>118 lbs</b> – 12 Rounds, Bantamweight</li>
      </ul>
      <p>*Ceja missed the super bantamweight mark by 4.5 lbs and will have two additional hours to cut.<br/>**Nery missed the bantamweight mark by 1 lbs and will have two additional hours to cut.</p>
