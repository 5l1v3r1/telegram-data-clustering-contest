      <h1>Tweede marathonzege voor Gary Hekman en Marije Groenewoud</h1>
      <address>
        <time datetime="2019-11-22T20:34:53+00:00">22 Nov 2019, 20:34</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/schaatsennl/status/1197967121143218176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Marathonschaatsers Gary Hekman en Marijke Groenewoud hebben na de 1e wedstrijd ook de 2e wedstrijd om de Trachitol Trophy 2019 gewonnen. De 2e van 4 marathonwedstrijden vond plaats op de Vechtsebanen in Utrecht.</b>
      </p>
      <p>Hekman was na 100 ronden de sterkste in de sprint van 7 marathonschaatsers die voorsprong hadden gepakt op het peloton. Hij bleef Kevin Hoekstra en Bob de Vries voor.<br/><br/>Bij de vrouwen leek een kopgroep van 4 het peloton tot aan de streep voor te blijven. Met een lange sprint passeerde Groenewoud en achter haar Imke Vormeer de vluchters alsnog. Merel Bosman eindigde als beste van de kopgroep als 3e.</p>

      </figure>
