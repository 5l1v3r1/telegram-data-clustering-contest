      <h1>李克強:不會搞競爭性貨幣貶值</h1>
      <address>
        <time datetime="2019-11-22T20:16:00+00:00">22 Nov 2019, 20:16</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>國務院總理李克強表示，將保持人民幣滙率在合理均衡水平上基本穩定，持續推動人民幣滙率市場化改革，不會搞競爭性貨幣貶值。<br/>李克強與國際貨幣基金組織(IMF)總幹事格奧爾基耶娃(Kristalina Georgieva)會面時提到，金融開放是中國擴大對外開放的一個重點，將繼續擴大在銀行業、保險業及證券業的開放，朝着實現外資銀行全控股及全牌照方向努力。<br/>國家主席習近平今日亦會見格奧爾基耶娃，他指出，中國經濟發展有很大韌性、潛力及迴旋餘地，經濟長期向好勢頭不會改變。</p>
    </article>
