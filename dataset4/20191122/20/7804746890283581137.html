      <h1>“무서울 정도입니다” 에어팟 프로 미친 '노이즈 캔슬링' 성능</h1>
      <h2>• 13일부터 국내에서 판매되는 애플 에어팟 프로 <br/>• 에어팟 프로 노이즈 캔슬링 기능 좋은 평가 받아</h2>
      <address><time datetime="2019-11-22T20:00:00+00:00">22 Nov 2019, 20:00</time> by <a rel="author">손기영</a></address>
      <figure>
        <iframe data-src="https://twitter.com/QuantumSenya/status/1194991273565810688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>지난 13일 국내에 출시된 애플 '에어팟 프로' 노이즈 캔슬링 성능이 감탄을 자아냈다.<br/><br/>에어팟 프로는 에어팟 시리즈 가운데 처음으로 '노이즈 캔슬링' 기능을 탑재했다.<br/><br/>애플은 "첨단 소프트웨어가 설치된 마이크 두 개를 사용했다"며 "첫 번째 외향 마이크는 주변 소리를 감지해 환경 소음을 분석하고 두 번째 귀를 향한 내향 마이크는 에어팟 프로가 마이크에서 감지한 잔여 소음을 소멸시킨다"고 밝혔다.<br/><br/>트위터 등 SNS에는 에어팟 프로를 구입한 유저들이 남긴 후기가 이어지고 있다. 대체로 '노이즈 캔슬링' 성능이 놀랍다고 평가했다. SNS 이용자들 후기를 모아봤다. <br/><br/><b>"순식간에 버스가 숨소리도 안 나는 도서관이 됐다"</b></p>
      <figure>
        <iframe data-src="https://twitter.com/dusttto/status/1194798668668235776?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>"지하철에서 이소라 노래를 음량 35% 정도로 들을 수 있음"</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/dolstonedol115/status/1196735307120443392?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>"비행기에서 아기 100명이 울어도 엄청 잘 잘 수 있을 듯"</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/symposion_/status/1195899984253616128?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>"선풍기 강풍 소리가 슈우우우 하는 작은 소음으로 바뀌는 기적"</b>
