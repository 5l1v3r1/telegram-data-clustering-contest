      <h1>Vincent van der Voort naar 2e ronde Players Championship Finals na zege op Arron Monk</h1>
      <address>
        <time datetime="2019-11-22T20:40:43+00:00">22 Nov 2019, 20:40</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1197973266138353671?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Vincent van der Voort staat in de 2e ronde van de Players Championship Finals! Hij won zijn 1e ronde partij van Arron Monk: 6-4.</b>
      </p>
      <p>In een wedstrijd zonder echt grote hoogtepunten moest Van der Voort diep gaan, maar het bleek genoeg om het duel over de streep te trekken. In de best of 11 was hij na 10 legs de betere. Lekker bezig, Vincent! Hij is de 2e Nederlander die de 2e ronde weet te halen.<br/><br/><b>Lekker hoor</b><br/>Danny Noppert was de 1e Nederlander die zijn plek in de 2e ronde van de Players Championship Finals bemachtigde. De Fries werkte tegen Ryan Searle een 5-2 achterstand weg en won de partij met 6-5. Noppert wierp 2 12-darters en een 13-darter om terug te keren tot 5-5. <br/><br/>In de beslissende leg miste Noppert 3 matchdarts, waarna Searle ook een matchdart liet liggen op tops. Daarna klaarde Noppert de klus via dubbel 6.</p>
