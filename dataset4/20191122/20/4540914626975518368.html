      <h1>Investitionen: EZB-Chefin Lagarde nimmt Politik zur Brust</h1>
      <address><time datetime="2019-11-22T20:24:30+00:00">22 Nov 2019, 20:24</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lcfKl6qHIv0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die <b>Euro-Zone</b> muss aus Sicht von EZB-Präsidentin <b>Christine Lagarde</b> die Binnennachfrage deutlich stärken, um die zunehmenden globalen ökonomischen Unsicherheiten zu bewältigen. Die weltweit zweitgrößte Wirtschaftszone müsse offen sein und Vertrauen in sich selbst haben, sagte die Chefin der <b>Europäischen Zentralbank</b> bei der ersten programmatischen Rede seit ihrem Amtsantritt am Anfang November auf einem Bankenkongress in Frankfurt.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/57/78/202x198_cmsv2_ac3b8b62-80ea-54ea-88af-1c7545f94709-4315778.jpg"/>
      </figure>
      <p>Christine Lagarde, EZB-Präsidentin:</p>
      <p>"<b>Investitionen</b> sind ein besonders wichtiger Teil der Antwort auf die heutigen Herausforderungen, da sie sowohl die Nachfrage von heute als auch das Angebot von morgen sind. Und natürlich müssen Investitionen länderspezifisch sein, aber es gibt heute ein bereichsübergreifendes Argument für Investitionen in eine gemeinsame Zukunft, die produktiver, digitaler und sicherlich umweltfreundlicher ist."</p>
      <p>Bei der geplanten Strategieüberprüfung der Zentralbank will Lagarde auch Umweltthemen einbeziehen. Ein Gruppe von nationalen Zentralbanken hatte unlängst einen Leitfaden veröffentlicht, der Anregungen geben soll, wie Währungshüter in ihren Portfolien nachhaltiges und verantwortliches Investieren stärker berücksichtigen können.</p>
      <blockquote>Es ist klar, dass die Geldpolitik ihr Ziel schneller und mit weniger Nebenwirkungen erreichen kann, wenn die anderen Politikbereiche gleichzeitig das Wachstum unterstützen Jens Weidmann <br/>Bundesbankpräsident und Mitglied des EZB-Rates<cite>Christine Lagarde <br/>EZB-Präsidentin</cite></blockquote>
      <p>Wie schon ihr Vorgänger <b>Mario Draghi</b> mahnte auch die frühere Chefin des <b>Internationalen Währungsfonds</b> (IWF) eine stärkere Unterstützung durch die Politik an, um das Wachstum im Währungsraum anzukurbeln. «Es ist klar, dass die Geldpolitik ihr Ziel schneller und mit weniger Nebenwirkungen erreichen kann, wenn die anderen Politikbereiche gleichzeitig das Wachstum unterstützen.» Ein zentrales Element sei die staatliche Ausgabenpolitik.</p>
      <h3>"SCHNARCHLAND DEUTSCHLAND"</h3>
      <p>Zuvor hatte Lagarde Deutschland und die Niederlande aufgefordert, ihre Haushaltsüberschüsse zur Finanzierung von Investitionen zu nutzen, die die Wirtschaft mit anschieben könnten.</p>
      <p>Wasser auf die Mühlen eines ungewöhnliches Bündnis aus <b>Deutschen Gewerkschafts</b>- und <b>Wirtschaftsführern</b>: Sie hatte eine 450 Milliarden Euro schwere öffentliche Investitionsoffensive (bis 2030) in Deutschland gefordert. Die Deutschen hätten es sich zu lange „auf der <b>Wohlstandscouch</b>“ bequem gemacht, sagte der Präsident des Bundesverbands der <b>Deutschen Industrie</b> (BDI), <b>Dieter Kempf</b>. Deutschland sei deshalb zum „<b>Schnarchland</b>“ geworden.</p>
      <p>Doch <b>Kanzlerin Angela Merkel</b> und <b>Finanzminister Olaf Scholz</b> wiesen entsprechende Forderungen zurück: "Wir haben im Haushalt ein Hoch an Investitionen, wie wir es über Jahren nicht hatten," so Merkel. "Und unser Problem, das sehen wir ja auch beim Mobilfunkausbau zum Beispiel, ist eigentlich viel viel stärker, dass die Planungszeiträume zu lange dauern", so die CDU-Politikerin Kabinettssitzung im Gästehaus der Bundesregierung in Meseberg (18/11).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/57/78/808x400_cmsv2_726ce24e-d843-5274-8d59-961db7ce8ce6-4315778.jpg"/>
      </figure>
      <h3>RISIKEN UND NEBENWIRKUNGEN DER LANGEN TIEFZINSPHASE</h3>
      <p><b>Bundesbankpräsident</b> und Mitglied des EZB-Rates <b>Jens Weidmann</b> blickte auf der gleichen Veranstaltung angesichts der langanhaltenden Niedrigzins-Phase mit Sorge auf die Ertragskraft der Banken.</p>
      <p>Je länger diese Zeit der negativen Zinsen anhalte, desto wahrscheinlicher würden Banken belastet, die ihre Erträge traditionell aus dem Einlagen- und Kreditgeschäft erzielen, sagte Weidmann auf dem Branchenkongress in Frankfurt. “Das beobachten wir in der Euro-Zone.” Zwar sei es nicht Aufgabe der Währungshüter, die Profitabilität der Institute sicherzustellen. Der Druck auf die Gewinne durch die Negativzinsen könnte sie aber dazu veranlassen, trotz zusätzlicher geldpolitischer Lockerungsschritte ihre Kreditvergabe zurückzufahren. Dies würde auch die <b>Wirkung der Geldpolitik beeinträchtigen</b>.</p>
      <blockquote>Eine längere Zeit der tiefen Zinsen könnte Investoren dazu bewegen, auf der Suche nach Rendite übermäßige Risiken einzugehen</blockquote>
      <p>Die <b>Europäische Zentralbank</b> (EZB) hält ihre Leitzinsen bereits seit März 2016 auf dem Rekordtief von 0,0 Prozent. Schon seit 2014 müssen Banken Strafzinsen zahlen, wenn sie überschüssige Gelder bei der Notenbank horten. Aktuell liegt der sogenannte Einlagensatz bei minus 0,5 Prozent. In Deutschland klagen Geldhäuser schon seit längerem, dass die Minuszinsen an ihren Gewinnen nagen.</p>
      <p>Die Geldpolitik müsse dabei aber auch das mögliche Entstehen von <b>Blasen</b> im Blick haben, mahnte Weidmann: “Eine längere Zeit der tiefen Zinsen könnte Investoren dazu bewegen, auf der Suche nach Rendite übermäßige Risiken einzugehen, was den Boden für finanzielle Ungleichgewichte bereiten könnte”, warnte Weidmann.</p>
      <p>Der Bundesbank-Präsident gehört zu den Euro-Wächtern, die Teile des im September beschlossenen großen EZB-Maßnahmenpakets zur Stützung der Konjunktur kritisiert hatten.</p>
