      <h1>Warframe se prepara para recibir las batallas de naves espaciales con la actualización Rising Tide</h1>
      <h2>Nos permite construir un hangar y estar listos para la impresionante expansión Empyrean.</h2>
      <address><time datetime="2019-11-22T20:15:00+00:00">22 Nov 2019, 20:15</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199355/warframe-se-prepara-para-recibir-las-batallas-de-naves/Mario%20G%C3%B3mez" target="_blank">Mario Gómez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b0GwWzhH4oc" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El infatigable equipo de <b>Digital Extremes</b> liberará hoy mismo una nueva actualización de contenidos gratuita para <a href="https://www.3djuegos.com/14151/warframe/">Warframe</a> en PC, llamada <b>Rising Tide</b>. Nos propone construir un hangar y preparar el Railjack para las <b>batallas espaciales</b> que llegarán en la expansión (también gratuita) Empyrean, si bien tendremos que esperar un poco más para disfrutar de esta última.</p>
      <p>En Rising Tide, buscaremos materiales con los que construir y personalizar nuestra imponente nave de combate y todo lo necesario para ponerla en funcionamiento —aunque también hay nuevos cosméticos y mejoras para la nave Liset. Una vez <b>Empyrean</b> esté disponible, podremos coordinarnos con nuestros amigos para pilotar la nave en tiempo real a través del espacio, operarla desde dentro, infiltrarnos y reclamar gigantescas naves enemigas sobre la marcha, y mejorar la nuestra con armas y mods más letales.</p>
      <p>Como recordatorio, Warframe recibía recientemente a la devoradora Grendel y el <a href="https://www.3djuegos.com/noticias-ver/198623/warframe-se-ampla-gratis-con-nuevo-personaje-y-una-mecnica/">Lich de Kuva</a>, un sistema mediante el cual algunos soldados Grineer volvían a la vida después de morir, aún más poderosos que antes, protagonizando nuevas misiones de caza. Aunque los usuarios de ordenador fueron los primeros en descubrirlo, esta semana ha llegado también a las versiones de consola.</p>

        <iframe src="https://www.youtube.com/embed/wEgRfCef3Q4" width="584" height="329" data-service="Youtube" scrolling="no"/>
