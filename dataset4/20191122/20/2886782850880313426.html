      <h1>Befektetésekre és innovációra biztatja Európát az EKB új elnöke</h1>
      <address><time datetime="2019-11-22T20:50:37+00:00">22 Nov 2019, 20:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FAK2cuwUK2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az euroövezet gazdaságának növekedését támogató és a környezet védelmét szolgáló innovációkra és befektetésekre szólította fel az európai országokat Christine Lagarde az Európai Központi Bank új elnökeként tartott első iránymutató beszédében.</p>
      <p>Az EKB vezetője szerint Európa csak így őrizheti meg versenyképességét hosszú távon.</p>
      <p>Lagarde úgy fogalmazott; "a beruházás különösen fontos része a mai kihívásokra adott válasznak. Ez egyaránt erősíti a belső keresletet ma, és bővíti a holnap kínálatát. Természetesen a beruházásokat ország-specifikusan kell megvalósítani úgy, hogy egy termelékenyebb, digitálisabb és zöldebb közös jövőbe vigyenek."</p>
      <p>Ez azt jelzi, az EKB nem változtat monetáris politikáján, a támogató irányon.</p>
      <p>Korábban Lagarde felszólította Németországot és Hollandiát, hogy költségvetési többletükből finanszírozzanak gazdaságélénkítő beruházásokat.</p>
      <p>Német üzleti vezetők és a szakszervezet - szokatlan módon - közösen javasoltak 450 milliárd dolláros állami invesztíciót a stagnáló német gazdaság felébresztésére. De Angela Merkel kancellár, és Olaf Scholz pénzügyminiszter elvetette az együttes igényt a kiegyensúlyozott költségvetési, valamint adósságfinanszírozási politikára hivatkozva.</p>
