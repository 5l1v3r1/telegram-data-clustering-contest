      <h1>Сильный пожар произошел под Анапой</h1>
      <address><time datetime="2019-11-22T20:41:05+00:00">22 Nov 2019, 20:41</time> by <a rel="author">Рамблер</a></address>
      <p>Под <a href="https://news.rambler.ru/Anapa/">Анапой</a> в районе хутора Чембурка загорелся камыш в плавневой зоне, сообщает РИА «Новости» со ссылкой на пресс-службу <a href="https://news.rambler.ru/organization/mchs/">МЧС России</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/BruesLi/status/1197918254225920005?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Площадь возгорания составляет полторы тысячи квадратных метров. Расстояние до ближайшего населенного пункта — 300-400 метров, эвакуация местного населения не проводится.</p>
      <figure>
        <iframe data-src="https://twitter.com/anapanovosty/status/1197919687549628416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Тушение пожара осложняет сильный ветер и труднодоступность очагов возгорания, однако спасателям удалось локализовать возгорание на площади полутора тысяч метров. На месте ЧП работают 60 человек и 21 единица техники.</p>
      <p>Местные жители публикуют в соцсетях многочисленные видео пожара, на которых видна длинная линия, охваченная огнем.</p>
