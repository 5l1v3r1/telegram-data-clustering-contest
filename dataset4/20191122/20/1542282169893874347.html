      <h1>Διαδηλώσεις κατά της παιδικής κακοποίησης στη Βοσνία</h1>
      <address><time datetime="2019-11-22T20:19:51+00:00">22 Nov 2019, 20:19</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P_F3elRAPac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Έρευνα για την κακοποίηση ανηλίκων με ειδικές ανάγκες σε κρατικό ίδρυμα της Βοσνίας ξεκίνησαν οι εισαγγελικές αρχές. Βουλευτής έδωσε στη δημοσιότητα φωτογραφίες και βίντεο που δείχνουν τα παιδιά δεμένα σε κρεβάτια και καλοριφέρ.</p>
      <p>Οι φωτογραφίες και τα βίντεο έχουν προκαλέσει θλίψη στην κοινωνία της Βοσνίας, καθώς τα παιδιά είναι δεμένα με τέτοιον τρόπο ώστε δεν μπορούν να κινηθούν καθόλου.</p>
      <p>«Ως πολίτης και ως υπουργός είμαι πραγματικά σοκαρισμένος και από τα γεγονότα και από τις κατηγορίες που έχουν γίνει. Είναι σοκαριστικό κυρίως γιατί παιδιά με ειδικές ανάγκες εμπλέκονται σε αυτό» δήλωσε ο βουλευτής Βέσκο Ντρλγιάτσα.</p>
      <p>Εκατοντάδες άνθρωποι διαδήλωσαν ζητώντας από την κυβέρνηση να αναλάβει δράση για το θέμα.</p>
      <p>Σχεδόν 2.000 έχουν υπογράψει μια καταγγελία που απευθύνεται στον εισαγγελέα και αφορά την φερόμενη κακοποίηση των παιδιών στο ίδρυμα Πάζαριτς, κοντά στο Σαράγεβο, όπου φιλοξενούνται 350 ανήλικοι.</p>
      <p>«Για εμένα και για τους περισσότερους από τους γονείς οι συλλήψεις δεν είναι αρκετές. Δεν είναι αρκετό πλέον. Θέλουμε κάποιον να κριθεί ένοχος και νομικά υπεύθυνος για όλη αυτήν την κακοποίηση που συμβαίνει εδώ και τόσα χρόνια στην πρωτεύουσα μας. Δεν θέλουμε μόνο τις συλλήψεις αυτών που είναι υπεύθυνοι στο ίδρυμα Πάζαριτς, αλλά σε όλους τους θεσμούς και τις αρχές που είναι υπεύθυνες για την παιδική υποστήριξη, για τα παιδιά με ειδικές ανάγκες» δήλωσε μια γυναίκα που το παιδί της έχει πέσει θύμα κακοποίησης.</p>
      <p>Ο διευθυντής του ιδρύματος, που ανέλαβε τα καθήκοντά του τον περασμένο Μάιο, ισχυρίσθηκε ότι οι φωτογραφίες δεν έχουν τραβηχτεί στο διάστημα που ασκεί εκείνος τα καθήκοντά του. Μάλιστα και ο ίδιος είχε καταγγείλει τον Σεπτέμβριο την «εγκληματική» συμπεριφορά της προηγούμενης διεύθυνσης.</p>
