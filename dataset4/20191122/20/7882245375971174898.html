      <h1>Детей ИГИЛ в Нидерландах не ждут</h1>
      <address><time datetime="2019-11-22T20:58:49+00:00">22 Nov 2019, 20:58</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x2_z6KAG15A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Правительство Нидерландов не обязано содействовать возвращению на родину из лагерей на северо-востоке Сирии детей голландских женщин, которые покинули страну и присоединились к террористической организации "Исламское государство". Соответствующее решение вынес в пятницу апелляционный суд Гааги в ответ на принятое в начале этого месяца постановление суда нижней инстанции, в котором говорилось, что Нидерланды должны активно помогать репатриировать 56 детей из сирийских лагерей.</p>
      <p>Судья Мишель Боннор: <i>"Вывод таков: государство не действовало незаконно. Все претензии должны быть отклонены. Предыдущий вердикт, вынесенный в ходе предварительного судебного разбирательства, в котором требования были частично удовлетворены, будет отменен".</i></p>
      <p>В начале этого месяца голландские жены боевиков ИГИЛ, находящиеся в сирийских лагерях, подали иск о репатриации их детей в Нидерланды.</p>
      <p>Андре Зеебрегтс, адвокат, представляющий женщин: <i>"Это очень обидно, учитывая, что эти дети очень маленькие, шести лет и младше, живущие в такой сложной ситуации. Их нельзя ни в чем обвинять".</i></p>
      <p>Ранее окружной суд Гааги постановил, что власти должны, по возможности, помочь вернуться вместе и матерям, выехавшим в разное время из Нидерландов в Сирию.</p>
      <p>Голландское правительство отказывается содействовать их возвращению, утверждая, что женщины добровольно перебрались на территории под контролем ИГ и, соответственно, способствовали деятельности террористической группировки.</p>
