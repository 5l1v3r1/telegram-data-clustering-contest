      <h1>Carros clássicos em exibição em Berlim</h1>
      <address><time datetime="2019-11-22T20:03:03+00:00">22 Nov 2019, 20:03</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AtMnrA9FZdU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Berlim acolhe até domingo a exposição de carros clássicos "Motorworld Classic".</p>
      <p>Aqui, o foco não é a tecnologia mais recente mas sim a beleza dos modelos clássicos.</p>
      <p>A idade dos modelos oscila entre os quase 100 anos e modelos mais recentes dos anos 70.</p>
      <p>"Penso que na altura os carros eram construídos com muito mais paixão. Eram construídos por outras razões. No caso de Ferdinand Porsche ele não conseguia encontrar o carro que queria. A paixão e determinação eram diferentes. É por isso que os carros de época tinham mais alma e mais espírito", afirma Ulf Schulz, gestor de projeto do Motorworld Classics.</p>
      <p>Aqui é possível encontrar marcas antigas que só os apaixonados conhecem. É o caso da Brennabor que era o maior construtor alemão dos anos 20 e que foi desativado durante a ocupação soviética.</p>
      <p>Jurgen Schildhauer restaurou o BRENNABOR IDEAL de 1929.</p>
      <p>"É engraçado trabalhar com tecnologia antiga, é tudo primitivo e muito direto, não é preciso ser especialista em electromecânica, podemos fazer praticamente tudo sozinhos", diz o proprietário do Brennabor Ideal, Jurgen Schildhauer.</p>
      <p>Trata-se da quinta vez que o evento tem lugar na capital alemã e os organizadores esperam a presença de 30 mil visitantes.</p>
