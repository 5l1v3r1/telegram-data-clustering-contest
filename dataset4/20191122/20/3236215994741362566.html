      <h1>夜期向下 最新報26607 跌15點</h1>
      <address>
        <time datetime="2019-11-22T20:09:00+00:00">22 Nov 2019, 20:09</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>夜市期貨下跌，截至晚上約8時07分，11月期指夜市最新報26607點，跌15點或0.06%，高水13點，暫錄得成交6454張。<br/>11月夜期最低見26566點，與今日日間期指收市26623點相比，下跌57點；最高則見26613點，與日間期指收市相比，跌10點。<br/>國指期貨現時報10511點，跌8點或0.08%，高水5點，成交4126張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
