      <h1>В Ростове построят высокотехнологичный российско-японский медицинский центр</h1>
      <h2>Обменное письмо о сотрудничестве сегодня подписали донские власти и представители инвестора - японской компании «Сискан».</h2>
      <address>
        <time datetime="2019-11-22T20:40:00+00:00">22 Nov 2019, 20:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7kHQoPUVbHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Ростове построят высокотехнологичный российско-японский медицинский центр. Обменное письмо о сотрудничестве сегодня подписали донские власти и представители инвестора - японской компании «Сискан». Это одно из наиболее авторитетных предприятий в стране восходящего солнца, которое специализируется на строительстве и организации работы медицинских центров за рубежом.<br/><br/>В начале будущего года на Дон прибудет японская бизнес-миссия. Также в 2020-м планируется провести дни Ростовской области в Японии, чтобы наладить отношения в области науки, образования, спорта, культуры и туризма.</p>
    </article>
