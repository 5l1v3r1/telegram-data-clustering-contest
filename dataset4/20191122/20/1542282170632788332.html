      <h1>Το βέτο Μακρόν ανησυχεί Σερβία και Βόρεια Μακεδονία</h1>
      <address><time datetime="2019-11-22T20:41:51+00:00">22 Nov 2019, 20:41</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FphclC90rcs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι διμερείς σχέσεις συζητήθηκαν επί μακρόν στη συνάντηση του Προέδρου της Σερβίας, Αλεξάντερ Βούτσιτς με τον ομόλογο του της Βόρειας Μακεδονίας, Στέβο Πενταρόφσκι.</p>
      <p>Παρά ταύτα το βέτο Μακρόν ως προς την ενταξιακή πορεία της Βόρειας Μακεδονίας και κατά επέκταση μελλοντικά της Σερβίας στην Ευρωπαϊκή Ένωση, ήταν το ζήτημα που τράβηξε το μεγαλύτερο ενδιαφέρον στη συνέντευξη τύπου των δυο ηγετών.</p>
      <p>«Με τον πρόεδρο Βούτσιτς συζητήσαμε για την Γαλλική πρωτοβουλία που έρχεται με νέα αλλαγμένη μεθοδολογία και προβλέπει την αναθεώρηση της διαδικασίας ένταξης στην ΕΕ. Για τη χώρα μου δεν υπάρχει άλλη βιώσιμη εναλλακτική λύση απ τη διαδικασία της ευρωπαϊκής ολοκλήρωσης», τόνισε ο Πεντάροφσκι.</p>
      <p>Ο πρόεδρος της Σερβίας τόνισε από την πλευρά του ότι οι πρωτοβουλίες περιφερειακής ολοκλήρωσης, όπως το «μίνι-Σένγκεν», δεν αποκλείουν την ένταξη στην ΕΕ, καθώς είναι εξαιρετικές προτάσεις, συμπληρωματικές στον κεντρικό στόχο, που είναι η μετάβαση προς την ΕΕ.</p>
      <p>«Σε αυτή τη συγκυρία όπου δεν γνωρίζουμε πως και προς τα που πηγαίνει η Ευρώπη και σημειωτέον ότι και οι δυο χώρες είμαστε σε ευρωπαϊκή πορεία είναι πολύ σημαντικό όχι να προτείνουμε μια εναλλακτική προς αυτό αλλά να κάνουμε μόνοι μας όλα όσα πρέπει και έχουμε υποχρέωση» είπε ο Βούτσιτς.</p>
      <p>Βούτσιτς και Πενταρόφσκι έστειλαν από το Βελιγράδι το μήνυμα ότι τα Δυτικά Βαλκάνια δεν πρέπει να ξεχαστούν και ότι η ευρωπαϊκή ολοκλήρωση της περιοχής είναι η μόνη βιώσιμη επιλογή που θα επιτρέψει τον μετασχηματισμό των κοινωνιών.</p>
