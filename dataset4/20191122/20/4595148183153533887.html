      <h1>Colombianos protestam contra o governo Iván Duque</h1>
      <address><time datetime="2019-11-22T20:49:40+00:00">22 Nov 2019, 20:49</time> by <a rel="author">Redação</a></address>
      <p>
        <i>Atos levam centenas de milhares às ruas em várias cidades e acabam em confronto em Cali e Bogotá. Manifestações, inicialmente contra reformas do trabalho e da previdência, também miram temas de segurança e educação.</i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wvdldtNdnlw" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.dw.com/pt-br/colombianos-protestam-contra-o-governo-iv%C3%A1n-duque/a-51365076">DW</a> — Centenas de milhares de colombianos saíram às ruas nesta quinta-feira (21/11) em protestos contra a política econômica e social do governo conservador do presidente Iván Duque, paralisando praticamente todo o comércio e o trânsito nas ruas de várias cidades.</p>
      <p>As manifestações mais intensas dos últimos anos no país foram maioritariamente pacíficas, apesar de tumultos registrados em Bogotá e Cali, onde foi decretado um toque de recolher obrigatório. Nas duas cidades, assim como em Medellín, houve também panelaços (o que não é comum na Colômbia) que se prolongaram durante mais de duas horas.</p>
      <p>“A Colômbia saiu vencedora nessa jornada histórica de mobilização cidadã”, disse em nota o Comitê Nacional de Paralisação, que engloba centrais trabalhistas, sindicatos, organizações camponesas, universitários e partidos de oposição.</p>
      <p>Os organizadores pediram uma reunião em caráter de urgência com o presidente para debater as questões políticas, econômicas e de segurança que motivaram os protestos e ameaçaram voltar ás ruas se o governo não der atenção ás demandas do movimento.</p>
      <p>O estopim dos protestos foram as propostas do governo de flexibilizar o mercado de trabalho e o sistema previdenciário, mas outras causas também foram adicionadas por diferentes setores da população.</p>
      <p>Os indígenas pedem maior proteção, após o assassinato de 134 membros de suas comunidades desde o início do governo de Duque; os estudantes, por sua vez, exigem mais recursos para a educação.</p>
      <p>Membros do comitê organizador asseguram que mais de um milhão de pessoas participaram das mobilizações em todo o país. Entretanto, estimativas oficiais apontam que esses números seriam de no máximo 207 mil pessoas, no horário de maior adesão aos protestos.</p>
      <p>Iván Duque, que acompanhou as manifestações junto das autoridades de segurança do governo e membros de seu gabinete, disse reconhecer a legitimidade de algumas das exigências das ruas.</p>
      <p>“Hoje, os colombianos falaram e nós os ouvimos. O diálogo social tem sido a principal bandeira deste governo. Devemos aprofundá-lo com todos os setores da sociedade e acelerar a agenda social e a luta contra a corrupção”, afirmou o presidente em pronunciamento à nação.</p>
      <p>Ele destacou o caráter pacífico dos protestos, mas condenou o que chamou os atos de “vandalismo puro” que ocorreram em algumas cidades. Os choques entre manifestantes e policiais deixaram ao menos 57 civis e 70 policiais feridos e 43 pessoas foram presas em todo o país.</p>
      <p>Duque enfrenta uma rejeição de 60% dos colombianos além de sérias dificuldades por não possuir maioria no Congresso. O país de 48 milhões de habitantes tem um crescimento econômico acima da média regional, ainda que com altos índices de desigualdade e desemprego.</p>
