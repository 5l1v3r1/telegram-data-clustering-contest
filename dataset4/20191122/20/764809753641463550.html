      <h1>كيف تمكن الجهاديون من السيطرة على مناجم الذهب في منطقة الساحل الافريقي</h1>
      <address><time datetime="2019-11-22T20:30:10+00:00">22 Nov 2019, 20:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oZxr15odRCo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>منعت <a href="https://arabic.euronews.com/2016/04/12/burkina-faso-s-president-on-growth-military-reform-and-the-fight-against">سلطات</a> بوركينا فاسو منذ فترة التنقيب والبحث عن الذهب في الأحراش والغابات القريبة من مدينة باما بحجة حماية الحيوانات التي تعيش في المنطقة كالظباء والجواميس والفيلة، ولكن منذ منتصف العام 2018، جاء رجال مسلحون على متن دراجات وسيارات رباعية الدفع وطردوا القوات الحكومية التي كانت مرابطة في المنطقة الواقعة في شرق بوركينا فاسو والمتاخمة لمنطقة <a href="https://arabic.euronews.com/2019/11/21/france-regrets-saudi-arabia-s-delay-in-helping-the-five-sahel-countries">الساحل</a>. المسلحون أكدوا للسكان إمكانية استغلالهم للمناطق المحمية، ولكن شرط حصولهم على كميات من الذهب وشراء قطع الذهب وتداولها.</p>
      <p>يشهد نشاط الجماعات المرتبطة بتنظيم <a href="https://arabic.euronews.com/2018/05/09/al-qaeda-threatened-attacks-on-western-companies-operations-across-africa">القاعدة</a> وما يسمى بـ "<a href="https://arabic.euronews.com/2019/06/23/west-african-force-killed-42-islamic-state-fighters-in-lake-chad-area">الدولة الإسلامية</a>" توسعا في منطقة الساحل منذ أن بدأت التنظيمات المتطرفة تفقد نفوذها في منطقة الشرق الأوسط. وتشير التقارير إلى أن هذه الجماعات تقوم باستغلال مناجم الذهب في جميع أنحاء منطقة الساحل.</p>
      <p>من الصعب تحديد كمية الذهب التي تنتجها المناجم أو من يسيطر على تلك المناجم، والتي يوجد الكثير منها في مناطق لا تخضع لسيطرة القوات الحكومية ويتجول فيها <a href="https://arabic.euronews.com/2018/10/26/former-smugglers-of-migrants-in-niger-between-danger-and-the-war-of-economic-legitimacy">اللصوص</a> بكلّ حرية، إلا أن مبالغ الذهب تبقى ضخمة. في العام 2018، زار مسؤولون حكوميون 24 موقعا فقط بالقرب من مكان شهد وقوع هجمات. وقدر المسؤولون حجم إنتاج الذهب بـ 727 كيلوغراما سنويا، وهو ما يعادل 34 مليون دولار بالأسعار الحالية.</p>
      <p>ولطالما كان الذهب سلعة مثالية للمتطرفين نظرا لاحتفاظه بقيمته، إذ يتمّ قبوله كوكيل للأموال على نطاق واسع في أجزاء من افريقيا والشرق الأوسط وآسيا وبمجرد تكريره، يمكن صهره وتهريبه بكل سهولة.</p>
      <p>وحاولت حكومة <a href="https://arabic.euronews.com/2019/11/06/37-killed-in-attack-on-canadian-company-crew-in-burkina-faso">بوركينا فاسو</a> احتواء المتشددين، فقد أكد عمال المناجم أن الجيش قام في يناير-كانون الثاني بإلقاء منشورات من طائرات الهليكوبتر تدعو عمال المناجم إلى مغادرة المواقع حول كابونغا، وفي الشهر التالي أكد الجيش أن القضاء على 30 متشددا خلال غارات جوية وعمليات عسكرية برية في المنطقة.</p>
      <p>ومنذ سبتمبر-أيلول سيطر <a href="https://arabic.euronews.com/2018/03/02/burkina-frane-attack-terrorism">المقاتلون الإسلاميون</a> على ما لا يقل عن 15 منجما شرق البلاد، وهو ما منحهم سيطرة مباشرة على إنتاج ومبيعات الذهب حسب ما أكده محمدو سافادوغو، الخبير الأمني والعسكري السابق.</p>
      <p>ورغم الحظر الحكومي، تستمر عمليات التنقيب عن الذهب في المناطق التي ينشط فيها الإسلاميون، وفي أكتوبر-تشرين الأول، قُتل 20 شخصا في هجوم شنه <a href="https://arabic.euronews.com/2019/02/09/security-report-sahel-islamist-groups-networking-skills-growing">جهاديون</a> على موقع لتعدين الذهب في مقاطعة سوم الشمالية حسب مصادر أمنية. ومن غير الواضح من يسيطر في الوقت الحالي على كابونغا، المنجم القريب من محمية غنية بالحياة البرية في منطقة الساحل.</p>
