      <h1>受大雾天气影响 北京公交3条线路采取停驶措施</h1>
      <address><time datetime="2019-11-22T23:30:47+00:00">22 Nov 2019, 23:30</time> by <a rel="author">新京报</a></address>
      <p>　　新京报快讯 据北京公交集团官方微博消息，目前，北京市及周边出现大雾天气，截止至11月23日6时30分，受此次大雾天气影响，公交集团共有3条线路采取停驶措施。具体措施如下：</p>
      <p>　　1、880快路（沙城客运站-地铁回龙观站），受大雾天气影响，河北路段沙城高速口禁止7座以上车上高速影响，采取双向停驶措施；</p>
      <p>　　2、898路（涿鹿-地铁朱辛庄站），采取双向停驶措施；</p>
      <p>　　3、899路（下花园-地铁朱辛庄站），采取双向停驶措施。</p>
      <p>　　来源：北京公交集团官方微博</p>
