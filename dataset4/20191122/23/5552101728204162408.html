      <h1>【專訪】小樂愛揪黑人團購玩具嚇范范　自嘲被拍到的緋聞「都別人的」</h1>
      <address><time datetime="2019-11-22T23:58:00+00:00">22 Nov 2019, 23:58</time> by <a rel="author">蔡世偉, 陳仁萱, 張匡皓, 李政達</a></address>
      <p>男星「小樂」吳思賢近來正努力趕拍《網紅的瘋狂世界》，他戲如人生，有如他所飾演的《網紅的瘋狂世界》中男主角，既會玩，也會唸書。相當有想法的小樂，高中考上建中，還當上熱舞社社長，即便曾參加「模范棒棒堂」錄影，但是當時候對於演藝圈毫無憧憬，是等到高中畢業後，經過一連串的生活累積，才讓他決定「重返」螢光幕前。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sw7DUM8TXAk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>受外表影響，小樂從出道至今，大多數是飾演偶像劇裡的「奶油小生」，他坦言剛開始自知因為外型與年紀關係，自己並不排斥只能演出這樣的角色，「能把他演好也很好，這畢竟是我的優勢」。但最近時機即將到來，小樂透露演完《網紅的瘋狂世界》後他將開始嘗試別種型態的演出，他發下豪語「就算導演要我留絡腮鬍、全裸演出都可以，但在此之前會先回歸歌手角色。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122191905-744fcb469b68c3b249698035b5b5bfa9-tablet.jpg"/>
        <figcaption>小樂 高中念的是建中，當時的他還是熱舞社社長。</figcaption>
      </figure>
      <p>小樂透露其實這張專輯已經籌備很久了，從企劃、製作都親身參與，並「投資自己」飛到各國找朋友一起創作、玩音樂對小樂而言唱歌是一個比演戲輕鬆的工作，他強調「輕鬆」不代表不會累，但可以做自己，「演戲大家要配合大家，歌手比較幸運，是大家幫你，拱你一個上去。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122191856-5f675f44c73d4af0e62665120c288d16-tablet.jpeg"/>
        <figcaption>小樂常與陳建州團購整人玩具，范瑋琪經常成為黑人的第一個實驗對象。（翻攝自陳建州臉書）</figcaption>
      </figure>
      <p>小樂愛惡作劇，許多跟他合作的演員都被她整過，但當他與經紀公司老闆之一，就是演藝圈大名鼎鼎的「惡整王」黑人陳建州聯合起來，那更是可怕。小樂大笑透露，他與黑人聚在一起總會分享一些整人妙招，還會團購整人玩具「像是老鼠、蟑螂，買一大袋，讓范姐(范瑋琪)非常不開心！」但他強調自己只有帶去劇組玩，鬧其他演員。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122191840-6e62c86860989e630310ae3a5f9dfb96-tablet.jpg"/>
        <figcaption>小樂 對於自己的人生相當有想法，投資副業眼光也相當精準。</figcaption>
      </figure>
      <p>許多藝人賺了錢都會轉投資副業，小樂也是，而且投資眼光精準的他，與好友陳銳等人創業，開設複合式飲料店，外傳一周就回本。對此小樂表示「對我來說錢不能放著」，他認為錢越存越少，所以多少投資點股票，但沒投資房地產，因為「現在投資報酬率不好」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191122191921-e67347fa05f3754ec9d0fa98accce695-tablet.jpg"/>
        <figcaption>小樂 自嘲被本刊拍到的緋聞，事後都證實「都是別人的」。</figcaption>
      </figure>
      <p>小樂正式出道後這五年，雖然緋聞不斷，但都僅限在被媒體拍到同遊、吃飯，也從未聽他承認過，他笑說：「後來我被拍到的這兩個(鍾瑶、邵雨薇)，事實證明都是別人的)」小樂坦言自己向來都喜歡跟劇組的演員混熟，玩在一起，雖然曾被人說每拍一部就愛一個人，但他毫不在意，還自嘲「那我不就每拍一部就要被甩一次」。雖然好幾年沒有感情對象，但小樂自認並不期待也順其自然，最後還跟本刊相約，哪天被拍到真的有戀情，絕對大方承認。</p>
