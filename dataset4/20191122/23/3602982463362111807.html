      <h1>ðŸŽ¥ | Raymond van Barneveld domineert Nathan Aspinall en is door naar 2e ronde</h1>
      <address>
        <time datetime="2019-11-22T23:40:48+00:00">22 Nov 2019, 23:40</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198023413811384320?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Raymond van Barneveld haalde een lekker niveau in zijn 1e ronde parti op de Players Championship! Hij versloeg Nathan Aspinall met 6-2 en liet zien het pijltjes gooien nog lÃ¡ng niet verleerd te zijn.</b>
      </p>
      <p>Na 4 legs had Van Barneveld nog geen pijl op de dubbel gemist. Hij wist Aspinall in de opener meteen de breken en smeet zijn pijlen feilloos in het bord.<br/><br/><b>Prima scores, hoog tempo </b><br/>Aspinall daarentegen kwam pas in de 3e leg op scorebord, maar had weinig in te brengen tegen de ontketende Van Barneveld. De Engelsman uit Stockport kwam scorend weliswaar aardig mee, maar op Van Barneveld en zijn tempo stond simpelweg geen maat. <br/><br/>In de 5e leg miste Barney zowaar 3 pijlen op de dubbel. Dubbel 12 en 2 keer dubbel 6 werden hem niet, waarna Aspinall hem zowaar brak: 3-2!</p>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198020849967591425?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Hoppakee</b><br/>Van Barneveld verloor geen leg meer en stevende af op een mooie overwinning op de no.12 van de wereld. In stijl en volop rustig gooide Barney zich naar 6-2. Lekker hoor!</p>
