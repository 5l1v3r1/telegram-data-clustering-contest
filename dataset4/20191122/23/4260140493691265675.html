      <h1>Пол Маккартни выложил на YouTube две новых песни</h1>
      <address>
        <time datetime="2019-11-22T23:26:00+00:00">22 Nov 2019, 23:26</time>
      </address>
      <p>Бывший участник Beatles сэр Пол Маккартни опубликовал две новые песни. Композиции Home Tonight и In A Hurry он опубликовал на YouTube</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q9MQLAieiuw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/_UMdKwsjJHg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Песни были записаны еще в 2018 году во время работы над альбомом Egypt Station. Они выйдут на семидюймовых виниловых пластинках. Синглы поступят в продажу 29 ноября — в День музыкального магазина (Record Store Black Friday), <a href="https://etcanada.com/news/545579/paul-mccartney-drops-two-new-tracks-home-tonight-and-in-a-hurry/">сообщает</a> ETCanada.</p>
      <p>Продюсером альбома выступил Грег Керстин.</p>
      <p>Напомним, в сентябре Маккартни представил свою <a href="https://realnoevremya.ru/news/150706-pol-makkartni-predstavil-v-londone-svoyu-knigu-dlya-detey">книгу для детей</a>. Она получила название Hey Grandude!.</p>
