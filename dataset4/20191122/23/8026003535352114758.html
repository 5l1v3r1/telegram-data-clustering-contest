      <h1>徐灿拳王卫冕战称重仪式</h1>
      <address>
        <time datetime="2019-11-22T23:39:29+00:00">22 Nov 2019, 23:39</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/b89106b2/565/w1445h2320/20191123/0790-iittafr2914142.jpg"/>
        <figcaption>美国西部时间2019年11月22日下午，在位于加州印第奥的金泉赌场度假酒店举行了WBA世界126磅职业拳王卫冕战的赛前称重仪式，中国拳王徐灿以125.6磅一次过关，他的挑战者罗伯斯三世超重180克，脱了内裤才将将达标。北京时间11月24日上午10:30，央视将直播这场比赛。（周超）</figcaption>
