      <p>Chihuahua.- Estudiantes del grupo 150 de primer semestre de Colegio de Bachilleres Plantel I, organizaron una hamburguesada a favor del compañero Bryan López, quien necesita un transplante de córnea y una intervención especial en otro ojo.</p>
      <p>La maestra Ivette Robles tutora del grupo al que pertenece Bryan, comento que el muchacho comenzó a presentar bajo rendimiento escolar, situación que calificaron de inmediato como irregular, ya que desde las primeras evaluaciones se mostró como un alumno disciplinado y enfocado en sus estudios.</p>
      <p>Derivada de la atención que brindaron maestros, trabajadores sociales, directivos y alumnos al caso de Brayan, se pudo determinar que su problema no era la falta de interés ni de capacidad, sino una severa dificultad para ver, problemas de visión.</p>
      <p>Médicos especialistas calcularon que ambas operaciones tienen un costo total de 73 mil pesos y la meta de este día se fijó en la venta de mil 500 hamburguesas, sin embargo la demanda ha sido mucho mayor, por lo cual esperan juntar una cantidad importante en beneficio del compañero, quien durante la convivencia con sus amigos dió muestras de agradecimiento, emotividad y tímido entusiasmo.</p>
      <p>"La respuesta de los chavos es impresionante" expresó la tutora, quien destacó la calidad humana y solidaridad de la comunidad del Bachilleres y en ambos turnos, pero en especial del vespertino donde lo conocen más.</p>
      <p>La actividad se realizará durante todo el horario escolar este viernes y podrían incluso duplicar la meta porque la respuesta de padres de familia y trabajadores también ha sido por demás ejemplar.</p>
