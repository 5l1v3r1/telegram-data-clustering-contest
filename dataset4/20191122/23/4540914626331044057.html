      <h1>Litauen: Staatsbegräbnis für die Anführer des Aufstands von 1863-64</h1>
      <address><time datetime="2019-11-22T23:31:14+00:00">22 Nov 2019, 23:31</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7xA6xmIjgsc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der litauischen Hauptstadt Vilnius sind die sterblichen Überreste von Aufständischen gegen das zaristische Russland mit einem Staatsbegräbnis beigesetzt worden. Nach einem Gottesdienst in der Kathedrale wurden die 20 Särge auf einer Prozession durch die Straßen der Hauptstadt zum Rasos-Friedhof gebracht.</p>
      <h3>Gemeinsamer Aufstand gegen das zaristische Russland</h3>
      <p>An dem Festakt nahmen unter anderem die Staatspräsidenten von Litauen und Polen, Gitanas Nauseda und Andrzej Duda teil. Dabei sagte Duda:</p>
      <p>
        <i>"Wir erkennen endlich an, wie bedeutend, wie wichtig dieses Ereignis für unsere Identität, unsere Tradition, unser historisches Gedächtnis ist. Es ist ebenfalls wichtig, um die gegenwärtigen Beziehungen zwischen unseren Ländern zu stärken und den Aufbau von Beziehungen zu fördern."</i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197892988028047360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der Januaraufstand begann 1863 in Polen und breitete sich über Litauen bis nach Weißrussland und in die Ukraine aus. Er wurde 1864 blutig niedergeschlagen. Die Anführer des Aufstandes wurden in Vilnius hingerichtet. Einer von ihnen war der weißrussische Publizist und Dichter Kastus Kalinowski.</p>
      <h3>Geteilte Erinnerung in Weißrussland</h3>
      <p>Der litauische Historiker und Kulturwissenschaftler Alvydas Nikžentaitis erklärt, dass die Erinnerung an den Aufstand und an Kalinowski die weißrussische Gesellschaft in gewisser Weise spalte:</p>
      <p>
        <i>"Denn für einen Großteil der weißrussischen Opposition ist er ein Nationalheld wie früher. Für die Regierung ist er aufgrund seiner deutlich ausgeprägten antirussischen Einstellung eher lästig."</i>
      </p>
      <p>In Weißrussland war gefordert worden, die Überreste Kalinowskis in seine Heimat zu überführen. Die Staatspräsidenten Nauseda und Duda beschwichtigten aber: Gemeinsame Helden solle man nicht nach der Herkunft beurteilen.</p>
