      <h1>【全文】5路人馬逼宮吳敦義　藍選後黨魁之戰開打</h1>
      <address><time datetime="2019-11-22T23:28:00+00:00">22 Nov 2019, 23:28</time> by <a rel="author">周怡孜, 翁睿坤, 林煒凱, 陳毅偉</a></address>
      <p>國民黨主席吳敦義主導的不分區立委名單爭議持續延燒，並衝擊總統及立委選情，引發另一場「無聲的政變」同步在藍營悄悄展開。</p>
      <p>本刊調查，包含國民黨中央委員連勝文代表的青壯派、前主席朱立倫、洪秀柱、副主席郝龍斌及總統候選人韓國瑜系統等5路人馬，都已提前為藍營明年選後的亂局預做沙盤推演，並展開布局，步步劍指吳敦義的黨魁大位。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T94OG5KO5I0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>國民黨16日召開三中全會，由210位中央委員行使不分區立委同意權，這份被評為「史上最爛」的不分區名單，讓自列在安全名單邊緣第14名的吳敦義備感壓力，不但前一夜致電中央委員懇求支持，開會當天更提早1個小時帶著被提名人在場外站崗拜票，一一和中央委員握手尋求支持。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119102408-c26a73413cac618d3bfacb59178e3809-tablet.png"/>
        <figcaption>「不分區提名之亂」引起各路人馬到黨中央抗議，吳敦義（右）意外現身探視，但仍難平息不滿聲浪。（翻攝羅智強臉書）</figcaption>
      </figure>
      <p>　</p>
      <h3>名單惡評　反吳人馬集結</h3>
      <p>吳敦義拉低身段，不同於一週前霸氣回應外界質疑「誰要來逼宮，我都沒意見」的強硬態度，似乎已嗅到黨內反吳勢力正在串連集結。</p>
      <p>藍營人士直言，不分區名單5天內變了3個版本，但最終版仍舊引來排山倒海的惡評，讓反吳人馬自動集結，要在選後倒吳，「吳敦義現在只能祈禱韓國瑜選情在最後50天出現奇蹟」，否則只要韓敗選，立委過半也不樂觀，屆時吳恐怕已無顏面再戀棧主席大位。</p>
      <p>原列不分區安全名單的台南市黨部主委謝龍介，在最後一次「微調」排序後，被拉到安全名單邊緣第15名，排在吳敦義之後，消息一出，他立即表態參選黨主席，還自曝吳17日深夜曾打電話給他企圖安撫，但效果顯然有限。謝表態選黨魁之舉，已為明年選後藍營的黨魁之爭提前拉開序幕。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118191931-24a11dc9786eb1ee0af91b5959947bbf-tablet.jpg"/>
        <figcaption>郝龍斌（右）在中常會上嗆聲「吳主席退出不分區」後，與吳敦義（左）的關係降到冰點。</figcaption>
      </figure>
      <p>本刊調查，現階段有意角逐藍營黨魁的人馬，至少來自5個系統，其中，聲量最高的首推中央委員連勝文所屬的青壯派，且已獲得青壯立委暗挺，其他有意參與黨權選舉者，還包括副主席郝龍斌，以及前主席朱立倫、洪秀柱等人，至於逐漸醞釀成形的「韓系」，因擁有大批韓粉當後盾，也是選後主導藍營黨魁選舉走向的最大力量。</p>
      <p>知情人士表示，不論韓國瑜的總統選情如何，黨內對吳敦義處理此次不分區立委提名的不滿已達到最高點，離投票日還有50天，吳明顯壓不住陣腳，反吳的五路人馬在三中全會集結，私下串連中央委員拉下吳執意放入名單的前陸委會副主委張顯耀，就是在向吳示威，即使明年1月韓當選總統，吳也勢必要交出黨權，讓黨政同步；若韓敗選，吳更是首當其衝，尤其他在1年內把滿手好牌打到滿盤皆輸，就算擠上不分區，恐怕也難逃被逼退。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118192643-d658628a0564a0cab6d5d11f9b72c09e-tablet.jpg"/>
        <figcaption>被視為韓系人馬的謝龍介（中）表態參選黨主席，定調藍營選後局面，將定於韓國瑜一尊。</figcaption>
      </figure>
      <p>　</p>
      <h3>修改黨章　拱韓選黨主席</h3>
      <p>「謝龍介拋出修改黨章規定的議題，正是在替韓國瑜選後掌握黨機器鋪路。」該人士進一步指出，就算韓打不贏總統選戰，但韓粉勢必拱他選黨主席，或由韓系人馬參選，尤其在不分區名單底定後，韓也明確表達不滿，並在接受專訪時，刻意釋出未推薦不分區人選的訊息，且強調「國民黨未來一定要走改革道路」，顯示對參與黨務運作已萌生想法，藉此切割吳敦義不言可喻。</p>
      <p>據了解，目前韓系人馬不只謝龍介表態參選黨主席，另一挺韓大將、擔任韓國瑜競選總部副總幹事的周錫瑋，近日也高調對不分區名單開砲，想藉韓粉支持角逐國民黨魁的意圖至為明顯。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118192046-fa9c22a4869d8ce9c6926b105a8c34af-tablet.jpg"/>
        <figcaption>挺韓大將周錫瑋連日對不分區名單開砲，被視為有意角逐黨魁的人選之一。</figcaption>
      </figure>
      <p>本刊調查，這波藍營不分區名單，與其說是由7人提名小組協調組成及排序，不如說是吳敦義貫徹個人意志的結果，吳自知選後可能面臨逼宮，不難看出他已預先做好沙盤推演，替自己的未來找出路。</p>
      <p>知情人士說，吳自知包括郝龍斌、洪秀柱、朱立倫等人對他的威脅有限，因此藉由前副主席林豐正，將前主席連戰推薦的前立委邱毅拉進榜，意圖向連家示好，但在名單曝光後，邱毅因爭議過大被移除，吳又拉與連家親近的中常委李德維進榜遞補，殊不知連勝文絲毫不領情，立即對外聲明，李非連所推薦，讓吳被潑了一盆冷水。</p>
      <p>　</p>
      <h3>提名之亂　沒人幫忙緩頰</h3>
      <p>不分區提名讓藍營內訌提前檯面化，但看在挺吳派人馬眼裡，卻相當不以為然。挺吳人士說，撇開專業組名單，吳提出的這份不分區名單，就是著眼於軍教選票及非執政縣市地方代表意見，但最後卻成了反吳派眼中反年改及地方派系妥協的名單，讓吳十分感嘆。</p>
      <p>該人士舉例，吳提名前警大教授葉毓蘭在前段班，夾帶中華民國退休警察協會總會長耿繼文，二人代表警界，都是由新北市長侯友宜推薦，但葉因親中言論被起底，引來各方撻伐，不只沒有人替吳幫腔緩頰，連侯友宜系統也默不作聲，真是令人意想不到。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118191945-600c72149c8ffcb3552fd9758acae979-tablet.jpg"/>
        <figcaption>侯友宜力薦葉毓蘭入不分區，卻未替吳敦義遭外界質疑砲火緩頰，讓吳「點滴在心」。</figcaption>
      </figure>
      <p>一名挺吳人士直言，反吳派無疑是看衰韓國瑜選情，才會藉由此次不分區立委提名趁機發難，目的不外為了在選後的亂局中尋求生路，逼吳成為「敗選戰犯」辭去黨主席，再藉機收攬黨權。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118192713-eb02a8d5bf334374c3170ccdba175309-tablet.jpg"/>
        <figcaption>在藍營內逐漸醞釀成形的韓系，擁有鋼鐵韓粉護體，將在選後逼吳敦義交出黨權。</figcaption>
      </figure>
      <p>　</p>
      <h3>藍委選情　左右吳未來路</h3>
      <p>「吳敦義與韓國瑜現在是生命共同體。」在不分區提名之亂爆發後，黨內人士感嘆，吳眼下的最佳劇本，是藍營區域立委要交出不錯的成績單，在國會席次上取得優勢，並拿下立院龍頭，才能消解反吳派勢力，即使面臨選後逼宮，也還有機會延續政治生命。</p>
      <p>但另一派的藍營人士則認為，雖然以吳敦義的資歷及經歷，擔任不分區立委或院長並不為過，但吳在此次不分區提名過程中，尤其首波提名竟自列安全名單，已暴露出他過多的私心，即便未來拿下立法院長寶座，也將失去所有人對他的敬重。</p>
      <p>「吳敦義畢竟不是王金平，能擁有多數立法院的同僚支持。」該人士表示，吳原本可以訴求循前立法院長王金平模式，以當年「馬王」互動關係，來牽制總統執政方向，但吳卻誤判情勢，提出惡評不斷的不分區名單，自陷難以挽回的地步，接下來吳只能做好輔選工作，期盼選舉結果不會讓他太難堪。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118192355-c2327b0a516b90ea7e4676a0ddc3f830-tablet.jpg"/>
        <figcaption>自陷被逼宮處境的吳敦義，逐漸失去黨魁威望，在造勢場合上變成「無主席」，其他天王刻意跟他錯開同台。（翻攝蔣萬安臉書）</figcaption>
      </figure>
      <hr/>
      <p>不分區名單眾人譙　吳敦義輔選人氣急凍</p>
      <p>國民黨不分區立委名單出爐後，黨內群起反彈，藍營形象大打折扣，黨主席吳敦義成了眾矢之的。本刊調查，吳敦義的輔選人氣也跟著急凍，不只黨內大老切割，區域立委也策略性與吳保持距離以策安全。</p>
      <p>台北市立委蔣萬安17日成立競選總部，藍營大咖馬英九、朱立倫、郝龍斌排排站，就連台南市黨部主委謝龍介也「北漂」到場，唯獨吳敦義抵達會場時間與所有人錯開，站台時形單影孤，會後還被黨內大咖再批評提名背離民意。</p>
      <p>無獨有偶，陷入苦戰的藍委李彥秀近日在臉書上發布與吳同台照片，卻遭支持者嗆聲「為什麼能讓這位老妖怪吳敦義跟妳同台」，顯示吳的黨魁威望已逐漸消失，區域立委只能人人自危，另尋母雞帶頭。</p>
