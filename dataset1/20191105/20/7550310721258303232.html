      <h1>«Зенит» проиграл «Лейпцигу» в матче группового этапа Лиги чемпионов</h1>
      <address>
        <time datetime="2019-11-05T20:36:00+00:00">05 Nov 2019, 20:36</time>
      </address>
      <p>Петербургский футбольный клуб «Зенит» проиграл немецкому «Лейпцигу» в матче группового этапа Лиги чемпионов со счетом 0:2. Встреча прошла на стадионе «Газпром Арена» в Петербурге.</p>
      <figure>
        <iframe data-src="https://twitter.com/zenit_spb/status/1191804924914491394?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Авторами голов в ворота «Зенита» стали <a href="https://twitter.com/DieRotenBullen/status/1191789724169584640">Диего Демме</a> и <a href="https://twitter.com/DieRotenBullen/status/1191797507472396288">Марсель Забитцер</a>.  </p>
      <p>Из-за проигрыша «Зенит» <a href="https://www.uefa.com/uefachampionsleague/season=2020/standings/round=2001140/#grp-2006980">опустился</a> на третье место в группе G. Следующий матч в рамках турнира команда <a href="https://www.uefa.com/uefachampionsleague/season=2020/clubs/club=52826/matches/">проведет</a> 27 ноября с французским «Лионом». 10 декабря «Зенит» сыграет с португальской «Бенфикой».</p>
    </article>
