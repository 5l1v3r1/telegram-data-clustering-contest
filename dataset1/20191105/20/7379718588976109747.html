      <h1>Chi è il re dell'acciaio? La vera storia di Lakshmi Mittal</h1>
      <address><time datetime="2019-11-05T20:29:17+00:00">05 Nov 2019, 20:29</time> by <a rel="author">Cecilia Cacciotto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y7bEIaG5byk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chi è Mr. Mittal, il re dell'acciaio?</p>
      <p>È nel 2006 che n Europa si comincia a parlare più insistentemente di Lakshmi Mittal, di quest'indiano di 58 anni, che battendo i concorrenti acquista Arcelor Steel, gruppo europeo dell'acciaio.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/01/66/808x454_cmsv2_75f4192c-617b-5ab8-8e0d-e96aa407601f-4280166.jpg"/>
      </figure>
      <p>Ma per gli addetti ai lavori il nome Mittal rappresenta una certezza già dal 1976, quando il giovanissimo Lakhsmi affascinato dai forni delle acciaierie, che danno lavoro e sfamano anche l'India, fiuta l'aria e crea la sua prima azienda: la Lnm Group, con sede in Indonesia, che registra una produzione 26 mila tonnellate e un milione di utili.</p>
      <p>Sarà poi fiuto, sesto sesto uniti a grandi capicità e abilità che acquisirà stabilimenti in Canada in Germania per poi tornare in Asia dove rileverà stabilimenti obsoleti nelle vecchie repubbliche sovietiche.</p>
      <p>Nel 2004 quando la sua società diventa Ispat Mittal Steel è già il più grande produttore d'acciaio al mondo.</p>
      <h3>Quasi un predestinato</h3>
      <p>La storia di Lakshmi Mittal è una bella storia. Nasce nel 1950 a Sadulpur nel Rajasthan, è il più grande di 5 figli, studia dai Gesuiti e si laurea con ottimi voti nelle materie scientifiche.</p>
      <p>Il padre vorrebbe per lui un posto fisso, ma Lakshmi ha una marcia in più e decide diversamente. Nel 1976 inizia la sua avventura nell'acciaio, nel giro di 30 anni diventerà il numero uno dei produttori di acciaio. Per Forbes è uno dei 10 miliardari del mondo e la sua creatura vale più di 100 miliardi di sterline.</p>
      <p>Nel 2006 nasce appunto il colosso Arcelor Mittal ed è con un bagaglio di oltre 96 milioni di tonnellate di acciaio prodotte nel 2018 e un fatturato miliardario che la società si presenta a Taranto per ridare ossigeno all'ex Ilva. Il resto è storia di questi giorni.</p>
