      <h1>Advarer mot å bruke energidrikk som tørstedrikk</h1>
      <address><time datetime="2019-11-05T20:08:51+00:00">05 Nov 2019, 20:08</time> by <a rel="author">Frode Singsaas</a></address>
      <p>Ny undersøkelse om energidrikker.</p>
      <p>Forbrukerrådet har gjennomført en ny undersøkelse som viser at 42% av norske ungdommer i alderen 10-18 år drikker energidrikker. Denne vanen øker med alderen.</p>
