      <h1>Тяжелая тема.</h1>

      <blockquote><a href="https://www.youtube.com/watch?v=KJT0YclCGqo">Иммиграция и рак. У нас лимфома Ходжкина, 4 стадия.</a><br/>Недавно мы узнали, что у Димы рак, а именно лимфома Ходжкина 4 (последней) стадии. В этом видео мы вам расскажем о симптомах, а также о том, как мы узнали о бо…<cite>www.youtube.com</cite></blockquote>
      <p>Рак. Лимфома у молодого человека. Этих молодых людей лично не знаю. Только через 3х знакомых. Рассказывают симптомы и первые шаги в лечении. Америка. Со страховкой и деньгами все сложно. Почему запостил сюда: не знаю точно. Это видео меня сильно тронуло. Много моих близких и знакомых ушло из этого мира из–за этого недуга преждевременно... Видео смотреть тяжело, но надеюсь, что этот пост будет полезен. Во первых может кто–то будет внимательнее обращать внимание на симптомы своего организма, настойчивее обращать внимание врачей на это. Может кому–то это спасет жизнь. Во вторых: может кто–то поможет этим молодым людям моральной или материальной поддержкой, да просто лайками, добрыми словами и количеством просмотров видео. Всем добра и всего хорошего.</p>
