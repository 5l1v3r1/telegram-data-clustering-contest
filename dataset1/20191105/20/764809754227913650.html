      <h1>مقتل 9 أميركيين مورمون في المكسيك وترامب يقترح "حرباً" على عصابات المخدرات</h1>
      <address><time datetime="2019-11-05T20:10:01+00:00">05 Nov 2019, 20:10</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eiPKBGQAy6o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل ثلاث نساء وستة أطفال من طائفة المورمون الأميركية في كمين بشمال المكسيك في منطقة معروفة بتواجد مهربي المخدرات والعصابات، فيما حض الرئيس الأميركي دونالد ترامب من جهته مكسيكو على "شن حرب" على كارتيلات المخدرات.</p>
      <p>ونشرت الحكومة المكسيكية الجيش في 2006 لمكافحة تهريب المخدرات لكن المراقبين يقولون إن ما يطلق عليه "الحرب على المخدرات" أدت إلى تزايد أعمال العنف بين الكارتيلات المشرذمة والجيش والتي أدت إلى وقوع أكثر من 250 ألف جريمة قتل.</p>
      <p>وعرض الرئيس الأميركي، دونالد ترامب، مساء الثلاثاء، على الرئيس المكسيكي، مانويل لوبيز أوبرادور، خدمات واشنطن للتأكد من ملاحقة المجرمين ومحاكمتهم أمام القضاء، بحسب ما أعلنه البيت الأبيض.</p>
      <p>وكان ترامب كتب في تغريدة "إذا كانت المكسيك بحاجة لمساعدة أو تطلب مساعدة في إخراج هؤلاء الوحوش، فإن الولايات المتحدة مستعدة وراغبة وقادرة على الانخراط والتحرك بسرعة وفعالية".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191708046126399488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال ترامب إن نظيره المكسيكي أندريس مانويل لوبيز لوبرادور جعل من مكافحة كارتيلات المخدرات مسألة كبيرة "لكن الكارتيلات أصبحت كبيرة وقوية إلى درجة بات يضطر معها الاستعانة بجيش لدحر جيش".</p>
      <p>وأضاف "حان الوقت للمكسيك، بمساعدة الولايات المتحدة، لكي تشن حربا على كارتيلات المخدرات وإزالتها عن وجه الأرض. نحن بانتظار اتصال من رئيسكم الجديد العظيم".</p>
      <p>وبعد وقت قصير على التغريدة أعلن الرئيس المكسيكي أنه سيناقش مع نظيره الأميركي التعاون في تلك المسألة. وقال خلال مؤتمر صحافي "سأتحدث مع ترامب بشأن كل التعاون الذي نحتاج له".</p>
      <p>وأعلنت السلطات المكسيكية الثلاثاء مقتل ثلاث نساء وستة أطفال من طائفة المورمون الأميركية في كمين بشمال المكسيك.</p>
      <p>وقال جوليان لوبارون لإذاعة فورمولا في المكسيك إن ابنة عمه كانت في طريقها إلى المطار مع أطفالها الأربعة عندما تعرضت شاحنتهم الصغيرة لهجوم في رانشو دي لا مورا وهي منطقة قريبة من الحدود الأميركية.</p>
      <p>وأضرمت النيران بالشاحنة الصغيرة والضحايا بداخلها، وفق لوبرون. وعثر بعد عدة ساعات على عربتين أخريين داخلهما جثث امرأتين وصبي وبنت. وتمكن خمسة أولاد آخرين على الأقل - أصيب أحدهم بجروح إثر إطلاق نار - من الفرار والعودة سيرا إلى المنزل، فيما فقد أثر فتاة هربت للاختباء في الغابة، وفق لوبارون.</p>
      <p>وقال النائب العام لولاية شيواوا سيزار اوغوستو بينيش، إن عدد الضحايا "لم يتضح" بعد. ووقع الهجوم بين ولايتي شيواوا وسونورا، فيما يعتبر التواصل داخل المنطقة - الجبلية الحرجية - صعب أيضاً، وفق بينيش.</p>
      <h3>منطقة حرب</h3>
      <p>رداً على سؤال حول الطرف المسؤول قال لوبارون إن الهجوم وقع في "منطقة حرب" ترتادها كارتيلات المخدرات والعصابات. وقال إن عائلته قد تكون "حوصرت في تبادل إطلاق نار أو استهدفت عن طريق الخطأ، لا نعرف السبب" مضيفا أن طائفة المورمون تعرضت مؤخرا لتهديدات.</p>
      <p>وأبناء هذه المجموعة هم من سلالة المورمون الذين فروا من الولايات المتحدة في القرن التاسع عشر إثر تعرضهم للاضطهاد بسبب تقاليدهم ومنها تعدد الزوجات.</p>
      <p>ومن الأفراد السابقين لهذه الطائفة جورج رومني، والد المرشح الجمهوري في الانتخابات الرئاسية الأميركية عام 2012 ميت رومني، والذي ولد عام 1907 في كولونيا دبلان بولاية شيواوا، وفق تقرير لشبكة إن.بي.سي التلفزيونية الاثنين.</p>
      <p>والعديد من المورمون في المكسيك يحملون الجنسيتين الأميركية والمكسيكية -- وبحسب وسائل إعلام مكسيكية -- طلبت عائلة لوبارون المساعدة من السفارة الأميركية.</p>
      <p>وهذه ليست المرة الأولى التي تستهدف فيها العائلة. فقد قتل بنجامين، شقيق لوبارون، ومؤسس مجموعة لمحاربة الجريمة في شيواوا، عام 2009 بعد أن قاد تظاهرات للاحتجاج على خطف شقيقهم البالغ 16 عاما.</p>
      <p>ورفضت الطائفة دفع الفدية وأفرج عن الشقيق الأصغر لاحقا.</p>
