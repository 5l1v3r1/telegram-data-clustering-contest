      <h1>Берлин: следы прошлого разделения</h1>
      <address><time datetime="2019-11-05T20:23:30+00:00">05 Nov 2019, 20:23</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/soTXvxqvU_Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В сегодняшнем Берлине мало что напоминает о стене и царившем в городе в течение 30 лет разделении.</p>
      <p>Одно из исключений - Ampelmaennchen, человечек из светофора. Придуманный социальным психологом Карлом Пеглау, он должен был вызывать приятные эмоции и обладал повышенной выразительностью, его расставленные руки призывали остановиться, а образ бодро шагающего бюргера - не медлить на переходе.</p>
      <p>Неудивительно, что он стал персонажем детских пособий по правилам дорожного движения и одним из самых популярных среди туристов символов Берлина.</p>
      <p>"Сначала было решено использовать в Восточной части города символы пешеходного светофора ФРГ, но потом выяснилось, что Ampelmaennchen гораздо ярче, его видно в любую погоду: в туман, в дождь и в снег. Так что с 2007 года он появился в Западной части на всех светофорах", - рассказывает Дерк Элерт, пресс-секретарь транспортного департамента Берлина.</p>
      <p>Еще один след разделенного прошлого - трамваи, которые остаются транспортным средством преимущественно Восточной части Берлина. Нельзя забывать и о Глиникском мосте, соединяющем Западный Берлин с Потсдамом в Восточной Германии. Он вошел в историю как</p>
      <p>"Мост шпионов", поскольку здесь стороны обменивали захваченными иностранными агентами. Они не могли договориться о совместном ремонте и проводили его отдельно, о чем сегодня свидетельствуют два оттенка краски, выцветшей по-разному.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191430914036756483" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ну и наконец еще одно различие требует взгляда из космоса: уличные фонари в бывшем Восточном Берлине отличает оранжевый оттенок, а в Западном - жёлтый. В этом можно на снимке, сделанном канадским астронавтом Крисом Хэдфилдом в 2013 году и на недавней фотографии российского космонавта Олега Новицкого.</p>
