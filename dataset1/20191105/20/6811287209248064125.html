      <h1>Fiscal: Exigimos a la justicia española extraditar a Enzo Franchini</h1>
      <address><time datetime="2019-11-05T20:23:30+00:00">05 Nov 2019, 20:23</time> by <a rel="author">Narkis Blanco</a></address>
      <p>El Fiscal General de la República, Tarek William Saab, denunció este martes que la justicia de España se ha negado a extraditar al presunto responsable de la muerte de Orlando Figuera.</p>
      <figure>
        <iframe data-src="https://twitter.com/TarekWiliamSaab/status/1191800932230668288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Informó que el Ministerio Público realizó Análisis de Registros Teléfonos, redes sociales, testimonios y pesquisas, “que evidenciaron en vídeos y fotos la presunta participación de Enzo Franchini en el abominable hecho: Las mismas fueron IGNORADAS impunemente por las autoridades españoñas”, dijo a través de las redes sociales.</p>
      <figure>
        <iframe data-src="https://twitter.com/TarekWiliamSaab/status/1191806326059536384?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El hombre ítalo-venezolano, Enzo Franchini, fue excarcelado por la Audiencia Nacional de España este lunes, 4 de noviembre, después de permanecer privado de libertad desde el pasado 11 de julio, a petición del gobierno venezolano, que solicitó extraditarlo a Caracas.</p>
      <p>La justicia venezolana, pidió su extradición al acusarlo de haber asesinado a Orlando Figuera el 20 de mayo de 2017 en la plaza Altamira, del municipio Chacao, donde acusaron a la víctima de ser un ladrón y le prendieron fuego.</p>
