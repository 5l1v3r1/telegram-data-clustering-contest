      <h1>Fuerzas federales tardaron en auxiliar a familia LeBarón por lo apartado de la zona del incidente: AMLO</h1>
      <h2>El lunes, Julián LeBarón cuestionó la tardanza de la llegada de elementos de seguridad al lugar donde fueron atacados miembros de su familia.</h2>
      <address><time datetime="2019-11-05T07:34:02+00:00">05 Nov 2019, 07:34</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/371249984" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Las fuerzas federales tardaron en llegar a la zona del ataque contra la familia LeBarón en Chihuahua por lo apartada de la zona, afirmó este martes el presidente<b> Andrés Manuel López Obrador</b>.</p>
      <p>"Es una zona bastante apartada en la sierra, en los límites de Sonora con Chihuahua, y por eso <b>llevó tiempo el desplazamiento de las fuerzas militares</b>, pero sí se asistió, sí se llegó a la zona", detalló.</p>
      <p>El lunes, un convoy en el que viajaban miembros de dicha familia fue emboscado, declaró Julian LeBaron a<i> El Financiero Bloomberg.</i></p>
      <p>Lebarón dijo, vía telefónica para <i>La Nota Dura</i> de <i>El Financiero Bloomberg</i>, que en una de las camionetas viajaba su prima ‘Nita’, quien se dirigía al aeropuerto por su esposo, quien a su vez trabaja en Dakota.</p>
      <p>“A ella la asesinaron con sus niños chiquitos”, dijo el activista. Señaló que había otra camioneta que fue atacada, misma a la que le habían ponchado una llanta, razón por la que en otro vehículo venían a ‘rescatarla’ (sin especificar el número de personas que viajaban en esas otras dos camionetas).</p>
      <p>En la entrevista, Julián LeBarón cuestionó el porqué las autoridades tardaron en ayudar a las víctimas del ataque.</p>
      <p>“No sé si hubo guerra entre narcos o qué pasó. <b>Tienen miedo, yo creo</b> (las autoridades). No sabemos por qué tardan tanto en llegar”.</p>
      <p>Alfonso Durazo, secretario de Seguridad Pública, explicó que el ataque ocurrió en los límites de Sonora con Chihuahua, cuando un convoy se dirigía de Galeana a Bavispe.</p>
      <p>La agresión ocurrió alrededor de las 13:00 horas, tiempo local. 18 minutos después, Julián LeBarón solicitó el apoyo de la Guardia Nacional para auxiliar a los afectados.</p>
      <p>A las 15:00 horas, elementos de ese cuerpo de seguridad apostados en las localidades de Zaragoza, Janos y Mocteuzuma (en Chihuahua) se trasladaron a la zona del ataque.</p>
      <p>El funcionario informó que el número de muertos por el ataque es de nueve personas -<b>tres adultos y seis menores de edad</b>-, de acuerdo con datos de la Secretaría de la Defensa Nacional en Sonora.</p>
      <p>El funcionario también precisó que seis menores de edad quedaron lesionados, otro no presentó heridas, mientras que <b>una niña está desaparecida</b>.</p>
      <p>El lunes, Julián LeBarón indicó que 10 personas habían fallecido en el ataque.</p>
      <p>Durazo apuntó que las autoridades tienen "avances serios" en la investigación del ataque que, sugirió, pudo deberse a que el convoy de automóviles<b> fue confundido </b>por grupos delictivos que se disputan el control de la región limítrofe entre Sonora y Chihuahua.</p>
      <p>"Es una zona en disputa entre distintos grupos. Hay una célula vinculada al Cártel del Pacífico que tiene una presencia criminal relevante", abundó.</p>
