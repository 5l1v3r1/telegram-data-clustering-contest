      <h1>美正式通知聯合國 退出巴黎氣候協定</h1>
      <address><time datetime="2019-11-05T07:27:00+00:00">05 Nov 2019, 07:27</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社華盛頓4日綜合外電報導）美國今天正式通知聯合國，將退出巴黎氣候協定，成為至今唯一退出這項協定的國家。</p>
      <p>美國國務卿蓬佩奧（Mike Pompeo）宣布退出消息，這將在一年後生效；他並重申川普總統去年的談話稱，巴黎氣候協定對美國形成了「不公平的經濟負擔」。（譯者：張佑之）1081105</p>
