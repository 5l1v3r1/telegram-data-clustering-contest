      <h1>[프리뷰] 삼국지14의 핵심은 '관문' 시스템? 상세 정보 공개</h1>
      <address><time datetime="2019-11-05T07:33:13+00:00">05 Nov 2019, 07:33</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 디지털터치</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GezSSlI7XXo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>디지털터치는 코에이 테크모 게임즈의 역사 시뮬레이션 게임 「삼국지」 시리즈의 최신작 『삼국지14』(Windows®／PlayStation®4)와 관련하여 지역 담당관 임명이나 그 효과, 결재에서의 제안 등 내정에 관한 상세 정보를 공개했다.</p>
      <p>
        <b>■지역 개발을 진행하고 점령지에서 활약하는 '지역 담당관'</b>
      </p>
      <p>이번 작품에서는 도시를 구성하는 각 지역에 돈 등의 수입이 설정되어 있어, 각 지역의 「마을」에 지역 담당관을 임명하면 그 지역의 개발(상업이나 농업)을 진행하고 돈 수입 등을 증가시킬 수 있다. 그때, 지역 담당관의 능력이나 개성에 따라 특기인 개발 분야가 다르기 때문에 어느 지역을 어떻게 개발시켜 나갈 것인가도 포함하여 무장과 지역을 어떻게 선택하는지가 부국강병으로의 지름길이 된다.</p>
      <p>또한 지역 담당관은 매 턴, 맡겨진 지역 내의 점령을 자동적으로 진행하며, 세력의 토지를 확대해 나간다. 이로 인해 영내의 점령을 편하게 진행할 수 있는 것은 물론, 부대로 빼앗은 마을에 즉시 지역 담당관을 보내서 점령을 넓히거나, 담당관에 따른 점령 확대로 적 부대의 병참을 끊거나, 군사를 연동한 「공격하는 내정」이 가능하게 된다. 또한 확대하는 넓이는 담당관의 매력이나 개성에 따라 변한다. 특히 개성 「명성」을 소지하고 내정에 강한 무장은 점령에 대한 영향력도 커서 활약하는 장면도 많아진다.</p>

        <figcaption>▲ 임명한 담당관에 따라 매 턴 늘어나는 점령 범위는 크게 변한다. 좌:미방, 우:제갈량 .</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i13518103350.jpg"/>
        <figcaption>▲ 무장에 따라 지역의 개발에 진행 정도도 크게 변동한다. 좌:미방, 우:제갈량</figcaption>
      </figure>
      <p>
        <b>■다양한 국면에서 스스로 의견을 제시하는 무장들의 '제안'</b>
      </p>
      <p>군주의 명령을 받고 다양한 커맨드를 실행하는 무장들은 그 한편으로 스스로 상황을 생각하고 세력에게 필요한 것을 플레이어에게 「제안」 해온다. 「제안」 내용은 적 부대에 계략을 거는 것부터 연회의 개최까지 다양하다. 무장들의 개성에 따라 제각기 알맞은 의견을 해온다. 특히 개성 「지낭」을 지닌 무장은 제안에 등장하는 횟수도 많기 때문에 세력에 있어서 중요한 인재가 된다.</p>
      <p>「제안」은 매 턴 이루어지며, 결재 커맨드에서 확인할 수 있다. 모두의 의견을 토대로 무엇을 실행할 것인지를 결정하는 것도 내정의 일환이라고 할 수 있다. 주위의 상황에 따라 적절한 선택이 승리를 향한 길을 열어준다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i15490481535.jpg"/>
        <figcaption>▲ 제안 화면</figcaption>
      </figure>
      <p>
        <b>■전선의 요충인 “도시”와 요소를 가로막는 '관문'</b>
      </p>
      <p>면과 면의 공방을 반복하는 중에서도 도시가 중요한 거점인 것에는 변함이 없다. 도시는 일정 조건을 만족하면 규모를 확장할 수 있으며, 규모가 확대되면 내구가 상승할 뿐만 아니라 비축 가능한 돈이나 병량도 증가하는 등 다양한 은혜를 받을 수 있다. 또한 일부 도시는 전법을 구비하고 있어, 교전 시 전법을 발동하여 반격하는 것이 가능하다.</p>
      <p>도시 외에도 중요한 거점으로 「관문」이 등장한다. 「관문」은 동방에서 낙양을 지키는 철벽 「호뢰관」 북동의 침입자로부터 한중을 지키는 「양평관」 등 각소에 요지가 있으며, 부대를 주둔시키는 것이 가능하다. 또한 일부 도시와 같이 전법을 발동시킬 수가 있으며 그 견고한 수비로 적부대를 되받아친다.</p>
      <p>공격하는 쪽에 있어서는 큰 고민의 씨앗이지만, 수비하는 쪽에 있어서는 믿음직한 존재가 되는 「관문」, 어떻게 공략하여 어떻게 방비에 활용할 것인가가 거점 공방의 행방을 크게 좌우한다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i13575674015.jpg"/>
        <figcaption>▲ 도시는 일정 조건을 만족하면 규모를 확장할 수 있으며, 외관도 변한다.</figcaption>
      </figure>
      <p>
        <b>■국면에 따른 선택이 전국을 좌우하는 '진형'과 수전의 꽃 '배'</b>
      </p>
      <p>부대를 편성할 때는 「진형」을 선택할 수가 있다. 「진형」은 기동에 특화한 「추행」, 방어에 특화한 「방원」 등 전부 13종류가 존재하고, 다양한 국면에 따른 적절한 진형을 선택하는 것으로 전국을 우위로 진행해 나갈 수 있다. 야전 외에 성을 공략할 때는 공성 병기가 맹위를 떨친다. 공성 병기는 해당 진형을 가진 무장이면 편성할 수 있으며, 거점 병사를 향한 공격에 위력을 발휘하는 「정란」, 거점의 내구치를 크게 깎는 「충차」, 거점 병사와 내구에 대해 밸런스 좋게 공격할 수 있는 「투석」이 있다.</p>
      <p>또한 수상에서는 진형은 반드시 「배」가 된다. 「배」에는 시정에서 수군을 강화하지않아도 운용 가능한 「주가」, 주가보다 성능이 향상되고 시정에서 수군을 강화하면 운용 가능하게 되는 「몽충」, 시정에서 수군을 최대까지 강화하면 운용할 수 있게 되는 원거리 공격 가능한 최상급 배 「누선」이 있다. 수군의 정책에 뛰어난 오군은 상위의 「배」를 자유롭게 사용하며, 또한 오군에게는 개성 「수전」이나 「조타」를 가진 무장이 많기 때문에 장강에서의 오군은 경이로운 강함을 자랑한다. 적은 군으로 대군을 이긴 적벽대전을 재현하는 것도 꿈이 아니다.</p>
