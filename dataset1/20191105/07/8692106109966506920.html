      <h6 class="kicker">Fast 20 Millionen Aufrufe</h6>
      <h1>Video verdeutlicht Verkehrs-Chaos und geht viral</h1>
      <address>
        <time datetime="2019-11-05T07:55:40+00:00">05 Nov 2019, 07:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UQ-uRojUj94" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Los Angeles - </b>Ein Video vom Verkehrchaos in Los Angeles ist in den letzten Tagen vor allem via Twitter viral gegangen und 18 Millionen Mal aufgerufen worden. Nutzer Alfonso Vélez teilte die Hubschrauberaufnahmen des Senders „ABC News", die ursprünglich im November 2016 veröffentlicht wurden.</p>
      <p>Vélez kommentierte das Video mit verschiedenen Jahreszahlen und dem Spruch „Eine Fahrspur mehr wird das Problem lösen“ ironisch und erhielt viel Zuspruch dafür. Der Verkehr in US-amerikanischen Großstädten ist seit Jahren ein Problem, vor allem zu Stoßzeiten kommt es immer wieder zu Staus. Hauptgrund sind vor allem fehlende Alternativen zum Auto. </p>
      <figure>
        <iframe data-src="https://twitter.com/urbanthoughts11/status/1191295205187686400" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los Angeles verfügt lediglich über zwei U-Bahn-Linien und ein Streckennetz von knapp 160 Kilometern. Die Stadt hat, den Ballungsraum eingeschlossen, rund 13 Millionen Einwohner. (ssh)</p>
