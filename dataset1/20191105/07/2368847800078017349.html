      <h1>【胡乃文開講 】中醫師70多歲不老花 分享3招搶救惡視力</h1>
      <address>
        <time datetime="2019-11-05T07:22:49+00:00">05 Nov 2019, 07:22</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E8%80%81%E8%8A%B1%E7%9C%BC.htm">老花眼</a>已經出現年輕化的趨勢，有的人才30多歲，外表看起來很年輕，眼睛卻出現看不清楚甚至有老花的現象，為什麼會這樣呢？多數人長時間使用電腦或3C產品，下了班一直滑手機或玩線上遊戲，眼睛無法得到充分的休息，導致水晶體開始變硬，彈性變差；近的東西看不清楚，這是眼睛出現老化的現象。</p>
      <p>70多歲也不老花的胡乃文<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E9%86%AB.htm">中醫</a>師，分享<a href="https://www.ntdtv.com/b5/%E7%A9%B4%E4%BD%8D.htm">穴位</a>按摩、眼球運動和護眼<a href="https://www.ntdtv.com/b5/%E9%A3%B2%E9%A3%9F.htm">飲食</a>3招，教你在短時間內搶救<a href="https://www.ntdtv.com/b5/%E8%A6%96%E5%8A%9B.htm">視力</a>，預防和改善<a href="https://www.ntdtv.com/b5/%E8%80%81%E8%8A%B1%E7%9C%BC.htm">老花眼</a>。</p>
