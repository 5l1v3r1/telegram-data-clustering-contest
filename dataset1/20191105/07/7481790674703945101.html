      <h1>ボルボ新型セダン、被害軽減ブレーキ装備…対向車を感知</h1>
      <address>
        <time datetime="2019-11-05T07:52:00+00:00">05 Nov 2019, 07:52</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191105-OYT1I50041-1.jpg?type=large"/>
        <figcaption>ボルボが発売した新型「Ｓ６０」</figcaption>
      </figure>
      <p>　ボルボ・カー・ジャパンは５日、新型セダン「Ｓ６０」を発売した。対向車を感知して作動する被害軽減ブレーキ機能を標準装備したほか、先代モデルより全高を４５ミリ低くし、スポーティーなデザインにした。ガソリン車とプラグインハイブリッド車（ＰＨＶ）があり、価格は消費税込みで４８９万～９１９万円。</p>
      <p>　ボルボは月々の定額制で車を利用できる「サブスクリプション」と呼ばれる販売方法も強化すると発表した。Ｓ６０は、整備費や税金、諸経費など含めて月額７万３８１０円（頭金なし）から提供する。</p>
