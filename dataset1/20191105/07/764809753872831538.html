      <h1>تشيلي: اشتعال النيران في شرطيين بعد تعرضهما لهجوم بقنابل مولوتوف</h1>
      <address><time datetime="2019-11-05T08:43:01+00:00">05 Nov 2019, 08:43</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_p7_wLzzXJQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نشرت شرطة <a href="https://arabic.euronews.com/2019/10/20/3-people-dead-chile-demos-curfew-imposed-pinera-vows-to-address-popular-demands-violence">تشيلي</a> فيديو مصور تم التقاطه بواسطة كاميرا مثبتة في زي أحد رجال الأمن ويظهر فيه اشتعال النيران في اثنين من قوات مكافحة الشغب عقب تعرضهما لهجوم بقنابل مولوتوف ألقيت عليهم أثناء <a href="https://arabic.euronews.com/2019/09/09/watch-demonstrations-chile-truth-justice-anniversary-general-pinochet-coup-1973">الاحتجاجات</a> التي شهدتها البلاد يوم الاثنين.</p>
      <p>وأظهرت اللقطات مجموعة من الضباط وهم يرتدون الملابس الواقية ويتجمعون في شكل دائرة، قبل أن يتم استهدافهم بقنابل مولوتوف.</p>
      <p>وتسببت إحدى القنابل في اشتعال النيران في عنصرين من قوات مكافحة الشغب. وأظهرت الصور محاولة باقي عناصر قوات الأمن إخماد النيران التي اشتعلت في الشرطيين.</p>
      <p>وقالت الشرطة التي نشرت الصور عبر موقع تويتر، إن الضباطين اللذين تعرضا لـ "الهجوم الجبان"، يخضعا للعلاج من حروق شديدة في الوجه في وحدة العناية المركزة.</p>
