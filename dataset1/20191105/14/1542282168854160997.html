      <h1>Μεγάλη πυρκαγιά στο Λάγος</h1>
      <address><time datetime="2019-11-05T14:46:22+00:00">05 Nov 2019, 14:46</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Smy0jO8RaKQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στο Λάγος της Νιγηρίας, στις φλόγες τυλίχθηκε ένα κτίριο στην πολυσύχναστη εμπορική συνοικία Μπαλογκούν, στην καρδιά της μητρόπολης των 16 εκατομμυρίων κατοίκων.</p>
      <p>Οι εκατοντάδες πάγκοι των πλανόδιων εμπόρων δυσχέραιναν την πρόσβαση των πυροσβεστικών οχημάτων στο σημείο.</p>
      <p>Κάμερες κατέγραψαν κατοίκους του φλεγόμενου κτιρίου να πετούν τα υπάρχοντά τους έξω από τα παράθυρα.</p>
      <p>Παραμένει άγνωστο πώς προκλήθηκε η φωτιά και αν υπάρχουν τραυματίες.</p>
