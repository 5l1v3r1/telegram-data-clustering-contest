      <p><i>“Abbiamo un buon numero di compagnie italiane che collaborano con noi come Ferrero, Leonardo e Tecnova. Perché vengono? Perché il Canada offre un’economia in crescita, con uno dei più alti tassi di crescita all’interno del G7, un sistema politico e finanziario stabile. Ma ancora più importante una forza lavoro istruita e talentuosa e free trade deals con gran parte del mondo</i>“. Durante il <b>World of Business Forum</b>, abbiamo parlato con l’ambasciatrice del Canada in Italia, <b>Alex Bugailiskis</b> (nella foto), che ci spiega le opportunità di investire nel Paese della foglia d’acero.</p>
