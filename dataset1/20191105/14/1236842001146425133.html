      <h1>Трейлер и скриншоты Border Crossing Heist — первого DLC для Payday 2 за 11 месяцев</h1>
      <address><time datetime="2019-11-05T14:28:33+00:00">05 Nov 2019, 14:28</time> by <a rel="author">Тодд Говард</a></address>
      <p>Дополнение для кооперативного шутера выйдет уже 7 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V-EJMIqXTTo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Согласно описанию в Steam, действие Border Crossing Heist развернётся в Мехико. Разработчики из Overkill <a href="http://www.overkillsoftware.com/games/silkroad/">должны раскрыть</a> другие детали DLC за день до его релиза, 6 ноября.</p>

</p>
      <p>Starbreeze, которой принадлежит студия Overkill, приостановила поддержку Payday 2 в декабре 2018 года, так как издатель <a href="https://dtf.ru/gameindustry/37956-dolgi-v-desyatki-millionov-i-nadezhdy-na-novuyu-destiny-kak-starbreeze-okazalas-na-grani-bankrotstva">оказался</a> на грани банкротства из-за провала Overkill's The Walking Dead.</p>
      <p>Однако в октябре 2019 года Starbreeze возобновила работу над DLC для Payday 2, а также объявила, что <a href="https://dtf.ru/games/75006-starbreeze-planiruet-vypustit-payday-3-v-2022-2023-godu?ref=dtf.ru">планирует выпустить</a> третью часть кооперативного шутера в 2022-2023 году.</p>
