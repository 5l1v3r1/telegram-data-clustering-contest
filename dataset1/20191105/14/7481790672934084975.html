      <h1>プレミア１２、日本が白星発進…ベネズエラ破る</h1>
      <address>
        <time datetime="2019-11-05T14:09:00+00:00">05 Nov 2019, 14:09</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191105-OYT1I50059-1.jpg?type=large"/>
        <figcaption>５回１死満塁、鈴木が適時打を放つ（５日）＝中嶋基樹撮影</figcaption>
      </figure>
      <p>　野球の東京五輪予選を兼ねる国際大会「プレミア１２」（読売新聞社協賛）は５日、台湾・桃園などで１次ラウンドＢ組の２試合が行われ、日本代表「侍ジャパン」は８―４でベネズエラを破り、白星発進した。台湾は６―１でプエルトリコに勝った。メキシコのサポパンでは４日、Ａ組の米国がドミニカ共和国を１０―８で下して２勝１敗とし、日本で行われる２次ラウンド進出を決めた。Ｃ組は６日にソウルで始まる。</p>
    </article>
