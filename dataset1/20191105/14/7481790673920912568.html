      <h1>米国務次官補が韓国到着、ＧＳＯＭＩＡなど協議か</h1>
      <address>
        <time datetime="2019-11-05T14:21:00+00:00">05 Nov 2019, 14:21</time>
      </address>
      <p>　【ソウル＝岡部雄二郎】聯合ニュースによると、米国のデビッド・スティルウェル国務次官補（東アジア・太平洋担当）が５日、韓国に到着した。７日までの滞在中、康京和（カンギョンファ）外相ら韓国政府高官との会談を予定している。韓国政府が破棄を決定した日韓の軍事情報包括保護協定（ＧＳＯＭＩＡ）の失効が今月２３日に迫る中、破棄を再考するよう韓国側に迫る見通しだ。</p>
    </article>
