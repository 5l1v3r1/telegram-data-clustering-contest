      <h1>«Нельзя отправляться на самоубийственную миссию одному»: второй трейлер боевика «Плохие парни навсегда»</h1>
      <address><time datetime="2019-11-05T14:07:38+00:00">05 Nov 2019, 14:07</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Фильм, в котором главные роли сыграли Уилл Смит и Мартин Лоуренс, выйдет в российский прокат 23 января 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/R228yPrwqTo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Согласно сюжету, полицейский Маркус Бернётт уходит из полиции, но соглашается помочь бывшему напарнику Майку Лоури, которого пытается убить албанский наёмник.</p>
      <p>«Плохие парни навсегда» сняли режиссёры Адиль Эль Арби и Билал Фалл (сериал «Снегопад», фильм «Бандос»), тогда как оригинальную дилогию поставил Майкл Бэй.</p>
      <p>Вместе с Уиллом Смитом и Мартином Лоуренсом в фильме сыграли Джо Пантолиано («Матрица»), Ванесса Хадженс («Мачете убивает») и Александр Людвиг («Викинги»).</p>
