      <h1>Costa-Gavras lleva al cine el pulso de Grecia a la Unión Europea</h1>
      <address><time datetime="2019-11-05T14:13:12+00:00">05 Nov 2019, 14:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hR28fqw6Vq4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La oposición griega a la gestión de la Unión Europea reflejada en la película: 'Comportarse como adultos'. Grecia 2015. La economía está hecha jirones y el país, al borde de la bancarrota. Un nuevo gobierno, con Alexis Tsipras, se rebela contra la férrea política de la UE e inspira a millones de europeos. El director franco-griego Costa-Gavras ha llevado a la 'gran pantalla' las negociaciones de Yanis Varoufakis sobre la deuda entre Grecia y la Troika, cuando el político era ministro griego de Finanzas en 2015.</p>
      <p>"Durante el período en el cual Syriza acababa de llegar al poder y Varoufakis era ministro de Finanzas todos envejecimos diez años. Nuestro cabello se volvió canoso. Fue un período muy intenso, en el que hubo mucha ansiedad, tanto si estabas en un lado como en el otro", afirma Christos Loulis, actor que interpreta a Varoufakis.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189870884401500160" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A sus 86 años, Costa-Gavras es un cineasta implicado en mil batallas; especialmente en la lucha contra las dictaduras de los años 60 y 70, como reflejan varias de sus obras. Tras abordar los estragos del capitalismo en 2012, en 'El capital', el veterano director vuelve a la crisis europea de 2015; un hecho que se identifica como síntoma de la victoria de las finanzas y del fracaso de la izquierda.</p>
      <p>"La izquierda, las izquierdas europeas han sufrido fracasos en todas partes. Así que, tenemos que ver cuando hablamos de las izquierdas, la izquierda... ¿qué es exactamente la izquierda? Para mí, la izquierda no es una serie de figuras políticas. Es un par de ideas esenciales, o tres, en una sociedad. Es una filosofía de vida que confiamos a ciertos políticos. Algunos fracasaron y su comportamiento no fue adecuado y otros, en Grecia, incluso terminaron en la cárcel", declara Costa-Gavras.</p>
      <p>'Comportarse como adultos' mantiene el suspense con sus amenazas, su equilibrio de poder, sus secretos, su ímpetu.... y merced a personajes que el espectador identifica con autoridades políticas como es el caso de Christine Lagarde, Jean-Claude Juncker o Alexis Tsipras, entre otros.</p>
