      <p>El secretario de Seguridad y Protección Ciudadana, Alfonso Durazo, informó que el saldo del ataque a la familia LeBarón es nueve personas fallecidas y seis lesionadas, además de una menor de edad desaparecida. El ataque se registró alrededor de las 13:00 horas en los límites de Sonora y Chihuahua, de acuerdo con la línea de tiempo presentada por Durazo.</p>
