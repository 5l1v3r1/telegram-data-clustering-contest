      <h1>Сокращённая неделя увеличила производительность</h1>
      <address><time datetime="2019-11-05T14:18:18+00:00">05 Nov 2019, 14:18</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/udYyemL_Y1Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Работы меньше, производительность больше: японское отделение IT-гиганта Microsoft опубликовало результаты эксперимента. В течение пяти недель работники не приходили в офис по пятницам; при этом зарплата, бонусы, отпуска сохранялись в прежнем объёме. Кроме того, ежедневные летучки сокращались до 30 минут, вместо прямого общения сотрудникам предлагали пользоваться чатами.</p>
      <p>В итоге производительность труда выросла почти на 40%. Более того, потребление электричества сократилось почти на четверть, а объём распечатанной бумаги — более чем вдвое.</p>
      <p>В Японии власти призывают компании искать новые способы организации работ: проблема сверхурочных, часто неоплачиваемых, в стране стоит очень остро. В японском существует даже специальное слово, обозначающее смерть от переработки. Microsoft обещает зимой продолжить поиски новых вариантов — правда о сокращённой неделе речь уже не идёт.</p>
