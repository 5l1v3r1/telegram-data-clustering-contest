      <h1>Французский хореограф поставил в Харькове "Лебединое озеро" на воде</h1>
      <address><time datetime="2019-11-05T14:10:06+00:00">05 Nov 2019, 14:10</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qo6iEddQekM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Реализовать метафору и поставить "Лебединое озеро" на воде решился французский хореограф Йохан Нус, воплотив в жизнь детскую мечту. Харьковский национальный академический театр, несмотря на затраты и технические трудности, воздвиг на сцене бассейн размером 12х16 метров, заполнив его четырьмя тоннами нагретой до 42 градусов воды.</p>
      <p>"Впервые все - от примы до кордебалета - танцуют по щиколотку в воде, это действительно большой вызов традиции классического балета", - прокомментировал происходящее Йохан Нус.</p>
      <p>Танцовщикам и балеринам пришлось проявить изобретательность: первые надевали специальные резиновые носки для предотвращения скольжения, вторые выступали в прорезиненных пуантах.</p>
      <p>"Их можно мочить, - объясняет принцип действия солистка балета Антонина Радиевская, - они намокают, ну и немного проседает стелька. Но потом они высыхают и становятся практически как новенькие"!</p>
      <p>Адаптироваться к балету на воде пришлось также художнику по свету Максиму Райхеру и автору костюмов, заслуженному артисту Украины Александру Лапину.</p>
      <p>Йохан Нус оставил многие наработки классической редакции Мариуса Петипа и Льва Иванова, а также несколько фрагментов легендарной постановки Рудольфа Нуреева, добавив движения, которые легче выполнять в воде и которые производят больше брызг. Не побоялся он и сюжетных изменений, а также "покусился" на классику классик: танец маленьких лебедей у него исполняют не 4, а 12 артисток.</p>
      <p>После трехдневной премьеры при полном аншлаге Харьковский театр отправился на гастроли в Бельгию.</p>
