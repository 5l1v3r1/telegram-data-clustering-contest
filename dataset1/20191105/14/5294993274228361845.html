      <h1>Mercado de Lagos invadido pelas chamas</h1>
      <address><time datetime="2019-11-05T14:55:43+00:00">05 Nov 2019, 14:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4rHnRdrs0kA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um enorme incêndio deflagrou esta terça-feira de manhã junto ao popular mercado Balogun, no centro de Lagos, a maior cidade da Nigéria.</p>
      <p>O fogo teve origem num edifício de cinco andares e espalhou-se rapidamente para vários negócios circundantes. Residentes e comerciantes juntaram-se aos esforços para tentar controlar as chamas. Para já, não são conhecidas as causas do incêndio, nem se terá feito vítimas.</p>
      <p>O mercado Balogun espalha-se por vários quarteirões de Lagos e é um dos maiores e mais movimentados da Nigéria.</p>
