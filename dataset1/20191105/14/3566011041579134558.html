      <h1>برداشت گل زعفران در قوچان</h1>
      <h2>گزارش تصویری؛</h2>
      <address>
        <time datetime="2019-11-05T14:53:00+00:00">05 Nov 2019, 14:53</time>
      </address>
      <p>برداشت گل زعفران از سطح 800 هکتار مزارع این شهرستان آغاز شده و تا پایان آبان ماه ادامه خواهد داشت.</p>
      <p>به گزارش <a href="http://www.dana.ir/">شبکه اطلاع رسانی راه دانا</a>؛ برداشت گل زعفران از سطح 800 هکتار مزارع شهرستان قوچان آغاز شده و تا پایان آبان ماه ادامه خواهد داشت.</p>
