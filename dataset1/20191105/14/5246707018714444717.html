      <h1>Video: Persona 5 Scramble Gets A New Trailer Introducing Joker</h1>
      <h2>Just months ahead of its launch</h2>
      <address><time datetime="2019-11-05T14:00:00+00:00">05 Nov 2019, 14:00</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/htuhEnC56tI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Atlus has shared a brand new trailer for the upcoming <b><a href="http://www.nintendolife.com/games/nintendo-switch/persona_5_scramble_the_phantom_strikers">Persona 5 Scramble: The Phantom Strikers</a></b>, which is set to launch on Nintendo Switch in Japan <a href="http://www.nintendolife.com/news/2019/10/atlus_is_releasing_persona_5_scramble_in_japan_next_february">in February</a>.</p>
      <p>As you can see for yourself, the video focuses on the protagonist, Joker, a character who Nintendo fans now know inside and out thanks to his appearance in <a href="http://www.nintendolife.com/games/nintendo-switch/super_smash_bros_ultimate"><b>Super Smash Bros. Ultimate</b></a>. Persona 5 Scramble was first <a href="http://www.nintendolife.com/news/2019/04/persona_5_scramble_the_phantom_strikers_officially_confirmed_for_switch">revealed for Switch back in April this year</a> and is an action-RPG spin-off from the main series created in partnership with Koei Tecmo and Omega Force.</p>
      <p>This Joker-specific video arrives shortly after a lengthy presentation on the game, which was shared on YouTube by Atlus yesterday. If you're interested, you can catch decent chunks of gameplay through the presentation, although you likely won't be able to understand what's happening fully without a good grasp on the Japanese language.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tPwvvUIwKIE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>

        <i>Are you liking the look of the game? Happy to get some Persona action on Switch? Let us know if you'll be keeping an eye out for its release with a comment below.</i>
