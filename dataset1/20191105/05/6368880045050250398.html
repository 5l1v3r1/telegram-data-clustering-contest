      <h1>المنيع يجيز للمرأة اشتراط العصمة بيدها</h1>
      <address><time datetime="2019-11-05T05:37:12+00:00">05 Nov 2019, 05:37</time> by <a rel="author">حمود العنزي</a></address>
      <p>أوضح الشيخ عبدالله المنيع، أنه توجد حالة يجوز فيها للمرأة أن تشترط أن تكون العصمة بيدها في عقد الزواج.</p>
      <p>وبين المنيع أنه في حال اشترطت المرأة هذا الشرط واشتمل العقد عليه فهو جائز، حيث إن المسلمين على شروطهم.</p>
