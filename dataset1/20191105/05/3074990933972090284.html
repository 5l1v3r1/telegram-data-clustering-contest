      <h1>PS4 '벽람항로 크로스웨이브', 6일 예약판매 개시</h1>
      <address><time datetime="2019-11-05T05:53:00+00:00">05 Nov 2019, 05:53</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - CFK</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fu65vl_KcGA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CFK에서는 한글화 발매 예정인 PlayStation®4 신작 소프트웨어 「벽람항로 크로스웨이브」의 예약 판매와 동시에 PlayStation®Store를 통해 디지털 다운로드 버전의 예약 판매도 개시한다고 전했다.</p>
      <p>PS4 전용 소프트웨어 「벽람항로 크로스웨이브」는 인기 스마트폰게임 「벽람항로」에 등장하는 캐릭터와 세계관을 바탕으로 새롭게 제작한 작품으로서 오리지널 스토리와 함께 드넓은 바다를 무대로 펼쳐지는 본격 롤플레잉 게임으로 구성되어 있다. 또한, 게임 내에선 원작에 등장하는 등장인물들이 고퀄리티의 아름다운 3D모델로 표현되어 PS4에 어울리는 보다 진보된 모습을 보여주며, 여기에 특정 캐릭터에게 초점을 맞춘 서브 스토리가 충실하게 준비되어 있어, 등장인물들의 지금까지 보지 못했던 다양하고 색다른 모습을 엿볼 수 있다.</p>
      <p>총 65명의 함선(캐릭터)이 등장하는 이번 작품은, 박력있는 3D 슈팅으로 진행되는 전투 시스템과, 풀보이스로 유명 인기 성우들의 연기를 듣는 즐거움까지 즐길 수 있는 게임으로, 여기에 전투 전용 모드인 익스트림 배틀 모드, 그리고 간단한 조작으로 즐길 수 있는 포토 모드 등, 즐길 거리와 야리코미 요소가 충실해, 벽람항로의 팬이라면 놓칠 수 없는 작품이다.</p>
      <p>내일부터 예약 판매를 개시하는 PS4 「벽람항로 크로스웨이브」에 대해, CFK에서는 내일인 11월 6일부터 출시일 전까지 PlayStation®Store를 통해 디지털 다운로드 버전의 예약 판매를 개시한다. 디지털 다운로드의 예약 특전으로서, 게임 안에서 넵튠(『초차원게임 넵튠』)를 사용할 수 있는 추가 다운로드 콘텐츠가 제공된다.</p>
      <p>약간의 수수께끼와 만남, 아무도 모르는 새로운 해전이 시작되는 RPG! PS4 한글판 「벽람항로 크로스웨이브」는 2019년 12월 5일(목)에 정식 발매될 예정이다.</p>
