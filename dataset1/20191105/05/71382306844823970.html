      <h1>جيش الاحتلال يعتقل 12 مواطنا من الضفة الغربية</h1>
      <address>
        <time datetime="2019-11-05T05:29:00+00:00">05 Nov 2019, 05:29</time>
      </address>
      <h3>رام الله - سوا</h3>
      <p>شنّ جيش الاحتلال الإسرائيلي فجر اليوم الثلاثاء 5 نوفمبر 2019، حملة اعتقالات في أنحاء متفرقة من الضفة الغربية.</p>
      <p>وقال المتحدث باسم جيش الاحتلال إنه تم اعتقال 12 فلسطينيا من أنحاء متفرقة من الضفة الغربية.</p>
