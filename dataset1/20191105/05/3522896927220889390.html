      <h1>Mozart — Piano Concerto No 23 A major K 488, Maurizio Pollini, Karl Bohm</h1>
      <address><time datetime="2019-11-05T05:20:40+00:00">05 Nov 2019, 05:20</time> by <a rel="author" href="https://d3.ru/user/asergj/" target="_blank">asergj</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DXeBFhqViYg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=DXeBFhqViYg&amp;t=677s">Mozart –Piano Concerto No 23 A major K 488, Maurizio Pollini, Karl Bohm</a><br/>Mozart Piano Concerto No 23 A major K 488 Maurizio Pollini, piano Karl Böhm , Wiener Philharmoniker<cite>www.youtube.com</cite></blockquote>
      <p>Mozart Piano Concerto No 23 A major K 488 <br/>Maurizio Pollini, piano<br/>Karl Böhm, Wiener Philharmoniker<br/><br/>1.Allegro <a href="https://www.youtube.com/watch?v=DXeBFhqViYg&amp;t=0s">0:00</a><br/>2.Adagio <a href="https://www.youtube.com/watch?v=DXeBFhqViYg&amp;t=677s">11:17</a><br/>3.Allegro assai <a href="https://www.youtube.com/watch?v=DXeBFhqViYg&amp;t=1111s">18:31</a><br/><br/>Маурицио Поллини стал знаменит уже в возрасте 18 лет, когда на конкурсе им. Шопена в Варшаве один из членов жюри, услышав игру юного виртуоза, воскликнул: «Он уже сейчас играет лучше любого из нас!». И эти слова произнес не кто–нибудь, а легендарный Артур Рубинштейн. <br/><br/>В середине 70–х годов печать облетело сообщение о результатах опроса, проведенного среди ведущих музыкальных критиков мира. Им, якобы, был задан один единственный вопрос: кого они считают лучшим пианистом современности? И подавляющим большинством (восемь голосов из десяти) пальма первенства была отдана Маурицио Поллини. <a href="https://www.belcanto.ru/pollini.html">...</a><br/><br/>По целому ряду признаков о Поллини можно говорить как о пианисте нового, XXI века: при всем своем совершенстве он никогда не «нагружает» слушателя, его записи можно слушать много–много раз, и это при том, что его игра отнюдь не поверхностна — она достаточно «аутентична» и даже несколько сдержанна, отстраненна. Любовь к современной музыке позволяет Поллини с неожиданной точки зрения взглянуть и на старые, казалось бы столь привычные, музыкальные произведения; так, его новое постижение Шопена не может не удивлять всех любителей музыки. В любом случае, заслуга Маурицио Поллини в преподнесении классического репертуара новому поколению людей весьма велика.<br/><br/>Карл Бём (нем. Karl Böhm; 28 августа 1894, Грац — 14 августа 1981, Зальцбург) — австрийский дирижёр. <br/>«Дирижер Карл Бём, которому еще Рихард Штраус после окончания войны передал свое художественное наследие, — настоящая личность за оперным и концертным пультом. Его живая, эластичная музыкальность, дополняемая активным интеллектом и большими педагогическими данными, способна на высшие интерпретаторские достижения. Свежий, уносящий всякую рутину ветер пронизывает его музицирование. Жесты Бёма, образцом для которого служат Штраус и Мук, просты и экономны. Акустическое чутье и опыт, выработанные десятилетиями, позволяют ему готовить на репетициях такое исполнение, которое полностью отвечает его концепции содержания и звучания произведений»,— <a href="https://www.belcanto.ru/bohm.html">пишет немецкий музыковед X. Людике.</a></p>
