      <h1>Quả được ví là "thần dược phòng the", từng mọc hoang nay khách lùng mua hết vèo vèo</h1>
      <address>
        <time datetime="2019-11-05T03:12:00+00:00">05 Nov 2019, 03:12</time>
      </address>
      <p><b>Khi chín, quả từ màu xanh sẽ chuyển sang màu nâu như socola, chứa nhiều dinh dưỡng tốt cho sức khỏe.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-1-1572922468-width650height650.jpg"/>
        <figcaption>Borojó là một loại cây từng mọc trong các rừng nhiệt đới. Cây không cao chỉ khoảng 2-5m, lá khá sum suê.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-2-1572922468-width650height867.jpg"/>
        <figcaption>Loại cây này có nhiều ở khu vực Tây Bắc Colombia và tỉnh Esmeraldas, Ecuador. Trước đây chúng mọc hoang trong các cánh rừng nhiệt đới ở khu vực Amazon.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-3-1572922468-width650height446.jpg"/>
        <figcaption>Cây sinh trưởng trong khu vực có độ ẩm và nhiệt độ cao. Thậm chí, từ xa xưa, cách đây hơn nghìn năm, đã lưu truyền truyền thuyết về tác dụng kích thích "chuyện ấy" của loại quả này và nó được so sánh là "viagra tự nhiên".</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-4-1572922468-width650height366.jpg"/>
        <figcaption>Cây Borojó có thể tồn tại trong điều kiện nhiệt độ thấp, sương giá và lũ lụt.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-5-1572922468-width650height455.jpg"/>
        <figcaption>Khi chín, trái sẽ tự rụng xuống đất, người ta không hái mà nhặt đem về. Thậm chí nó được ví như "kho báu bí ẩn".</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-6-1572922468-width650height432.jpg"/>
        <figcaption>Tại Colombia, ngoài những cây mọc hoang thì có hàng ngàn ha được các gia đình trồng trong trang trại để bán ra thị trường.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-7-1572922468-width650height488.jpg"/>
        <figcaption>Quả Borojó có đường kính 7-12cm, nặng khoảng 740-1000g. Khi chín, màu xanh của quả chuyển sang màu nâu socola. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-8-1572922468-width650height668.jpg"/>
        <figcaption>Bên trong quả chứa nhiều hạt, khoảng 90-640 hạt. Giá bán quả này khoảng 3000 Peso Colombia/kg - 8.000 Peso Colombia/kg (~21.000 đồng/kg - 56.000 đồng/kg).</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-9-1572922468-width650height735.jpg"/>
        <figcaption>Quả giàu axit amin, canxi, sắt, vitamin C, vitamin B...và nhiều dưỡng chất tốt khác.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-10-1572922468-width650height516.jpg"/>
        <figcaption>Có thông tin cho hay hàm lượng protein trong 0,45kg quả này tương đương 1,3kg thịt.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-11-1572922468-width650height433.jpg"/>
        <figcaption>Loại quả này được dùng làm nước ép để tăng năng lượng cho cơ thể, làm mứt...</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/trai-12-1572922468-width650height433.jpg"/>
        <figcaption>Thậm chí chúng được tán thành bột, bán trên mạng dùng để pha nước uống rất tốt cho sức khỏe.</figcaption>
      </figure>
