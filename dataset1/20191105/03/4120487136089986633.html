      <h1>曝拜仁已决定解雇科瓦奇 1-5惨败成执教最后一战</h1>
      <address>
        <time datetime="2019-11-05T03:43:00+00:00">05 Nov 2019, 03:43</time>
      </address>
      <p>【新浪体育4日讯】据德国名记法尔克等多个媒体的最新报道，拜仁在经过和科瓦奇的会谈后，已经决定将他解雇。<br/>在上周末的德甲联赛中，拜仁客场遭遇法兰克福的迎头痛击，以1-5惨败，拜仁因此还取消了第二天的公开训练。<br/>虽然带领拜仁夺得了上赛季的德甲冠军和德国杯冠军，但科瓦奇的执教一直备受争议，新赛季拜仁德甲10轮后5胜3平2负，只排在第四位。<br/><br/><br/> </p>
    </article>
