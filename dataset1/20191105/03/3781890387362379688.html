    <article>
      <h1>"หลักสูตรส่องพระ"รายได้ของคนรุ่นใหม่</h1>
      <address>
        <time datetime="2019-11-05T03:30:00+00:00">05 Nov 2019, 03:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qPTKKJB41eM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b> "คนส่องพระ"</b> กำลังกลายเป็นอาชีพที่กำลังจะถูกให้มีการรองรับในตลาดอาชีพของประเทศ และในต้นปีหน้าหลักสูตรพระเครื่องกำลังจะผลิตคนรุ่นใหม่ออกสู่ตลาดวิชาชีพในอนาคต รายละเอียดการเรียนการสอนจะเป็นอย่างไรและทำไมพุทธพาณิชย์จึงมีบทบาทในสังคมไทยมากขึ้นจนต้องมีหลักสูตรรับรอง ติดตามเรื่องนี้กันครับ</p>
      <p> </p>
      <p>ภาพ-ข่าว / เดลินิวส์ออนไลน์</p>
    </article>
