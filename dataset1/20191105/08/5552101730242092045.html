      <h1>【獨家】【金主與愛的距離】女版小玉尬炫富網紅　美麗妄娜肉貼金主烏鴉</h1>
      <address><time datetime="2019-11-05T08:58:00+00:00">05 Nov 2019, 08:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>有40.6萬人訂閱的YouTuber美麗妄娜，曾因買了50包吸管拍影片，遭批不環保、浪費，並被封為「女版小玉」，雖然行事有爭議，但外型亮麗的她依舊受到許多男性粉絲追捧，感情狀態神祕，最近卻被本刊直擊，早就尬上經紀公司老闆，也是知名YouTuber的烏鴉。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0aJYkprfB3Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104102758-a7c78ec55a33307a89620549a7489810-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104102733-b39bed8393edf0169991f5601f33993e-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>美麗妄娜目前是「惡棍娛樂」旗下的網紅，而惡棍娛樂就是由炫富網紅烏鴉所投資的經紀公司，2人經常在YouTube上合作，私下竟也有不少情欲流動的互動，發展出了一段職場戀情。本刊直擊，美麗妄娜陪烏鴉過生日、看電影，當街摸肚、摳奶，使出渾身解數狂撩烏鴉，最後還把老闆打包帶上陽明山。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104102706-7945d0f58d8e420d33a362837196bbba-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104102644-3fee6d8417045de0489e66374f5bf7de-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>　</p>
      <h3>影城慶生　摸肚又摸頭</h3>
      <p>10月29日深夜將近12點，美麗妄娜和烏鴉悄悄出現在台北信義威秀影城，這天正是烏鴉生日，2人看起來心情相當愉悅，光是排隊買票就自拍了好幾張。在等待看電影的時候，美麗妄娜還幫蹲在鐵門前的烏鴉拍影片，經過本刊確認，這支影片就是烏鴉在謝謝粉絲的生日祝福，烏鴉在影片裡還搞神祕地說「我不能透露我在哪裡」，殊不知早就被本刊全都錄。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104102758-a7c78ec55a33307a89620549a7489810-tablet.JPG"/>
        <figcaption>烏鴉善於撒錢拍開箱文，YouTube已有73.3萬人追蹤。（翻攝自烏鴉YouTube）</figcaption>
      </figure>
      <p>到了凌晨2點多，2人看完電影後，烏鴉趕緊衝到外面抽菸解癮，而美麗妄娜則一路緊貼著烏鴉，還忍不住伸手摸摸烏鴉的肚子，摸完肚子之後又摳烏鴉的奶頭，接著又摸頭，大頭小頭都摸了不打緊，還幫烏鴉整理衣領，看起來對於烏鴉的肉體相當有興趣，藏不住噴發愛欲的美麗妄娜，趕緊跟烏鴉上了計程車。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104102733-b39bed8393edf0169991f5601f33993e-tablet.JPG"/>
        <figcaption>烏鴉是有名的炫富網紅，還曾拿出存摺證明自己有2,300萬元存款。（翻攝自烏鴉YouTube）</figcaption>
      </figure>
      <p>　</p>
      <h3>上山泡湯　偷親猛撩男</h3>
      <p>計程車先是在永吉路附近暫停，2人到便利商店採買食物，為晚點可能很耗力的約會行程補充乾糧，在排隊結帳的時候，美麗妄娜又忍不住主動偷親了烏鴉，撩男功力相當精彩，十足的肉體行動派。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104102706-7945d0f58d8e420d33a362837196bbba-tablet.JPG"/>
        <figcaption>美麗妄娜（右）在限動上頻繁發文幫烏鴉慶生，其實當晚也親陪烏鴉過生日。（翻攝自美麗妄娜IG）</figcaption>
      </figure>
      <p>做好一切準備後，搭載著猴急小倆口的計程車，就直接往陽明山仰德大道開去，似乎要找個地方泡湯，不過說時遲那時快，小倆口還沒泡到湯，就先發現了狗仔的鏡頭，還使出大絕到警察局報案，讓這段生日現泡之旅，暫時劃下句點。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104102644-3fee6d8417045de0489e66374f5bf7de-tablet.JPG"/>
        <figcaption>烏鴉（左）創立了網紅經紀公司，旗下藝人就是美麗妄娜。（翻攝自美麗妄娜IG）</figcaption>
      </figure>
      <p>擁有73萬人訂閱的烏鴉，曾在直播平台上捐獻10萬元，只求跟直播主吃頓飯，還不時大手筆抽禮物送粉絲，因此被網友稱為炫富，但他事後表示，自己並非含著金湯匙出生，經濟來源都來自投資的副業，光是成立網紅經紀公司，不到1年就花了2千多萬元。</p>
