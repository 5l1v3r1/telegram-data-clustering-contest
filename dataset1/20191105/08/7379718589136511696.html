      <h1>Macron alla corte di Xi Jinping per firmare 40 accordi</h1>
      <address><time datetime="2019-11-05T08:33:55+00:00">05 Nov 2019, 08:33</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rL4crfm6yF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le complicate relazione fra Pechino e Washington possono essere una opportunità per l'Europa che il presidente francese Emmanuel Macron non smette di progettare e questo nonostante la spina nel fianco della questione Hong Kong sulla quale la Cina non vuole ingerenze.</p>
      <p>
        <b>"Alla fiera dell'est" per firmare una raffica di 40 accordi</b>
      </p>
      <p>Sebbene siano diversi i capi di stato presenti in questi giorni alla corte dell' "imperatore" cinese Xi Jinping per l'apertura del secondo <i>China International Import Expo</i> a Shanghai Macron è star di prima grandezza anche perchè vuole intercettare l'astuta strategia commerciale del colosso asiatico: la Francia in questa occasione firmerà 40 accordi prevalentemente commerciali.</p>
      <p>
        <b>I due presidenti, hanno inaugurato la fiera di Shangai</b>
      </p>
      <p>Fra i cascami della <i>China International Import Expo (CIIE)</i> c'è la cena con le first lady all’interno del giardino Yu di Shanghai, una delle location più rinomate della città. Tuttavia Macron inaugura anche il nuovo Centre Pompidou di Shanghai. L'abilità del giovane inquilino dell'Eliseo sta anche nel mostrare proprio il profilo ecologista delle trattative con Pechino.</p>
      <p>
        <b>Emmanuel Macron, presidente francese:</b>
        <i>Le nostre politiche industriali, i nostri standard, la nostra diplomazia devono porre al centro della loro agenda, da un lato la lotta per la biodiversità, dall'altro la lotta contro il riscaldamento globale. E lo dico oggi con molta forza e fiducia perché non è un'agenda che resta separata dall'agenda commerciale ed economica ma è al centro di questa. È ciò che renderà l'agenda economica sostenibile e accettabile per i nostri popoli.</i>
      </p>
      <p>
        <b>Le strategie dell'asse Parigi-Pechino</b>
      </p>
      <p>Dopo i convenevoli e i galà Xi e Macron firmeranno inoltre un documento congiunto sull' espressa "irreversibilità" del patto sul clima di Parigi del 2017, dal quale gli Usa si avviano a uscire in un anno. Tuttavia per le forme Macon non trascurerà riferimenti alle questioni dei diritti umani come la detenzione di massa di musulmani nello Xinjiang, regione nord-occidentale cinese.</p>
