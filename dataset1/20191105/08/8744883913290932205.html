      <h1>Microsoft и Warner записали фильм про Супермена на кусок стекла</h1>
      <address><time datetime="2019-11-05T08:12:27+00:00">05 Nov 2019, 08:12</time> by <a rel="author">Евгений Федуненко</a></address>
      <p>Американские компании Microsoft и Warner Bros. <a href="https://news.microsoft.com/ru-ru/features/project-silica/">представили</a> новую технологию резервации фильмов, которые могут быть записаны на кварцевое стекло. Первым таким фильмом стал «Супермен» 1978 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6CzHsibqpIs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Носитель представляет собой кусок стекла размером примерно с подставку для напитков, 75x75 мм и толщиной 2 мм. Технология является частью Project Silica от Microsoft Research и использует лазеры и искусственный интеллект для хранения данных в кварцевом стекле.</p>
      <p>Твердое кварцевое стекло может выдержать кипячение в воде, нагревание в духовке и микроволновой печи, мытье и чистку, размагничивание и другие воздействия окружающей среды, грозящие историческим архивам и произведениям искусства.</p>
      <p>По словам замдиректора лаборатории Microsoft Research Cambridge, кварцевое стекло может храниться в течение неопределенно долгого периода времени: «Мы хотели получить носитель, который можно положить на полку на 50, 100 или 1000 лет и забыть о нем, пока он не понадобится».</p>
      <p>В Warner утверждают, что оригинальные пленочные негативы могут храниться веками, если создать условия для этого, однако исходный физический носитель некоторых старых фильмов и телешоу имеет ограниченный срок годности и требует перехода на более новые форматы. В то же время сегодняшние фильмы снимаются в цифровом формате, и нет ничего физического, чтобы положить в архив. В компании надеются, что смогут применить технологию Project Silica для сохранения своего столетнего наследия.</p>
