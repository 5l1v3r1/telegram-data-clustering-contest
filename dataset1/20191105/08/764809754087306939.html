      <h1>شاهد: الكشف عن جدارية لبانكسي في قلب لندن</h1>
      <address><time datetime="2019-11-05T08:00:20+00:00">05 Nov 2019, 08:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YF9hWCMWtqQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تم الكشف عن جدارية لبانكسي، يوم أمس الإثنين، كانت قد تمت تغطيتها لحمايتها خلال الأشهر القليلة الماضية، وذلك في قلب منطقة نوتينغ هيل في العاصمة لندن.</p>
      <p>ويُظهر العمل - الذي يحمل عنوان "الرسام" رسماً يبدو أنه يعود الرسام الإسباني دييغو فيلاثكيث، وفيه تظهر مفردة "Banksy" بأحرف حمراء كبيرة. ويعتبر فيلاثكيث واحدا من أعظم ممثلي الرسم الإسباني وكبير الرسامين في العالم وعرف بتطوير أسلوب طبيعي من الإضاءة القاتمة.</p>
      <p>وتم رسم الجدارية على زاوية طريق أكلام وبورتبيلو عام 2008، ثم غطيت منذ أشهر لحمايتها مع البدء بورشة لتجديد العقار لإنشاء شقق فاخرة.</p>
      <p>ويقول الرئيس التنفيذي لكابيتال سايمون ليون: " إنها ميزة رائعة للمبنى وميزة رائعة في نوتنغ هيل". وأضاف "أحد الأسباب التي اشتريت فيها هذا المبنى وجود جدارية بانكسي- لقد أعطاها معنى مميزاً.... يمكنك القول إنني من المعجبين به بطريقة ما".</p>
      <p>ويتابع ليون إن الشقق الفاخرة في العقار تبلغ قيمتها 950 ألف جنيه إسترليني (1.2 مليون دولار) لغرفة نوم واحدة.</p>
