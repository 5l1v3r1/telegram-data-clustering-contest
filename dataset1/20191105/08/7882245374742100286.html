      <h1>Новый спикер Палаты общин</h1>
      <address><time datetime="2019-11-05T08:06:04+00:00">05 Nov 2019, 08:06</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r_o9ijtcD94" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сэр Линдсей Хойл стал новым спикером Палаты общин британского парламента.</p>
      <p>Депутата от Лейбористской партии избрали тайным голосованием, результаты которого были обнародованы в понедельник вечером.</p>
      <p>Хойл в течение 9 лет был вице-спикером нижней палаты, так что опыт работы в качестве гаранта равноправного участия представителей всех партий в законодательной деятельности у него имеется.</p>
      <p>В своей первой речи новоизбранный спикер палаты общин заявил: "Я намерен вернуть этой палате уважение, которым пользовался Вестминстер все те столетия, что он существует. И не только внутри нашей страны, но и в мире. Мы должны отчистить пятна, чтобы вернуть прежний блеск. Чтобы терпимость и справедливая политическая борьба вновь оказались бы в чести. И я надеюсь, что работать мы все будем вместе, объединив усилия для успеха общего дела".</p>
      <p>Сэр Линдсей приходит на смену тори Джону Беркоу, который занимал этот пост в течение последних 10 лет. Кандидатуру нового спикера должны утвердить члены Палаты лордов, а затем и монарх Елизавета II.</p>
