      <h1>Dette har ikke skjedd i Trondheim på 78 år</h1>
      <address><time datetime="2019-11-05T08:50:51+00:00">05 Nov 2019, 08:50</time> by <a rel="author">Torsten Hanssen</a></address>
      <p>Trøndelag opplevde tirsdag sin tredje iskalde natt på rad. På det kaldeste ble det målt - 22,4 grader på Røros.</p>
      <p>De lave temperaturene skyldes et utbrudd av kald luft fra Arktis.</p>
