      <h1>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-05T08:40:00+00:00">05 Nov 2019, 08:40</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_562743960570.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 1935, Αθήνα. Ένας στρατιώτης με την παραδοσιακή φορεσιά των Ευζώνων ψηφίζει στο δημοψήφισμα της Αθήνας. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_371105063.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 1937, Νιου Τζέρζεϊ. Αυτός είναι ένας ηλεκτρικός λαμπτήρας, αλλά όχι για οικιακή χρήση. Έχει ύψος πέντε μέτρα και κατασκευάστηκε για να φωτίσει το μνημείο του Τόμας Έντισον. Η λάμπα χρειάστηκε ένα τόνο γυαλί για να κατασκευαστεί, ο σκελετός της ζυγίζει 3 τόνους και πήρε 8 μήνες για να ολοκληρωθεί. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_5211050132.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 1952, Μιλάνο. Αυτό το τατουάζ, στην πλάτη μιας κοπέλας στο Μιλάνο, είναι η νέα μόδα που ακολουθούν οι οπαδοί του υπαρξιστή φιλοσόφου Ζαν Πολ Σαρτρ. Το τατουάζ γράφει: "Έχω αγαπήσει, είναι ευγνώμων στο Θεό". - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_5811050136.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 1958, Βοστώνη. Ο γερουσιαστής των Δημοκρατικών, Τζόν Φ. Κένεντι και η σύζυγός του Τζάκι Μπουβιέ μαθαίνουν ότι ο Κένεντι επανεκλέγεται, με μικρή πλειοψηφία έναντι του Ρεπουμπλικάνου αντιπάλου του. - Πηγή: (AP Photo/J. Walter Green)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_6611050250.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 1966, Βενετία. Το παλάτι των Δόγηδων (αριστερά) και η εκκλησία του Αγίου Γεωργίου στο βάθος, έχουν βυθιστεί εν μέρει, καθώς τα νερά έχουν ανέβει στη Βενετία μετά από καταρρακτώδεις βροχές. - Πηγή: (AP photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_891105015.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 1989, Νικαράγουα. Στρατιώτες του στρατού των Σαντινίστας, κρατούν αιχμαλώτους από το στρατό των "Κόντρα", έξω από τη Μανάγκουα. Όπως αποκαλύφθηκε αργότερα, περισσότερα από 30 εκατομμύρια δολάρια δόθηκαν μυστικά στους "Κόντρα" από την κυβέρνηση Ρέιγκαν, προκειμένου να ανατρέψουν την κυβέρνηση των Σαντινίστας. - Πηγή: (AP Photo/Oscar Navarrete)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_9311050414.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 1993, Ντιτρόιτ. Ο δρ. Τζακ Κεβορκιάν και ο δικηγόρος του συνομιλούν στο δικαστήριο. Ο δικαστής Τόμας Τζάκσον ανέβασε την εγγύηση του Κεβόρκιαν στις 20.000 δολάρια, όσο διαρκεί η δίκη του για υποβοηθούμενες αυτοκτονίες. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_96110501346.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 1996, Τόκιο. Ένα μοντέλο επιδεικνύει το τελευταίο μοντέλο της Apple, το Powerbook 1400, κατά τη διάρκεια συνέντευξης Τύπου. - Πηγή: (AP Photo/Itsuo Inouye)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/05/19016/photos/full/AP_06110502772.jpg"/>
          <figcaption>Σαν σήμερα: Η 5η Νοεμβρίου στην ιστορία 2006, Βαγδάτη. Ο πρώην Πρόεδρος του Ιράκ, Σαντάμ Χουσείν, φωμάζει στο δικαστήριο, μόλις ακουσει την απόφασή του. Το δικαστήριο έκρινε ένοχο τον Χουείν για εγκλήματα κατά της ανθρωπότητας και τον καταδίκασε σε θάνατο δι απαγχονισμού. - Πηγή: (AP Photo/David Furst, Pool)</figcaption>
        </figure>
      </slideshow>
      <p>Η 5η Νοεμβρίου σε εικόνες</p>
