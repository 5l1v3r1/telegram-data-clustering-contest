      <h1>"Order!" Parlamento britânico elege novo "Speaker"</h1>
      <address><time datetime="2019-11-05T08:23:32+00:00">05 Nov 2019, 08:23</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p8ysSqig9fc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lindsay Hoyle é o novo <i>speaker</i> do Parlamento britânico.</p>
      <p>O deputado do Partido Trabalhista foi eleito com 325 votos contra 213 de Chris Bryant.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191471498697031680" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Aos 62 anos, sucede ao carismático John Bercow, que se manteve no cargo por uma década.</p>
      <p>Cabe, agora, a Lindsay Hoyle manter a ordem na Câmara dos Comuns.</p>
      <p>Ao assumir o cargo, o novo <i>speaker</i> referiu que tem esperança de que o Parlamento britânico seja, <i>"mais uma vez, uma grande Assembleia"</i> respeitada no país e no Mundo. Lindsay Hoyle sublinhou que espera que os deputados demonstrem respeito e tolerância de modo a manter a ordem.</p>
      <p>O novo <i>speaker</i> não tem a tarefa facilitada. Lindsay Hoyle terá de conduzir os trabalhos da Câmara dos Comuns durante o processo do <i>Brexit</i>, que poderá ditar a saída do Reino Unido da União Europeia.</p>
