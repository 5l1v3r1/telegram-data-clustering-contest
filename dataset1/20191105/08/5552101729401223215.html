      <h1>【Arran威士忌的斜槓思維5】新酒廠新包裝　從頭到腳的新氣象</h1>
      <address><time datetime="2019-11-05T08:57:00+00:00">05 Nov 2019, 08:57</time> by <a rel="author">林亦君</a></address>
      <p>過去24年都維持一島一酒廠狀態的艾倫，在2019年3月迎來了新挑戰，他們在島嶼南方的Lagg新建一座酒廠，除了向老酒廠Lagg致敬之外，這也將是一座主力生產泥煤威士忌，而且充滿實驗精神的酒廠。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HumXuJVbulk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2016年，Arran宣布將興建新酒廠，以因應不斷增長的威士忌需求，2017年2月，酒廠選定了艾倫島南邊的Lagg開工，這個村落在1825年曾經有過一家合法威士忌蒸餾廠Lagg，是島嶼上深刻的歷史記憶。</p>
      <p>雖然比預期的延遲一些，但全新的Lagg酒廠終於完工，且在2019年3月19日首次蒸餾取酒，4月10日裝填了第一個橡木桶。令人驚異的是，這家新酒廠宣稱以泥煤為主力，編號第一的酒桶，是以Lagg生產的重泥煤威士忌，填裝在雪莉酒桶中。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104190334-91815b44cecd4a7f339de9823921a774-tablet.jpg"/>
        <figcaption>Lagg酒廠裡有4個木製發酵槽，相當壯觀。（Arran酒廠提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104190339-44a00ea7532288872c3ae1913175b76f-tablet.jpg"/>
        <figcaption>一組嶄新的銅製蒸餾器早已進駐廠內，並開始工作。（Arran酒廠提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104190347-b1bf3e7885992a12c3daaff1124f70fb-tablet.jpg"/>
        <figcaption>烈酒保險箱也開始運轉。（Arran酒廠提供）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104190352-a785e69f1635ac451adb6e9ce9cb14fa-tablet.jpg"/>
        <figcaption>全新掛牌的Lagg酒廠預計可為艾倫島吸引更多遊客造訪。 （Arran酒廠提供）</figcaption>
      </figure>
      <p>高達50ppm的重泥煤、濃郁的煙燻風味，與此前的老lagg與Arran羅赫蘭札廠的甜美風格大相迥異，就連銷售方式也更加直接，一號桶直接預留給Lagg Cask協會的成員，至各協會由購買Lagg烈酒的個人組成。700個第一批灌裝桶中，超過一半已經售出，感興趣的酒迷可以成為Lagg Cask協會的一員，再進行購買。</p>
      <p>作為蘇格蘭最新的單一麥芽威士忌釀酒廠之一，Lagg不走復古路線，而以大片落地玻璃營造前衛感，蒸餾廠裡有一對全新的蒸餾器與4個木製發酵槽，遊客可以近距離觀看Arran威士忌的生產過程，遊客中心裡有影像展示Lagg與Arran的歷史，還有一間咖啡館和餐廳，所有食材都源自本地，極具特色，預計到2020年，一南一北兩間酒廠可以吸引超過20萬遊客造訪。</p>
      <p>藉著新酒廠開幕的機會，艾倫也宣布全面換新包裝，基本酒款的外觀，從瓶蓋、瓶身到LOGO字體，都變得簡潔明亮，雖然我也很鍾愛他們的「惡魔的酒缸」和「走私者」系列的酒標，不過新包裝看起來確實時尚許多，由此看來，Arran的斜槓哲學仍是現在進行式，百變風格也不是說說而已。</p>
