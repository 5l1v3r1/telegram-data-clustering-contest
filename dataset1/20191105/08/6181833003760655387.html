      <h1>Ngắm Galaxy M30s với màn hình Infinity-U, pin lên đến 6000mAh</h1>
      <address>
        <time datetime="2019-11-05T08:05:00+00:00">05 Nov 2019, 08:05</time>
      </address>
      <p><b>Samsung vừa chính thức tung ra thị trường mẫu smartphone tầm trung Galaxy M30s với 3 camera sau, và viên pin lên đến 6000mAh.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4460-1572938726-width650height420.jpg"/>
        <figcaption>Galaxy M30s được xem là phiên bản nâng cấp mạnh mẽ của chiếc Galaxy M30 ra mắt vào hồi tháng 2 đầu năm vừa rồi với nhiều cải tiến tới từ camera, thời lượng pin và cả hiệu năng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4471-1572938726-width650height457.jpg"/>
        <figcaption>Máy sở hữu màn hình Infinity-U kích thước 6.4 inch, sử dụng tấm nền Super AMOLED, độ phân giải Full HD+ với tỷ lệ 19.5:9.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4507-1572938726-width650height510.jpg"/>
        <figcaption>Có thể nói màn hình tràn của Galaxy M30s có độ sáng khá tốt, kích thướch màn hình chiếm 84.2% so với kích thước tổng thể giúp mang lại khả năng trải nghiệm tốt không thua kém so với những smartphone cùng phân khúc.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4513-1572938726-width650height459.jpg"/>
        <figcaption>Mặt trước của máy phủ kính, trong khi thân máy dùng chất liệu nhựa</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4515-1572938726-width650height417.jpg"/>
        <figcaption>Galaxy M30s cũng được nâng cấp lên con chip Exynos 9611, kèm RAM 4GB và ROM 64GB, có hỗ trợ thẻ nhớ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4517-1572938726-width650height473.jpg"/>
        <figcaption>So với phiên bản tiền nhiệm, cụm camera của M30s giờ đây được mở rộng ra to hơn với vị trí đặt đèn flash LED ở ngay bên cạnh thay vì bên dưới.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4520-1572938726-width650height539.jpg"/>
        <figcaption>Cụm camera này của Galaxy M30s cũng được nâng cấp độ phân giải của cảm biến chính từ 13MP f/1.9 lên thành 48MP f/2.0, camera góc siêu rộng cũng được nâng từ 5MP f/2.2 lên thành 8MP f/2.2 (với tiêu cự quy đổi 12mm) và mọt camera 5MP đo chiều sâu được giữ nguyên.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4524-1572938726-width650height427.jpg"/>
        <figcaption>Trong khi camera selfie là 16 MP, khẩu độ f/2.0</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4531-copy-1572938726-width650height531.jpg"/>
        <figcaption>Điểm nhấn đặc biệt trên model này chính là viên pin Li-Po lên đến 6000 mAh, tăng hẳn 1000mAh so với M30.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4553-1572938726-width650height494.jpg"/>
        <figcaption>Máy có 3 tùy chọn màu sắc Đen Huyền Bí, Xanh Lam Ngọc, Trắng Tinh Vân</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4575-1572938726-width650height618.jpg"/>
        <figcaption>Máy cũng đi kèm sạc nhanh 15W cũng như chạy sẵn trên nền tảng Android 9.0 Pie với giao diện One UI.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/_c8a4581-1572938726-width650height561.jpg"/>
        <figcaption>Mức giá của model này trên thị trường vào khoảng 7 triệu đồng.</figcaption>
      </figure>
