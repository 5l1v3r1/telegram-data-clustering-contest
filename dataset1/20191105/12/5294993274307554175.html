      <h1>Catalunha domina debate para as legislativas espanholas</h1>
      <address><time datetime="2019-11-05T12:45:33+00:00">05 Nov 2019, 12:45</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kXjtrsd0NiQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A questão da Catalunha dominou o primeiro e único debate televisivo com vista às eleições legislativas do próximo domingo em Espanha.</p>
      <p>Sob pressão da direita, que exige medidas excecionais para lidar com o movimento independentista, o socialista Pedro Sánchez, chefe do governo cessante, adoptou um discurso mais duro:</p>
      <p>"O que vamo fazer é incorporar no código penal um novo delito para proibir, de uma vez por todas, referendos ilegais na Catalunha, como aconteceu quando governava o Partido Popular. [...] É uma crise de convivência e não de independência. O que precisamos é de aumentar os espaços de diálogo e reduzir ao máximo as confrontações entre catalães."</p>
      <p>O líder do Partido Popular, Pablo Casado, defendeu que o Estado deve tirar das mãos do governo regional o controlo da segurança na Catalunha, enquanto o líder dos Ciudadanos, Alberto Rivera, apelou à destituição do presidente catalão Quim Torra. O chefe da formação de extrema-direita Vox, Santiago Abascal, reclamou a suspensão da autonomia da Catalunha.</p>
      <p>Já o líder da esquerda radical, Pablo Iglesias, recentrou o debate na necessidade de um acordo que permita governar:</p>
      <p>"Estamos aqui, cinco candidatos, porque em Espanha acabou o bipartidarismo. Se há alguma coisa que sabemos os cinco, é que ninguém terá uma maioria absoluta. Por isso é necessário pôr-se de acordo. Julgo que é evidente que, se as três direitas se juntam, haverá um governo de coligação de direita e, neste ponto, quero ser bastante sincero: creio que milhões de eleitores de esquerda, da Unidas Podemos, mas também do partido socialista, querem que deixemos para trás as críticas e cheguemos a acordo para governar juntos."</p>
      <p>Sánchez lidera as sondagens, mas atualmente muitos espanhóis olham para as quartas eleições gerais em quatro anos como mais um voto inconclusivo com poucas probabilidades para pôr fim ao longo impasse político.</p>
