      <h1>Два человека погибли в ДТП с грузовиком в Подмосковье</h1>
      <address>
        <time datetime="2019-11-05T12:24:05+00:00">05 Nov 2019, 12:24</time>
      </address>
      <p>В Чеховском районе Московской области произошло ДТП с участием легкового автомобиля и грузовика. </p>
      <p>В результате аварии погибли два человека, еще одни пострадал. </p>
      <p>ДТП произошло в деревне Пешково, обстоятельства выясняются. </p>
