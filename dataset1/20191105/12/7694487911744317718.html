      <h1>محتجون يتجمعون أمام مصارف في شارع الحمرا</h1>
      <address><time datetime="2019-11-05T12:53:31+00:00">05 Nov 2019, 12:53</time> by <a rel="author">Lebanon 24</a></address>
      <p>افادت "الوكالة الوطنية للاعلام" ان عدداً من الشبان والشابات تجمعوا امام عدد من المصارف في شارع الحمرا، داعين الى اقفالها ومنعوا المواطنين من الدخول اليها، "احتجاجا على السياسة المصرفية".</p>
    </article>
