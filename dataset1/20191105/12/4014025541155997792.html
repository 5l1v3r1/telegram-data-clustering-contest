      <h1>Esto es lo que sabemos del caso LeBarón</h1>
      <h2>Más de 200 casquillos de calibre .223 y 7 milímetros fueron encontrados en el lugar donde se hallaron las tres camionetas atacadas por un grupo armado.</h2>
      <address><time datetime="2019-11-05T12:45:40+00:00">05 Nov 2019, 12:45</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/371249984" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Un convoy de tres camionetas con miembros de la <b>familia LeBarón</b> fue atacado a balazos el lunes, mientras se dirigía a <b>Bavispe, Sonora.</b></p>
      <p>El resultado fue la muerte de nueve personas, entre las que se encontraron seis niños.</p>
      <p>Esta es la información disponible sobre los hechos:</p>
      <p>-Un grupo de 17 miembros de la familia LeBarón realizaba un recorrido de Galeana, Chihuahua, a Bavispe, Sonora.</p>
      <p>-Sin embargo, en la narrativa de la Fiscalía General de Justicia del Estado de Sonora, el convoy se movía de La Mora, una comunidad del municipio de Bavispe, en Sonora, hacia Galeana, Chihuahua.</p>
      <p>-En el grupo de tres camionetas viajaban tres adultos. Una de ellas, 'Nita' se dirigía al aeropuerto para recoger a su esposo, dijo el activista<b> Julián LeBarón</b> a <i>El Financiero Bloomberg</i>.</p>
      <p>-Alrededor de las 13:00 horas, tiempo local, el convoy fue agredido por parte de un grupo armado, de acuerdo con la información presentada por el secretario de Seguridad,<b> Alfonso Durazo.</b></p>
      <p>-El siniestro se registró en la zona limítrofe de la sierra entre <b>Chihuahua y Sonora.</b></p>
      <p>-A las 13:18 horas, Julián LeBarón pidió el apoyo de las fuerzas federales para auxiliar a sus familiares, en específico, de los elementos de la Guardia Nacional.</p>
      <p>-Casi cuatro horas después (17:00 horas), personal de ese cuerpo de seguridad llegó al sitio. Estos elementos estaban apostados en los municipios de Janos, Moctezuma y Zaragoza, en Chihuahua.</p>
      <p>-Durazo especificó que también se envió a un grupo militar que estaba en Agua Prieta, Sonora.</p>
      <p>-A las 18:00 horas, Julián Lebarón y un grupo de pobladores salieron hacia el lugar para buscar sobrevivientes.</p>
      <p>-Media hora después, la Secretaría de la Defensa Nacional (Sedena) inició un patrullaje en la zona.</p>
      <p>-Elementos de seguridad de los gobiernos de Chihuahua y Sonora también fueron desplegados, y se unieron al dispositivo de seguridad en la región, dijo el secretario.</p>
      <p>-Fue hasta las 21:05 horas que personal de la Guardia Nacional y de la Sedena confirmaron los primeros fallecimientos: dos mujeres y dos niños.</p>
      <p>-Sin embargo, Julián LeBarón señaló, en entrevista con <i>El Financiero Bloomberg</i>, que la cifra era mayor: tres adultos y siete menores de edad.</p>
      <p>-Fue hasta las 00:05 horas de este martes que el personal de la Sedena confirmó <b>el número de muertos oficial</b>: tres adultos y seis infantes.</p>
      <p>-Durazo justificó los cambios en la cifra debido a lo apartado de la zona donde se registró la masacre.</p>
      <p>-"Por lo complicado de la zona, no fue posible brindar oportunamente información precisa, confirmada", señaló en la conferencia de prensa realizada este martes en Palacio Nacional.</p>
      <p>-El secretario también apuntó que seis menores de edad habían quedado lesionados, otro no había sufrido lesiones, mientras que<b> otra estaba desaparecida</b>.</p>
      <p>-Sin embargo, Alex LeBarón, exdiputado federal, confirmó después a <i>Grupo Fórmula </i>que la infante (una niña de siete años) había sido encontrada. La menor presentaba una herida en el pie y en el brazo, detalló.</p>
      <p>-Alex LeBarón también indicó que cinco de los seis menores heridos habían sido trasladados a Arizona, en un helicóptero de la Sedena.</p>
      <p>-Agregó que los niños reciben atención médica en ese estado. Entre ellos, está un bebé, quien fue herido de un balazo en el pecho.</p>
      <p>-Más tarde, la Fiscalía General de Justicia del Estado de Sonora dio a conocer que se había detenido a una persona<b> supuestamente involucrada en la masacre</b>.</p>
      <p>-La dependencia señaló que esto se logró en un operativo en la zona de Agua Prieta. El detenido tenía en su poder armas de fuego de alto calibre.</p>
      <p>-El personal encontró los vehículos en el camino hacia Francisco Villa, Chihuahua.</p>
      <p>-En los sitios donde fueron halladas las unidades, que estaban separadas por hasta 18 kilómetros de distancia, se encontraron más de 200 casquillos calibre .223 y 7 milímetros.</p>
