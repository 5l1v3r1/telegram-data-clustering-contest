      <h1>Brasil recorre à Interpol para esclarecer maré negra</h1>
      <address><time datetime="2019-11-05T12:22:50+00:00">05 Nov 2019, 12:22</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W_MFtEBBJqU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As autoridades brasileiras recorreram à Interpol para tentar resolver o mistério da <b><a href="https://pt.euronews.com/2019/10/20/mare-negra-em-porto-de-galinhas">maré negra</a></b> que está a chegar, desde há dois meses, às praias do nordeste. Os peritos não têm dúvida de que o petróleo tem origem na Venezuela, mas há questões quanto à responsabilidade do derrame. Enquanto as autoridades e o próprio presidente Jair Bolsonaro acusam um petroleiro grego, o <b>Bouboulina</b>, a empresa detentora do navio insiste que <b><a href="https://noticias.uol.com.br/meio-ambiente/ultimas-noticias/redacao/2019/11/02/petroleiro-grego-nega-envolvimento-na-mancha-de-oleo-no-brasil.htm">não houve qualquer fuga a bordo</a></b>.</p>
      <p>O porta-voz da polícia disse que <b><a href="https://noticias.uol.com.br/meio-ambiente/ultimas-noticias/redacao/2019/11/01/pf-aciona-interpol-e-diz-nao-saber-se-derramamento-de-oleo-foi-proposital.htm">a Interpol vai pedir à Delta Tankers, dona do petroleiro, provas do que afirma</a></b>. O fluxo de crude a chegar à costa diminuiu neste início de semana, segundo confirmou o chefe de operações da Marinha, o que entra em <b><a href="https://folhape.com.br/politica/politica/oleo-no-litoral/2019/11/04/NWS,121658,7,1577,POLITICA,2193-O-PIOR-AINDA-ESTA-POR-VIR-AFIRMA-BOLSONARO-SOBRE-VAZAMENTO-PETROLEO.aspx">contradição com o que disse Jair Bolsonaro</a></b>, para quem o pior estava ainda para vir.</p>
