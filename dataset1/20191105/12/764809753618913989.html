      <h1>ارتفاع حصيلة القتلى في العراق والسلطات تقطع الإنترنت</h1>
      <address><time datetime="2019-11-05T12:00:14+00:00">05 Nov 2019, 12:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ko7vrcfXYk0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أقدمت السلطات العراقية مرة أخرى الثلاثاء على قطع شبكة الإنترنت بالكامل في بغداد وجنوب البلاد حيث دخلت الاحتجاجات الداعية إلى "إسقاط النظام" شهرها الثاني، بعد ساعات من مواجهات قرب مقار حكومية في العاصمة وسط تخوف من الدخول في دوامة عنف.</p>
      <p>وشهدت الاحتجاجات التي انطلقت في الأول من تشرين الأول/أكتوبر الماضي، أعمال عنف دامية أسفرت عن مقتل نحو 270 شخصاً، بحسب إحصاء لفرانس برس، في وقت تمتنع السلطات منذ نحو أسبوع عن نشر حصيلة رسمية.</p>
      <p>اتسمت الموجة الأولى من الاحتجاجات بين الأول والسادس من تشرين الأول/أكتوبر بتواجد قناصة على أسطح مبان استهدفوا المتظاهرين، لكن هويتهم لا تزال مجهولة بالنسبة إلى السلطة، التي أعادت إلى الأذهان تلك المرحلة بقطعها مجدداً للإنترنت في بغداد وجنوب البلاد ليلاً.</p>
      <p>وبينما اتخذت الموجة الثانية من الاحتجاجات المطالبة بـ"إسقاط النظام" والتي استؤنفت في 24 تشرين الأول/أكتوبر، بعد استراحة 18 يوماً بسبب أربعينية الحسين، طابع العصيان المدني السلمي، إلا أن الاثنين اتسم بالعنف بشكل واضح.</p>
      <p>واندلعت ليل الأحد الاثنين أعمال عنف في كربلاء المقدسة لدى الشيعة، أدت الى مقتل أربعة متظاهرين برصاص قوات الأمن، لدى محاولتهم حرق مبنى القنصلية الإيرانية.</p>
      <p>ويتهم جزء كبير من الشارع العراقي إيران بالوقوف خلف النظام السياسي الذي يعتبرونه فاسداً ويطالبون بإسقاطه.</p>
      <h3>غلق الميناء</h3>
      <p>وفي بغداد، استخدمت القوات الأمنية الاثنين، الرصاص الحي ضد متظاهرين احتشدوا قرب مقر تلفزيون "العراقية" الحكومي في وسط بغداد.</p>
      <p>ودارت مواجهات مع المتظاهرين الذين رشقوا القوات الأمنية بالحجارة. وأطلقت الشرطة قنابل الغاز المسيل للدموع على الطريق المؤدية إلى السفارة الإيرانية، ومقر وزارتي الخارجية والعدل في وسط العاصمة.</p>
      <p>وبحسب مصادر طبية وأمنية، قتل خلال الليل متظاهران في بغداد، وآخران في الناصرية، وقتيلان في البصرة.</p>
      <p>وفي محافظة البصرة الغنية بالنفط، جنوب العراق، يواصل متظاهرون منذ أيام عدة غلق الطريق المؤدية إلى ميناء أم قصر، أحد المنافذ الحيوية لاستيراد المواد الغذائية والأدوية للبلاد.</p>
      <p>وغادرت غالبية السفن التجارية من دون أن تتمكن من تفريغ حمولتها، وفقا لمصدر في الميناء.</p>
      <p>وأغلقت المؤسسات الحكومية بالكامل اليوم الثلاثاء في مدن متفرقة بينها الناصرية والديوانية والكوت، جنوب البلاد، بحسب ما أفاد مراسلو فرانس برس.</p>
      <p>وفي ظل انقطاع كامل للإنترنت في بغداد والجنوب، تواصل القوات الأمنية اتخاذ إجراءات لمنع وصول أو تفريق حشود المحتجين، الذين يواصلون التظاهر، خصوصا في ساحة التحرير الرمزية، وسط بغداد، فيما أعلنت مصادر طبية عن مقتل اثنين من المتظاهرين.</p>
      <p>ويؤكد متظاهرون في ساحة التحرير، بأن العنف و قطع الانترنت بهدف تقليص أعداد المحتجين ليلاً، لن يثمر شيئاً.</p>
      <p>وقال عمار (41 عاماً) لفرانس برس "لقد قطعوا الإنترنت قبل ذلك، وهذه مرة أخرى، وسيكون من دون فائدة".</p>
      <h3>دون خوف</h3>
      <p>وكانت السلطات قطعت الانترنت لمدة أسبوعين الشهر الماضي، وشددت الخناق على شبكات التواصل الاجتماعي التي لا تزال محجوبة حتى الآن، إلا من خلال استخدام تطبيقات "في بي أن".</p>
      <p>وقالت منظمة "نيت بلوكس" للأمن الإلكتروني إن "هذا القطع الجديد هو أسوء القيود التي فرضتها الحكومة العراقية منذ بداية التظاهرات" في الأول من تشرين الأول/أكتوبر.</p>
      <p>وقال متظاهر آخر لفرانس برس إن "القادة لا يخيفوننا، هم من يخافونا لأننا مسالمون"، مضيفاً "الطغاة يرحلون والناس يبقون".</p>
      <p>وفي إطار المشاورات السياسية، التقى الرئيس العراقي برهم صالح في مدينة أربيل، كبار المسؤولين في إقليم كردستان العراق، ما يشير إلى القلق حيال إمكانية التصعيد.</p>
      <p>وتركز غضب المتظاهرين الذين يطالبون بـ"إسقاط النظام" خلال الأيام الماضية، على إيران صاحبة النفوذ الواسع والدور الكبير في العراق، إلى جانب الولايات المتحدة التي لم يشر إليها المحتجون خلال التظاهرات، وهي بدورها لم تبد تفاعلاً تجاه الأزمة الحالية في البلاد.</p>
      <p>وما أجج غضب المحتجين هو الزيارات المتكررة لقائد فيلق القدس في الحرس الثوري الإيراني اللواء قاسم سليماني للعراق، وتصريحات المرشد الأعلى للجمهورية الإسلامية علي خامنئي عن وجود "مخططات من الأعداء لإثارة الفوضى وتقويض الأمن في بعض دول المنطقة".</p>
      <p>وقال أحد المتظاهرين متحدثا من ساحة التحرير، حيث وضعت مشنقة رمزية ومجلس يمثل "محكمة الشعب"مساء الاثنين، إن "الإيرانيين هم الذين يديرون البلاد، نفضل الموت بدلاً من البقاء تحت يدهم".</p>
