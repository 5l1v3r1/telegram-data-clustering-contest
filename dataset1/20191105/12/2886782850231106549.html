      <h1>Brazília az Interpolhoz fordult az olajfolt ügyében</h1>
      <address><time datetime="2019-11-05T12:33:36+00:00">05 Nov 2019, 12:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z6Cbsga0S4M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az Interpolhoz fordult a brazil kormány a dél-amerikai ország északkeleti partszakaszát hónapok óta szennyező olajfolt és az általa előidézett ökológiai katasztrófa ügyében.</p>
      <p>A kormány szerint műholdas adatokkal bizonyítható, hogy "minden jel szerint" egy görög olajtanker a felelős a történtekért - a szállítóhajót üzemeltető cég visszautasítja a vádakat.</p>
      <p>Francisco Parazzani rendőrségi illetékes annyit mondott, hogy együttműködést kértek a hatóságoktól, és felszólították a hajó üzemeltetőjét, hogy informálják őket arról, pontosan mi történt Görögország és Brazília partjai között.</p>
      <p>A brazil hatóságok először július végén mutatták ki az olajszennyeződést egy több mint 700 kilométeres partszakaszon. Az olajfolt azóta már összesen kétezer kilométer hosszú szakaszon húzódik végig.</p>
