      <h1>Прокуратура нашла нарушения в питании кадетов, обнаруживших червей в сушках</h1>
      <address>
        <time datetime="2019-11-05T12:19:25+00:00">05 Nov 2019, 12:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6qLWOuxvnMk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Прокуратура проверила питание учащихся железногорского кадетского корпуса — всевозможных нарушений набралось на несколько административных дел. Напомним, еще в сентябре мы рассказывали о сушках с червяками, которые раздали детям на обед. Тогда же родители кадетов пожаловались, что порции не соответствуют норме, горячего не докладывают, а вместо заявленных в меню блюд выдают совершенно другие.</p>
      <p>После прокурорской проверки выяснилось, что «Центр питания», который кормит железногорских кадетов, систематически нарушает целый ряд санитарно-эпидемиологических требований — от несоблюдения правил личной гигиены работниками кухни, до условий приготовления и хранения готовой еды. На руководителей кадетского корпуса и Центра питания по итогам проверки возбуждены административные дела.</p>
