      <h1>AMLO y Alberto Fernández, el eje de izquierdas se construye en México</h1>
      <address><time datetime="2019-11-05T12:12:28+00:00">05 Nov 2019, 12:12</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eJrxAPYbyKI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>El presidente electo de Argentina, el peronista Alberto Fernández, y el mandatario mexicano Andrés Manuel López Obrador, se reunieron este lunes en Ciudad de México en un encuentro cargado de simbolismo, pues se han convertido en los máximos exponentes del eje de izquierdas que trata de estructurarse en América Latina.</b>
      </p>
      <p>De hecho, Fernández ha elegido México para su primer viaje al extranjero tras ganar las elecciones. En la rueda de prensa posterior, el presidente electo de Argentina no escondió su admiración por AMLO y su comunión ideológica con él.</p>
      <p><i>"Lo que más siento con el presidente (mexicano) es que <b>tenemos una comunión de ideas y de conceptos sobre cómo ver el mundo</b> y cómo ver lo que les pasa a nuestros países y a nuestro continente"</i>, señaló Fernández_.<br/>_</p>
      <p>
        <i>"Es un encuentro que no tengo ninguna duda va a fortalecer el vínculo entre Argentina y México, es un gran punto de arranque (...) De verdad, ustedes no tienen ni idea la alegría que me ha generado este encuentro".</i>
      </p>
      <p>Alberto Fernández anunció que <b>tratará de replicar en Argentina los programas sociales mexicanos</b> y profundizar las relaciones políticas y económicas entre los dos países.</p>
