      <h1>Румънци построиха 200 метров път за 100 000 евро</h1>
      <h2>Пътят свършва в нищото</h2>
      <address><time datetime="2019-11-05T12:35:00+00:00">05 Nov 2019, 12:35</time> by <a rel="author" href="https://www.dnes.bg/author/289" target="_blank">Павел Гълъбов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YANP3zUl8Xs" width="620" height="440" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жителите в румънския град Пятра Нямц са озадачени от новооткрит път, който свършва в нищото, съобщава Евронюз.</p>
      <related>
        <a href="https://www.dnes.bg/politika/2019/03/29/bylgariia-i-rumyniia-shte-rabotiat-za-treti-most-na-dunav.406025"/>
      </related>
      <p>200-метровата улица струва 100 000 евро. Пътят завършва рязко в поле, с прелез и пътна маркировка "стоп". Кметът на Пятра Нямц разказва, че пътят е част от план за модернизация на целия район.<br/><br/>В северната ни съседка има протести, които са насочени срещу липсата на магистрали и инфраструктура. През март тази година трафикът в Букурещ беше блокиран, след като няколко шофьори спряха автомобилите си за 15 минути, за да се присъединят към протеста, наречен "Румъния иска автомагистрали", пише economic.</p>
