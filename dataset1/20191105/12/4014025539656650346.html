      <h1>8 frases de Trump y AMLO de la 'guerra' conjunta que propone el presidente de EU</h1>
      <h2>Ambos mandatarios dieron su postura sobre el combate contra los cárteles de la droga, esto a raíz de la masacre de la familia LeBarón.</h2>
      <address><time datetime="2019-11-05T12:44:58+00:00">05 Nov 2019, 12:44</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/371258501" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>El presidente estadounidense, <b>Donald Trump,</b> afirmó que era hora de que México, con ayuda de Estados Unidos, enfrente a los cárteles de la droga, esto tras el atentado contra la familia LeBarón, ocurrido el lunes. En tanto, el mandatario<b> Andrés Manuel López Obrador </b>agradeció la oferta.</p>
      <p>¿Qué dijo cada líder con respecto al tema? Te explicamos a través de sus frases, vertidas este martes tanto en Twitter como en la conferencia matutina.</p>
      <p>1. TRUMP: "Este es el momento para que México, con la ayuda de Estados Unidos, haga la GUERRA contra los cárteles de la droga y los borre de la faz de la tierra".</p>
      <p>2. AMLO: "En las relaciones entre México y EU hay cooperación, este es uno de los temas. Sin embargo, es un asunto que nos corresponde a nosotros atender, al Gobierno de México, de manera independiente y haciendo valer nuestra soberanía".</p>
      <p>3. TRUMP: "¡Simplemente esperamos una llamada de su nuevo presidente!".</p>
      <p>4. AMLO: "Le voy a responder terminando la conferencia de prensa", dijo AMLO al ser cuestionado sobre los comentarios de Trump, que había escrito en su red social pocos minutos antes. "Si quiere hablar conmigo, terminando la conferencia voy a comunicarme".</p>
      <p>5. TRUMP: "Si México necesita o solicita ayuda en la limpieza de estos monstruos,<b> Estados Unidos está listo, dispuesto y capaz</b> de involucrarse y hacer el trabajo de manera rápida y efectiva".</p>
      <p>6. AMLO: "Le agradecemos mucho, mucho, al presidente Trump, a cualquier gobierno extranjero que quiera cooperar, ayudar, pero <b>en estos casos nosotros tenemos que actuar con independencia</b>, de conformidad con nuestra Constitución".</p>
      <p>7. TRUMP: "El gran nuevo presidente de México ha trabajado sobre este gran problema, pero los cárteles se han vuelto tan grandes y poderosos que a veces se necesita un ejército para derrotar a un ejército".</p>
      <p>8. AMLO: "Voy a hablar con el presidente Trump para agradecerle su apoyo, ver si en los convenios de cooperación hay posibilidad de que se pueda contar con ayuda en el caso de que se necesite, y<b> en el marco de la legalidad vigente y de los acuerdos bilaterales</b>, entonces solicitaríamos ese apoyo que agradecemos mucho", destacó el presidente mexicano.</p>
      <p>El intercambio de respuestas sucedió luego de que el lunes el activista<b> Julián LeBarón </b>denunciara la muerte de 10 personas, entre ellos siete niños y tres mujeres, en un camino ubicado entre los límites de Chihuahua y Sonora.</p>
      <p>LeBarón describió en entrevista para <i>El Financiero Bloomberg </i>que una de sus primas se dirigía hacia Dakota cuando fueron emboscados, dispararon contra su camioneta y "básicamente los quemaron a ella y a sus cuatro niños (dos gemelas de un año, una niña de ocho años y un niño de once)".</p>
      <p>En la rueda de prensa de este martes, el secretario de Seguridad y Protección Ciudadana, Alfonso Durazo, ajustó la cifra de víctimas a nueve, e indicó que una menor de edad estaba desaparecida, aunque se anunció que fue encontrada pocas horas después.</p>
