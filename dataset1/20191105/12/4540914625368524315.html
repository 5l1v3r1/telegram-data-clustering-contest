      <h1>Gedenken trotz Störer: Merkel erinnert an NSU-Opfer in Zwickau</h1>
      <address><time datetime="2019-11-05T12:22:56+00:00">05 Nov 2019, 12:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TGee8ymnabI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Es sollte ein wichtiger symbolischer Akt sein, an einem Tag des Erinnerns und Gedenkens - Begleitet von Sachsens Ministerpräsident Kretschmer und Zwickaus Oberbürgermeisterin Findeiß besuchte Bundeskanzlerin Angela Merkel den neu eröffneten Gedenkort für die 10 Opfer der Terrorzelle NSU in Zwickau.</b>
      </p>
      <p>Anfang Oktober war ein kurz zuvor gepflanzter Gedenkbaum für Enver Şimşek, das erste Opfer der Rechtsterroristen, von Unbekannten abgesägt worden. Die Tat hatte bundesweit für Empörung gesorgt, Die Andacht wurde immer wieder gestört: Eine Gruppe von etwa 20 Demonstranten skandierte Sätze wie "Merkel muss weg", hielt Transparente und ein Plakat der rechtsextremen Stadtratsfraktion "Pro Chemnitz* hoch.</p>
      <p>Davon unbeirrt erneuter die Kanzlerin ein Versprechen: "Wir haben Blumen niedergelegt und damit möchte ich ausdrücken, für die ganze Bundesregierung auch, dass wir alles tun werden, das habe ich den Angehörigen auch versprochen vor vielen Jahren schon, damit sich solche Dinge nicht wiederholen."</p>
      <h3>Vor acht Jahren flog der NSU auf</h3>
      <p>Der NSU hatte jahrelang unerkannt in Zwickau im Untergrund gelebt. Die Terrorzelle, zu der Uwe Mundlos, Uwe Böhnhardt und Beate Zschäpe gehörten, war 2011 aufgeflogen. Acht Jahre später wurde Beate Zschäpe wegen zehnfachen Mordes zu lebenslanger Haft verurteilt. Eine Gedenkstätte gibt es erst jetzt, sie sei dringend notwendig, betont der Zwickauer Jakob Springfeld. Der 17-Jährige hatte mit Mitschülern nach der Zerstörung des Gedenkbaums für Enver Şimşek eine Gedenkminute organisiert.</p>
      <p>"Wir hoffen, dass es nicht dabei bleibt, dass wir hier Bäume gepflanzt haben, sondern wir würden auch aktiv die Idee begrüßen, wenn es in Zwickau ein NSU-Bildungs- und Dokumentationszentrum gäbe. Damit Schüler aktiv diskutieren über diese Themen, damit Zwickau nicht nur zeigt, dass wie ein Nazi-Problem haben, sondern dass wir eben auch für ein buntes Zwickau einstehen - dauerhaft!"</p>
