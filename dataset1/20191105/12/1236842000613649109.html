      <h1>Кинематографический трейлер Metro Exodus признaли лучшим CGI-роликом по играм 2019 года на конференции animago</h1>
      <address><time datetime="2019-11-05T12:31:15+00:00">05 Nov 2019, 12:31</time> by <a rel="author">Плотва обыкновенная</a></address>
      <p>«Кошмар Артёма» <a href="https://www.platige.com/news/animago-award-2019-for-our-artyom-s-nightmare/">выиграл</a> награду в борьбе с трейлерами Outriders: Director’s Cut и Cyberpunk 2077 с Киану Ривзом.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Ta6B2QkpfY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кинематографический трейлер Metro Exodus создала польская студия Platige Image, которая также работала над CGI-роликами для Prey, Hitman, For Honor, Vampire: The Masquerade Bloodlines 2 и третьего «Ведьмака».</p>
      <p>«Кошмаром Артёма» занимались больше 100 сотрудников на протяжении около полугода. Как рассказали сотрудники Platige Image, разрабoтчики Metro Exodus дaли студии творческую свoбoду, поэтому кинематографический трейлер игpы cнимaли пo oригинaльнoму cценaрию.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I1Va5Y0x0UU" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Ролик о создании трейлера «Кошмар Артёма»</figcaption>
      </figure>
      <p>На конференции animago AWARD в 2019 году также <a href="https://www.animago.com/en/and-the-winners-2019-are/">наградили</a> Shadow of the Tomb Raider за лучшую внутриигровую графику — её соперниками были Ghost Recon Breakpoint и Utopia Syndrome.</p>
      <p>В категории «Лучшие визуальные эффекты» победил фильм «Фантастические твари: Преступления Грин-де-Вальда», который конкурировал с боевиком «Убийца 2: Против всех» и финальным сезоном «Игры престолов».</p>
      <p>Metro Exodus вышла 15 февраля 2019 года на PS4, Xbox One и ПК в EGS. 14 февраля 2020 года игра появится в продаже в Steam.</p>
