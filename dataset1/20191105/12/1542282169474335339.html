      <h1>Ισπανία: Tηλεμαχία σε οξείς τόνους</h1>
      <address><time datetime="2019-11-05T12:24:14+00:00">05 Nov 2019, 12:24</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XuWC5Eq64oQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ενώπιος ενωπίω σε μία τηλεμαχία εφ 'ολης της ύλης βρέθηκαν οι πέντε υποψήφιοι για την πρωθυπουργία της Ισπανίας. Η συζήτηση έγινε σε οξείς τόνους με κύριο θέμα αντιπαράθεσης την Καταλονία.</p>
      <p>Οι τελευταίες δημοσκοπήσεις δείχνουν ότι το ένα τρίτο των ψηφοφόρων παραμένουν αναποφάσιστοι και θα επιλέξουν ποιον θα στηρίξουν τις τελευταίες ώρες, πριν ανοίξουν οι κάλπες.</p>
      <p>«Aυτό που θα κάνουμε είναι να προσθέσουμε στον ποινικό κώδικα μία νέα διάταξη για τα κακουργήματα να απαγορεύσουμε μία και καλή τα παράνομα δημοψηφίσματα στην Καταλονία, όπως αυτό που έγινε όταν ήταν στην εξουσία το Λαϊκό Κόμμα. Αυτή είναι μία κρίση συνύπαρξης όχι ανεξαρτησίας και αυτό που πρέπει να κάνουμε είναι να βρύμε τρόπους να ενισχύσουμε τον διάλογο και να μειώσουμε το περιθώριο για αντιπαράθεση» τόνισε ο Πέδρο Σάντσεθ.</p>
      <p>«Είναι κομβικής σημασίας θέμα για την Βαρκελώνη. Αυτό το αντικείμενο πέταξαν στην αστυνομία, στα καταστήματα και στις ταράτσες. Ο κ. Σάντσεθ, είπε ότι δεν συμβαίνει τίποτα στην Καταλονία ότι είναι σύνηθες. Σας φαίνεται σύνηθες όλο αυτό, που έγινε στην πλατεία; Αυτές οι πέτρες αντιπροσωπεύουν την δημόσια τάξη; όχι είναι απειλή στην δημόσια τάξη,» πρόσθεσε ο Ριβέρα.</p>
      <p>Οι κεντροδεξιοί Ciudadanos φέρονται να κατακρημνίζονται στις 14 έδρες, από 57 που κατέχουν. Πτωτικά κινούνται και οι αριστεροί Podemos, υποχωρώντας από τις 42 στις 31 έδρες. «Εδώ είναι πέντε υποψήφιοι γιατί ο δικοματισμός στην Ισπανία τελείωσε. Αυτό που ξέρουμε και οι πέντε από εμάς είναι ότι δεν θα υπάρξει απόλυτη πλειοψηφία για κανένα για αυτό πρεπει να πάμε σε συνεργασίες. Νομίζω πως είναι ξεκάθαρο ότι θα υπάρξει συμφωνία για συνεργασια των δεξιών κομμάτων. Και θέλω να είμαι ειλικρινής εκατομμύρια αριστερών ψηφοφόρων θέλουν να αφήσουμε το παιχνίδι ευθυνών και να έρθουμε σε μία συμφωνία για να κυβερνήσουμε μαζί, ήταν η δήλωση του επικεφαλής των Ποδέμος.</p>
      <p>Για πρώτη φορά συμμετέιχε σε τηλεμαχία και ο επικεφαλής της ακροδεξίας, ο Σαντιάγκο Αμπασκάλ. «Το πρώτο πράγμα που μπορούμε να κάνουμε είναι να ενισχύσουμε την αυτονομία της Καταλονίας οπότε μπορούμε να αναλάβουμε τον έλεγχο της Καταλανικής τοπικής τηλεόρασης, της Καταλανικής αστυνομίας και της εκπάιδευσης. Λέμε ότι η χώρα χρειάζεται πιο ασφαλή σύνορα και χρειάζεται μία πολιτική που είναι νόμιμη και μπορεί αφομειωθεί. Η απάντηση στην δημογραφική κρίση δεν μπορεί να είναι να επιστρέψουμε την ελεύθερη είσοδο χιλιάδων πολιτιών από την Αφρική.»</p>
      <p>Στις δημοσκοπήσεις προηγείται σταθερά ο Σοσιαλιστής Σάντσεθ, όμως όποιο και να είναι το εκλογικό αποτέλεσμα πολιτικοί αναλυτές εκτιμούν ότι δύσκολα θα αναστρέψει το κλίμα κόπωσης των ψηφοφόρων μετά από τέσσερις εκλογικές αναμετρήσεις σε τέσσερα χρόνια.</p>
