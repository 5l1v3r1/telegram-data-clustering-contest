      <h1>مايكروسوفت اليابان تختبر نظام عمل من 4 أيام في الأسبوع</h1>
      <address><time datetime="2019-11-05T12:30:00+00:00">05 Nov 2019, 12:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YwkbAJOj-7c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قامت شركة <a href="https://arabic.euronews.com/2019/07/24/what-is-the-story-of-the-sponsors-of-the-presidency-of-the-eu">مايكروسوفت</a> باختبار نظام عمل أسبوعي لمدة 4 أيام في مكاتبها في اليابان، وقد توصلت إلى نتيجة مفادها أن الموظفين لم يكونوا أكثر سعادة فحسب، وإنما أكثر إنتاجية وبشكل ملحوظ. واختبرت مايكروسوفت اليابان المشروع الجديد الذي أطلقت عليه اسم "تحدي خيار العمل والحياة لصيف 2019" خلال شهر أغسطس-آب حيث قامت بخفض أيام العمل دون خفض الأجور.</p>
      <p>وأسفرت الأسابيع المختصرة عن اجتماعات أكثر كفاءة وعمال أكثر سعادة، كما عززت الإنتاجية بنسبة مذهلة بلغت 40 في المائة، وهو ما جعل الشركة تخطط لدعم الإجازات العائلية للموظفين إلى مبالغ تصل إلى 920 دولار للموظف الواحد.</p>
      <p>وقال تاكويا هيرانو رئيس شركة مايكروسوفت اليابانية ومديرها التنفيذي في بيان لموقع مايكروسوفت الياباني على الإنترنت: "اعمل <a href="https://arabic.euronews.com/2016/10/06/sweden-shorter-workdays-happier-and-more-productive-staff">لفترة قصيرة</a>، واسترح جيدا وتعلم الكثير"، مضيفا: "أريد أن يفكر الموظفون ويختبروا كيف يمكنهم تحقيق نفس النتائج مع وقت عمل أقل بنسبة 20 في المائة".</p>
      <p>وخلال هذه التجربة تراجع استخدام الكهرباء بنسبة 23 في المائة في المكاتب، كما كان مستوى طباعة الأوراق أقل بنسبة 59 في المائة.</p>
      <p>وأشار حوالي 92 في المائة من الموظفين الذين شملتهم التجربة إلى موافقتهم على فكرة العمل لمدة 4 أيام أسبوعيا. وتأتي مبادرة مايكروسوفت ضمن مساعي اليابان الرامية إلى خفض عدد ساعات العمل الطويلة خاصة وأن البلد يعاني من نقص اليد العاملة وارتفاع متوسط أعمار السكان.</p>
      <p>وليست هذه المرة الأولى التي تلجأ فيها شركة إلى <a href="https://arabic.euronews.com/2018/02/12/which-eu-countries-have-the-longest-working-weeks">خفض ساعات العمل</a> حيث قامت شركة إدارة الثقة النيوزلندية "الوصي الدائم" في العام 2018 بتجربة نظام عمل اسبوعي لمدة 4 أيام على مدار شهرين لموظفيها البالغ عددهم 240 موظفا، والتي أكد الموظفون أن التجربة سمحت لهم بتحقيق توازن أفضل بين العمل والحياة وتحسين التركيز في المكتب، كما انخفضت مستويات <a href="https://arabic.euronews.com/2018/12/17/companies-decrease-working-days-to-4-because-of-the-fatigue-and-stress">إجهادهم</a> بنسبة 7 في المائة.</p>
