      <h1>К 2021 году большинство заправок КНП обеспечат бесплатным интернетом</h1>
      <address>
        <time datetime="2019-11-05T09:59:19+00:00">05 Nov 2019, 09:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zPnAblNKW_g" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На заправке КНП в Сухобузимском районе недавно появился бесплатный Wi-Fi. То, что в миллионном Красноярске на каждом шагу, на просторах края — большая редкость. Даже на оживлённых федеральных трассах порой отсутствует связь, не то, что интернет, по телефону-то позвонить невозможно. Оазисы, где можно отправить сообщение родным, воспринимаются как чудо.</p>
      <blockquote>Допустим, в некоторых деревнях ещё не поставили вышки, едешь — с кем-то надо связаться, вообще, нужная вещь, в любом случае.<cite>Сергей Войтович, водитель</cite></blockquote>
      <p>Высокоскоростной бесплатный интернет появляется близ посёлков, которые раньше от всемирной сети отделяли 2–3 часа езды на машине, для этого пришлось проделать огромную работу.</p>
      <blockquote>Пришлось протянуть сотни километров оптики в населённые пункты и территории, где ранее не было связи. Это позволяет не только обеспечить связью самого клиента, но и развивать посёлки с точки зрения населения и бизнеса на этих территориях.<cite>Алексей Усатов, заместитель директора красноярского филиала «Ростелеком»</cite></blockquote>
      <p>Когда бесплатный Wi-Fi появился на одной из заправок Енисейского тракта — им только за первую неделю воспользовались больше 2000 раз, и далеко не только проезжие водители. Местные жители тоже приходили.</p>
      <blockquote>На сегодняшний день в рамках проекта с «Ростелекомом» услугами связи обеспечены 16 АЗС, расположенных в Красноярске, Емельяново, Балахте, Лесосибирске, Большой Мурте, Назарово и других населённых пунктах. До 2021 годы проект будет реализован на 132 АЗС. И уже есть положительные отзывы от клиентов и от жителей близлежащих населённых пунктов.<cite>Максим Шульгин, заместитель коммерческого директора КНП</cite></blockquote>
      <p>Эти 132 АЗС охватывают край от самого юга и до Игарки. Появление на них Wi-FI для людей означает не только связь с близкими, но и безопасность. Вместе с интернет-оборудованием «Ростелеком» устанавливает и камеры наблюдения, которые передают видеозапись в единый центр, где они хранятся несколько дней.</p>
      <p>
        <i>Мария Антюшева</i>
      </p>
