      <h1>Meral Akşener: İstanbul Boğazı'nın sahibi Türk milletidir</h1>
      <address><time datetime="2019-11-05T09:16:27+00:00">05 Nov 2019, 09:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZtfmUhRKJ5U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İYİ Parti Genel Başkanı Meral Akşener, partisinin TBMM'deki grup toplantısına yaptığı konuşmada İstanbul Büyükşehir Belediyesi Başkanı Ekrem İmamoğlu, İstanbul Boğazı'nın Cumhurbaşkanlığına devrine ilişkin, "İstanbul Boğazı'nın sahibi Türk milletidir." dedi.</p>
      <p>"Haydarpaşa ve Sirkeci Garı katakullesini biliyorsunuz. şimdi de İstanbul Boğazı haklarını gasp etmeye çalışıyorlar." diyen Akşener, "İstanbul'u betona boğan iktidar milletin rahatsızlığını gördüğü andan itibaren kanunda bazı değişiklikler yaptı. Belediyenin elden gideceğini gördüğü için yetkiyi Ankara'ya almaya dönük adımlar attı. Tarihi yalılarda kafalarına göre tadilat yapanlar ak parti iktidarının vazgeçemediği yandaş müteahhitler. İktidar beton dikmeye devam edeceğim diyor. O yüzden de İBB'nin elindeki yetkiyi almak istiyor. Buradan uyarıyorum İstanbul Boğazı'nın sahibi Türk milletidir. Sayın Erdoğan milletle inatlaşma, İmamoğlu'nun iradesini gasp etmeye çalışma. Artık milletin iradesine saygı duymayı öğren."</p>
      <h3>Güvenli Bölge konusu</h3>
      <p>Güvenli Bölge kurulması için başlatılan Barış Pınarı Harekatı'nın yarım kaldığını belirten Akşener, "480 km uzunlukta, 30 km derinlikte bir alanı güvenli bölgeye dönüştürmek amacıyla başlaylan harekat yeni bir vizyonsuzlukla yarım kaldı. Uyarmıştım ve demiştim ki umarım sahada kazandığımızı masada kaybetmeyiz. Bugün görüyoruz ki 480 km'lik bir alanın sadece 120 kilometresinde varız. Rusya önümüze dikildi, Şam yönetimi bölgenin büyük bir kısmında kontrolü ele geçirdi. Esad kazandı, Putin kazandı."dedi.</p>
      <p>İstanbul Büyükşehir Belediyesi Başkanı Ekrem İmamoğlu, İstanbul Boğazı'nın Cumhurbaşkanlığına devrine ilişkin euronews'e verdiği demeçte "hukuki yollara başvuracağız" <a href="https://tr.euronews.com/2019/10/30/bogaz-in-yetkilerinin-ibbden-saraya-devredilmesine-iliskin-ekrem-imamoglu-dan-ilk-aciklama">demişti</a>.</p>
