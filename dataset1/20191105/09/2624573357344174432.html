      <h6 class="kicker">Superliga Argentina</h6>
      <h1>Lanús derrotó agónicamente a Huracán y es nuevo líder del torneo</h1>
      <address>
        <time datetime="2019-11-05T09:51:00+00:00">05 Nov 2019, 09:51</time>
      </address>
      <p>Lanús venció a Huracán por 1-0 esta noche como visitante y se trepó a la punta de la Superliga junto a Argentinos Juniors, en el cierre de la duodécima fecha.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-GZcx7T8azQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un agónico gol de cabeza del juvenil de 18 años Pedro De La Vega a los 42 minutos del segundo tiempo le dio la victoria al equipo dirigido por Luis Zubeldía en la noche de Parque de los Patricios.</p>
      <p>Con 25 puntos, el “granate” aprovechó el empate de Argentinos Juniors y ahora ambos comparten la punta de la Superliga por encima de los poderosos River y Boca.</p>
      <p>El equipo del sur bonaerense no tuvo un buen partido pero el ingresado “Pepo” De La Vega aprovechó la única distracción de la defensa de Huracán y con un cabezazo se adelantó al arquero paraguayo Antony Silva para desatar el delirio del banco visitante.</p>
      <p>El equipo de Zubeldía suma 10 encuentros invicto y además de la punta tiene por delante la semifinal de la Copa Argentina ante Central Cordoba, de Santiago del Estero.</p>
      <p>Huracán, que se quedó con 14 puntos, cortó una racha de cinco partidos sin perder y volvió a recibir un gol en contra luego de casi seis encuentros.</p>
      <p>El “grana” también volvió a ganar en este escenario luego de nueve años y llega de la mejor manera al clásico del próximo fin de semana ante Banfield.</p>
      <p>Lanús empezó el partido con la obligación de ganar para trepar a lo más alto de la Superliga.</p>
      <p>Con el habitual 4-3-3, la visita tomó la iniciativa y fue el dueño de la pelota en gran parte del primer tiempo, pero salvo en los primeros minutos, cuando el experimentado José Sand avisó dos veces, no le generó demasiado peligro a la sólida defensa de Huracán.</p>
      <p>El dueño de casa no pudo llevar a cabo por completo su plan, ya que si bien la parte defensiva la cumplió, le faltó más generación de juego en ofensiva.</p>
      <p>Sin embargo el “Globo” tuvo la más clara de la primera parte con un cabezazo de Lucas Barrios que sobre la línea sacó con los pies el arquero Agustín Rossi, uno de los responsables del buen presente “granate”.</p>
      <p>Los últimos 15 minutos fueron de lo peor, ya que el desarrollo estuvo muy cortado y friccionado en la mitad de la cancha.</p>
      <p>En el segundo tiempo Huracán emparejó la posesión de la pelota pero le siguió faltando peso ofensivo, ya que dependía mucho de lo que podía hacer Rodrigo "Droopy" Gómez, y entonces Lucas Barrios se quedó muy solo como referencia.</p>
      <p>En Lanús, en tanto, fallaron los que venían en alza, ya que tanto Marcelino Moreno como el pibe Alexander Bernabei no pudieron desnivelar para asistir al “Pepe” Sand.</p>
      <p>Pero Zubeldía mandó a la cancha a Gastón Lodico y a De La Vega y la apuesta resultó, ya que el extremo rubio apareció de sorpresa a poco del final para anticiparse al arquero paraguayo Antony Silva con un cabezazo hacia atrás para romper el cero que le quedaba bien al partido.</p>
      <p>El “Globo” se había abrazado rápido al empate y el golpe del gol de Lanús lo dejó sin reacción para buscar la igualdad.</p>
      <p>La mala para Lanús es que Carlos Auzqui, autor del gol del triunfo ante Boca Juniors, recibió la quinta amarilla y se perderá el clásico ante Banfield, mientras que Huracán, por su parte, visitará a Racing en Avellaneda.<br/> </p>
      <p>
        <i>Con información de Télam</i>
      </p>
