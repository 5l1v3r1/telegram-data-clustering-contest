      <h1>A Huawei közreműködésével épül ki Magyarországon az 5G hálózat</h1>
      <address><time datetime="2019-11-05T09:38:18+00:00">05 Nov 2019, 09:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qmv0Hx3EQcY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Huawei kínai telekommunikációs óriásvállalat közreműködésével épül ki Magyarországon az ötödik generációs (5G) hálózat - mondta Szijjártó Péter külgazdasági és külügyminiszter kedden Sanghajban, a Hungcsiao Nemzetközi Gazdasági Fórumon.</p>
      <p>A második Kínai Nemzetközi Import Expó (CIIE) nyitónapján megrendezett fórum digitalizációról és e-kereskedelemről szóló részén a külügyminiszter kiemelte: Magyarország nem tesz különbséget a cégek között nemzetiségi alapon, az egyetlen feltétel, amelyet szab, hogy tartsák be országunk törvényeit és előírásait.</p>
      <p>A Huawei május óta szerepel az amerikai kereskedelmi feketelistán, mivel felmerült a gyanúja, hogy az eszközeit kémkedésre is lehet használni. Ez kérdéseket vetett fel a kínai kormányhoz fűződő kapcsolatairól.</p>
      <p>Zhengfei Ren, a Huawei alapítója és vezetője az Euronews-nak adott interjúban azt mondta, hogy "ha bármilyen biztonsági témában érintettek lennénk, az Egyesült Államok bizonyítékként használta volna őket az EU-ban. Nem tettünk semmit".</p>
      <p>
        <a href="https://hu.euronews.com/2019/10/28/a-huawei-alapitoja-nem-kemkedtunk-es-soha-nem-is-fogunk">A teljes interjút itt olvashatják&gt;&gt;</a>
      </p>
