      <h1>Установлена причина пожара, из-за которого без крова осталось 12 сыктывкарских семей</h1>
      <address>
        <time datetime="2019-11-05T09:14:00+00:00">05 Nov 2019, 09:14</time>
      </address>
      <p>Погорельцам дома по улице Зои Космодемьянской предложили маневренный фонд для проживания, но лишь одна семья согласилась на переезд.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gg18aXH4XsY" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео ГУ МЧС по Коми</figcaption>
      </figure>
      <p>Пожар в деревянном двухэтажном доме в сыктывкарском Лесозаводе <a href="https://www.bnkomi.ru/data/news/102235/">произошел</a> 2 ноября. Как сообщил сегодня во время общегородской планерки в мэрии начальник управления по делам ГО и ЧС Сыктывкара Олег Атаманюк, причина возгорания — неосторожное обращение с огнем.</p>
      <p>В здании повреждена кровля на площади 300 квадратных метров и часть квартиры на площади 16 квадратных метров.</p>
      <p>В доме проживало 12 семей. Сразу же после случившегося администрация города предложила погорельцам переехать в маневренный фонд, но практически все отказались от жилья, разместившись у родственников. Вернуться в свои квартиры люди смогут только после восстановительных работ.</p>
      <p>Всего за октябрь в Сыктывкаре произошло 26 пожаров, в результате которых шесть человек погибли, прозвучало на планерке в мэрии.</p>
