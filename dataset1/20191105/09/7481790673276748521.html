      <h1>ラグビー「プロリーグ構想」清宮副会長が自民小委員会で説明</h1>
      <address>
        <time datetime="2019-11-05T09:50:00+00:00">05 Nov 2019, 09:50</time>
      </address>
      <p>　日本ラグビー協会の清宮克幸副会長は５日、自民党のスポーツ立国調査会・スポーツビジネス小委員会で、２０２１年秋開幕を目指すプロリーグ構想について説明し、「（発足時は）８チームぐらいでスタートしたい」と実現に意欲を示した。１３日の協会理事会で議論するという。</p>
    </article>
