      <h1>蘋果投資首部電影長片　神盾局長聯手獵鷹再出擊</h1>
      <address><time datetime="2019-11-05T09:06:00+00:00">05 Nov 2019, 09:06</time> by <a rel="author">娛樂組</a></address>
      <p>今年《復仇者聯盟：終局之戰》發了鋼鐵人便當，加上《蜘蛛人：離家日》揭曉原來神盾局長並不在地球上，讓人好奇到底漫威之後會怎麼處理神盾局長。但在答案揭曉前，Apple TV+投資的《幕後大亨》搶先撮合了神盾局長與獵鷹，這也是蘋果投資的首部電影長片。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J_-nk9-sMus" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>由山繆傑克森與安東尼麥基合作的《幕後大亨》（The Banker）改編真人真事，故事背景在種族歧視的60年代，為了躲過白人設下種種不公平的限制，黑人伯納（Bernard Garrett）與喬（Joe）想出了大膽的計畫，就是找個白人來假扮老闆，但實際上他們才是這間公司的主人。</p>
      <p>在這個前提下，他們找到了麥特，假扮一位房地產兼銀行大亨，伯納與喬則假扮他的清潔工與司機。他們就這樣一搭一唱，貸款給其他需要資金的黑人創業。</p>
      <p>《幕後大亨》會先在12月6日在美國於戲院上映，到明年1月才會在Apple TV+上架。有鑑於過去幾年奧斯卡對於種族隔離題材、又是改編真人真事的偏愛，像是《關鍵少數》《幸福綠皮書》都得到很好的迴響，《幕後大亨》也頗有希望在得獎季節闖出名號。說不定蘋果會比Netflix更快拿下奧斯卡。</p>
