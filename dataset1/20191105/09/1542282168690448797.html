      <h1>Ο Μακρόν στην Κίνα: Εμπόριο και κλιματική αλλαγή στο επίκεντρο</h1>
      <address><time datetime="2019-11-05T09:09:22+00:00">05 Nov 2019, 09:09</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XSCvfS-qbvs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εμπόριο και κλιματική αλλαγή. Αυτά είναι τα βασικά θέματα στην ατζέντα των συναντήσεων μεταξύ του Εμανουέλ Μακρόν που πραγματοποιεί επίσημη επίσκεψη στην Κίνα και του Κινέζου ομόλογού του Σι Ζινπινγκ. Το αν θα τεθούν όμως ζητήματα που έχουν σχέση με ανθρώπινα δικαιώματα ή τις ταραχές στο Χονγκ Κονγκ δεν είναι καθόλου βέβαιο.</p>
      <p>Κατά την δεύτερη ημέρα επίσκεψης του Γάλλου προέδρου στην Κίνα, είχαν επαφές και με άλλους ηγέτες χωρών. Ανάμεσά τους και ο έλληνας πρωθυπουργός Κυριάκος Μητσοτάκης που μετέβη στην Σαγκάη για την Διεθνή Έκθεση.</p>
      <p>Κατά την εναρκτήρια ομιλία του, ο πρόεδρος Σι είπε στους συμμετέχοντες ότι η διεθνής κοινότητα επιδιώκει την κατάρριψη των εμψ κών φραγμών, την ενίσχυση του πολυμερούς εμπορίου και στέκεται ενάντια στον προστατευτισμό και την μονομέρεια.</p>
      <p>Ο Μακρόν έθεσε άλλη προτεραιότητα.</p>
      <p>«Οι βιομηχανικές πολιτικές μας, τα στάνταρντ μας, η διπλωματία μας πρέπει να βάλουν στο επίκεντρο της ατζέντα τους από τη μία μεριά τη μάχη για την βιοποικιλότητα και από την άλλη τη μάχη κατά της κλιματικής αλλαγής. Και το λέω σήμερα με πολύ δύναμη και με αυτοπεποίθηση γιατί δεν είναι μια ατζέντα που θα διαχωριζόταν από την εμπορική και οικονομική ατζέντα. Είναι στην καρδιά τους. Είναι αυτό που κάνει τους οικονομικούς στόχους βιώσιμους και αποδεκτή από τους πολίτες», επεσήμανε ο Εμανουέλ Μακρόν.</p>
      <p>Το κλείσιμο των συμφωνιών πάντως δεν σταμάτησε ούτε κατά τη διάρκεια του δείπνου. Οι δύο πρόεδροι υπέγραψαν συμφωνία σχετικά με «μη αναστρεψιμότητα» της Συμφωνίας του Παρισιού.</p>
      <p>Πολλές είναι φωνές από το Παρίσι που τον πιέζουν να αναφερθεί σε ζητήματα ανθρωπίνων δικαιωμάτων, όπως είναι οι μαζικές συλλήψεις μουσουλμάνων στην περιοχή Σιτζάνγκ.</p>
