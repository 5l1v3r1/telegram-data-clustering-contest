      <h1>来春センバツで球数制限導入を答申へ…「１週間５００球以内」提言</h1>
      <address>
        <time datetime="2019-11-05T09:35:00+00:00">05 Nov 2019, 09:35</time>
      </address>
      <p>　日本高校野球連盟の「投手の障害予防に関する有識者会議」の最終会合が５日、大阪市内で開かれ、日本高野連への答申案をまとめた。投球数は１大会での制限を「１週間５００球以内」とし、来春の選抜大会を含む春季大会から導入。３連戦を回避する大会日程の設定や、練習では週１日以上の休養日導入を徹底することなども盛り込んだ。答申は２０日に提出され、日本高野連は２９日の理事会で検討する。</p>
