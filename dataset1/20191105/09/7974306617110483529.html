      <h1>Sony сняла в Киеве рекламу для PlayStation 4</h1>
      <address>
        <time datetime="2019-11-05T09:30:00+00:00">05 Nov 2019, 09:30</time>
      </address>
      <p>Компания Sony опубликовала рекламный ролик, посвященный консоли PlayStation 4 под слоганом «It’s time to play». Она посвящена играм, доступным на консоли.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_--zg6Ycnvs" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Съемки велись в Киеве, над проектом работала студия Radioactive Film, <a href="https://www.the-village.com.ua/village/city/city-news/290863-23-kaskadera-ta-20-rozbitih-avto-sony-znyala-reklamu-playstation-u-kievi">передает</a> детали The Village.</p>
      <h3>Как снимали ролик:</h3>
      <ul>
        <li>Съемки длились четыре дня на трех локациях: Спортивной площади, парковке ТРЦ «Украина» и возле КПИ.</li>
        <li>Для съемок финальной сцены привлекли 300 человек массовки и 23 каскадера.</li>
        <li>Во время съемок разбили 20 автомобилей и 11 стен.</li>
      </ul>
