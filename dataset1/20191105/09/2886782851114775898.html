      <h1>Spanyolország: TV vita a választások előtt</h1>
      <address><time datetime="2019-11-05T09:48:17+00:00">05 Nov 2019, 09:48</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w_j6gugbpYQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Katalónia, bevándorlás és az adók. Ez a három téma uralta a csúcsjelöltek tv vitáját a hétvégi parlamenti választások előtt Spanyolországban. A politikai show-műsor szereplői a bizonytalanokat bombázták a pártállásuktól elvárható üzenetekkel, akik a legutóbbi közvélemény-kutatások szerint még mindig elég sokan vannak. Becslések szerint a választásra jogosultak 30%-a még nem döntötte el, hogy kire adja a voksát.</p>
      <p>Az ügyvezető kormányfő, a szocialista Pedró Sanchez a katalán válságról azt mondta, hogy a büntetőtörvények módosítását akarja, hogy még egyszer ne fordulhasson elő az, ami az előző Néppárti kormányzás idején Katalóniában, ahol még most is egy törvénytelen referendumot ünnepelnek az emberek, Szerinte a katalán helyzet az együttélés konfliktusa és nem a függetlenségről szól. Sanchez szerint nagyobb teret kell adni a párbeszédnek és mindent meg kell tenni a katalánok közötti feszültség enyhítése érdekében.</p>
      <p>A jobb-közép Polgárok pártjának képviselője egy barcelonai utcakövet emelt. Albert Rivera azt mondta, hogy a kő a katalán konfliktus szimbóluma, amivel egymásra támadnak az emberek. Rivera élesen nekiment Sancheznek, aki szerint nincs semmi rendkívüli Katalóniában. Rivera szerint az eldobott macskakövek lassan a demokráciát fenyegetik.</p>
      <p>Az alig négy éve alapított újbaloldali Podemos vezetője a vitában arról beszélt, hogy a most versenyben lévő pártoknak együtt kell működniük, hiszen többséget egyedül egyik politikai erő sem tud szerezni a választásokon. Pablo Iglesias szerint a politikai váltógazdaságnak vége, a választók milliói azt várják, hogy a politikai pártok összefogjanak és véget vessenek az elmúlt időszak botrányos politikájának.</p>
      <p>A Néppárti Pablo Casador a gazdaság helyzetéről beszélt és azt mondta, hogy aki a mostani szocialista jelöltre Sanchezre akar szavazni, a voksa mellé még egy ezer euróst is tegyen majd a borítékba, mert nagyjából ennyibe kerül majd fejenként a szocialisták által tervezett adóemelés, míg ha valaki a Néppártra szavaz az évi 700 eurós megtakarítással számolhat.</p>
      <p>A populista VOX képviseletében Santiago Abascar is katalán válsággal kezdte és azt mondta, ha nyernek, első dolguk lesz a katalán függetlenségi törekvések előmozdítása, ennek érdekében ellenőrzés alá akarják vonni a helyi TV-t, a rendőrséget és a katalán oktatást is. A menekültválságról pedig azt mondta, hogy az európai demográfiai krízis kezelésére nem megoldás az afrikai bevándorlók millióinak beengedése a kontinensre.</p>
      <p>A vita utáni közvélemény-kutatások szerint a tv show-t a szocialista jelölt nyerte, megőrizve pártja vezető pozícióját. A választások előtt öt nappal a második legnépszerűbb a Néppárt. A harmadik helyen a sokat erősödött VOX áll, míg a negyediken a nagy vesztes a jobb-közép Állampolgárok pártja van.</p>
