      <h1>[김광일의 입] 문정권 반환점, ‘낙제 성적표’ 연구</h1>
      <address><time datetime="2019-11-05T09:00:57+00:00">05 Nov 2019, 09:00</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.05 18:00</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vDWB4pmyQlE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>문재인 대통령은 2017년5월10일 취임 선서를 했다. 대통령 임기는 5년이다. 따라서 취임 후 2년6개월이 되는 이번 주 11월9일 토요일이 정확하게 임기 반환점이 된다. 문정권의 반환점 성적표는 한마디로 ‘최저·최장·최대’ 같은 ‘최’자가 붙은 역대급 ‘비참(悲慘) 지표’로 가득하다.<br/><br/>먼저 가장 중요한 경제성장률. 올해 7,8,9월 3분기 경제성장률은 전기 대비 0.4% 올랐다. 연간 성장률은 2%에 미달할 것 같다. 1%대로 주저앉을 것이란 뜻이다. 한마디로 낙제점이다. 경기는 문 정권이 출범한 직후인 2017년9월에 정점을 찍고 그 뒤로 하락세에 접어들었다. 지금은 금융 위기 이후 ‘최저’ 성적표를 기록하고 있는 중이다. 그런데도 이호승 청와대 경제수석은 지난달 브리핑에서 "한국 경제는 선방하고 있다" "내년에는 좋아질 것"이라고 했다.<br/><br/>문 대통령이 취임하자마자 청와대에 설치했다는 ‘일자리 상황판’. 그게 지금도 있는지조차 모르겠지만, 분위기는 어둡기 짝이 없다. 고용률이 67.1%로 좋아졌고, 실업자 수가 88만4000명으로 떨어졌다며 통계로 분식(粉飾)을 하고 있는데, 실제 내용은 전혀 다르다. 제조업 일자리, 그리고 산업 현장에서 한창 뛰어야 할 4050 일자리는 줄고, 대신 세금을 쏟아 부은 노인 일자리만 대폭 늘었다. 또한 정부가 추진한 방향과는 정반대로 비정규직이 1년 새 86만7000명이나 늘어 역대 최대치를 기록했다.<br/><br/>성경륭 경제인문사회연구소 이사장은 어제 한 토론회에서 이렇게 말했다. "청년실업, 삶의 질 저하, 출산율 하락, 행복도 저하 등과 같은 ‘한국의 비극’에 직면해 있다." 지금 정부는 재정 건전성이 악화되고, 사회 갈등 해소에도 실패하고 있다. 소득 상위 20%와 하위 20%의 가구당 월평균 소득 격차는 더 벌어지고 있다. 정규직과 비정규직의 임금 격차는 개선되지 않았다.<br/><br/>김수현 전 청와대 정책실장은 "이 정부는 부동산 가격 문제에 대해서는 물러서지 않을 것"이라며 고 큰소리쳤다. 그러나 그 말 믿고 집 팔았던 사람들만 땅을 치며 후회하고 있다. 문 정권이 분양가 상한제 시행, 자사고·특목고 폐지, 대입 정시 확대를 외치자마자 강남 8학군이 들썩거렸고, 40년 된 낡은 은마아파트 34평이 21억8000만원에 거래됐다. 문 정권은 ‘집값 올리기 선수’들이다.<br/><br/>문 정권 들어 고용률 증가율은 거의 제로 상태에 머물러 있고, 시간당 최저임금은 치솟고 있으며, 수출은 지난달 –14.7%로 11개월 연속 마이너스 상태다. 주식시장은 코스피 지수가 2292에서 2130으로 문 정권 출범 이후 수익률이 –7.09%를 기록했다.<br/><br/>경제가 이런 상황인데, 안보 역시 갈팡질팡하며 불안하기만 하다. 청와대 정의용 안보실장은 이렇게 말했다. "북한, ICBM 이동식 발사 어렵다." "동창리 미사일 발사장이 폐기되면 북의 ICBM 발사 능력은 없다고 자신 있게 말씀 드린다." "우리 안보에 위중한 위협이 되지 않는다." 그러나 서훈 국정원장은 안보실장 발언을 뒤집었다. "이동식 발사대에 싣고 일정한 지점에 발사대를 거치해 ICBM을 발사하는 것도 이동식에 해당한다." 이런 말을 들으면서 국민들 마음이 어둡고 답답하기만 하다. 북한이 첫 대륙간탄도미사일 ICBM ‘화성-14형’을 쏘아 올린 것이 2017년7월4일, 미국 독립기념일이다. 넉 달 보름 뒤인 2017년11월29일 한 걸음 더 나아간 ICBM ‘화성-15형’을 쏘아 올렸다. 그로부터 2년 몇 개월 동안 문 대통령이 의장인 청와대 지하벙커 국가안전보장회의는 무엇을 했길래, 국가안보회의 멤버인 정의용과 서훈 두 사람은 전혀 다른 얘기를 하고 있는 것인지 한심할 뿐이다. 김정은이 얼마나 비웃고 있겠는가.<br/><br/>이런 상황에서 ‘지소미아 사태’에 내몰린 문 대통령은 태국에서 아베 일본 총리의 옷소매를 잡으며 ‘구걸 외교’를 해야 하는 지경에 이르렀다. ‘11분’을 얘기했다는데, 그것도 일본어 통역이 없어서 영어 통역으로 했다는데, 아베 총리가 일본말로 하면, 그걸 일본 측 통역관이 영어로 옮기고, 그 영어를 들은 우리 쪽 통역관이 한국어로 옮겼다고 한다. 평소 통역보다 두 배 시간이 걸렸다면, 11분 동안 도대체 무슨 말을 했겠는가. "한국은 분위기가 아주 우호적이었다고 했다"고 하자 일본 관방 부장관은 "한국 측 설명은 한국 측에 물어봐라"고 했다. 우리 측은 문 대통령이 아베 총리를 환담 자리로 이끌었다고 했으나, 일본 측은 이러한 ‘착석 제안’을 부인하는 취지로 설명했다. 그나마 ‘고위급 협의를 갖자, 대화로 해결하자’, 이런 공감대를 형성했다면 다행이다.<br/><br/>간략하게 문 정권의 반환점을 맞아 경제 성적표를 살폈고, 안보와 외교의 실제 상황을 상징하는 이번 주 일어난 일을 되새겨보았다. 그런데 문 정권 사람들은 이런 ‘낙제 성적표’를 갖고도 여전히 오만하고 뻔뻔한 모습이다. 국회에 출석한 청와대 비서실장과 정무수석은 국회의원을 향해 고성을 지르고 삿대질을 하면서 안하무인식 언행을 그대로 드러내고 있다. 오로지 국민들이 정신 차리는 길밖에는 다른 수가 없어 보인다.</p>
