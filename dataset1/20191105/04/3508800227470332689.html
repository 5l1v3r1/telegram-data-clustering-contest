      <h1>川普讓美國正式退出巴黎氣候協定，可能帶來哪些衝擊？</h1>
      <address><time datetime="2019-11-05T04:51:31+00:00">05 Nov 2019, 04:51</time> by <a rel="author">李秉芳</a></address>
      <table bordered="">
        <tr>
          <td><b>我們想讓你知道的是<br/></b>美國退出也可能面臨嚴重的外交反彈，歐洲、中國和其他國家可能拒絕在川普政府在意的議題上與美國合作，更嚴重的是其他國家可能決定對美國課徵碳關稅。</td>
        </tr>
      </table>
      <hr/>
      <p>（中央社）美國昨（4）日正式通知聯合國，將退出《巴黎氣候協定》<a href="https://unfccc.int/process-and-meetings/the-paris-agreement/what-is-the-paris-agreement">（Paris Agreement）</a>，成為至今唯一退出這項協定的國家。美國國務卿蓬佩奧（Mike Pompeo）宣布退出消息，這將在一年後生效；他並重申川普（港譯「特朗普」）總統去年的談話稱，《巴黎氣候協定》對美國形成了「不公平的經濟負擔」。</p>
      <figure>
        <iframe data-src="https://twitter.com/SecPompeo/status/1191455541052289024?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>根據<a href="https://www.whitehouse.gov/briefings-statements/statement-president-trump-paris-climate-accord/">白宮的聲明</a>，退出協定主因為川普政府認為，歐巴馬（港譯「奧巴馬」）所簽署的這份協定，當中的綠色氣候基金（Green Climate Fund）耗費美國巨大財富，美國作為已開發國家必須援助開發中國家改善他們的排放，另外在條款中對美國施加的嚴格的能源和經濟限制，到2025年可能會使美國損失270萬個工作崗位，並讓鋼鐵、水泥、煤炭等產量都下降。川普也說，中國依然可以持續增加碳排放量、興建燃煤發電廠，但美國卻不行，這不公平。</p>
      <p><a href="https://www.washingtonpost.com/climate-environment/2019/11/04/trump-makes-it-official-us-will-withdraw-paris-climate-accord/">《華盛頓郵報》報導</a>，巴黎氣候協議在2016年11月4日正式生效，根據聯合國規則，3年內任何國家都不能退出，滿3年後才可以，提出後有一年等待期使退出完全生效。2019年11月4日，是川普政府可以發出退出通知的第一天，而他完全沒有浪費一點時間。這意味著美國可以在2020年11月4日，也就是明年總統大選日的隔天正式退出巴黎氣候協定。</p>
      <p>如果民主黨贏得明年的總統大選，美國可能會在短暫缺席後，一如許多候選人承諾地重新加入該協定。但是如果川普順利連任，美國可能就此長期退出該國際協定。</p>
      <h4>《巴黎氣候協定》如何運作？</h4>
      <p>根據這項協定，每國必須個別提交因應溫室氣體排放的計畫，並定期舉行會談以檢討進展狀況，敦促彼此多加努力。</p>
      <p>不同於先前的《京都議定書》，《巴黎氣候協定》不具備法律約束力，因此各國可按國內情勢修改計畫，並隨著環境變化做更動。若未達到目標也不會受到懲處，各界希望在同伴壓力和外交的影響之下，逐步加強履行這些政策。</p>
      <p>歐巴馬政府在《巴黎氣候協定》中承諾，在2025年前，要使廢氣排放量較2005年減少26－28%；同時要在2020年前撥款30億美元（約903億元台幣）協助較貧窮國家達成減碳目標（美國迄今已撥款10億美元）。</p>
      <p>中國大陸則承諾，溫室氣體排放量將於2030年前後達到上限，屆時無碳能源發電將占總發電量大約20%；印度也將繼續減少二氧化碳排放量。</p>
      <h4>美國退出《巴黎氣候協定》會如何？</h4>
      <p>由於這項協定不具有法律約束力，美國退出並不會受罰。</p>
      <p>川普政府可啟動正式退出協定的機制，過程需耗費4年，但美國官員可立即停止參與接下來任何一場氣候會談。若未來政府願意，也能重新加入協定。</p>
      <p>更極端的作法是，川普政府可能退出聯合國氣候變化綱要公約（United Nations Framework Convention on Climate Change，UNFCCC），意味不參與聯合國發起的所有氣候會議。目前還不清楚川普政府會選擇何種方式。</p>
      <p>美國決定退出，將與敘利亞和尼加拉瓜為伍，成為全球極少數未加入《巴黎氣候協定》的國家。美國退出也可能面臨嚴重的外交反彈。歐洲、中國和其他國家可能拒絕在川普政府在意的議題上與美國合作。更嚴重的情況是，其他國家可能決定對美國課徵碳關稅。</p>
      <h4>退出《巴黎氣候協定》對美國因應氣候變遷努力的意義為何？</h4>
      <p>無論美國是否退出《巴黎氣候協定》，川普政府都將繼續設法廢除歐巴馬政府在國內實施的氣候政策。</p>
      <p>退出協定不代表美國內部全面停止減少排放的努力，加利福尼亞和紐約等州擬繼續推動當地發電廠和車輛的減排計畫。民營部門已逐漸轉向潔淨能源，便宜的天然氣和再生能源將持續取代火力發電廠。</p>
      <p>不過美國對抗全球暖化的作為將大幅減少，紐約研究機構「榮鼎集團」（Rhodium Group）近期的分析顯示，在川普執政下，美國如今最可能在2025年前，比2005年減少15－19%的溫室氣體排放量，而非歐巴馬政府承諾的26－28%。</p>
      <p><a href="https://www.washingtonpost.com/climate-environment/2019/11/04/trump-makes-it-official-us-will-withdraw-paris-climate-accord/">《華盛頓郵報》報導</a>，科學家指出，2018年全球二氧化碳排放量破最高紀錄，突顯了世界應對氣候變化的願望，與各國所採取的實際行動間的差距。同時，川普政府還繼續積極削減歐巴馬時代為了減少碳排放的相關環境法規，包括從燃煤電廠加速能源轉型，以及提高美國汽車燃油效率的法規。川普表示，他認為增加化石燃料的生產（而非可再生能源和國際氣候協議）是美國更為重要的優先事項。</p>
      <h4>各國對美國退出將有何反應？</h4>
      <p>美國若是退出，可能會重創全球因應氣候暖化的努力，不過這個結果很大程度上也取決於其他國家作出何種反應。</p>
      <p>歐洲各國、中國大陸和印度領導人堅稱，即使美國退出，這些國家仍將繼續處理全球暖化問題，其中中國外交部發言人華春瑩今天就表示，中國會遵守《巴黎氣候協定》；至於未來氣候談判的實際狀況則無法斷言。</p>
      <p>可能性之一是，在全球第二大廢氣排放國美國退出之下，其他各國也許容易放鬆各自限制廢氣排放的計畫。專家指出，即使在歐洲這樣的地方，也有一些產業團體擔心競爭力問題。</p>
      <p>至於印度、印尼和菲律賓等開發中國家，在美國提供援助以使這些國家能夠適應氣候變遷最嚴重效應的承諾作廢後，就可能較不願意處理各自的排放問題。</p>
      <p>然而也不是人人都如此悲觀，澳洲國立大學氣候政策專家坎普（Luke Kemp）指出，其他國家在川普政府自行其是的情況下，也許會加緊開發比較潔淨的能源。</p>
      <p>世界頭號排放源中國大陸就準備在未來談判時扮演主導角色。目前中國已大力投資風力、太陽能與核能發電，以圖調整往日需求無度的煤消耗量。至於中國領導人會力促他國提高這方面雄心到何種程度，則無從確定。</p>
      <p>還有一個相關變數存在，即川普之後的美國政府可能會在氣候政策上改弦更張，甚至設法重新加入氣候協定。</p>
      <h4>通過近4年至今，僅有16國達到承諾減排標準</h4>
      <p>法國於2015年12月主持氣候峰會（COP21），促成195國通過《巴黎氣候協定》，要以工業時代前為基準，把全球氣溫增幅控制在至少攝氏2度以內，簽署國須遵守自主訂定的溫室氣體減量承諾，採取減少溫室氣體排放行動。但一份調查顯示，目前只有16國的行動足以達到各自承諾的標準，且無一出自歐盟。</p>
      <p>《費加洛報》（Le Figaro）引述美國世界資源研究所（WRI）和英國葛拉漢氣候變遷和環境研究所（Grantham Research Institute on Climate Change and the Environment）、氣候變遷經濟暨政策中心（CCCEP）的報告表示，承諾遵守《巴黎氣候協定》的國家中，僅有58國通過法律、採取全國性減碳措施以減少溫室氣體排放；其中只有16國採取的行動足以達到各自承諾的標準。</p>
      <p>這16國包括挪威、蒙特內哥羅、北馬其頓、加拿大、哥斯大黎加、印尼、日本、馬來西亞、秘魯等。</p>
      <p>川普就任後，2017年宣布退出協定，讓《巴黎氣候協定》缺少一塊重要拼圖。近期聯合國轄下機構及各地專家都預警，若人類不在這幾年實際減排溫室氣體，未來恐怕無力回天。</p>
