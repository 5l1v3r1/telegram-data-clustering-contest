      <h1>غياب لبنان في لندن</h1>
      <address><time datetime="2019-11-05T04:24:47+00:00">05 Nov 2019, 04:24</time> by <a rel="author">Lebanon 24</a></address>
      <p>يُنقل عن مشاركين في المعرض السياحي الدولي الذي يقام في لندن وهو الأبرز عالميا، أنّ لبنان غاب عنه للمرة الأولى ما ولّد حزنًا لدى المشاركين، إضافة الى تداعياته السلبية على صعيد حضور لبنان في العالم.</p>
