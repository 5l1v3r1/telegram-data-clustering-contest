      <h1>ترمب: اتفاق الرياض بداية جيدة لحل نهائي في اليمن</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">دبي - قناة العربية</a></address>
      <p>قال الرئيس الأميركي دونالد ترمب، الثلاثاء، إن اتفاق الرياض بداية جيدة للوصول إلى اتفاق نهائي في اليمن.</p>
      <p>وغرد ترمب على "تويتر" حول الاتفاق: "بداية جيدة جدا. أرجوكم اعملوا بجد من أجل تسوية نهائية" لأزمة اليمن.</p>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1191762155022012416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتمت مراسم التوقيع على <a href="https://www.alarabiya.net/ar/arab-and-world/yemen/2019/11/05/%D8%A7%D9%84%D9%8A%D9%85%D9%86-%D8%AA%D9%88%D9%82%D8%B9%D8%A7%D8%AA-%D8%A8%D8%AA%D9%88%D9%82%D9%8A%D8%B9-%D8%A7%D8%AA%D9%81%D8%A7%D9%82-%D8%A7%D9%84%D8%B1%D9%8A%D8%A7%D8%B6-%D8%A7%D9%84%D9%8A%D9%88%D9%85-%D8%A8%D9%8A%D9%86-%D8%A7%D9%84%D8%B4%D8%B1%D8%B9%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%A7%D9%86%D8%AA%D9%82%D8%A7%D9%84%D9%8A.html">اتفاق الرياض</a>، الثلاثاء، بين الحكومة اليمنية الشرعية والمجلس الانتقالي الجنوبي، بحضور ولي العهد السعودي الأمير محمد بن سلمان، والرئيس اليمني عبدربه منصور هادي، وولي عهد أبوظبي محمد بن زايد.</p>
      <p>و<a href="https://www.alarabiya.net/ar/saudi-today/2019/11/05/%D8%A3%D8%B7%D8%B1%D8%A7%D9%81-%D8%B9%D8%B1%D8%A8%D9%8A%D8%A9-%D9%88%D8%AF%D9%88%D9%84%D9%8A%D8%A9-%D8%AA%D8%AB%D9%85%D9%86-%D8%AC%D9%87%D9%88%D8%AF-%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A%D8%A9-%D9%81%D9%8A-%D8%A7%D8%AA%D9%81%D8%A7%D9%82-%D8%A7%D9%84%D8%B1%D9%8A%D8%A7%D8%B6.html">ثمنت أطراف دولية وعربية جهود السعودية</a> في التوصل إلى اتفاق بين الحكومة اليمنية الشرعية والمجلس الانتقالي الجنوبي، بما يحفظ استقرار اليمن.</p>
    </article>
