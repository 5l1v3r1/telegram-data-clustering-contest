      <h1>انخفاض على أسعار صرف العملات مقابل الشيكل</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>جاءت أسعار صرف العملات مقابل الشيكل الإسرائيلي، اليوم الثلاثاء، كالتالي: <br/><br/>الدولار الأمريكي: 3.51 شيكل.<br/><br/>الدينار الأردني: 4.90 شيكل.<br/><br/>اليورو الأوروبي: 3.96 شيكل.<br/><br/>الجنيه المصري: 0.21 شيكل.</p>
