      <h1>Problèmes fonciers : Vers la création d’une fédération nationale des victimes.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UaLdXt8gAgs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Front pour une révolution anti-impérialiste populaire et panafricaine (FRAPP) a réuni ce mardi 5 novembre à Dakar les associations des victimes du foncier du Sénégal. Une rencontre qui devrait conduire à la création prochaine d’une fédération nationale des victimes du foncier au Sénégal. Ont pris part à cette conférence de presse, le collectif des victimes de démolition de Tivaouane Peulh et le collectif des copropriétaires des Hlm Maristes. Ces impactés réclament la réaffectation des 20 ha sur l’assiette de la Sipres, le paiement des impenses et le respect des accords signés entre la Sn/Hlm, l’Etat du Sénégal et les personnes impactées par la démolition des immeubles aux Hlm Maristes. A ce titre, ces victimes interpellent le Chef de l’Etat à régler ces questions liées au foncier et qui plongent les populations dans une situation de précarité. « Un sénégalais, un toit n’est qu’une fantaisie, rien n’a été fait », soutient Sokhna Marème Mbacké, représentante des copropriétaires des immeubles démolis aux Hlm Maristes.</b>
      </p>
