      <h1>لحظات عاطفية بين الوليد بن طلال وحفيداته</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>نشر الملياردير السعودي، الأمير الوليد بن طلال، على حسابه بموقع التواصل الاجتماعي "تويتر" صورتين خاصتين له مع حفيدتيه.<br/><br/>وكتب الوليد بن طلال على حسابه: "حفيدتي مايا بنت خالد الوليد تساند أختها جنى بطريقتها الخاصة".</p>
