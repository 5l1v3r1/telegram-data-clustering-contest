      <h1>Maouloud 2019 : « Nous n'allons pas parler politique. Nous sommes là pour célébrer la naissance du sauveur d'humanité le Prophète Mouhamed PSL » (Me Madické Niang)</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wiQTo3rhIlY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La coalition de l'opposition regroupant, Idrissa Seck, Maître Madické Niang et Hadjibou Souaré était à Tivaouane dans le cadre du Maouloud pour sacrifier à l'éternelle visite au Khalife Général des Tidianes avant le jour du Gamou. Arrivés vers les coups de 11  heures, ces derniers devront attendre pendant près de quatre tours d'horloge avant d'être reçus par Khalife. Une longue attente certes mais selon le porte-parole du jour Me Madické Niang « la rencontre avec le khalife Serigne Mbaye Sy Mansour a été conviviale et pleine d'enseignements ». « Nous sortons heureux en disant que notre mission nous l'avons accomplie dans les meilleures conditions », a indiqué Me Madické Niang qui estime que l'accueil que leur a dédié le Khalife a été chaleureux. <br/>Interpellé sur leur nouvelle coalition Me Madické Niang dira : « nous n'allons pas parler politique. Nous sommes là pour célébrer la naissance du sauveur d'humanité le Prophète Mouhamed PSL » <br/><br/>Non sans donner rendez-vous les jours à venir pour s'adresser aux Sénégalais sur leur nouvelle coalition laquelle, selon lui,  <br/>aura à coup sûr pour fondement la « paix et la sauvegarde des intérêts de la nation »</b>
      </p>
