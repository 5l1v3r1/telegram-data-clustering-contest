      <h1>SUTSAS : Des travailleurs de la santé réclament le départ de Mballo Dia Thiam.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8f9M9hSG3BQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les travailleurs de la santé affiliés au SUTSAS sont très remontés contre Mballo Dia Thiam. Ils déplorent l’élection du secrétaire général qui ne serait pas conforme aux règles. Réunis en assemblée générale, ils réclament le respect des textes et règlements et que le flambeau soit transmis à la jeune génération.</b>
      </p>
