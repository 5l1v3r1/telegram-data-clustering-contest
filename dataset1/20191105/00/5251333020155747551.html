      <h1>Kanye West, un Jesucristo del 'showbusiness' cuyo milagro no es la creatividad</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Diario Tecnología</a></address>
      <figure>
        <img src="https://www.eldiario.es/fotos/Kanye-West_EDIIMA20191104_0461_19.jpg"/>
      </figure>
      <h4>Kanye West</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/6CNPg2IQoC0" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Jesus Is King<br/></i>Def Jam / Universal<br/>R'N'B<br/>6</b>
      </p>
      <p>Parece tan irrebatible que Kanye West cambió para siempre la estética rap con sus primeros discos como que hace tiempo ya que sus pupilos aventajados le han dejado atrás en esa permanente carrera por abrazar el pop del futuro<i>. Jesus Is King</i>, mil veces anunciado y otras tantas pospuesto, no va a cambiar esa tendencia. En la línea de <i>Ye</i> (2018) y colaboración con Kid Cudi bajo el nombre de Kids See Ghost, es un álbum de corta duración, casi un miniLP que no alcanza la media hora de duración.</p>
      <p>Lo que llegados a este punto, lejos de resultar un problema se convierte en su mejor baza teniendo en cuenta que<i> Jesus Is King</i> no va sobrado de nuevas ideas, un grave problema para alguien que lleva dos décadas presentándose ante el mundo como renovador del pop.</p>
      <p>Conceptualmente el disco se presenta como una suerte de álbum <i>gospel</i>, una idea remarcada por el coro femenino que abre el disco entre loas a Dios. Ese mismo recurso vuelve a utilizarse a continuación para enfatizar <i>Selah</i> entre aleluyas y agradecimientos por haberse reencontrado con la religión.</p>
      <p>Teniendo en cuenta que Kanye es un tipo cuyo ego le ha llevado presentarse como una suerte de Jesucristo del <i>showbusiness</i> es bastante lógico dudar de las verdaderas intenciones de esta suerte de reencarnación artística, que no creativa. A falta de nuevas ideas en lo puramente musical Kanye apuesta una vez más por aquella máxima infalible: "Que hablen de mí… aunque sea para bien".</p>
      <h4>Underworld</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/gdzeOJc67p8" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>DRIFT Series 1<br/></i>Autoeditado / Music As Usual<br/>ELECTRÓNICA<br/>8</b>
      </p>
      <p>Pocos artistas, ya sean electrónicos o no, han demostrado una ética de trabajo como Underworld a lo largo de las últimas tres décadas. Lo verdaderamente fascinante en el caso de Rick Smith y Karl Hyde es cómo todo ese tiempo después de haber definido nítidamente su sonido y de alcanzar el reconocimiento con la inclusión de su música en <i>Trainspotting</i> (la película), Underworld han seguido encontrando nuevos matices y vías de expresión sin perder su identidad.</p>
      <p><i>DRIFT Series </i>es el ejemplo perfecto para comprender cómo lo han conseguido. A lo largo del último año, Smith &amp; Hyde se han forzado a producir y publicar un tema de forma ininterrumpida todas las semanas. Este calendario, claramente excesivo y a priori con pocas posibilidades de éxito, les ha empujado a registrar y producir canciones en contextos bien distintos: en diferentes estudios a lo largo y ancho del mundo, en sus propias casas o en la de amigos, tirando de las herramientas tecnológicas que hoy por hoy permiten producir música electrónica con apenas la ayuda de un portátil.</p>
      <p>También, a modo de empujón creativo, Underworld han llevado un poco más allá su de sobra conocida disposición a colaborar con otros músicos: aquí el productor británico Ø [Phase] y la formación de jazz experimental australiana The Necks. El resultado de todo ello son siete "episodios" que serán publicados en una monumental caja (también incluye un DVD que documenta el proceso creativo a lo largo de ese tiempo) y en una versión reducida de un solo disco que recoge los mejores momentos de esas sesiones.</p>
      <p>Obviamente, no todo ese material se encuentra a la misma altura ni apunta en la misma dirección: hay ejercicios de electrónica de club marca de la casa, pasajes <i>ambient</i>, coqueteos con la música étnica o ejercicios cinematográficos diseñados para películas de corte experimental. Pero, a día de hoy, y más allá de los beneficios que este experimento haya podido tener para la banda, lo que resulta admirable y no deja de sorprender es la inspiración de buena parte de estos temas y que todavía hoy, tantos años después, Underworld siga siendo sinónimo de "excitante", "urgente", "futurista".</p>
      <h4>Acid Arab</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/abYqLfAGX8E" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Jdid<br/></i>Crammed<br/>ELECTRÓNICA<br/>7</b>
      </p>
      <p>Tras la notable sorpresa que supuso <i>Musique de France</i> (2016), el dúo formado por Guido Minisky y Hervé Carvalho vuelve a la carga con un disco que se mueve en parámetros similares a los de su debut. Esto es, la infalible conjunción de música tradicional del Magreb y Oriente Medio con electrónica de club.</p>
      <p>Más allá de que, como ocurrió en aquel primer disco, <i>Jdid</i> nos dé la oportunidad de descubrir a una serie de estrellas pop de aquellas latitudes. Algunos, como Ammar 808 o Les Filles de Illiaghadad que hemos tenido oportunidad de ver en directo en nuestro país recientemente, y otros como los argelinos Radia Menel, Sofiane Saidi, Amel Wahby y Cheikha Hadjla aportando vocales o el turco Cem Yildiz o el sirio Rizan Said aportando pasajes instrumentales.</p>
      <p>El resultado de todo ello, un escalón por debajo de aquel excitante primer disco, se aleja de la etiqueta <i>world music</i> por mucho que beba abiertamente de ella, y funciona como escaparate de los aspectos más psicodélicos y festivos de la tradición musical de aquellos países.</p>
      <h4>Aitor Etxebarria</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/XIvLKkF7UAs" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Nihilism Part I<br/></i>Mute / El Segell<br/>NEOCLÁSICA<br/>7</b>
      </p>
      <p>Hasta su colaboración con Hannot Mintegia componiendo la banda sonora de <i>Gernika.Markak</i> -documental sobre el bombardeo de Gernika, que es también el lugar de su nacimiento- Aitor Etxebarria era esencialmente conocido por su alias artístico de El_Txef_A.</p>
      <p>Como el El_Txef_A Aitor publicó una serie de discos de electrónica de club en los que ya se intuía su gusto por los pasajes ambientales y los sonidos meditabundos. Sin embargo, fue aquel trabajo el que sacó a la luz esa otra faceta como músico en la que los <i>beats</i> dejan paso a largos desarrollos instrumentales a medio camino del neoclasicismo y las progresiones pos-rock.</p>
      <p><i>Nihilism</i> –en propias palabras del músico, "un viaje inquietante hacia el art-rock"- recopila cinco años de esos trabajos, piezas que posiblemente no hayan sido concebidas de forma unitaria para formar parte de un LP, pero que comparten un tono, una tensión casi siempre a punto de quebrarse, independientemente de que el protagonismo de cada tema recaiga en el piano, las cuerdas o las texturas electrónicas. No es de extrañar que el material haya llamado la atención de Daniel Miller, descubridor de entre muchos otros Depeche Mode o Nick Cave, y que fuera de nuestro país el disco lo edite su discográfica Mute Records.</p>
      <h4>Alessandro Cortini</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/MVJC--9Swuk" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Volume Massimo<br/></i>Mute / [PIAS]<br/>ELECTRÓNICA<br/>8</b>
      </p>
      <p>Hablar hoy por hoy de la música de Alessandro Cortini es tanto como hacerlo del sintetizador Buchla, un instrumento del que Cortini se enamoró hace unos años, cuando todavía rasgaba las seis cuerdas como componente de Nine Inch Nails y que le ha empujado a dar un vuelco a su carrera como músico. Un instrumento asociado a pioneros de la música electrónica como Morton Subotnick, Wendy Carlos o Suzanne Ciani, y que en los últimos años casi se ha convertido en un género en sí mismo al convertirse en el elemento central de la música de jóvenes artistas experimentales como Caterina Barbieri, Kaitlyn Aurelia Smith o el propio Cortini.</p>
      <p>En ese contexto,<i> Volume massimo</i> es el disco más ambicioso del músico italiano hasta la fecha, tanto por su vocación de hacer música majestuosa para (casi) todos los públicos como por ver la luz al amparo de un gran sello como es Mute Records.</p>
      <p>A medio camino de la banda sonora imaginaria, la estética de los correos cósmicos alemanes de los 70 y el <i>wall of sound</i> que Spector habría planteado de haber utilizado sintetizadores en vez de cuerdas y guitarras, este disco que el propio Cortini recomiendo escuchar "a gran volumen" supone una singular y hermosa aproximación al mundo de la electrónica totalmente ajeno a la música de club.</p>
      <h4>Gary Numan</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/6535eoeDThQ" width="642" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Replicas The First Recordings / Pleasure Principle The First Recordings<br/></i>Beggars Banquet / Popstock!<br/>ELECTRO-POP<br/>8</b>
      </p>
      <p>Hay diferentes momentos en la historia del pop en el que los músicos encuentran su mayor inspiración en vislumbrar un futuro tecnológico más o menos ilusionante. Una de esas etapas tuvo lugar a finales de los 70, cuando artistas con orígenes diferentes –el <i>krautrock</i>, el <i>glam</i> o el <i>punk</i>- abrazaron el uso de instrumentos electrónicos para tratar temáticas como la del hombre-máquina, la presencia extraterrestre en nuestro planeta o simplemente imaginar un futuro utópico/distópico.</p>
      <p>Gary Numan fue uno de los que se lanzaron con mayor fervor a convertir en canciones pop las ideas que autores como Phillip H Kirk ya habían plasmado en sus novelas. Ese fue el punto de partida de <i>Replicas</i> (1979) un álbum acreditado a Gary Numan + Tubeway Army y de <i>Pleasure Principle</i> (1979), publicado sólo unos meses más tarde y que ya aparecía firmado con su nombre en solitario.</p>
      <p>Ambos han quedado para la posteridad como dos ejemplares muestras de un incipiente sonido <i>synth pop</i> (o tal vez en este caso habría que habría que hablar de <i>synth-punk</i>), clásicos del género y también referentes de una forma de entender el mundo.</p>
      <p>Esos dos discos, que ya en los últimos años gozaron de diferentes reediciones, vuelven de alguna forma a la vida con estos dos lanzamientos (independientes entre sí) que rebuscan en el archivo sonoro del artista para recuperar las maquetas previas, tomas alternativas y sesiones radiofónicas de la época. No se trata pues de una reedición propiamente dicha, sino de un lanzamiento complementario a los discos originales que muestra el proceso de maduración de ambos trabajos.</p>
      <h4>Gene Clark</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/E9yJFUyq-pY" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>No Other<br/></i>4AD / Popstock!<br/>POP-ROCK-FUNK<br/>9</b>
      </p>
      <p>La historia de <i>No Other</i> es la de otras tantas obras geniales incomprendidas en el momento de su publicación y que adquieren la relevancia merecida muchos años más tarde. Unos meses después de la reunión de los Byrds, Gene Clark vuelve meterse en el estudio en compañía del productor Thomas Jefferson Kaye para registrar la que él consideraría su gran obra.</p>
      <p>Un disco en el que las influencias<i> country-rock</i> se ven enriquecidas por amagos de soul y funk, hard rock setentero y una complejísima producción que llevaría a disparar los costes de producción hasta convertir a este trabajo en poco menos que una producción maldita. Para colmo de males, <i>No Other</i> tuvo una penosa recepción por parte de crítica y público, hundiendo en la depresión a un Gene Clark que en paralelo vivía una etapa turbulenta por sus problemas con las drogas.</p>
      <p>No sería hasta varias décadas más tarde que que artistas como This Mortal Coil o Beach House reivindicarían este disco: los primeros ya registraron una versión de <i>Strength of Strings</i> en 1986, mientras que los segundos montarían toda una superbanda de estrellas alternativas -con componentes de Fleet Foxes, Grizzly Bear, Lower Dens o The Walkmen, entre otros- para interpretar íntegramente este álbum en directo y demostrar así su admiración por él.</p>
      <p>Por eso cobra especial sentido la recuperación de un disco que hasta hace no demasiados años dormía el sueño de los justos y que ahora volverá a ver la luz en cuatro versiones diferentes: desde la sencilla en CD hasta un boxset que incluye abundante material inédito, un libro o un documental.</p>
