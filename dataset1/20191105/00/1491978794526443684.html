      <h1>100-year-old barge stuck above Niagara Falls shifts – video</h1>
      <address><time datetime="2019-11-05T00:14:37+00:00">05 Nov 2019, 00:14</time> by <a rel="author">AP</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SRU3p0SYErE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>US parks officials are monitoring a century-old grounded barge that briefly broke loose during a storm last week in the river just above Niagara Falls. The rusty iron scow had been stuck since 1918 on rocks in the upper rapids above the Horseshoe Falls on the Canadian side. A Niagara Parks official said it could be stuck in its new location for days or years</i>
      </p>
