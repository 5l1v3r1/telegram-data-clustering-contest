      <h1>上沼、２０年ぶりのフジ出演「西高東低」くっきり　関東１桁も関西は１７・７％</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>　関西の大御所タレント・上沼恵美子（６４）が、約２０年ぶりにフジテレビの番組に出演したことで話題となった１日放送の「上沼恵美子×坂上忍の東西べしゃり歌合戦」が、関東地区の平均視聴率が８・５％で、関西地区は１７・７％だったことが５日、分かった。</p>
      <p>　番組は坂上とのダブルＭＣながら、上沼のものまねで人気の天才ピアニスト・ますみ（３２）がデフォルメしたメイク姿で上沼と初対面するなど、上沼が“主役”だった。（数字はビデオリサーチ日報調べ）</p>
    </article>
