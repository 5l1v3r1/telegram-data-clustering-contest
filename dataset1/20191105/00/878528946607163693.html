      <h1>侍ジャパン　ミス逃さず逆転　菊池＆誠也のカープコンビが執念のタイムリー</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>　「プレミア１２・１次ラウンド、日本－ベネズエラ」（５日、桃園国際野球場）</p>
      <p>　侍ジャパンが相手のミスを逃さず、逆転に成功した。</p>
      <p>　１点を追う五回、１死一塁。この回から登板した右腕ソティリェットに対し、坂本はボテボテの遊ゴロ。だが、二塁へのトスが高く浮き、暴投に。１死一、三塁のチャンスとなり、２番菊池が右翼線へ同点の適時二塁打。さらに１死満塁から４番鈴木が勝ち越しの中前適時打を放った。</p>
      <p>　菊池＆鈴木のカープコンビが重苦しいムードを打破。２－１とした。</p>
      <figure>
        <img src="https://i.daily.jp/baseball/2019/11/05/Images/12851660.jpg"/>
      </figure>
