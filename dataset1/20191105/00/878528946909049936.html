      <h1>ヤクルト　雄平、ライアンら河川敷を激走　秋季練習で２キロ走</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>　ヤクルトの秋季練習が５日、埼玉県戸田市で行われ、２キロ走が実施された。松山秋季キャンプに参加していない雄平外野手、小川泰弘投手らが、荒川河川敷の堤防を激走した。</p>
      <p>　河川敷にある戸田球場は、台風１９号の影響で一時水没。復旧作業が行われている。戸田寮の室内練習場でアップを終えた選手らは裏手の河川敷へ。快晴の空の下、大粒の汗をかきながら足を進めた。２０歳の梅野雄吾投手も「しんどい」と悲鳴。池山隆寛２軍監督は「昔は堤防の道も舗装されてなくて土だったなあ」と、懐かしそうに振り返っていた。</p>
