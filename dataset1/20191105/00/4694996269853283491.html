      <h1>Entretien / Gorgui Wade Ndoye : « Il faut que les africains puissent dialoguer entre eux-mêmes »</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7WwE4u3HaYI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Une réflexion sur l'Afrique, voilà l'invite de Gorgui Wade Ndoye aux dignes fils du continent. L'initiateur du concept "Gingembre littéraire" appelle les africains à mener la réflexion sur comment l'Afrique devrait face à ses défis pour prendre plus que jamais toute sa place dans le 21ème siècle. Après la Suisse, le PDG de continent premier.com, un magazine panafricain, délocalise cette réflexion au Sénégal dans les villes de Rufisque le 6 novembre, Saint-Louis le 8 novembre et Dakar le 13 novembre autour de la thématique du vivre ensemble pour mieux accompagner l’émergence souhaitée de ce pays. Entretien...</b>
      </p>
