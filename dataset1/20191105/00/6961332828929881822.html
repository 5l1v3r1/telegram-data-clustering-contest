      <h1>قطع الطريق امام سراي زغرتا احتجاجاً على غلاء فاتورة الهاتف</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>افاد مراسل المنار في الشمال ان عدداً  من المواطنين قطعوا الطريق أمام سراي زغرتا بعد ان افترشوا الطريق أمام مركز سنترال أوجيرو احتجاجا على غلاء سعر فاتورة الهاتف والخلوي ومنعوا الموظفين من الدخول.</p>
      <p><b>المصدر: </b>المنار</p>
