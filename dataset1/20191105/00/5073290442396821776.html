      <h1>Duque anuncia paquete de medidas sociales para atender crisis en el Cauca</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>
        <b>Fueron asesinadas 13 personas en la última semana</b>
      </p>
      <p>EFE | LA PATRIA</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/708221812&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>El presidente de Colombia, Iván Duque, anunció este lunes un paquete de medidas sociales y de desarrollo económico para atender la grave situación que se vive en el convulso departamento del Cauca, donde fueron asesinadas 13 personas en la última semana.</p>
      <p>"Hoy quisimos adelantar una sesión de trabajo para darle cada vez más aceleración al plan social del Cauca que nosotros hemos consolidado en el Gobierno desde el comienzo de nuestra administración para atender las necesidades del departamento", afirmó Duque a periodistas.</p>
      <p>El jefe de Estado se refirió así al finalizar un consejo de seguridad que lideró en Popayán, capital departamental, tras los múltiples homicidios perpetrados en esa zona del suroeste del país por parte de grupos armados ilegales, que se han ensañado contra las comunidades indígenas.</p>
      <p>Duque detalló que las medidas deben implementarse con la "mayor celeridad" posible y para ello designó al alto comisionado para la Paz, Miguel Ceballos, como coordinador interinstitucional del plan.</p>
      <p>El de Popayán fue el segundo consejo de seguridad en la semana que realizó Duque en esa región, pues el pasado miércoles estuvo en Santander de Quilichao, donde anunció el envío de 2.500 soldados al Cauca para tratar de restablecer el orden público.</p>
      <p>"Creo que ese fenómeno se enfrenta obviamente con seguridad y justicia, pero también se enfrenta llegando a los territorios con estas iniciativas sociales, con estas alternativas productivas", subrayó hoy.</p>
      <p>
        <b>Medidas de contención</b>
      </p>
      <p>Las medidas en el Cauca serán implementadas por el Departamento para la Prosperidad Social (DPS), el Departamento Nacional de Planeación (DNP) y la Consejería Presidencial para la Estabilización y la Consolidación, entre otras entidades.</p>
      <p>Con las iniciativas se prevé que 9.000 jóvenes del Cauca tengan acceso a educación y poner en marcha 300 emprendimientos, lo que se suma a programas productivos y de seguridad alimentaria para 3.100 personas.</p>
      <p>De igual forma, el Gobierno trabajará con más de 3.400 desplazados para que retornen a sus terrenos, desarrollará iniciativas en 26 resguardos indígenas y mejorará la infraestructura vial.</p>
      <p>"Tenemos que acelerar la contratación de esos proyectos para que puedan beneficiar a cerca del 90 % de los municipios del Cauca y tendremos proyectos de infraestructura vial, educación, desarrollo rural, deporte y recreación", agregó Duque.</p>
      <p>
        <b>Departamento en alerta</b>
      </p>
      <p>La espiral de violencia en el Cauca ha golpeado principalmente a las comunidades indígenas que allí viven, pues de las 13 personas asesinadas en la última semana siete eran nativos.</p>
      <p>Las primeras víctimas fueron asesinadas el pasado martes cuando disidencias de las FARC, según el Gobierno, dispararon en el caserío de Tacueyó a la autoridad neehwe'sx Cristina Bautista y a los guardias Asdruval Cayapu, Eliodoro Inscué, José Gerardo Soto y James Wilfredo Soto.</p>
      <p>A esos homicidios se sumaron los de Alexander Vitonas Casamachin este sábado y Jesús Mestizo, perpetrado la noche del domingo por desconocidos que le dispararon en varias oportunidades, ambos en zonas rurales de Toribío.</p>
      <p>Además de estos siete indígenas, las autoridades encontraron el jueves en el caserío de Santa Helena, en el municipio de Corinto, cuatro cadáveres de un equipo que hacía trabajos de topografía y otro más en Huasanó, en la localidad de Caloto.</p>
      <p>Otro crimen fue el de Fabián Eduardo Rivera, escolta de la Unidad Nacional de Protección (UNP), que hace parte del Ministerio del Interior, y que fue secuestrado y asesinado el sábado por presuntos disidentes de las FARC.</p>
      <p>
        <b>Moción al ministro</b>
      </p>
      <p>Estos ataques llevaron a Duque a Popayán acompañado por el ministro de Defensa, Guillermo Botero, uno de los funcionarios más criticados del gabinete y quien fue citado mañana al Senado para afrontar una nueva moción de censura por su falta de resultados.</p>
      <p>El debate fue convocado por el senador Roy Barreras, del partido de la Unidad Nacional, quien señala al ministro de no actuar para contener la violencia en el Cauca y quien cree que la mayoría de los congresistas apoyará su iniciativa.</p>
      <p>El pasado 13 de junio Botero superó una primera moción de censura en la Cámara de Representantes, donde se le cuestionó la política de seguridad del Gobierno, especialmente por el peligro de que reviva las ejecuciones extrajudiciales conocidas como "falsos positivos".</p>
      <p>En esa oportunidad, de los 141 miembros de la Cámara solo 20 votaron a favor de la salida del funcionario, mientras que 121 legisladores le mostraron su apoyo.</p>
