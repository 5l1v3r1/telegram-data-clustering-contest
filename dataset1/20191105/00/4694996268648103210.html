      <h1>(VIDÉO) Journée de l'Èlevage à Kaël/ Samba Ndiobène Kâ obtient la bénédiction du Khalif et scelle les fondamentaux avec les acteurs du secteur.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nYc5_oUCk9c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est un ministre de l'élevage visiblement  optimiste, au sortir de son entretien avec le Khalif Général des Mourides, quant à l'atteinte des objetifs fixés à la sixième journée de l'élevage prévue à Kaël qui a présidé le comité régional de développement organisé à  Mbacké, lundi. <br/>Samba Ndiobène Kâ exprimera clairement sa satisfaction au vu de la richesse  des débats et de l'implication notoire des éleveurs,  des opérateurs économiques, des religieux et de l'administration. " Nous partons rassurés ", dira-t-il se félicitant d'avoir entendu parler les différents acteurs du secteur.  <br/><br/>Rappelant le thème de la journée ( Promotion des cultures fourragères et amélioration génétique du cheptel : créneaux porteurs pour l'emploi des jeunes et des femmes), le ministre précisera que " pour avoir un élevage compétitif,  il faut aller dans le sens de l'adaptation " en s'appuyant sur une expertise avérée et surtout disponible au pays. Il dira beaucoup  se réjouir de savoir que le Président Macky Sall est toujours d'attaque pour être au chevet du secteur qu'il considère comme primordial.  <br/><br/>Indépendamment des autorités administratives de la région, étaient aussi présentes des personnalités religieuses comme Serigne Ousmane Mbacké Gaïndè Fatma, des hauts conseillers des collectivités territoriales et des élus locaux. </p>
