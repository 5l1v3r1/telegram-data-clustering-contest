      <h1>انفجار در پایتخت عراق</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/14/1034088_149.jpg"/>
      </figure>
      <p>منابع خبری مدعی وقوع انفجار در بغداد پایتخت عراق شدند.</p>
      <p>به گزارش خبرگزاری فارس، خبرگزاری رویترز مدعی شد که سه‌شنبه شب انفجار در بغداد پایتخت عراق رخ داده است.</p>
      <p>هنوز گزارشی درباره جزئیات این انفجار و تلفات احتمالی ناشی از آن رخ نداده است.</p>
    </article>
