      <h1>St-Louis : les jeunes "apéristes" menacent l'opposition (vidéo)</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://web.facebook.com/plugins/video.php?href=https%3A%2F%2Fweb.facebook.com%2Fndarinfo%2Fvideos%2F737231950111734%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>À travers un point de presse tenu à leur siége, les memebres de la COJER/St-Louis ont réaffirmé leur adhésion à la politique du Chef de l’Etat avant de mettre en garde l’opposition sénégalaise qu’elle dit être animée d’une mauvaise volonté qui voudrait ralentir le bon élan entrepris par Macky Sall dans ce contexte du Pse en sa phase 2. <br/><br/>Le Patron de la COJER de Saint- Louis Ady Bâ de souligner que depuis un certain temps, l’actualité nationale est polluée par des gens mal intentionnés et de mauvais perdants de la dernière élection présidentielle assoiffés du pouvoir.  » Cette élection qui a consacré la victoire de Son Excellence Monsieur le Président de la République, Monsieur Macky SALL, a suscité beaucoup d’intérêts au sein des populations en termes d’espoir et de satisfactions des préoccupations » a t-il rappelé. <br/><br/>M. Bâ de dire : « La volonté manifeste du Chef de l’Etat à apporter des réponses appropriées aux besoins identifiés se traduit par la mise en œuvre déjà enclenchée du PAP2 du Plan Sénégal Emergent (PSE) à travers le triptyque « -5-3-5 ». Ceci devrait être au cœur de l’actualité pour tout sénégalais soucieux de l’intérêt national. Malheureusement tel n’est le cas pour certains politiciens en perte de vitesse ! La Convergences des Jeunesses Républicaines (COJER) de Saint-Louis condamne cette situation qui tend à détourner l’attention des populations et à distraire le gouvernement dans sa logique de réalisation du projet de société qui lie le peuple au Président de la République ». <br/><br/>En se réjouissant de la dynamique de pacification de l’espace politique engagée par le Président de République consécutive aux retrouvailles de Massalikoul Jinaan , ces jeunes ont menacé les détracteurs du Chef de l’Etat. <br/>Après avoir exhorté « les jeunes du parti et de la coalition Benno Bokk Yakaar à davantage se conformer aux directives de Son Excellence et de respecter la ligne communicationnelle de la coalition, de même que la discipline instituée », la cojer Saint-Louis « d’avertir quiconque tenterait de porter atteinte au Président de la République par quelque subterfuge que ce soit ». <br/><br/>« Ils nous trouveront sur leurs chemins et la réponse sera à la hauteur de l’attaque subie », a averti la cojer Saint-Louis avant de remercier le Coordonnateur départemental du parti, Mansour Faye, « pour son engagement et sa loyauté auprès de Son Excellence Monsieur Macky SALL Président de la République et des populations ». <br/><br/> </p>
