      <h1>Maouloud 2019 : Ndèye Saly Diop Dieng invite les femmes à veiller aux mesures d'hygiènes, à la propreté et aux enfants afin qu'ils ne se perdent pas... </h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yNdAgPtPUdQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre de la femme et de la protection des enfants, Ndèye Saly Dieng accompagnée d'une forte délégation s'est rendue à Tivaouane pour recueillir des prières auprès du Khalife. Occasion saisie par Ndèye Saly Diop Dieng pour lancer un appel aux femmes qui jouent un rôle important dans la prise en charge des pèlerins mais aussi des enfants. Ndèye Saly Diop Dieng de dire "nous lançons un appel aux familles à surveiller les enfants pour qu'il n'y ait pas d'enfants perdus cette année".</b>
      </p>
