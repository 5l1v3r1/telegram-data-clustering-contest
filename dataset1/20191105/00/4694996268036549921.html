      <h1>Saint-Louis / Démantèlement du réseau de cyber criminels à Ouakam: Le ministre des forces armées loue le professionnalisme de la gendarmerie.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IZovfpPJ3Vk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En marge de la cérémonie d'inauguration de la section de recherche de la légion de la gendarmerie de Saint-Louis, le ministre des forces armées Sidiki Kaba a loué le professionnalisme des hommes en bleu notamment avec le démantèlement du réseau de Cybercriminels à Ouakam dans la capitale sénégalaise. « Le professionnalisme de la gendarmerie et sa capacité opérationnelle ont permis de démanteler un réseau de cybercriminels », s'est félicité le ministre Sidiki Kaba. <br/>Il estime à cet effet que « c'est une assurance, car cela répond à la demande de sécurité de la population ». Avant d'inviter cette dernière à collaborer davantage avec les forces de défense et de sécurité pour mieux lutter contre le banditisme de toute forme…</b>
      </p>
    </article>
