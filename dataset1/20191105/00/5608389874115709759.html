      <h1>Les poissons morts déversés à l’entrée de Saint-Louis produiront 500 m3 de biogaz ... (photos)</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://web.facebook.com/plugins/video.php?href=https%3A%2F%2Fweb.facebook.com%2Fndarinfo%2Fvideos%2F957496841280541%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Les déchets de poisson déversés par les frigos à l'entrée de Saint-Louis, relayé par <a href="https://www.ndarinfo.com/INDISCIPLINE-des-milliers-de-poissons-pourris-deverses-a-l-entree-de-Saint-Louis-photos_a27012.html"><b>NDARINFO</b></a>, a choqué les populations riveraines et la commune toute entière de par les nuisances olfactives chroniques qu'ils occasionnent. Au regard de ce problème écologique, la Commune de Saint Louis, accompagnée par l'ONG Le Partenariat a vu la nécessité de valoriser rapidement ces déchets organiques au niveau de l'unité semi industrielle de production de biogaz au site de transformation des produits halieutiques d'Hydrobase. <br/><br/>Il s'agit là d'une problématique à doubles enjeux. D'abord, la nécessité de contribuer positivement l'assainissement urbain. Ensuite, fournir de l'énergie pour les femmes transformatrices de Guet-NDAR. <br/><br/>L'opération menée ce jour entre Le service de nettoiement et l'ONG Le Partenariat a permis de collecter environ 2 tonnes de déchets. Ce qui permettra de produire environ 500 m3 de biogaz. <br/> </p>
