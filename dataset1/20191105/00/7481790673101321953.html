      <h1>「モネの庭」、夜に色づくモミジやメタセコイア</h1>
      <address>
        <time datetime="2019-11-05T00:23:00+00:00">05 Nov 2019, 00:23</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191104-OYT1I50024-1.jpg?type=large"/>
        <figcaption>ライトアップされた「水の庭」の木々（８秒露光、クロスフィルター使用）（北川村の「モネの庭」で）</figcaption>
      </figure>
      <p>　高知県北川村の「モネの庭」マルモッタンで、水の庭を中心としたライトアップの催し「光のフェスタ」が開かれている。１２月１日まで土、日曜日と祝日に開かれる。</p>
      <p>　約１２０基の照明を使い、色づき始めたモミジやメタセコイアを夜空に浮かび上がらせ、青い明かりで水面や草木を照らすと、幻想的な風景が演出される。</p>
      <p>　ライトアップは午後５～９時（入園は午後８時半まで）、入場料は一般７３０円、小中学生３１０円。問い合わせはモネの庭（０８８７・３２・１２３３）へ。</p>
