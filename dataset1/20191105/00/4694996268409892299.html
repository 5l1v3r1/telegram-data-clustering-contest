      <h1>Syteme Naming / Meilleurs sportifs sénégalais : Les trophées ANPS retrouvent de nouvelles couleurs.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DgDBmfmjwuY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L’ANPS s'est mise à l'ère du système du «Naming» ou parrainage. Une annonce de taille faite par le Président de ladite association, Abdoulaye Thiam, ce mardi, lors de la cérémonie de distinctions des meilleurs sportifs sénégalais. L'innovation en question concernera l'ensemble des différentes catégories à l'exception du trophée consacrant le meilleur lutteur sans frappe dont le "Naming" reste encore à déterminer. Dès lors, en lieu et place du Ballon d’Or Sénégal, il sera question du prix Jules François Bocandé. Le prix du meilleur footballeur local portera le nom de "Ibrahima COULIBALY", El HADJI Amadou Dia Ba en lieu et place du titre du meilleur sportif. Enfin la légende des arènes, feu Abdourahmane Ndiaye Falang sera associée au meilleur lutteur. Enfin, les prix des meilleurs reportages sportifs seront également décernés l’année prochaine lors du cinquantenaire l'association nationale de la presse sportive (ANPS.)</b>
      </p>
