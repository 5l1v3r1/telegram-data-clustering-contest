      <h1>구글플레이, '플레이 온 챌린지' 완전체 10인 공개</h1>
      <address><time datetime="2019-11-05T01:25:09+00:00">05 Nov 2019, 01:25</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 구글플레이</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-nrqyOEIUyk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>드디어 완성된 '플레이 온 챌린지' 완전체 10인의 특별한 영상이 공개됐다. 극강의 긴장감 속에서 진행된 '웃음 참기 끝판왕' 비하인드 영상이 공개된 것. 귀여움이 폭발한 김블루부터 '영혼 없는 잉봇'으로 변신한 우정잉까지 지금까지 공개된 적 없던 크리에이터들의 순수한 모습이 시청자들의 마음을 사로잡았다.</p>
      <p>특히, 영상 속 10인의 크리에이터들은 '플레이 온 챌린지'의 파이널 매치가 오는 11월 16일(토) 부산 벡스코에서 열리는 '국제게임전시회 지스타 2019'의 구글플레이 부스에서 펼쳐진다고 밝혀 게임 팬들의 기대를 모으고 있다.</p>
      <p>구글플레이는 지난 4일 유튜브 채널을 통해 종합 장르 모바일 게임 대항전 '플레이 온 챌린지(Play on Challenge) - 다이아몬드 승급전' 네 번째 비하인드 영상을 공개했다.</p>
      <p>구글플레이가 주관하는 '플레이 온 챌린지'는 국내 게임 신에서 상위 레벨을 자랑하는 10인의 크리에이터가 2개의 팀으로 나뉘어 모바일 게임 대항전을 펼치는 '배틀 예능'이다. 이들은 종합 모바일 게임 왕좌의 자리와 구글플레이 포인트에서 가장 많은 혜택을 받을 수 있는 다이아몬드 등급을 건 승부를 펼친다.</p>
      <p>이날 공개된 비하인드 영상에는 벤킴과 멋사의 영입으로 10인의 완전체를 이룬 '팀 풍월량'과 '팀 김재원'이 ‘플레이 온 챌린지’ 파이널 매치에 대해 소개하는 '영상 초대장'의 메이킹 과정이 담겼다.</p>
      <p>게임 대결 현장과 맞먹는 극강의 긴장감이 감도는 촬영장에서 10인의 크리에이터들은 어색함을 떨쳐내려 노력했지만 자꾸 막히는 말문과 흔들리는 동공, 반복되는 실수와 자책으로 현장은 웃음바다가 됐다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i15987560633.jpg"/>
      </figure>
      <p>자타공인 게임 천재 김블루는 '플레이 온 챌린지'라는 짧은 대사도 쑥스러워하며 "아~ 잠시만"이라고 고개를 절레절레 흔들어 팬들의 귀여움을 독차지했고, 벤킴은 '부산 벡스코' 발음을 "부산 빽스코"라고 거듭 강조해 통닭천사를 비롯하여 현장 스태프들까지 웃음으로 초토화 시켰다.</p>
      <p>또 우정잉과 형독까지 줄줄이 대사를 잊어버리자, 팀장 김재원의 마음을 대변한 듯한 "김대장은 실망했다"는 멘트가 적재적소에 등장해 웃음을 유발했다. 반면, 대부분의 크리에이터들이 어색한 시선 처리와 대사 실수로 고군분투하는 사이 '범접불가 텐션 전문가' 침착맨은 특유의 똘망한 눈으로 NG 한번 없이 영상 촬영을 마무리해 시선을 모았다.</p>
      <p>웃음 지뢰 속에서 완성된 '영상 초대장'에 따르면 '플레이 온 챌린지'의 파이널 매치는 오는 11월 16일(토) 부산 벡스코 '국제게임전시회 지스타 2019' 현장에서 공개된다. 이날 현장에서는 10인의 인싸 크리에이터들이 구글플레이 부스에서 생방송으로 경기를 펼치고, 현장을 방문한 게임 팬들은 이들의 경기 장면을 두 눈으로 생생하게 관람 가능하다.</p>
      <p>또 구글플레이는 행사 당일 부산까지 오지 못하는 팬들을 위해 유튜브 채널에서 '플레이 온 챌린지' 파이널 매치 '라이브 스트리밍'을 확정했다. 온-오프라인 양방향 소통으로 전국의 게임 팬들이 팀 풍월량과 팀 김재원의 마지막 결승전을 함께할 수 있도록 심혈을 기울인 것.</p>
      <p>과연 어느 팀에게 모바일 게임 왕좌의 자리와 구글플레이 포인트에서 가장 많은 혜택을 받을 수 있는 다이아몬드 등급의 영광이 돌아갈지 귀추가 주목된다.</p>
      <p>이처럼 이날 공개된 네 번째 '비하인드 영상'은 기존 에피소드에서는 보지 못했던 크리에이터들의 민낯을 드러내며 짧지만 강렬한 인상을 남겼다. 무엇보다 이들의 서슴없는 스킨십과 진심으로 촬영을 즐기는 모습은 승패를 뛰어넘는 우정을 돋보이게 함과 동시에 '플레이 온 챌린지'의 인기 비결을 확인시켰다.</p>
      <p>종합 장르 모바일 게임 대항전 '플레이 온 챌린지'는 구글플레이의 유튜브 채널에 매주 목요일 밤 10시 새로운 에피소드가 공개된다.</p>
