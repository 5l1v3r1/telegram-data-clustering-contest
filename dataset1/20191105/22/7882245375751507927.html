      <h1>Увидеть Берлинскую стену</h1>
      <address><time datetime="2019-11-05T22:31:07+00:00">05 Nov 2019, 22:31</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BrhUpiuQ71A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Каким был Берлин до воссоединения? Приложение дополненной реальности MauAr для смартфонов и планшетов, созданное к 30-летию падения Берлинской стены, позволяет увидеть её во время прогулки по немецкой столице именно в тех местах, где она находилась. Разработчик приложения Питер Кольски воссоздал не только архитектуру строения, но и всё, что его окружало - солдат, укрепления, наблюдательные посты, КПП.</p>
      <p>"Я видел эту стену ещё в детстве. Но я был тогда ещё очень маленьким: мне было восемь лет, когда она рухнула. Конечно, тогда я ещё не понимал, что эта стена собой представляет. Но для меня это тогда было как конец света. Посмотришь налево, посмотришь направо - конца ей не видно, и не знаешь, что за ней находится. Только стена от края до края", - - говорит Кольски.</p>
      <p>Своё приложение он создавал, используя архивные документы и воспоминания очевидцев. Пользователи могут увидеть и события той поры в динамике:</p>
      <p>"Я думаю, что это очень хорошая идея: маленькие дети смогут представить себе, как это было. А для пожилых людей это возможность вспомнить и стену, и своё прошлое. Конечно, для многих людей будет больно вновь её увидеть, но это всё же память".</p>
      <p>"Это здорово. Потому что очень трудно представить себе, как это было на самом деле, а так понимаешь, какой большой была стена и как были разделены здания. Это потрясающе".</p>
      <p>Берлинская стена с просуществовала в с 1961 по 1989 годы. На данный момент она почти полностью демонтирована.</p>
      <p>Приложение MauAr находит места расположения фрагментов стены и восстанавливает их на экране. Путешествие в прошлое обеспечено .</p>
