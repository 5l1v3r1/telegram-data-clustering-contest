      <h1>Bajba került turistát mentett a görög parti őrség</h1>
      <address><time datetime="2019-11-05T22:06:29+00:00">05 Nov 2019, 22:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3dCECdSrJwU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Csaknem két napig hánykolódott az Égei- tengeren egy gumicsónakban egy 47 éves turista, mire a görög parti őrség kimentette szorult helyzetéből - közölték a helyi hatóságok kedden.</b>
      </p>
      <p>A nő nem akarta felfedni kilétét, de a helyi sajtó szerint Új-Zélandról való.</p>
      <p>Az asszonyt Kréta szigetére vitték, ahol kórházba szállították kivizsgálásra. Az asszony bevallotta, hogy a nála lévő cukorkával tartotta magát életben.</p>
      <p>A héraklioni kikötőmester azt mondta, megkönnyebbülve mondott köszönetet a parti őrségnek.</p>
      <p>"Több órányi kutatás után megtaláltuk az eltűnt asszonyt, aki egy kis gumicsónakban sodródott, amelynek nem volt motorja."</p>
      <p>A nő egy vitorláson töltötte nyaralását, a görög Folegandrosz szigetéhez közel, és azért szállt gumicsónakba, hogy ellátmányt hozzon a partról, de elsodródott.</p>
      <p>A parti őrséget egy nap múlva értesítették, hogy a nő eltűnt. A parti őrség hét hajója, és három privát tulajdonban lévő hajó, valamint egy helikopter is kereste a tengeren, mire megtalálták, onnan mintegy 40 tengeri mérföldre, ahol vitorlása horgonyzott.</p>
