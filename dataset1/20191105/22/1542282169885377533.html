      <h1>Κοινή διακήρυξη για τη συνοχή της ΕΕ</h1>
      <address><time datetime="2019-11-05T22:24:08+00:00">05 Nov 2019, 22:24</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RitpiiY2Cac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Κοινή Διακήρυξη που αφορά στη διατήρηση του ύψους των παραδοσιακών πολιτικών και δη της συνοχής στον νέο μακροπρόθεσμο προϋπολογισμό της ΕΕ, υιοθετήθηκε σήμερα στην Πράγα, στη Σύνοδο Κορυφής Φίλων της Συνοχής της ΕΕ, από τις 17 συμμετέχουσες χώρες, οι οποίες εκπροσωπήθηκαν σε ανώτατο επίπεδο. Τον Έλληνα πρωθυπουργό εκπροσώπησε ο αναπληρωτής υπουργός Εξωτερικών, Μιλτιάδης Βαρβιτσιώτης.</p>
      <p>Σύμφωνα με ανακοίνωση του γραφείου του αναπληρωτή υπουργού Εξωτερικών, η Διακήρυξη αποτυπώνει τη βούληση 17 μελών-κρατών της Ένωσης για μία ισχυρή Πολιτική Συνοχής στην ΕΕ και τη διασφάλιση των πόρων της στην επόμενη προγραμματική περίοδο. Ιδιαίτερη έμφαση, όπως σημειώνεται, δόθηκε στην καθοριστική συμβολή της Συνοχής στη μείωση των ανισοτήτων στις Περιφέρειες, που έδωσε ώθηση στη δημιουργία νέων θέσεων εργασίας, στις υποδομές και στην αύξηση ανταγωνιστικότητας.</p>
      <p>Ο κ. Βαρβιτσιώτης αναφερόμενος στη δεκαετή κρίση που υπέστη η χώρα μας, η οποία είχε ως αποτέλεσμα τη μείωση του ΑΕΠ της κατά 25%, υποστήριξε πως η διατήρηση του ύψους της χρηματοδότησης των παραδοσιακών πολιτικών παρέχει σημαντική «προστιθέμενη αξία» στις ζωές των πολιτών.</p>
