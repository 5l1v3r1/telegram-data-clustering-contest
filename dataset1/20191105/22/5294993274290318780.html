      <h1>Orçamento da Política de Coesão: A guerra das percentagens</h1>
      <address><time datetime="2019-11-05T22:43:57+00:00">05 Nov 2019, 22:43</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OVw1cUoO94E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Em cima da mesa estão cortes no orçamento da Política de Coesão a partir de 2021. Líderes de 16 países do bloco reuniram-se em Praga, na República Checa, esta-terça feira, para discutir a proposta feita pela presidência finlandesa do Conselho da União Europeia: <b>Reduzir de 60 a 70 mil milhões de euros no orçamento global</b>. Ou seja, a contribuição a cada país passava a ser de 1,03% a 1,06% do Rendimento Nacional Bruto, valor aquém dos 1,11% propostos pelo executivo comunitário e dos 1,16% indicados pelo primeiro-ministro português.</p>
      <p>António Costa, também em Praga, defendeu que a proposta da presidência finlandesa para o orçamento comunitário pós-2020 não tem "pés para andar", considerando desejável um rápido consenso para evitar mais "nuvens no horizonte" da União Europeia.</p>
      <blockquote>"A proposta finlandesa não tem pés para andar"<cite>António Costa <br/>Primeiro-ministro de Portugal</cite></blockquote>
      <p>"A proposta finlandesa é inaceitável. A proposta finlandesa não tem pés para andar ou a proposta dos cinco países que defendem o 1% não tem a menor perspetiva para andar. Não vale a pena perder muito tempo com essa discussão. Temos é de nos centrar em como é que entre a proposta da Comissão Europeia e a proposta do Parlamento Europeu construímos uma solução de consenso, que tenha também em conta as preocupações dos países que até gostariam de reduzir a sua contribuição", argumentou o primeiro-ministro.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191646486347603970" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>O que é o Fundo de Coesão?</h3>
      <p>Destina-se aos Estados-Membros cujo Rendimento Nacional Bruto por habitante é inferior a 90% da média da UE. Atualmente 16 países usufruem deste fundo, incluindo Portugal. São eles: Bulgária, Chipre, Croácia, Eslováquia, Eslovénia, Estónia, Grécia, Hungria, Letónia, Lituânia, Malta, Polónia, Portugal, República Checa e Roménia.</p>
      <p>A Alemanha, o Reino Unido e a França, por exemplo - chamados de contribuintes líquidos - são alguns dos países que pagam mais do que aquilo que recebem.</p>
      <p>De um lado, há interesse de baixar o valor do financiamento, do outro, de subi-lo ou de, pelo menos mantê-lo. A proposta final terá de ser aceite por todos os 27 países e, mais tarde, aprovada pelo parlamento europeu.</p>
