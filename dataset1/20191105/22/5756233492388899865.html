      <h1>شنیده شدن صدای انفجار در بغداد</h1>
      <address>
        <time datetime="2019-11-05T22:20:00+00:00">05 Nov 2019, 22:20</time>
      </address>
      <p>
        <i>منابع خبری مدعی وقوع انفجار در بغداد پایتخت عراق شدند.</i>
      </p>
      <p>
        <a href="https://aftabnews.ir/">آفتاب‌‌نیوز :</a>
      </p>
      <p>خبرگزاری رویترز مدعی شد که سه‌شنبه شب انفجار در بغداد پایتخت عراق رخ داده است.</p>
      <p>هنوز گزارشی درباره جزئیات این انفجار و تلفات احتمالی ناشی از آن رخ نداده است.</p>
