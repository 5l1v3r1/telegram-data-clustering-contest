        <b>Las claves del día en este vídeo de 15 minutos</b>
      </p>
      <p><b>E</b>l secretario general de la ONU, <b>António Guterres</b> ha advertido en Bangkog que lo que califica de "creciente y preocupante desconfianza entre los pueblos y sus gobiernos e instituciones" que asegura "alcanza a las instituciones internacionales y pone en peligro el multilateralismo". Y esa sería la consecuencia última porque las explosiones de hartazgo en Irak han costado ya más de un centenar de muertos víctimas de la brutalidad policial. Piden la caida del gobierno de Bagdad, basado en cuotas de grupos de poder por ministerios. Hartazgo general también en Hong Kong con las calles llenas de la careta que dibujo <b>David Lloyd</b> para el cómic vendetta de <b>Alan Moore</b>, simbolo universal ya de protestas. Mientras, el presidente de Chile, <b>Sebastián Piñera</b>, dice que no dimite y va a llegar al fin de su mandato. Las calles de Santiago se radicalizan como respuesta.</p>
      <p>El primer y único debate electoral en España monopolizado por el desafío independentista en Cataluña, subraya el bloqueo para la formación de Gobierno y proyecta a la extrema derecha.</p>
      <p>El secretario general de la ONU aplaude el compromiso con el medio ambiente franco-chino previo a la cumbre climática de Katowice del lunes próximo.</p>
      <p>La crisis se radicaliza en Bolivia. La oposición llama a tomar las instituciones del Estado y a bloquear las fronteras hasta forzar al presidente <b>Evo Morales</b> a dejar el poder.</p>
      <p><b>Costa-Gavras</b> filma el acoso y derribo a Grecia por parte de las instituciones económicas europeas y el FMI en su última película sobre el poder del dinero <i>Comportarse como adultos.</i></p>
