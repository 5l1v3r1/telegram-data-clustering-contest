      <h1>Von IM "Eva" geködert: 13 Monate im Stasi-Gefängnis</h1>
      <address><time datetime="2019-11-05T10:00:31+00:00">05 Nov 2019, 10:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pq5jLH1sVx8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Die Gedenkstätte Berlin-Hohenschönhausen war einst die zentrale Untersuchungshaftanstalt der Stasi. In dem ehemaligen Gefängnis erfahren Besucher heute vom Unrechtssystem der DDR. Richtig verstehen können sie es wohl erst, wenn ihnen jemand davon erzählt, der es selber miterlebt hat.</b>
      </p>
      <p>So wie Hans Schulze, Jahrgang 1952. Er verbrachte 13 Monate seines Lebens im Stasi-Knast.</p>
      <blockquote>"Ich bin Zeitzeuge in der Gedenkstätte Berlin-Hohenschönhausen, dem ehemaligen Untersuchungsgefängnis des Ministeriums für Staatssicherheit der DDR. Ich habe hierzu eine ganz besondere Beziehung, denn ich wurde am 6. September 1986 als Westberliner Geschäftsmann bei der Ausreise aus der DDR verhaftet. Der Vorwurf lautete auf Spionage."</blockquote>
      <p>Auf einer seiner Geschäftsreisen für einen westdeutschen Chemiekonzern in die DDR lernte er in einer DDR-Autobahnraststätte eine Frau kennen, zufällig, wie er damals dachte, dabei war sie als inoffizielle Mitarbeiterin, Kürzel IM "Eva", auf westdeutsche Unternehmer angesetzt. Die sogenannte Romeo-Falle. Sie sollte beiden zum Verhängnis werden. IM "Eva" hegte geheime Fluchtpläne, die ihr von ihr getrennt lebender Ehemann (ebenfalls Stasi) auffliegen ließ.</p>
      <p>Nach der Wende erfuhr Schulze, dass sowohl er als auch IM "Eva" in einem Stasi-Lehrfilm namens "Wer ist wer?" als vermeintliche Staatsfeinde gezeigt wurden. <a href="https://www.stasi-mediathek.de/medien/wer-ist-wer-mfs-schulungsfilm-fuer-fuehrungsoffiziere-ueber-die-im-eva/">Der Film ist auf der Webseite der "Stasi-Mediathek" sichtbar:</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WURkPnK_FD0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Diese und viele andere Geschichten erzählt die Gedenkstätte. Ein Ort der Schikanen, Erniedrigungen und Quälereien, nach einem perfiden System, sagt der Leiter der Gedenkstätte, Helge Heidemeyer.</p>
      <p>
        <b>"Einmal dadurch, dass die Personen, die inhaftiert waren, absolut entpersonalisiert wurden. Sie wurden nur noch mit Nummern angeredet, unterlagen einem Tagesablauf, der ihnen keinen Kontakt mit irgendjemandem bescherte, außerdem Auge des Bewachers, der sie in regelmäßigen Abständen anschaute. Und zum anderen aber gleichzeitig, das hört sich jetzt so reglementiert an, gleichzeitig die Unberechnbarkeit. Sie wussten nie, wann sie zu ihrem Vernehmer geholt wurden. Sie wussten nie, wann wirklich etwas mit ihnen passierte, und dieses System machte sie mürbe."</b>
      </p>
      <p>
        <a href="https://www.stiftung-hsh.de/service/fuehrungen/zeitzeugen/inhaftierte-der-80er-jahre/hans-schulze/">Hans Schulze führt seit 2013 Besuchergruppen durch die Gedenkstätte. Sie empfängt rund 450 Tausend Menschen im Jahr.</a>
      </p>
