      <h1>La oposición boliviana llama a tomar las instituciones</h1>
      <address><time datetime="2019-11-05T10:21:31+00:00">05 Nov 2019, 10:21</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FIOVRH2rVjM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La oposición boliviana llama a paralizar el Estado para obligar a Evo Morales a dejar el poder. En un multitudinario mitin en la ciudad de Santa Cruz, el líder cívico, Luis Fernando Camacho, instó este lunes a tomar las instituciones gubernamentales y a bloquear las fronteras, para ahogar al gobierno de Morales.</b>
      </p>
      <p>Camacho se ha convertido en una figura clave. Su desafío llega tras <b>cumplirse el plazo de 48 horas</b> que dio al presidente boliviano para renunciar. Asegura que Evo tiene los días contados en el poder.</p>
      <h3>"Evo tiene los días contados en el palacio de Gobierno", asegura Camacho</h3>
      <p>"Vamos a tomar todas las instituciones pacíficamente -afirma Camacho- Evo tiene los días contados en el palacio de Gobierno. No le va a pasar nada, nadie le va a hacer absolutamente nada físicamente, pero el palacio vuelve a ser de Bolivia y de Dios"</p>
      <p>El mitin cruceño fue seguido en otras ciudades del país a través de pantallas en las calles.</p>
      <p>La crisis boliviana, marcada por feroces protestas y choques entre partidarios y detractores de Morales, se desató después de las elecciones del 20 de octubre, en las que, según la oposición, hubo fraude para permitir la reelección del presidente.</p>
      <h3>Alcaldías tapiadas e instituciones bloqueadas</h3>
      <p>Los bloqueos en las calles y las protestas antes las instituciones se suceden, en medio del paro cívico ciudadano iniciado tras los comicios. <b>La entrada de la Alcaldía de Quillacollo fue tapiada con un muro</b> de ladrillo junto a un cartel que advertía de que fue cerrada por los vecinos. También fueron <b>bloqueadas las instituciones en la vecina Cochabamba y en Santa Cruz.</b></p>
      <p>El Tribunal Constitucional y la Fiscalía General del Estado en Sucre vieron también a sus puertas las protestas de quienes exigen al presidente que deje el poder.</p>

        <img src="https://static.euronews.com/articles/stories/04/27/97/94/808x454_cmsv2_6eb9e6ca-270c-5698-b501-6316e82fa2bd-4279794.jpg"/>

      <h3>El helicóptero de Morales realiza un aterrizaje de emergencia</h3>
      <p>El llamamiento al bloqueo del país se produjo el mismo día que el helicóptero de Evo Morales realizó un aterrizaje de emergencia cuando volvía de inaugurar una carretera en la región de La Paz. El presidente ha asegurado en Twitter que <b>se encuentra bien y que el incidente "será debidamente investigado"</b>.</p>
