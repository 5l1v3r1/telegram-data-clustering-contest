      <h1>Показываем, как в Красноярске отпраздновали День народного единства</h1>
      <address>
        <time datetime="2019-11-05T10:27:02+00:00">05 Nov 2019, 10:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_Txktg7oIPU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Примерить на себя кольчугу и сразиться в бою — в День народного единства стать настоящим русским воином мог любой желающий. По соседству с импровизированным полем битвы развернулось несколько локаций — тут и кузнец с подковами, и целая Страна ремесел. Внутри — лавки с народными тряпичными куклами и поделками из бересты.</p>
      <blockquote>Ободок назывался очелье. Он, конечно, не такую форму имел, очелье это носили во время тяжелого физического труда, вот в кузницах, например, они одевали очелье, потому что считается, что береста нормализует давление.<cite>Любовь, мастер художественных изделий из бересты</cite></blockquote>
      <p>Дети с удовольствием изучали настоящий казачий струг, бились на мечах и смотрели мультфильмы о народах, живущих на территории России. А вот познакомиться с бытом и культурой различных национальностей, можно было шатрах. Горожане говорят — именно это мирное соседство и делает страну такой сильной.</p>
      <blockquote>Ну так как у нас страна многонациональная, я думаю, именно этот праздник лишний раз свидетельствует о том, что наши народны дружны и наша страна вследствие этого более сильная и мощная.<cite>Ольга Профатилова, жительница Красноярска</cite></blockquote>
      <blockquote>У нас есть дружба народов, все национальности здесь собираются и празднуют, почему бы и нет. это очень хороший повод собраться всем и забыть о каких-то неприязнях.<cite>Нияз Шайгарданов, житель Красноярска</cite></blockquote>
      <p>День народного единства — это еще и конец смутного времени много веков назад. О важном для страны сражении в 1612 красноярцам напомнили исторической реконструкцией, когда для освобождения Москвы от польских интервентов к воинам ополчения присоединились тысячи соратников.</p>
      <blockquote>Праздник, который показывает, как, на сколько, мы с вами едины, как мы друг другу дороги. У нас с вами, вполне возможно, разные культуры, разные обычаи, но у нас с вами единая, большая и замечательная история.<cite>Наталья Александрович, председатель общественной организации «Беларусь» Красноярского края</cite></blockquote>
      <p>Символичной частью праздника стал большой Сибирский хоровод, в который объединились тысячи горожан.</p>
      <p>А уже несколько часов спустя, тысячи красноярцев собрались у Вантового моста. Кульминацией празднования Дня народного единства стала премьера красочного светомузыкального спектакля «Сердце Сибири».</p>
      <p>Плавные переходы от цвета к цвету создали невероятную иллюзию — казалось, что конструкция моста, будто флаг развивается на ветру. Шоу «Сердце Сибири» стало уже третьим световым спектаклем, объединившим историческое трио города — Виноградовский мост, здание красноярской филармонии и музейный центр.</p>
      <blockquote>Это просто магия музыки и цвета. Сиреневый, белый, золотой — каждый оттенок светового шоу не случаен и имеет глубокий смысл. Синий, например, символизирует могучие воды Енисея.</blockquote>
      <p>Мгновение спустя, тысячи диодов окрашиваются в Охровый оттенок, затем перетекают в зеленый — такой красочный подарок красноярцам сделала администрация города вместе с «Сибирской угольной энергетической компании». Здесь и тайга, и северное сияние, и промышленная сила региона. Горожане не скрывают восторга — от этой красоты дух захватывает.</p>
      <blockquote>Гордимся за город. Холодно, но приходится смотреть.<cite>Дмитрий, житель Красноярска</cite></blockquote>
      <blockquote>Шоу прекрасное, мы вот с детьми приехали, несмотря на погоду. Очень феерично.<cite>Елена Леликова, жительница Красноярска</cite></blockquote>
      <blockquote>Здорово, шоу замечательное, свет особенно, вот эти яркие моменты, музыкальное сопровождение соответствует.<cite>Сергей Ким, житель Красноярска</cite></blockquote>
      <p>Красноярск единственный город в стране, сумевший гармонично объединить в светомузыкальный проект несколько объектов сразу. Компанию «СУЭК» не раз была отмечена за создание уникальных архитектурных ансамблей, «Сердце Сибири» несомненно, станет жемчужиной города.</p>
      <blockquote>Это пик, наверное, инженерной мысли с точки зрения свето-динамики. Шоу посвящено могуществу нашего края, оно будет сделано, написано и представлено еще дальше в честь 85-летия нашего мощного легендарного края, в котором просто поражает все, начиная от его истории, и конечно, заканчивая той промышленной мощностью.<cite>Сергей Ерёмин, глава Красноярска</cite></blockquote>
      <p>Каждый акт светомузыкального спектакля длился 8,5 минут, и прозвучат они для красноярцев еще не раз — шоу «Сердце Сибири» внесено в календарь важных событий города, вполне вероятно, что в следующий раз насладимся гармонией музыки и цвета уже в Новогодние праздник.</p>
      <p>
        <i>Анастасия Тиль</i>
      </p>
