      <h1>Синоптики предупреждают о резком похолодании в Красноярске</h1>
      <address>
        <time datetime="2019-11-05T10:54:06+00:00">05 Nov 2019, 10:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wSgFYIWzc5U" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярск зима приходить не торопится, а вот на юге края уже можно лепить снеговиков. В Минусинске, например, снег начал идти еще в выходные, и продолжает накрывать город белым покрывалом сегодня. По прогнозам синоптиков, жители краевого центра смогут порадоваться долгожданному снегу не раньше субботы — пока в Красноярске будет сыпать лишь легкий дождик.</p>
      <p>Днем температура пока продержится в пределах +3 градусов, в четверг вновь ненадолго потеплеет — до +7, в темное время суток на этой неделе не ниже ноля. А к концу недели в город вновь подует сильный ветер с порывами до 18 м/с, он и пригонит в Красноярск первые морозы.</p>
      <blockquote>В конце недели, ближе к выходным с прохождением холодного фронта придет резкое похолодание, в ночные часы температура воздуха опустится до -10 и -15, днем составит не ниже -7 и -12 градусов.<cite>Дмитрий Ульянов, синоптик отдела метеопрогнозов красноярского гидрометцентра</cite></blockquote>
