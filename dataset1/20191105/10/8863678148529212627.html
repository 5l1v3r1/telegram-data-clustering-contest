      <h1>На «Цыганском болоте» в Минусинске начали строить коллектор</h1>
      <address>
        <time datetime="2019-11-05T10:52:52+00:00">05 Nov 2019, 10:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D7TucvSG_gM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Минусинске наконец-то начали строить коллектор в районе «Цыганского болота». Работники «Горводоканала» приступили к земляным работам — сейчас специалисты копают траншеи на улицах, прилегающих к водоему и тянут трубы —  вдоль реки к насосной станции. Работа идет круглосуточно.</p>
      <p>На строительство коллектора, его оснащение и установку новых насосов, планируется потратить около 40 млн рублей, а завершить работы — до 25 ноября. Как поясняют в администрации, полностью осушить болото возможно за полтора года. Предполагается, что эта мера позволит снизить уровень грунтовых вод в этом многострадальном районе. Напомним, из-за постоянной сырости более сорока домов уже признаны непригодными для проживания, а людей оттуда начали расселять. </p>
      <blockquote>Погода нас в этом году порадовала, дала очень хорошо поработать ту неделю. Сейчас вот маленько подпортилась погода, дела пойдут помедленнее, потому что всё это связано с нагревом, полиэтиленовая труба, спайка. Но я думаю, мы всё равно выполним работы раньше, чем запланировано.<cite>Вячеслав Петровский, директор МУП «Горводоканал»</cite></blockquote>
