      <h1>Нью-Дели надеется выйти из смога</h1>
      <address><time datetime="2019-11-05T10:13:47+00:00">05 Nov 2019, 10:13</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XpurRqkA8eU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Погодные условия способствуют улучшению экологической ситуации в Нью-Дели, хотя в городе сохраняется серьёзная угроза для здоровья людей. Об этом свидетельствуют последние данные станций наблюдения за содержанием пылевых частиц в воздухе: уровень загрязнения снизился с критического до опасного. Жители Нью-Дели жалуются на проблемы со здоровьем и винят в происходящем власти:</p>
      <p>
        <i>— У меня жжение в глазах, особенно плохо бывает вечером, а утром становится лучше. Сейчас стало лучше, лучше чем вчера, во всяком случае.</i>
      </p>
      <p>
        <i>— Власти должны ещё больше ограничить автотранспорт, использующий ископаемое топливо. Надо больше внимания уделять велосипедам. Я езжу на велосипеде и сейчас это действительно тяжело. Представьте себе, что будет с Дели, если не принять меры!</i>
      </p>
      <p>В понедельник, когда уровень загрязнения воздуха в столице превысил критическую отметку, Верховный суд Индии упрекнул органы исполнительной власти в неспособности обеспечить безопасную экологию и потребовал прекратить сжигать остатки злаков после сбора урожая в северных штатах. Именно пал стерни в полях называют главной причиной смога в Нью-Дели и других городах страны.</p>
      <p>Видеомонтаж<b> • Андрей Позняков</b></p>
