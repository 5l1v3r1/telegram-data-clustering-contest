      <h1>Ambiente e comércio dominam visita de Emmanuel Macron à China</h1>
      <address><time datetime="2019-11-05T10:53:18+00:00">05 Nov 2019, 10:53</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pzObc-csQqY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A guerra comercial entre a China e os Estados Unidos da América e a proteção do ambiente estão no cerne das conversações entre Emmanuel Macron e Xi Jinping.</p>
      <p>No segundo dia de visita à China, o presidente francês sublinhou a importância de se encontrar um acordo para colocar fim à guerra comercial entre as duas maiores economias do mundo, que prejudica, também, todos os outros países.</p>
      <p>Na abertura da Feira de Importações e Exportações, em Xangai, o presidente chinês defendeu que as barreiras comerciais globais devem ser derrubadas e que os países devem apoiar os princípios básicos do comércio multilateral, contra os protecionismos.</p>
      <p>O presidente francês afirmou que além do comércio, os países podem, ainda, colaborar em outras áreas como o ambiente.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191539641280806912" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>"As nossas políticas industriais, normas e diplomacia devem colocar a luta pela biodiversidade e a luta contra o aquecimento global no centro da sua agenda. E digo-o hoje com grande força e confiança, porque não se trata de uma agenda que esteja separada da agenda comercial e económica. Está no coração dela. É isso que tornará a agenda económica sustentável e aceitável para os nossos povos".</i>
      </p>
      <p>O discurso de Macron surge numa altura em que os Estados Unidos estão a preparar-se para se retirarem do Acordo de Paris.</p>
      <p>O presidente francês termina a visita à China esta quarta-feira. Em Pequim, e antes de voltar para a Europa, Emmanuel Macron e Xi Jinping irão assinar cerca de 40 contratos que irão fortalecer as relações comerciais entre a França e a China.</p>
