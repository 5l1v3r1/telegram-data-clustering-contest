      <h1>Η ατμοσφαιρική ρύπανση «πνίγει» το Νέο Δελχί</h1>
      <address><time datetime="2019-11-05T15:59:36+00:00">05 Nov 2019, 15:59</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k3t17tasPe0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ασφυκτική παραμένει η κατάσταση στο Νέο Δελχί εξαιτίας της ατμοσφαιρικής ρύπανσης που πνίγει τους κατοίκους της πόλης. Αν και η κατάσταση είναι καλύτερη σε σχέση με τις προηγούμενες ημέρες το επίπεδο των ρύπων είναι πενταπλάσιο των επιτρεπόμενων ορίων.</p>
      <p>«Η ατμοσφαιρική ρύπανση δημιουργεί πρόβλημα, τα μάτια μου καίνε. Το βράδυ είναι χειρότερα. Το πρωί είναι καλά και τώρα κάπως καλύτερα, τουλάχιστον σε σχέση με χθες» λέει ένας από τους κατοίκους.</p>
      <p>«Η κυβέρνηση στο Δελχί πρέπει να μειώσει τη χρήση ορυκτών καυσίμων. Θα πρέπει να πειραματιστούν περισσότερο με τα ποδήλατα. Κάνω ποδήλατο αλλά δεν είναι ασφαλές αν δεν είναι ελεγχόμενο, μπορείτε να φανταστείτε τι θα συμβεί στο Δελχί» σχολιάζει άλλος κάτοικος.</p>
      <p>Τοπικοί αξιωματούχοι χαρακτήρισαν «θάλαμο αερίων» την πρωτεύουσα των είκοσι εκατομμυρίων κατοίκων λόγω του τοξικού νέφους στη δημιουργία του οποίου έχουν συμβάλει τα καυσαέρια αυτοκινήτων, οι βιομηχανικές εκπομπές και οι καπνοί από τα αγροκτήματα.</p>
      <p>Τουλάχιστον έως τις 15 Νοεμβρίου τα οχήματα θα κυκλοφορούν εναλλάξ στους δρόμους βάσει του συστήματος «μονών- ζυγών».</p>
