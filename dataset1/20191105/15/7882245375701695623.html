      <h1>Макрон и Си защищают Парижское соглашение</h1>
      <address><time datetime="2019-11-05T15:48:18+00:00">05 Nov 2019, 15:48</time> by <a rel="author">Юрий Смирнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QTARjn4kGWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Франции Эммануэль Макрон и председатель КНР Си Цзиньпин в среду подпишут соглашение, в которое войдёт пункт о невозможности отмены Парижского соглашения по климату. Информация об этом, как отмечает Рейтер, была распространена Елисейским дворцом на фоне заявления официального Вашингтона о начале процесса выхода США из этого соглашения. Французский лидер, находящийся с официальным визитом в Китае, призывал к ужесточению мер по контролю над выбросам парниковых газов.</p>
      <blockquote>Если мы хотим выполнить условия Парижского соглашения, в следующем году нам нужно будет увеличить наши обязательства по снижению выбросов. Мы должны будем также утвердить новые обязательства на 2030 и 2050 гг. Сотрудничество Китая и Европейского союза в этом отношении будет решающим. Гэн Шуан <br/>официальный представитель МИД КНР<cite>Эммануэль Макрон <br/>президент Франции</cite></blockquote>
      <p>Китайская сторона раскритиковала решение администрации Дональда Трампа выйти из международного соглашения по климату.</p>
      <blockquote>Китай выражает сожаление по поводу того, что США официально запускают процесс выхода из Парижского соглашения. Мы считаем, что изменение климата это вызов для всего человечества. Все члены международного сообщества должны объединить усилия, в соответствии с собственными возможностями, по решению этой проблемы.</blockquote>
      <p>Об отказе от выполнения Парижского соглашения о поэтапном сокращении выбросов парниковых газов президент Трамп объявил еще в июне 2017 г. США входят в число четырех крупнейших загрязнителе воздуха наряду с Китаем, Индией и Россией, которая ратифицировала парижское соглашение в сентябре 2019 г.</p>
      <p>Соглашение должно вступить в силу в 2020 г., заменив Киотский протокол, действующий с 2005 г. Заявленная цель Парижского соглашения – не допустить превышения глобальной среднегодовой температуры на планете к 2100 г. более чем на 2°С от доиндустриального уровня, снизив объём выбросов углекислого газа в атмосферу.</p>
