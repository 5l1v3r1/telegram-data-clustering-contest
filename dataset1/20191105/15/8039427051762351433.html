    <article>
      <h1>విజయారెడ్డి మృతిపై అనుమానాలు..లభ్యమైన ఆడియో టేప్..</h1>
      <address>
        <time datetime="2019-11-05T15:20:43+00:00">05 Nov 2019, 15:20</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OCbJKOt7o0M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> తహశీల్దార్ విజయారెడ్డి మృతిపై కుటుంబసభ్యులు అనుమానాలు వ్యక్తం చేస్తున్న తరుణంలో ఓ ఆడియో టేప్ వెలుగులోకి వచ్చింది. ఆ ఆడియోలో రాజకీయ నేతల పేర్లు ప్రస్తావనకు వచ్చాయి. ఉన్నతాధికారులకు అలా జరగాల్సిందేనంటూ ఓ స్థానిక రైతు ఆగ్రహం వ్యక్తం చేశాడు. గౌరెల్లి భూముల వివాదంలో ఎమ్మెల్యే మంచిరెడ్డి కిషన్ రెడ్డి ప్రస్తావన తెచ్చాడు. పట్టాలు ఇప్పిస్తానంటూ స్థానిక ఎమ్మెల్యే మంచిరెడ్డి రైతుల దగ్గరనుంచి రూ. 30 లక్షలు తీసుకున్నట్టు చెప్పాడు. ఆ రూ. 30 లక్షల్లో సురేష్‌వి రూ. 2, 3 లక్షలు ఉంటాయని స్థానిక రైతు చెప్పాడు.</p>
      <p> </p>
      <p>కాగా గౌరెల్లి భూముల వివాదాల్లో తన ప్రమేయన్ని ఎమ్మెల్యే మంచిరెడ్డి కిషన్ రెడ్డి కొట్టిపడేశారు. సురేష్ ఎవరో తనకు తెలియదని, ఎమ్మెల్యేగా తనను కలవడానికి ఎంతోమంది వస్తారని అన్నారు. విజయారెడ్డిపై దాడి ఘటన దారుణమని అన్నారు.</p>
