      <h1>Clima: Macron e Xi Jinping blindano l'accordo di Parigi</h1>
      <address><time datetime="2019-11-05T15:02:18+00:00">05 Nov 2019, 15:02</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iJ4gRLuDGCo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La strana alleanza. Da un lato la Francia, che sogna Parigi senza auto e la Senna balneabile, dall'altro la Cina, neofita dell'impegno ambientalista, Paese alle prese con oltre un milioni di morti all'anno per l'inquinamento dell'aria.</p>
      <p>Ma questo martedì il presidente francese <b>Emmanuel Macron e il cinese Xi Jinping si sono stretti la mano</b> e hanno siglato un accordo per dire, dopo l'uscita dal patto degli Stati Uniti, che <b>l'accordo per il clima di Parigi è irreversibile</b>.</p>
      <h3>Amarezza di Cina, Russia e Francia</h3>
      <p>"Se vogliamo aderire all'accordo di Parigi dobbiamo rafforzare il nostro impegno per ridurre le emissioni il prossimo anno e dobbiamo confermare nuovi obiettivi per il 2030 e il 2050 e la cooperazione tra Cina e l'Unione europea, nel rispetto del patto, è decisiva", ha detto Macron.</p>
      <blockquote>Clima: "la cooperazione tra Cina e l'Unione europea, nel rispetto del patto di Parigi 2017, è decisiva"<cite>Emmanuel Macron <br/>Presidente francese</cite></blockquote>
      <p>Il <b>presidente francese dunque blinda i firmatari e esprime rammarico per l'uscita degli Stati Uniti dal patto</b>. Così hanno fatto altri, come il <b>Cremlino</b> per cui è molto difficile parlare di un accordo sul clima senza la più grande potenza mondiale.</p>
      <p>Stesso l'atteggiamento di Pechino <b>"La Cina esprime amarezza per il ritiro degli Stati Uniti dagli accordi di Parigi</b>. Noi crediamo che il cambiamento climatico sia una sfida comune per tutta l'umanità. Tutti i membri della comunità internazionale dovrebbero unirsi e cooperare, ognuno facendo il suo meglio secondo le proprie capacità, per gestire uniti il problema", ha detto il portavoce del ministro degli esteri cinese.</p>
      <p>Ma gli Stati Uniti si ritireranno davvero dall'accordo? La decisione di Trump infatti dovrebbe essere effettiva dal 4 novembre 2020, cioè dal giorno successivo alle prossime presidenziali statunitensi; se Trump non dovesse essere rieletto, ipotesi al momento remota, cosa farà il suo successore?</p>
      <h3>Gli Stati Uniti difendono i risultati nella difesa dell'ambiente</h3>
      <p>Intanto <b>il segretario di Stato Mike Pompeo ha fatto sapere che gli Stati Uniti continueranno a offrire un "modello realistico e pragmatico" d'azione</b> per la difesa dell'ambiente e rivendicato i risultati nella lotta all'inquinamento negli ultimi anni.</p>
      <p>Pompeo i "risultati parlano da soli: le emissioni di inquinanti atmosferici che hanno impatto sulla salute umana e sull'ambiente sono scese del 74% fra il 1970 e il 2018. Le emissioni di gas serra sono calate del 13% fra il 2005 e il 2017, anche se l'economia è cresciuta del 19%".</p>
