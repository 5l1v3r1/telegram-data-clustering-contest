      <h1>China y Francia se alían en la lucha contra el cambio climático</h1>
      <address><time datetime="2019-11-05T15:00:16+00:00">05 Nov 2019, 15:00</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sdnIqh7QVWQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Asociarse con uno de los países más contaminantes del mundo puede no parecer la mejor solución para luchar contra el calentamiento global. Pero China y Francia creen que el momento no puede ser más apropiado, con el comienzo de la <a href="https://es.euronews.com/2019/11/04/estados-unidos-notifica-formalmente-a-la-onu-su-retirada-del-acuerdo-de-paris-sobre-el-cli">retirada de Estados Unidos del acuerdo de París</a>. Ambos gobiernos han acordado intentar reducir las emisiones en mayor volumen y velocidad.</p>
      <p>"Si queremos cumplir con el acuerdo de París, tendremos que reforzar nuestros compromisos de reducción de emisiones el año que viene, debemos confirmar entonces nuevos compromisos para 2030 y 2050, y la cooperación entre China y la Unión Europea a este respecto es decisiva", ha dicho el presidente francés, Emmanuel Macron.</p>
      <p>La decisión de Donald Trump de abandonar las responsabilidades contra el calentamiento global ha recibido criticas de dirigentes de todo el mundo, también de Pekín, en voz de su portavoz de Exteriores, Geng Shuang: "China lamenta que Estados Unidos. esté iniciando oficialmente el proceso de retirada del acuerdo de París. El cambio climático es un desafío común para toda la humanidad. Todos los miembros de la comunidad internacional deben cooperar, cada uno haciéndolo lo mejor que pueda según sus posibilidades, para hacer frente a este problema de manera conjunta".</p>
      <p>La mencionada retirada es una de las piedras angulares de la política de Trump, que ha expresado su voluntad de que la producción industrial sea lo principal. Estados Unidos es históricamente el principal emisor de gases de efecto invernadero. Pero China, que tiene sus propios problemas respecto a la polución, parece que tiene un enfoque diferente. Está previsto que el presidente Xi Jinping firme un acuerdo bilateral con Emmanuel Macron este miércoles. Es un importante paso simbólico. Sin embargo, solo se sabrá si esos compromisos se materializan en algo en los próximos años.</p>
