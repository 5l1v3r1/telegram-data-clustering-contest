      <h1>سعوديون متحمسون لفكرة الاستثمار في أرامكو</h1>
      <address><time datetime="2019-11-05T15:30:05+00:00">05 Nov 2019, 15:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S2Xs8b1ES0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بدءاً من الاقتراض ووصولاً إلى بيع الأصول الشخصية، يحاول مواطنون سعوديون جمع الأموال اللازمة للاستثمار في أسهم عملاق <a href="https://arabic.euronews.com/2019/09/22/despite-attacks-ubs-deutsche-set-as-bookrunners-for-aramco-ipo-choose-photo-please">النفط السعودي أرامكو</a>، بعد إعلان الشركة عزمها بيع جزء من أسهمها في السوق المحلية.</p>
      <p>وبعد سنوات من التأجيل، أكّدت أرامكو الأحد أنّها تنوي بيع عدد لم تحدّده من الأسهم في سوق المال المحلية في الرياض، واصفة الحدث بالعلامة الفارقة في تاريخ الشركة التي تضخ وحدها نحو 10 بالمئة من نفط العالم.</p>
      <p>ويبدو الحماس واضحاً لدى بعض المستثمرين لامتلاك جزء من أكثر شركة تحقيقا للأرباح على مستوى العالم. ولم تعلن الشركة حتى الآن عن تفاصيل متعلقة بعملية الطرح.</p>
      <p>ويؤكد إبراهيم أحمد، وهو محلل في قطاع الطاقة <a href="https://arabic.euronews.com/2018/12/14/after-400-days-at-the-saudi-ritz-billionaire-al-amoudi-still-alive-gaining-more-money">السعودي</a> يفكر في استثمار مدخراته في عملية الاكتتاب، في حديث لوكالة فرانس برس، أن "البعض بدأ ببيع أسهمه الأخرى تحضيراً لشراء أسهم في أرامكو".</p>
      <p>وأضاف أحمد "الناس يعتبرونه استثماراً صحيحاً. ولكن أنا مدرك أن هذا استثمار طويل الأمد، وليس بطاقة يانصيب".</p>
      <h3>حجز الزاوية في "رؤية 2030"</h3>
      <p>يعد الاكتتاب العام حجر الزاوية في برنامج الإصلاح الاقتصادي <a href="https://arabic.euronews.com/2019/06/22/saudi-arabia-mohammed-bin-salman-changes-key-moments-as-crown-prince">لولي العهد</a> المسمّى "رؤية 2030". ويسعى المسؤولون إلى استقطاب عشرات مليارات الدولارات لتمويل مشاريع ضخمة ضمن هذا البرنامج الطموح.</p>
      <p>وينظر إلى أرامكو على أنّها الدعامة الرئيسية لاقتصاد المملكة واستقرارها الاجتماعي.</p>
      <p>وحاولت السلطات تحفيز السوق المحلية على الاكتتاب في الشركة قبل عملية الطرح، وذلك عبر دعوة العائلات الثرية إلى شراء حصص، بينما روّجت وسائل إعلام محلية لعملية الشراء على أنّها عمل وطني.</p>
      <p>وذكرت "بلومبرغ نيوز" أن أغنى العائلات السعودية، التي احتجز عدد من أفرادها في حملة <a href="https://arabic.euronews.com/2019/02/03/campaign-against-corruption-is-over-in-saudi-arabia-left-some-billionaires-poorer">الريتز كارلتون</a> بسبب الفساد عام 2017، تعرضت لضغوط للالتزام بتقديم مبالغ كبيرة.</p>
      <p>وأكد فهد الهاشمي، مدير محافظ اسثمارية في شركة "الشرق الأوسط للاستثمار المالي" لوكالة فرانس برس، أن شركته لديها "نية قوية" للمشاركة. وتسعى السعودية إلى تسهيل قيود الاقتراض للمواطنين العاديين لشراء حصة في الشركة، في استراتيجية وصفها مراقبون بأنها خطيرة.</p>
      <p>ونقلت "بلومبرغ نيوز" عن عيد الشمري الرئيس التنفيذي لبنك إثراء، قوله إن بعض السعوديين يفكرون في بيع منازلهم أو اقتراض الأموال لشراء الأسهم. وأضاف" هذا بالتأكيد حدث ضخم سيسجل في تاريخ السعودية"، موضحاً أن "الكثير من الناس يتحدثون عن الموضوع. ولكن إلى درجة سيشارك الناس؟".</p>
      <p>لم تعلن الشركة عن سعر السهم، أو عن عدد الأسهم التي ستطرحها في سوق "تداول"، لكنّها قالت إن كل المسائل المرتبطة بعملية الطرح ستتحدّد خلال عملية التحضير لبدء البيع والتي من المتوقع أن تكون في منتصف كانون الأول/ديسمبر المقبل.</p>
      <p>واقتصر التأكيد السعودي على طرح محلي، وقال رئيس مجلس الإدارة ياسر الرميان إنّ لا خطط حالية لطرح ثان في بورصة أجنبية، بعدما جرى الحديث طوال سنوات عن طرح ثنائي محلي ودولي.</p>
      <p>وتحدثت الشركة عن "استثمار فريد من نوعه" في إعلانها عن الاكتتاب.</p>
      <p>وذكرت وسائل الإعلام السعودية، أن الشركة وضعت نظام حوافز للمشاركين، والحصول على أسهم مجانية للسعودية المطلقة والأرملة. ولا تتوفر الكثير من المعلومات حول الطرح، وما زال من المبكر تحديد العوائد.</p>
      <p>وتقرّر تأجيل الاكتتاب أكثر من مرة لأن تقييم الشركة وفقا لحسابات المصرفيين بعد اجتماعات مع مستثمرين محتملين، كانت دون مستوى تريليوني دولار، وهو ما يتطلع إليه ولي العهد منذ 2016 حين تحدّث للمرة الأولى عن الاكتتاب العام.</p>
      <p>وقدرت شركة بيرنستين للأبحاث أن "نطاق التقييم العادل" للشركة يتراوح ما بين 1.2 تريليون إلى 1.5 مليار دولار. وهناك تقارير تفيد أن أرامكو تواجه صعوبات في جذب مستثمرين دوليين بسبب شكوكهم حيال الشفافية التي تحكم الشركة وإدارتها.</p>
      <p>وأكد صندوق الثروة السيادي النرويجي، الأكبر في العالم، أنه لا ينوي الاستثمار في أرامكو، بحسب ما أعلن مسؤول نرويجي لوكالة فرانس برس.</p>
      <p>ويتخوف المستثمرون أيضاً من المخاطر الإقليمية التي قد تؤثر على الأسهم.</p>
      <p>ويأتي الإعلان عن طرح الأسهم بعد أسابيع على تعرضها إلى هجمات في أيلول/سبتمبر الماضي ما أدى إلى خفض إنتاج المملكة من النفط الخام إلى النصف في البداية وأثار البلبلة في أسواق الطاقة العالمية وزاد من حدة التوتر الإقليمي.</p>
      <p>ويقول الأستاذ في كلية لندن للاقتصاد ستيفن هيرتوغ "أعتقد أنه سيكون هناك طلباً محلياً كبيراً في أوساط صغار المستثمرين، بينما قد تكون الشركات العائلية الكبرى مترددة".</p>
      <p>وبحسب هرتوغ فإن "أرامكو ستكون شركة عملاقة ذات أرباح مضمونة".</p>
      <p>وحقّقت الشركة العملاقة أرباحاً صافية بلغت 111 مليار دولار العام الماضي، متفوقة على "آبل" و"غوغل" وغيرها.</p>
      <p>وأكد المحلل السعودي أحمد "نحن متحمسون ومنذهلون من الطرح الأولي".</p>
