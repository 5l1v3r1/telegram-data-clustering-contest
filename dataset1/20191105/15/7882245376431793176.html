      <h1>Москва готовится к параду</h1>
      <address><time datetime="2019-11-05T15:55:37+00:00">05 Nov 2019, 15:55</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9w2dUE4yd44" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Москва готовится отметить 78-летие ноябрьского военного парада 1941 года. Во вторник состоялась генеральная репетиция на Красной площади. Более 3 тысяч военнослужащих, кадетов и суворовцев в форме времён Второй мировой войны прошли по Красной площади российской столицы в рамках реконструкции исторического события. У многих в руках легендарные ППШ (пистолет-пулемёты Шпагина) и винтовки Мосина образца 40-х годов. В параде используется и техника военного времени - тачанки и полуторки, которые назвали "машинами Победы".</p>
      <p>7 ноября 1941 года военнослужащие Красной армии прямо с парада уходили на фронт, чтобы отразить натиск войск гитлеровской Германии, рвущихся к Москве. Это было послание всему миру: "Москва не сдаётся!"</p>
