      <h1>【拍案驚奇】香港要變天？林鄭6號進京見韓正 兇徒刀刺、咬掉趙家賢耳朵 香港恐怖週日一次看懂</h1>
      <address>
        <time datetime="2019-11-05T15:22:46+00:00">05 Nov 2019, 15:22</time>
      </address>
      <p>香港要變天？<a href="https://www.ntdtv.com/b5/%E6%9E%97%E9%84%AD.htm">林鄭</a>6號進京見<a href="https://www.ntdtv.com/b5/%E9%9F%93%E6%AD%A3.htm">韓正</a>。<a href="https://www.ntdtv.com/b5/%E5%85%87%E5%BE%92.htm">兇徒</a>刀刺、咬掉趙家賢耳朵，香港恐怖週日一次看懂！ <a href="https://www.ntdtv.com/b5/%E7%B4%85%E4%BA%8C%E4%BB%A3.htm">紅二代</a>揭當局對反送中「超限戰」，<a href="https://www.ntdtv.com/b5/%E8%91%89%E5%8A%89%E6%B7%91.htm">葉劉淑</a>儀促下月平亂 | 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/APlbHBZqLeE" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。 週日下午1點，香港人發起「反警暴 七區緊急行街」活動，地點包括金鐘、旺角、黃大仙、大埔、荃灣、沙田和屯門。所謂行街，不同於遊行，我理解類似於眾人自發聚集的“塞爆行動”。港人在除了這七區之外的地方，也舉辦了活動。活動過程中，大埔超級城的吉野家、屯門時代廣場的美心西餅等店面遭到部分示威者的衝擊。警察也出現在多處示威地點，最終演變成一場激烈的衝突，還在太古發生大陸男子持刀襲擊和咬掉耳朵事件，現場相當血腥。四中全會後，當局沒有出台有利措施緩解香港局勢，而從政策表述、警察武力等方面，似乎朝著示威者訴求相反的方向發展。在這個時間點，有建制派議員提出，希望當局12月中旬平息這場風波，然而在這樣的情況下，怎麼去平息呢？</p>
