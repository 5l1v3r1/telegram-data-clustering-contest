      <h1>Bejött a Microsoftnak a négynapos munkahét</h1>
      <address><time datetime="2019-11-05T15:38:33+00:00">05 Nov 2019, 15:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G48mE6EjpWk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Négynapos munkahetet tesztelt japán irodáiban a Microsoft. 2300 tokiói alkalmazottjuknak egész augusztusban csak négy napot kellett dolgoznia, ráadásul még a fizetésük sem csökkent.</b>
      </p>
      <p>Az eredmény: jobb kedvűek lettek a dolgozók, és 40 százalékkal nőtt a termelékenységük.</p>
      <p>A próbaidőszakban ráadásul 23 százalékkal kevesebb elektromos áramot fogyasztottak, és 59 százalékkal kevesebb oldalt nyomtattak ki.</p>
      <p>A próbahónap célja az egészségesebb életmód és a munka-magánélet egyensúlyának megteremtése volt a japán alkalmazottak körében, akik köztudottan rengeteget dolgoznak.</p>
      <p>Egyre több kutatás eredménye mutat arra, hogy a rugalmas munkaidőbeosztás és a 8 órás helyett a 6 órás munkanap bevezetése jó hatással van az alkalmazottakra, ráadásul termelékenységük is növekszik.</p>
