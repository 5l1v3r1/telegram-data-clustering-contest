      <h1>Al lavoro 4 giorni a settimana: un successo l'esperimento di Microsoft</h1>
      <address><time datetime="2019-11-05T15:39:48+00:00">05 Nov 2019, 15:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1PxMWl8QMno" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lavorare di meno ma meglio. Un esperimento condotto da Microsoft in Giappone ha dimostrato che si può fare. Nel mese di agosto i 2300 dipendenti dell'azienda americana nel quartier generale di Tokyo <b>hanno lavorato solo quattro giorni alla settimana</b>.</p>
      <p>Il risultato è stato un <b>aumento della produzione del 40%</b>, accompagnato da un risparmio del 23% sul consumo di energia elettrica e di quasi il 59% su quello della carta.</p>
      <p><b>Più del 90% dei dipendenti si è detto soddisfatto dell'esperimento</b>, il cui obiettivo - stando al gigante dell'informatica - era di promuovere uno stile di vita più sano e il giusto equilibrio tra lavoro e vita privata.</p>
      <p>Nel corso dell'inverno Microsoft condurrà, sempre in Giappone, un secondo esperimento, che però non includerà la settimana lavorativa più corta.</p>
      <p>Già in passato esperimenti condotti in altri paesi avevano mostrato un incremento significativo della produzione in presenza di <b>orari di lavoro più flessibili</b>.</p>
