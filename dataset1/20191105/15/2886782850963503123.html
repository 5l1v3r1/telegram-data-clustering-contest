      <h1>Moszkva: parádé november 7. emlékére</h1>
      <address><time datetime="2019-11-05T15:30:48+00:00">05 Nov 2019, 15:30</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YNu8JiSlxD8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Korhű egyenruhában készül több ezer orosz katona a november 7-dikei történelmi felvonulásra. 1941-ben – ugyanezen a napon – így vonultak fel a szovjet katonák a Vörös téren – útban a világháborús frontvonalra, és mindenekelőtt a német katonák által körülzárt Moszkva védelmére.</p>
      <p>A dátum azonban nem véletlen: 1941. november 7-én egyúttal az októberi forradalom kitörésének 24-dik évfordulójára is emlékeztek.</p>
      <p>A hagyomány azóta nevet változtatott: most a háború hősei és veteránjai előtt tisztelegnek, akik 77 éve a szabadságért indultak hadba.</p>
      <p>Az egyenruhák mellett a parádén bemutatott fegyverek is a 40-es évek kezdetéről származnak.</p>
