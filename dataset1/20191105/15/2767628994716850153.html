      <h1>Líderes indígenas de Brasil critican el acuerdo UE-Mercosur</h1>
      <address><time datetime="2019-11-05T15:24:01+00:00">05 Nov 2019, 15:24</time> by <a rel="author">Ana Lázaro </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rDB2XmFqhDs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los líderes indígenas de la selva amazónica han viajado hasta Bruselas para exigir el fin de los abusos contra los derechos humanos en la región. Denuncian la explotación incesante de los recursos naturales. Y culpan tanto a Europa como al gobierno brasileño.</p>
      <p>"Hoy estamos aquí para denunciar la retroceso en los derechos de los pueblos indígenas, de las leyes ambientales y de las organizaciones indígenas de Brasil, por culpa del gobierno actual", explica Nara, líder indígena del pueblo Baré.</p>
      <p>Los activistas afirman que los abusos han aumentado al mismo ritmo que las inversiones de las empresas europeas en la region.</p>
      <p>"Europa lo sabe, Europa es consciente del crimen que están cometiendo", afirma Kretã, de la tribu Kaingang. "Debe revisar lo que le compra a Brasil, principalmente el comercio de la madera, porque esa madera es la que está mantando a nuestros parientes".</p>
      <p>Están convencidos de que el acuerdo comercial entre la Unión Europea y los países del Mercosur es parte del problema.</p>
