      <h1>أبرز ردود الأفعال الدولية على انسحاب واشنطن من اتفاقية باريس للمناخ</h1>
      <address><time datetime="2019-11-05T15:00:02+00:00">05 Nov 2019, 15:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sKgFk0c2a2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعرب كل من الاتحاد الأوروبي وفرنسا والصين وروسيا عن "أسفهم" لقرار الولايات المتحدة الانسحاب رسميا من اتفاقية باريس للمناخ. وقالت مينا أندريفا، المتحدثة باسم الاتحاد الأوروبي:</p>
      <p>"نحن نأسف لانسحاب الولايات المتحدة من اتفاقية باريس. لقد عملنا جنبًا إلى جنب، مع أصدقائنا الأمريكيين لبناء اتفاقية باريس في عام 2015، والتي أصبحت الآن سارية المفعول وتضم 194 دولة."</p>
      <h3>فرنسا</h3>
      <p>وقال الأليزيه في بيان له "نحن نأسف" للقرار، مضيفا أن الانسحاب الأمريكي يجعل "الشراكة الفرنسية الصينية أكثر من ضرورية حول المناخ والتنوع البيولوجي".</p>
      <p>وأضاف الاليزيه أن الرئيس الفرنسي إيمانويل ماكرون والذي يزور حاليا الصين سيوقع مع نظيره الصيني شي جينبينغ وثيقة مشتركة حول المناخ تتضمن اعلانا بأن "لا عودة عن اتفاقية باريس للمناخ".</p>
      <h3>الصين</h3>
      <p>وقال غينغ شوانغ، المتحدث باسم وزارة الخارجية الصينية في إيجاز صحافي روتيني "نأمل أن تتحمل الولايات المتحدة مزيدا من المسؤولية وأن تقوم بالمزيد للإسهام كقوة دفع في عملية التعاون متعدد الأطراف بدلا من إضافة طاقة سلبية" لها.</p>
      <p>وأضاف المتحدث "نعتقد أن التغيّر المناخي تحد مشترك تواجهه البشرية جمعاء".</p>
      <p>علما بأن الصين والولايات المتحدة تعتبران من أكثر الدول المسببة لانبعاثات الغازات الدفيئة المسؤولة بدورها عن الاحتباس الحراري.</p>
      <h3>روسيا</h3>
      <p>ومن جهتها اعتبرت روسيا أن واشنطن "تقوض" اتفاقية باريس للمناح.</p>
      <p>واعتبر ديميتري بيسكوف، المتحدث باسم الكرملين الثلاثاء ان اعلان واشنطن رسميا نيتها الانسحاب من اتفاقية باريس للمناخ ضربة "جدية" لهذه المعاهدة لمكافحة التقلبات المناخية.</p>
      <p>وقال إن انسحاب الولايات المتحدة "يقوض هذه الاتفاقية بشكل جدي للغاية لأنها دولة رائدة في انبعاث" غازات الدفيئة مضيفا انه "من الصعب حتى التحدث عن اتفاقية مناخية في غياب أكبر اقتصاد في العالم".</p>
      <h3>الانسحاب الأمريكي</h3>
      <p>ومضى الرئيس الأميركي دونالد ترامب في قرار الانسحاب من الاتفاقية، والذي كان متوقعا، في أول موعد ممكن بموجب الاتفاقية التي وقعها سلفه باراك أوباما.</p>
      <p>وستخرج واشنطن رسميا من اتفاقية باريس في 4 تشرين الثاني/نوفمبر 2020، أي بعد يوم واحد من الانتخابات الرئاسية الأمريكية التي يخوضها ترامب سعيا للفوز بولاية ثانية.</p>
      <p>ومع الإعلان عن الانسحاب الاميركي من الاتفاقية، كرر وزير الخارجية الأميركي مايك بومبو تصريحات ترامب عام 2017 بأن الاتفاق يفرض "عبئا اقتصاديا بشكل غير منصف" على الولايات المتحدة.</p>
