      <h1>«Будучи Папой, нужно помнить — ты не Бог»: второй трейлер драмы «Два Папы» с Энтони Хопкинсом и Джонатаном Прайсом</h1>
      <address><time datetime="2019-11-05T15:41:39+00:00">05 Nov 2019, 15:41</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Режиссёром фильма, основанного на реальных событиях, выступил Фернанду Мейреллиш — номинант на «Оскар» за «Город Бога».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T5OhkFY1PQE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет рассказывает о Бенедикте XVI, который отрекается от титула Папы Римского и передаёт его кардиналу Бергольо, позднее принявшему имя Франциск и ставшему реформатором католической церкви.</p>
      <p>Сценарий «Двух Пап» написал Энтони Маккартен — трёхкратный номинант на «Оскар» за «Тёмные времена» и «Вселенную Стивена Хокинга», который также работал над «Богемской рапсодией».</p>
      <p>«Два Папы» выйдут 20 декабря на Netflix. Фильм получил высокие оценки критиков — его рейтинг на Rotten Tomatoes <a href="https://www.rottentomatoes.com/m/the_two_popes">составил</a> 90% при 31 рецензии.</p>
