      <h1>Nigeria: ecco le immagini dell'inferno di fuoco al centro commerciale di Lagos</h1>
      <address><time datetime="2019-11-05T15:42:36+00:00">05 Nov 2019, 15:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/28CDVAjo2to" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sotto, per la strada, un fiume di folla ad assistere alle fiamme che divorano l'edificio. In alto, tra i tetti, una colonna di fumo nero e il <b>fuoco divampato al quinto piano del centro commerciale Balagun</b>. Succede a <b>Lagos</b>, capitale economica della <b>Nigeria</b>. Sul posto sono intervenute le squadre dei vigili del fuoco, ma le immagini mostrano chiaramente alcune persone all'interno dell'edificio tentare di spegnere l'incendio, utilizzando secchi pieni d'acqua. Alcuni hanno gettato i loro effetti personali dalla finestra perché non venissero distrutti nel rogo. Non si ha al momento notizia di vittime o di feriti. Da accertare anche la causa dell'incendio.</p>
