      <h1>Трейлер: «Два Папы»</h1>
      <address><time datetime="2019-11-05T15:29:48+00:00">05 Nov 2019, 15:29</time> by <a rel="author">Соня Бессонова</a></address>
      <p><i>Netflix</i> выложил трейлер драматического фильма Фернанду Мейреллиша («Город Бога», «Преданный садовник») «Два Папы», вдохновленного реальными событиями:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T5OhkFY1PQE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Картина расскажет историю одной из самых драматических передач власти за последние две тысячи лет. В центре сюжета – Папа Римский Бенедикт XVI (Энтони Хопкинс), готовящийся отречься от престола и передать папство своему преемнику и суровому критику кардиналу Бергольо (будущий Папа Римский Франциск, которого сыграл Джонатан Прайс). Вместе они должны найти общий язык, чтобы проложить новый путь для последователей католической церкви.</p>
      <p>Автор сценария – Энтони МакКартен, известынй по работе над фильмами «Вселенная Стивена Хокинга» и «Темные времена».</p>
      <p>Фильм появится на платформе 20 декабря.</p>
