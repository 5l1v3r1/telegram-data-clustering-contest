      <h3>Kigyulladt egy bevásárlóközpont a nigériai Lagosz zsúfolt üzleti negyedében.</h3>
      <p>A rendkívül forgalmas Balogun piac szomszédságában áll az ötemeletes épület, amelynek legfelső szintjén kapott lángra valami. A kereskedők az ablakokon keresztül mentették mindenüket, ami mozdítható.</p>
      <p>Az oltást nehezíti, hogy a tűzoltók még órákkal a tűz kitörése után is azzal küzködtek, hogy átjussanak a környéket ellepő standokon.</p>
      <p>Lagosz Nigéria legnagyobb városa, és fővárosa is volt 1991-ig. Elővárosaival együtt egész Afrikában a második legnagyobb város Kairó után. A The Economist gazdasági hetilap 132 várost felvonultató élhetőségi rangsorában csak Dakkát és Algírt előzi meg. Afrika egyik legveszélyesebb nagyvárosaként tartják számon.</p>
