      <h1>Fortnite's Second Physical Switch Release Includes £70 Worth ﻿Of Content For £25</h1>
      <h2>"The biggest Fortnite content pack ever"</h2>
      <address><time datetime="2019-11-05T15:45:00+00:00">05 Nov 2019, 15:45</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8AcvBjoouzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Despite being an online-based, digital-only game, <a href="http://www.nintendolife.com/games/switch-eshop/fortnite"><b>Fortnite</b></a> has today been treated to its second physical release on Nintendo Switch and other platforms.</p>
      <p>Called <b>Fortnite: Darkfire Bundle</b>, this release is an all-new retail version of the game which comes with a recommended retail price of £25 (although we've already seen it cheaper on sites like <a href="https://www.amazon.co.uk/Fortnite-Darkfire-Bundle-Nintendo-Switch/dp/B07XGCCD3K/?tag=nlife-21">Amazon</a>). It features £70 worth of in-game content with 13 items being offered in total.</p>
      <p>Of course, if you do opt to pick this up physically, you'll find a download code waiting for you in the box with no cartridge. You can also grab it directly from the eShop.</p>
      <p>Here's what you get:</p>
      <ul>
        <li>Dark Power Chord Outfit</li>
        <li>Shadow Ark Outfit</li>
        <li>Molten Omen Outfit</li>
        <li>Dark Angular Shift Wrap</li>
        <li>Molten Angular Shift Wrap</li>
        <li>Shadow Angular Shift Wrap</li>
        <li>Dark Six String Back Bling</li>
        <li>Molten Battle Shroud Back Bling</li>
        <li>Shadow Ark Wings Back Bling</li>
        <li>Dark Strikers Dual-Wielding Pickaxe</li>
        <li>Molten Strikers Dual-Wielding Pickaxe</li>
        <li>Shadow Strikers Dual-Wielding Pickaxe</li>
        <li>Unification Emote</li>
      </ul>
      <figure>
        <img src="http://images.nintendolife.com/c5cf448d521e8/fortnite.original.jpg"/>
      </figure>
      <p>A similar bundle appeared in stores around this time last year called <b><a href="http://www.nintendolife.com/news/2018/10/fortnite_is_getting_a_usd30_physical_edition_on_switch_courtesy_of_warner_bros">Fortnite: Deep Freeze Bundle</a></b>, which was released at the same price point. At this rate, collectors will soon be able to have a small series of physical releases for this digital-only phenomenon. <i>Gaming's weird, huh?</i></p>
