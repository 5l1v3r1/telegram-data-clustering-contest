      <h1>Предвыборные теледебаты в Испании</h1>
      <address><time datetime="2019-11-05T06:29:28+00:00">05 Nov 2019, 06:29</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-I7mLjwkSII" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Испании в преддверии грядущих новых внеочередных парламентских выборов состоялись телевизионные дебаты между лидерами основных политических партий.</p>
      <p>Напряженная ситуация в Каталонии и пути разрешения этого кризиса были в числе тем, которые затрагивались политиками в ходе дискуссии.</p>
      <p>Исполняющий обязанности главы кабинета министров страны Педро Санчес заявил, что намерен включить в уголовный кодекс Испании статью за преступление, связанное с проведением незаконных референдумов. Но он также добавил, что, по его мнению, "это не кризис, связанный с желанием обрести независимость, это ситуация возникла, поскольку пространство для диалога сузилось, его требуется расширить, и тогда возможность конфронтации между самими каталонцами постепенно будет исчезать".</p>
      <p>Лидер партии "Граждане" Альберт Ривера прибег к театральному жесту, чтобы сделать свою аргументацию наглядной.</p>
      <p>Он продемонстрировал булыжник и сказал: "Слушайте, мы тут говорим не о Берлинской стене. Это Барселона. Это мой город. Они вот это швыряли в полицию, в витрины магазинов. Они выворачивали такие вот булыжники из мостовых".</p>
      <p>Лидер правой Народной партии Пабло Касадо больше говорил об экономике: "Если испанцы хотят голосовать за социалистов, тогда им лучше заранее приготовить конвертик, положить в него бюллетень с именем Санчеса, а еще 1 000 евро, поскольку именно на эту сумму сеньор Иглесиас и сеньор Санчес намерены увеличить налоги. А мы, наоборот, снизим налоги на 700 евро".</p>
      <p>В дебатах впервые участвовал и лидер ультраправой партии VOX0 Сантьяго Абаскаль.</p>
      <p>Он сообщил следующее: "Мы считаем, что иммиграция должна быть легальной и только для тех, кто по-настоящему хочет интегрироваться в наше общество. Ответ на демографический кризис не может быть таким, когда мы разрешаем прибыть миллионам людей из Африки, чья культура часто не позволяет принять наши ценности".</p>
      <p>О проведении в Испании четвертых за четыре последних года выборов было объявлено в сентябре, поскольку, несмотря на победу социалистов, у них не оказалось большинства, которое бы гарантировало формирование правительства, а переговоры о создании коалиционного кабинета не увенчались успехом.</p>
