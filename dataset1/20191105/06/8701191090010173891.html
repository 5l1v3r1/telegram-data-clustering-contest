      <h1>Как платить налог на имущество: письмо для вашего бухгалтера</h1>
      <address><time datetime="2019-11-05T06:29:00+00:00">05 Nov 2019, 06:29</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xk954j1zFj4" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, коллеги.</p>
      <p>У бизнесменов часто возникают споры с налоговиками из-за запутанного законодательства… Сегодня мы поговорим про объекты основных средств: за что надо платить налог на имущество, а за что нет.</p>
      <p>Путаницы в этой области довольно много. Очень четко все эти моменты описывает Действительный государственный советник Российской Федерации 2 класса С. Л. Бондарчук в <a href="https://turov.pro/wp-content/uploads/2019/10/vopros-ob-s0027-1-3.pdf"><b>письме ФНС России от 30 июля 2019 г. №БС-4-21/14997</b></a>. Советую распечатать этот документ положить на стол своему бухгалтеру. Пусть он разбирается. Все, что написано в этом письме – правда. Используйте это письмо для снижения налогов.</p>
      <p>Я считаю, что часть моей работы заключается в том, чтобы давать вам такую техническую консервативно-нормативную базу, которая помогает вам выживать и экономить на налогах. Прошу вас ставить лайки, оставлять комментарии.</p>
      <blockquote><a href="https://new.turovschool.ru/#order">Записаться на семинар по налогам</a>.</blockquote>
      <p>Спасибо и удачи в делах.</p>
