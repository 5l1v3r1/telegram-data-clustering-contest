      <h1>«Ранкова доза» Роберта Воррена. Рекомендує Святослав Вакарчук</h1>
      <address><time datetime="2019-11-05T06:00:00+00:00">05 Nov 2019, 06:00</time> by <a rel="author" href="https://www.pravda.com.ua/authors/528dc828b6d62/" target="_blank">Роман Романюк, Роман Романюк</a></address>
      <figure>
        <img src="https://img.pravda.com/images/doc/2/2/2256aff-690-----.png"/>
        <figcaption>Ранкова доза</figcaption>
      </figure>
      <p>У першому випуску літературного подкасту "Ранкова доза" ми відправимось в епоху буремних американських 30-х. Час, коли демократія у США приходила до тями після Великої депресії.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/707759011%3Fsecret_token%3Ds-kVj5F&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Це епоха складних рішень та "хазяїв життя". Власне, в історію одного політичного "Хазяїна" із геніального роману американця <b>Роберта Воррена “Все королівське військо”</b>, ми і зануримось.</p>
      <p>Це роман про важкі рішення і жорстку політику, за який Воррену заслужено присудили Пуліцерівську премію і який включено у топ-100 найкращих англомовних романів світу.</p>
      <p>А рекомендував його нам український співак, <b>фронтмен гурту “Океан Ельзи” Святослав Вакарчук</b>, який віднедавна сам став політиком і депутатом.</p>
