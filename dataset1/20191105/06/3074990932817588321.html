      <h1>이 동네 꿀 내가 다 만들 거야! '꿀벌 시뮬레이터' 출시 예정</h1>
      <address><time datetime="2019-11-05T06:55:29+00:00">05 Nov 2019, 06:55</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 에이치투 인터렉티브</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CZAeOAHrXtE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>에이치투 인터렉티브는 바르사브 게임 스튜디오 (VARSAV Game Studios S.A.)의 액션 어드벤처 게임 ‘꿀벌 시뮬레이터(Bee Simulator) PS4 한국어판’을 오는 11월 15일 플레이스테이션 스토어를 통해 소비자가격 39,800원에 정식 출시하며, Nintendo Switch로는 추후 정식 출시할 예정이라고 밝혔다.</p>
      <p>아침 햇살이 지평선에 드리우면 벌집이 잠에서 깨어난다. 처음으로 날개를 펼치고 여왕의 명령에 따라 새로운 임무를 시작하자. 이것은 모험의 시작에 불과하다. 생명력으로 약동하는 세계를 탐험하며 꿀벌의 삶을 체험하라.</p>
      <p>꽃가루를 모으고 위험한 말벌에게서 벌집을 지켜라. 인간들도 벌집이 매달린 나무를 베어내려 한다. 당신을 포함한 꿀벌 무리의 운명은 당신의 민첩하고 빠른 날개에 달려있다.</p>
      <p>‘꿀벌 시뮬레이터’ 한국어판 출시에 관한 보다 자세한 정보는 추후 <a href="http://www.h2interactive.co.kr/"><b>공식 홈페이지</b></a>에서 확인할 수 있다.</p>
