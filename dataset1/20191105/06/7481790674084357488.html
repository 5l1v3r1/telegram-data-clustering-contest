      <h1>参院選「１票の格差」訴訟、仙台高裁は合憲判断</h1>
      <address>
        <time datetime="2019-11-05T06:16:00+00:00">05 Nov 2019, 06:16</time>
      </address>
      <p>　「１票の格差」が最大３・００倍だった７月の参院選について、仙台高裁（山本剛史裁判長）は５日、「合憲」とする判決を言い渡し、東北５県（青森、岩手、宮城、山形、福島）の選挙区の選挙無効（やり直し）の請求を棄却した。</p>
      <p>　二つの弁護士グループが全４５選挙区の無効を求めて計１６件の訴訟を起こしており、判決は９件目。「違憲状態」２件、「合憲」７件となった。</p>
