      <h1>El bloqueo se impone en el único debate electoral televisado en España</h1>
      <address><time datetime="2019-11-05T06:35:35+00:00">05 Nov 2019, 06:35</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MohMknrFmF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Cataluña y el desafío independentista monopolizaron buena parte parte del que será el único debate televisado de cara a las elecciones generales de este domingo en España</b>, que serán las cuartas en cuatro años y una repetición de los comicios del pasado mes de abril.</p>
      <p>Este debate puso de relieve que <b>el bloqueo político que forzó la repetición electoral sigue muy presente</b> y, sin acuerdo, no hay visos para una investidura viable.</p>
      <h3>Sánchez promete prohibir la celebración de referéndums ilegales en Cataluña</h3>
      <p>Desde su posición de presidente de gobierno en funciones, el socialista <b>Pedro Sánchez trató de soportar el envite de sus rivales, presentando una imagen de firmeza</b>. Prometió, entre otras medidas, cambiar el sistema de elección del consejo de administración de las televisiones públicas, entre ellas la catalana TV3, y reformar el Código Penal para prohibir los referéndums ilegales.</p>
      <p>"<i>Lo que vamos a hacer es incorporar en el Código Penal <b>un nuevo delito para prohibir de una vez por todas la celebración de referéndums ilegales en Cataluña</b>, como ha ocurrido cuando gobernaba el partido popular</i> -aseguró Sánchez-. <i>Es una crisis de convivencia, no de independencia, lo que necesitamos son aumentar los espacios de encuentro y reducir a la mínima expresión los espacios de confrontación entre catalanes".</i></p>
      <h3>Albert Rivera utiliza un adoquín para atacar a Sánchez</h3>
      <p>Uno de los momentos curiosos de la velada fue cuando el líder de Ciudadanos, el liberal Albert Rivera, que <b>volvió a reclamar la aplicación del artículo 155 en Cataluña</b>, se sirvió de un adoquín como arma arrojadiza contra Sánchez.</p>
      <p><i>"Miren, esto no es un souvenir del muro de Berlín. Esto es un adoquín de Barcelona, de mi ciudad</i> -dijo Rivera con el adoquín entre las manos-. _Esto es lo que le lanzaban a los policías nacionales, a los mossos d'Esquadra, a los comerciantes, a las terrazas (...) <b>Este adoquín representa el desorden público, este adoquín representa la amenaza a la democracia española</b>, este adoquín de mi ciudad, de mi tierra, de Barcelona, representa la amenaza al estado de derecho".<br/>_</p>
      <h3>Pablo Iglesias pide diálogo en Cataluña e insta a Sánchez a buscar una coalición de izquierdas</h3>
      <p>El líder de Unidas Podemos, Pablo Iglesias, aseguró que la situación en Cataluña <i>"solo se puede resolver con diálogo, sentido común y mano izquierda".</i> También instó con insistencia a Sánchez a favorecer una coalición de gobierno de izquierdas frente para evitar un gobierno de derechas.</p>
      <p><i>"Aquí estamos cinco candidatos porque <b>en España se acabó el bipartidismo y si algo sabemos los que estamos aquí es que en España no va a haber mayorías absolutas de nadie</b>. Por lo tanto, toca ponerse de acuerdo. Creo que si las tres derechas suman, va a haber un gobierno de coalición de derechas. Y yo aquí quiero ser muy sincero. Creo que millones de votantes de izquierdas, de Unidas Podemos, pero también del Partido Socialista, quieren que dejemos los reproches atrás y que nos pongamos de acuerdo para gobernar juntos"</i>, afirmó Iglesias.</p>
      <h3>Pablo Casado pone énfasis en un eventual aumento de impuestos si gobierna el PSOE</h3>
      <p>El líder popular, el conservador Pablo Casado puso, por su parte, el acento en el argumento económico y en <b>un eventual aumento de los impuestos si gobiernan el PSOE y Podemos</b>. Para ello, se sirvió a la imagen de un sobre con la papeleta de voto dentro y mil euros para pagar las consecuencias.</p>
      <p><i>"Si los españoles quieren votar al partido socialista <b>tienen que coger un sobre, la papeleta de Sánchez y mil euros en metálico para pagar la subida de impuestos</b> pactada ya por el señor Iglesias y el señor Sánchez. Si vota al Partido Popular, la rebaja será de 700 euros al año"</i>, aseguró Casado.</p>
      <h3>Santiago Abascal entra en escena con un discurso muy duro contra Cataluña y los inmigrantes</h3>
      <p>Por primera vez, el líder de la extrema derecha de Vox, Santiago Abascal, tomó parte en un debate, pidiendo la suspensión de la autonomía de Cataluña y la <b>detención del presidente de la Generalitat , el independentista Quim Torra.</b></p>
      <p><i>"Lo primero que haríamos sería <b>suspender la autonomía en Cataluña</b>, para tomar el control de la TV3, de los mossos d'Esquadra y, por supuesto de la educación en Cataluña",</i> señaló Abascal.</p>
      <p>Y como se esperaba, la crítica contra los presuntos males causados por la inmigración también estuvo muy presente en su discurso.</p>
      <p>"Nosotros decimos que un país debe tener fronteras seguras y una inmigración legal, ordenada, regulada y asimilable. <b>La respuesta a la crisis demográfica no puede venir por la importación de millones de personas procedentes de África</b>".</p>
      <p>Las últimas encuestas auguran un nuevo bloqueo, así como de un empate técnico entre el bloque de izquierda y el de derecha, en un clima de hastío del electorado. En ese contexto, <b>arrancar el voto de los indecisos, entre un 20 y un 30 %, se ha convertido en el gran objetivo de los partidos políticos.</b></p>
