      <h1>Ouverture de marché et protection du climat à Shanghai</h1>
      <address><time datetime="2019-11-05T06:58:52+00:00">05 Nov 2019, 06:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tvHY-lPbEuA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pour l'ouverture de la seconde Foire internationale des importations de Shanghai, Xi Jinping a déclaré <b><i>"La porte de la Chine s'ouvrira toujours plus grande"</i></b>. Et c'est justement ce qu'Emmanuel Macron appelle de ses vœux. Pour sa seconde visite en Chine, le président français a expliqué que beaucoup avait été fait par Pékin ces dernières années, mais qu'il fallait <b>"consolider"</b>, c'est-à-dire aller plus loin dans l'ouverture du marché.</p>
      <p>Devant les entrepreneurs venus du monde entier, notamment d'Europe, Emmanuel Macron, chantre du multilatéralisme, a plaidé pour que la Chine de Xi Jinping accélère <b><i>"les procédures d'accès à son marché, qu'elles soient plus plus transparentes, que les entreprises étrangères bénéficient d'un traitement égal dans l'accès aux subventions et aux marchés publics".</i></b></p>
      <p>Français et Chinois doivent aussi parler climat mercredi à Pékin, mais déjà le sujet était à l'ordre du jour à Shanghai.</p>
      <p><b>"Nos politiques industrielles, nos normes, nos diplomaties doivent mettre au cœur de leur agenda, d'une part la lutte pour la biodiversité, d'autre part, la lutte contre le réchauffement climatique. Et je le dis aujourd'hui avec beaucoup de force et de confiance parce que ce n'est pas un agenda qui serait séparé de l'agenda commercial et économique. Il est en son cœur. Il est ce qui rendra l'agenda économique durable et acceptable pour nos peuples"</b>, a expliqué Emmanuel Macron.</p>
      <p>Macron et Xi devraient signer un texte commun sur le climat et la biodiversité, dont un paragraphe affirmera <b><i>"l'irréversibilité de l'accord de Paris"</i></b>, comme une réponse aux dernières déclarations du président américain Donald Trump.</p>
      <p>Dans ce contexte, "l'ami Macron" va-t-il entendre les appels à parler des musulmans emprisonnés dans la province du Xinjiang ou de la situation à Hong Kong avec Pékin, rien n'est moins sûr.</p>
