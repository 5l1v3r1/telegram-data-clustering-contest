      <h1>米国、２次ラウンド進出…野球プレミア１２</h1>
      <address>
        <time datetime="2019-11-05T06:16:00+00:00">05 Nov 2019, 06:16</time>
      </address>
      <p>　【サポパン（メキシコ）＝佐野司】野球の東京五輪予選を兼ねる国際大会「プレミア１２」（読売新聞社協賛）は４日、メキシコのサポパンで１次ラウンドＡ組の１試合が行われ、米国がドミニカ共和国を１０―８で下して２勝１敗とし、日本で行われる２次ラウンド進出を決めた。４本塁打の長打攻勢で奪ったリードを継投で守り切り、九回をオリックスのディクソンが締めた。</p>
    </article>
