      <h1>Japon : tests concluants pour la semaine de quatre jours</h1>
      <address><time datetime="2019-11-05T16:35:25+00:00">05 Nov 2019, 16:35</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7ReLz-oCBKI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Travailler moins pour produire plus : c'est possible, en témoigne une expérience menée cet été chez Microsoft au Japon. <b>Au mois d'août, les 2.300 employés locaux du groupe informatique ont travaillé quatre jours sur sept au lieu de cinq</b>. Résultat, que du positif, avec une hausse de la productivité de 40%, une baisse de la consommation d'électricité de 23%, et plus étonnant, une baisse de la consommation du papier d'impression de près de 60%.</p>
      <p>Microsoft ne compte pas en rester là et prévoit une autre expérimentation de baisse du temps de travail cet hiver.</p>
      <p><b>Au Japon, où la pression professionnelle est énorme et parfois mortelle</b>, le gouvernement encourage de plus en plus les modes de travail flexibles, comme le temps partiel ou le télétravail. Plusieurs entreprises suivent le mouvement et compensent les pertes de salaire pour leurs employés mais le chemin à parcourir est énorme.</p>
