      <h1>Mit Wassereimern gegen Brand von 5-stöckigem Gebäude in Lagos</h1>
      <address><time datetime="2019-11-05T16:13:45+00:00">05 Nov 2019, 16:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k8kdQfxkIvw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Nigerias größter Stadt Lagos ist im Geschäftszentrum bei einem Markt ein riesiger Brand ausgebrochen.</p>
      <p>Mehrere fünfstöckige Gebäude waren von dem Brand betroffen.</p>
      <p>Hunderte Meter hohe Rauchwolken stiegen in den Himmel.</p>
      <p>Die Metropolregion Lagos mit ihren mehr als 22 Millionen Einwohnern ist eine der bevölkerungsreichsten in Afrika.</p>
      <p>Die Menschen versuchten zunächst mit Wassereimern der Flammen Herr zu werden.</p>
      <p>Zunächst gab es keine Angaben zu Opfern des Brandes.</p>
      <p>Die beeindruckenden Bilder des Feuers wurden auch in den sozialen Medien geteilt.</p>
