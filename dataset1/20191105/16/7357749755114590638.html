      <h1>Hommage aux victimes de la rue d'Aubagne à Marseille</h1>
      <address><time datetime="2019-11-05T16:09:31+00:00">05 Nov 2019, 16:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WlK9WzBQhDk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Huit visages, ceux des huit victimes de la rue d'Aubagne, à Marseille… Un an après l'effondrement de deux immeubles insalubres, plusieurs centaines de Marseillais ont rendu hommage aux occupants décédés lors du drame. Huit torches ont été allumées et huit minutes de silence observées.</p>
      <p>Mais après l'hommage, ce sont les slogans indignés qui ont retenti rue d'Aubagne, à commencer par « ni oubli, ni pardon ». À Marseille, 100 000 personnes vivent encore dans des taudis, d'après la Fondation Abbé Pierre.</p>
