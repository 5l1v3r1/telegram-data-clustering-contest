      <h1>Lisbona: al web summit Barnier bacchetta i britannici</h1>
      <address><time datetime="2019-11-05T16:53:52+00:00">05 Nov 2019, 16:53</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3K9Pm1q9E0Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È uno dei più importanti eventi legati alla tecnologia al mondo ma anche qui, tenendosi in Europa, c'è uno spettro che aleggia: quello di <b>brexit</b>. Il delegato mediatore per l'Unione europea su brexit <b>Michel Barnier</b> è intervenuto al web summit di Lisbona per bacchettare i britannici.</p>
      <h3>Barnier: "Nessuno mi ha spiegato i vantaggi di Brexit"</h3>
      <p>"Nessuno, neanche Farage, è riuscito a spiegarmi i benefici di Brexit", ha detto e ha aggiunto che "L'UE richiederà forti garanzie per pari condizioni su tutta la linea. Ci sarà una maggiore concorrenza economica tra l'UE e il Regno Unito e questo è normale, ma l'UE non tollererà un vantaggio competitivo sleale ".</p>
      <p>E ad ogni modo <b>per Barnier,</b> che si è detto convinto che poco cambierà col voto in Gran Bretagna e che c'è ancora il rischio di un no deal, con Brexit "<b>tutte le parti in causa andranno a perderci",</b> ha detto parlando di una situazione lose lose.</p>
      <h3>2150 start up e i giganti del web</h3>
      <p>Al Lisbona web summit partecipano i giganti tecnologici come google, facebook, Huawei <b>e 2150 start up provenienti da 163 Paesi sparsi nei 5 continenti.</b> Tutti in cerca di idee e partners.</p>
      <p>Perché anche se aleggia lo spettro di brexit gli affari continuano anche se, per quanto riguarda la tecnologia è un nome noto, proprio lui che ha cambiato la storia, a mettere in guardia, <b>Edward Snowden che in collegamento</b> ha detto attenzione "quando si manipolano i dati ricordiamoci che sono di qualcuno, che manipoliamo, in realtà, delle persone".</p>
      <p>Anche l'ex primo ministro britannico Tony Blair ha parlato di brexit al web summit "dopo Brexit dobbiamo capire come ravvivare l'alleanza transatlantica", ha detto.</p>
