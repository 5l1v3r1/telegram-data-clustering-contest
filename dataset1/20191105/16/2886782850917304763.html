      <h1>NBA: Harden hozta a meccset a Rocketsnek</h1>
      <address><time datetime="2019-11-05T16:25:53+00:00">05 Nov 2019, 16:25</time> by <a rel="author">Horváth Ferenc</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cZMXlo4otdg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem túlzás, James Hardennek köszönheti a győzelmet a Houston Memphisben.</p>
      <p>Russell Westbrook távollétében a Rockets 13-asa vette hátára a csapatot. Ha nem teszi, a többiek teljesítménye kevés lett volna az üdvösséghez Grizzlies otthonában, az NBA alapszakasz kedd hajnali összecsapásán.</p>
      <p>A végig szoros meccsen hétszer változott a vezető kiléte, 15-ször volt döntetlen az állás.</p>
      <p>A Houston végül egy 11-0-ás szériával döntötte el, és nyerte meg 107-100-ra a mérkőzést. Ehhez Harden 44 ponttal, 10 lepattanóval és 6 gólpasszal járult hozzá. Karrierje során ez volt a 80. olyan meccse, amikor átlépte a 40 pontos határt. És ezzel feljött az ötödik helyre az NBA örökranglistáján.</p>
      <p>
        <b>NBA, alapszakasz:</b>
      </p>
      <p>Washington Wizards–Detroit Pistons 115–99</p>
      <p>Brooklyn Nets–New Orleans Pelicans 135–125</p>
      <p>Memphis Grizzlies–Houston Rockets 100–107</p>
      <p>Minnesota Timberwolves–Milwaukee Bucks 106–134</p>
      <p>Phoenix Suns–Philadelphia 76ers 114–109</p>
      <p>Golden State Warriors–Portland Trail Blazers 127–118</p>
