      <h1>“No tiene pies ni cabeza” la oferta de Trump para erradicar a los cárteles: José Ramón Cossío | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EYCCPlT8VvQ" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El ministro en retiro de la Suprema Corte de Justicia de la Nación, José Ramón Cossío, comenta que la oferta del presidente Donald Trump para ayudar a erradicar los cárteles de la droga en México no tiene sentido, toda vez que el objetivo del Estado es detener y procesar a los criminales y hasta en las guerras hay reglas que obligan a respetar la vida de las personas.</p>
