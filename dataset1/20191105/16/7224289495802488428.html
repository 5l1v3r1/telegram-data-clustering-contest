      <p>El fundador del Movimiento por la Paz con Justicia y Dignidad, Julián Lebarón, explicó que tras el ataque contra una caravana de la comunidad LeBarón, al menos siete niños caminaron alrededor de 15 kilómetros para salvarse y llegar hasta el rancho familiar. Un niño sobreviviente narró que los agresores dispararon a quemarropa a una de las madres.</p>
