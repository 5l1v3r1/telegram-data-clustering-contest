      <h1>Tragédia ambiental à espreita no Quirguistão</h1>
      <address><time datetime="2019-11-05T16:49:19+00:00">05 Nov 2019, 16:49</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BGardvZP7CM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O arame farpado e os sinais de alerta que sobreviveram ao tempo há muito perderam o efeito desejado e hoje em dia os degradados aterros de urânio fazem parte do quotidiano de Mailuu-Suu. Uma cidade mineira no Quirguistão que foi em tempos uma cidade secreta ao serviço do programa nuclear soviético mas cuja mina já fechou há mais de 50 anos.</p>
      <p>Para Tynarbek Dokbayev, diretor do Centro Médico de Mailuu-Suu, a degradação das últimas décadas salta à vista:</p>
      <p>"Trabalho aqui há 35 anos. Quando cheguei, os aterros de urânio eram uma zona restrita, protegida por arame farpado. Hoje está tudo partido, derrubado. Houve pessoas que construíram casas e vivem lá."</p>
      <p>A ameaça do aterro não impede que o dia-a dia decorra normalmente na cidade mas nem por isso deixa de estar uma tragédia ambiental à espreita. Não seria a primeira vez, em 1958 uma represa rebentou e libertou milhares de toneladas de material radioativo. Hoje, o impacto seria bem pior.</p>
      <p>O ambientalista Bolotbek Karimov explica que "devido à falta de manutenção, todos os aterros de urânio estão atualmente impróprios para uso, especialmente as represas que deviam conter a água para evitar a erosão dos aterros. Moram 14 milhões de pessoas no vale de Fergana, caso haja um desastre natural a água pode contaminar o rio Naryn. Seria uma tragédia para toda a região."</p>
      <p>Mesmo sem a tragédia, Mailuu-Suu já esteve entre as dez cidades mais poluídas do planeta e as taxas de incidência de cancro são 50% superiores à média nacional. A Comissão Europeia tem atualmente um projeto em curso para inverter a situação mas precisa de angariar 30 milhões de euros.</p>
