      <h1>To Ευρωπαϊκό Δικαστήριο κατά των αλλαγών στην Πολωνική Δικαιοσύνη</h1>
      <address><time datetime="2019-11-05T16:59:24+00:00">05 Nov 2019, 16:59</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lqoatt0wtoU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Υπέρ της Ευρωπαϊκής Επιτροπής που προσέφυγε κατά της Πολωνίας τάχθηκε σήμερα το ανώτατο δικαστήριο της ΕΕ.</p>
      <p>Το κυβερνών κόμμα της της Πολωνίας που λέγεται Νόμος και Δικαιοσύνη αποφάσισε αναμόρφωση της Δικαιοσύνης το 2017.</p>
      <p>Για να εκδιώξει τους «παλιούς δικαστές με το κομμουνιστικό παρελθόν», μείωσε την ηλικία συνταξιοδότησης των δικαστών: στα 60 χρόνια για τις γυναίκες και στα 65 για τους άνδρες.</p>
      <p>Τώρα το Ευρωπαϊκό Δικαστήριο έκρινε ότι αυτό ήταν αντίθετο με το Δίκαιο της ΕΕ.</p>
      <p>«Βασικά, το δικαστήριο απορρίπτει τις λεγόμενες μεταρρυθμίσεις των πολωνικών δικαστηρίων και χαίρομαι που βλέπω ότι το Ευρωπαϊκό Δικαστήριο παρακολουθεί την ανεξαρτησία των δικαστών σε όλα τα κράτη μέλη της Ευρωπαϊκής Ένωσης. Νομίζω ότι είναι πολύ σαφές μήνυμα σε κάθε κυβέρνηση που μπορεί να θέλει να δοκιμάσει και να δεσμεύσει τη δικαστική εξουσία- αυτό δεν είναι αποδεκτό στην ΕΕ», είπε η ευρωβουλευτής από την Ολλανδία Σοφι Ιντ Βελντμ.</p>
      <p>Η απόφαση τόνισε ότι οι μεταρρυθμίσεις υπονομεύουν την ανεξαρτησία των δικαστηρίων και κάνουν διάκριση μεταξύ των φύλων.</p>
      <p>«Αυτό που δήλωσε το Ευρωπαϊκό Δικαστήριο είναι βασικά ότι το κράτος Δικαίου φαίνεται σε απτά πράγματα.Γιατί πολύ συχνά από τη Βαρσοβία και τη Βουδαπέστη, για αυτό το λόγο, ακούμε επιχειρήματα ότι το κράτος Δικαίου είναι μια πολύ αόριστη ιδέα. Δεν είναι. Είναι μια έννοια που διαπνέει το δικαστικό μας σύστημα που το έχουμε στους νόμους μας. Και αυτό αποδεικνύεται. Γι 'αυτό, νομίζω ότι η απόφαση είναι πράγματι μια επιβεβαίωση για το κράτος Δικαίου ως ουσιαστική έννοια», είπε ο Γερμανός ευρωβουλευτής Σεργκέι Λαγκοντίνσκι.</p>
      <p>Το υπουργείο Εξωτερικών της Πολωνίας σε ανακόινωσή του ανέφερε ότι η απόφαση ήταν αδικαιολόγητη, αφού η Βαρσοβία τροποποίησε κάποιους από τους αφμιλεγόμενους νόμους πέρυσι: τώρα οι άνδρες και οι γυναίκες δικαστές αποχωρούν στην ίδια ηλικία.</p>
