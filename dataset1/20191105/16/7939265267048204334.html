      <h1>Senado vai aprimorar propostas do pacote econômico, afirma Davi Alcolumbre</h1>
      <address>
        <time datetime="2019-11-05T16:16:20+00:00">05 Nov 2019, 16:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o7uuoTsr_1U" width="720" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Após a entrega das propostas da equipe econômica do governo, o presidente do Senado, Davi Alcolumbre, disse que avaliará nesta quarta-feira (6), em reunião com os senadores, qual tramitação será dada para as medidas, e garantiu que o Senado vai aprimorar os textos.  <a href="http://www12.senado.leg.br/noticias/materias/2019/11/05/senado-recebe-novo-pacote-de-reformas-do-governo"><b>Parte do conjunto de medidas legislativas, três propostas de emenda à Constituição (PECs) começam a tramitar pelo Senado</b></a>. Davi ainda abordou a descentralização de recursos da União para estados e municípios por meio do pacto federativo.</p>
    </article>
