      <h1>Co-Op Puzzle Platformer Degrees Of Separation Gets Free Online Multiplayer Update</h1>
      <h2>And you'll keep your progress, too</h2>
      <address><time datetime="2019-11-05T16:15:00+00:00">05 Nov 2019, 16:15</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AjEVJE7si04" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Co-op platformer <a href="http://www.nintendolife.com/games/switch-eshop/degrees_of_separation"><b>Degrees of Separation</b></a> has received a free update today which adds online multiplayer into the mix.</p>
      <p>The game, which uses contrasting aspects of heat and cold to guide players through its fantasy world, can be played either alone or with a friend in co-op. Until now, the co-op has been a local-only affair, but you can now go ahead and join up with a friend online, too.</p>
      <p>Welcomingly, you can actually take your existing save file online to play with friends, and any progress earned through cooperative play will be kept by each user. <i>Nice</i>.</p>

      <figure>

      </figure>
      <p>If you don't already own the game, you can go ahead and download it as we speak from the Nintendo Switch eShop. You'll find it waiting for you for £15.49 / $19.99.</p>
