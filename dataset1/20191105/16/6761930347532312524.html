      <h1>«Грязная» угроза Севастополю – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-05T16:28:34+00:00">05 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pm6U74NeW6o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Единицы компаний в соседней России могут заняться строительством очистных сооружений в аннексированном Севастополе. Об этом заявил подконтрольный России и.о. губернатора города <b>Михаил Развожаев</b>. На данном этапе общий бюджет проекта оценивают почти в 7 миллиардов рублей. По словам Развожаева, победителю тендера еще придется доработать проект. О том, что строить очистные сооружения в Севастополе нужно как можно скорее, говорят и в Российской академии наук.</p>
      <p>Почему Севастополь никак не найдет подрядчика на строительство очистных сооружений? Куда Севастополь сливает канализационные стоки сегодня? Как отсутствие нормальных очистных сооружений влияет на здоровье людей?</p>
      <p>Эти и другие актуальные темы в студии<b> Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Янковский </b>и <b>Елена Ремовская</b>. Их собеседники: журналист из Севастополя <b>Давид Аксельрод</b>; глава общественной организации «Золотое сечение» в Севастополе <b>Иван Комелов</b>; Министр ЖКХ АР Крым (2010-2011 годы) <b>Николай Порицкий</b>; украинский эколог <b>Алексей Ангурец</b>.</p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах <b>Крым.Реалии</b> в <b>YouTube</b> и на <b>Facebook</b>. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
