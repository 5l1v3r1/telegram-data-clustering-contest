      <h1>Líderes indígenas da Amazónia denunciam abusos</h1>
      <address><time datetime="2019-11-05T16:26:57+00:00">05 Nov 2019, 16:26</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6g3hpIwu8j4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Líderes indígenas da floresta amazónica deslocaram-se esta terça-feira a Bruxelas para denunciarem os abusos de direitos humanos de que são vítimas e que, afirmam, têm na origem a exploração descontrolada dos recursos naturais da região.</p>
      <p>Os líderes indígenas culpam a Europa mas também o governo brasileiro pela atual situação.</p>
      <p>"Hoje a gente vem denunciar os retrocessos dos direitos dos povos indigenas, das leis ambientais e dos orgãos indigenistas do Brasil pelo atual governo", afirma Nara, líder indígena da tribo Baré.</p>
      <p>Os ativistas exigem um travão às empresas europeias que estão a investir fortemente na região. Na mira dos líderes indígenas está o futuro acordo comercial entre os países do Mercosul e a União Europeia.</p>
      <p>"A Europa já sabe, ela é consciente do crime que está cometendo, ela precisa rever seus orçamentos e planejamentos de compras de produtos brasileiros, principalmente a madeira porque é essa madeira que está matando nossos parentes lá", denuncia Kretã, líder indígena do povo Kaingang.</p>
      <p>Um grito de alerta que revela igualmente o desespero de quem vive no que muitos consideram como o pulmão verde do planeta.</p>
