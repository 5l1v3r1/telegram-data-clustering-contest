      <h1>Tribunal Europeu de Justiça rejeita reformas judiciais polacas</h1>
      <address><time datetime="2019-11-05T16:19:56+00:00">05 Nov 2019, 16:19</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N2ngdP2LqwQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Tribunal Europeu de Justiça rejeitou as reformas do sistema de justiça polaco iniciadas pelo Partido da Lei e Justiça em 2017.</p>
      <p>O partido que se encontra no poder justificou a reforma do sistema judicial com o facto de querer afastar "juízes com passado comunista". A redução da idade da reforma foi uma das medidas tomadas.</p>
      <p>"O tribunal rejeitou as chamadas reformas dos tribunais polacos e fico contente por ver que o Tribunal Europeu de Justiça está a velar pela independência do poder judiciário em todos os membros da União Europeia. è um claro sinal a qualquer governo que pretenda interferir com os tribunais, isto não é aceitável na União Europeia", afirma a eurodeputada holandesa, Sophie In 't Veld.</p>
      <p>A decisão do tribunal europeu determina que as reformas constituiam uma ameaça à independência dos tribunais.</p>
      <p>"O que o tribunal europeu diz é que o estado de direito é algo tangível. É frequente ouvir de Varsóvia e Budapeste argumentos que fazem do estado de direito um conceito muito vago. Não é vago. É um conceito que existe no nosso sistema judicial, que existem regras e isto aocntece há muitos anos. Esta decisão prova-o. Por isso, isto é uma confirmação e uma vitória para o conceito de estado de direito", Sergey Lagodinsky, um eurodeputado alemão dos Verdes.</p>
      <p>Reagindo à decisão, o ministro polaco dos negócios estrangeiros afirmou que o governo já em 2018 havia tomado medidas que alinham o sistema judicial polaco com o resto do continente.</p>
