      <p>El fiscal General de Chihuahua, César Peniche, dijo que elementos destacamentados en la región alertaron sobre la detención de un presunto agresor de la familia LeBarón, así como del aseguramiento de armas. Sin embargo, aclaró que la indagatoria principal quedará a cargo de la Fiscalía de Sonora.</p>
