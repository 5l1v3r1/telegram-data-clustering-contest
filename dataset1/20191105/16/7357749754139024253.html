      <h1>Nouvelle-Calédonie : la date du prochain référendum d'indépendance fixée</h1>
      <address><time datetime="2019-11-05T16:00:42+00:00">05 Nov 2019, 16:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hfFY_-P2NyY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un an après le premier référendum sur l'indépendance en Nouvelle-Calédonie, la date du prochain a été fixée. Il aura lieu le 6 septembre 2020. Paris a tranché entre les deux dates que proposaient loyalistes et indépendantistes, choisissant la plus tardive pour « garantir le parfait déroulement du scrutin ».</p>
      <p>Lors de la première consultation, en novembre 2018, le non l'avait emporté avec plus de 56 % des suffrages. Selon l'accord de Nouméa, si l'indépendance vis-à-vis de la France est de nouveau rejetée, un troisième et dernier référendum pourra être organisé.</p>
