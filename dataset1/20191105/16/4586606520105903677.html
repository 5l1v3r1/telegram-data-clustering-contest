      <h1>Lucu hingga Artsy, Seoul Punya Banyak Kafe yang Wajib Didatangi</h1>
      <address><time datetime="2019-11-05T16:00:30+00:00">05 Nov 2019, 16:00</time> by <a rel="author">Instagram - detikFood</a></address>
      <p><b>Jakarta</b> - Di Seoul banyak sekali kafe yang wajib didatangi karena memiliki tema yang beragam mulai dari lucu menggemaskan hingga kafe yang bertema artsy.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/c0bcb062-272b-4926-9ed1-9b731194f757.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @pinkpoolcafe<br/><br/>1. Kafe ini sangat populer karena merupakan bagian dari butik Style Nanda, memiliki konsep dengan tema area kolam renang kafe lucu ini sangat cantik dan instagenik dengan dominan warna baby pink.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/9e109256-bdf0-4ffa-a4f8-691c111f9fb1.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @zapangi_official<br/><br/>2. Zapangi sangat unik karena konsep tersembunyi di belakang mesin minuman, kafe ini menjual berbagai macam dessert yang lucu dan penuh warna.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/3ef6cf7d-5c7b-42cb-beac-92f9eeb2d84e_169.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @laundrypizza<br/><br/>3. Kafe satu ini khusus menjual pizza, kafe satu ini sangat populer karena desain nya yang lucu dengan adanya mesin cuci seperti di laundry, oh ya kafe ini juga sudah sering dijadikan lokasi syuting video klip idol Korea lho!</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/78addf2b-8cc2-4806-8751-7ab38d66379d.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @stk_official.jp<br/><br/>4. Kakao friends yang terkenal di Korea juga membuka kafe lucu dengan karakter utama Ryan sebagai konsep dari kafeÂ yang bernama Ryan Cafe ini, gemas sekali!</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/ddadeb92-a1ab-47bb-ba5d-1bbba1f84a88.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @thanks_nature_cafe<br/><br/>5. Kafe bertema kucing sudah menjamur, namun kafe ini berani beda dengan bertemakan domba. Anda bisa menyantap hidangan sambil bermain dengan 2 domba lucu.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/4ddf7d2e-9849-43fd-a992-b251a936a46e.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @__n.2k<br/><br/>6. Selain punya toko yang menjual merchadise official dari karakter lucu Line Friends, toko merchandise ini juga punya kafe yang lucu lho! Dengan karakter Line Friends dan BT21 yang sangat menggemaskan.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/63337842-bbae-42b8-bdd5-43ffd924cc6f_169.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @greemcafe<br/><br/>7. Kafe ini cukup unik karena bertemakan kartun dan terinspirasi dari drama korea W, Anda akan serasa di dalam dunia kartun jika berasa di kafe bernama Greem Cafe (2D Cafe) yang unik ini.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/01cc3bb2-e12f-4442-82d1-ded5beb67f2e.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @itceekim<br/><br/>8. Lucu namun sedikit menjijikan, kafe ini bertemakan kotoran manusia. Namun tak perlu khawatir karena kafe ini bersih tak seperti namanya Seoul Poop Cafe.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/7a3f36a2-353d-44f7-b50b-ac1601d62efe.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @c.trough<br/><br/>9. Jika suka lukisan, kafe yang bernama C Trough ini menjual latte art ini harus jadi destinasi Anda ketika sedang berada di Seoul. Kafe ini membuat coffee latte dengan tema lukisan yang artsy dan lucu.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/76cfa40f-4c20-4dc4-84b0-08fdecccf082.jpeg?w=700&amp;q=90"/>
        <figcaption>Foto: Instagram @appleorangez<br/><br/>10. Satu lagi kafe bergaya artsy bernama Peach Grey yang berlokasi di Seoul dengan menyajikan hidangan manis sambil menaruh kuah dan cat warna untuk melukis, dekorasi kafe ini juga penuh dengan suasana yang artsy.</figcaption>
      </figure>
