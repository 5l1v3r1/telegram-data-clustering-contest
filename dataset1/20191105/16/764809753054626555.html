      <h1>فيديو: الشرطة النيجيرية تحرر 259 شخصاً من مركز إسلامي</h1>
      <address><time datetime="2019-11-05T16:30:06+00:00">05 Nov 2019, 16:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lYlkk6Z9gsc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت الشرطة في جنوب غرب نيجيريا تحرير 259 شخصاً من مركز إسلامي لإعادة التأهيل، بحسب ما أعلن متحدث الثلاثاء، وذلك ضمن عمليات دهم مماثلة في الأسابيع الأخيرة استهدفت مراكز متهمة بانتهاكات.</p>
      <p>وقال المتحدث باسم شرطة إبادان فديي أولوغبنغا لوكالة فرانس برس "عثرنا يوم الإثنين على شبان ونساء وأطفال كانوا محتجزين في مركز اعتقال غير شرعي في مسجد في حي أوجو في إبادان".</p>
      <p>وأضاف أن الشرطة "سارعت" إلى التدخل عقب تلقي معلومات من شاب عمره 18 عاماً هرب من المركز". وفي المجموع "كان 259 شخصاً محتجزين يناشدون المساعدة عندما وصلنا"، بحسب المتحدث.</p>
      <p>وأضاف أن "البعض كانوا محتجزين منذ سنوات ويعانون من مشكلات صحية، وهم يتلقون حالياً الرعاية الطبية"، موضحاً أن "الذين تم استجوابهم أفادوا بأنهم كانوا يحصلون على الطعام مرة كل ثلاثة أيام".</p>
      <p>وتم توقيف المالك وثمانية أشخاص آخرين، بحسب المتحدث الذي أكد بدء تحقيقات.</p>
      <p>ونفذت الشرطة عشرات المداهمات المشابهة "لمراكز إعادة تأهيل" دينية في نيجيريا منذ أيلول/سبتمبر.</p>
      <p>والشهر الماضي حررت الشرطة 15 شخصاً كانوا مقيدين بسلاسل في مركز لتعليم القرآن في لاغوس في مداهمة ضمن عمليات استهدفت "مراكز إعادة تأهيل" في أنحاء نيجيريا.</p>
      <p>ويجبر ارتفاع معدلات الإدمان على المخدرات وغياب مراكز إعادة التأهيل في شمال نيجيريا الأهالي على تسجيل أبنائهم في مدارس إصلاحية غير رسمية حيث يتعرضون لانتهاكات.</p>
