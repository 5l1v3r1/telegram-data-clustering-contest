      <h1>Καταδίκη της Τουρκίας για τις προκλητικές ενέργειές της</h1>
      <address><time datetime="2019-11-05T19:10:16+00:00">05 Nov 2019, 19:10</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j4MZTXViu-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τις παράνομες ενέργειες της Τουρκίας στην κυπριακή ΑΟΖ και στη θαλάσσια περιοχή της Κύπρου, την προκλητική συμπεριφορά της στο Αιγαίο με τις παραβιάσεις του εθνικού εναερίου χώρου και των χωρικών υδάτων, καθώς και την εισβολή της στην Συρία, καταδίκασαν οι υπουργοί Εθνικής 'Αμυνας Ελλάδας-Αιγύπτου και Κύπρου, Νικόλαος Παναγιωτόπουλος, Μωχάμεντ Αχμεντ Ζακί και Σάββας Αγγελίδης, με κοινή δήλωσή τους στο πλαίσιο της τριμερούς συνάντησης που πραγματοποιήθηκε στην Αθήνα.</p>
      <p>Παράλληλα, τάχθηκαν υπέρ της πολιτικής επίλυσης των προβλημάτων στη Λιβύη.</p>
      <p>Οι υπουργοί Εθνικής 'Αμυνας των τριών χωρών, εξέφρασαν την βούληση και αποφασιστικότητά τους για περαιτέρω ενίσχυση και διεύρυνση της ήδη εδραιωθείσας συνεργασίας στον αμυντικό και αμυντικο-τεχνικό τομέα.</p>
      <p>«Κοινό όραμά μας και επιδίωξη, αποτελεί η δημιουργία περιβάλλοντος και εδραίωση συνθηκών ειρήνης σταθερότητας και ευημερίας στην ευρύτερη περιοχή προς όφελος της ειρήνης και των λαών μας», επισήμανε σχετικά ο κ. Παναγιωτόπουλος. «Συμφωνήσαμε σήμερα να εντατικοποιήσουμε την συνεργασία μας που έχει προσλάβει ιδιαίτερη δυναμική και να την εμπλουτίσουμε με νέες πτυχές όπως η κυβερνοασφάλεια, η διαχείριση κρίσεων και η συνεργασία στον αμυντικό τεχνικό τομέα» πρόσθεσε.</p>
      <p>Όσον αφορά στην καταδίκη της τουρκικής προκλητικότητας από την Ελλάδα, την Αίγυπτο και την Κύπρο, ο κ. Παναγιωτόπουλος ανέφερε: «Όπως αποτυπώνεται και στην κοινή δήλωση της τριμερούς, καταδικάσαμε τις παράνομες ενέργειες της Τουρκίας στις θαλάσσιες ζώνες της Κύπρου, που αποτελούν κατάφωρη παραβίαση του διεθνούς δικαίου και της σύμβασης για το δίκαιο της θάλασσας, καθώς και την προκλητική συμπεριφορά της Τουρκίας με τις παραβιάσεις του ελληνικού εναέριου χώρου και των χωρικών υδάτων της χώρας μας, που είναι αντίθετη προς το διεθνές δίκαιο και τις αρχές καλής γειτονίας».</p>
      <p>Όσον αφορά στην τουρκική εισβολή στην Συρία, ο κ. Παναγιωτόπουλος σχολίασε λέγοντας πως «όπως εκτιμούμε, θα οδηγήσει σε νέα ανθρωπιστική κρίση, θα αυξήσει ακόμα περισσότερο τις μεταναστευτικές ροές από την Τουρκία προς την Ελλάδα, και θα έχει αρνητικό αντίκτυπο στις προσπάθειες μας για την καταπολέμηση της τρομοκρατίας. Οι αναδυόμενες νέες προκλήσεις ασφαλείας και απειλές στην ευρύτερη περιοχή, επιτάσσουν την κοινή εκτίμηση απειλών και την στενότερη συνεργασία των τριών χωρών, προκειμένου να προστατεύσουμε τα κοινά μας συμφέροντα και να ενδυναμώσουμε την αμοιβαίως επωφελή στρατηγική μας συνεργασία».</p>
      <p>Ο υπουργός Εθνικής Άμυνας επανέλαβε ότι «η τριμερής συνεργασία μας αποτελεί υπόδειγμα για την περιοχή μας, με προσήλωση στις αρχές του διεθνούς δικαίου, με προσήλωση στις σχέσεις καλής γειτονίας μεταξύ των χωρών της περιοχής, και με αποκλειστικό γνώμονα την συνεργασία, ευημερία και πρόοδο των λαών μας, προσβλέπουμε στην επόμενη τριμερή συνάντηση που θα πραγματοποιηθεί εντός του 2020 στην Κύπρο, σε ένα νέο ορόσημο στην συνεργασία μας».</p>
      <p>Ο κ. Ζακί εξέφρασε τις ευχαριστίες του προς τις πολιτικές ηγεσίες των τριών χωρών, για τις προσπάθειες για ενίσχυση της συνεργασίας σε όλους τους τομείς.</p>
      <p>Η τριμερής συνεργασία, πρόσθεσε, αποτελεί παράδειγμα συνεργασίας για την ειρήνη τη σταθερότητα στην ανατολική Μεσόγειο και την ευρύτερη περιοχή. Παράλληλα, επισήμανε την αναγκαιότητα συνέχισης αυτής της συνεργασίας για την αντιμετώπιση των προκλήσεων ασφαλείας και την εξυπηρέτηση των κοινών συμφερόντων.</p>
      <p>Περαιτέρω, δήλωσε ότι «συμφωνήσαμε απόλυτα σε όλα τα ζητήματα που αφορούν στην ευρύτερη περιοχή», ενώ εξέφρασε την πλήρη ικανοποίησή του για τα μέχρι στιγμής αποτελέσματα της αμυντικής συνεργασίας.</p>
      <p>Ο κ. Αγγελίδης αναφέρθηκε στη διαχρονική και σταθερή σχέση των τριών χωρών που δίνουν αγώνα επιβίωσης, αγώνα για ένα καλύτερο και ασφαλές μέλλον.</p>
      <p>Παράλληλα, σχολίασε ότι οι συνεχιζόμενες παράνομες ενέργειες της Τουρκίας και στη θαλάσσια περιοχή της Μεγαλονήσου, αποτελούν κατάφωρη παραβίαση της κυριαρχίας και των κυριαρχικών δικαιωμάτων της Κυπριακής Δημοκρατίας και των κανόνων του διεθνούς δικαίου. Στο σημείο αυτό, ο υπουργός Άμυνας της Κυπριακής Δημοκρατίας, ευχαρίστησε την Ελλάδα και την Αίγυπτο «για τη σθεναρή και σταθερή υποστήριξή τους στο δίκαιο αγώνα μας».</p>
      <p>Για την τουρκική εισβολή στη Συρία, ο κ. Αγγελίδης επισήμανε ότι θέτει σε κίνδυνο τον αγώνα κατά της τρομοκρατίας, και θα δημιουργήσει νέα ανθρωπιστική κρίση με αύξηση των μεταναστευτικών ροών, ενώ για την κατάσταση στη Λιβύη δήλωσε ότι οι τρεις χώρες συμφώνησαν στην ανάγκη εξεύρεσης πολιτικής λύσης, Η δημιουργία περιβάλλοντος ευημερίας στην ευρύτερη περιοχή, αποτελεί εμπόδιο εκδήλωσης τρομοκρατικής ενέργειας και αύξησης των μεταναστών σε άλλη χώρα, τόνισε περαιτέρω, εκτιμώντας ότι η τριμερής συνεργασία θα ενισχυθεί ακόμη περισσότερο εντός του 2020, οπότε θα διεξαχθεί η επόμενη σύνοδος των υπουργών Εθνικής Άμυνας στην Κύπρο.</p>
      <p>«Προσβλέπουμε στην επόμενη τριμερή συνάντηση που θα πραγματοποιηθεί εντός του 2020 στην Κύπρο, σε ένα νέο ορόσημο στην συνεργασία μας», ανέφερε σχετικά ο κ. Παναγιωτόπουλος.</p>
      <p>Αύριο, οι υπουργοί Εθνικής Άμυνας Ελλάδας, Αιγύπτου και Κύπρου, θα μεταβούν στην Κρήτη, προκειμένου να παρακολουθήσουν την τελική φάση της διακλαδικής πολυεθνικής άσκησης Μέδουσα.</p>
      <p>Πριν από τη σύνοδο, πραγματοποιήθηκε συνάντηση των υπουργών Εθνικής Άμυνας της Ελλάδας και της Αιγύπτου, κατά την οποία συζητήθηκαν οι προκλήσεις ασφαλείας στην ευρύτερη περιοχή μας και η ενίσχυση της συνεργασίας για την αντιμετώπιση τους.</p>
