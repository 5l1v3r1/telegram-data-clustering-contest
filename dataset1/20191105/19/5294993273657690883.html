      <h1>A "Belle Époque" do cinema francês</h1>
      <address><time datetime="2019-11-05T19:16:47+00:00">05 Nov 2019, 19:16</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vV1BI9Q8dGE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>E se pudesse reviver uma bela época da sua vida? "Belle Époque" é um novo filme francês do realizador Nicolas Bedos - que foi apresentado fora da competição do Festival de Cinema de Cannes, algo raro para uma comédia.</b>
      </p>
      <p>A história de um homem que pretende reconquistar o amor da mulher e aceita participar numa experiência: vai reconstruir um encontro que aconteceu nos anos 70. Uma experiência encenada, mas que vai mudar completamente a vida deste casal. No papel principal, uma lenda do cinema francês: Daniel Auteuil.</p>
      <blockquote>"A sorte que tenho é que a nova geração ainda quer trabalhar comigo. Participar na eclosão do talento de Nicolas Bedos, estar neste filme que é a revelação de um autor e de um realizador é algo que também se reflete em mim."<cite>Daniel Auteuil <br/>ator</cite></blockquote>
      <p>"Belle Époque": a vida e o amor, a passagem do tempo e dos sentimentos seguindo a tradição do cinema italiano dos anos 60 e 70. <b>"Belle Époque" é uma comédia com um toque de drama</b> que <b>estreia em Portugal a 12 de Dezembro.</b></p>
