      <h1>Comissão apresenta projeções do orçamento 2021-2027</h1>
      <address><time datetime="2019-11-05T19:01:35+00:00">05 Nov 2019, 19:01</time> by <a rel="author">Rodrigo Barbosa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N4gcxu2b2Vo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Comissão Europeia divulgou as projeções das contribuições nacionais para o <a href="https://ec.europa.eu/info/sites/info/files/about_the_european_commission/eu_budget/2019-11-05_eu_budget_technical_briefing_-_with_covers.pdf">próximo orçamento a longo prazo da União Europeia</a>, de 2021 a 2027.</p>
      <p>Como seria de esperar, o Brexit e a saída do Reino Unido significará um aumento das contribuições dos restantes Estados-membros, mas apenas cerca de um oitavo desse incremento.</p>
      <p>Os principais fatores na subida são a inflação, as prioridades reforçadas do bloco comunitário e o crescimento real de cada país. Assim, a Alemanha, que mais cresceu, passará a pagar mais 7 mil milhões de euros do que no orçamento anterior, enquanto a Grécia, Itália e Portugal, que passaram por crises económicas, apenas terão aumentos de 200 a 360 milhões de euros, em relação ao período 2014-2020.</p>
      <p>A União Europeia prepara-se também para uma batalha sobre outra parte do orçamento, que toma em consideração as propostas da Alemanha, da Comissão e da Finlândia - que assegura atualmente a presidência rotativa - para reduzir os fundos de coesão e impôr condições que iriam predeterminar as áreas de investimento.</p>
      <p>Os países do Leste e Sul, principais beneficiários das ajudas, consideram que isso faria com que "os pobres ficassem mais pobres e os ricos mais ricos".</p>
