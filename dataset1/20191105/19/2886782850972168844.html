      <h1>Egyeztetések folynak az új uniós költségvetésről</h1>
      <address><time datetime="2019-11-05T19:31:55+00:00">05 Nov 2019, 19:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sKlMrJdJXF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Közzétette az Európai Bizottság a tervezetet arról, melyik országnak mennyivel többet kell befizetnie a következő hosszú távú uniós költségvetésbe. Minden tagállamnak valamivel többel kell hozzájárulnia a büdzséhez, mint eddig, de csak részben a brexit miatt.</b>
      </p>
      <p>Az emelkedés nagyobb részéért az infláció és a tagállamok költségvetéseinek reálnövekedése tehető felelőssé.</p>
      <p>A grafikán látszik, hogy például Németországnak több mint hétmilliárd euróval, Magyarországnak mintegy félmilliárd euróval kell majd többet befizetnie a 2021-2027-es büdzsébe, mint a jelenlegi költségvetésbe.</p>
      <p>Az Európai Bizottság szeretné csökkenteni a Kohéziós Alapból fizetett támogatások összegét, amelyek célja az EU keleti tagállamainak felzárkóztatása.</p>
      <p>Magyarország és 16 keleti és déli uniós tagállam kedden közös nyilatkozatot adott ki, amelyben a kohéziós politika folytatásának fontosságára hívják fel a figyelmet.</p>
