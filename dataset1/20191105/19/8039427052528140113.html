    <article>
      <h1>తహసీల్దార్‌ విజయను హత్య చేసి తాపీగా వెళ్లిన సురేష్</h1>
      <address>
        <time datetime="2019-11-05T19:18:04+00:00">05 Nov 2019, 19:18</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/a4chaCfzhns" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>రంగారెడ్డి:</b> అబ్దుల్లాపూర్ మెట్ తహసీల్దార్ విజయారెడ్డిని హత్య చేసిన తర్వాత నిందితుడు సురేష్ తాపీగా నడుచుకుంటూ బయటకు వెళ్లాడు. కాలిన గాయాలతో రోడ్డుమీద నడుచుకుంటూ వెళ్లాడు. ఇదంతా అక్కడున్న సీసీ టీవీ పూటేజీలో రికార్డయింది. కార్యాలయం పక్కనే ఉన్న బాయ్స్ హాస్టల్ నుంచి సీసీ పుటేజీని పోలీసులు స్వాధీనం చేసుకున్నారు.</p>
      <p> </p>
      <p>కాగా తహసీల్దార్ హత్య కేసులో రాచకొండ పోలీసులు దర్యాప్తు వేగవంతం చేశారు. సంఘటనా స్థలాన్ని పరిశీలించిన క్లూస్ టీమ్.. 25 నుంచి 30 శాంపిల్స్ సేకరించారు. తహసీల్దార్ కార్యాలయంలో ఒక అగ్గిపెట్టె, డోర్ కర్టన్స్, మరికొన్ని వస్తువులను సేకరించి ఫోరెన్సిక్ ల్యాబ్‌కు పంపించారు. నిందితుడు రెండు లీటర్ల కిరోసిన్, పెట్రోల్‌తో కలిపి తీసుకొచ్చినట్టు పోలీసులు భావిస్తున్నారు. మరో వైపు పోలీసులు సురేష్ తండ్రి కూర కిష్టయ్య, కూర దుర్గయ్య, కూర భిక్షపతి, కూర ఆనంద్‌ను అదుపులోకి తీసుకుని అబ్దుల్లాపూర్ మెట్‌ పోలీస్ స్టేషన్‌లో విచారిస్తున్నారు. తహసీల్దార్ ఆఫీస్ పక్కనే ఉన్న సీసీటీవీ ఫుటేజ్ ఆధారంగా పోలీసులు కేసు దర్యాప్తు చేస్తున్నారు.</p>
