      <h1>Strage di donne e bambini in Messico: mormoni uccisi dai narcos</h1>
      <address><time datetime="2019-11-05T19:12:44+00:00">05 Nov 2019, 19:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cfpvsa2mBWU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una <b>strage</b> tra le più efferate, nella quale <b>hanno perso la vita tre donne e sei bambini</b>, uccisi a colpi d'arma da fuoco in un'imboscata tesa dai <b>narcos</b> a un gruppo di mormoni americani in Messico. Un altro minore è scomparso. Alcune delle vittime, compresi i bambini più piccoli, sono morti bruciati vivi nelle auto. "Non si tratta di finire in mezzo a una sparatoria, nel posto sbagliato al momento sbagliato - dice Taylor Langford, un parente delle vittime - questo è un nuovo livello di violenza del cartello".</p>
      <h3>Agguato ai mormoni: un errore o strage deliberata?</h3>
      <p>Secondo una prima ricostruzione dei fatti, il commando armato ha attaccato un convoglio partito da Bavispe e diretto a Mora, nello Stato di Chihuahua. In viaggio c'era la famiglia LeBarón. Ancora da accertare la dinamica dell'agguato, se i killer abbiano sbagliato bersaglio o se si sia trattato di un attacco intenzionale. L'agguato a donne e bambini, assassinati a sangue freddo, fa sorgere più di un dubbio sull'ipotesi di un errore.</p>
      <h3>La famiglia LeBarón, i cartelli e la violenza in Messico</h3>
      <p>Una comunità di mormoni si è stabilita in Messico dai primi anni '40. Tra di loro, proprio la famiglia LeBarón ha avuto problemi con le gang locali a causa delle sue posizioni anti-violenza. Ma i parenti delle vittime sostengono che non ci sono state minacce recenti. Intanto, il bilancio di morti della narco-guerra si fa sempre più pesante in uno scenario di violenza, perpetrata sia dai narcos sia dagli squadrroni della morte. L'escalation è stata al centro di alcune esternazioni del presidente americano, Donald Trump: "È tempo per il Messico, con l'aiuto degli Stati Uniti, di ingaggiare una guerra contro i cartelli della droga - ha twittato Trump, che ha aggiunto: "Aspettiamo solo una telefonata dal vostro nuovo grande presidente".</p>
