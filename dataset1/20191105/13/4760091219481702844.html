      <h1>Cười té ghế với chiếc ghế nóng tại châu Âu</h1>
      <address><time datetime="2019-11-05T13:25:00+00:00">05 Nov 2019, 13:25</time> by <a rel="author">Kỳ Anh</a></address>
      <p>
        <b>Câu chuyện về chiếc ghế nóng tại Bayern Munich đã trở thành niềm cảm hứng sáng tác của không ít CĐV.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b6-2108.jpg"/>
        <figcaption> Cuối tuần qua, Bayern đã trở thành tâm điểm của truyền thông tại châu Âu khi thông báo sa thải HLV Niko Kovac.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b1-2108.jpg"/>
        <figcaption> Đây là điều khó tránh, khi hiện Bayern đã rơi xuống vị trí thứ 4 trên bảng xếp hạng Bundesliga mùa này, kém Borussia Monchengladbach (đội dẫn đầu) 4 điểm sau 10 vòng đấu. Tuy nhiên với chỉ 8 trận thua trong suốt nhiệm kỳ, việc Kovac bị sa thải cũng là điều tương đối đáng tiếc.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b2-2108.jpg"/>
        <figcaption> Giờ đây câu chuyện về việc ai sẽ ngồi vào chiếc ghế nóng tại Allianz Arena cũng đã trở thành đề tái rất nóng. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b3-2108.jpg"/>
        <figcaption> Hiện những ứng viên cho công việc đang rất HOT tại Đức gồm có Jose Mourinho, Massimiliano Allegri, Erik Ten Hag, Ralf Rangnick, Arsene Wenger,...</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b4-2108.jpg"/>
        <figcaption> Có lẽ với nhiều CĐV Bayern, chẳng ai xứng đáng dẫn dắt Hùm Xám hơn huyền thoại Jupp Heynckes. Nhưng liệu chiến lược gia lão làng này có chấp nhận trở lại cứu Bayern một lần nữa?</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b10-2108.jpg"/>
        <figcaption>  "Kovac chỉ thất bại đúng 8 trận. Man Utd đến và học hỏi đi."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b7-2108.jpg"/>
        <figcaption>  "Kovac trong 490 ngày dẫn dắt Bayern đã có 45 chiến thắng, thua 8, giành 3 danh hiệu. Làm sao Ole vẫn làm HLV của Man Utd được chứ?"</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b8-2108.jpg"/>
        <figcaption> "Đây là cảm giác của CĐV của Arsenal, Man Utd, Barcelona, sau khi nghe tin Bayern sa thải Kovac nhưng đội bóng của họ thì vẫn chưa muốn thay tướng."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/watermarked-3b5-2108.jpg"/>
        <figcaption>  "Bayern sa thải Kovac vì Bayern kém ngôi đầu 4 điểm, trong khi Man Utd kém ngôi đầu 18 điểm và Woodward vẫn tin vào Solskjaer."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/05/3a-2120.jpg"/>
        <figcaption>  "Kovac trong 490 ngày dẫn dắt Bayern đã có 45 chiến thắng, thua 8, giành 3 danh hiệu. Làm sao Ole vẫn làm HLV của Man Utd được chứ?"</figcaption>
      </figure>
