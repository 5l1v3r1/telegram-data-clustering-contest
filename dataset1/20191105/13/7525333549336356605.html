      <h1>В Сочи выбрали лучшего водителя автобуса. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-05T13:55:00+00:00">05 Nov 2019, 13:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j2npC628Vco" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В финале конкурса «Водитель года» приняли участие 96 водителей пассажирских автобусов из 18 муниципалитетов Краснодарского края.</p>
      <p>Основной упор делался на демонстрацию навыков безопасного и комфортного движения.</p>
      <p>«Может, солнечная погода была бы лучше, но с точки зрения практики дождь интереснее. Особенность в том, что в дождь меньше сцепки, и здесь профессионализм нужно показывать в разных условиях», — сказал заместитель министра транспорта и дорожного хозяйства Краснодарского края Алексей Смаглюк.</p>
      <p>По итогам конкурса два первых места в номинациях средний и большой класс достались краснодарцам, в категории малый класс — представителю Северского района Краснодарского края.</p>
