      <h1>Santos forward Marinho performs VAR celebration after scoring – video</h1>
      <address><time datetime="2019-11-05T13:27:23+00:00">05 Nov 2019, 13:27</time> by <a rel="author">Esporte Interativo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j7L_jBvwvAU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Santos' Marinho celebrated a long-range strike against Botafogo by imitating the referee making a VAR decision. The player could be seen miming the VAR signal, holding his hand to his ear, and pretending to listen through an earpiece before pointing to the centre circle to award the goal. The game finished 4-1 to Santos</p>
