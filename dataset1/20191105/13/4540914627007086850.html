      <h1>Al-Bagdadi-Schwester in Nordsyrien gefasst: "Eine Goldmine"</h1>
      <address><time datetime="2019-11-05T13:47:30+00:00">05 Nov 2019, 13:47</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IuZ8bRNTvnI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Türkei hat eine Schwester des getöteten Anführers der Miliz Islamischer Staat, Abu Bakr al-Bagdadi, in Nordsyrien festgenommen. Das bestätigten die türkische Regierung und die Syrische Beobachtungsstelle für Menschenrechte.</p>
      <p>Rasmija Aswad sei im nordsyrischen Asas festgesetzt worden. Asas liegt wenige Kilometer von der Grenze zur Türkei entfernt. Der Ort wird von syrischen Rebellen kontrolliert, die mit der Türkei verbündet sind. Ein Regierungsvertreter sagte in Ankara, die Informationen, die die Türkei von der Schwester erhalte, seien eine "Goldmine". Ihr Wissen könne dazu beitragen, weitere Mitglieder der IS-Miliz zu fassen.</p>
      <p>Nach Informationen der New York Times hat der einstige IS-Chef fünf Brüder und mehrere Schwestern. Al-Bagdadi war Ende Oktober von einem US-Sonderkommando in einem Gebäudekomplex im Nordwesten Syriens aufgespürt worden. Während der Militäraktion sprengte er sich und mehrere seiner Kinder in die Luft.</p>
      <p>Die IS-Miliz bestätigte den Tod. Als seinen Nachfolger benannten die Dschihadisten Abu Ibrahim al-Haschimi al-Kuraischi.</p>
