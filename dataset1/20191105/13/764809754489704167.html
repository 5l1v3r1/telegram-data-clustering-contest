      <h1>مقتل رجل في مطعم للوجبات السريعة بسبب شطيرة الدجاج</h1>
      <address><time datetime="2019-11-05T13:45:40+00:00">05 Nov 2019, 13:45</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SuH3O_stPUY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>لقي رجل يبلغ من العمر 28 عاما حتفه بسبب شطيرة دجاج في أحد مطاعم "بوبايز" للوجبات السريعة بماريلاند بالولايات المتحدة. وحسب الشرطة، فقد وقع الحادث بعد مشاجرة بين شخصين كان أحدهما ينتظر دوره في الطابور للحصول على <a href="https://arabic.euronews.com/2018/06/20/pizza-hut-vows-to-abandon-the-use-of-some-chicken-antibiotics-by-2022">شطيرة الدجاج</a> بينما حاول الشخص الآخر اختراق الصف وتجاوز الجميع لاقتناء الشطيرة، التي عاودت سلسلة المطاعم إصدارها بعد انقطاعها عن الزبائن منذ مدة.</p>
      <p>وأشارت وسائل الإعلام المحلية أن الشجار بدأ داخل فرع أوكسون هيل في المطعم ثم انتقل إلى الخارج حيث لم يتردد القاتل في توجيه طعنة <a href="https://arabic.euronews.com/2019/08/08/usa-america-california-garden-grove-4-dead-stabbing-attack-hispanic-suspect-custody">بالسلاح الأبيض</a> إلى الضحية. وقالت جينيفر دونيلان المتحدثة باسم شرطة مقاطعة برينس جورج إن الضحية البالغة من العمر 28 عامًا ، والتي كانت من منطقة واشنطن، نُقلت إلى المستشفى حيث توفي بعد أقل من ساعة. وأضافت دونيلان إن الشرطة تبحث عن المشتبه به.</p>
      <p>وأشارت تقارير إعلامية إلى وجود طوابير طويلة في <a href="https://arabic.euronews.com/2019/04/19/the-suffering-of-the-chickens-on-a-french-farm-leaves-the-defenders-of-the-animals-silent">مطاعم</a> "بوبايز" في جميع أنحاء الولايات المتحدة منذ أن تم إطلاق شطيرة الدجاج في المطعم يوم الأحد.</p>
