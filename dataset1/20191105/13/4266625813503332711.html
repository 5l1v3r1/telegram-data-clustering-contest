      <h1>Гончарук: Уряд закладає рекордну суму до бюджету на ремонт доріг</h1>
      <address>
        <time datetime="2019-11-05T13:45:00+00:00">05 Nov 2019, 13:45</time>
      </address>
      <p>
        <b>На наступний рік уряд закладає рекордну суму на будівництво доріг.</b>
      </p>
      <p>Про це сказав прем’єр-міністр України Олексій Гончарук під час брифінгу, який транслював телеканал <a href="https://zik.ua/">ZIK.</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CHcDR6CNtoc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Інфраструктура завжди важлива для економічного розвитку. На наступний рік закладаємо рекордну суму на будівництво доріг. Сподіваємося, що в дорожньому фонді залишаться 73,7 мільярди гривень. Це велика, але недостатня сума для того, аби побудувати дороги. Це не означає, що лише ці кошти будуть використовуватися для будівництва доріг. У нас є ще багато ідей, як збільшити цю суму, залучити суму від наших іноземних партнерів, але в державному бюджеті ця цифра є показовою. Вона є рекордною для цієї статті видатків», – сказав Олексій Гончарук.</p>
      <p><a href="https://zik.ua/news/2019/11/05/goncharuk_proponuiemo_ne_pidvyshchuvaty_podatky_a_zmenshyty_vytraty_na_1683941">Нагадаємо,</a> Олексій Гончарук сказав, що в бюджеті на 2020 рік уряд не шукає додаткові ресурси в підвищенні податків, а пропонує зменшити адміністративні витрат и на обслуговування уряду і центральних органів виконавчої влади в середньому на 10%.</p>
      <p>Також <a href="https://zik.ua/news/2019/11/05/goncharuk_nazvav_novi_tsyfry_derzhbyudzhetu_na_2020_rik_1683967">Гончарук</a> назвав нові цифри держбюджету на 2020 рік.</p>
