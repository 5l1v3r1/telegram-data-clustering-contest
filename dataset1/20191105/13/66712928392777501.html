      <h1>Super Smash Bros. Ultimate : Un livestream dédié à Terry Bogard annoncé pour demain</h1>
      <address><time datetime="2019-11-05T13:45:00+00:00">05 Nov 2019, 13:45</time> by <a rel="author">Thomas Pillon</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XxkuMt3zdKw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Alors que le calendrier et le temps qui passe nous rapprochent chaque jour un peu plus de l'arrivée du classieux Terry Bogard parmi le roster de <a href="http://www.gameblog.fr/jeux/11156_super-smash-bros-ultimate">Super Smash Bros. Ultimate</a>, Masahiro Sakurai semble avoir envie de siffler la fin de la récréation et de reprendre les choses en main.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86750-soulcalibur-vi-devoile-la-premiere-combattante-de-la-saison-">Soulcalibur VI dévoile la première combattante de la saison : En garde, Hilde !</a></b>
      </p>
      <hr/>
      <p>Et à tout Seigneur, tout honneur, puisque le très fatigué Trazom <b>Sakurai annonce aujourd'hui un événement centré sur le représentant des <a href="http://www.gameblog.fr/groupe_208_fatal-fury">Fatal Fury</a> et donc l'autre école de la baston de rue via un livestream de... 45 minutes</b>. Carrément. </p>
      <p>Mais il ne sera pas uniquement question de <i>Power Waves</i> et autres<i> Crack Shoots</i> durant ces trois quarts d'heure de présentation, puisque nous devrions également en apprendre un peu plus sur<b> la mise à jour 6.0 de Super Smash Bros. Ultimate</b>, qui rééquilibrera comme à chaque fois un roster en constante expansion. </p>
      <p>Pour découvrir le père Bogard en mouvement, <b>il faudra revenir ici-même dès demain, à 14 heures pétantes</b>. On vous y voit ?</p>
      <p>En revanche, n'espérez pas y découvrir un indice sur le prochain combattant disponible en DLC : Nintendo a d'ores et déjà précisé que son sort ne sera pas évoqué.</p>
