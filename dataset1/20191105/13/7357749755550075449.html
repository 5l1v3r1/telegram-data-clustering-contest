      <h1>Le nouveau film de Costa-Gavras "Adults in the room" est un thriller politique</h1>
      <address><time datetime="2019-11-05T13:21:03+00:00">05 Nov 2019, 13:21</time> by <a rel="author">Frédéric Ponsard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QUk8UWkRJg4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <i>Grèce, 2015: l'économie est en lambeaux et le pays au bord de la faillite. Un nouveau gouvernement est élu et se rebelle contre la Troïka constituée de l'Union Européenne, le FMI et la Banque Centrale Européenne.</i>
        </b>
      </p>
      <p><b>Un film politique, adapté du livre de Yanis Varoufakis, qui relate les négociations sur la dette entre la Grèce et la Troïka alors qu'il était ministre des Finances</b>. L'acteur Christo Loulis interpète Varoufakis et se rappelle de cette période : "Pendant cette période [faisant référence à la période où Syriza vient d'arriver au pouvoir et où Varoufakis était ministre des Finances], nous avons tous vieilli de dix ans. Nos cheveux ont blanchi. Ce fut une période très intense, avec beaucoup d'anxiété, que vous soyez d'un côté ou de l'autre. "</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jSgAUf528i8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>A 86 ans, Costa-Gavras est un cinéaste de tous les combats</b>, en particulier contre les dictatures des années 60 et 70, avec Z ou L'Aveu ou Missing. Après avoir affronté les ravages du capitalisme en 2012 dans Capital, il revient sur la crise européenne de 2015, symptôme de la victoire de la finance et de l'échec de la gauche : "La gauche, les gauchistes européens ont échoué partout. Il faut donc voir quand on parle de gauche, de quelle gauche parle-t-on? Pour moi, la gauche n'est pas les hommes. Ce sont deux ou trois idées essentielles dans une société, c'est une philosophie de la vie. Voilà. Ensuite, cette philosophie de la vie a été confiée à certains hommes politiques qui ont échoué "</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191414814238601217" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b><i>Adult in the Room</i> est construit comme un thriller, avec du suspense, des menaces, des rapports de force, des secrets, des complots ... et des personnages nommés Christine Lagarde, Jean-Claude Juncker ou Alexis Tsipras ...</b>
      </p>
      <p>Le film sort sur les écrans le 6 novembre.</p>
