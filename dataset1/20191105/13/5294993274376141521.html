      <h1>"Adults in the Room", o novo filme de Costa-Gavras</h1>
      <address><time datetime="2019-11-05T13:08:14+00:00">05 Nov 2019, 13:08</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RxerbKmCTWM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Grécia em 2015: a economia está um caos e o país está à beira da falência. O novo Governo de Alexis Tsipras rebela-se contra o regime de mão de ferro da União Europeia.</p>
      <p>Está dado o mote para o novo filme "Adults in the Room" do realizador grego Costa-Gavras.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190260525600563200" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O filme político é adaptado de um livro de Yanis Varoufakis, que relata as negociações da dívida entre a Grécia e a <i>Troika</i>, durante o seu mandato enquanto ministro grego das Finanças, em 2015.</p>
      <p>"Durante esse período todos nós envelhecemos dez anos. O nosso cabelo ficou branco. Foi um período muito intenso, com muita ansiedade, quer estivéssemos de um lado ou do outro", conta o ator Christos Loulis que encarna Varoufakis, no filme.</p>
      <p>Costa-Gavras, com 86 anos, é um cineasta de lutas, especialmente contra as ditaduras dos anos 60 e 70, com filmes como "Z", " L'Aveu" ou "Missing". Depois de enfrentar a devastação do capitalismo, em 2012, com "Capital", retorna agora com a crise europeia de 2015, sintoma da vitória da finança e do fracasso da esquerda.</p>
      <p>"A esquerda, os esquerdistas europeus falharam em todo o lado. Portanto, temos de ver do que falamos quando nos referimos à esquerda. O que é a esquerda? Para mim, a esquerda não são os homens. São duas ou três ideias essenciais numa sociedade, é uma filosofia de vida. Depois, esta filosofia de vida foi confiada a certos políticos que falharam", afirma Costa-Gavras.</p>
      <p>"Adults in the Room" é um <i>thriller</i> onde não faltam ameaças, jogos de poder, segredos e personagens chamadas Christine Lagarde, Jean-Claude Juncker ou Alexis Tsipras.</p>
