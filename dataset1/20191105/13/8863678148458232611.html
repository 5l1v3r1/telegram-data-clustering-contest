      <h1>Житель Ужура потратил больше миллиона на коллекцию раритетных автомобилей</h1>
      <address>
        <time datetime="2019-11-05T13:05:48+00:00">05 Nov 2019, 13:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SDHIQiwr_U0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Несмотря на почтенный возраст и неприглядный вид большинство транспортных единиц в коллекции Николая Картушова в рабочем состоянии. За пять с небольшим лет житель Ужура собрал у себя во дворе около полусотни стареньких автомобилей и мотоциклов. Мужчина всю жизнь увлекался техникой, а теперь не дает ей сгинуть на металлобазах.</p>
      <blockquote>Я покупаю все, что мне предлагают. А потом со всех машин собираю. Чтобы одну машину сделать, надо три-четыре машины разобрать. Главное в машине, чтобы у нее стояло всё родное. Бывает, машина вся разобранная стоит, всё с нее поснимали, все запчасти, один кузов продают. А кузов сам по себе ничего не стоит, стоит всё — это запчасти.<cite>Николай Карпушов, коллекционер ретро автомобилей</cite></blockquote>
      <p>В среднем, чтобы восстановить машину требует около года и в среднем 100 тыс рублей. На свой раритетный автопарк Николай Карпушов потратил уже больше миллиона. И коллекция постоянно пополняется. Москвич он привез из Шарыпова. Её единственный владелец постарел вместе с автомобилем. Семье раритет оказался не нужен. Для таких «старичков» двор ужурца становится домом.</p>
      <blockquote>Горбатый» запорожец, 1962 года выпуска, он в рабочем состоянии. Купил я его здесь у нас в Ужуре. Вот у него бензобак стоит, все родное.</blockquote>
      <blockquote>401-ый Москвич. Эта модель 1956 года выпуска. Такой автомобиль может стать отличной декорацией к черно-белому фильму. Рядом с такой машиной хочется надеть ретро вечерний наряд и устроить тематическую фотосессию.</blockquote>
      <p>У коллекционера появились и последователи. Ильяс из Ужура при помощи Николая Карпушова восстановил раритетную Волгу. Её молодой парень купил в Назарове несколько лет назад. На реконструкцию ушло два года. Зато теперь он ежедневно за рулем, и машина ни разу не подвела даже в поездках до Абакана.</p>
      <blockquote>Давно увлекался, интересовался старыми автомобилями. Но с детства заинтересовался этой машиной. В семье был такой автомобиль. Старший брат на такой же ездил.<cite>Ильяс Хусмутдинов, владелец ГАЗ-21 «Волга»</cite></blockquote>
      <p>Николай Карпушов как истинный ценитель ретро автомобилей мечтает приобрести «Победу», а через год устроить выставку отреставрированных авто на берегу озера в своем дворе. В будущем весь автопарк он хочет передать по наследству своей дочери.</p>
      <p>
        <i>Александра Арепьева</i>
      </p>
