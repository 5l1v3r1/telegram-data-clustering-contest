      <h1>شاهد: عامل ينقذ رجلا من الموت بعد سقوطه أمام قطار مسرع</h1>
      <address><time datetime="2019-11-05T13:30:05+00:00">05 Nov 2019, 13:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RdVcg4aXod0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>رصدت كاميرات المراقبة المزروعة في محطة كوليسيوم في أوكلاند في ولاية كاليفورنيا <a href="https://arabic.euronews.com/2019/11/03/watch-airbnb-to-ban-party-houses-after-california-halloween-shooting">الأمريكية</a>، عملية إنقاذ قام بها أحد الموظفين التابعين للشركة العامة للنقل السريع.</p>
      <p>وكما يظهر الفيديو أعلاه، أنقذ العامل راكباً بعدما سقط على السكة الحديدية <a href="https://arabic.euronews.com/2019/08/31/lyon-metro-station-stabbing-left-one-dead-6-injured-two-suspects-one-on-the-loose">في محطة المترو</a>، ونجح بسحبه إلى الرصيف قبل وصول المترو بثوانٍ قليلة.</p>
      <p>وكان جون أوكونور، مشغل <a href="https://arabic.euronews.com/2019/10/31/watch-fire-engulfs-pakistani-train-after-cooking-accident-65-dead">القطارات</a> السابق والذي تمت ترقيته ليصبح مشرف نقل في الشركة، متواجداً في المحطة عند حوالي الساعة 5:20 مساء يوم الأحد.</p>
      <p>وكان أوكونور يحاول تنظيم الراكبين الذين توافدوا بقوة إلى المحطة عقب انتهاء مباراة فريق أوكلاند رايدرز لكرة القدم الأمريكية. وعندئذ وقعت الحادثة.</p>
      <p>وقالت وكالة محلية في بيان نشرته يوم أمس الإثنين "كان هناك رجل ثمل، وسقط عن طريق الخطأ على السكة الحديدية، بينما كان القطار يقترب بسرعة".</p>
      <p>وأضاف البيان "صرخ أوكونور بالرجل، ودعاه إلى الصعود فوراً، وعندما لم يتحرك الأخير بالسرعة الكافية، أمسك به أوكونور من كتفيه وانتشله من درب القطار".</p>
      <p>ووصف مسؤولون في المحطة وعدد من الركاب أوكونور بـ "البطل"، إلا أنه اعتبر "أنه من المحرج أن يُطلق عليه لقب البطل بينما هو كان يؤدي واجبه فقط".</p>
