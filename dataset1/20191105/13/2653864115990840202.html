      <h1>Женщину обнаружили погибшей в пруду около собственного дома в Ферапонтово</h1>
      <address>
        <time datetime="2019-11-05T13:01:00+00:00">05 Nov 2019, 13:01</time>
      </address>
      <p>53-летнюю женщину обнаружили погибшей в пруду около дома в Ферапонтово Кирилловского района. Тело нашли 4 ноября, сообщают в областном МЧС. Обстоятельства происшествия устанавливаются.</p>
