      <h1>Jogsértő a lengyel bírák nyugdíjazási szabálya</h1>
      <address><time datetime="2019-11-05T13:04:14+00:00">05 Nov 2019, 13:04</time> by <a rel="author">MTI </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4gn8GbXBMS0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem állnak összhangban a közösségi joggal a lengyel bírák nyugdíjazására vonatkozó, még 2017-ben elfogadott szabályok, mert sértik a nemi diszkrimináció tilalmát, illetve a bírák függetlenségének és elmozdíthatatlanságának elvét - mondta ki kedden az Európai Bíróság.</p>
      <p>A vitatott jogszabály a nők esetében 60, a férfiak esetében pedig 65 évre szállította le a korábban egységesen 67 éves nyugdíjkorhatárt a rendes bíróságok bírái, az ügyészek és a legfelsőbb bíróság tagjai körében, a munkaviszony meghosszabbítását illetően pedig döntési jogkört biztosított az igazságügyi miniszternek.</p>
      <p>Az Európai Bizottság kötelezettségszegési eljárást indított az ügyben, a tárgyaláson pedig aláhúzta, hogy noha tavaly módosították a törvényt, ez még nem jelent megoldást a keresetben felvetett valamennyi problémára.</p>
      <p>A luxembourgi székhelyű törvényszék hangsúlyozta, hogy a nemek szerint eltérő nyugdíjkorhatár megállapítása sérti az uniós jogot, közvetlen hátrányos megkülönböztetésnek minősül; egyúttal elutasították a varsói kormány azon érveit, amelyek szerint az intézkedés pozitív diszkriminációnak minősül.</p>
      <p>Leszögezték, önmagában még nem feltétlenül sértené az igazságszolgáltatás függetlenségének elvét az a körülmény, hogy a tárcavezető jogosult dönteni arról, engedélyezi-e a bírói feladatok ellátását a rendes nyugdíjkorhatáron túl is. Az adott ügyben ugyanakkor az ezen jogkör gyakorlására vonatkozó feltételek, eljárási szabályok olyan jellegűek, hogy jogos kétség merül fel az érintett bírák befolyásolhatatlanságát és semlegességét illetően.</p>
      <p>"Egyrészt túl homályosak és nem ellenőrizhetők azok a szempontok, amelyek alapján a miniszternek meg kell hoznia a döntését, továbbá az említett határozatot nem kell indokolni, és azzal szemben nincs helye bírósági jogorvoslatnak" - írták a verdiktet ismertető sajtóközleményben.</p>
      <p>Hozzátették, "ezen intézkedések kombinációja jogos kétségeket kelthet azzal kapcsolatosan, hogy az új rendszer valójában arra irányulhat, hogy lehetővé tegye az igazságügyi miniszter számára, hogy az újonnan meghatározott rendes nyugdíjkorhatár elérésekor eltávolítson bizonyos bírói csoportokat, miközben másokat hivatalban tart".</p>
      <p>Az utóbbi években sok bírálat érte a lengyel kormányt, főként amiatt, hogy - a bírálók szerint - csorbítani kívánja az igazságszolgáltatás függetlenségét.</p>
