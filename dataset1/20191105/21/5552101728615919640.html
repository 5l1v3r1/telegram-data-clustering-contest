      <h1>【子涵名醫低調戀2】搭訕清純子涵變員工　她出國幫公司賺很大</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">李育材, 林煒凱, 賴智揚</a></address>
      <p>今年56歲、單身的李光輝拿起手機，出示他與翁子涵的對話紀錄，回憶2人相識的過程。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DpptKU3iL7c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>他說，2013年某天，他在台北車站遇到剛滿18歲、正擔任車展showgirl的翁，外貌姣好的她立刻吸引李的目光，為此他二話不說，上前遞名片搭訕，告訴翁自己開設生醫公司，要找行政人員，希望她能到公司面試。</p>
      <p>不久，翁子涵前來應徵，成為李光輝公司的櫃台人員。外表出眾的她，讓男同事趨之若鶩，連老闆李光輝也祕密追求，最後終於成功擄獲翁的心，因擔心辦公室戀情曝光，會有負面影響，2人愛得很低調，同事們毫無所悉。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105103006-e4a7b851266773541ac74428fc3cb531-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105101654-b49284357e896b24d8551a00fccb1abc-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105101700-2e533ede196de6000fc60e9919beacf1-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>李光輝指出，翁子涵不只有美麗的外表，工作表現同樣令人讚賞。他形容，翁在公司任職期間，曾與他一起到北京和其他企業簽約，靠著她的機警反應、談吐得宜，協助公司簽了超過10份合約。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105103006-e4a7b851266773541ac74428fc3cb531-tablet.jpg"/>
        <figcaption>翁子涵（圖）18歲擔任車模時，在台北車站與李光輝相識。（翻攝自翁子涵IG）</figcaption>
      </figure>
      <p>本刊致電翁子涵手機，接通後，記者表明身分，電話那頭完全無人回應。本刊再致電經紀公司，經紀公司表示，不想對相關問題多作回應。</p>
