      <h1>【富二代露鳥57秒3】熱戀白富美　周予天又親密緊黏吳克群女友</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>本刊曾如此報導，年紀比吳克群小13歲的女友陳語安竟在今年的中秋夜，與周予天親密勾脖貼胸，充滿曖昧的粉紅泡泡。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ss1zqUiuPig" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113555-120c03c724e19be3206b5eed2a46c3a7-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113646-0779b9f1bfe16ad572d8026901642340-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>當時吳克群選擇相信女友，更親上火線護愛，他的字句如此寫道：「每個人都有自己獨立的生活圈跟交朋友的自由。」</p>
      <p>至於2015年發過專輯的歌手周予天，傳他正與名媛錢德月的女兒董若彤（ Tiffany）熱戀中，而且戀情公開，一起出席家庭旅遊且預支蜜月，小倆口在親友間也受到祝福。當時本刊接獲讀者提供的爆料照片，兩小無猜的情侶在雪地中緊握彼此雙手，情濃且熾熱。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105113555-120c03c724e19be3206b5eed2a46c3a7-tablet.jpg"/>
        <figcaption>憑著自己的高富帥，周予天也混進社交名流圈，曾跟孫芸芸合照。（翻攝自周予天IG）</figcaption>
      </figure>
      <p>不只感情得意，據傳父親有意安排周予天於南加大經濟系畢業後，接管房地產家族企業。外型高大挺拔的周予天，除了身高186公分，也練出精實的六塊肌，生理條件優異。</p>
      <p>更新時間｜2019.11.05 11:44</p>
