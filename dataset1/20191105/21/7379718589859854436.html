      <h1>Euronews Sera | TG europeo, edizione di martedì 5 novembre 2019</h1>
      <address><time datetime="2019-11-05T21:37:08+00:00">05 Nov 2019, 21:37</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/55AFsxSNBAc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In quest'edizione del nostro telegiornale iniziamo dalla <b>Cina</b>, dove <a href="https://it.euronews.com/2019/11/05/clima-macron-e-xi-jinping-blindano-l-accordo-di-parigi">Emmanuel Macron si è recato, per firmare accordi commerciali con il presidente cinese Xi Jinping</a> e ribadire gli impegni contro i cambiamenti climatici.</p>
      <p>Voliamo poi a <b>Lisbona, città ospitante il Web Summit</b>. <a href="https://it.euronews.com/2019/11/05/lisbona-al-web-summit-barnier-bacchetta-i-britannici">Tra hi-tech e start up si è infilata la Brexit</a>.</p>
      <p>Nello sport, <b>la multa da 30.000 euro comminata alla Roma</b>, per i cori discriminatori durante la partita contro il Napoli e <b>la Supercoppa italiana che si disputerà a Riad</b>. Per la prima volta lo stadio sarà aperto alle donne in tutti i settori.</p>
      <p>
        <b>Questo e molto altro nel nostro telegiornale.</b>
      </p>
