      <h1>【富二代露鳥57秒2】家門口露鳥57秒　周興哲哥哥「完事」還狂抖動</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>本刊直擊，周興哲跟他哥哥周予天在街上大吵就算了，尤其後來喝得很醉的周予天還隨地便溺，而且都快到家了，還是忍不住在門前大肆解放膀胱，全程共57秒。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ss1zqUiuPig" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>只見周予天的右手還公然握著鳥鳥甩，「小小天」尿出好大一片的尿漬；陳奕則全程在後欣賞上述難得一見的風景。</p>
      <p>詳細的過程是這樣子的：到了凌晨接近3點一群人終於回到住處，2輛代駕的保時捷都已停到了停車場，周興哲駕駛的保時捷則在路邊放人下車，原本同行的女生都已不見，消失在夜色之中。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113711-f9224a7b079d1451b52f1ed08880cec1-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113716-695f0c53ddd025d55584d692f75ab247-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>隨即周興哲也離開，完美地幫哥哥收拾善後，正當以為周予天和陳奕也要離開時，明明已經到家樓下的周予天突然在路邊就地解放，陳奕似乎習以為常卻又全程緊盯，在朋友身後守護著他，畫面有些許感人。</p>
      <p>只見周予天一副忍耐了很久的樣子，所以那泡尿撒得又臭又長，全程將近57秒，快結束的時候，他還握著自己的「小小天」甩了又甩，抖動得有點厲害，接著還抬腳檢查有沒有噴到自己的球鞋。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113722-e889821b8b815bb6410e3a5a25220c8e-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113727-2e124799d60b4d964133ef81fdcb9c76-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>公然露鳥後，周予天還不心滿意足，硬要把看他尿尿的陳奕送到路口，這一切才劃下句點；可見周予天也沒啥包袱，相當自然地從事以上種種失控行徑，加上四下也無人，所以不怕被人用異樣的眼光看待。</p>
      <p>
        <b>★《鏡週刊》關心您：未滿18歲禁止飲酒，飲酒過量害人害己，酒後不開車，安全有保障。</b>
      </p>
      <p>更新時間｜2019.11.05 11:44</p>
