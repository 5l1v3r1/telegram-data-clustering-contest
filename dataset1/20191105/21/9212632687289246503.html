      <h1>'Kami maafkan Aiman...' [METROTV]</h1>
      <address><time datetime="2019-11-05T21:30:20+00:00">05 Nov 2019, 21:30</time> by <a rel="author">Alias Abd Rani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rpFUHoYd-vU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“KAMI maafkan adik Aiman,” itu reaksi Pengasas Unit Khas Van Jenazah (UKVJ) Mohd Hirwan Aiyub susulan seorang kanak-kanak yang dikenali sebagai Aiman, 14, yang membuat panggilan palsu pada Jumaat lalu.</p>
      <p>Kanak-kanak orang kurang upaya (OKU) itu membuat panggilan pada 5.11 petang dengan meminta sukarelawan UKVJ mengambil jenazah kakaknya yang baru meninggal dunia di Hospital Serdang untuk dibawa pulang ke Kedah.</p>
      <p>Secara kebetulan, sukarelawan terbabit menghadiri majlis akad nikah seorang daripada mereka menyebabkan kumpulan terbabit terpaksa meninggalkan majlis dan bergegas ke hospital.</p>
      <p>Mohd Hirwan atau lebih dikenali sebagai Wan Cai berkata, pihaknya kemudiannya mendapati tiada sesiapa meninggal di hospital berkenaan pada hari itu dan siasatan juga mendapati nama yang diberikan adalah ibu kepada kanak-kanak terbabit yang sudah meninggal dunia hampir setahun lalu.</p>
      <p>Menurutnya lagi, pada awalnya mereka menyangka seorang wanita yang membuat panggilan berdasarkan suaranya tetapi maklumat diterima individu terbabit adalah Aiman.</p>
      <p>“Kami menyangkakan ada pihak cuba mempermainkan sukarelawan UKVJ lalu membuat laporan polis.</p>
      <p>“Susulan laporan itu, bapa angkat bersama saudara terdekat kanak-kanak istimewa itu datang menemui sukarelawan untuk membuat permohonan maaf.</p>
      <p>“Apabila diberitahu perkara sebenar, barulah kami faham dan kemungkinan Aiman terlalu merindui arwah ibunya menyebabkan dia berbuat demikian,” katanya ketika dihubungi hari ini.</p>
      <p>Berdasarkan maklumat daripada ahli keluarganya, kanak-kanak itu dipercayai terlalu obses dalam hal berkaitan pengurusan jenazah.</p>
      <p>Berikutan itu, sukarelawan UKVJ memberi peluang kepada Aiman untuk bersama menguruskan jenazah yang meninggal dunia hari ini di Hospital Tengku Ampuan Rahimah (HTAR), Klang.</p>
      <p>“Mungkin rezeki dia (Aiman) hari ini apabila kami terima panggilan terdapat kematian di HTAR. Ketika itu, kami bersama Aiman dan keluarganya lalu sepakat membawanya bersama untuk mengambil jenazah untuk dikebumikan.</p>
      <p>“Kami beri peluang kepadanya kerana memahami kehendaknya walaupun dia tidak seperti kanak-kanak lain. Minat terhadap pengurusan jenazah membuatkan kami kagum dengannya,” katanya sambil memaklumkan Aiman dan keluarga menetap di Bahau, Negeri Sembilan.</p>
      <p>Terdahulu Wan Cai memuat naik status menerusi FB Wan Cai Official.</p>
      <p>“Kebetulan kami hendak uruskan satu jenazah dan bawa sekali adik Aiman. Jika anda ingin tahu Aiman terlalu obses dengan pengurusan jenazah, cuma dia tidak diberi kesempatan.</p>
      <p>“Jadi, oleh kerana sudah tertulis hari ini rezeki untuk adik Aiman, saya arahkan supaya dia dibawa bersama untuk mengambil jenazah di bilik forensik HTAR. Semoga pengalaman yang diterima adik ini dapat memberi kepuasan kepadanya. Hari ini hasrat anak syurga ini kami tunaikan!,” katanya menerusi status berkenaan.</p>
      <p>Pada masa sama, pihaknya turut membuat rakaman langsung menerusi FB permohonan maaf daripada Aiman.</p>
