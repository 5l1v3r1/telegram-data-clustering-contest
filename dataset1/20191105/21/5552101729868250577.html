      <h1>【豪門爆姦情1】生日當天收到淫照　元祖少奶安晨妤與老公驚爆婚變</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>歌手兼網路電商企業家安晨妤，和「富二代」、元祖食品少東張劭緯結婚13年，表面一副甜蜜幸福模樣，沒想到日前卻驚爆婚變，主因是張劭緯結婚以來，背著老婆安晨妤偷歡數女，還拍下淫照與影片。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xQa7gOGwXew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105130934-2e67a69fc2354f1ca30249094bc374d5-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105130940-01091e4df733b19b898f25d9eca8340e-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>據了解，今年8月初，安晨妤飛去上海，原本打算幫老公過父親節，並與兒女見面，享受天倫之樂，沒想到飛到當地後，老公卻消失，然後安晨妤被張家阻在門外，見不到兒女的她相當心急，於是打給張家所有人，卻沒人接她電話，兒女甚至被帶到張劭緯哥哥家中。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105130946-02cfcb46bb6903fc6cb7119c7a180f68-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105130926-9ea6af3e0e5947c26114efa2b4f6f2bb-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>更令人心酸的是，安晨妤竟然在今年生日，意外看到老公婚外情性愛照及影片，還有多張老公自拍與外遇女性親密照片，張張不堪入目，讓安晨妤完全崩潰，才知身邊的老公根本不是她所認識的人。</p>
      <p>更新時間｜2019.11.06 04:38</p>
