      <h1>【大嫂馭夫術】與陶子結婚16年如何保鮮？　李李仁一句話閃瞎眾人</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組</a></address>
      <p>周杰倫與昆凌結婚4年，常在社群網站曬恩愛，夫妻倆感情緊密惹人羨，其實，演藝圈內感情保鮮的佳偶很多，陶晶瑩與李李仁、賈靜雯與修杰楷，大陸女星張歆藝與袁弘等，都是婚姻好示範。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5eIk9ARLsYg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>陶晶瑩（陶子）與李李仁結婚16年，育有一雙兒女的他們時常曬恩愛，提及婚姻保鮮的祕訣，兩人常抽空約會，李李仁曾當眾誇陶子是他生活中不可或缺的伴侶，他說：「我不信教、不拜神，我只相信我自己和老婆。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105175415-34769ba7049006809fe43675daa7041c-tablet.jpg"/>
        <figcaption>賈靜雯曾在《賈如幸福慢點來》書中，分享認定修杰楷為終生的過程。（翻攝自賈靜雯臉書）</figcaption>
      </figure>
      <p>相差9歲的姐弟戀，賈靜雯與修杰楷在2015年修成正果，賈靜雯曾在《賈如幸福慢點來》書中分享認定對方為終生的過程，修杰楷為了表達他的真心，曾經對賈靜雯說：「妳答應我，如果有一天我先走了，妳一定要再找一個人來愛妳。」而正是這句話，讓她確認了修杰楷是她可以託付終生的人。只要兩人吵架，賈靜雯會先稱讚對方，等氣消了再溝通，避免情緒化用詞傷害到對方，通常隔了10多分鐘，兩人就會和好。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105175420-a3a743fde98782aa82eb9c0766067324-tablet.jpg"/>
        <figcaption>大陸女星張歆藝曾透露夫妻相處之道，要「經常考慮對方的感受」。（翻攝自張歆藝微博）</figcaption>
      </figure>
      <p>大陸女星張歆藝與袁弘結婚育有一女，夫妻時常在SNS上鬥嘴曬恩愛，張歆藝曾透露相處之道要「經常考慮對方的感受」，此外，夫妻倆還共享朋友圈，毫不藏私，她說：「愛一個人就要跟他分享所有。」</p>
