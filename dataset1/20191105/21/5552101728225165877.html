      <h1>【豪門爆姦情6】沒拿過元祖一毛錢　安晨妤靠自己年收1.8億元</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>歌手兼作家安晨妤是個成功網路電商企業家，19歲就嗅到網路商機，後獨資成立公司「開店123」，協助過不少藝人，也曾幫不少品牌架設官網、進行網路行銷，一年約賺進1.8億元，安晨妤可說是個非常有生意頭腦的人。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ddbzd_w-OpE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>之後她又相中兒童市場，不但在台北市仁愛路地段一級戰區，砸千萬開立貴婦醫美診所，並開設讓小孩長高的診所，顧名思義就是要照顧貴婦外，也要照顧小孩、讓下一代長得又高又大。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105140020-1d09f5bc5186a051801364ce821c543a-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105140025-3fe518fd40e3eaa031a6c39c2bb7e12b-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>努力賺錢的安晨妤，曾接受媒體訪問說，開公司以來從沒拿老公一毛錢，並說原本在認識老公前，就是獨身主義，無暇理會老公邀約，直到張劭緯以討論網路商務生意為由，才促成第一次的約會。安晨妤稱自己就是豪門，無需依靠任何人，並鼓勵女生們把自己變成豪門，比嫁入豪門實際的多。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105140020-1d09f5bc5186a051801364ce821c543a-tablet.jpg"/>
        <figcaption>今年7月，張母曾到安晨妤的公司盤問公司財務狀況。（讀者提供）</figcaption>
      </figure>
      <p>而張劭緯雖掛著「元祖小開」的名號，但實際上卻沒有外界想像的風光。據了解，他出門皆搭小黃，沒有自購車。先前安晨妤發片，張劭緯對外誇說豪砸3千萬幫老婆圓夢，而事實上卻是安晨妤自己出資發片，因顧及老公的面子，而對外如此說。</p>
      <p>更新時間｜2019.11.05 11:47</p>
