      <h1>【子涵名醫低調戀5】與名醫前男友對話曝光　子涵：我對你還有愛</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">李育材</a></address>
      <p>李光輝時常上談話節目、接受媒體專訪，算是醫界名嘴。他曾參與「華岡之狼」的精神鑑定，堅持不能假釋，提倡性侵犯應採取「化學去勢」；還曾在擔任關西培靈醫院院長時，注射血癌細胞到自己體內，證明注射自體免疫細胞就有免疫力防癌，遭廣大輿論批評，辭去職務。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DpptKU3iL7c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105101330-a3fb8916eb8dc99f1ce4e013afbc51e0-tablet.jpg"/>
        <figcaption>李光輝（右）的生日派對冠蓋雲集，藝人楊麗菁（左）也是座上賓。（讀者提供）</figcaption>
      </figure>
      <p>除了精神醫學專業，李光輝後來經營生醫公司，鑽研免疫細胞，獲得不少專利。另外，他的幾件官司也都曾鬧上新聞，包括藝人王靜瑩的前夫陳威陶涉嫌侵占李借名登記的1,000萬元股票，陳被依背信罪判刑6個月、得易科罰金。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105101654-b49284357e896b24d8551a00fccb1abc-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105101700-2e533ede196de6000fc60e9919beacf1-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>2017年，李光輝捲入販售未上市股票案，被控吸金2.8億元，遭台北地檢署起訴。對此，李堅持清白，認為檢察官為了升官，放消息給媒體，把他打成當年四大吸金案主嫌之一，就算未來他獲判無罪，名譽早毀於一旦。</p>
      <p>李光輝提供與翁子涵交往時的對話紀錄，可見2人當時的辦公室戀情的確愛的低調。即便分手後，翁子涵似乎還忘不了李光輝對她的好，言談間甚至還對李表示「對你還是有愛」，更向李光輝抱怨外界對她的誤解。</p>
