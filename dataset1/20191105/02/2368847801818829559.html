      <h1>為什麼飛機不能在極高溫下飛行（視頻）</h1>
      <address>
        <time datetime="2019-11-05T02:28:34+00:00">05 Nov 2019, 02:28</time>
      </address>
      <p>【新唐人北京時間2019年11月05日訊】為什麼<a href="https://www.ntdtv.com/b5/%E9%A3%9B%E6%A9%9F.htm">飛機</a>不能在極高溫下<a href="https://www.ntdtv.com/b5/%E9%A3%9B%E8%A1%8C.htm">飛行</a></p>
      <p>摘要：</p>
      <p>– 在每次出發之前，機師都會獲得有關詳細資訊。</p>
      <p>– 若少了升力，<a href="https://www.ntdtv.com/b5/%E9%A3%9B%E6%A9%9F.htm">飛機</a>就無法起飛並保持在空中。</p>
      <p>– 機翼下方的氣壓會比較高。</p>
      <p>– 海拔越高，大氣便越稀薄。</p>
      <p>– 當溫度越高，空氣密度就越低。</p>
