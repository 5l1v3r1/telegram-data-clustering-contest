      <h1>八村１２得点、本拠地初勝利に貢献…２戦ぶり２桁</h1>
      <address>
        <time datetime="2019-11-05T02:09:00+00:00">05 Nov 2019, 02:09</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191105-OYT1I50026-1.jpg?type=large"/>
        <figcaption>６戦連続で先発出場した八村（左）＝ＡＰ</figcaption>
      </figure>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191105-OYT1I50033-1.jpg?type=large"/>
        <figcaption>６戦連続で先発した八村（右）＝ＡＰ</figcaption>
      </figure>
      <p>　【ワシントン＝福井浩介】米プロバスケットボール協会（ＮＢＡ）、ウィザーズの八村塁は４日、ワシントンで行われたピストンズ戦に先発し、出場は自己最短の１６分１８秒にとどまったが、２戦ぶりの２桁となる１２得点、４リバウンド、３アシストをマークした。ウィザーズは１１５―９９で本拠地初勝利を挙げ、連敗を３で止めた。</p>
    </article>
