      <h1>Lindsay Hoyle, nuevo presidente del Parlamento Británico</h1>
      <address><time datetime="2019-11-05T11:25:33+00:00">05 Nov 2019, 11:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LTgnsgXSndI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Se llama <b>Lindsay Hoyle</b>, tiene 62 años, y es el nuevo <i>speaker</i> del Parlamento británico. El diputado laborista fue elegido este lunes como <b>nuevo presidente de la Cámara de los Comunes</b> tras varias votaciones reñidas que finalmente le convertían en el sucesor del carismático y <a href="https://es.euronews.com/2019/10/31/despedida-del-presidente-de-los-comunes-john-bercow-tras-10-anos-poniendo-ooordeeen">ya histórico <b>John Bercow.</b></a></p>
      <p>Hoyle acabó obteniendo el respaldo de sus colegas por 325 votos frente a los 213 del también laborista Chris Bryant. Tras su elección y como manda la tradición fue llevado "a regañadientes" a su nuevo puesto, desde donde <b>prometió ejercer el mismo de manera "neutral y transparente".</b></p>
      <blockquote>Espero que esta Cámara sea de una vez una Cámara respetada, no sólo aquí sino en todo el mundo<cite>Lindsay Hoyle <br/>Nuevo presidente del Parlamento británico</cite></blockquote>
      <p>"Me mantengo firme en que espero que esta Cámara sea de una vez una Cámara respetada, no sólo aquí, sino en todo el mundo", decía Hoyle en su discurso. "Que vuelva a ser la envidia de todos. <b>Tenemos que asegurarnos de acabar con su descrédito</b>, de mostrar en ella el respeto y la tolerancia que se espera de todos los que trabajan aquí y de mantener todo esto en orden".</p>
      <p>La elección de Hoyle, durante casi 10 años número dos de Bercow, <b>coincide con la disolución del Parlamento británico y el inicio de la campaña electoral</b>. Eso significa que a la vuelta de las <a href="https://es.euronews.com/2019/11/02/todos-contra-boris-johnson-en-el-primer-fin-de-semana-de-campana-en-el-reino-unido">elecciones del 12 de diciembre</a> Hoyle será el presidente de una nueva Cámara que en realidad no le ha elegido. Una situación un tanto extraña sobre la que, como buen <i>speaker</i>, tratará de poner orden.</p>
