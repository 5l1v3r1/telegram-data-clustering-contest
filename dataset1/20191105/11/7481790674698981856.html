      <h1>踏切で人身事故、西武多摩湖線が一時運転見合わせ</h1>
      <address>
        <time datetime="2019-11-05T11:28:00+00:00">05 Nov 2019, 11:28</time>
      </address>
      <p>　５日午後７時４２分頃、西武多摩湖線の一橋学園－青梅街道駅間の踏切で人身事故が発生した。</p>
      <p>　この影響で、同線は国分寺―萩山駅間で一時運転を見合わせた。</p>
