      <h1>Edward Snowden: "Google e Facebook recolhem dados de forma abusiva"</h1>
      <address><time datetime="2019-11-05T11:01:36+00:00">05 Nov 2019, 11:01</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C37CPgWJJu8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Edward Snowden</b> foi a estrela na abertura desta edição da <b><a href="https://websummit.com/">Web Summit</a></b>. O antigo analista de sistemas dos serviços secretos americanos, agora exilado na Rússia, continua a denunciar os esquemas de espionagem e garante que as grandes empresas tecnológicas recolhem, todos os dias, dados sobre os cidadãos, de forma abusiva.</p>
      <p>"Sim, estas pessoas estão a praticar um abuso, sobretudo se olharmos para o <b>Google, a Amazon ou o Facebook</b>. Mas o próprio modelo de negócios deles é um abuso. No entanto, tudo isso, segundo eles, é feito de forma legal", disse o denunciador.</p>
      <p>Snowden considera a nova <b><a href="https://pt.euronews.com/2018/05/18/as-novas-regras-europeias-para-a-protecao-de-dados">legislação europeia sobre a proteção de dados - GDPR</a></b> - um bom primeiro passo para proteger a privacidade dos cidadãos. Mas diz também que parte de um pressuposto errado.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/X4_7A-SGLo8" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Vídeo integral da intervenção de Snowden na Web Summit</figcaption>
      </figure>
      <p>"O problema não é a proteção de dados, o problema é a recolha de dados. Regular a proteção e dados supõe, em primeiro lugar, que a recolha desses dados foi apropriada, não representa uma ameaça ou um perigo. Que não há problema em espiar toda a gente, todo o tempo, seja os clientes de uma empresa ou os cidadãos de um país, desde que não haja fugas", acrescentou Snowden.</p>
      <p>A Web Summit decorre até ao dia 7. É a nona edição e quarta consecutiva a ter como palco a capital portuguesa. Um encontro onde se fala de tecnologia, mas também de política, até porque as duas coisas estão cada vez mais ligadas. Pelos palcos da Altice Arena e da FIL vão passar nomes como o antigo primeiro-ministro britânico <b>Tony Blair</b> ou os presidentes da <b>Huawei</b> e da <b>Wikipédia</b>.</p>
