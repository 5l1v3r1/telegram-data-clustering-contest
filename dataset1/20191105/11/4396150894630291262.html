      <h1>Quién es Alexandra Grant, la novia del actor Keanu Reeves</h1>
      <h2>El actor Keanu Reeves asistió a la gala LACMA Art + Film organizada por Gucci, acompañado de la mujer que lo conquistó</h2>
      <address><time datetime="2019-11-05T11:45:00+00:00">05 Nov 2019, 11:45</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6sxzSrkNreY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Los Ángeles, California</b>.- Keanu Reeves es uno de los actores más reconocidos en la meca del cine, quien se caracteriza por mantener su vida privada lejos de los reflectores de Hollywood. Sin embargo, el pasado fin de semana el protagonista de la saga "Matrix" confirmó los rumores de estar en una nueva relación amorosa.</p>
      <p>También te puede interesar: <a href="https://www.debate.com.mx/show/Winona-Ryder-Keanu-Reeves-Dracula-Destination-Wedding-20180820-0065.html">¿Por qué Winona Ryder cree estar casada con Keanu Reeves?</a></p>
      <p>Keanu Reeves de 55 años de edad, llegó de la mano de Alexandra Grant de 46 años a la gala LACMA Art + Film organizada por Gucci en la ciudad de Los Ángeles. Tras la trágica muerte de su ex novia, la actriz Jennifer Syme (en abril de 2001), el actor nunca más se había mostrado acompañado.</p>

      <p>Los fans de <a href="https://www.debate.com.mx/buscar.html?search=Keanu+Reeves">Keanu Reeves</a> se han preguntado ¿quién es la mujer que conquistó el corazón del actor? Alexandra Grant es una artista plástica y filántropa, graduada en Swarthmore College, una universidad situada al sur de Filadelfia, con una licenciatura en historia y arte.</p>
      <p>Actualmente trabaja en diversas colecciones públicas y ha expuesto en galerías de Los Ángeles (donde reside), así como de Baltimore, Toronto, Nueva York o París. La novia del actor de Hollywood fundó el proyecto filantrópico "grantLOVE" en 2008, que produce y vende obras de arte para beneficiar proyectos de artistas y ONGs.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/BwGuHujFgLv" data-service="Instagram"/>
      </figure>
      <p>El actor y la artista plástica se conoce desde 2011; ambos habían trabajado en los libros "Ode to Happiness" (2011) y "Shadows" (2016). En estas publicaciones Keanu Reeves realizaba los textos, poéticos en este caso, mientras que su hoy novia ponía las ilustraciones. Tras su experiencia con los libros, fundaron la pequeña editorial X Artists’ Books en el año 2017.</p>

        <embed-post data-src="https://www.instagram.com/p/B1kS7TNljCK" data-service="Instagram"/>
      </figure>
      <h3>¿Cómo murió Jennifer Syme, ex novia de Keanu Reeves?</h3>
      <p>El 24 de diciembre de 1999 la actriz Jennifer Syme dio a luz con ocho meses a Ava Archer Syme-Reeves (fruto de su relación con el actor); lamentablemente la bebé nació sin vida.</p>
      <p>Esta dolorosa situación causó varios problemas y tensiones en la pareja, llevándolos a la separación unas semanas después. El 2 de abril de 2001, la actriz estaba conduciendo en el bulevar Cahuenga de Los Ángeles cuando chocó con tres carros estacionados, rodó varias veces y fue expulsada del auto. Las autoridades creyeron que ella murió al instante.</p>
      <p>Según informes, recibió tratamiento para la depresión tras la muerte de su bebé y tomó dos medicamentos recetados, que la policía encontró en su automóvil. Keanu Reeves quien estaba programado para comenzar a rodar secuelas consecutivas de Matrix durante la primavera siguiente, buscó "paz y tiempo" para lidiar con el incidente, según su amigo Bret Domrose, guitarrista de la banda de rock alternativo Dogstar.</p>
