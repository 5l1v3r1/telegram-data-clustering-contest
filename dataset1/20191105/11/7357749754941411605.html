      <h1>Brésil : le Pantanal en proie aux flammes</h1>
      <address><time datetime="2019-11-05T11:58:21+00:00">05 Nov 2019, 11:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tzTKeReRIWA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des hectares de forêt en feu au Brésil. Si le nombre d'incendies en Amazonie a atteint son plus bas niveau pour un mois d'octobre, ce n’est pas le cas du Pantanal plus au sud où le feu ne cessent de progresser. La situation est très préoccupante dans ce qui est la plus grande zone humide de la planète, véritable sanctuaire de biodiversité qui attire de nombreux écotouristes.</p>
      <p>Le nombre d'hectares dévastés a plus que doublé en une semaine, passant de 50.000 à 122.000 hectares, une superficie supérieure à celle de la ville de Rio de Janeiro.</p>
      <p>Des images publiées dans les médias locaux montrent des cadavres d'animaux calcinés, notamment des caïmans, espèce emblématique du Pantanal. Depuis le début de l'année, les feux de forêt ont augmenté de 486% par rapport à 2018, avec 8.875 foyers recensés.</p>
