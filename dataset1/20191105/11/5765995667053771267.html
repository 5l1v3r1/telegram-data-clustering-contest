      <h1>Essen: Auto kracht nach Zusammenstoß in Wand – Helenenstraße in Altendorf gesperrt</h1>
      <address>
        <time datetime="2019-11-05T11:46:31+00:00">05 Nov 2019, 11:46</time>
      </address>
      <p>Essen. Unfall am Dienstagmittag auf der Helenenstraße in <b>Essen</b>-Altendorf: Gegen 11.30 Uhr kollidierten zwei Autos. Ein silberner VW Golf krachte darauf in eine Backsteinmauer.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1925.3508735569194!2d6.980634892101962!3d51.46147302979055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b8c28e31d9ea69%3A0xa9c865320620c1a9!2sEhrenzeller%20Stra%C3%9Fe%20%26%20Helenenstra%C3%9Fe%2C%2045143%20Essen!5e1!3m2!1sde!2sde!4v1572953827330!5m2!1sde!2sde" data-embed-type="--simple-iframe" width="480" height="361" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Nach ersten Informationen der Polizei Essen waren insgesamt drei Fahrzeuge an dem Unfall beteiligt. Warum es zum Zusammenstoß kam, ist bisher noch nicht bekannt.</p>

      <h3>Essen: Helenenstraße einspurig gesperrt</h3>
      <p>Demnach soll eine Person leicht verletzt worden sein. Die Helenenstraße ist momentan in Höhe der Ehrenzellerstraße in Richtung Frohnhausen gesperrt. Dadurch fahren die Straßenbahnlinie 101 und 106 nur eingeschränkt.</p>
