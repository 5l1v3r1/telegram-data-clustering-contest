      <h1>Визит к Минотавру: на экраны выходит новый фильм Коста-Гавраса</h1>
      <address><time datetime="2019-11-05T11:26:39+00:00">05 Nov 2019, 11:26</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PPtE5r-GBkE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Греция на последнем дыхании - четыре года назад страна находилась в двух шагах от объявления государственного дефолта.</p>
      <p>Официальные Афины были намерены защитить интересы общества, от, как пишет в своей книге тогдашний министр финансов Греции Янис Варуфакис , международных финансовых организаций, стремившихся в тот момент ввести внешнее управление экономикой страны. Эта книга под названием "Глобальный Минотавр" послужила основой новой ленты Коста-Гавраса, французского режиссера греческого происхождения.</p>
      <p>Роль Яниса Варуфакиса исполнил Кристоф Лулис.</p>
      <p>"На всех нас, живших в Греции", - говорит он, - "Происходившие тогда события произвели неизгладимое впечатление. Мы словно бы постарели на 10 лет".</p>
      <p>Творческое наследие Коста-Гавраса включает в себя такие ленты, как "Признание" и "Пропавший без вести", снятые с разницей в дюжину лет.</p>
      <p>Эти фильмы раскрывают тайные и явные механизмы диктатур - в первом случае в Чехословакии в начале 50-ых, во втором - в Чили после военного переворота 73-го года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LktCGraofjA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/X1WiQxDAeV4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Режиссер остается верен идеалам юности, среди которых важнейший - социальная справедливость: "Мы видим повсеместно банкротство левых идей. Но что такое левая идея, если приглядеться внимательно? Это идея справедливости. Проблему я вижу не в девальвации этих идей, как таковых, а в том, что ими жонглируют, чтобы получить профит, бесчестные политики. И Греция в этом смысле, увы, не исключение", - говорит Коста-Гаврас.</p>
      <p>Новый фильм Коста-Гавраса "Взрослые в комнате" выходит в европейский прокат в эти дни.</p>
