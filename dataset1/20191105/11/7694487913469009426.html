      <h1>سبحة الاستقالات تكر في &amp;quot;الأخبار&amp;quot;.. 3 أسماء جديدة على اللائحة</h1>
      <address><time datetime="2019-11-05T11:39:07+00:00">05 Nov 2019, 11:39</time> by <a rel="author">Lebanon 24</a></address>
      <p>تتوالى الاستقالات في صحيفة "الأخبار".<br/> <br/>وفي التفاصيل أنّ الصحافية صباح أيوب أعلنت أنّها قدّمها استقالتها على حسابها على موقع التواصل الاجتماعي "تويتر".<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/SabahAyoub/status/1191647523959644162?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/> <br/>وغرّدت أيوب قائلةً: " تقدّمتُ باستقالتي من جريدة "الأخبار" نتيجة لتراكم أسباب آخرها أداء الجريدة في تغطية انتفاضة 17 تشرين الشعبية".<br/> <br/> <br/>وبعد استقالة أيوب بدقائق، غرّدت الصحافية فيفيان عقيقي معلنة استقالتها. وكتبت عقيقي على "تويتر" قائلةً: "تقدّمت باستقالتي من "الأخبار" لأسباب مهنية متعلّقة بتغطيتها للانتفاضة الشعبية، ولغيرها من الأسباب المتراكمة والمتعلّقة بالأداء المهني للصحيفة ولم تعالج يوماً.<br/>أشكر الأخبار على الفرصة التي منحتني إياها، وخضت تجربتها تحت إشراف الزميل محمد زبيب، ولكني اليوم لم أعد أجد نفسي فيها". <br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/VIVIANEAKIKI/status/1191645499469815809?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/> <br/>ولاحقاً، أعلن الصحافي محمد الجنون عن توقفه عن الاستكتاب مع الصحيفة. وغرّد الجنون على حسابه على "تويتر" قائلاً: "أعلن اليوم وقف الإستكتاب مع جريدة "الأخبار"، التي وجدتُ أنها لم تعطِ الحق المطلوب للحراك الشعبي وثورة 17 تشرين الأول/أكتوبر. أشكر الجريدة على الفرصة التي منحتني إياها منذ 5 سنوات، والقلم الحر لا تزيفه سياسات ولا انتماءات". <br/> <br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/MhdJannoun/status/1191670444174303233?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/> <br/>وبهذه الخطوة، تكون أيوب وعقيقي والجنون قد لحقوا بزميليهما جوي سليم و<br/><a href="https://www.lebanon24.com/news/lebanon/641866/%D8%A8%D8%B9%D8%AF-%D8%AC%D9%88%D9%8A-%D8%B3%D9%84%D9%8A%D9%85-%D8%B5%D8%AD%D8%A7%D9%81%D9%8A-%D8%A8%D8%A7%D8%B1%D8%B2-%D9%8A%D8%B3%D8%AA%D9%82%D9%8A%D9%84-%D9%85%D9%86-%D8%A7%D9%84%D8%A3%D8%AE%D8%A8%D8%A7%D8%B1">محمد زبيب<br/></a>.<br/> <br/>وأمس، أعلن الصحافي الاقتصادي محمد زبيب استقالته، إذ كتب على "تويتر" قائلاً: " صدر ملحق "رأس المال" اليوم من دوني ومن دون غسان ديبة واخرين كانوا من رواد هذه التجربة. منعا لاي التباس، تقدمت باستقالتي من صحيفة "الاخبار"، في الاسبوع الماضي، احتجاجا على موقف ادارة الصحيفة من الانتفاضة. وبالتالي لم اعد مسؤولا عن هذا الملحق. لذا اقتضى التوضيح".<br/> <br/><a href="https://www.lebanon24.com/news/lebanon/640318/%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A%D8%A9-%D8%AC%D9%88%D9%8A-%D8%B3%D9%84%D9%8A%D9%85-%D8%AA%D8%B3%D8%AA%D9%82%D9%8A%D9%84-%D9%85%D9%86-%D8%A7%D9%84%D8%A3%D8%AE%D8%A8%D8%A7%D8%B1-%D9%85%D8%A7-%D8%AC%D8%B1%D9%89-%D9%81%D8%B6%D9%8A%D8%AD%D8%A9">والأسبوع الفائت، قدّمت سليم استقالتها، قائلةً: "مقاربة الانتفاضة ومعالجتها بعد أيام قليلة من اندلاعها كانت أقرب إلى الفضيحة برأيي".</a></p>
