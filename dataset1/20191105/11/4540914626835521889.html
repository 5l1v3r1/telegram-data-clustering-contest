      <h1>US-Rückzug aus Klimavertrag: Macron für Zusammenarbeit mit China</h1>
      <address><time datetime="2019-11-05T11:33:24+00:00">05 Nov 2019, 11:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MzOHL8x6iAo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tag zwei von Emmanuel Macrons China-Besuch: Im Fokus der Gespräche mit Xi Jinping: Handel und Klima. Ob Frankreichs Präsident auch heikle Themen wie Menschenrechte oder die Demokratiebewegung in Hongkong ansprach, ist völlig unklar.</p>
      <h3>China kündigt offenere Märkte an</h3>
      <p>Macron ist anlässlich der großen Handelsmesse “China International Import Expo“ nach Shanghai gereist. Zu seiner Delegation gehören auch Deutschlands Bildungsministerin Anja Karliczek und der für Landwirtschaft und Handel zuständige EU-Kommissar Phil Hogan. Die Botschaft ist klar: Die Europäer wollen gegenüber China Geschlossenheit demonstrieren.</p>
      <p>Xi gab sich in seiner Rede weltoffen und sprach sich gegen Protektionismus aus. Peking werde seine "Tür nur noch weiter für die Welt öffnen“. Macron forderte, diesen Worten auch Taten folgen zu lassen. Zudem rief er Peking und Washington auf, das Kriegsbeil im Handelsstreit endgültig zu begraben, um der Weltwirtschaft nicht noch weiter zu schaden.</p>
      <h3>Macron will Klimaabkommen retten</h3>
      <p>Frankreichs Staatschef will bei seinem Besuch bis zu 40 neue Business-Deals fix machen. Auch er warb für freien Handel – aber auch für Klima- und Naturschutz.</p>
      <p>"Im Mittelpunkt unserer Industriepolitik, unserer Normen, unserer Diplomatie muss der Kampf für die biologische Vielfalt und gegen die Erderwärmung stehen" so Macron. "Ich sage das heute mit großer Entschlossenheit und Zuversicht, denn dieses Ziel steht keinesfalls im Gegensatz zu unserer Handels- und Wirtschaftsagenda. Er sollte ihr Kern sein. Um unsere Wirtschaft nachhaltig und im Sinne der Völker und Menschen zu gestalten.“</p>
      <p>Jetzt, wo sich die USA auch offiziell aus dem Klimaabkommen von Paris zurückgezogen hätten, müssten China und Europa stärker an einem Strang ziehen – und neue Ziele zur CO2-Reduzierung festlegen, um die Vereinbarung trotz allem einzuhalten.</p>
