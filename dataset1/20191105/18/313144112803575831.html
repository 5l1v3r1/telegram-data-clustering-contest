      <h1>이예원 등 노벨과학에세이 大賞</h1>
      <address><time datetime="2019-11-05T18:33:07+00:00">05 Nov 2019, 18:33</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.06 03:33</p>
      <p>한국과학기술한림원과 바른 과학기술사회 실현을 위한 국민연합이 주최한 제13회 노벨과학에세이대회에서 <b>이예원</b>(중대부고 2·물리학), <b>신재욱</b>(서울과학고 1·화학), <b>임지현</b>(창원성민여고 2·생리의학) 학생이 각 부문 대상을 받았다.</p>
