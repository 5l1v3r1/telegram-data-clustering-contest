      <h1>장 폴 뒤부아, 프랑스 공쿠르상</h1>
      <address><time datetime="2019-11-05T18:33:08+00:00">05 Nov 2019, 18:33</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.06 03:33</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/06/2019110600271_0.jpg"/>
      </figure>
      <p>프랑스 작가 <b>장 폴 뒤부아</b>(69)가 소설 '모든 남자들이 같은 방식으로 살지 않는다'로 프랑스어권 최고 권위의 공쿠르상 수상자로 선정됐다. 주간지 기자로 일하다 프랑스 정권 변천사와 함께 중년 남자의 인생을 그린 '프랑스적인 삶'으로 베스트셀러 작가가 됐다. 국내에도 '프랑스적인 삶' '타네씨 농담하지 마세요' 등이 번역돼 있다.</p>
