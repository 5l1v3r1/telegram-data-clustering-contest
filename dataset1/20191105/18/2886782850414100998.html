      <h1>Villamos, gyalogos lámpák, és kémek hídja. Maradványok Berlinben 30 évvel a fal után</h1>
      <address><time datetime="2019-11-05T18:51:14+00:00">05 Nov 2019, 18:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yTfQq7sThao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>30 évvel a berlini fal leomlása után a város továbbra is viseli a különböző rezsimek által vezetett megosztottság jeleit. Az Ampelmännchen vagyis kis lámpás ember a kelet-berlini gyalogos közlekedési lámpák szimbóluma volt. A vörös emberke vastag kinyújtott karja a blokkoló barikádot jelképezte, míg a zöld emberke széles lábakkal jelezte, hogy menj tovább.</p>
      <p>Mint oly sok kelet-európai terméket az Ampelmännchen-t, a "kis lámpás embert" majdnem eldobták a fal lebontása után.</p>
      <p><b>„ Kezdetben nyugatról hoztuk át a gyalogos közlekedési lámpákat ide keletre, de nagyon hamar kiderült, hogy a keleti kislámpás ember fénye sokkal erősebb,</b> - mondja Derk Ehlert, a berlini közlekedési osztály szóvivője. <b>Ködben, esőben, télen, sötétben, sokkal jobban látszanak. Így fordítottunk, és 2007 óta a város nyugati felén is Ampelmännchen -t használunk a gyalogos jelzéseknél.”</b></p>
      <p>Volt egy tömegközlekedési eszköz, ami szinte teljesen eltűnt Nyugat Berlinből, a villamos. Az elmúlt 30 évben néhány kísérleti vonalat indítottak nyugatra is, de általában véve, aki Berlinben villamost szeretne látni, az a város keleti részében keresse azt.</p>
      <p>De ahhoz, hogy a legérdekesebb különbséget lássuk a két városrész között, madártávlatból kell Berlinre tekinteni. Tiszta éjszakai égboltnál ugyanis látszik, hogy az utcai lámpák az egykori Kelet-Berlinben kissé narancssárga színűek; a város nyugati részében pedig durvább sárga színűek.</p>
