      <h1>El Brexit acapara la atención en la feria de internet de Lisboa</h1>
      <address><time datetime="2019-11-05T18:05:59+00:00">05 Nov 2019, 18:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X5X5wzHCV-g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trasciende lo meramente político. El impacto del Brexit va más allá del ámbito de la política. Así ha quedado demostrado en la <a href="https://websummit.com/">feria de internet</a>. Un encuentro que tiene lugar en Lisboa y en el que la salida del Reino Unido de la Unión Europea es uno de los temas principales de conversación. Asunto al que se ha referido Michel Barnier.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191701666023837697" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"De manera generalizada, la Unión Europea exigirá garantías sólidas para velar por la igualdad de condiciones en todos los ámbitos. Se producirá una mayor competencia económica entre la UE y el Reino Unido. Es algo normal. Pero, las instituciones europeas no tolerarán una ventaja competitiva injusta", declaraba Barnier.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191696677981298693" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El negociador jefe del bloque comunitario para el Brexit ha sido una de las grandes 'estrellas' de la cita. Su intervención había sucitado mucho interés entre los asistentes.</p>
      <p>"Tengo mucha curiosidad por algunas de las conferencias. Charlas que para mí son muy interesantes, como el Brexit, el futuro de Estados Unidos... Tengo curiosidad por ver si hay espacio para todos", comenta uno de los asistentes al evento.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191432930024992768" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Mantenemos conversaciones con muchas empresas de nueva creación en el continente europeo. Queremos encontrar socios para establecer relaciones comerciales", señala otro de los asistentes a la feria.</p>
      <p>Al evento, de referencia mundial, acude buen número de empresas para mostrar su potencial, probar nuevos productos y tomar el pulso a la innovación. La calidad de los ponentes y las compañías presentes en Lisboa hacen, de ella, una cita ineludible.</p>

      </figure>
