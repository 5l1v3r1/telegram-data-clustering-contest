      <h1>Memórias que teimam em separar Berlim de si mesma</h1>
      <address><time datetime="2019-11-05T18:48:50+00:00">05 Nov 2019, 18:48</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U4FD_K8E4z0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trinta anos depois da queda do muro, em Berlim ainda persistem memórias de uma cidade que viveu de costas voltadas para si mesma. O passado é negro mas alguns pormenores sobrevivem e são vistos com nostalgia. É o caso do semáforo para peões herdado da Alemanha comunista, que esteve para desaparecer depois da unificação e voltou mais forte que nunca.</p>
      <p>Derk Ehlert, porta-voz do departamento de transportes de Berlim, lembra que "no início, o semáforo para peões ocidental também foi usado a leste para os semáforos novos. Mas depois descobrimos que a luminosidade do semáforo tradicional de leste era melhor e permitia maior visibilidade no nevoeiro, na chuva, no escuro... Desde 2007 que usamos essa versão em toda a cidade."</p>
      <p>O bonequinho do semáforo partiu à conquista da capital alemã e hoje em dia é uma das imagens de marca da cidade. Cabe agora a outros vestígios de outros tempos marcar a divisão. Os elétricos já desapareceram de circulação a ocidente mas continuam a desempenhar um papel fundamental a leste.</p>
      <p>Na Ponte Glienicke, um olhar atento ainda permite descortinar dois tons diferentes de verde a separar uma ponte que nem sempre serviu para unir.</p>
      <p>Há ainda diferenças que só podem ser vistas do espaço, como a diferente iluminação que ainda hoje separa Berlim oriental e ocidental.</p>
