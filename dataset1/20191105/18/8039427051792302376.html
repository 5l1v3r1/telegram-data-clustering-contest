    <article>
      <h1>అన్నా..అన్నా..అంటూనే బదిలీ చేశారు: చంద్రబాబు</h1>
      <address>
        <time datetime="2019-11-05T18:14:25+00:00">05 Nov 2019, 18:14</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZtG82jJWK2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ:</b> ఏపీ చీఫ్ సెక్రటరీ ఎల్వీ సుబ్రమణ్యంను ఆకస్మికంగా బదిలీ చేయడాన్ని టీడీపీ అధ్యక్షుడు, మాజీ సీఎం చంద్రబాబు తప్పుబట్టారు. ఆల్ ఇండియా సర్వీసెస్‌లో పనిచేసేవారిని సాధారణ ఉద్యోగిగా బదిలీ చేయడం ఏంటని ప్రశ్నించారు. రాష్ట్రంలో దుర్మార్గపు పాలననడుస్తోందని విమర్శించారు. అన్నా.. అన్నా.. అంటూనే బదిలీ చేశారన్నారు. సీఎస్‌ను క్లర్క్ కంటే హీనంగా బదిలీ చేస్తారా? అంటూ ప్రశ్నించారు. రాష్ట్రాన్ని నడిపించే మార్గం ఇదేనా? అని చంద్రబాబు నిలదీశారు.</p>
