      <h1>Rumänien nominiert Kommissions-Kandidaten</h1>
      <address><time datetime="2019-11-05T18:17:36+00:00">05 Nov 2019, 18:17</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IPj9lJeK5og" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach Wochen der Blockade scheint der Weg für den Start der neuen EU-Kommission am 1. Dezember frei.</p>
      <p>Die neue Regierung in Bukarest schlägt dem Vernehmen nach den Europa-Abgeordneten Siegfried Muresan als künftigen rumänischen EU-Kommissar vor.</p>
      <p>Rumänien war das letzte Land, das nach der Ablehnung seiner ersten Kandidatin noch keine Neunominierung eingereicht hatte.</p>
      <p>Muresan gehört der Europäischen Volkspartei, der Dachorganisation der Christdemokraten an.</p>
      <p>Erst mit einer vollständigen Namensliste kann die Kommission unter Führung von Ursula von der Leyen ihre Arbeit aufnehmen.</p>
