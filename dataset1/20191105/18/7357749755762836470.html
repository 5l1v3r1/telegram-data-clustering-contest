      <h1>Budget européen : des contributions nationales à la hausse</h1>
      <address><time datetime="2019-11-05T18:12:02+00:00">05 Nov 2019, 18:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c0zv221iqU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Qui contribuera le plus au pot commun européen après le Brexit ?</p>
      <p>La Commission a fait ses calculs et publié ses projections pour le prochain budget à long-terme qui couvrira la période 2021-2027. Ce qui en ressort, c'est une augmentation de toutes les contributions nationales et pas seulement en raison du Brexit. Parmi les raisons invoquées, l'inflation, la croissance et la hausse des investissements dans la recherche, le numérique ou la lutte contre le changement climatique.</p>
      <p>L'Allemagne serait la plus impactée avec une hausse de plus de 7 % de sa contribution. Les autres gros contributeurs comme la France, l'Italie et l'Espagne le seraient dans une moindre mesure.</p>
      <p>« Seraient » car les négociations ne font que commencer et promettent comme toujours des débats houleux entre États membres, chacun cherchant à défendre ses intérêts. Les pays du sud et de l'est refusent notamment que les aides qu'ils reçoivent de l'Union européenne soient réduites. Quant aux pays les plus riches, ils n'entendent pas renoncer à leurs ristournes.</p>
      <p>Les contributions au budget européen sont calculées en fonction du revenu national des États.</p>
