      <h1>В Москве на концерте Scorpions задержали участников Pussy Riot Петра Верзилова и Веронику Никульшину</h1>
      <address>
        <time datetime="2019-11-05T17:28:00+00:00">05 Nov 2019, 17:28</time>
      </address>
      <p>В Москве на концерте Scorpions на «ВТБ‐арене» задержали участников группы Pussy Riot Петра Верзилова и Веронику Никульшину. Об этом Верзилов сообщил в твиттере. </p>
      <figure>
        <iframe data-src="https://twitter.com/gruppa_voina/status/1191763109259677696?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Он <a href="https://zona.media/news/2019/11/05/scrpns">уточнил</a> «Медиазоне», что задерживавшие их полицейские отказались представляться и объяснять причины задержания. Другие детали произошедшего пока неизвестны. </p>
      <p>В начале сентября в Москве <a href="https://www.novayagazeta.ru/news/2019/09/07/155095-v-moskve-zaderzhali-uchastnitsu-pussy-riot-nadezhdu-tolokonnikovu">задерживали</a> в том числе Никульшину, а также другую участницу Pussy Riot Надежду Толоконникову. Позже всех задержанных <a href="https://t.me/apologia/1521">отпустили</a> без протоколов. </p>
      <p>Scorpions <a href="http://scorpions-2019.ru/">проводит</a> концерты в ряде российских городов в рамках мирового тура. 7 ноября группа выступит в Петербурге, а 10-го — в Воронеже. </p>
