      <h1>Κρήτη: Η ιστορία της αγνοούμενης τουρίστριας</h1>
      <address><time datetime="2019-11-05T17:52:06+00:00">05 Nov 2019, 17:52</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0LnT9GSEl0g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για δύο ολόκληρες ημέρες η 47 ετών Κουσίλα Στάιν από τη Νέα Ζηλανδία βρισκόταν μέσα σε ένα μικρό φουσκωτό βαρκάκι που το είχαν παρασύρει τα ρεύματα πριν την εντοπίσει το Ελληνικό Λιμενικό μεταξύ Φολέγανδρου και Κρήτης.</p>
      <p>«Είχα παρασυρθεί, είχα παρασυρθεί με το φουσκωτό μου» δήλωσε η γυναίκα.</p>
      <p>Η τουρίστρια από τη Νέα Ζηλανδία - έμπειρη ιστιοπλόος- είχε βγει την Παρασκευή από το σκάφος με το φουσκωτό χωρίς μηχανή σε λιμάνι της Φολέγανδρου για να ψωνίσει προμήθειες και να περπατήσει λίγο. Όταν επιχείρησε να επιστρέψει τα ρεύματα παρέσυραν το μικρό φουσκωτό και η γυναίκα βρέθηκε μεσοπέλαγα επί ώρες.</p>
      <p>«Μετά από αρκετές ώρες ερευνών η αγνοούμενη γυναίκα εντοπίστηκε από το 119ο ναυτικό σώμα της ακτοφυλακής του Ηρακλείου σε μια μικρή πλαστική βάρκα χωρίς μηχανή» δήλωσε ο Λιμενάρχης του Ηρακλείου.</p>
      <p>Για να κρατηθεί ζεστή έβγαζε τακτικά τις κάλτσες της, τις στέγνωνε και τις φορούσε, ενώ παράλληλα έβαζε σακούλες στα πόδια της.</p>
      <p>Παράλληλα, είχε γράψει πάνω στο φουσκωτό το όνομα και το τηλέφωνο της μητέρας της, σε περίπτωση που όταν την έβρισκαν, ήταν πια αργά για την ίδια.</p>
      <p>Η 47χρονη κατάφερε να επιβιώσει χωρίς νερό, μόνο με μια χούφτα καραμέλες που είχε μαζί της. Διακομίστηκε στο Βενιζέλειο Νοσοκομείο Ηρακλείου για να αξιολογηθεί η κατάστασή της και να της παρασχεθούν οι πρώτες βοήθειες. Εκεί διαπιστώθηκε ότι είναι καλά στην υγεία της.</p>
