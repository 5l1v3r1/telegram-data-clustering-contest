    <article>
      <h1>ఫిర్యాదు చేసిన వ్యక్తినే చితకబాదిన పోలీసులు</h1>
      <address>
        <time datetime="2019-11-05T17:23:01+00:00">05 Nov 2019, 17:23</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8VTAT8MVTPM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>సూర్యాపేట:</b> పోలీసులు ఓవర్ యాక్షన్ చేశారు. ఫిర్యాదు చేసిన వ్యక్తినే చితకబాదారు. వెంకన్న అనే వ్యక్తి తన ఇంటి గోడ విషయంలో కౌన్సిలర్‌తో గొడవపడ్డాడు. కౌన్సిలర్ అక్రమ నిర్మాణం చేస్తున్నారంటూ పోలీసులకు ఫిర్యాదు చేశాడు. ఆ ఫిర్యాదును పట్టించుకోని పోలీసులు వెంకన్నను పోలీస్ స్టేషన్‌కు తీసుకువెళ్లి చితకబాదారు. దీంతో బాధితుడు తనకు జరిగిన అన్యాయాన్ని ప్రెస్ క్లబ్‌లో వివరించాడు. ఆ సమయంలో రాజీ కోసం వచ్చిన ఎస్ఐ అజయ్‌పై బాధితుడి బంధువులు తిరగబడ్డారు. దీంతో ఎస్ఐ వెళ్లిపోయాడు. తనకు న్యాయం చేయాలని బాధితుడు డిమాండ్ చేశాడు.</p>
