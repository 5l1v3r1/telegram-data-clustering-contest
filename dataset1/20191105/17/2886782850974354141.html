      <h1>Időn átívelő románc a témája a La Belle époque című filmnek</h1>
      <address><time datetime="2019-11-05T17:42:08+00:00">05 Nov 2019, 17:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rUNM3BdNSB8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A La Belle époque a tehetséges francia rendező, Nicolas Bedos új filmje. A filmet Cannes-ban versenyen kívül vetítették. A történet egy férfiról szól, akit már nem szeret a felesége, és hogy visszaszerezze őt, őrült ötletre vállalkozik: újáéleszti találkozásuk pillanatát, amely a 70-es években történt.</b>
      </p>
      <p>Az élmény a főszereplő egész életét felforgatja, és feleségéhez fűződő viszonyát is megváltoztatja.</p>
      <p>A főszereplő a legendás francia színész, Daniel Auteuil.</p>
      <p>"Az a szerencsém, hogy az új generációnak még mindig van kedve velem dolgozni. Rám is jó hatással van, hogy részt vehettem Nicolas Bedos filmjében, amely egy szerző és rendező tehetségének a kibontakozása."</p>
      <p>A La Belle époque a 60-as 70-es évek olasz filmjeinek stílusában szól a szerelemről és az életről, a múló időről, valamint az ellaposodó kapcsolatokról. Egy másik legendás francia színész, Fanny Ardant is szerepel az alkotásban.</p>
      <p>"A vígjáték az a műfaj, amelyet a legnehezebb sikerre vinni. Ennél a műfajnál az az ideális, amilyen filmeket fiatalként szerettem, a nagy olasz vígjátékokat, amelyeken hol nevetsz, hol sírsz, mert érzelmekről szólnak. Nicolas Bedos filmje pedig ebből a fajtából való."</p>
      <p>A La Belle époque-ot november 14-én mutatják be Magyarországon.</p>
