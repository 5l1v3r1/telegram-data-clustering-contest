      <h1>Residuos radioactivos amenazan a millones de personas en Kirguistán</h1>
      <address><time datetime="2019-11-05T17:22:08+00:00">05 Nov 2019, 17:22</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L_YnrHD5xqM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es una amenaza para millones de kirguises. Tan solo hace falta un deslizamiento de tierra para que miles de toneladas de residuos radioactivos contaminen todo el valle de Farghani. Los depósitos de uranio deben reforzarse a la mayor celeridad posible para evitar el desastre.</p>
      <p>"Lo he examinado yo mismo. Hay lugares con una radiación de fondo de más de 100 micro-roentgen por hora. Hace dos o tres años construyeron dos o tres casas allí, en un lugar así", explica Tynarbek Dokbayeb, director médico Mailuu-Suu.</p>
      <p>Las regiones en mayor riesgo están en el zona norte y este de Kirguistán. Los expertos consideran que los desechos mineros juegan un papel fundamental en el desarrollo de los acontecimientos. "Debido a la falta de cultivo de relaves de montaña, todos los depósitos de relaves de uranio se volvieron inutilizables, especialmente las presas que deberían protegerlos del agua. Catorce millones de personas viven en el Valle de Ferghana, en caso de un desastre natural, el agua puede erosionar los relaves, que caerán en el río Naryn. Será una tragedia para todo el valle", sostiene el ecologista Bolotbek Karimov</p>
      <p>La situación es consecuencia de la pasividad primero de la Unión Soviética y después del propio Gobierno de Kirguistán. Además, los datos ya son alarmantes, ya que en la región, la tasa de casos de cáncer es un 50% que en otros territorios del país y otros problemas, como el síndrome Down, también tienen una mayor incidencia.</p>
