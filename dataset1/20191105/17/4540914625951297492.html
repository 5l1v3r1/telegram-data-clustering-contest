      <h1>Autogipfel bei der Kanzlerin: Prämien und Ladestationen</h1>
      <address><time datetime="2019-11-05T17:49:42+00:00">05 Nov 2019, 17:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/awiAL3LH4V4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Beim sogenannten «Autogipfel» im Kanzleramt in Berlin haben Politik und Industrie eine höhere Kaufprämie für E-Autos</p>
      <p>und mehr Ladestationen vereinbart. Kanzlerin Angela Merkel empfing mehrere Minister und führende Vertreter der Autoindustrie, um Maßnahmen für den Umstieg auf E-Autos zu beschließen. Für bestimmte E-Autos soll die Prämie zum Beispiel statt bisher 4000 Euro nun 6000 Euro betragen. Der Sprecher der FDP im Verkehrsausschuss des Bundestages, Oliver Luksic, hält nicht viel von den Prämien: "Der Ausbau der Elekto-Mobilität erfolgt mit der Brechstange. Wir haben Quoten, Strafzahlungen für Autobauer, jetzt noch höhere Subventionen. Das geht in die falsche Richtung. Das ist sehr teuer, planwirtschaftlich, teuer für die Verbraucher. Und am Ende des Tages auch nicht gut für die Arbeitsplätze in Deutschland."</p>
      <p>2021 greifen härtere EU-Vorgaben zum CO2-Ausstoß. Verkaufen Autobauer dann nicht genug E-Fahrzeuge, drohen Milliardenstrafen. Zuvor war Merkel in Zwickau. Hier hatte Volkswagen den Produktionsbeginn des ersten Großserienwagens ID.3 gefeiert.</p>
      <p>Der neue Elektro-VW zielt als Kompaktwagen mit einem Einstiegspreis von unter 30.000 Euro und Batterievarianten für bis zu 550 Kilometer aufs Massenpublikum.</p>
