      <h1>Gears 6 : Monde ouvert, choix du joueur, The Coalition évoque l'avenir</h1>
      <address><time datetime="2019-11-05T17:05:00+00:00">05 Nov 2019, 17:05</time> by <a rel="author">Romain Mahut</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NirdNKB2sQk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Comme les fans de la série l'on remarqué, et comme nous vous l'avons dit dans notre test du jeu, Gears 5 a modifié la célèbre formule des jeux Gears of War à plusieurs niveaux. Gears 6 continuera-t-il sur cette nouvelle lancée ou reviendra-t-il à une structure plus proche de celle des premiers épisodes ? C'est la question à laquelle a récemment répondu The Coalition. </b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/85549-gamebloglive-on-se-lance-dans-gears-5-en-coop-replay">#GameblogLIVE : On se lance dans Gears 5 en coop ! (REPLAY)</a></b>
      </p>
      <hr/>
      <p>Le site <a href="https://gamingbolt.com/gears-will-continue-to-build-on-player-choice-open-world-and-branching-stories-the-coalition">GamingBolt</a> a récemment eu l'opportunité de parler avec Matt Searcy, le design director de Gears 5. Au cours de cette interview, l'avenir de la licence et donc <b>Gears 6</b> ont été évoqués. Selon Matt Searcy, les modifications apportées au gameplay et la structure de Gears of War dans le cinquième épisode, comme le monde ouvert, les quêtes annexes, les mécanismes liés à Jack, la touche "d'infiltration" ou encore les combats ouverts, serviront de bases à l'expérience que proposera Gears 6 :</p>
      <aside>Gears 5 a fait plusieurs bonds en avant en ce qui concerne notre manière d'envisager un jeu Gears, et les fans ont répondu positivement à ces changements. Le but de Gears 5 était de poser les fondations de la licence afin de tourner cette dernière vers l'avenir. <b>Je pense donc que l'on peut dire sans risque que nous allons continuer de construire sur ces fondations afin de continuer à surprendre et régaler les fans avec ce qui se profile à l'horizon.</b></aside>
      <p>Une des scènes les plus marquantes de Gears 5 demandait au joueur d'effectuer un choix lourd de conséquences. Et à en croire Matt Searcy, il s'agit d'un type de situation auquel les joueurs pourront s'attendre dans Gears 6 :</p>
      <aside>
        <b>Permettre aux joueurs de faire des choix était un des objectifs et des pillers de Gears 5. Et il s'agit clairement d'une base sur laquelle nous allons vouloir construire à l'avenir. </b>
      </aside>
      <p>Les joueurs à qui la formule de Gears 5 a plu risquent donc d'être satisfaits par ce que The Coalition prépare pour l'avenir de la série. Officiellement, Gears 6 n'a logiquement pas été annoncé et il ne le sera certainement pas avant un long moment. Il ne serait en tout cas pas surprenant qu'il s'agisse d'un jeu Xbox Scarlett et PC. </p>
