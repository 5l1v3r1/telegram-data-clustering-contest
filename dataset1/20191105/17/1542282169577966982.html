      <h1>O Nτανιέλ Οτέιγ για την ταινία La Belle Epoque</h1>
      <address><time datetime="2019-11-05T17:47:58+00:00">05 Nov 2019, 17:47</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TSeG6ReeNJ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Belle Epoque H νέα ταινία του ταλαντούχου Νικολά Μπεντός που παρουσιάστηκε εκτός διαγωνιστικού στις Κάννες, σπάνιο για κωμωδια</p>
      <p>Ο Βικτόρ, ένας απογοητευμένος 60άρης, βλέπει τη ζωή του να ανατρέπεται Η ιστορία ενός ανθρώπου που τον έχει απορρίψει η γυναίκα του. Την ξανακερδίζει παίζοντας ένα περίεγρο παιγνίδι που τον γυρίζει πίσω στο παρελθόν, τη στιγμή της πρώτης τους συνάντησής τη δεκαετία του '70.</p>
      <p>Πρωταγωνιστής ο βραβευμένος με Σεζάρ Ντανιέλ Οτέιγ με 100 ταινίες στην καριέρα του.</p>
      <p>"Η ευκαιρία που έχω είναι ότι η νέα γενιά εξακολουθεί να θέλει να συνεργαστεί μαζί μου και το γεγονός ότι συμμετέχω στην γέννηση ενός νέου ταλέντου του Νικολά Μπεντός μια ταινία που είναι αποκάλυψη για τον συγγραφέα και τον σκηνοθέτη'' λέει.</p>
      <p>Η ταινία La Belle Epoque μιλά για την ζωή και την αγάπη, για τον χρόνο που φεύγει για τα συναισθήματα που ξεθωριάζουν</p>
      <p>"Η κωμωδία είναι το πιο δύσκολο είδος για να πετύχει. Ηταν αυτό που αγαπούσα όταν ήμουν νέος και έβλεπα τις ιταλικές κωμωδίες, εκείνες που το ένα λεπτό σε έκαναν να γελάς και το επόμενο να κλαις γιατί υπήρχε συναίσθημα όπως η ταινία του Νικολάς Μπεντός''</p>
      <p>Η ταινία κάνει πρεμιέρα στην Γαλλία- στις 12 Δεκεμβρίου θα προβληθεί στις κινηματογραφικές αίθουσες στην Ελλάδα.</p>
