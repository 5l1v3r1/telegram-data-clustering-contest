      <h1>Kritikken mot ham haglet: Nå snakker RBK-sjef Alstad ut</h1>
      <h2>RBKs organisasjonssjef Trond Alstad gjester Rasmus&amp;Saga.</h2>
      <address><time datetime="2019-11-05T17:39:36+00:00">05 Nov 2019, 17:39</time> by <a rel="author">Ole K. Sagbakken</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/708295651&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <ul>
        <li/>
      </ul>
      <p>Kritikken haglet etter at han stoppet et NRK-intervju med Pål André Helland.</p>
      <p>
        <b>Denne uka er Trond Alstad i Rasmus&amp;Saga-studio, hvor han snakker om mediestormen - og hva han mener han burde ha gjort annerledes.</b>
      </p>
      <p>Vi diskuterer vi også Rosenborgs rolle i omgivelsene, og ikke minst også Alstads egen rolle. Han er titulert som leder for strategi, organisasjon, kommunikasjon og samfunnsansvar. Hva ligger egentlig i alt dette?</p>
      <p>Forholdet mellom RBK og «lillebror» Ranheim er vi også innom, før vi tar diskusjonen videre til de siste dagers snakkis i fotball-Skandinavia: Nicklas Bendtners biografi.</p>
      <p>Alstad, som også har en rolle i spilleroverganger, blir utfordret på hvordan RBK løste «Bendtner-saken».</p>
      <aside>
        <a href="https://www.aftenbladet.no/article/sa-b56a1k.html">Bendtner hevder Horneland la en felle: Slik svarer RBK-sjefen på kritikken</a>
      </aside>
      <h3>Vinn billetter</h3>
      <p>Organisasjonssjefen har vært i stillingen siden 2007, med en liten pause. Underveis forteller han om trusler han har mottatt i forbindelse med jobben, og hvordan han følger med i sosiale medier.</p>
      <p>Vi er også innom Trøndelags beste fotball-låt, som denne gang leverer en ordentlig godbit, og vi skal dele ut fire billetter til RBK-Sporting. Quizen finner du i podcasten.</p>
      <p>Og: Tar RBK tredjeplassen til slutt?</p>
