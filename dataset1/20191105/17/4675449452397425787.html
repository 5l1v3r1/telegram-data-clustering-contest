      <h1>Obras de conexión Metro – Central Park comenzarán en enero del 2020</h1>
      <address>
        <time datetime="2019-11-05T17:32:33+00:00">05 Nov 2019, 17:32</time>
      </address>
      <p>Ya están listos los diseños del puente que permitirá la <b>conexión</b> entre la estación Bello del Metro y el <a href="https://telemedellin.tv/gobernador-de-antioquia-nego-irregularidades-central-park/357941/">Central Park</a>. Esta conexión que iniciará obras en enero será la primer en incluir una cicloruta.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fIf1RkPsZfE" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Como parte del plan de expansión del <a href="https://www.metrodemedellin.gov.co/">Metro de Medellín</a> ya se tienen listos los diseños del puente que permita la conexión del sistema de transporte con el Central Park. La plataforma que se espera tenga una longitud de 350 metros de largo y 8 de ancho contará con una<b> cicloruta</b>.</p>
      <p>El nuevo acceso de la estación permitirá que el flujo de pasajeros que por ella se mueve, cerca de 37.000 al día, mejore sustancialmente. La conexión permitirá promover el uso del <b>transporte público</b> para el ingreso al Parque de deportes a motor Central Park.</p>
      <p>La pasarela que se espera inicie construcción los primeros meses de 2020 tuvo una inversión cercana a los 10.000 millones de pesos.</p>
