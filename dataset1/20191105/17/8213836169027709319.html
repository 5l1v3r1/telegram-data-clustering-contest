      <h1>El reguetonero cubano El Kamel estrena "Angelito del diablo"</h1>
      <address><time datetime="2019-11-05T17:51:56+00:00">05 Nov 2019, 17:51</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ttlew2f-eYQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El reguetonero cubano <a href="https://www.cibercuba.com/noticias/2019-08-10-u194224-e196568-s27065-reguetonero-cubano-kamel-cuba-hay-salir-afuera-ver-lo"><b>El Kamel</b></a> estrenó a través de su canal de YouTube el videoclip de su sencillo <i>Angelito del diablo</i>, un audiovisual lleno de pinceladas sádicas con sensuales modelos que se contonean junto al artista mientras portan conjuntos de lencería.</p>
      <p>Esta propuesta musical llegó después del reciente éxito musical <a href="https://www.cibercuba.com/videos/musica/2019-10-14-u65722-e65722-s27065-prospera-lo-nuevo-traen-jacob-forever-chulo-kamel"><b><i>Próspera</i></b></a> en el que El Kamel participó al lado de los cantantes urbanos cubanos <a href="https://www.cibercuba.com/tags/jacob-forever"><b>Jacob Foverer</b></a> y <a href="https://www.cibercuba.com/tags/chulo"><b>El Chulo</b></a>.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B3z7V-Lp6U6" data-service="Instagram"/>
      </figure>
      <p>El Kamel se ha ganado un puesto entre los jóvenes exponentes del reguetón de la Isla. Con la publicación de los vídeos de canciones como <i>Tiza molida, Problema en la cama</i> o<i> Mi peor enemiga</i>, el intérprete ha coleccionado miles de reproducciones en la mencionada plataforma digital. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TxFS58Oz-6g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Además de su fusión con Jacob Forever y El Chulo, El Kamel también cuenta con otras uniones en su carrera musical como fue su trabajo con <a href="https://www.cibercuba.com/tags/osmani-garcia"><b>Osmani García "La Voz"</b></a> en el sencillo <i>Una talla discreta</i>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rk8MlMRSUNU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
