      <h1>Румын Зигфрид Мурешан становится еврокомиссаром</h1>
      <address><time datetime="2019-11-05T17:56:12+00:00">05 Nov 2019, 17:56</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U2Z1_Pd0n0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ожидается, что президент Румынии Клаус Йоханнис предложит стать еврокомиссаром Зигфриду Мурешану. Из всех столиц ЕС Бухарест направляет в Брюссель своего представителя последним.</p>
      <p>В понедельник приступило к работе новое правительство Национально-либеральной партии, которая и выдвинула кандидатуру правоцентриста Мурешана. Сам он является вице-председателем Европейской народной партии в Европарламенте и выступает, в частности, за укрепление связей с Республикой Молдова.</p>
      <p>Если Урсула фон дер Ляйен примет его под своё начальство, то останется невыполненным её обещание обеспечить в составе Еврокомиссии численное равенство мужчин и женщин.</p>
