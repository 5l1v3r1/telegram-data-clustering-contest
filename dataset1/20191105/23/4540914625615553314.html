      <h1>Spanien wählt: Katalonien verbreitet Unruhe</h1>
      <address><time datetime="2019-11-05T23:17:17+00:00">05 Nov 2019, 23:17</time> by <a rel="author">Cristina Giner, su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f77YW-Gz7CM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Spanien</b> vor der <b>Wahl</b> (Abgeordnetenhaus, Senat: 10. November 2019): Wenn ein Thema den Wahlkampf dominiert, dann sind es der wiederaufgeflammte <b>Katalonien</b>-Konflikt und die politische Pattsituation in Katalonien. Die Region ist wie gelähmt. Die katalanische Regierung war in rund 1,5 Jahren nicht in der Lage, einen neuen Haushalt zu verabschieden, gesetzgeberische Aktivitäten gehen gegen null.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/202x184_cmsv2_9fad8375-69bd-5e8f-ad02-744c31212a74-4279858.jpg"/>
      </figure>
      <p><b>Astrid Barrio</b>, <b>Politik-Analystin</b>:</p>
      <p>"Dies hat Auswirkungen auf die Politik und besonders auf die Sozialpolitik. Aber nicht die Regierung wird kritisiert - aller Unmut konzentriert sich auf die strafrechtlichen Verfahren gegen separatistische Politiker."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/808x454_cmsv2_30545eb6-9812-5f1b-a0d0-859f1569ff5f-4279858.jpg"/>
      </figure>
      <p>Die öffentlichen Finanzen werden seit drei Jahren, seit den Tagen von <b>Carles Puigdemont</b>, fortgeschrieben. Seitdem hat das katalanische Parlament nur sechs <b>Gesetze</b> verabschiedet, 46 stehen aus - für die Unabhängigkeitsbefürworter Ergebnis einer „außergewöhnlichen Situation“.</p>
      <p>Draußen geht das tägliche Leben weiter.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/202x206_cmsv2_e816bce9-679c-5d95-805f-760ed3069dd0-4279858.jpg"/>
      </figure>
      <p><b>Víctor</b>, Mitarbeiter im Öffentlichen <b>Gesundheitswesen</b>:</p>
      <p>"Das fordert seinen Tribut, weil, da es keine Verständigung zwischen den Parteien gibt, die Verträge und die Budgets für Bildung oder Gesundheit, für die soziale Sicherheit ganz allgemein, eingefroren sind. Wir, die Arbeitnehmer, leiden andauernd unter dieser Lähmung."</p>
      <h3>.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/202x215_cmsv2_8abfc4c9-8e31-5808-8198-602cc5b0ede5-4279858.jpg"/>
      </figure>
      <p><b>Santiago Alcolea</b>:</p>
      <p>"Unabhängigkeit wird gerade deshalb gefordert, weil man gesehen hat, dass es keine Möglichkeit gab, eine ganze Reihe von Sozialreformen durchzuziehen, die von der Zentralregierung systematisch behindert wurden."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/808x454_cmsv2_df8f838d-3b2a-5939-849d-875f45fd685a-4279858.jpg"/>
      </figure>
      <p>Teurer <b>Wohnraum</b> und hohe Mieten gehören zu den Hauptsorgen der Bevölkerung. Katalonien hat eine <b>Armutsquote</b> von 21 %. Diese Probleme ziehen sich seit der Krise immer weiter hin und sind inzwischen chronisch. <b>Zwangsräumungen</b> wegen Mietrückstand sind an der Tagesordnung.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/808x454_cmsv2_f6453cbd-d43e-56c2-be9c-068ab5d5d0b2-4279858.jpg"/>
      </figure>
      <p>Die Stiftung <b>Fundació Arrels</b> hilft Obdachlosen....Aber der Haushalt reicht hinten und vorne nicht. Soziale Einrichtungen fordern Lösungen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/202x196_cmsv2_5d09440a-a778-53fd-85ed-38f10655bd7f-4279858.jpg"/>
      </figure>
      <p><b>Francina Alzina</b>, Präsidentin Sozialer Einrichtungen</p>
      <p>"Die Einrichtungen lösen Notfälle, und die Verwaltung flickt herum, um den Notfällen beizukommen, aber was wir brauchen, sind mutige Strategien, eine Kehrtwende."</p>
      <p>Sie beklagen, dass 2,2 Milliarden Euro an Investitionen, die während der <b>Wirtschaftskrise</b> verlorengegangen sind, noch nicht zurückgewonnen werden konnten. Für einige Analysten ist die Unabhängigkeitsbewegung ein Katalysator für soziale Unruhen</p>
      <p>Astrid Barrio, Politik-Analystin:</p>
      <p>"Es herrscht ein allgemeines Unwohlsein, und eine der Interpretationen ist, dass der Unabhängigkeitsprozess von dieser sozialen Unzufriedenheit und der Wirtschaftskrise profitiert. Man hat das definiert als "Utopie in einer Zeit, in der es keine anderen Utopien gibt".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/808x454_cmsv2_01803d78-dcac-52a3-a615-455f14d129ff-4279858.jpg"/>
      </figure>
      <p>Die katalanische Regierung muss nach den Parlamentswahlen dringend einen neue Haushalt verabschieden, aber es bleibt abzuwarten, ob das Parlament das unterstützt.</p>
      <p>Für das Wahlwochenende, an dem traditionell die Politik schweigt, haben separatistische Gruppen und die Online-Plattform <b>„Tsunami democràtic“</b> zu neuen Aktionen aufgerufen, die auch die Wahllokale betreffen könnten.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/58/202x147_cmsv2_f6e30ac4-4c9d-58fe-9e8e-2dde85402d9a-4279858.jpg"/>
      </figure>
      <p><b>Cristina Giner</b>, <b>Euronews</b>:</p>
      <p>"Nach den letzten Umfragen wünscht sich mehr als die Hälfte der Bevölkerung, dass der katalanische Regionalpräsident <b>Quim Torra</b> vorgezogene Wahlen ausruft. Die Unabhängigkeits-Partei <b>Esquerra</b><b>Republica</b> warnt, dass es schwierig wäre, die Legislaturperiode ohne einen neuen Haushalt fortzusetzen. Aber alle Entscheidungen der katalanischen Parteien hängen von den Ergebnissen der nationalen Parlamentswahlen ab."</p>
