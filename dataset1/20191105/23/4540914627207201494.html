      <h1>Migrantenkrise: Griechische Gastfreundlichkeit ausgereizt</h1>
      <address><time datetime="2019-11-05T23:40:36+00:00">05 Nov 2019, 23:40</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q2JAz4j_kJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Viele Griechen fühlen sich in der Migrantenkrise von der EU und der eigenen Regierung allein gelassen. Immer öfter geschieht es, dass sie die Dinge selbst in die Hand nehmen. So geschehen erst jetzt wieder in Naoussa im Norden Griechenlands, wo mehr als Hundert Einwohner des Ortes versuchten, die Ankunft von Bussen mit Migranten zu verhindern.</p>
      <p>Der Sprecher der Regierung in Athen, Stelios Petsas, zuständig für Migrantenfragen, hat Verständnis: <b>"Es muss eine Grenze geben. Die Migranten müssen so verteilt werden, dass sie nicht mehr als ein Prozent der lokalen Bevölkerung ausmachen. Wir müssen den Gemeinden beistehen, von denen man Gastfreundlichkeit erwartet, ihnen die 'Gäste' aber aufdrängt."</b></p>
      <p>Proteste gegen Migranten und Versuche, die Ankunft neuer Migranten zu verhindern, häufen sich in Griechenland. Ähnliche Aktionen wie die in Naoussa gab es in Giannitsa, Vrasna und auf diversen Inseln, die sich von der Politik im Stich gelassen, von den Migranten überschwemmt und in ihrem eigenen Lebenstil bedroht fühlen.</p>
