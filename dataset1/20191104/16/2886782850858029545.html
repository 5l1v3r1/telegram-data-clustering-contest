      <h1>Gigaberuházás: azeri olajmezőt vásárol a Mol</h1>
      <address><time datetime="2019-11-04T16:09:26+00:00">04 Nov 2019, 16:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_D0uRULBgzE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Magyar cégek közül minden idők legnagyobb külföldi befektetését hajtotta végre a Mol-csoport hétfőn, amikor aláírta a szerződést az amerikai Chevron olajipari vállalat részesedésének megvásárlásól az ACG olajmezőben, illetve a hozzá tartozó olajvezetékben.</p>
      <p>A tranzakció 2020 második negyedévében zárulhat le, s értéke megközelítőleg 460 milliárd forint. Ezzel a Mol 9,57 százalékos részesedést vásárol az azerbajdzsáni ACG vagyis Azeri-Chirag-Gunashli olajmezőben és 8,9 százalékos részesedést a BTC vagyis Baku-Tbiliszi-Ceyhan olajvezetékben.</p>
      <p>Az olajmező megszerzése napi 20 ezer hordóval növeli a Mol-csoport éves szénhidrogén termelését a következő években. Ez nagyságrendileg azt jelenti, hogy a korábban éves szinten 40 millió hordóval apadó készletszínt 2020 végére 120-140 millió hordóval nőhet. A Mol várakozása szerint a készletállománya így 380 millió hordó lehet jövő év végére. Csak összehasonlításképpen: az akvizíció nélkül ennek harmadára 124 millió hordóra apadhatott volna a készletállomány néhány éven belül.</p>
      <p>A vásárlásra azért volt szükség, mert a Mol szeretné fenntartani jelenlegi termelési szintjét, és ezt csak új beruházásokkal képes elérni, mivel a most termelésben lévő mezők kihozatala folyamatosan csökken.</p>
