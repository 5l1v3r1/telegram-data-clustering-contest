      <p>
        <b>Im Mai 2020 feiert „Pac-Man“ seinen 40. Geburtstag ...</b>
      </p>
      <p>Doch die Jubiläums-Vorbereitungen laufen offenbar schon auf Hochtouren. Spiele-Hersteller Bandai Namco hat jetzt auf Youtube einen offiziellen Song zum runden Geburtstag von „Pac-Man“ veröffentlicht.</p>
      <p>Das Video heißt „Join the Pac“. Der Mix stammt vom japanischen DJ Ken Ishii, der seinen Song rund um die piepsigen Töne des Videospiel-Klassikers arrangiert hat.</p>
      <p>Im Clip tanzt eine junge Boygroup in Inky-, Pinky-, Dinky- und Clyde-Jacken auf der Bühne und es gibt zahlreiche Anspielungen auf den Jubilar. Etwa eine Pizza, aus der ein Stück herausgeschnitten wird – genau so soll Game-Designer Tohru Iwatani Anfang der 80er-Jahre auf die Idee zur Pac-Man-Figur gekommen sein.</p>
      <p>Bandai Namco plant wohl einige Events und Aktionen rund um den 40. Geburtstag im Frühling 2020. Auf der offiziellen „Pac-Man“-Webseite werden die Fans bereits eingeladen, sich auf die Feierlichkeiten einzustimmen.</p>
