      <h1>Сэмюэл Л. Джексон и Энтони Маки в первом трейлере фильма «Банкир» от Apple</h1>
      <address><time datetime="2019-11-04T16:16:19+00:00">04 Nov 2019, 16:16</time> by <a rel="author">Матвей Трухан</a></address>
      <p>«Я что, с утра проснулся не чёрным?».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J_-nk9-sMus" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фильм рассказывает о двух бизнесменах в 50-х, Бернарде Гаррете (Энтони Маки) и Джо Моррисе (Сэмюэл Л. Джексон) — вместе они пытаются преодолеть расовую дискриминацию и дать возможность темнокожим в Техасе получить займы.</p>
      <p>Во главе своего предприятия они поставили «белого» мужчину рабочего класса (Николас Холт), а себе взяли должности уборщика и шофёра.</p>
      <p>Благодаря своему плану Гарретт и Моррис стали успешными инвесторами, однако их разоблачение поставило под удар весь бизнес.</p>
      <p>Фильм снимался для онлайн-кинотеатра Apple TV+, однако сначала он выйдет в театральный прокат 6 декабря.</p>
