      <h1>Ρουμανία: Η κυβέρνηση κέρδισε την ψήφο εμπιστοσύνης</h1>
      <address><time datetime="2019-11-04T16:26:52+00:00">04 Nov 2019, 16:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_nOyu3UmmV0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την ψήφο εμπιστοσύνης του ρουμανικού κοινοβουλίου έλαβε το κυβερνητικό σχήμα, που προτάθηκε από τον εντολοδόχο πρωθυπουργό Λούντοβιτς Όρμπαν, στη διάρκεια της ειδικής συνόδου της ολομέλειας του Σώματος. Από το σύνολο των 465 βουλευτών που συμμετείχαν, 240 ψήφισαν υπέρ της κυβέρνησης.</p>
      <p>Η νέα κυβέρνηση έλαβε ψήφο εμπιστοσύνης από 240 βουλευτές, ενώ απαιτούνταν 233. Πρωθυπουργός της νέας κυβέρνησης είναι ο Λούντοβιτς Όρμπαν.</p>
      <p>Χθες, εξάλλου, παρουσία του Προέδρου της Ρουμανίας Κλάους Γιοχάνις και του πρωθυπουργού Λούντοβιτς Όρμπαν ορκίστηκαν τα μέλη της νέας ρουμανικής κυβέρνησης.</p>
      <p>Ο κ. Γιοχάνις υπέγραψε το Προεδρικό Διάταγμα για με το οποίο αναλαμβάνει καθήκοντα η νέα κυβέρνηση, η οποία έχει την ακόλουθη σύνθεση: Πρωθυπουργός Λούντοβιτς Ορμπαν, αντιπρόεδρος της κυβέρνησης Ραλούκα Τούρκαν, Υπουργός Οικονομικών Βασίλε Φλορίν Τσίτου, Υπουργός Εξωτερικών Υποθέσεων Μπόγκνταν Αουρέσκου, Υπουργός Εθνικής Άμυνας Νικολάε Τσιούκα, Υπουργός Δικαιοσύνης Μάριαν Κάταλιν Πρεντοϊου, Υπουργός Οικονομίας, Ενέργειας, Επιχειρηματικού Περιβάλλοντος και Τουρισμού Βιρτζίλ Ποπέσκου, Υπουργός Εσωτερικών Υποθέσεων Μάρτσελ Ιον Βέλα, Υπουργός Μεταφορών, Υποδομών και Επικοινιών Λούτσιαν Μπόντε, Υπουργός Γεωργίας και Αγροτικής Ανάπτυξης Αντριαν Ορος, Υπουργός Περιβάλλοντος, Υδάτων Κόστελ Αλέξε, Υπουργός Δημοσίων Εργων, Ανάπτυξης και Διοίκησης Ιον Στέφαν, Υπουργός Εργασίας και Κοινωνικής Προστασίας Βικτόρια Βιολέτα Αλεξάντρου, Υπουργός Ευρωπαϊκών Κεφαλαίων Ιοαν Μαρτσέλ Μπόλος, Υπουργός Υγείας ο Βίκτορ Σεμπάστιαν Κοστάκε, Παιδείας και Ερευνας η Κριστίνα Μόνικα Ανίσιε, Πολιτισμού ο Μπόγκνταν Γκεοργκίου και Νεολαίας - Αθλητισμού ο Μάριαν Ιονούτ Στρόε.</p>
