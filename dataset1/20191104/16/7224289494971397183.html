      <p>César Gutiérrez, abogado especialista en Derecho militar, afirmó que es muy remota, casi imposible, la posibilidad de un golpe de Estado en México porque las fuerzas armadas son 100 por ciento leales al Presidente y al pueblo. Sostuvo que el presidente López Obrador fue muy hábil al introducir este tema en la agenda.</p>
