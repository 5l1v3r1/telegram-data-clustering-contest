      <h1>Зеленский, НАТО и Крым – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-04T16:29:33+00:00">04 Nov 2019, 16:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kKbrXY2lmoA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Генеральный секретарь НАТО <b>Йенс Столтенберг </b>во время визита в Киев призвал Россию «вернуть Крым Украине». Подконтрольный Москве глава Крыма Сергей Аксенов в ответ назвал заявление генсека альянса «признаком политического слабоумия». Тем временем, украинские власти на фоне визита Йенса Столтенберга подтвердили курс Украины на интеграцию с Североатлантическим альянсом. В 2014 году, вскоре после аннексии, президент России <b>Владимир Путин </b>прямо заявил, что ему не нравилась идея соседства со страной, стремящейся в НАТО.</p>
      <p>Как аннексия Крыма Россией повлияла на присутствие НАТО в Черном море? Удалось ли России, аннексировав Крым, избежать соседства с альянсом? На какие отношения с НАТО рассчитывает украинское руководство?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу «Крымский вечер» обсуждают ведущие <b>Александр Янковский</b> и <b>Елена Ремовская</b>. Их собеседник: политолог, аналитик отдела Военной и военно-экономической политики украинского Института стратегических исследований <b>Николай Белесков.</b></p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на <b>Радио Крым.Реалии </b>в будни с 19.30 до 20.30. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
