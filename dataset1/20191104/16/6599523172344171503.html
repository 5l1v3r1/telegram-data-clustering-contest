      <h1>FOTO: India Kembali Dihantui Polusi Udara</h1>
      <address><time datetime="2019-11-04T16:53:00+00:00">04 Nov 2019, 16:53</time> by <a rel="author">, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Pemerintah India menyatakan Kota New Delhi berada dalam status darurat sejak 1 November akibat tingkat polusi yang membahayakan kesehatan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/711c0ef3-d778-4acf-9dfa-aba2c3d21996_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pemerintah India menyatakan Kota New Delhi berada dalam status darurat sejak Jumat (1/11) pekan lalu akibat tingkat polusi yang membahayakan kesehatan. (Photo by Sajjad HUSSAIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/da4a8c79-20bd-4c34-bb46-2f94f2506c33_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mereka memutuskan menutup kegiatan belajar mengajar di sekolah hingga 5 November mendatang dan akan dibuka kembali jika keadaan sudah membaik. (Photo by Sajjad HUSSAIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/24d014fa-2b04-4f73-9416-060b7405fe98_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Polusi di New Delhi mencapai puncak pada 1 November disebabkan oleh asap kembang api dalam Festival Diwali dan kabut asap akibat pembukaan lahan di pinggiran kota dan negara bagian di sekitarnya. (Photo by Sajjad HUSSAIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/340c99d9-0166-47c5-9f98-3b820cf6ac8f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Menurut hasil analisis indeks kualitas udara di Kedutaan Besar Amerika Serikat di New Delhi, tingkat polusi di kota itu mencapai sembilan kali lipat melebihi batas yang ditetapkan Badan Kesehatan Dunia (WHO). (Photo by Sajjad HUSSAIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/283b95eb-19a8-47a8-b4e4-d7318bb8ca22_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kegiatan penerbangan dari dan ke New Delhi sempat dihentikan pada Minggu kemarin akibat kabut asap yang pekat memangkas jarak pandang. (Photo by Sajjad HUSSAIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/7817d79f-2c95-45dc-a6c4-3cd0e4ad8d4f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kendaraan pribadi dengan mesin bensin dan diesel hanya boleh melintasi New Delhi pada hari-hari tertentu dari 4 sampai 15 November. Kemungkinan mereka akan menerapkan kebijakan ganjil genap. (Photo by Sajjad HUSSAIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/466bd81b-7120-4ec3-9256-8647fce4dd50_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pejabat kini saling menyalahkan atas kondisi itu. Pemerintah kota menyatakan sudah melakukan segala cara untuk menekan polusi.  Sedangkan pemerintah pusat mengklaim masalah itu dipolitisasi. (Photo by Sajjad HUSSAIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/587b2deb-7692-47df-8d3d-f10a5d3fede6_169.jpeg?w=650&amp;q=90"/>
        <figcaption> WHO menyatakan 14 kota di India termasuk dalam daftar tempat paling berpolusi di dunia. (AP Photo/Altaf Qadri)</figcaption>
      </figure>
