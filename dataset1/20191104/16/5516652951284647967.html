      <h1>Η 18χρονη Καλυμνιά Σταματία Κλειδομύτη στην επόμενη φάση του «The Voice»</h1>
      <address>
        <time datetime="2019-11-04T16:10:02+00:00">04 Nov 2019, 16:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/anyXbjS9AdY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Οι blind auditionς σιγά-σιγά ολοκληρώνονται και οι θέσεις είναι περιορισμένες στο The Voice.</b>
      </p>
      <p>Όμως η 18χρονη Καλυμνιά Σταματία Κλειδομύτη πήρε το εισιτήριο για την επόμενη φάση στη σημερινή εκπομπή Κυριακή 3 Νοεμβρίου 2019 που προβλήθηκε από το ΣΚΑΙ.</p>
      <p>Μάλιστα ήταν η πρώτη που εμφανίστηκε και τραγούδησε στη σημερινή εκπομπή.</p>
      <p>Η Σταματία κατάφερε με τη γλυκιά και μελωδική φωνή της και αποδίδοντας με ξεχωριστό τρόπο το τραγούδι «Sweet Understanding Love» να πείσει την Ελεωνόρα Ζουγανέλη να γυρίσει την καρέκλα της και να την πάρει στην ομάδα της.</p>
