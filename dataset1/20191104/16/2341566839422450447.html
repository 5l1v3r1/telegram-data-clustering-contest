      <h1>吳釗燮簡體字回嗆對台26條：給中國人民多點自由</h1>
      <address><time datetime="2019-11-04T16:39:00+00:00">04 Nov 2019, 16:39</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者顧荃台北4日電）中國國台辦今天公布提供台灣民眾同等待遇措施，簡稱「26條措施」，外交部長吳釗燮在推特用簡體字發文回嗆，看起來好多條，但台灣用不到一國兩制，「給你們人民多點自由也不錯喔」。</p>
      <p>吳釗燮下午在外交部推特發文說，中國國台辦推出對台26條，去年也有31條，看起來好多條，「但我們台灣用不到一國兩制，真的不用客氣，給你們人民多點自由也不錯喔」。</p>
      <figure>
        <iframe data-src="https://twitter.com/MOFA_Taiwan/status/1191236141707448320" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>中國國台辦與國家發改委今天聯名推出「關於進一步促進兩岸經濟文化交流合作的若干措施」，內含26條，其中針對台灣企業、台灣民眾各13條，標榜「提供與中國民眾同等待遇」。</p>
      <p>針對對台26條措施，外交部發言人歐江安表示，其中第14條明載「台灣同胞可在中華人民共和國駐外使領館尋求領事保護與協助，申請旅行證件」，對此外交部嚴正聲明，中華民國台灣是主權國家，政府對國民行使領事權與中國無涉，不需要也不會委託中國政府代為行使。</p>
      <p>歐江安說，中國政府所提措施，只不過是在推銷「一國兩制台灣方案」，意在最終併吞台灣，政府已經多次清楚說明，拒絕一國兩制就是台灣共識，中國政府假意惠台，不會得逞。（編輯：紀淑芳）1081104</p>
