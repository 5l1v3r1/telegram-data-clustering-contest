      <h1>فيديو| بطائرة هليكوبتر.. حفيد مبارك يحتفل بالفلانتين مع صديقته</h1>
      <address><time datetime="2019-11-04T16:00:00+00:00">04 Nov 2019, 16:00</time> by <a rel="author">منى حسن</a></address>
      <p>بطائرة هليكوبتر..احتفل عمر علاء مبارك بـ <a href="http://masralarabia.com/hashtag/%D8%A7%D9%84%D9%81%D9%84%D8%A7%D9%86%D8%AA%D9%8A%D9%86%20%D8%A7%D9%84%D9%85%D8%B5%D8%B1%D9%8A">الفلانتين المصري</a>، مع حبيبته فوق سماء الولايات المتحدة الأمريكية</p>
      <p> </p>
      <p>ونشر <a href="http://masralarabia.com/hashtag/%D8%AD%D9%81%D9%8A%D8%AF%20%D9%85%D8%A8%D8%A7%D8%B1%D9%83">حفيد مبارك</a> فيديو يوثق اللحظة عبر صفحته على "انستجرام".</p>
      <p> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/61hDzeIyMc4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وجاء احتفال <a href="http://masralarabia.com/hashtag/%D8%AD%D9%81%D9%8A%D8%AF%20%D9%85%D8%A8%D8%A7%D8%B1%D9%83">حفيد مبارك</a> جاء خالي من الإشارة إلى هوية حبيبته بشكل مباشر.</p>
      <p> </p>
      <p>واكتفى عمر بمشاركة مقطع مصور صغير وبعض الصور قبل وبعد الإقلاع ولحظات التحليق.</p>
      <p> </p>
      <p>وأظهرت الصور <a href="http://masralarabia.com/hashtag/%D8%AD%D9%81%D9%8A%D8%AF%20%D9%85%D8%A8%D8%A7%D8%B1%D9%83">حفيد مبارك</a> مع حبيبته يطيران معًا أعلى تمثال الحرية.</p>
      <p> </p>
      <p>يذكر أنه ظهر عمر مبارك وياسين السقا برفقة فتاة داخل أحد كافيهات مدينة نيويورك الأمريكية</p>
      <p> </p>
      <p>وظهر الإثنان وهما يرتديان زيًا أسود اللون، إضافة إلى الفتاة الموجودة معهم في الصورة.</p>
      <p> </p>
      <p> </p>
      <p> </p>
