      <h1>Dubai’s Kite Beach transforms into a 4,500-flag portrait of UAE leaders</h1>
      <h2>The stunning artwork is available to visit in Dubai until mid-December</h2>
      <address><time datetime="2019-11-04T16:51:00+00:00">04 Nov 2019, 16:51</time> by <a rel="author">Tim Skinner</a></address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/04/flag-garden-uae-leaders-3.jpg?itok=xKuyE6YN"/>
        <figcaption>UAE National Day is just around the corner, with Monday December 2 marking the 48th anniversary of the formation of the UAE.<br/><br/>Every year, Dubai’s Kite Beach (<a href="https://www.timeoutdubai.com/things-to-do/392165-dubais-best-beaches-2018">one of the best in town</a>) transforms into a gigantic flag garden, and this year’s garden is an absolute wonder.<br/><br/>Available to visit on the Jumeirah coast until Tuesday December 10, you’ll be able to see the 4,500-flag creation, which depicts the leaders of the UAE – His Highness Sheikh Mohammed Bin Rashid Al Maktoum, Vice President and Prime Minister of the UAE and Ruler of Dubai, and His Highness Sheikh Mohamed Bin Zayed Al Nahyan, Crown Prince of Abu Dhabi and Supreme Commander of the UAE Armed Forces.<br/><br/>Swipe through our gallery above to check out the best pictures of the garden, and be sure to visit it on Kite Beach before Tuesday December 10.</figcaption>
