      <h1>Roménia: Protestos contra desflorestamento ilegal</h1>
      <address><time datetime="2019-11-04T08:24:43+00:00">04 Nov 2019, 08:24</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iNPXLFFGnaw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cerca de quatro mil pessoas participaram, este domingo em Bucareste, numa marcha de protesto contra o desflorestamento da Roménia.</p>
      <p>A manifestação foi organizada pela Greenpeace que estima que três hectares de abetos, faias e sicómoros desaparecem a cada hora nas florestas virgens de 200 mil hectares dos Cárpatos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191052269594324998" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>"Há 30 anos que as autoridades romenas negligenciam a situação das florestas. Os políticos e autoridades estatais não fazem o suficiente para impedir o desmatamento ilegal. Houve, também, vítimas entre aqueles que tentavam proteger as florestas, o que torna as autoridades cúmplices desses crimes"</i>, afirmou um dos organizadores.</p>
      <p>Os manifestantes exigiram que as autoridades do país abram inquéritos criminais para investigar os assassinatos e ataques a trabalhadores florestais. Segundo a União de Sindicatos Silva, pelo menos seis guardas florestais foram assassinados nos últimos anos e mais de 600 foram atacados por madeireiros ilegais.</p>
      <p>Um dos manifestantes sublinhou que <i>"neste momento, as florestas em torno de Bucareste são cortadas, em vez de se criar um cinturão verde em redor desta cidade, como em todas as grandes capitais da Europa".</i></p>
      <p>A União Europeia alertou, já, a Roménia para o declínio substancial das suas zonas verdes, o que poderá afetar o clima à escala continental.</p>
