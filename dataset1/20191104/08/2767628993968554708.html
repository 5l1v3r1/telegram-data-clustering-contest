      <h1>Manifestación en Bucarest contra la tala ilegal de árboles</h1>
      <address><time datetime="2019-11-04T08:19:54+00:00">04 Nov 2019, 08:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iQRd1QA-VHE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Manifestación multitudinaria en Rumanía contra la deforestación. Las calles del centro de Bucarest fueron este domingo escenario de la protesta de miles de ciudadanos contra la tala de árboles en este país. Disfrazados de animales del bosque, muchos manifestantes condenaron una práctica que, aseguran, <b>se hace de manera ilegal y totalmente desproporcionada.</b></p>
      <p>"Durante 30 años, las autoridades rumanas han descuidado la situación de los bosques", denunciaba un activista de Greenpeace. "Y ni los políticos ni el Estado hacen lo suficiente para detener la deforestación ilegal. Además, <b>también ha habido víctimas entre los que trataron de proteger los bosques,</b> por lo que las autoridades son cómplices de esos crímenes".</p>
      <p>Greenpeace estima que <b>cada hora se pierden en Rumanía tres hectáreas de abetos, hayas, pinos y sicomoros</b> en las 200.000 que forman los bosques primarios del país.</p>
      <p>"Ahora mismo los bosques que había alrededor de Bucarest están talados", informa otro manifestante. "Eso es lo que hacen, en lugar de crear un cinturón verde alrededor de la ciudad, como se hace en todas partes, en todas las grandes capitales de Europa".</p>
      <p>La Unión Europea ya ha llamado la atención a Rumanía sobre el considerable declive de sus zonas verdes, <b>el cual podría llegar a afectar al clima a escala continental.</b> Los activistas también exigen una mayor protección para los guardabosques, después de que <b>dos de ellos murieran en los últimos dos meses tratando de evitar la tala ilegal.</b></p>
