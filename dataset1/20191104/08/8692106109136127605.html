      <h6 class="kicker">Von „Freiheit“ bis „Wind Of Change“</h6>
      <h1>Wende-Hits: Eine Playlist zum Mauerfall-Jubiläum</h1>
      <address><time datetime="2019-11-04T08:53:01+00:00">04 Nov 2019, 08:53</time> by <a rel="author">Werner Herpell und Sophia-Caroline Kosel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n4RjJKxsamQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Berlin - </b>Wohl jeder, der die Wendezeit vor 30 Jahren erlebte, hat dazu heute noch Bilder vor Augen. Und viele Deutsche haben auch passende Lieder im Ohr. Wie also klingt er, der Soundtrack zum Mauerfall am 9. November 1989? Eine Playlist aus West und Ost.</p>
      <p><i>„Wind Of Change“ von den SCORPIONS: </i>Vielen gilt dieses von Klaus Meine gesungene und gepfiffene Lied als perfekte Wende-Hymne. Kurz vor dem Mauerfall geschrieben und kurz nach der Wiedervereinigung im November 1990 veröffentlicht, traf die Rockballade den Zeitgeist wie kein anderes Musikstück der späten 80er Jahre. „Der Song drückte ein Gefühl der Hoffnung aus, dass wir alle in der Zukunft in einer friedlicheren Welt leben können“, sagte Meine später.</p>
      <h3>Mauerfall Playlist: „Freiheit“ von Marius Müller-Westernhagen</h3>
      <p><i>„Freiheit“ von MARIUS MÜLLER-WESTERNHAGEN: </i>Ebenfalls eine melancholische Ballade mit Zeilen wie „Alle, die von Freiheit träumen/sollten's Feiern nicht versäumen/sollen tanzen auch auf Gräbern“. Der Rocksänger hatte das Lied bereits 1987 auf einem Album veröffentlicht. „Über die Bedeutung habe ich mir damals keine Gedanken gemacht“, sagte er später. „Wenn es in diesem Fall dazu gedient hat, dass der Song Menschen Kraft und Hoffnung gegeben hat, ist das ein glücklicher Umstand, der mich natürlich sehr freut.“</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OTjBlbk_y0c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>„Sonderzug nach Pankow“ von UDO LINDENBERG: </i>Mit den Ereignissen des Jahres 1989 hat dieses an DDR-„Oberindianer“ Erich Honecker adressierte Lied von 1983 eigentlich nichts zu tun. Lindenberg war ein Auftritt in Ost-Berlin verwehrt worden, dagegen sang er an. Der witzig-respektlose Text gilt heute als Türöffner. „Laß doch nun auch mal einen echten deutschen Klartext-Rocker in der DDR rocken“, schrieb Lindenberg an Honecker und durfte am 25. Oktober 1983 zum ersten und bis zur Wende einzigen Mal in der DDR auftreten.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/b-NSfmhiTBg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Inoffizieller Mauerfall-Song: „Looking for Freedom“ von David Hasselhoff</h3>
      <p><i>„Looking For Freedom“ von DAVID HASSELHOFF:</i> Bis heute genießt der frühere „Baywatch“-Schauspieler die Popularität seines 1989 veröffentlichten Schlagers. Nach der Wende hatten Hunderttausende in Ost und West zu dem Song des US-Sängers geschunkelt. Allerdings weist Hasselhoff den Eindruck, er habe sich zum Mauer-Öffner überhöht, im Interview heute klar zurück: „Ich hatte nie etwas damit zu tun und habe das auch nie gesagt - niemals.“</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iFS_lAg_tSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Konzert vor der Wende: David Bowie mit „Heroes“</h3>
      <p><i>„Heroes“ von DAVID BOWIE: </i>Kaum zu überschätzen ist die Wirkung von Superstars wie David Bowie oder Bruce Springsteen bei ihren Berlin-Konzerten kurz vor der Wende. So verursachte der Auftritt des Briten am Reichstag im Juni 1987 Proteste hinter dem Brandenburger Tor. Der einstige Wahl-Berliner Bowie sang in „Heroes“ von Schüssen an der Mauer. „Die Mauer muss weg“, riefen DDR-Rockfans, Schlagstock-Prügel waren die Antwort. Das Auswärtige Amt würdigte Bowie später so: „Thank you for helping to bring down the Wall“.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bsYp9q3QNaQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Künstler der DDR: Silly, City &amp; Pankow</h3>
      <p>Während Polit-Botschaften in den Liedern bundesdeutscher oder „westlicher“ Musiker mehr oder weniger eindeutig daherkamen, mussten sich Künstler auf der anderen Seite der Mauer vorsichtiger ausdrücken. Aber wer hören wollte, dass etwas faul war im Staate DDR, der konnte es in Liedern von Silly, City oder Pankow durchaus hören.</p>
      <p><i>„SOS“ von SILLY:</i> „Wir bezwingen Ozeane/mit 'm gebrauchten Narrenschiff/über uns lacht 'ne goldene Fahne/unter uns ein schwarzes Riff...“, so beginnt „SOS“. Der Song erschien 1989 auf der Silly-Platte „Februar“, die revolutionär war: Als erstes Album der DDR-Rockgeschichte wurde es in Koproduktion mit einer westdeutschen Plattenfirma produziert - in einem Westberliner Studio.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8bj5NgMFgjI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>„Halb und halb“ von CITY:</i> Sänger Toni Krahl, der 1968 als Abiturient wegen seines Protestes gegen die Niederschlagung des Prager Frühlings verhaftet worden war, ließ sich auch später nicht beugen. Bei einem Konzert 1988 legte ihm ein Parteisekretär nahe, „Halb und halb“ nicht zu spielen - der Grund: Egon Krenz sei im Publikum. Krahl sagte dem Publikum, dass das Lied nicht gespielt werde - und zitierte dann den Text: „Im halben Land und der zerschnittenen Stadt/halbwegs zufrieden mit dem/was man hat/halb und halb“.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JmOHtfQikU0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>„Langeweile“ von PANKOW: </i>„Zu lange gewartet/zu lange gehofft/zu lange die alten Männer verehrt“: Präzise beschrieben Pankow die politische Situation kurz vor dem Mauerfall. Das Lied gehörte zum 1988 veröffentlichten Album „Aufruhr in Deinen Augen“. Das Wort „Aufruhr“ stieß bei der Plattenfirma Amiga auf Bedenken. Der Gegenvorschlag: „Power in den Augen“ - obwohl es in der DDR jahrelang verboten war, Englisch zu singen.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9ox1mXL9yRE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Wende-Hit in der DDR: Petra Zieger und Band mit „Das Eis taut“</h3>
      <p><i>„Das Eis taut“ von PETRA ZIEGER UND BAND: </i>„Kein fauler Zauber/der uns blendet und trügt/wir wissen was wir woll'n/und dass nur Trost nicht genügt. (...) Das Eis taut auf der Haut/aus der alten Erde treibt neues Grün“. Zieger war lange mit Liebesliedern wie „Schmusen auf dem Flur“ erfolgreich. Der kurz vor dem Mauerfall produzierte Song „Das Eis taut“ wurde zu einem der großen Wende-Hits im Osten.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wa5-KzWANtQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zwei Playlist-Exoten als Rausschmeißer gefällig? Dann gehört eine Gewandhausorchester-Aufführung von Ludwig van Beethovens 9. Sinfonie („Ode an die Freude“) unter dem Dirigenten und Wende-Helden Kurt Masur zum Mauerfall-Soundtrack. Und warum nicht auch die legendär schiefe deutsche Nationalhymne vom 10. November 1989 vor dem Berliner Rathaus Schöneberg - mit Helmut Kohl und Willy Brandt als Vorsängern. (dpa)</p>
