      <h1>«Не тщеславие, а необходимость»: второй тизер «Нового Папы» с Джудом Лоу и Джоном Малковичем</h1>
      <address><time datetime="2019-11-04T08:26:56+00:00">04 Nov 2019, 08:26</time> by <a rel="author">Алексей Сигабатулин</a></address>
      <p>Сериал от Паоло Соррентино выйдет в январе 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nNdvNxBtWuo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Согласно сюжету, после событий первого сезона новым Папой Римским после Пия XIII (Джуд Лоу) становится Джон Брэннокс (Джон Малкович), который берёт себе имя Иоанн Павел III. В новом тизере акцент как раз на этом герое: он эксцентричный богач, когда-то написавший популярную в религиозном мире книгу, и в итоге ставший главой католической церкви.</p>
      <p>Как и первый сезон, продолжение поставил Паоло Соррентино. Всего в сериале будет девять эпизодов. Помимо Лоу и Малковича, в «Новом Папе» также сыграли Шерон Стоун и Мерилин Менсон.</p>
      <p>Премьера сериала состоялась в сентябре на Венецианском кинофестивале: там работу Сорентино <a href="https://www.theguardian.com/film/2019/sep/02/the-new-pope-review-john-malkovich-paolo-sorrentino-jude-law">оценили</a> очень хорошо.</p>
