      <h1>Ιράν: Επέτειος από την κατάληψη της Αμερικανικής πρεσβείας</h1>
      <address><time datetime="2019-11-04T08:06:06+00:00">04 Nov 2019, 08:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qnwSUoEvUOQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την αντίθεσή του στο διάλογο με την Ουάσινγκτον εξέφρασε ο ανώτατος ηγέτης του Ιράν αγιατολάχ Αλί Χαμενεΐ με την ευκαιρία της ομιλίας που εκφώνησε για την 40η επέτειο από την κατάληψη της πρεσβείας των ΗΠΑ στη Τεχεράνη και την ομηρεία Αμερικανών διπλωματών.</p>
      <p>«Κάποιοι άνθρωποι εκτιμούν ότι το να διαπραγματευόμαστε με την Αμερική θα λύσει το πρόβλημα της χώρας. Αυτό είναι ένα μεγάλο λάθος. Κάνουν λάθος. Το να απαγορεύουμε τις συνομιλίες με τις ΗΠΑ είναι ένας τρόπος από το να αποτρέψουμε την ανάμειξη των ΗΠΑ στα της χώρας μας, δεν ειναι μία συναισθηματική κίνηση, υπάρχει λογική πίσω από αυτή την επιλογή», τόνισε ο Χαμενεϊ.</p>
      <p>Το 1979 λίγο μετά την επανάσταση μία ομάδα Ιρανών μαθητών και φοιτητών σκαρφάλωσε τους τοίχους της Αμερικανικής πρεσβείας στην Τεχεράνη και κράτησε 52 διπλώάτες ομήρους γοα 444 μέρες.</p>
      <p>Το Ιράν κατηγορούσε τις ΗΠΑ ότι με την πολιτκκή τους στήριζαν το εκδιωγμένο τότε Σάχη, καθώς ι Αμερικανός πρόεδρος Τζίμι Κάρτερ του είχε επιτρέψει να υποβληθεί σε θεραπεία για τον καρκίνο σε νοσοκομείο της Νέας Υόρκης.</p>
      <p>ΟΙ εικόνες των αμερικανών ομήρων διπλωματών είχαν κλονίσει την αμερικανική κοινή γνώμη. Ο Κάρτερ έδωσε εντολή επέμβασης των ειδικών δυνάμεων η οποία όμως απέτυχε ενώ οι όμηροι αφέθησαν ελεύθεροι την τελευταία ημέρα της προεδρίας του.</p>
      <p>Σήμερα η πρών αμερικανική πρεσβεία έχει μετατραπεί σε μουσείο.</p>
