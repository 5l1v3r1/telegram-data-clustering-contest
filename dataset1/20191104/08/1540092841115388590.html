      <h1>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-04T08:31:00+00:00">04 Nov 2019, 08:31</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_3011041161.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1930, Όλντενμπουργκ. Ο Αδόλφος Χίτλερ χαιρετάει, επιθεωρώντας τα στρατεύματα, ενώ πλήθος υποστηρικτών του έχει συγκεντρωθεί για να τον δει από κοντά. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_371104171.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1937, Παρίσι. Ο στρατηγός Γκουρό (αριστερά) σφίγγει το χέρι του βασιλιά της Ελλάδας, ο οποίος πραγματοποιεί επίσημη επίσκεψη στη Γαλλία. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_421104012.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1942, Νέα Υόρκη. Πορτραίτο του σουρεαλιστή καλλιτέχνη Σαλβαδόρ Νταλί. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_4911041194.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1949, Νέα Υόρκη. Ο Αμερικανός ηθοποιός Γκρέγκορι Πεκ και η σύζυγός του Γκρέτα, φεύγουν από τη Νέα Υόρκη με το υπερωκεάνιο Queen Elizabeth, για το Λονδίνο. - Πηγή: (AP Photo/Marty Zimmerman)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_5811040897.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1958, Βατικανό. Ο πάπας Ιωάννης ο 23ος έχει μόλις χριστεί ποντίφικας της Ρωμαιοκαθολικής εκκλησίας. Ο Ιωάννης είναι ο 262ος ποντίφικας. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_701104071.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1970, Κλίβελαντ. Η ηθοποιός Τζέιν Φόντα με το δικηγόρο της, Μαρκ Λέιν, στο δικαστήριο του Κλίβελαντ, όπου δήλωσε αθώα για τις κατηγορίες επίθεσης σε αστυνομικό. Η ηθοποιός ζήτησε να δικαστεί από σώμα ενόρκων και η νέα δίκη ορίστηκε για τις 6 Ιανουαρίου, ενώ η ίδια αφέθηκε ελεύθερη με εγγύηση. - Πηγή: (AP Photo/Julian C. Wilson)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_7911080377.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1979. Τεχεράνη. Φοιτητές που έχουν καταλάβει την Αμερικανική πρεσβεία στην Τεχεράνη, γονατίζουν για να προσευχηθούν. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_831104021.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1983, Νέα Υόρκη. Ο Ντόναλντ Τραμπ με τον Άντι Γουόρχολ σε αγώνα πόλο. Ο Τραμπ είναι ιδιοκτήτης του αλόγου του οποίου κρατάει από τα ηνία. - Πηγή: (AP Photo/Mario Suriani)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_861104037.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1986, Λονδίνο. Η Μις ΗΠΑ, Χάλι Μπέρι, από το Κλίβελαντ του Οχάιο, ποζάρει με το καπέλο που δανείστηκε από τον θυρωρό του ξενοδοχείου Tara στο Λονδίνο. Η Μπέρι είναι στο Λονδίνο για να πάρει μέρος στο διαγωνισμό για την ανάδειξη της Μις Κόσμος. - Πηγή: (AP Photo/Dave Caulkin)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_9511040512.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 1995, Σαράγιεβο. Βόσνιοι στρατιώτες διαβάζουν εφημερίδα στο δρόμο που είναι γνωστός ως το πέρασμα των ελεύθερων σκοπευτών. Η πόλη δείχνει να επιστρέφει στην ηρεμία, μετά την ανακωχή που συμφωνήθηκε πριν από τρεις εβδομάδες. Στο μεταξύ, οι ειρηνευτικές συνομιλίες συνεχίζονται στο Ντέιτον. - Πηγή: (AP Photo/Lynne Sladky)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/04/18982/photos/full/AP_01110403241.jpg"/>
          <figcaption>Σαν σήμερα: Η 24η Νοεμβρίου στην ιστορία 2001, Λονδίνο. Η Έμα Γουότσον, η οποία υποδύεται την Ερμιόνη Γκρέιντζερ, στην παγκόσμια πρεμιέρα της ταινίας 'Harry Potter and the Philosopher's Stone', στο Οντεόν του Λονδίνου. - Πηγή: (AP Photo/Max Nash)</figcaption>
        </figure>
      </slideshow>
      <p>Η 5η Νοεμβρίου σε εικόνες</p>
