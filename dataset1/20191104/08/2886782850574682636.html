      <h1>Barcelona: Fazékverős tüntetés a király ellen</h1>
      <address><time datetime="2019-11-04T08:29:08+00:00">04 Nov 2019, 08:29</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2cf0vdzhY2A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A spanyol király ellen tüntettek Barcelonában. A katalán függetlenség hívei konyhai eszközökön, lábos- és fazékfedőkön dobolva fejezték ki nemtetszésüket azzal kapcsolatban, hogy VI. Fülöp két napra a katalán fővárosba látogat.</p>
      <p>A több száz demonstráló a katalán kongresszusi palota, illetve az előtt a hotel (Juan Carlos hotel) előtt keltett zajt, amelyben a király megszáll majd.</p>
      <p>VI. Fülöp a Girona hercegnője-díjak hétfői átadására érkezik Barcelonába. A látogatás egyben része annak a tervnek, melynek célja, hogy a király visszanyerjen valamennyit elveszített támogatottságából Katalóniában.</p>
    </article>
