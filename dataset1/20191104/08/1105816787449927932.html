      <h1>Govt offers 50,000 scholarships each year to deserving, talented students</h1>
      <address><time datetime="2019-11-04T08:12:35+00:00">04 Nov 2019, 08:12</time> by <a rel="author" href="https://tribune.com.pk/author/7761/news-2/" target="_blank">News Desk</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=%2F%2Fwww.facebook.com%2Fvideo.php%3Fv%3D560609344696638&amp;show_text=&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Prime Minister Imran Khan said poor-friendly Ehsaas programme will bring a remarkable change in various sectors of the society, according to <i>Radio Pakistan</i>.</p>
      <p>“The scholarship to deserving and talented students will give them an opportunity to excel in life,” said the premier while addressing the launching ceremony of Ehsaas Undergraduate Scholarship Programme in Islamabad on Monday.</p>
      <p>He added that 50,000 scholarships each year to undergraduates is a big step towards higher education.</p>
      <p>PM Imran said allocating quota for physically-challenged persons and females is an indication that the government believes in inclusive policies for the development of the country.</p>
      <related>
        <a href="https://tribune.com.pk/story/2073977/1-pm-imran-launches-ehsaas-saylani-langar-scheme-islamabad/"/>
      </related>
      <p>“Women are the builders of the family and nation and this scholarship will help them bring to mainstream.”</p>
      <p>Talking about his vision behind setting up the National University of Modern Languages in Mianwali, the prime minister said he founded NUML for technical education to equip the youth of the area with skills in demand so that they could get jobs and change the economic situation of their families.</p>
      <p>“Students from poor households were awarded scholarships to enable them to get education despite having poor socio-economic background,” he said.</p>
      <p>Earlier in the day, he took to Twitter while terming the scholarship initiative the largest ever need-based undergraduate programme in the history of Pakistan.</p>
      <figure>
        <iframe data-src="https://twitter.com/ImranKhanPTI/status/1191241635717357569?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Moreover, Special Assistant on Social Protection and Poverty Alleviation Sania Nishtar said the Pakistan Tehreek-e-Insaf (PTI) government is committed to promoting financial access to education and offers an equal opportunity to women.</p>
