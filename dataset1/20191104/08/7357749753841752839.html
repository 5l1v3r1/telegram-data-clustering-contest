      <h1>Marie Laforêt, "la fille aux yeux d'or", s'en est allée</h1>
      <address><time datetime="2019-11-04T08:12:42+00:00">04 Nov 2019, 08:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y28Dxgde_O4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La chanteuse et actrice franco-suisse Marie Laforêt est décédée samedi 2 novembre à Genolier en Suisse. Elle s'est éteinte à l'âge de 80 ans. Les causes de la mort de l'interprète des "<b>Vendanges de l'amour</b>" ou "<b>Viens, viens</b>" n'ont pas été précisées par sa famille. Marie Laforêt a joué dans 35 films et vendu plus de 35 millions d’albums.</p>
      <p>L'existence de "la Fille aux yeux d'or", son surnom depuis son rôle dans le film éponyme de Jean-Gabriel Albicocco sorti en 1961, n'a pas été des plus rectiligne. Marie Laforêt fut aussi écrivain, antiquaire et commissaire-priseur. "<i>Ma carrière est de bric et de broc mais ma vie est remplie du début à la fin</i>", assurait-elle ainsi. Sa vie privée fut tout aussi remplie à l'image de ses cinq mariages.</p>
      <p>Maïténa Doumenach, son vrai nom, naît le 5 octobre 1939 à Soulac-sur-Mer (Gironde), fille d'un industriel. A l'âge de 3 ans, dira-t-elle 35 ans plus tard, elle est violée par un voisin : "<i>impossible d'en parler pendant des décennies</i>". "<i>Sans ce viol",</i> soulignera-t-elle_, "je n'aurais pas fait un métier public qui allait à l'encontre de ma timidité naturelle. J'ai choisi un métier exutoire_".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/m8QHqmh5aLI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jeune fille, elle est attirée par le couvent mais se passionne pour le théâtre au lycée, à Paris, puis remporte un concours d'actrice, "Naissance d’une étoile" organisé par la radio Europe 1 en 1959organisé par Europe 1, en 1959. Un an plus tard, elle apparaît au cinéma au côté d'Alain Delon dans "<b>Plein soleil</b>" (de René Clément) puis, en 1961, dans "<b>La fille aux yeux d'or</b>" (tiré d'un roman de Balzac), de Jean-Gabriel Albicocco qu'elle épousera.</p>
      <p>Elle joue ensuite dans "<b>Joyeuses Pâques</b>" et "<b>Flic ou voyou</b>" de Georges Lautner, avec Jean-Paul Belmondo, "<b>Les morfalous</b>" d'Henri Verneuil, "<b>La chasse à l'homme</b>", d'Edouard Molinaro, "<b>Fucking Fernand</b>", de Gérard Mordillat (nominée pour le César du meilleur second rôle féminin), "<b>Tangos, l'exil de Gardel</b>", de Fernando Solanas (prix du jury 1985 à Venise) etc. Elle a aussi été dirigée par Chabrol, Granier-Deferre, Deville, Mocky et d'autres.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dnGfMhj6ZMo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La carrière de chanteuse de Marie Laforêt à été tout aussi prolifique. En 1963, la jeune femme sort son premier 45 tours : "<b>Les Vendanges de l’amour"</b>, écrit par Danyel Gérard. Le succès est immédiat, et les tubes s’enchaînent : "<b>Ivan, Boris et moi</b>", "<b>Il a neigé sur Yesterday"</b> (chanson-hommage aux Beatles), "<b>Viens sur la montagne</b>", "<b>Marie douceur</b>, <b>Marie colère</b>", "<b>Que calor la vida</b>"…</p>
      <p>Marie Laforêt s'était installée en 1978 à Genève, où elle avait ouvert une galerie d'art. Elle obtiendra la double nationalité franco-suisse.</p>
      <p>Le ministre français de la Culture, Franck Riester, a salué la "liberté totale" de l'artiste disparue ce samedi.</p>
