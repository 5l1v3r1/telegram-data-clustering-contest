      <h1>M.U nhắm 3 mục tiêu tăng cường sức mạnh 3 tuyến</h1>
      <address><time datetime="2019-11-04T08:18:00+00:00">04 Nov 2019, 08:18</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Theo Express, BLĐ Man Utd đã rút gọn danh sách 3 mục tiêu cần chiêu mộ trong kỳ chuyển nhượng tới.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/10-1522.jpg"/>
        <figcaption> Dù chi rất nhiều tiền trong mùa Hè vừa qua, Man Utd vẫn chưa cải thiện được phong độ và thành tích của họ. BLĐ Quỷ đỏ buộc phải lên kế hoạch cho cửa sổ chuyển nhượng mới.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/9-1522.jpg"/>
        <figcaption> Mario Mandzukic là phương án M.U nhắm đến để tăng cường sức mạnh hàng công.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/8-1522.jpg"/>
        <figcaption>Khả năng chọn vị trí, dứt điểm gọn gàng và đánh đầu chuẩn xác của Mandzukic sẽ bổ sung những khiếm khuyết của hàng công Solsa. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/7-1522.jpg"/>
        <figcaption>Trước đó nhiều nguồn tin khẳng định đội chủ sân Old Trafford đã đạt được thỏa thuận chiêu mộ Mandzukic. Theo đó anh sẽ cập bến nước Anh trong kỳ chuyển nhượng mùa Đông. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/6-1522.jpg"/>
        <figcaption>Tiếp đó Man Utd gấp rút bổ sung một ngôi sao tuyến giữa thật sự chất lượng trong kỳ chuyển nhượng sắp tới để giải quyết dứt điểm sự khủng hoảng ở hàng tiền vệ. Declan Rice chính là cái tên được Quỷ đỏ theo đuổi.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/4-1522.jpg"/>
        <figcaption>Sở hữu thể hình lý tưởng cùng khả năng đọc trận đấu tuyệt vời, Rice hứa hẹn sẽ lọt top những tiền vệ xuất sắc nhất Premier League trong tương lai gần. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/5-1522.jpg"/>
        <figcaption>Tuy nhiên West Ham sẽ không để trụ cột của họ ra đi nếu không nhận được ít nhất 80 triệu bảng. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/1-1522.jpg"/>
        <figcaption>Sự xuất hiện của Harry Maguire chưa thể khiến Man Utd yên tâm ở hàng thủ. Chính vì vậy họ trở lại với thương vụ Kalidou Koulibaly. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/3-1522.jpg"/>
        <figcaption>Trung vệ 28 tuổi được kỳ vọng sẽ là đối tác ăn ý với Harry Maguire. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/2-1522.jpg"/>
        <figcaption>Napoli thét giá trụ cột của họ khoảng 100 triệu bảng. </figcaption>
      </figure>
