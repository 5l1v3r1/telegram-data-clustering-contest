      <h1>قطع طريق اقليم الخروب في سبلين وشحيم</h1>
      <address><time datetime="2019-11-04T08:45:14+00:00">04 Nov 2019, 08:45</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للاعلام"، أن عددا من الشبان من بلدة كترمايا، أقدموا صباح اليوم على اقفال الطريق العام في منطقة اقليم الخروب عند بلدة سبلين بالاطارات المشتعلة والحجارة وفي شحيم قطع شبان آخرون طريق شحيم المجاز داريا.</p>
    </article>
