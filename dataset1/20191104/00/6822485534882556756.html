      <h1>آتش سوزی گسترده در کالیفرنیا</h1>
      <address>
        <time datetime="2019-11-04T00:30:00+00:00">04 Nov 2019, 00:30</time>
      </address>
      <p>آتش سوزی گسترده در کالیفرنیا چند روزی است هزاران نفر را آواره و تعداد زیادی از آتش نشانان را مشغول کرده است. در این منطقه آب و برق و گاز قطع شده و منطقه را تخلیه نمودند.</p>
