      <h1>Во «ВКонтакте» произошел масштабный сбой. Пользователи жаловались на проблемы с сообщениями и загрузкой картинок</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>Тысячи пользователей «ВКонтакте» 4 ноября жаловались на сбой. Возникли проблемы с отправкой сообщений, загрузкой картинок и входом на сайт.</p>
      <figure>
        <iframe data-src="https://twitter.com/heybluejuice/status/1191346887053520900?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Представители соцсети <a href="https://twitter.com/vkontakte">рассказали</a>, что проблемы возникли на стороне партнерского дата-центра. По <a href="https://twitter.com/vkontakte">данным</a> сайта Downdetector, жалобы на сбой поступали примерно с 16 часов.</p>
      <figure>
        <img src="https://paperpaper.ru/wp-content/uploads/2019/11/post-image-2.png"/>
        <figcaption>Карта сбоев. Скриншот с сайта <a href="https://downdetector.ru/">downdetector.ru</a></figcaption>
      </figure>
      <p>К 21:00 число жалоб сократилось до чуть более 650.</p>
