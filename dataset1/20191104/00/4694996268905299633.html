      <h1>Maouloud 2019 / Terrorisme : « Le Sénégal n'a besoin d'aucune colonisation spirituelle » (Macky Sall)</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4oNApBLWq6g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le président Macky Sall accompagné d'une forte délégation était dans la sainte ville de Tivaouane pour rendre visite au Khalife des Tidianes, Serigne Ababacar Sy Mansour. Lors de son discours à l'auditorium, le Chef de l'Etat est revenu sur la lancinante question du terrorisme grandissant dans la sous région et sa détermination à faire face à ces menaces. "Le Sénégal n'a besoin d'aucune colonisation spirituelle", a-t-il déclaré, avant de signaler que "nous ne voulons pas de cet Islam". Selon lui, " l'Islam est une religion de paix et le Prophète Mohamed (Psl) l'a plusieurs fois illustré dans ses actes".</b>
      </p>
    </article>
