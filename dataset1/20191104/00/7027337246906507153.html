      <figure>

      </figure>
      <p>حسن روحانی رئیس جمهور در اجرای اصل یکصد و بیست و سوم قانون اساسی، سه قانون مصوب مجلس شورای اسلامی که به تایید شورای نگهبان رسیده است را برای اجرا به وزارت خانه های مربوطه ابلاغ کرد.</p>
