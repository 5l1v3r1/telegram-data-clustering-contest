      <h1>侍・岸がブルペン復帰　発熱で調整遅れ「取り戻す」</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>　国際大会「プレミア１２」に臨む野球日本代表「侍ジャパン」が３日、台湾・桃園市の桃園国際野球場で３時間の調整を行った。</p>
      <p>　発熱のため調整が遅れている岸が、復帰後初めてブルペンに入った。この日は捕手を立たせた状態で右腕を振り「早く取り戻せるようにしたい」と闘志を込めた。台湾での３試合は中継ぎ待機が決定。建山投手コーチは「岸らしいボールがきていて少し安心しましたね」とホッと胸をなで下ろした。</p>
    </article>
