      <h1>(VIDÉO) MAIRIE DE MBACKÉ / Le MODEL lorgne le fauteuil municipal, lynche les maires de Mbacké et de Touba et brandit un bilan.</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2tzWWpOiyMo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pour Aly Penda Diouf, les dés sont jetés.  Mbacké a besoin de changer de maire et d'équipe municipale au moment où, dit-il, le MODEL d'Ibrahima Sall est d'attaque pour proposer l'alternative la meilleure.  <br/>Câblant Dakaractu pour manifester sa volonté  de dégager l'équipe actuelle, le coordonnateur du MODEL à Mbacké estime que les populations ont besoin de renouveau  avec, à la clef, des hommes dynamiques capables de trouver solution aux problèmes de l'agglomération.  Ainsi donnera-t-il  comme gage les réalisations de son  parti au niveau local  et le soutien " jamais défectible " de leur leader à l'endroit des habitants de Santhianns.   <br/><br/>"Nous avons oeuvré pour que les Santhianns soient soulagés quelque peu des misères vécues à cause du manque d'eau et du défaut d'électrification. C’est à cause de nos démarches que des évolutions ont été notées. Nous sommes allés partout pour contacter toutes les personnes requises pour répondre aux attentes des populations ", dira Aly Penda Diouf.  <br/><br/>Aly Penda  Diouf de s'attaquer aussi au maire de Touba qu'il accuse de déconsidérer les populations des quartiers périphériques de Touba et de Mbacké. " Les Santhianns sont habités par des êtres humains.  Le maire de Touba fait vivre à ces dernières des misères extrêmement fortes et il ne nous est d'aucune utilité. Tenez-vous bien, il n' y  a que ses camions qui viennent déverser des déchets dans nos quartiers. Il ne nous voue aucun respect. Cest aberrant qu'un maire comme celui de Mbacké accepte d'être le dépotoir de la commune de Touba. " <br/>Pour conclure sa déclaration, il se réjouira de l'excellence des relations entre le Présidents Macky Sall et Ibrahima Sall. " Nous sommes conscients que le Président Macky Sall  reconnaît la valeur de notre leader Ibrahima Sall qui a fait de grands résultats partout où il est passé. Ce sont deux hommes qui s'entendent à merveille et nous nous en félicitons... "</p>
