      <h1>Gamou 2019 / Médina Baye : Les « Baye Fall » nettoient les rues de la cité religieuse.</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L6IeGw43Xtk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les « Baye Fall » de Touba Kaolack ont renoué avec la tradition en organisant une demi-journée d'investissement humain à Médina Baye. Sous la houlette du petit-fils de Cheikh Ahmadou Bamba, Serigne Babacar Mbacké Moukabaro, ils ont nettoyé les grandes artères de cette cité religieuse, les alentours de la grande mosquée et des domiciles des guides religieux, certaines ruelles etc... « Cette initiative témoigne de la fraternité qui existe entre les deux communautés. En prélude au Gamou, les Baye Fall organisent des journées de nettoiement dans cette cité pour montrer que Touba et Médina Baye sont des villes sœurs », a informé le guide religieux...</b>
      </p>
