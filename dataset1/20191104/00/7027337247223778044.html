      <h1>عملیات دستگیری فروشنده مواد مخدر (عکس)</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>
        <b>فروشنده مواد مخدر دوشنبه شب ۱۲ آبان طی عملیات پلیس پیشگیری در محله شرق تهران دستگیر شد. در این عملیات انواع مواد مخدر، کتب نسخه خطی، اموال مسروقه، اسناد جعلی و سلاح گرم کشف شد.</b>
