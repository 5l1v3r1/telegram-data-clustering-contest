      <h1>صرف مساعدات شهداء وجرحى مسيرات العودة اليوم</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>أعلنت وزارة التنمية الاجتماعية عن البدء بصرف مساعدات ذوي شهداء وجرحى مسيرات العودة.صباح اليوم  الاثنين.<br/><br/>وذكرت أن الصرف سيكون في جميع فروع البريد المنتشرة في قطاع غزة.<br/><br/><a href="http://query.mosa.gov.ps/injured/?fbclid=iwar3lrwzfdcfuu1sz93b3dfwz5atdjl478six-bu9x1ijguiwlhn0gphlxl8">للاطلاع على الأسماء اضغط هنا</a></p>
