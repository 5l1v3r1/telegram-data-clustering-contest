      <h1>Blacksad Under the Skin: perché aspettiamo il gioco sul gatto più noir di New York</h1>

      <p>Novembre sarà un mese importantissimo per gli appassionati di fumetto d'autore: sta infatti per arrivare nei negozi <b>Blacksad: Under the Skin</b>, il primo videogioco ispirato all'omonima serie di graphic novel spagnole scritte da Juan Díaz Canalès e da Juanjo Guarnido. Chi già ha avuto a che fare con il gatto investigatore più duro di New York probabilmente sa già perché quella realizzata da <b>Microids</b> potrebbe essere un'avventura memorabile. Per tutti gli altri, e per chi non sapeva sarebbe arrivato il gioco, ecco 5 motivi per cui aspettiamo con impazienza Blacksad: Under the Skin.</p>
      <anchor name="una-nuova-avventura-hard-boiled">
        <h3>Una nuova avventura hard-boiled</h3>
        <p><a href="https://multiplayer.it/giochi/blacksad-under-the-skin-per-ps4.html">Blacksad: Under the Skin</a> è un'avventura investigativa che riprende le tematiche noir dei fumetti. Gli elementi del genere ci sono tutti: bar frequentati da delinquenti, femme fatale e un protagonista che non si tira mai indietro di fronte alle difficoltà. La storia, come sempre, è ambientata nella New York degli anni Cinquanta e vede il detective <b>John Blacksad</b> impegnato ad indagare sulla scomparsa di un astro nascente della boxe: un caso tutt'altro che semplice, che finirà per intrecciarsi con omicidi e corruzione, e che metterà a dura prova l'istinto felino di questo gatto investigatore.</p>
        <anchor name="animali-quasi-umani">
          <h3>Animali quasi... umani</h3>
          <p>L'universo di Blacksad è popolato da <b>animali antropomorfi</b> che non fanno nulla per ribaltare i pregiudizi nati attorno alla propria specie: i cani, per esempio, lavorano quasi sempre nelle forze dell'ordine, le vittime sono spesso conigli e i malviventi rettili. Non per questo, però, la caratterizzazione è scontata e nei fumetti la trama va sempre oltre la superficie noir: certo, ci sono omicidi e criminali senza scrupoli, ma anche tematiche più positive come il desiderio di un futuro migliore e di combattere i mali della società. Se tutto questo si manterrà anche nel gioco è ancora tutto da vedere, ma le basi per una storia non banale ci sono davvero tutte.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/10/29/blacksad-under-the-skin_9_jpg_1400x0_q85.jpg"/>
          </figure>
          <anchor name="un-gameplay-deduttivo">
            <h3>Un gameplay deduttivo</h3>
            <p>Per avere qualcosa in più rispetto al fumetto, però, il <b>gameplay</b> è fondamentale ed è per questo che tutte le mosse di Blacksad verranno guidate dal giocatore. Si potranno così esplorare le diverse aree alla ricerca di indizi o per interrogare i potenziali sospetti. Gli elementi raccolti dovranno poi essere messi insieme per costruire nuove linee di indagine attraverso un sistema deduttivo che sembra avere davvero molte potenzialità, anche grazie ai sensi felini del protagonista, che gli permettono di identificare alcuni particolari altrimenti invisibili. Non mancano poi i classici Quick Time Event per le fasi più action che, se ben implementate, potrebbero offrire un ulteriore grado di immersività nella storia.</p>
            <anchor name="la-storia-nel-palmo-di-una-mano">
              <h3>La storia nel palmo di una mano</h3>
              <p>Come da tradizione del genere, ci sono <b>dialoghi a scelta multipla</b> che permettono di portare le conversazioni in direzioni diverse. Il team ha promesso che ogni scelta, anche quella di rimanere in silenzio, determinerà lo sviluppo successivo delle relazioni e dei comportamenti di Blacksad, e le opportunità che gli si presenteranno. Chissà se ci saranno anche finali multipli... Quel che è certo è che il gioco arriverà anche su Switch e darà una possibilità in più a chiunque voglia mantenere quella patina da fumetto che solo la portabilità della console Nintendo può garantire. Ci sarà però da aspettare un po' di più rispetto alle altre versioni: Blacksad: Under the Skin uscirà su PC, Xbox One e PlayStation 4 il 14 novembre, mentre su Switch la <b>data di uscita</b> è fissata al 28 dello stesso mese.</p>
              <figure>
                <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/10/29/blacksad-under-the-skin_1_jpg_1400x0_q85.jpg"/>
              </figure>
              <anchor name="un-quadro-in-movimento">
                <h3>Un quadro in movimento</h3>
                <p>Lo sappiamo, è un paragone fin troppo abusato, ma le pagine illustrate da Juanjo Guarnido sono davvero paragonabili a un bellissimo dipinto: ogni tavola, rigorosamente dipinta a mano, è piena di dettagli realistici che contribuiscono a rendere credibile anche un mondo abitato solo da animali. Se gli sviluppatori riusciranno a replicare anche solo in parte la meraviglia degli acquarelli di Guarnido, beh, allora stavolta potremo dire davvero di essere di fronte a un eccezionale quadro in movimento.</p>
                <figure>
                  <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/10/29/blacksad-under-the-skin_4_jpg_1400x0_q85.jpg"/>
                </figure>
                <p>Questi sono i motivi per cui non vediamo l'ora di provare Blacksad: Under the Skin. Fateci sapere nei commenti se conoscevate già questo cazzutissimo gatto detective e, se il video vi è piaciuto, lasciate un bel mi piace e iscrivetevi al canale per non perdervi nessuno dei nostri contenuti!</p>
