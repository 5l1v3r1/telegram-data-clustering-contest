      <h1>MBOUR : « Macky Sall ne fera pas un 3e mandat, il cherche juste à brouiller les pistes pour mieux cacher son dauphin et garder son autorité dans son parti et dans sa coalition » (Moustapha Wade président ADD).</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_hmtLH5y5U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le président du mouvement (ADD) Alliance pour la Démocratie et le Développement fait partie des rares politiciens qui pensent que le président Macky Sall ne veut pas un 3e mandat. Face à l'équipe de Dakaractu, Moustapha Wade affirme que « Macky ne fera pas un 3e mandat, il cherche juste à brouiller les pistes pour mieux cacher son dauphin et garder son autorité dans son parti et dans sa coalition ». Concernant l'affaire des 94 millards, pour lui, « un procès est devenu inévitable. Donc les deux parties doivent se taire et laisser la justice faire son travail en toute indépendance ». Telle est la conviction de Moustapha Wade président de ADD...</b>
      </p>
    </article>
