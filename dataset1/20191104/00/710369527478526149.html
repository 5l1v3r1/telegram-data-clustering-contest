      <h1>نايف الحجرف يتجه لتقديم استقالته.. غدا</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>تواردت أنباء متطابقة، تفيد أن وزير المالية نايف الحجرف سيتقدم باستقالته غداً الثلاثاء، فيما سترشحه الكويت أميناً عاماً لمجلس التعاون لدول الخليج العربي، بعدما اعتذرت سلطنة عمان الشقيقة عن ترشيح امين عام منها.</p>
    </article>
