      <h1>Come sta andando l'avventura di Schick in Bundesliga?</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Enrico Alpi</a></address>
      <p>Guardate questo gol: bello non è vero? C’è tutto: tecnica, forza fisica, lampo di genio e predestinazione: insomma, un gol d’autore, di quelli che si tramandano ai posteri.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/a2nY3Ltijfc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Se ci trovassimo all’interno di un quiz televisivo, dopo la visione di questo gol, arriverebbe la classica domanda a risposta multipla: “Che ne è stato di questo baby prodigio, che all’anagrafe è conosciuto come Patrik Schick?”</p>
      <p>
        <b>A) Gioca nel Barcellona ed è in lizza per il Pallone d’Oro</b>
      </p>
      <p>
        <b>B) È stato acquistato dalla Juventus e lotta per il triplete</b>
      </p>
      <p>
        <b>C) Ha abbandonato il calcio e vive sotto un ponte facendo l’elemosina</b>
      </p>
      <p>In realtà nessuna delle risposte è corretta, anche se quella che più si avvicina alla verità è proprio la più impensabile, la lettera C.</p>
      <p>Già, perché dopo due tristissimi anni trascorsi con la maglia della <b>Roma</b>, conditi da numeri orribili per un ragazzo su cui sono stati investiti oltre 30 milioni di euro (58 presenze e 8 gol), si pensava che l’unico modo per rilanciare quello che da tutti era considerato un futuro top player, fosse cambiare aria.</p>
      <p>
        <b>LEGGI ANCHE: <a href="https://calciatoribrutti.com/it/cosa-diavolo-e-successo-mangala">COSA DIAVOLO E' SUCCESSO A MANGALA?</a></b>
      </p>
      <p>
        <b>LEGGI ANCHE: <a href="https://calciatoribrutti.com/it/cosa-diavolo-e-successo-ad-alvaro-morata">COSA DIAVOLO E' SUCCESSO A MORATA?</a></b>
      </p>
      <p>E così in estate il trasferimento è arrivato: prestito a 4 milioni, con diritto di riscatto a 28, destinazione <b>Red Bull Lipsia</b>, un club affermato di Bundesliga con un’ottima tradizione di giovani talenti.</p>
      <p>Sembrava la soluzione migliore per tutte le parti, se non fosse che, a due mesi dal trasferimento, i minuti in campo di Shick sono stati 27 minuti. Ripetiamo: v-e-n-t-i-s-e-t-t-e.</p>
      <p>Meno di mezz’ora in due mesi, a dimostrazione di un’assurda involuzione che sembra aver colpito l’attaccante ceco. Ci hanno messo del loro anche gli infortuni patiti da Schick, che pare aver accumulato quel carico di sfiga che perseguita i calciatori giallorossi in questa stagione e averne portato una bella riserva anche in Germania.</p>
      <p>E i rapporti con l’ambiente tedesco non sono certo dei migliori: mister <b>Nagelsmann</b>, dopo la notizia dell’infortunio alla caviglia di Shick nel corso dell’ultima amichevole con la maglia della Nazionale, si è scagliato personalmente contro la Repubblica Ceca, accusando l’impiego non necessario del suo attaccante.</p>
      <p>Ma i ben informati parlano anche di uno Schick che si è preso una bella lavata di capo dall’intero staff, che lo accusa di uno scarso impegno durante gli allenamenti e una grinta che sembra oramai scomparsa.</p>
      <p>Come sempre, anche in questo caso, sarà il tempo a stabilire se si tratta solo di sfiga o invece di uno dei più grandi bluff calcistici degli ultimi vent’anni.</p>
      <p>Resta il fatto, che se tornassimo al nostro telequiz e la domanda fosse: “Come andrà a finire la stagione di Schick?”, le opzioni più realistiche sarebbero queste:</p>
      <p>
        <b>A) Male</b>
      </p>
      <p>
        <b>B) In tragedia</b>
      </p>
      <p>
        <b>C) Magari se si abbronza un po’ può vincere la prossima Falafel Cup</b>
      </p>
