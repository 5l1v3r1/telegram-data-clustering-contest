      <h1>Médina Baye / COMAF : Baye Mamoune Niass se démarque des frondeurs...</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mo9kWhrHSW4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le président du comité d'organisation des manifestations et activités de la Fayda (Comaf), vient de se démarquer de la position des petits-fils, Moukhadams et talibés de Baye, qui avaient dénoncé " à quelques jours du Gamou, l'absence des services étatiques à Médina Baye". Baye Mamoune Niass a indiqué que la sortie de ces derniers n'engage ni le comité qui s'occupe de l'organisation du Gamou de Médina Baye, ni l'Imam de la grande mosquée, encore moins le khalife. À le croire, les services de l'Etat sont en train de prendre toutes les dispositions qui sont liées à la bonne organisation du Maouloud...</b>
      </p>
    </article>
