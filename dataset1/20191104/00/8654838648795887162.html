      <h1>Death Stranding, Kojima in streaming con Geoff Keighley per il lancio del gioco</h1>
      <h2>Sony ha annunciato che il 7 novembre terrà uno stream per il lancio di Death Stranding, condotto da Geoff Keighley e con Hideo Kojima tra gli ospiti.</h2>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6y4LOdYfehg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sony Interactive Entertainment ha annunciato che il 7 novembre 2019 trasmetterà uno stream dedicato al lancio di <b>Death Stranding</b> condotto da <b>Geoff Keighley</b>, che avrà tra gli ospiti <b>Hideo Kojima</b> e gli attori che hanno preso parte al gioco. <br/><br/>L'orario preciso della trasmissione è il 7 novembre 2019 dalle ore 7:00am PT / 10:00am ET, le 16:00 in Italia. Comunque sia in testa alla notizia troverete il canale dove potrete vederlo, già attivo.<br/><br/>Da notare che Geoff Keighley non solo è un grande amico di Hideo Kojima, ma è anche uno degli attori di Death Stranding, nonostante il suo sia un ruolo secondario. <br/><br/>Per il resto vi ricordiamo che <a href="https://multiplayer.it/giochi/death-stranding-per-pc.html">Death Stranding</a> uscirà l'8 novembre 2019 per PS4, con la versione PC che seguirà nell'estate del 2020. Se vi interessa saperne di più sul gioco, leggete la nostra <a href="https://multiplayer.it/recensioni/death-stranding-recensione.html">recensione di Death Stranding</a>.</p>
