      <h1>La graciosa caída de Axl Rose en pleno concierto que se volvió viral</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Redacción Diario de Cuyo</a></address>
      <p>Axl Rose, el cantante de Guns N 'Roses, sufrió una caída en pleno concierto. Así quedó registrado por las cámaras de los fanáticos, quienes compartieron las imágenes en redes sociales. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ece7CHX1B0M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Según se puede ver, mientras cantaba las estrofas de “Knockin’ at Heaven’s Door”, el cantante comenzó a caminar hacia atrás y perdió el equilibrio. Por esa razón, cayó de espaldas y perdió su sombrero.</p>
      <p>Tras ese episodio, el músico se levantó, tomó una toalla y limpió el piso, ya que muchos fans aseguran de que había líquido en el piso. Lo cierto es que luego el recital continuó normalmente. </p>
      <p>El show tuvo lugar en el Coliseo del Caesars Palace en Las Vegas, en el marco de la gira “Not in this Lifetime... Tour”, con el cual visitarán Sudamérica el próximo año. Justamente, la banda es una de las confirmadas para la próxima edición del Lollapalooza 2020.</p>
    </article>
