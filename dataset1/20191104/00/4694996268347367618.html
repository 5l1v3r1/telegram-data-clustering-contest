      <h1>« Civisme et citoyenneté » : Le colonel Kambel Dieng favorable à un service militaire pour un changement de comportement.</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1mNfmOWGCuc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le colonel Kambel Dieng, expert en transformation et science comportementale, a pris part à la session ordinaire tenue ce lundi, au Conseil économique, social et environnemental (Cese). Session durant laquelle, il invite la population à un changement de comportement pour que le Sénégal soit en harmonie avec les infrastructures.   <br/>Interpellé sur l’application du service militaire pour une meilleure instauration du civisme au Sénégal, l’expert en transformation et science comportementale dira : «le service militaire normalement au Sénégal est obligatoire, mais faute de moyens, l’armée ne prend que ceux qui sont volontaires». <br/>  <br/>Selon lui, l’application du service militaire peut marcher et pour ce faire, il faudrait «une décision qui relève de l’autorité». Il s’est aussi exprimé sur la complexité et les changements comportementaux.</p>
