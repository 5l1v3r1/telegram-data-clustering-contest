      <h1>Choix entre la CMC et la CAN en 2021 / Sadio Mané : « Il n’y aura même pas de débat là-dessus… je jouerais pour le Sénégal »</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HUsPvmm3EKo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La FIFA avait annoncé, le jeudi 24 octobre dernier, que la Coupe du Monde se jouera en été à partir de 2021 (jeudi 17 juin - dimanche 4 juillet). Une période qui coïncide avec la tenue de la 33<sup>e</sup> édition de la coupe d’Afrique des nations de football. <br/><br/>Cette modification de la part de l’instance dirigeante du football mondial a fait couler beaucoup d’encre. <br/>Aujourd’hui, c’est l’attaquant de l’équipe du Sénégal, Sadio Mané, de condamner cette décision qu’il trouve injuste. <br/>Selon le numéro 10 de Liverpool, « c’est vraiment horrible de jouer la Coupe du Monde des clubs au même moment que la CAN ». <br/><br/>Mais Sadio Mané reste motivé pour mouiller le maillot de son pays. À l'entendre, il n’hésiterait même pas à choisir son pays en cas de déroulement des deux compétitions en concomitance. <br/><br/>« De toute façon, je serais présent pour mon pays qui aura besoin de moi. Il n’y aura même pas de débat là-dessus, c’est clair, je jouerais pour le Sénégal… » a laissé entendre l’enfant de Bambali, invité de RFM Matin. </p>
