      <h1>阪神、１位指名の西と合意</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>　阪神からドラフト１位指名された岡山・創志学園高の西純矢投手（１８）＝１８４センチ、８８キロ、右投げ右打ち＝の入団が４日、決まった。岡山市内のホテルで契約金１億円プラス出来高払い３千万円、年俸１２００万円で合意。「１年目から１試合でも多く投げたい」と抱負を語った。</p>
      <p>　最速１５４キロの直球と落差のあるフォークボールが武器で、気迫あふれる投球スタイルも魅力。目標とする投手に「小さい時からの憧れ」という米大リーグ、ドジャースの前田健太を挙げ「コンスタントに結果が残せる投手になりたい」と決意を述べた。（金額は推定）</p>
