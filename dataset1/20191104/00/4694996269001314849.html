      <h1>Dettes non épongées par l’État, nombre élevé de bacheliers orientés : Le Saes décrète 48 h de débrayage renouvelable à l’UCAD.</h1>
      <address><time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p_5ArsrMgLI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La coordination du syndicat des enseignants du supérieur du Sénégal (Saes) du campus de Dakar a décrété 48 heures de débrayage renouvelable afin de pousser les autorités étatiques à respecter leurs engagements. C’est la décision qui a été prise suite à leur assemblée générale ce lundi 4 novembre. Ces professeurs de l’Ucad sont très remontés contre l’État du Sénégal qui peine à éponger les sommes qu’il leur doit, relativement aux heures supplémentaires, au paiement des formations à distance dispensées entre autres.  <br/>Autre point qui suscite la colère des enseignants du supérieur est lié à l’orientation des bacheliers au campus de Dakar. Le Saes/section Dakar exige de l’Etat qu’il tienne compte de la disposition de l’article 14 de la loi 79-99 en mettant l‘accent sur la capacité d’accueil de l’université. À défaut, les camarades du professeur Abdoulaye Dieng, par ailleurs coordonnateur adjoint du Saes au campus de Dakar, proposent de trouver d’autres mécanismes pour pouvoir accueillir tous les bacheliers orientés sans peser négativement sur la qualité des enseignements pour cette année académique.</p>
