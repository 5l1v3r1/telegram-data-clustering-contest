      <h1>مقتل جندي تركي شمال سوريا</h1>
      <address>
        <time datetime="2019-11-04T00:00:00+00:00">04 Nov 2019</time>
      </address>
      <p>قتل جندي تركي، اليوم الاثنين، جراء انفجار لغم شمال سوريا، حسبما أوردت وزارة الدفاع التركية.</p>
      <p>وقالت الوزارة في بيان نقلته وكالة “ديميرورين” للأنباء، أن الجندي لقي مصرعه أثناء تدخله لفك عبوة ناسفة يدوية الصنع في منطقة ما يسمى “عملية نبع السلام”.</p>
      <p><b>المصدر: </b>وكالات</p>
    </article>
