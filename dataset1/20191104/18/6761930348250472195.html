      <h1>Как крымские женщины противостоят российским репрессиям? – Крым.Реалии ТВ (трансляция)</h1>
      <address>
        <time datetime="2019-11-04T18:59:26+00:00">04 Nov 2019, 18:59</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkrymrealii%2Fvideos%2F420315608550421%2F&amp;show_text=0&amp;width=640" width="640" height="360" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Женское движение сопротивления в Крыму. Почему крымчанки в нем участвуют? Как представительницы общественного объединения «Крымская солидарность» не дают «закрыться крымскому вопросу» и возвращают Крым в информационную повестку – они борются за права человека на полуострове. Жены арестованных крымских татар рассказывают о том, как живут без мужей и почему считают, что их семьи незаконно преследуют. Четыре истории семей из Крыма расскажут <b>Мумине Салиева, Лиана Джемаденова</b>, семья <b>Омеровых</b> и<b> Лутфие Зудиева</b> – в выпуске <b>Крым.Реалии.</b></p>
      <p>Украиноязычная версия программы выходит в эфир телеканала <b>«24»</b> в субботу в 12:00 (повтор в воскресенье). Публикация на сайтах Радіо Свобода и Крым.Реалии в субботу в 12:30.</p>
      <p>Программа на русском языке выходит в эфир телеканала <b>«Настоящее время»</b> каждую среду в 16:30. Публикация на сайте <b>Крым.Реалии</b> – в понедельник в 09:30.</p>
