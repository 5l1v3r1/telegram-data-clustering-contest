      <h1>Ιράν: Σε λειτουργία 30 νέες συσκευές φυγοκέντρησης</h1>
      <address><time datetime="2019-11-04T18:16:22+00:00">04 Nov 2019, 18:16</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PDMM7h7SJhQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τριάντα νέες συσκευές φυγοκέντρισης έθεσε σε λειτουργία το Ιράν με την Κομισιόν να ζητά από την Τεχεράνη να σταματήσει να υποχωρεί από τις δεσμεύσεις της Συμφωνίας για το πυρηνικό του πρόγραμμα.</p>
      <p>Ο επικεφαλής της υπηρεσίας ατομικής ενέργειας του Ιράν δήλωσε ότι η χώρα του δεν είχε την πρόθεση να το κάνει αυτό, αλλά προέβη στην απόφαση αυτή εξαιτίας της λαθεμένης πολιτικής των ΗΠΑ.</p>
      <p>«Θα πρέπει να ευχαριστήσουμε τους εχθρούς μας που δημιούργησαν την ευκαιρία για την Ισλαμική Δημοκρατία του Ιράν, ειδικά για τη βιομηχανία της πυρηνικής τεχνολογίας, να δείξουμε πόσο εύκολα μπορούμε να καταφέρουμε να κατασκευάσουμε μηχανές τύπου S8 σε τόσο μικρό χρονικό διάστημα».</p>
      <p>Η ΕΕ έχει επανειλημμένως εκφράσει τις ανησυχίες της για τη στάση του Ιράν, θεωρώντας ότι η συμφωνία πρέπει να τηρηθεί παρά την αποχώρηση των ΗΠΑ.</p>
      <p>«Συνεχώς εκφράζουμε τις ανησυχίες μας, καθώς πιστεύουμε ότι η συμφωνία για τα πυρηνικά πρέπει να τηρηθεί, έχει να κάνει με την ασφάλειά μας, όχι μόνο για την περιοχή της Ευρώπης αλλά παγκοσμίως, είναι μια διεθνής συμφωνία που εγκρίθηκε από τον ΟΗΕ και πιστεύουμε ότι πρέπει να παραμείνει σε ισχύ» δήλωσε η εκπρόσωπος τύπου της Κομισιόν.</p>
      <p>Η απόφαση συμπίπτει με τις εκδηλώσεις της συμπλήρωσης σαράντα ετών από την εισβολή στην αμερικανική πρεσβεία της Τεχεράνης. Το 1974 και λίγο μετά την ανατροπή του Σάχη, Μοχάμεντ ρεζά Παχλαβί, Ιρανοί εισέβαλαν στην Αμερικανική Πρεσβεία στην Τεχεράνη κρατώντας ομήρους 52 Αμερικανούς πολίτες για περισσότερες από 400 μέρες.</p>
