      <p>César Gutiérrez, abogado especialista en Derecho militar, sostuvo que es prácticamente imposible que las fuerzas armadas realicen un golpe de Estado porque son 100 por ciento leales al Presidente. Además. afirmó que no se puede considerar que la opinión del general Carlos Gaytán representa a todo el Ejército sino que únicamente fue el orador en un desayuno protocolario dentro de la institución.</p>
