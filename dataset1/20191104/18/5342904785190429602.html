      <h1>مؤشر بورصة لندن الرئيس يغلق مرتفعًا</h1>
      <address><time datetime="2019-11-04T18:04:36+00:00">04 Nov 2019, 18:04</time> by <a rel="author">"الاقتصادية" من الرياض</a></address>
      <p>أغلق مؤشر بورصة لندن الرئيس (فوتسي 100) اليوم على ارتفاع.<br/>وسجل المؤشر الذي يضم أكبر 100شركة في سوق لندن للأوراق المالية مكاسب بنسبة 0.92 في المائة، ما يعادل 67.27 نقطة، ليصل عند مستوى 7369.69 نقطة بحسب ما ذكرت "واس".</p>
    </article>
