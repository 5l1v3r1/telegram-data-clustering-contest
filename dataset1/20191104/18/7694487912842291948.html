      <h1>هل وافق الحريري على صيغة أو اقتراحات صيغ حكومية؟</h1>
      <address><time datetime="2019-11-04T18:13:40+00:00">04 Nov 2019, 18:13</time> by <a rel="author">Lebanon 24</a></address>
      <p>نقلت قناة الـ"LBCI" عن مصادر مطلعة على مسار الإتصالات الحكومية، أنّ "الأخبار التي تروج عن أنّ الرئيس سعد الحريري وافق على صيغة أو اقتراحات صيغ حكومية، غير صحيحة".</p>
