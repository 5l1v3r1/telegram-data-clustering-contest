      <h1>Danimarca: i soldi non costano niente con i mutui a tasso negativo</h1>
      <address><time datetime="2019-11-04T18:24:33+00:00">04 Nov 2019, 18:24</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LLlKZ69Q4ew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La <b>Danimarca</b>, che fa storia a sé, in seno all'Unione europea ma con una banca centrale propria, ha inaugurato la stagione dei <b>tassi negativi, al meno 0,5 %</b>. In pratica, i danesi - a cui il denaro costa meno di niente - possono rimborsare una cifra inferiore a quella che la banca ha erogato sotto forma di mutuo.</p>
      <p>"Siamo potenzialmente testimoni della più grande ondata di conversioni - dichiara Jeppe Juul Borre, dell'istituto di credito Arbejdernes Landsbank - il tasso di interesse è stato ulteriormente abbassato nel 2019 a causa dei disordini di mercato, delle guerre commerciali e dei timori sul trend dell'economia".</p>
      <p>Le banche preferiscono insomma subire una perdita preventivata piuttosto che assumersi il rischio di applicare tassi più alti e veder aumentare le sofferenze. In Danimarca <b>più di 100.000 persone si sono avvalse dell'opportunità mutuo a tassi negativi</b>: in totale, nel trimestre precedente, sono stati riorganizzati 187 miliardi di corone danesi di mutui ipotecari.</p>
      <p>Qualche esempio: secondo Milano Finanza, un mutuo decennale da 1 milione di euro ad un tasso fisso del -0,5% comporta la restituzione di 995 mila euro. Gli esperti temono il rischio bolla: il facile accesso al credito ha infatti prodotto il rialzo dei costi delle case in Danimarca e gli osservatori hanno paura che si crei una pericolosa bolla immobiliare.</p>
