      <h1>Под Екатеринбургом неизвестные взорвали банкомат, но не успели вынести деньги (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-04T17:30:40+00:00">04 Nov 2019, 17:30</time>
      </address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-14297077&amp;id=456248937&amp;hash=448a6154d2013c46&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В поселке Кедровка в Березовском городском округе произошла попытка ограбления – неизвестные попытались украсть деньги из банкомата, взорвав его. ОДнако их спугнули. Запись с камер наблюдения уже появилась в интернете, ее обнародовал паблик «Инцидент Екатеринбург».</p>
      <p>Как отмечает корреспондент «Нового Дня», на видео видно приготовления к взрыву, организацией которого занимаются три человека в костюмах из белого нетканого полотна, какими пользуются маляры. Один находится на улице, другие два выбегают из помещения, последний скрывается за углом. Почти сразу же раздается взрыв, и троица убегает, не заходя в помещение с банкоматом. По всей видимости, их спугнул подъехавший к помещению автомобиль.</p>
      <p>
        <i>Екатеринбург, Елена Сычева</i>
