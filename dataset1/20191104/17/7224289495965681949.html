      <p>La doctora Denise Dresser afirma que el problema es que el gobierno federal presuma una transparencia que no se cumple o que informe a medias, por lo cual la prensa tiene la vocación, responsabilidad y derecho de señalar los errores y mentiras que se cometan en la administración pública. Sostuvo que los periodistas no deben guardar las formas y que el Presidente debe comprender que los cuestionamientos no tienen como objetivo sacarlo del poder.</p>
