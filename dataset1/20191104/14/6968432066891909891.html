      <h1>Cinco números que marcam esta segunda-feira</h1>

      <p>
        <b>12</b>
      </p>
      <p>Empresas e entidades públicas madeirenses participam na Feira do Turismo de Londres.</p>
      <p>
        <b>1,474</b>
      </p>
      <p>Os preços dos combustíveis não sofreram alterações, com a gasolina sem chumbo IO95 a custar 1,474 euros por litro.</p>
      <p>
        <b>117</b>
      </p>
      <p>O Programa do XIII Governo Regional foi entregue na Assembleia Legislativa. Um documento com 117 páginas que será discutido na próxima semana.</p>
      <p>
        <b>500</b>
      </p>
      <p>O presidente do Governo anunciou que o ‘kit bebé’, um apoio às famílias, passará de 400 para 500 euros.</p>
      <p>
        <b>1</b>
      </p>
      <p>Colisão entre viaturas, na zona da Cancela, provocou um ferido.</p>
