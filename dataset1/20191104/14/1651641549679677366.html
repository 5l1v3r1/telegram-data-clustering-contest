      <h1>Microsoft introduces completely redesigned Yammer with Fluent Design elements</h1>
      <address><time datetime="2019-11-04T14:01:00+00:00">04 Nov 2019, 14:01</time> by <a rel="author">Pradeep</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EtSM2F_LQGc" width="1140" height="641" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Microsoft is not giving up on Yammer yet. Even though Facebook Workplace is attracting several large organizations, Microsoft feels that Yammer can provide better experience. At Ignite 2019, Microsoft today surprised everyone by announcing completely redesigned Yammer experience. This new Yammer experience is built from the ground up with the Fluent Design System and offers several new features that will enable leadership engagement, company-wide communication, and communities in Microsoft 365.</p>
      <figure>
        <a href="https://mspoweruser.com/wp-content/uploads/2019/11/New-Yammer-Experience-1.jpg">
          <img src="https://mspoweruser.com/wp-content/uploads/2019/11/New-Yammer-Experience-1.jpg"/>
        </a>
      </figure>
      <p>The new Yammer will also have following deep integration with Microsoft Teams, SharePoint, and Outlook.</p>
      <ul>
        <li>Yammer can be integrated with Microsoft Teams in the left rail as an app. So employees can access Yammer with a single click from Teams.</li>
        <li>New Outlook integration will allow you to read, like, and reply to Yammer conversations within your Outlook inbox.</li>
        <li>The Yammer web part for SharePoint introduces Yammer’s new design and features, including questions and answers, to power a social intranet.</li>
      </ul>
      <figure>
        <a href="https://mspoweruser.com/wp-content/uploads/2019/11/New-Yammer-Experience.jpg">
          <img src="https://mspoweruser.com/wp-content/uploads/2019/11/New-Yammer-Experience.jpg"/>
        </a>
      </figure>
      <p>Other new features that will be part of new Yammer:</p>
      <ul>
        <li>A new, personalized conversation feed powered by AI.</li>
        <li>Each community can be given a unique identity with branding and cover photos.</li>
        <li>Communicators can highlight conversations with pinned posts, and close discussions to prevent replies.</li>
        <li>Leaders can broadcast live and ondemand events with a new, simpler production option using webcams and desktop sharing.</li>
        <li>Users can also share experiences and messages with short videos posted directly from the Yammer mobile app.</li>
      </ul>
      <figure>
        <a href="https://mspoweruser.com/wp-content/uploads/2019/11/New-Yammer-Experience-2.jpg">
          <img src="https://mspoweruser.com/wp-content/uploads/2019/11/New-Yammer-Experience-2.jpg"/>
        </a>
      </figure>
      <p>This redesigned Yammer experience will be available in private preview for select customers in December. Microsoft will roll-out this experience to all users in 2020.</p>
