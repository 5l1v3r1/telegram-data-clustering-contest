      <h1>VDL will gegen ungleiche Bezahlung von Frauen und Männern vorgehen</h1>
      <address><time datetime="2019-11-04T14:21:27+00:00">04 Nov 2019, 14:21</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xIr1cQ7sFFo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Noch immer verdienen Frauen in Europa 16 Prozent weniger als Männer.</p>
      <p>Theoretisch bekommen Frauen aher von diesem Montag an bis zum Jahresende kein Gehalt mehr, während Männer weiter bezahlt werden.</p>
      <p>Ursula von der Leyen kündigte Maßnahmen zur Transparenz von Gehaltstabellen an.</p>
      <p>Die künftige EU-Kommissionspräsidentin veröffentlichte die Schwerpunkte ihrer Arbeit, die sie eigentlich an diesem Montag hätte aufnehmen sollen.</p>
      <p>Doch wegen der Neu-Berufung von Kommissionsmitgliedern aus Frankreich und Ungarn verzögert sich der Start.</p>
      <p>Zudem muss Rumänien noch einen Kandidaten bestimmen.</p>
      <p>Dies wird aber durch den Zusammenbruch der Bukarester Regierung im Oktober erschwert.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
