      <h1>Microsoft announce new Office mobile app at Ignite 2019</h1>
      <address><time datetime="2019-11-04T14:07:00+00:00">04 Nov 2019, 14:07</time> by <a rel="author">Surur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QDPzKA1v32o" width="1140" height="641" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://mspoweruser.com/microsoft-brings-office-beta-app-for-android-users/">As has been rumoured earlier</a>, Microsoft has announced a new Office app for mobile devices at Ignite 2019 which combines a number of individual apps into a single monolithic app which includes Word, Excel and PowerPoint.</p>
      <p>The new Office Mobile app also brings a new Action pane which lets users intuitively complete a variety of common on-the-go tasks, such as creating and signing PDFs and sharing files between devices.</p>
      <p>Microsoft also showed off some additional cool features, such as taking a picture of a document and turning it into an editable Word document or a table into an editable Excel spreadsheet.</p>
      <p>The feature list of the app includes:</p>
      <blockquote>   •  Create, edit, and work together on documents with others in real-time.<br/>   •  Store and access documents in the cloud or on your device.<br/>   •  Easily access recent and frequently used Word, Excel, PowerPoint files stored in the cloud or on your device.<br/>   •  Search for documents stored in the cloud, on your phone, or across your organization (if using a work account).<br/>Uniquely mobile ways that make document creation easier:<br/>   •  Snap a picture of a document and turn it into an editable Word file with the press of a button.<br/>   •  Transform a picture of a table into an Excel spreadsheet so you can work with the data.<br/>   •  Let PowerPoint help you design a presentation by simply selecting the pictures you want to use from your phone.<br/>   •  Create automatically enhanced digital images of whiteboards and documents with Office Lens features integrated into the app.<br/>Quickly perform common mobile tasks with in-built Actions:<br/>   •  Instantly create PDFs from photos or Word, Excel, and PowerPoint documents.<br/>   •  Sign PDFs using your finger.<br/>   •  Quickly jot down ideas and notes with Sticky Notes.<br/>   •  Easily transfer files between your phone and computer or share instantly with nearby mobile devices.<br/>   •  Scan QR codes to open files and links.</blockquote>
      <p>The Office mobile app is available in public preview starting today for <b><a href="https://aka.ms/OfficePreviewforAndroid">Android</a> </b>and <b><a href="https://aka.ms/OfficePreviewforiOS">iOS</a>.</b></p>
