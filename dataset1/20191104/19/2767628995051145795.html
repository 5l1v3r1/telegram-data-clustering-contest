      <h1>Irán conmemora los 40 años de la toma de la embajada de EEUU</h1>
      <address><time datetime="2019-11-04T19:02:15+00:00">04 Nov 2019, 19:02</time> by <a rel="author">Hamidreza Homayounifar  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CdHSVWWqimY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Se cumplen <b>40 años desde la toma de la embajada de Estados Unidos en Teherán</b> el 4 de noviembre de 1979. El complejo diplomático fue invadido por la ira de los estudiantes cuando Washington permitió que el shah Mohammad Reza Pahlavi viajara a Estados Unidos para recibir tratamiento médico. <b>Lo que inicialmente comenzó como una sentada se convirtió en 444 días de cautiverio para los 52 estadounidenses retenidos en la embajada.</b></p>
      <p>Miles de iraníes se manifiestan para conmemorar el 40 aniversario de la toma de <b>la embajada de los Estados Unidos en Teherán, que ahora sirve como Museo del Espionaje en Irán.</b>Condenan lo que llaman las políticas manipuladoras de Estados Unidos, así como sus atrocidades contra Irán, gritando <i>"Muerte a Estados Unidos"</i> y prendiendo fuego a la bandera del país.</p>
      <p><i>“Queremos decirles a otros países que no pueden hacernos retroceder a los años previos a la revolución. Irán no obedecerá a ningún país</i>”, manifiesta una joven estudiante. Como resultado de la toma, los iraníes accedieron a documentos clasificados y triturados de la Embajada, pruebas de las actividades de espionaje de Estados Unidos en Irán. <i>“Cuando se publicaron los documentos encontrados en la embajada, se demostró que la embajada de Estados Unidos era una oficina de espionaje”,</i> destaca un jubilado que ha acudido a la protesta</p>
      <h3>Mientras unos se retractan otros no</h3>
      <p>Ebrahim Asgharzadeh, líder estudiantil del ataque, expresó su pesar por lo ocurrido, sin embargo, otros todavía defienden su acto revolucionario y consideran que fue en legítima defensa.<i>“Él podrá decir que fue un error aunque en otra ocasión pensara lo contrario”</i>, apunta Hossein Sheikholeslam, político iraní y actual asesor del ministro de Asuntos Exteriores Javad Zarif. <i>“Es libre de cambiar de opinión, pero creo que tomar el control de la Embajada fue lo correcto, ya que no se puede confiar en Estados Unidos...que ha hecho todo lo que ha podido contra nosotros sin respetar ninguna norma</i>” añade Hossein Sheikholeslam quien también fue uno de los estudiantes que mantuvo a los estadounidenses como rehenes durante la crisis de los rehenes en Irán.</p>
      <p><b>Tras el asalto a la embajada de Estados Unidos se tomaron 52 diplomáticos como rehenes durante 444 días.</b> Los estudiantes querían intercambiarlos por el depuesto sha de Irán. Pero eso no sucedió y los rehenes no fueron liberados hasta 4 meses después de la muerte del shah.</p>
      <p><i>"Inicialmente pensaron que sólo les llevaría 3 o 4 días, pero se tardó más porque los estadounidenses no se sometieron a la petición justificada de los estudiantes de devolver al sha"</i>, señala Masoumeh Ebtekar. La vicepresidenta de Asuntos de la Mujer y la Familia y ex portavoz de los estudiantes en la crisis de rehenes en Irán añade que <i>“El destino general de los rehenes, sí, fue decidido por el imán y el parlamento en ese momento”.</i></p>
      <p>El temor de los estudiantes a que Estados Unidos facilitara que el sha regresase al poder después de la revolución fue una de las principales causas del asalto a la embajada. <b>El Líder Supremo de Irán ha destacado que el golpe de estado de 1953, respaldado por Estados Unidos y que llevó al sha al poder, fue el comienzo de las hostilidades entre Estados Unidos e Irán.</b></p>
      <h3>Una relación de altibajos</h3>
      <p>Desde la toma de posesión de la Embajada de los Estados Unidos, las relaciones Irán-EE.UU. han experimentado muchos altibajos... a veces las tensiones son altas y la cooperación parece imposible. mientras que en otras ocasiones parece que se acerca un acuerdo. Sin embargo, hoy, las relaciones se encuentran en un punto muerto.</p>
