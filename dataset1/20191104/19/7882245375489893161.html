      <h1>ЕС призывает Иран соблюдать СВПД</h1>
      <address><time datetime="2019-11-04T19:16:53+00:00">04 Nov 2019, 19:16</time> by <a rel="author">Юрий Смирнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ojRybtnz2lU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Европейская комиссия призывает Иран отказаться от шагов по наращиванию объёмов обогащения урана и придерживаться условий, оговоренных в совместном всеобъемлющем плане действий по иранской ядерной программе. 4 ноября Тегеран объявил о запуске сети из 30 центрифуг для обогащения урана и о создании прототипа новой центрифуги в 50 раз более мощной действующих. Иранские атомщики называют эти шаги вынужденными.</p>
      <blockquote>Мы должны поблагодарить наших врагов за создание возможностей для Исламской республики Иран, особенно для развития ядерных технологий. Мы показали, что способны создать 30 новых машин в кратчайшие сроки. Майя Косьянчич <br/>пресс-секретарь Верховного представителя ЕС по иностранным делам и политике безопасности<cite>Али Акбар Салехи <br/>глава Организации по атомной энергии Ирана</cite></blockquote>
      <p>Совместный всеобъемлющий план действий, подписанный в 2015 г. Ираном, США, Россией, Китаем, Великобританией и Францией., налагает ограничения на объёмы урана, который Иран может обогащать.</p>
      <blockquote>Мы последовательно выражаем озабоченность происходящим, так как считаем, что СВПД должен быть сохранен. Это вопрос нашей безопасности – не только нашего региона, Европы, но и всего мира. Это международное соглашение было поддержано ООН и должно продолжать действовать.</blockquote>
      <p>Тегеран подписал СВПД при условии, что Соединённые Штаты и их европейские союзника отменят антииранские экономические санкции. В мае 2018 г. Вашингтон отказался от выполнения соглашения. Год спустя Иран объявил о прекращения выполнения ряда пунктов ядерной сделки в ответ на возобновление санкционного режима, что предусмотрено <a href="https://www.kommersant.ru/doc/2768104">#26</a> соглашения.</p>
