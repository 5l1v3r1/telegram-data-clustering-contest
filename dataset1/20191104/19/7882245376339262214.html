      <h1>40 лет «Дню учащихся»</h1>
      <address><time datetime="2019-11-04T19:33:38+00:00">04 Nov 2019, 19:33</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VppbbDZsmuk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уже 40 лет в Иране отмечают «День учащихся»: в честь студентов-сторонников аятоллы Хомейни, которые 4-го ноября 1979 года захватили посольство США в Тегеране.</p>
      <p>Активисты таким образом требовали вернуть в Иран бежавшего шаха, который в тот момент находился в Штатах: революционеры опасались, что Запад планирует восстановить монархию.</p>
      <p>Сегодня в бывшем здании дипмиссии — Музей американского шпионажа. В здании было захвачено множество документов, которые назвали свидетельствами подрывной деятельности Вашингтона. В качестве ковриков у входа — флаги США, Израиля и Великобритании.</p>
      <p>Бывший студенческий лидер Ибрагим Азгар-заде, который и выдвинул идею захватить посольство, сегодня считает это решение ошибкой. Официальный Тегеран же уверен, что отношения с Западом были испорчены не в 79-м, а в 53-м, когда в стране произошёл переворот при поддержке Лондона и Вашингтона.</p>
      <p>
        <b>Хоссейн Шейхолеслам, бывший посол Ирана в Сирии:</b>
      </p>
      <p>
        <i>«Кто-то может сегодня говорить об ошибке, хотя раньше он считал иначе. Точка зрения вполне может меняться. Лично я думаю, что сделано всё было правильно. Соединённым Штатам нельзя доверять: они делают всё возможное, чтобы навредить нам, и не уважают при этом никаких законов».</i>
      </p>
      <p>Считается, что захват посольства был «инициативой снизу», которую сразу же поддержало новое руководство страны.</p>
      <p>Масуме Эбтекар — самая известная женщина-политик современного Ирана. В ноябре 79-го она представляла позицию студентов перед прессой. Сегодня она — вице-президент страны.</p>
      <p>
        <b>Масуме Эбтекар, вице-президент Ирана по делам женщин и семьи:</b>
      </p>
      <p>
        <i>«Изначально предполагалось, что всё это продлится три или четыре дня. Но поскольку американцы отказались выполнять требования о выдаче шаха, противостояние затянулось. Но в целом судьбу заложников в то время решали имам Хомейни и парламент».</i>
      </p>
      <p>Американская спецоперация по спасению заложников провалилась. Тяжелобольных, женщин и чернокожих выпустили из посольства сравнительно быстро. Оставшиеся 52 человека провели там 14 месяцев. Их отпустили лишь после того, как бежавший шах скончался.</p>
      <p>
        <b>Хамид-Реза Омаюнифар, Euronews:</b>
      </p>
      <p>
        <i>«После захвата американского посольства двусторонние отношения переживали и взлёты, и падения. В одних случаях напряжение было велико и о сотрудничестве не могло быть и речи, в других — потепление открывало дорогу договорённостям. Сейчас обе страны вновь переживают период противостояния».</i>
      </p>
