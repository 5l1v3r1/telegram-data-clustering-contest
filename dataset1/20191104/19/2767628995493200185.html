      <h1>El ID.3, la apuesta de Volkswagen por los coches eléctricos</h1>
      <address><time datetime="2019-11-04T19:26:50+00:00">04 Nov 2019, 19:26</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8-1Tda1fLrE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Volkswagen empieza a fabricar el ID.3, el primer modelo completamente eléctrico de su gama, con el que quiere enamorar a los alemanes y conquistar al mundo. Su producción se realiza en Zwickau, en el este de Alemania, en la mayor fábrica de coches eléctricos del mundo. Este año producirá unos 100.000. En 2021, 330.000.</p>
      <p>El ID.3 de Volkswagen costará menos de 30.000 euros y se lanzará en toda Europa el próximo verano.</p>
      <p>La canciller alemana, Angela Merkel, ha estado en este lanzamiento de su producción, apoyando los coches eléctricos de nueva generación.</p>
      <p><i>"Podremos llevar a cabo mejor este cambio si tenemos un comercio mundial libre y bien regulado y el proteccionismo está fuera de la agenda. En este momento estamos viendo un cambio estructural fundamental y el Gobierno federal luchará por estas reglas libres, basadas en el comercio mundial, donde tengamos la oportunidad de hacerlo"</i>, ha declarado Angela Merkel, canciller de Alemania.</p>
      <p>El Grupo Volkswagen espera vender 22 millones de su nuevo coche eléctrico, en todo el mundo, hasta 2028.</p>
      <p>Para favorecer el crecimiento del sector, el Gobierno federal alemán se ha comprometido a crear más estaciones de carga y a dar más subsidios e incentivos a potenciales compradores.</p>
