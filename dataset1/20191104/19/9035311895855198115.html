      <h1>İran'da 1979'da baskına uğrayan ABD Büyükelçiliği'nden geriye kalanlar</h1>
      <address><time datetime="2019-11-04T19:32:17+00:00">04 Nov 2019, 19:32</time> by <a rel="author">Bahtiyar Kucuk</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-HKZm-WeA7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İran ve Amerika Birleşik Devletleri (ABD) arasındaki diplomatik bağı koparan Tahran'daki büyükelçilik baskınının üzerinden 40 yıl geçti.</p>
      <p>Diplomasi tarihinin en uzun süreli rehine krizlerinden birinin yaşandığı Amerikan elçilik binası bugün müze olarak ziyaretçilerini ağırlıyor.</p>
      <p>Duvarları adeta Amerikan karşıtı sloganlarla boyanmış müzede 4 Kasım 1979'da başlayan ve 20 Ocak 1981'de sona eren krize tanıklık ediyorsunuz.</p>
      <p>Duvarlarında tarihi olayı tasvir eden afişlerin bulunduğu binanın ikinci katında gizli görüşmelerin yapıldığı bir cam oda yer alıyor.</p>
      <p>Baskının yapıldığı sırada gizli evrakların imha edilmesi için kullanılan cihazlar da sergileniyor.</p>
      <p>Ağır çelik kapıların arkasında istihbarat ve iletişim cihazları ve bilgisayarlar bulunuyor.</p>
      <p>Müzenin bahçesinde ise rehineleri kurtarma operasyonunda düşen Amerikan helikopterinden kalan parçalar yer alıyor.</p>

        <li>
          <a href="https://tr.euronews.com/2019/11/03/rehine-krizinin-40-yil-donumu-abd-iran-iliskilerinde-tarihe-gecen-olayda-neler-yasandi">Rehine krizinin 40. yıl dönümü: ABD-İran ilişkilerinde tarihe geçen olayda neler yaşandı?</a>
        </li>
      </ul>
      <h3>Büyükelçilik baskını</h3>
      <p>İran'da 10 Şubat 1979 devriminin hemen ardından tam 40 yıl önce bugün gerçekleşen ABD'nin Tahran Büyükelçiliği işgali ve 52 çalışanın rehin alınması, iki ülke arasındaki gergin atmosferin başlangıcı oldu ve o tarihten bugüne ilişkiler düzelmedi.</p>
      <p>Diplomasi tarihine en uzun süreli rehine krizlerinden biri olarak geçen olayda sayıları binlerle ifade edilen silahlı gruplar, 4 Kasım 1979'da ABD Büyükelçiliğini işgal etti.</p>
      <p>Elçilikten gizlice kaçmayı başaranların ardından kalan 66 diplomattan hasta bir kadın ile 13 Afrika kökenli Amerikalıyı serbest bırakan işgalciler, 52 kişiyi 444 gün boyunca rehin tuttu.</p>
      <p>Cezayirli diplomatların arabuluculuğu sonucu 20 Ocak 1981'de elçilik çalışanları ABD ve İran arasında yapılan anlaşmayla serbest kaldı.</p>
