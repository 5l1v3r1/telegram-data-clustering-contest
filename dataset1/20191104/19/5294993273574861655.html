      <h1>"Breves de Bruxelas": Dedo apontado à PAC e o Dia da Desigualdade Salarial</h1>
      <address><time datetime="2019-11-04T19:37:10+00:00">04 Nov 2019, 19:37</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-YKe-A40OGQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O artigo publicado no New York Times deixou um gosto amargo no seio da Comissão Europeia. Em causa está a administração dos fundos provenientes da política agrícola comum. O jornal norte-americano aponta o dedo a vários oligarcas de países da Europa Central. No centro do problema estão duas figuras: o PM húngaro, Viktor Orbán e o PM checo, Andrej Babi.</p>
      <p>Falamos ainda do Dia da Desigualdade Salarial, assinalado na Europa, esta segunda-feira, e cujo objetivo é chamar a atenção para as desigualdades por vezes gritantes na remuneração de homens e mulheres.</p>
