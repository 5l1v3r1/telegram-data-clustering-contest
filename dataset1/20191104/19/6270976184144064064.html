      <h1>Рік без Гандзюк. Зеленський пообіцяв, що всіх замовників буде знайдено й покарано</h1>
      <address><time datetime="2019-11-04T19:01:09+00:00">04 Nov 2019, 19:01</time> by <a rel="author" href="https://rubryka.com/author/rubryka_admin/" target="_blank">Богдан Петришин</a></address>
      <figure>
        <img src="https://rubryka.com/wp-content/uploads/2019/11/14-6-620x420.jpg"/>
      </figure>
      <p>
        <b>
          <b>Президент України Володимир Зеленський у своєму Twitter написав “Рік без Катерини Гандзюк. Усіх замовників буде знайдено й покарано. Обіцяю”</b>
        </b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/ZelenskyyUa/status/1191430117085589504?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Раніше повідомлялося, що <a href="https://rubryka.com/2019/11/04/pid-opu-prohodyt-aktsiya-rik-bez-kati-translyatsiya/">у роковини смерті херсонської активістки Катерини Гандзюк 4 листопада у Києві біля Офісу президента на вул. Банковій проходить акція «Рік без Каті» з вимогою справедливого розслідування вбивства Гандзюк.</a></p>
      <p>Нагадаємо, 31 липня 2018 року у Херсоні біля під’їзду чоловік вилив на активістку Катерину Гандзюк кислоту. Вона потрапила до реанімаційного відділення з сильними опіками, а за 3 місяці померла у лікарні після багатьох операцій. <i>Офіційна причина смерті:</i> поліорганна недостатність, хімічні опіки із залученням 30-39% тіла; напад з використанням хімічної речовини з метою вбивства чи нанесення ушкоджень.</p>
      <p>Поліція затримала 5 підозрюваних у нападі на Гандзюк. Це В’ячеслав Вишневський, Віктор Горбунов, Володимир Васянович, Сергій Торбін і Микита Грабчук. У квітні 2018 року стало відомо, що їм змінили підозру зі вбивства на умисне нанесення тяжких тілесних ушкоджень. 6 червня 2019 року, після того як обвинувачені визнали свою провину та пішли на угоду зі слідством, Покровський райсуд Дніпропетровської області виніс вироки виконавцям.</p>

      <p>За версією друзів Гандзюк, посередником між виконавцями злочину та замовником начебто був Ігор Павловський з кличкою “Собака” – на той момент помічник народного депутата від Блоку Петра Порошенка Миколи Паламарчука. Ігор Павловський після оголошення підозри потрапляв до лікарні з діагнозом “гіпертонічний криз”. Зараз він методично ігнорує засідання Приморського райсуду Одеси.</p>
      <p>Голові Херсонської обласної ради Владиславу Мангеру оголосили підозру в замовленні вбивства Гандзюк, але пізніше пом’якшили її.</p>
      <p>Громадські активісти наполягають, що до вбивства Гандзюк також причетні херсонські чиновники Андрій Гордєєв та Євген Рищук.</p>
