      <h1>Amantes dos jogos antigos ligados às máquinas em Budapeste</h1>
      <address><time datetime="2019-11-04T19:59:16+00:00">04 Nov 2019, 19:59</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jq5x_zzXPa4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Relembrar o passado e as velhas tecnologias com os amantes dos jogos antigos, ligados às máquinas.</b> Foi assim exposição "Arcadia", em Budapeste, que reuniu mais de 300 máquinas e muita nostalgia dos anos 80 e 90.</p>
      <p>Computadores antigos, consolas Nintendo e Game Boys ajudaram a compor o cenário no <a href="http://www.flippermuzeum.hu/en/">maior museu interativo de flippers da Europa.</a></p>
      <p><b>A primeira Flipper do mundo, construída em 1947, também esteve disponível para jogar.</b> Assim como a maior do mundo, a máquina Hércules.</p>
      <p>"A Guerra dos Tronos" também chegou ao universo das flippers. Uma artista húngara misturou motivos folclóricos húngaros, com desenhos das personagens da série.</p>
      <p>A exposição de flippers pretendia acertar a bola no coração de pessoas de 40 ou 50 anos, mas <b>os mais jovens bateram o recorde de participação.</b></p>
