      <h1>ПК-версия Red Dead Redemption 2 выйдет 5 ноября в 16:00 по московскому времени</h1>
      <address><time datetime="2019-11-04T19:19:26+00:00">04 Nov 2019, 19:19</time> by <a rel="author">Сергей Белов</a></address>
      <p>Доступ к игре откроется в Rockstar Games Launcher, Humble Store и EGS.</p>
      <figure>
        <iframe data-src="https://twitter.com/RockstarGames/status/1191429461943697408" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Red Dead Redemption 2 также появится на ПК в Steam, где релиз игры состоится в декабре 2019 года.</p>
      <p>За предварительную покупку Red Dead Redemption 2 предусмотрены бонусы, среди которых улучшение до ультимативного или специального издания, дополнительный контент и бесплатная игра Rockstar на ПК — на выбор даются шесть тайтлов, в том числе Bully и Max Payne 3.</p>

      </related>
