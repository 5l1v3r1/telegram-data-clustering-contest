      <h1>Reggio Calabria, strepitoso parcheggio a “chiudere” il tapis roulant [foto]</h1>
      <address><time datetime="2019-11-04T19:45:38+00:00">04 Nov 2019, 19:45</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>

      <p>
        <i>Reggio Calabria, parcheggio selvaggio sulle strisce e di fronte il tapis roulant occludendo il passaggio</i>
      </p>
      <p>Reggio Calabria, 4 nov – Certe volte le strisce pedonali anziché segnare un tratto di attraversamento diventano un posto comodo dove “appoggiare” la propria auto. Questa volta però, qualcuno è voluto andare oltre, non contento di occupare le striscie come gli altri due, ha tentato di ottenere l’oscar del parcheggio perfetto, salendo fin’anche sul marciapiede. Il risultato? Ostruito anche il tapis roulant! È lui che oggi si è meritato veramente un premio, quello della scelleratezza al volante!</p>
