      <h1>المدارس والدوائر الرسمية فتحت ابوابها في النبطية</h1>
      <address><time datetime="2019-11-04T13:43:23+00:00">04 Nov 2019, 13:43</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية" ان الإدارات الرسمية ودوائر قصر العدل والمدارس الرسمية والخاصة فتحت ابوابها. <br/> <br/>كما شهدت المدينة حركة ملحوظة في السوق التجاري.</p>
