      <h1>Emmanuel Macron visita China para reforçar laços comerciais</h1>
      <address><time datetime="2019-11-04T13:09:55+00:00">04 Nov 2019, 13:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RLXL96M_NYY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O presidente francês iniciou, esta segunda-feira, uma visita de três dias à China.</p>
      <p>Recebido pelo homólogo chinês, Xi Jinping, em Xangai, Emmanuel Macron tem como objetivo fortalecer os laços comerciais entre os dois países e também com a União Europeia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191017494426923009" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O presidente gaulês participará na cerimónia de abertura de uma feira de importações, em Xangai.</p>
      <p>A visita de Emmanuel Macron assume uma maior importância pois ocorre durante um período de tensão entre a China e o Ocidente.</p>
      <p>A União Europeia reclama um maior acesso ao mercado chinês. Os empresários europeus propõem mesmo medidas protecionistas como retaliação, caso Pequim continue a adiar as reformas prometidas.</p>
      <p>O chefe de Estado francês espera assinar cerca de 40 contratos, na quarta-feira, em Pequim, que envolvem os setores do agroalimentar, do turismo e da saúde. Foi no ano passado, sob o seu mandato, que a China levantou o embargo à carne de bovino francesa e as exportações foram retomadas 17 anos após a doença das vacas loucas.</p>
      <p>O presidente chinês procura, também, o apoio dos países europeus para estimular a economia do país, que mostra sinais de abrandamento devido à guerra comercial com os Estados Unidos da América.</p>
      <p>Em março de 2018, durante uma visita a Paris, Xi Jinping foi recebido por uma frente europeia unida para discutir o ambicioso projeto da nova Rota da Seda. Sete meses depois, Emmanuel Macron vai tentar pressionar Xi Jinping para concluir um acordo de investimento com os europeus.</p>
      <p>As negociações entre a China e a União europeia sobre um acordo para o investimento arrastam-se há mais de cinco anos e ambos os lados esperam conclui-lo até ao final de 2020.</p>
