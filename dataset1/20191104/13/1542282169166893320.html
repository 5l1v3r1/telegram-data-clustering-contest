      <h1>Το Ιράν ενισχύει το πυρηνικό του πρόγραμμα</h1>
      <address><time datetime="2019-11-04T13:50:25+00:00">04 Nov 2019, 13:50</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vmw-EDiOR9U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πράξη κάνει η Τεχεράνη τις απειλές περί απόσυρσης από τις δεσμεύσεις έναντι της Δύσης. Ο επικεφαλής της ιρανικής Υπηρεσίας Ατομικής Ενέργειας Αλί Ακμπάρ Σαλεχί ανακοίνωσε πως από τη Δευτέρα το Ιράν ενεργοποιεί συστοιχία 30 φυγοκεντριστών προηγμένης τεχνολογίας, κίνηση που, όπως είπε, δείχνει την ικανότητα και αποφασιστικότητα της χώρας του.</p>
      <p>Η απόφαση συμπίπτει με τις εκδηλώσεις της συμπλήρωσης σαράντα ετών από την εισβολή στην αμερικανική πρεσβεία της Τεχεράνης. Έξω από τη «φωλιά των κατασκόπων», όπως την αποκαλούν οι Ιρανοί, χιλιάδες πολίτες φώναξαν αντιαμερικανικά συνθήματα κι έκαψαν σημαίες των Ηνωμένων Πολιτειών.</p>
      <p>«Το έθνος μας στέλνει αυτό το μήνυμα σε όλο τον κόσμο. Αν πραγματοποιηθεί εναντίον μας μια εισβολή ή μια συνωμοσία, θα αντισταθούμε με όλη μας την καρδιά και τη δύναμη εναντίον της», λέει ένας διαδηλωτής, ενώ μια διαδηλώτρια επισημαίνει πως «είμαστε σήμερα εδώ για να πούμε σε εκείνους που χαράσσουν την πολιτική των αμερικανικών πιέσεων ότι δεν είστε τίποτα μπροστά στο έθνος μας. Η Αμερική θα βρεθεί κάτω από τα πόδια μας».</p>
      <p>Στις 4 Νοεμβρίου 1979, λίγο μετά την ανατροπή του Σάχη, σκληροπυρηνικοί Ιρανοί εισέβαλαν στην πρεσβεία, την κατέλαβαν και κράτησαν όμηρους 52 Αμερικανούς για 444 ημέρες. Οι διπλωματικές σχέσεις Ουάσινγκτον-Τεχεράνης διακόπηκαν από τότε και δεν αποκαταστάθηκαν ποτέ.</p>
