      <h1>إشكال في الشفروليه بسبب قطع الطريق على المواطنين</h1>
      <address><time datetime="2019-11-04T13:37:00+00:00">04 Nov 2019, 13:37</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للاعلام" ان شكالا وقع في منطقة الشفروليه بين مواطنين يصرون على المرور وبين محتجين يرفضون مرورهم ويؤكدون استمرار قطع الطريق والمرور من طرق فرعية مفتوحة.</p>
    </article>
