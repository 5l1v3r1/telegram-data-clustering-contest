      <h1>Békés forradalom: a berlini fal leomlása</h1>
      <address><time datetime="2019-11-04T13:30:16+00:00">04 Nov 2019, 13:30</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pJ1UBAm0r5M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A szivárvány színeiben lobogó művészi installáció hirdet békét és szeretetet. Százezer papírszalag lengedezik a berlini Brandeburgi kapu előtt – így emlékeznek a héten a fal leomlásának 30. évfordulójára.</p>
      <p>Vízió mozgásban – ez a neve a Los Angeles-i Patrick Shearn alkotásának, <b><a href="http://www.poetickinetics.com/">aki hasonló, lebegő szobrot állított fel több helyütt a világban</a></b>.</p>
      <p>Ezúttal a dinamikus világnak állított emléket.</p>
      <p>A művész közel 1900 négyzetméteren feszített ki szélben lebegő papírvitorlát – a béke áhítatát tükrözve.</p>
      <p>A vitorlát alakító papírszalagokra 30 ezer üzenetet írtak kézzel. „A szeret győz”, „forradalom”, „remélem, hogy az emberi fejekben levő falak is leomlanak” – írja egyiken-másikon.</p>
      <p>Berlin ezzel egyidejűleg a héten szabad tárlattá alakul át. <b><a href="https://www.visitberlin.de/en/event/30th-anniversary-peaceful-revolution-fall-wall">November 4. és 10. között</a></b> hét eredeti helyszínen több mint 100 eseménnyel emlékeznek a békés forradalomra. A látogatók nemcsak tanulhatnak, hanem vitázhatnak és ünnepelhetnek.</p>
      <p>A helyszíneken felidézik azokat a kulcsfontosságú eseményeket, amelyek hozzájárultak a rendszer bukásához; felidézik azoknak a szerepét, akik szembeszegültek a zsarnoksággal; és felidézik az új, demokratikus korszak felemelkedését.</p>
      <p>Az ünnepi héten a megkülönböztető épületeket egészen különlegesen világítják meg. Óriás 3D kivetítőkkel idézik fel a történelmi képeket, a hanghatásokkal pedig a kor hangulatát.</p>
      <p>A hét minden napján a hét történelmi helyszín közül hatot hajnaltól késő éjszakáig kivilágítanak.</p>
      <p>Az Alexanderplatzon például várhatóan a több százezres tömeg 1989. november 4-én kimondott követeléseit idézik fel.</p>
