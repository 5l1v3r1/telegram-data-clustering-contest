      <h1>«Каждый должен знать, кто такой папа. Это не тщеславие, а необходимость». HBO показал трейлер «Нового папы»</h1>
      <address><time datetime="2019-11-04T13:15:50+00:00">04 Nov 2019, 13:15</time> by <a rel="author">Meduza</a></address>
      <p>Телеканал HBO выпустил второй трейлер сериала Паоло Соррентино «Новый папа».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nNdvNxBtWuo" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>HBO</cite>
        </figcaption>
      </figure>
      <p>«Новый папа» — продолжение сериала «Молодой папа», рассказывавшего о понтифике с крайне свободными для его должности взглядами. В «Новом папе» герой Джуда Лоу Пий XIII лежит в коме, а его место занимает новый понтифик — Иоанн Павел III, которого играет Джон Малкович.</p>
      <p>Сериал, состоящий из девяти эпизодов, начнется в январе 2020 года.</p>
