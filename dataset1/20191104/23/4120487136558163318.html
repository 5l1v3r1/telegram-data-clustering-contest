      <h1>迎接20周年纪念 万自立夏利亚银行捐赠盲文古兰经</h1>
      <address>
        <time datetime="2019-11-04T23:50:00+00:00">04 Nov 2019, 23:50</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21331/1.jpg"/>
        <figcaption>迎接20周年纪念，截至2019年9月份，万自立夏利亚银行（PT Bank Mandiri Syariah）的资产达102兆7800亿盾，净利达8720亿盾，同比增长100.38％。图为上周五（1/11），万自立夏利亚银行 董事总经理Toni EB Subari（左）与残疾人在雅加达该银行成立20周年纪念时象征性地提交2万本盲文古兰经后交谈。</figcaption>
      </figure>
    </article>
