      <h1>30 Jahre Mauerfall: Berlin spielt mit Mauern aus Licht und Ton</h1>
      <address><time datetime="2019-11-04T23:04:06+00:00">04 Nov 2019, 23:04</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mTzcqmGV2D8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>„Wir hatten alle Angst, dass irgendein Volkspolizist oder Soldat die Nerven verliert und die Knarre zieht“, sagt <b>Hans-Joachim Giese</b> (75), der zu <b>DDR</b>-Zeiten zweimal versucht hatte zu fliehen. („Berliner Morgenpost“). Mit Projektionen, Licht- und Klanginstallationen erinnert <b>Berlin</b> an sieben Orten in der Stadt an die <b>Friedliche Revolution</b>, an hunderttausende Demonstranten, die am 4. November 1989 gegen das <b>SED</b>-Regime auf die Straße gingen – die größte Protestaktion, die das Land je gesehen hatte. Die <b>Berliner Mauer</b> wurde in der Nacht von Donnerstag, dem 9. November, auf Freitag, den 10. November 1989 geöffnet, nach mehr als 28 Jahren.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/92/58/808x454_cmsv2_b9b0628f-08c2-5192-a08c-3613c34a9d8c-4279258.jpg"/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/92/58/266x283_cmsv2_dfe0d8ed-d163-58d4-bc5d-2ed152fc25af-4279258.jpg"/>
      </figure>
      <p><b>Michael Müller</b>, <b>Regierender Bürgermeister</b> von Berlin</p>
      <p>“Wir wollen, dass das wieder erlebbar ist, was damals stattgefunden hat, aber auch was sich seitdem entwickelt hat. Und es stimmt – in diesen 30 Jahren war das nicht immer ein glatter Weg. Aber es ist uns etwas gelungen: Dass wir nämlich zusammenleben, ohne Mauer, in Frieden und Freiheit.“</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/92/58/808x454_cmsv2_43dd2a85-c121-535f-ac26-372d9f3d5517-4279258.jpg"/>
      </figure>
      <p>Bis zum 10. November können Besucher an sieben Originalschauplätzen mit sogenannten <b><a href="https://mauerfall30.berlin/">Augmented-Reality-Projekten</a></b> aus historischen Aufnahmen und eindrucksvollen Licht- und Soundeffekten die Ereignisse von einst nachvollziehen.</p>
