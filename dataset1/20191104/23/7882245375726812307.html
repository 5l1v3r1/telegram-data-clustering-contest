      <h1>Volkswagen начал производить электромобили</h1>
      <address><time datetime="2019-11-04T23:23:35+00:00">04 Nov 2019, 23:23</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r8Q19OAw3bE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Volkswagen начал в понедельник производство своего серийного электромобиля ID.3 на заводе Цвикау на востоке ФРГ. За тем, как первый экземпляр хэтчбека сошёл с конвейера, наблюдали канцлер Германии Ангела Меркель и гендиректор автоконцерна Герберт Дисс.</p>
      <p>Выступая на открытии производства новинки Volkswagen Меркель заявила, что правительство намерено вложить около 3,5 млрд евро в строительство инфраструктуры зарядных станций для электромобилей. Происходящие в автоиндустрии страны изменения она назвала "сменой парадигмы" и добавила:</p>
      <p>"Мы сможем наилучшим образом приспособиться к этим изменениям в условиях свободной, хорошо регулируемой мировой торговли, исключающей протекционизм. Мы наблюдаем сейчас за фундаментальными структурными изменениями, и федеральное правительство будет бороться за свободную, основанную на соблюдении правил, мировую торговлю везде, где только можно".</p>
      <p>ID.3 стоимостью менее 30 тыс евро имеет углеродно-нейтральное производство и работает исключительно на экологически чистой энергии. К 2021 году планируется выпустить около 330 тыс таких машин, что сделает Цвиккау крупнейшим заводом по производству электромобилей в Европе.</p>
      <p>Более 35 000 человек по всему миру уже заказали ID.3, заплатив депозит за раннее бронирование.</p>
