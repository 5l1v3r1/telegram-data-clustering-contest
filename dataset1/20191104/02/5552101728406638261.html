      <h1>【你不知道的頭家】金鐘頒獎　他說自己比賈靜雯還緊張</h1>
      <address><time datetime="2019-11-04T02:54:00+00:00">04 Nov 2019, 02:54</time> by <a rel="author">邱莞仁, 林育緯, 吳明曄</a></address>
      <p>小家電廠艾美特成立以來，未曾採用代言人行銷，今年在董事長史瑞斌的操刀下，首度找來藝人賈靜雯擔任秋冬電暖器的代言人，而賈靜雯便以電視劇《我們與惡的距離》拿下金鐘視后，讓外界直呼史瑞斌賺到了。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/il8x6wujxek" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「可能我比較會花錢。」說起一押寶就得獎，史瑞斌口氣掩不住得意，把功勞歸功於同事，「人選是企劃同仁推薦的，他們比較厲害，但一花錢就成功是真的。」</p>
      <p>「當企劃的夥伴告訴我想找代言人時，第一時間我也是『啊…』倒退三步，但想了幾天，我就決定要做。」史瑞斌分析，中國的品牌競爭已經走到第三波戰國時期，「我們從代工一路以來，看到很多品牌的興衰。如何繼續生存下去、竄出一條路，『品牌續存力』是很重要的。」</p>
      <p>艾美特電器為小家電代工製造商，1997年推出自有品牌「艾美特AIRMATE」，目前是中國風扇與電暖器市場第二大品牌。其中，電暖器從2005年至2015年，連續十年拿下市占第一的佳績。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102182731-15ad30b0c0ceac78840c4252622a7544-tablet.jpg"/>
        <figcaption>艾美特首位代言人賈靜雯，今年以電視劇《我們與惡的距離》獲得金鐘視后。</figcaption>
      </figure>
      <p>史瑞斌說，今年他全程收看金鐘獎實況轉播，「那天晚上我比她（賈靜雯）還緊張。雖然看起來得獎機會很大，但不知道真的會得女主角獎。」</p>
      <p>去年6月，艾美特創辦人史鴻堯的長子史瑞斌接任董事長，對內大刀闊斧、整併部門，對外找來首任代言人賈靜雯強化品牌印象，還瞄準東南亞市場，多箭齊發。「我平常就是三點一線，人不是在辦公室，就是在宿舍或員工餐廳，飯總是要吃的嘛，只有假日會多一個球場。」</p>
      <p>喜歡打高爾夫球紓壓的史瑞斌，把打球當健身，自己一個人也能打，「我不搭球車，就是走路，能走多少走多少。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102182745-d52f6bc3028a481f6b831729c8de8d1f-tablet.JPG"/>
        <figcaption>不少日、韓客戶喜歡找史瑞斌切磋球技，讓他衍生出一套待客哲學。</figcaption>
      </figure>
      <p>不少日、韓客戶喜歡找他切磋球技，史瑞斌也衍生出一套待客哲學。他說，如果你球打得太好，客人會失去興致，「因為沒人想一直輸球」，但若你打得太差，客戶也會不起勁，因此，尺度與力道的拿捏很重要。平均維持在80幾桿的史瑞斌笑說：「但有時我也會碰上一些真的很厲害的客人，就算我認真打、一點也不客套打，最後還是打不贏。」</p>
