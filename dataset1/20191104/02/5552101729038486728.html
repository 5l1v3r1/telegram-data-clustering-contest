      <h1>【少主反攻3】父立「傳賢不傳子」　他收回兵符毛利創新高</h1>
      <address><time datetime="2019-11-04T02:54:00+00:00">04 Nov 2019, 02:54</time> by <a rel="author">邱莞仁, 林育緯, 吳明曄</a></address>
      <p>日本是艾美特的重要市場，小家電代工年出貨量達8百萬台。因為曾在日本留學、工作5年，日本客戶通常由能說一口流利日語的史瑞斌親自接待，「老闆出馬，不用翻譯，你跟客戶的關係也會比較親近。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/il8x6wujxek" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2002年，史瑞斌返台不久便進入深圳艾美特上班，從總務採購員做起，4年後在台灣的父親卻因罹患肺部腫瘤頻繁進出醫院。「那時我偶爾會從深圳回台，但父親已經算是比較不好了。」為就近照顧父親，史瑞斌回到東富電器擔任董事長特助，但半年後父親便因病過世。</p>
      <p>史鴻堯生前仿效高科技公司，開放資深員工配股，並立下了「傳賢不傳子」的經營方針。股份多由史家持有的東富電器，由史瑞斌接任董事長，同時兼任艾美特董事，而當年和史鴻堯合夥的創始人鄭立平與蔡正富，則分別出任艾美特董事長與副董事長一職，另聘請楊裕復出任執行長。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102175610-19cf383489d19823d4531aa85f4e21d4-tablet.JPG"/>
        <figcaption>曾在日本留學5年，日本客戶通常由史瑞斌（中）親自接待，以一口流利的日語拉近與客戶間的距離。</figcaption>
      </figure>
      <p>在專業經理人帶領下，艾美特代工外銷穩定發展，除日、韓之外，德、法與義市場亦有所突破。直到去年，鄭立平身體微恙，「當初父親的團隊已經年邁了，鄭董問我：『你在台灣過得生活太舒服啦，要回來再學習嗎？』我告訴自己，要做就做到最好，不然不要做。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102175627-885919ebaff6af0338e7120bbc691734-tablet.JPG"/>
        <figcaption>史瑞斌接任艾美特董事長後，他給自己的期許是「要做就做到最好，不然不要做」。</figcaption>
      </figure>
      <p>史瑞斌接任前，艾美特在代工和自有品牌市場看似穩妥，實際上卻面臨中國市場內銷方式轉變帶來的虧損，及股價持續探底等挑戰。「2013年上市之後，我們股價走得不太順遂。有段時間，甚至有銀行夥伴發出『貴公司未來堪憂』等報告。」史瑞斌苦笑說：「去年下半年，我就是這樣過來的。」他笑著解釋，眉頭卻鎖得更緊。</p>
