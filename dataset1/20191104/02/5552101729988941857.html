      <h1>【少主反攻番外篇】靠用戶回饋改良產品　他拒當被時代拋棄的傳統產業</h1>
      <address><time datetime="2019-11-04T02:54:00+00:00">04 Nov 2019, 02:54</time> by <a rel="author">邱莞仁, 林育緯, 吳明曄</a></address>
      <p>「卡早阮爸說，開10套（模具）中2套就好，很像在賭，太主觀了。現在真的不行，你不能去猜消費者喜歡什麼，因為我們一套模具都是新台幣近千萬元的投入。」艾美特電器董事長史瑞斌邊說邊帶著我們，快步地走在深圳總廠內，一塊紅色標語高懸在牆上，寫著：「像造航天飛機般造風扇」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/il8x6wujxek" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「我們跟別人相反，夏季做熱的產品，很冷的時候做風扇產品。」史瑞斌解釋，過去艾美特的研發策略是「提早2年做準備」，但現在真的不行，「很多東西隨時在變，要有數據化、平台化，不是去猜消費者想要或應該會喜歡什麼。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102184235-13cb6127a210e6d91c622c1b32099c12-tablet.JPG"/>
        <figcaption>史瑞斌認為，研發產品若不跟上時代，傳統產業很快就會被時代拋棄。</figcaption>
      </figure>
      <p>艾美特電器為小家電代工製造商，1997年推出自有品牌「艾美特AIRMATE」，目前是中國風扇與電暖器市場第二大品牌。目前艾美特在中國內外銷比重各半，代工客戶包括日本日立與KOIZUMI、韓國三星、美國Vornado，以及德國Rowenta等，去年創下106億元營收。</p>
      <p>「對很多消費者來說，使用塔扇最大的痛點就是不能洗。」拿出一台透過用戶研究中心改良後，可拆下外罩與風扇清的塔扇，史瑞斌指出，「當1百個消費者中，有一半的人告訴我們，塔扇用了半年到冬季要收起來的時候，看到滿滿的灰塵真的很討厭，這讓我們在研發下一代產品的過程中就會去思考，該怎麼解決清洗的問題？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102184252-791b4f3914c8633e65a4dd0d95609444-tablet.JPG"/>
        <figcaption>艾美特位於深圳的總廠設有用戶研究中心，針對消費者回饋體驗改良下一代產品。</figcaption>
      </figure>
      <p>指著旁邊一台結合觸控感應的電扇，他又舉例，「像我們在這台風扇的網罩上寫入電子程式，如果小朋友伸手碰到網罩，電扇馬上就會停下來，手才不會捲進去。」「做一個專業品牌，你在中國沒有領先的地方，你真的掰掰了。」史瑞斌說，結合人工智慧與手機聯網，已經成為傳統家電未來發展方向，「你不快點跟上時代，很快就會被時代給拋棄。」</p>
