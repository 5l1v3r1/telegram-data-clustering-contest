      <h1>Il Prix Goncourt a un romanzo sulla vita, l'infelicità, il fallimento.</h1>
      <address><time datetime="2019-11-04T20:00:18+00:00">04 Nov 2019, 20:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PhN46a2Fm6s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È il più ambito premio letterario di Francia e quest'anno ¨è andato a <b><a href="https://en.wikipedia.org/wiki/Jean-Paul_Dubois">Jean Paul Dubois</a></b> che ha sbaragliato con un romanzo sul fallimento, l'ingiustizia e la felicità perduta, "tutti gli uomini non abitano il mondo alla stessa maniera" (<i>tous les hommes n'habitent pas le monde de la même façon</i>, editions de l'Olivier).</p>
      <p>Schivo, una vita lontano dalle telecamere, lo scrittore di Tolosa sessantanovenne si è presentato in felpa a ritirare il prestigioso riconoscimento. Come di consueto l'annuncio è avvenuto al ristorante parigino Drouant.</p>
      <p>Jean Paul Dubois, ha già vinto nel <b>2004 il prestigioso premio Femina con "Une vie française"</b>, una saga sulla generazione dei baby boomers nati dopo la guerra.</p>
      <p>Resta a bocca asciutta la scrittrice belga <b>Amelie Nothomb</b>, eterna candidata alla vittoria del Goncourt e quest'anno in corsa con "soif", "sete", un romanzo in cui si immagina Gesù prima della morte. Più volte Nothomb è stata indicata come vittima del maschilismo della giuria del Goncourt. Ad ogni modo, premio o no, la scrittrice belga ha già vinto l'affetto dei lettori avendo già venduto almeno 18 milioni di copie.</p>
      <h3>Il centenario della vittoria di Proust</h3>
      <p>Quest'anno è un anno particolare per il Prix Goncourt perché ricorre il centenario della vittoria di Marcel Proust che guadagnò l'ambito riconoscimento con il secondo libro della <i>Recherche</i> nel 1919, "All'ombra della fanciulle in fiore". Per onorare la ricorrenza e la memoria del grande scrittore i giurati hanno annunciato i finalisti del 2019 a Cabourg in Normandia, la cittadina che corrisponderebbe alla Balbec della Recherche.</p>
