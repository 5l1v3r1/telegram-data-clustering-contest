      <h1>トランプ政権、「パリ協定」離脱を通告…地球温暖化対策</h1>
      <address>
        <time datetime="2019-11-04T20:56:00+00:00">04 Nov 2019, 20:56</time>
      </address>
      <p>　【ワシントン＝船越翔】米国のトランプ政権は４日、地球温暖化対策の国際的枠組み「パリ協定」からの離脱を国連に通告したと発表した。通告から１年後に脱退が完了する。</p>
