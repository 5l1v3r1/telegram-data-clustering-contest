      <h1>Cientos de independentistas repudian a la Monarquía en Barcelona</h1>
      <address><time datetime="2019-11-04T20:48:08+00:00">04 Nov 2019, 20:48</time> by <a rel="author">Juan Carlos De Santos Pascual</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CzBKp5Q3joE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los independentistas quieren a los reyes fuera de Barcelona. No entienden por qué la Familia Real española se encuentra allí. <b>Felipe VI y Letizia han acudido con sus dos hijas a la ciudad condal para la entrega de los premios Princesa de Girona en el Palacio de Congresos.</b></p>
      <p>A pesar del blindaje policial, <b>cientos de separatistas han acudido a los alrededores con sartén y cuchara en mano para mostrar su enfado por la sentencia que condenó a los líderes del procés a prisión.</b></p>
      <p><i>"No estamos de acuerdo con una monarquía que ha impuesto un dictador, Franco en este caso, un fascista, y que todavía continúa"</i>, apunta una de las manifestantes.<i>"Porque vivo en una república, no en una monarquía. No estoy de acuerdo con que un rey extranjero venga a Barcelona"</i>, añade otro.</p>
      <p>Entre <b>sus acciones</b> también están la de <b>bloquear el paso, quemar fotos del rey o increpar a los invitados al acto oficial.</b> Se trata de la primera visita que hace el monarca a la capital catalana desde que se conoció la condena contra los líderes independentistas encarcelados.</p>
