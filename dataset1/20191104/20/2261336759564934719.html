      <h1>UFC 244 Review &amp; UFC Moscow Preview - Care/Don’t Care Podcast</h1>

        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F707586961&amp;show_artwork=true&amp;secret_token=s-7VT6h" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>It’s time for another of our infamous and patented Care/Don’t Care Podcasts, with your talent: the astounding Eugene S. Robinson of <a href="https://www.ozy.com/ozy-tribe/eugene-s-robinson/1318"><i><b>ozy.com</b></i></a> and author of “<a href="https://go.redirectingat.com/?id=66960X1516590&amp;xs=1&amp;url=https%3A%2F%2Fwww.amazon.com%2FFight-Everything-Wanted-Ass-Kicking-Afraid%2Fdp%2F0061189227"><b>Fight: Everything You Wanted to Know About Ass-Kicking but Were Afraid You’d Get Your Ass Kicked for Asking”</b></a><b> </b>and host of the ‘<a href="https://www.ozy.com/true-story/ozy-confidential-stories-from-the-edge/90802"><i><b>Ozy Confidential Podcast’</b></i></a>, the indubitable John S. Nash, our chief financials columnist and co-host of our ‘<a href="https://go.redirectingat.com/?id=66960X1516590&amp;xs=1&amp;url=https%3A%2F%2Fsoundcloud.com%2Fmma-nation%2Fsets%2Fshow-money&amp;referrer=sbnation.com"><i><b>Show Money Podcast</b></i></a><i><b>’</b></i>, along with our lovely co-host, Stephie Haynes, of Bloody Elbow’s <a href="https://go.redirectingat.com/?id=66960X1516590&amp;xs=1&amp;url=https%3A%2F%2Fsoundcloud.com%2Fmma-nation%2Fsets%2Flevel-change-podcast"><i><b>The Level Change Podcast</b></i></a> and <a href="https://go.redirectingat.com/?id=66960X1516590&amp;xs=1&amp;url=https%3A%2F%2Fsoundcloud.com%2Fmma-nation%2Fsets%2Fmookie-crookie-show"><i><b>The Mookie &amp; Crookie Show</b></i></a>.</p>
      <p>The format of the show is to review the prior weeks picks &amp; then to announce each fight on the upcoming card, commenting on which fights are hot and which fights are not, as well as introducing an off-topic discussion point or two when there’s time. This week’s topics are as follows:</p>

      <h4>UFC MOSCOW PREVIEW - 1:03:22</h4>
      <p>At this point in the show we offer you our ‘disclaimer’ and then our trio go about predicting UFC Moscow’s entire bout sheet, leading their way up to the Co-Main showcasing Heavyweights Alexander Volkov vs. Greg Hardy, and wrapping up the C/DC quick-picks preview portion of the show with a Main Event featuring a Featherweight Bout between Zabit Magomedsharipov and Calvin Kattar. The event will be taking place this Saturday, November 9th, 2019, from the CSKA Arena in Moscow, Russia.</p>
