      <h1>40 ans de la prise d'otages à l'ambassade américaine de Téhéran : témoignages d'anciens étudiants</h1>
      <address><time datetime="2019-11-04T20:31:45+00:00">04 Nov 2019, 20:31</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XI4tUKHU6I4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Des milliers d'Iraniens se sont rassemblés pour commémorer le 40ème anniversaire de la prise d'otages à l'ambassade américaine de Téhéran, reconvertie depuis en musée de l'espionnage américain.</h3>
      <p>Drapeaux américains brûlés, slogans "Mort à l'Amérique" scandés... Ces manifestants condamnent les manœuvres de "manipulation américaine".</p>
      <p><i>"Nous voulons dire aux autres pays qu’ils ne peuvent pas nous renvoyer des années avant la révolution, et que l’Iran n’obéira à aucun autre pays",</i> explique cette jeune manifestante.</p>
      <h3>"Nid d'espions"</h3>
      <p>À la suite du début de la prise d'otages de l'ambassade américaine le 4 novembre 1979, les Iraniens accèdent à des documents classifiés.</p>
      <p><i>"Lorsque ces documents ont été publiés, il a été prouvé que l'ambassade des États-Unis était un nid d'espions"</i>, explique ce manifestant"</p>
      <p>Si l'un des ex-leaders du mouvement étudiant ayant envahi l'ambassade américaine a exprimé des regrets, dans une récente interview, d'autres défendent encore aujourd'hui leurs actes.</p>
      <p>
        <i>"Il y en a un qui parle d'une erreur, même s'il a un jour pensé le contraire. Il est libre de changer d'avis, mais je pense que nous emparer de l'ambassade était la bonne chose à faire, car on ne peut pas faire confiance aux États-Unis."</i>
      </p>
      <h3>_"_ils pensaient que cela ne prendrait que 3 ou 4 jours"</h3>
      <p>Cinquante-deux diplomates américains ont été retenus en otage pendant 444 jours. Les étudiants espéraient les échanger contre le Shah d'Iran, poussé à l'exil aux Etats-Unis.</p>
      <p><i>"Initialement, ils pensaient que cela ne prendrait que 3 ou 4 jours, mais cela a pris plus de temps parce que les Américains ne se sont pas soumis à la demande des étudiants de livrer le Shah"</i>, raconte <b>Masoumeh Ebtekar, ancienne porte-parole des étudiants dans la crise des otages en Iran</b>. <i>"Mais pour ce qui était du sort des otages, oui, cela a été décidé par Khomeini et le Parlement à cette époque."</i></p>
      <h3>Impasse</h3>
      <p>Si les relations diplomatiques ont été rompues en 1979, dimanche, l'actuel guide suprême iranien Ali Khamenei a accusé les Américains d'avoir <i>"réécrit l'Histoire"</i>. Selon lui, c'est le coup d'État de 1953, soutenu par les Américains, qui a marqué le début de l'hostilité entre Washington et Téhéran.</p>
      <p><i>"Depuis la prise de contrôle de l'ambassade américaine de Téhéran, les relations entre l'Iran et les États-Unis ont connu des hauts et des bas"</i>, explique <b>Hamidreza Homayounifar, correspondant d'Euronews à Téhéran</b>. <i>"Les tensions ont parfois été si vives que toute coopération a été impossible, alors que parfois, un accord a pu sembler proche. Aujourd'hui, les relations sont dans l'impasse."</i></p>
