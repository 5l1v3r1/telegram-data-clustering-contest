      <h1>Эво Моралес чуть не разбился на вертолёте</h1>
      <address>
        <time datetime="2019-11-04T20:37:00+00:00">04 Nov 2019, 20:37</time>
      </address>
      <p>Перевозивший президента Боливии Эво Моралеса вертолёт 4 ноября совершил экстренную посадку из-за поломки, сообщают ВВС страны в твиттере.</p>
      <figure>
        <iframe data-src="https://twitter.com/AereaDicos/status/1191418883317608454?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"ВВС Боливии информируют, что сегодня, 4 ноября, в 12.48 (19.48 мск) у воздушного судна ЕС-145 которое перевозило президента Эво Моралеса по маршруту Колкири-Оруро, произошла поломка в хвостовом винте при взлете, из-за чего была совершена экстренная посадка, пострадавших нет", – говорится в заявлении.</p>
      <p>СМИ публикуют видео с места посадки вертолёта, свидетельствующие, что он на разрушен. Видно, что повреждены лопасти хвостового винта.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ti5e-bz-q10" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
    </article>
