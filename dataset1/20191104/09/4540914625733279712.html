      <h1>Nachhilfe: Radtour auf den Spuren der DDR</h1>
      <address><time datetime="2019-11-04T09:00:23+00:00">04 Nov 2019, 09:00</time> by <a rel="author">Anja Bencze</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ozZnOU7Zmw8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Es gibt viele Arten, Berlin, die ehemals geteilte Stadt, zu erkunden. Eine davon sind Radtouren entlang des <a href="https://www.berlin.de/mauer/mauerweg/">Mauerwegs</a> auf den "Spuren der DDR".</b>
      </p>
      <p><a href="http://www.kuenstle.de/BerlinTours/">Die Rundfahrt mit der Fotografin Andrea Künstle</a> führt zu wichtigen Stationen der Mauergeschichte, Bösebrücke, Bernauer Straße, Mauerpark. An diesem Herbsttag begleitet sie eine Gruppe Zehntklässler aus dem Süden Deutschlands. Quasi Nachhilfe in deutscher Geschichte, denn: Was wissen deutsche Teenager über die Mauer?</p>
      <p>"Eigentlich nichts. Null Gefühl, wie das sein muss mit so einer Teilung. Und leider ist es tatsächlich auch so, dass die deutschen Schüler viel weniger Ahnung davon haben, als ausländische Gäste. Also Österreicher, klar, die wissen unglaublich viel, Schweizer wissen viel, aber deutsche Schüler viel zu wenig."</p>
      <h3>Viel später geboren</h3>
      <p>Die begleitende Lehrerin Susanne Luhr bestätigt: "Es irritiert mich auch immer, aber es ist ja nicht ihre Welt. Die sind ja viel später geboren. Grad bei uns im Südwesten da unten hat man eigentlich mit der DDR oder mit Ost-Berlin nicht viel Berührungspunkte. Und wenn man jetzt nicht grad Verwandte hatte dort, für die ist es selbstverständlich, dass Deutschalnd zusammengehört. Also, denen muss man erst mal beibringen, dass es ganz lang auch anders war."</p>
      <p>Dazu soll die Spurensuche auf dem Fahrrad beitragen. Der Anlass könnte aktueller nicht sein: Der Mauerfall jährt sich in diesem Herbst zum 30. Mal. Am Ende bleibt vielleicht doch etwas hängen.</p>
      <p>Ganz besonders beeindruckend, fand er, wie die Leute geflüchtet seien, sagt ein Schüler. "Was sie alles dafür getan haben, einfach nur, um Freiheit zu bekommen."</p>
