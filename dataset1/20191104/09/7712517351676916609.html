      <h1>Foto: Kereta Bawah Tanah yang Mirip Galeri Seni</h1>
      <address><time datetime="2019-11-04T09:43:09+00:00">04 Nov 2019, 09:43</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/bb5436e0-c1cd-4821-9609-ce54d3e4aed6.jpeg?w=800"/>
          <figcaption>Metro atau kereta bawah tanah di negara Uzbekistan menjadi sarana transportasi untuk publik, namanya Metro Tashkent. Namun ada sesuatu yang berbeda dari stasiun kereta ini. (Taylor Weidman/BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/d8d336d1-536f-4ae3-8b05-aaeb27d1f2a1.jpeg?w=800"/>
          <figcaption>Kereta bawah tanah Uzbekistan memiliki peraturan ketat. Dulu aktivitas berfoto dilarang di sepanjang stasiun dan di dalam kereta. Alasannya, karena stasiun-stasiun ini memiliki peran tambahan sebagai tempat perlindungan bom nuklir. (Taylor Weidman/BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/5a0a5a89-099a-4ce2-ab18-d03abfbc0ba0.jpeg?w=800"/>
          <figcaption>Namun kini, Metro Tashkent sudah menghapus peraturan tersebut musim panas lalu dan siapa pun boleh mempublikasikan keindahan tiap stasiun. (Taylor Weidman/BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/577542db-369e-4b0c-8f1d-8b5e34278349.jpeg?w=800"/>
          <figcaption>Stasiun Alishe Navoi jadi salah satu yang terindah. Stasiun ini diberi nama berdasarkan seniman Uzbekistan. Dalam stasiun ini kamu bisa menikmati kubah-kubah cantik yang dihias dengan tile berwarna biru. (Taylor Weidman/BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/654cf225-8002-4e3d-be90-e4e1daf60d0c.jpeg?w=800"/>
          <figcaption>Ada lagi Stasiun Kosmonavtlar dengan tema luas angkasa. Ada mural Yuri Gagarin yang menghiasi dinding stasiun. Sejumlah potret astronot lainnya juga dipajang di sepanjang stasiun. (Taylor Weidman/BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/dea044ec-89f4-4d67-b0c8-c0b6164a0f67.jpeg?w=800"/>
          <figcaption>Beda lagi dengan Stasiun Pakhtakor. Di stasiun ini, tema yang ditampilkan adalah kejayaan Uzbekistan sebagai negara penghasil kapas. Dindingnya penuh dengan gambar cotton picker yang cantik dengan latar toska. (Taylor Weidman/BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/ced56e6e-e7a1-4c04-be14-ecc95a8917c8.jpeg?w=800"/>
          <figcaption>Puas dengan stasiun yang megah, Uzbekistan juga memamerkan kereta dengan model jadul yang mewah. Model ini memiliki empat gerbong dalam satu kereta. Namun kini sudah banyak yang diganti dengan model yang baru. (Taylor Weidman/BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/0186cdab-adf0-4ffb-be25-914dd6a43539.jpeg?w=800"/>
          <figcaption>Pemerintah Uzbekistan melihat ini sebagai salah satu peluang dalam menarik jumlah wisatawan. Ini mengapa peraturan dilarang foto di stasiun kereta metro akhirnya dihapuskan. (Taylor Weidman/BBC)</figcaption>
        </figure>
      </slideshow>
      <p><b>Tashkent</b> - Kereta bawah tanah Uzbekistan jadi salah satu daya tarik wisatawan. Bagaimana tidak, tiap stasiunnya punya tema sendiri mirip galeri seni.</p>
