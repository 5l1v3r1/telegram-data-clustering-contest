      <h1>Stretto di Messina, 120 anni fa il primo treno su un ferry boat</h1>
      <address><time datetime="2019-11-04T09:25:16+00:00">04 Nov 2019, 09:25</time> by <a rel="author" href="https://www.tempostretto.it/author/adminadmin-com" target="_blank">Redazione</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KQNh7eh3njA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>"Un’importante ricorrenza - secondo l'associazione Ferrovie Siciliane - passata nel più assoluto silenzio"</i>
      </p>
      <p>MESSINA – L’1 novembre 1899, per la prima volta in Italia, dei rotabili ferroviari venivano imbarcati e traghettati su uno dei due <b>ferry-boat</b> che già dal 1896, sullo Stretto di Messina, giornalmente univano Messina e Reggio Calabria. Fu quello il primo servizio di traghettamento di rotabili tra Sicilia e Calabria che in oltre un secolo è stato interrotto solo in rarissime occasioni.</p>
      <p>“Un’importante ricorrenza – secondo l’associazione Ferrovie Siciliane – passata nel più assoluto silenzio, anche da parte di chi, attraverso la propria mission, avrebbe dovuto ricordare questo servizio espletato dalle Ferrovie dello Stato dal lontano 1905. Discorso opposto invece per i recenti anniversari dei <a href="https://www.fsitaliane.it/content/fsitaliane/it/fsnews/comunicati-stampa/2019/6/3/l-alta-velocita-italiana-compie-10-anni.html">10 anni dell’Alta Velocità</a>, o per i <a href="https://www.fsitaliane.it/content/fsitaliane/it/fsnews/comunicati-stampa/2019/10/5/fs-italiane-celebra-i-180-anni-della-linea-napoli---portici.html">180 anni della ferrovia Napoli-Portici</a>, celebrati con le massime cariche dello Stato e delle Ferrovie dello Stato Italiane”.</p>
      <p>Le ultime celebrazioni risalgono al 1996 per il centenario, e al 2009 con una mostra che ha ripercorso i primi <a href="https://www.ferroviesiciliane.it/2009/10/19/i-primi-110-anni-dei-ferry-boat-in-mostra-la-storia-della-flotta-fs/">110 anni dall’avvio del servizio di traghettamento dei rotabili in Italia</a>,</p>
