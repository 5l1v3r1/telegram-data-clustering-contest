      <h1>कान्हा अभयारण्यात आता घुमणार नाही मुन्ना वाघाची डरकाळी!</h1>
      <address>
        <time datetime="2019-11-04T09:19:20+00:00">04 Nov 2019, 09:19</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/munna-15_201911320019.jpg"/>
        <figcaption>सध्या जगभर वाघांच्या संरक्षणासाठी विशेष मोहिम आखल्या जात आहेत. वाघांसाठी मध्य प्रदेशमधील कान्हा हे अभयारण्य प्रसिद्ध आहे. कान्हा अभयारण्यात सर्वात वयोवृद्ध 'मुन्ना' नावाचा वाघ आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/munna-18_201911320020.jpg"/>
        <figcaption>मुन्नाला रॉकस्टार ऑफ कान्हा या नावाने ओळखले जाते. मुन्नाचं वैशिष्ट्य म्हणजे त्याच्या कपाळावरील काळ्या पट्ट्यांमधून 'कॅट' अशी अक्षरे नैसर्गिकपणे तयार झाली आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/munna-12_201911320022.jpg"/>
        <figcaption>कान्हा अभयारण्यात आता मुन्ना वाघाची डरकाळी घुमणार नाही. कारण मुन्नाला आता वन विहारात हलविण्यात येणार आहे. वन्य जीव मुख्यालयाने याबाबतचे आदेश दिले आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/munna-17_201911320023.jpg"/>
        <figcaption>मुन्ना म्हातारा झाल्याने हा निर्णय घेण्यात आला आहे. तो म्हातारा झाल्याने जंगलामध्ये त्याच्यावर हल्ला होण्याची शक्यता वर्तवण्यात येत आहे. तसेच तो माणसांवर हल्ला करण्याची देखील शक्यता असल्याने मुख्यालयाने हा निर्णय घेतला आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/munna-13_201911320024.jpg"/>
        <figcaption>मुन्नाला ट्रॅक करण्यासाठी काही दिवसांपासून जंगलामध्ये टीम कार्यरत होती. त्यानुसार त्याला ट्रॅक करण्यात आले आहे. वन विहारमध्ये पाठवण्याआधी मुन्नाच्या आरोग्याची तपासणी करण्यात येणार आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/munna-14_201911320025.jpg"/>
        <figcaption>जंगलातील सर्वात वयोवृद्ध वाघाला अशा पद्धतीने जंगलातून एका सुरक्षित ठिकाणी नेण्याचा हा पहिलाच प्रयोग असल्याची माहिती अधिकाऱ्यांनी दिली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/munna-16_201911320029.jpg"/>
        <figcaption>कान्हाचा कोअर एरिया तब्बल 940 किलोमीटर क्षेत्रात पसरलेला आहे. कान्हाला 1955 मध्ये राष्ट्रीय अभयारण्याचा दर्जा देण्यात आला आहे.</figcaption>
      </figure>
