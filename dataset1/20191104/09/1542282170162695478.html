      <h1>Συνέδριο βιοχάκερς: Πώς το βιοχάκινγκ θα γίνει προσβάσιμο</h1>
      <address><time datetime="2019-11-04T09:37:24+00:00">04 Nov 2019, 09:37</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BVLnl-ohnPQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο άνθρωπος οφείλει να μετέρχεται όλης της διαθέσιμης τεχνολογίας για να κάνει το σώμα και το μυαλό του να λειτουργούν κατά τον καλύτερο τρόπο, σύμφωνα με τους βιοχάκερς που πραγματοποίησαν το συνέδριό τους στο Ελσίνκι το περασμένο σαββατοκύριακο.</p>
      <p>Οι περισσότεροι από εμάς ερμηνεύουν τον όρο «βιοχάκινγκ» ως μια υποδόρια εισαγωγή μικροτσίπ. Όμως στο συνέδριό τους, οι βιοχάκερς μιλούν για ένα δαχτυλίδι που πραγματοποιεί μετρήσεις.</p>
      <p>Ο βιοχάκερ Ράμσεϊ Μόργκαν δοκιμάζει μια συσκευή που προσφέρει στο σώμα συνθήκες, τις οποίες θα έβρισκε μόνο σε μεγάλο υψόμετρο. Όπως λέει «νιώθω απίστευτα, πνευματικά και γνωστικά, σαν φιλόσοφος. Κάθε πρωί που ξυπνώ, αισθάνομαι σαν τον Χαλκ».</p>
      <p>Το κίνημα των βιοχάκερς επιδιώκει να καταστήσει τον εαυτό του πιο προσβάσιμο στον κόσμο. Σύμφωνα με τον Εσθονό βιοχάκερ Σίιμ Λαντ, «μπορεί να είναι απλά διατροφή και δίαιτα, να κάνεις ένα ατμόλουτρο, μπορείς να κάνεις διαλογισμό, να εισάγεις βλαστοκύτταρα στον οργανισμό σου ή κάτι τέτοιο. Όλα αυτά είναι παραδείγματα βιοχάκινγκ. Αλλάζεις τη φυσιολογία σου για να πετύχεις έναν συγκεκριμένο σκοπό».</p>
      <p>Κι αν κάποιοι δεν κοιμούνται αρκετά, οι βιοχάκερς λένε πως υπάρχει μια τεχνολογία δονήσεων που μπορεί να βοηθήσει. Η Κάτγια Νύμαν της Neurosonic Technologies λέει στο euronews ότι η τεχνολογία τους «επηρεάζει το νευρικό σύστημα, ηρεμώντας το συμπαθητικό κομμάτι, αυτό της διαμάχης. Βασικά, αν το ηρεμήσεις αυτό, ο ύπνος έρχεται φυσικά. Δεν χρειάζεσαι ούτε χάπι ούτε τίποτα».</p>
      <p>Ο απεσταλμένος του euronews Τζακ Πάροκ δοκίμασε τον νευρώνα Βιλάιτ. Πρόκειται για μια συσκευή φωτοβιοδιαμόρφωσης με έναν εφαρμοστή που μπαίνει στο ρουθούνι κι ένα δεύτερο κομμάτι που πάει στο κεφάλι. Οι ακτίνες του φωτός προσελκύονται στο κεφάλι και στη μύτη για να αυξήσουν το οξυγόνο στο αίμα και μαζί τις επιδόσεις και το αίσθημα ευτυχίας.</p>
      <p>Όμως αυτές οι συσκευές μόνο ευκαταφρόνητες δεν είναι, καθώς κοστίζουν τουλάχιστον 1.500 ευρώ.</p>
      <p>Κάποιοι βιοχάκερς χρησιμοποιούν εξετάσεις αίματος για να ελέγξουν το συκώτι τους, όμως μια από τις πιο αμφιλεγόμενες πτυχές του βιοχάκινγκ είναι ο έλεγχος του DNA.</p>
      <p>Η ιατρική κοινότητα παραμένει συγκρατημένη και υπάρχουν ανησυχίες για τα στοιχεία που συλλέγουν οι εταιρίες, οι οποίες με τη σειρά τους εμφανίζονται καθησυχαστικές. Ο Κρις Μουρ των Nordic Laboratories εξηγεί: «Αναζητούμε κάποια κομμάτια, κάποια γονίδια, γύρω στα 100... τίποτα. Δεν μπορούμε να χρησιμοποιήσουμε αυτές τις πληροφορίες για οτιδήποτε πέραν της παράδοσης πληροφοριών πίσω σε εσάς, στον καταναλωτή ή τον πελάτη».</p>
      <p>Δεν είναι πάντως όλα τόσο περίπλοκα. Μια σάουνα ή ένα ντους στους 4 βαθμούς Κελσίου είναι αρκετά για κάποιος βιοχάκερς. Όμως στον τεχνολογικά εξελισσόμενο κόσμο μας, οι βιοχάκερς πιστεύουν πως αυτοί είναι το μέλλον.</p>
      <p>Δημοσιογράφος<b> • Πάνος Κιτσικόπουλος</b></p>
