      <h1>ترامب يريد معرفة هوية "مسرب المكالمة" التي قد تؤدي لعزله</h1>
      <address><time datetime="2019-11-04T09:55:25+00:00">04 Nov 2019, 09:55</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pS8N2_gyHPA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>طالب الرئيس الأمريكي دونالد ترامب الأحد بالكشف عن هوية الشخص الذي قدم معلومات دفعت بمجلس النواب الى فتح تحقيق ضد الرئيس بهدف عزله.</p>
      <p>ويأتي طلب ترامب في تغريدة وسط جهود مكثفة من أعضاء الكونغرس الجمهوريين للكشف عن هويه ذلك الشخص، ويهاجمون مصداقيته.</p>
      <p>وكان ذلك الشخص الذي وصف بأنه مسؤول استخباراتي عمل سابقا في البيت الأبيض، أول من أثار مخاوف بشأن محاولة ترامب ممارسة ضغوط على أوكرانيا لدفعها لاجراء تحقيق في نجل منافسه الديموقراطي جو بايدن.</p>
      <p>وكتب ترامب "لقد أخطأ ذلك الشخص لدرجة أنه يجب أن يكشف عن نفسه".</p>
      <p>وأضاف أن "وسائل الإعلام الإخبارية المزيفة تعلم من هو، ولكن لأنها ذراع الحزب الديموقراطي، فإنها لا تريد الكشف عنه لأن ذلك سيكلف غاليا. اكشفوا عن ذلك الشخص وانهوا مهزلة العزل".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191000516580519937" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>لكن مجموعة من الدبلوماسيين الحاليين والسابقين ومسؤولين في الأمن القومي أكدت فحوى الشكوى، وهي محاولة واضحة للضغط على أوكرانيا للتحقيق في خصوم الرئيس الديمقراطيين.</p>
      <p>ويتم التحقيق فيما إذا كان ترامب قد أمر بحجب قرابة 400 مليون دولار من المساعدات العسكرية الحاسمة لأوكرانيا لدفع رئيسها الجديد للتحقيق في قضية بايدن وابنه هانتر.</p>
      <p>وقال مارك زيد، محامي الشخص الذي أبلغ بالقضية، على تويتر الأحد، إن موكله قدم عرضاً مباشراً للمشرعين الجمهوريين للإجابة على أسئلتهم كتابياً.</p>
