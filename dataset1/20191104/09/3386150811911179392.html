      <h1>कधीकाळी गुंडांचा अड्डा, आता पर्यटकांचा राबता; 'त्या' पायऱ्यांवर 'जोकर' प्रसन्न</h1>
      <address>
        <time datetime="2019-11-04T09:21:14+00:00">04 Nov 2019, 09:21</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/new-york-city-stairs-tourist-spot-joker-movie1_201911320026.jpg"/>
        <figcaption>ऑक्टोबरच्या पहिल्या आठवड्यात प्रदर्शित झालेल्या 'जोकर' या हॉलिवूडच्या चित्रपटानं बॉक्स ऑफिसवर शानदार कामगिरी केली. या चित्रपटात न्यूयॉर्कमधील पायऱ्या दाखवण्यात आल्या होत्या. जोकर प्रदर्शित झाल्यानंतर या भागाला भेट देणाऱ्या, पायऱ्यांवर फोटो काढणाऱ्यांची संख्या मोठ्या प्रमाणात वाढली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/new-york-city-stairs-tourist-spot-joker-movie2_201911320027.jpg"/>
        <figcaption>जोकर चित्रपटात मुख्य भूमिकेत दिसलेल्या वाकिन फिनिक्सवर चित्रित झालेला एक प्रसंग न्यूयॉर्कमधला आहे. त्यात फिनिक्सनं पायऱ्यांवर नृत्य केलं होतं.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/new-york-city-stairs-tourist-spot-joker-movie3_201911320028.jpg"/>
        <figcaption>जोकर चित्रपटात दाखवण्यात आलेल्या ठिकाणी आता मोठी गर्दी पाहायला मिळते. खरंतर काही दिवसांपूर्वी हा भाग गुन्हेगारांचा अड्डा होता. मात्र आता या परिसराची ओळख बदलली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/new-york-city-stairs-tourist-spot-joker-movie4_201911320030.jpg"/>
        <figcaption>न्यूयॉर्कमधील या भागाची लोकप्रियता आता यांकी स्टेडियम आणि बोटॅनिकल गार्डनसोबत स्पर्धा करू लागली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/new-york-city-stairs-tourist-spot-joker-movie5_201911320032.jpg"/>
        <figcaption>या भागात काढण्यात आलेले काही फोटो सोशल मीडियावर व्हायरल झाले आहेत. अनेकजण गुगल मॅपवर सर्च करून या भागाला भेट देत आहेत.</figcaption>
      </figure>
