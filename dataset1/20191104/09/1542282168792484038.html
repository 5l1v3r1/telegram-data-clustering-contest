      <h1>Βουκουρέστι: Διαδήλωσαν κατά της παράνομης υλοτομίας</h1>
      <address><time datetime="2019-11-04T09:31:00+00:00">04 Nov 2019, 09:31</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XZSQM3cDgKE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εκατοντάδες συγκεντρώθηκαν στο κέντρο του Βουκουρεστίου διαμαρτυρόμενοι ενάντια στην αποψίλωση των δασών.</p>
      <p>Πολίτες ντυμένοι με στολές ζώων κρατούσαν πανό στα οποία καταδίκαζαν την παράνομη υλοτομία.</p>
      <p>Σύμφωνα με τα στοιχεία της Greenpeace κάθε χρόνο χάνονται τεράστιες εκτάσεις με έλατο, οξιά και συκάριο από τα παρθένη δάση των Καρπαθίων.</p>
      <p>«Για τριάντα χρόνια οι ρουμανικές αρχές παραμελούν την κατάσταση των δασών. Όλοι οι πολιτικοί και οι κρατικές αρχές δεν κάνουν αρκετά για να σταματήσουν την παράνομη αποψίλωση των δασών. Υπάρχουν ακόμα θύματα και ανάμεσα σε όσους προσπάθησαν να προστατέψουν τα δάση, οπότε αυτό κάνει τις αρχές συνεργούς σε αυτά τα εγκλήματα», επισημαίνει ένας ακτιβιστής της Greenpeace.</p>
      <p>Η Ευρωπαϊκή Ένωση έχει προειδοποιήσει την Ρουμανία σχετικά με την μείωση των πράσινων περιοχών, κάτι που θα μπορούσε να επηρεάσει τις καιρικές συνθήκες σε όλη την ήπειρο.</p>
      <p>«Τα δάση γύρω από το Βουκουρέστι είναι κομμένα αντί να δημιουργηθεί μια πράσινη ζώνη γύρω από την πόλη, όπως συμβαίνει σε όλες τις μεγάλες ευρωπαϊκές πρωτεύουσες», λέει ένας διαδηλωτής.</p>
      <p>Οι διαδηλωτές ζητούσαν επίσης προστασία για τους δασοφύλακες μετά το θάνατο δύο δασοφυλάκων οι οποίοι προσπαθούσαν να προστατέψουν τα δάση από παράνομη υλοτομία.</p>
