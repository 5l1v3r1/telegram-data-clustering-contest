      <h1>Kormánypárti győzelem Szófiában</h1>
      <address><time datetime="2019-11-04T09:43:36+00:00">04 Nov 2019, 09:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uo6szCYTxgM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A bolgár kormánypárt győzelmét hozta a polgármester-választás második fordulója Szófiában és a nagyvárosokban.</p>
      <p>Bojko Boriszov miniszterelnök pártja, a Polgárok Bulgária Európai Fejlődéséért számos további városban szerezte meg a képviselő-testületek mandátumainak többségét az egy héttel korábbi első választási fordulóban, még ha nem is akkora fölénnyel, mint négy évvel korábban. A mostani eredmény így megszilárdítja Boriszov politikai helyzetét, így teljesülhet ígérete, hogy kitölti a 2021-ig tartó miniszterelnöki megbízatását.</p>
      <p>A legerősebb ellenzéki jelölt, a szocialisták által támogatott független Maja Manolova 40.6-42.8 százalékot szerezhetett az exit pollok alapján.</p>
      <p>Bulgáriában több mint 6 millió adhatta le voksát a helyi önkormányzati választásokon.</p>
