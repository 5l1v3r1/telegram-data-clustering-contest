      <h1>Iran : "Discuter avec les Américains ne mènera à rien"</h1>
      <address><time datetime="2019-11-04T09:58:09+00:00">04 Nov 2019, 09:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IxxnP2Fg1CA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depuis plusieurs mois, la tension entre Téhéran et Washington connaît de nouveaux pics sur fond de retrait des Etats-Unis de l'accord international sur le nucléaire iranien. Ce dimanche, l’ayatollah Khameiney a réaffirmé son opposition à tout dialogue avec Washington, dans un discours prononcé la veille du 40e anniversaire de la prise d'otages à l'ambassade des Etats-Unis à Téhéran.</p>
      <p>"<i><b>Certaines personnes pensent que négocier avec l'Amérique résoudrait les problèmes du pays. C'est une grave erreur. Ils ont tort à 100 %. Interdire les pourparlers avec les Américains est l'un des moyens par lesquels nous pouvons empêcher les États-Unis de ré-infiltrer l’Iran (...) Ce n'est pas simplement une question d'émotion ; il existe une logique forte derrière cela</b></i>", a dit le guide suprême iranien.</p>
      <p>Les mots du guide suprême iranien font écho à de nouvelles fresques murales anti-américaines présentées récemment par les autorités du pays. Réalisées sur les murs de l'ex-ambassade des Etats-Unis à Téhéran, ces peintures entendent dénoncer "l'arrogance" des Etats-Unis. Elles caricaturent une Amérique violente, assoiffée de guerre pour asseoir son emprise sur le monde, mais malgré tout faible ou en déclin en dépit de son arsenal militaire.</p>
      <p>Le 4 novembre 1979, moins de neuf mois après le renversement du dernier chah d'Iran, un groupe d'étudiants partisans de la Révolution islamique avait pris d'assaut l'ambassade des Etats-Unis à Téhéran, qualifiée alors de "nid d'espion" par les partisans de Khomeiny, père fondateur de la République islamique.</p>
      <p>Les étudiants avaient exigé, pour libérer les otages, que les Etats-Unis extradent le chah afin qu'il soit jugé en Iran.</p>
      <p>La crise ne s'achèvera que 444 jours plus tard, après la mort, en Egypte, du souverain déchu et avec la libération de 52 diplomates américains.</p>
      <p>Rompues entre-temps, les relations diplomatiques entre Téhéran et Washington n'ont jamais été rétablies.</p>
