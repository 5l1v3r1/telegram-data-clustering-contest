      <h1>Tassi negativi sui conti correnti, Massimo Doris: “Banche perderebbero un sacco di clienti” (VIDEO)</h1>
      <address><time datetime="2019-11-04T09:30:23+00:00">04 Nov 2019, 09:30</time> by <a rel="author">Alessandro Chiatto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3Er3Y0gdOJo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si è fatto un gran parlare di tassi negativi sui conti corrente, con Unicredit che è pronta dal 2020 a introdurli su conti superiori al milione di euro. Durante il World of Business Ideas di Milano, tappa nella quale <b>Wall Street Italia</b> è media partner, abbiamo avuto il modo di fare due chiacchiere insieme all’amministratore delegato di <b>Banca Mediolanum</b>, <b>Massimo Doris</b> (nella foto), che ci ha detto la sua su questo argomento: “D<i>a un punto di vista tecnico la cosa ha senso. Si è parlato anche di mutui a tasso negativo, ovvero la possibilità di restituire meno di quanto la banca mi ha prestato. Se accettiamo questo, dovremmo accettare anche il deposito negativo, altrimenti la banca dove produce margine? Il tasso negativo è già presente in Svizzera, in Germania e oltre un certo livello di depositi. Secondo me, in linea generale tassi d’interesse negativi tout court sui conti corrente è un grande no. Non siamo pronti, la prima banca che dovesse andare in questa direzione perderebbe un sacco di clienti e penso ci siano altri modi per fare margine per un istituto. Certo è che se i tassi dovessero continuare a scendere è ovvio che a un certo punto la cosa assumerebbe un significato importante. In ogni caso, non penso che vedremo, a breve termine, tassi negativi sui conti corrente in Italia</i>“.</p>
      <h3>Come sarà il risparmio del futuro? Digitale, ma “umano”</h3>
      <p>Una battuta anche su uno dei temi centrali dell’evento, ovvero l’innovazione. Inevitabile, quindi, parlare di come potrebbe evolvere il modello di banca e come sarà la banca del futuro. <i>“Quello che osserviamo – prosegue Massimo Doris – è come questi nuovi arrivati basati sullo smartphone, come <b>N26, Revolut</b>, abbiano sì tantissimi clienti ma asset per cliente molto bassi. Questo significa che le transazioni funzionano attraverso questi canali, ma quando si parla di risparmio il fattore umano continua e continuerà ad essere chiave. Io vedo una banca del futuro con una usabilità attraverso smartphone facilissima, intuitiva, ma allo stesso tempo anche con la presenza del canale umano ed è per questo che investiamo tanto in tecnologia, ma anche tantissimo in formazione dei nostri family banker.</i></p>
