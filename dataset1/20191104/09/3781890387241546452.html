    <article>
      <h1>"ขยะพลาสติก"สู่ของที่ระลึกรักษ์โลก ประชุมสุดยอดอาเซียน</h1>
      <address>
        <time datetime="2019-11-04T09:40:00+00:00">04 Nov 2019, 09:40</time>
      </address>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191104/news_BjljmPqfGN163403_533.jpg?v=20191105157"/>
      </figure>
      <p>
        <b>GC ได้รับเกียรติเป็นพันธมิตรด้านความยั่งยืน ในการประชุมสุดยอดอาเซียนครั้งที่ 35 พร้อมจัดทำของที่ระลึกที่ผลิตจาก ‘พลาสติกรีไซเคิล’ ถักทอด้วยฝีมือชุมชน</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jlIPNuVU0UM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ดร. คงกระพัน อินทรแจ้ง ประธานเจ้าหน้าที่บริหาร (CEO) บริษัทพีทีที โกลบอล เคมิคอล จํากัด (มหาชน) GC กล่าวว่า การประชุมสุดยอดอาเซียน (ASEAN Summit) ครั้งที่ 35 GC ได้รับเกียรติให้เป็นพันธมิตรด้านความยั่งยืนจัดทําของที่ระลึกที่ผลิตจากพลาสติกรีไซเคิลถักทอด้วยฝีมือชุมชน อาทิ ซองใส่ iPad ใช้ขยะถุงพลาสติก 36 ใบเป็นวัตถุดิบ โดยฝีมือจาก 2 ชุมชนจังหวัดระยอง คือ ชุมชนเนินสำเหร่ 1 และชุมชนเจริญพัฒนา, กระเป๋าแบบซองใส่เครื่องเขียน กลุ่มแม่บ้านจังหวัดสุโขทัย, เสื้อโปโลตราสัญลักษณ์อาเซียน ใส่นวัตกรรมผ่านกระบวนการ Upcycling จากขวดพลาสติก (PET) สำหรับเจ้าหน้าที่ที่ปฏิบัติงานในการจัดประชุม, ช้อนและส้อมที่ผลิตจากพลาสติกชีวภาพ ถือเป็นอีกหนึ่งความภาคภูมิใจที่ได้ช่วยสร้างรายได้แก่คนในชุมชน </p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191104/news_FHoBsyUmrF163404_533.jpg?v=20191105157?v=6078"/>
      </figure>
      <p> <br/>นอกจากนี้ GC ยังขยายความร่วมมือกับ Partner ที่มีศักยภาพสู่สินค้าแฟชั่นทางเลือกเพื่อสิ่งแวดล้อม เช่น เนคไท ผ้าพันคอ เพื่อผลักดันให้ GC Circular Living ได้รับการต่อยอดสู่ผลิตภัณฑ์ที่เพิ่มมูลค่า โดยของที่ระลึกดังกล่าวเป็นดั่งสัญลักษณ์ส่งต่อให้แก่ผู้เข้าร่วมประชุมได้ตระหนักถึงการอนุรักษ์สิ่งแวดล้อม ช่วยแก้ไขปัญหาขยะทะเลร่วมกัน ซึ่งสอดคล้องกับการประชุมที่เป็นมิตรต่อสิ่งแวดล้อม ภายใต้แนวคิดหลัก ร่วมมือ ร่วมใจ ก้าวไกล ยั่งยืน มุ่งส่งเสริมความยั่งยืนของอาเซียนทุกมิติ</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191104/news_xOHQRZxywS163404_533.jpg?v=20191105157?v=5056"/>
      </figure>
      <p> <br/>“สิ่งที่สำคัญไม่แพ้กัน คือ การที่เราได้แสดงให้ประเทศในกลุ่มอาเซียนได้เห็นว่า ประเทศไทยนำโดยภาครัฐ เอกชน และทุกภาคส่วนมีการตระหนักรู้ และนำหลักเศรษฐกิจหมุนเวียน และหลักการ 3R (การลด การใช้ซ้ำ และการรีไซเคิล) มาปรับใช้ รวมถึงยึดมั่นในการร่วมดูแลรักษาทะเล และให้ความสำคัญอย่างยิ่งในการดูแลสิ่งแวดล้อมอย่างจริงจัง”</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191104/news_ejgJOaEcee163404_533.jpg?v=20191105157?v=4782"/>
      </figure>
      <p> <br/>GC ในฐานะผู้นำด้านนวัตกรรมและเคมีภัณฑ์เพื่อสร้างสรรค์คุณภาพชีวิต เราดำเนินธุรกิจตาม หลักเศรษฐกิจหมุนเวียน มุ่งเน้นการใช้ทรัพยากรอย่างหมุนเวียน รู้คุณค่า ให้เกิดประโยชน์สูงสุด จึงให้ความสำคัญในการบริหารจัดการขยะด้วยการคัดแยกขยะและทิ้งอย่างถูกวิธีในโครงการThink Cycle นับรวมไปถึงการนำพลาสติกที่ถูกทิ้งอย่างไร้ค่ามาสร้างสรรค์ออกแบบร่วมกับดีไซเนอร์ ผสมผสานการถักทอด้วยฝีมือคนในชุมชนต่างๆ ให้เป็นผลิตภัณฑ์ที่สร้างมูลค่าเพิ่มทำให้ขยะไม่เป็นขยะอีกต่อไปในโครงการ PE Recycle และโครงการ Upcycling the Oceans, Thailand (UTO) ที่เป็นความร่วมมือจาก 3 พันธมิตร การท่องเที่ยวแห่งประเทศไทย (ททท.) มูลนิธิอีโคอัลฟ์ จากประเทศสเปน และ GC มุ่งลดปัญหาจากขยะพลาสติกในทะเล เพื่อฟื้นฟูทรัพยากรทางทะเลไทย ด้วยการนำขยะที่เก็บขึ้นมาจากทะเล มานำไปแปรรูปเป็นสินค้าแฟชั่น ได้แก่ เสื้อผ้า และกระเป๋าเป้ ผ่านกระบวนการอัพไซคลิ่ง (Upcycling) โดย GC พร้อมสนับสนุนรัฐบาลในการแก้ไขปัญหาขยะพลาสติกและสร้างความยั่งยืนให้สิ่งแวดล้อม โดยสร้างความตระหนักรู้ ผลักดันให้คนปรับเปลี่ยนพฤติกรรมในการใช้พลาสติกอย่างรู้ค่า ใช้ซ้ำ นํามาแปรรูปด้วยนวัตกรรมเพื่อเพิ่มมูลค่า และทิ้งโดยมีการคัดแยกเพื่อให้สามารถนํากลับมาใช้ใหม่</p>
