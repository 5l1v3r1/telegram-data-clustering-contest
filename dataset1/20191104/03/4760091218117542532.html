      <h1>Tôi sẽ dẫn dắt Barca sau khi kết thúc EURO 2020</h1>
      <address><time datetime="2019-11-04T03:51:00+00:00">04 Nov 2019, 03:51</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Có vẻ như Gã khổng lồ xứ Catalunya đã tìm được người thay thế Ernesto Valverde.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/3-1045.jpg"/>
        <figcaption> Cuối tuần qua Barcelona bất ngờ bị Levante quật ngã với tỷ số 1-3. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/1-1045.jpg"/>
        <figcaption>NHM hoài nghi rất nhiều về khả năng dẫn dắt câu lạc bộ đi đến thành công của chiến lược gia người Tây Ban Nha, Ernesto Valverde. Thất bại này càng khiến các CĐV của đội bóng xứ Catalunya nổi giận.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/2-1045.jpg"/>
        <figcaption>Việc Barca bị loại tức tưởi liên tiếp tại các vòng knock-out Champions League và khiến lối chơi Barca dần đánh mất đi bản sắc truyền thống đã biến Valverde trở thành cái gai trong mắt các Cules. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/5-1045.jpg"/>
        <figcaption>Phong độ phập phù của Blaugrana ở giai đoạn đầu mùa giải năm nay khiến nhiều người tin rằng Valverde khó có thể giữ nổi chiếc ghế của mình. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/4-1045.jpg"/>
        <figcaption>Gần đây, xuất hiện nhiều nguồn tin cho biết, Ronald Koeman, thuyền trưởng hiện tại của đội tuyển Hà Lan sẽ về dẫn dắt Barcelona thay Valverde, trong trường hợp chiếc ghế nóng của Blaugrana cần "thay tướng".  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/9-1045.jpg"/>
        <figcaption>Mới đây trả lời với báo chí Hà Lan, Ronald Koeman cho biết: "Tôi sẽ không rời ĐTQG Hà Lan cho đến khi kỳ EURO 2020 kết thúc. Đó là điều chắc chắn 100%." </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/6-1045.jpg"/>
        <figcaption>"Tôi sẽ đến Barca khi kết thúc kỳ EURO cùng ĐTQG." </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/7-1045.jpg"/>
        <figcaption>HLV Ronald Koeman thừa nhận khả năng quay về dẫn dắt Barcelona. Tuy nhiên trước mắt ông là EURO 2020, giải đấu mà ĐT Hà Lan trở lại với sự kỳ vọng cao.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/8-1045.jpg"/>
        <figcaption>Koeman từng giành 4 danh hiệu La Liga cùng Barca khi còn là cầu thủ. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/10-1045.jpg"/>
        <figcaption>Ông là một trong những huyền thoại rất được CĐV Blaugrana yêu mến. </figcaption>
      </figure>
