      <h1>아인슈타인과 에디슨까지 모에화! '진화소녀' 사전예약</h1>
      <address><time datetime="2019-11-04T03:16:09+00:00">04 Nov 2019, 03:16</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 썸에이지</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5J8JJimAQPg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>썸에이지는 자사가 서비스하는 수집형 RPG ‘진화소녀’의 <a href="https://cyborg.thumbage.co.kr/event/arp"><b>사전예약</b></a>을 실시한다고 4일 밝혔다.</p>
      <p>‘진화소녀’는 좀비 사태로 발발한 멸망한 세계를 구하기 위해 역사 속 위인들의 DNA를 복원해 영웅으로 탄생한다는 신선한 스토리를 담았다.</p>
      <p>특히 색상 별로 합쳐지는 퍼즐 개수에 따라 ‘연속 스킬’, ‘돌파 스킬’ 등 다양한 형태의 전투는 물론, 직관적이고 캐주얼적인 조작으로 진입장벽을 최소화했다.</p>
      <p>이번 사전예약은 별도의 웹페이지를 통해 참여할 수 있으며 신청자 전원에게는 한국 한정 영웅으로 특별 제작된 ‘이순신’ 캐릭터를 지급할 예정이다.</p>
      <p>또한 사전예약에 참여한 유저들을 대상으로 추첨을 통해 아트북, 마우스패드, 금속뱃지 등이 포함된 한정판 진화소녀 굿즈를 제공한다.</p>
      <p>아울러 사전예약 페이지에서는 ‘OST 가창자를 찾아라’ 이벤트를 진행 중이며, 커뮤니티 힌트 등을 활용해 OST 가수를 맞추면 300명을 추첨해 미공개 코스프레 화보집과 한정판 굿즈 패키지를 증정한다.</p>
      <p>‘진화소녀’에 사전예약에 대해 보다 자세한 내용은 사전예약 페이지와 공식 카페를 통해 확인할 수 있다.</p>
