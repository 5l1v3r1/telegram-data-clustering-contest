      <h1>日本萨摩硫磺岛火山喷发 火山口不远常有游客</h1>
      <address>
        <time datetime="2019-11-04T03:18:00+00:00">04 Nov 2019, 03:18</time>
      </address>
      <p>【海外网】日本气象厅称，当地时间2日下午5点36分，鹿儿岛县的萨摩硫磺岛上发生火山喷发。<br/>日本气象厅称，火山喷发警戒级别已由1级提升至2级，呼吁人们远离火山口至少1公里以上，并警告火山附近的人们注意人身安全，小心落石，留意后续资讯。<br/><br/>萨摩硫磺岛位于鹿儿岛市以南90公里外，是一座南北3公里、东西6公里的火山岛。岛东侧覆盖有硫磺山岳，位于山顶的火山口过去曾反复喷发。当地居民一般生活在距火山口西南方向3公里外的地方。火山口2公里以内设有温泉，除了当地居民，游客也经常光顾。<br/><br/><br/> </p>
