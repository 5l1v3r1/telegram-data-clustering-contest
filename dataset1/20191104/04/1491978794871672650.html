      <p>
        <i>The price of grain is rising, dam levels have fallen, there's no more feed. Everywhere is dust, crops have been wiped. Australia is in the grip of the worst <a href="https://www.theguardian.com/environment/drought">drought</a> in 100 years, worse than many can remember.  On these once fertile farmlands cattle farmers, grain growers and others living through the drought are carrying the weight of the emotional, economic and psychological effects. New South Wales farmer Jason Maloney shares his experience of trying to stay afloat during the 'one in 100' <br/><a href="https://www.theguardian.com/environment/2019/oct/20/resisting-droughts-day-zero-the-nsw-towns-close-to-running-dry">• Resisting drought's day zero: the NSW towns close to running dry</a></i>
