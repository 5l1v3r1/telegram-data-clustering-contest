      <h1>Овечкин стал 5-м россиянином, сыгравшим 1100 матчей в НХЛ</h1>
      <address>
        <time datetime="2019-11-04T04:14:00+00:00">04 Nov 2019, 04:14</time>
      </address>
      <p>Капитан "Вашингтона" <a href="https://allhockey.ru/stat/player/2684-Ovechkin_Aleksandr"><b>Александр Овечкин</b></a> принял участие в игре с "Калгари" (4:2).<br/><br/>Форвард стал пятым в истории россиянином, проведшим 1100 матчей в регулярных чемпионатах НХЛ. В них Овечкин набрал 1230 (669+561) очков.<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/CapitalsPR/status/1191146140080726016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Рекордсмен по играм среди россиян – <b>Алексей Ковалев</b> (1316). В топ-4 также входят <b>Сергей Гончар</b> (1301), <b>Сергей Федоров</b> (1248) и <b>Вячеслав Козлов</b> (1182).<br/><br/>Сегодня игровое время Овечкина составило 19:15 (3:09 – в большинстве). Он нанес 4 броска в створ ворот, применил 3 силовых приема, сделал один блок-шот, завершив матч с полезностью "-2".<br/><br/>В 16 играх сезона на счету Овечкина 19 (11+8) очков. <br/> </p>
