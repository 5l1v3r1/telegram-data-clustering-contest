      <h1>Catalães batem panelas contra Felipe VI</h1>
      <address><time datetime="2019-11-04T06:40:10+00:00">04 Nov 2019, 06:40</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CRH9kZ8_6ME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Barcelona</b> foi palco de mais um protesto dos independentistas catalães, mas desta vez o objetivo foi fazer o máximo de barulho possível e as tampas de panelas foram a arma principal. O ruído teve como objetivo não deixar dormir o <b>Rei Felipe VI</b>, na capital catalã para a cerimónia dos prémios Princesa de Girona, mas também com o objetivo de juntar apoios numa região onde a popularidade da Casa Real de Borbón está longe de ser unânime. A situação na Catalunha já era delicada, mas tornou-se explosiva desde a condenação a pesadas penas de prisão de vários políticos, responsáveis pelo referendo que ditou a declaração unilateral de independência em 2017.</p>
