      <h1>'...तर मुख्यमंत्री म्हणून शरद पवार यांना आमचा पाठिंबा असेल'</h1>
      <address>
        <time datetime="2019-11-04T06:06:20+00:00">04 Nov 2019, 06:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k-_EKGW8rXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>अमरावती -  राष्ट्रवादी  काँग्रेसचे सर्वेसर्वा शरद पवार मुख्यमंत्री होत असतील, तर  काँग्रेसचा त्या निर्णयास पाठिंबा असेल, असे मत काँग्रेसच्या प्रदेश कार्याध्यक्ष तथा तिवसा मतदारसंघाच्या आमदार यशोमती ठाकूर यांनी रविवारी येथे व्यक्त केले. प्रदेश काँग्रेस शिवसेनेला पाठिंबा देण्याच्या मानसिकतेत असल्याचे वृत्त येत असताना ठाकूर यांनी पवारांच्या मुख्यमंत्रिपदाबाबत मोठे वक्तव्य केले आहे</p>
    </article>
