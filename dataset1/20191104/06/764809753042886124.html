      <h1>في الذكرى ال40 لأزمة الرهائن خامنئي يرفض التفاوض مع واشنطن</h1>
      <address><time datetime="2019-11-04T06:25:47+00:00">04 Nov 2019, 06:25</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Po9OdKngIkM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>جدد مرشد الجمهورية الإيرانية علي خامنئي الأحد تأكيد رفضه أي مفاوضات مع واشنطن، وذلك في كلمة ألقاها في الذكرى الأربعين لأزمة رهائن السفارة الأميركية في طهران، التي تحييها إيران الإثنين.</p>
      <p>وأعلن خامنئي أنّ "المنع المتكرّر للتفاوض مع (الولايات المتحدة) هو أحدى الوسائل المهمّة لإغلاق الطريق أمام دخولهم إلى إيران العزيزة"، بحسب ما نقل الموقع الرسمي للمرشد الإيراني.</p>
      <p>وقال إنّ "هذا الأسلوب ... يغلق طريق الاختراق أمام الأميركيين ويبرز العظمة الحقيقية لإيران واقتدارها أمام الجميع حول العالم، ويُسقط القناع عن العظمة المزيفة للطرف المقابل".</p>
      <p>وأشار إلى أنّ "التفاوض مع (واشنطن) لا يؤدّي إلى أي نتيجة"، لافتاً إلى أنّ "لا حدود لتوقعات الأميركيين، وهم يستمرّون في طرح مطالب جديدة" من إيران، وفق المصدر نفسه.</p>
      <h3>"تحريف التاريخ"</h3>
      <p>وتابع مرشد الجمهورية الإيرانية أن الأميركيين "يقولون: لا تنشطوا في المنطقة وأوقفوا تطوير منظومتكم الدفاعية وتصنيع الصواريخ، وبعد تلبية هذه المطالب سيطلبون ... ألا نشدّد على قضيّة الحجاب الإسلامي".</p>
      <p>ورأى أنّ "البعض، ومن بينهم الأميركيون، يعملون على تحريف التاريخ" عبر ربط "عداء (الولايات المتحدة) لإيران بالسيطرة على وكر التجسس"، في إشارة إلى السفارة الأميركية في طهران.</p>
      <p>غير أنّ خامنئي اعتبر أنّ الأمر يعود إلى "انقلاب عام 1953" على حكومة رئيس الوزراء محمد مصدق والإتيان "بحكومة تابعة".</p>
      <p>وكانت حكومة مصدق قبل الانقلاب عليها الذي خططت له واشنطن ولندن، أمّمت شركة النفط البريطانية-الإيرانية التي ستتحوّل في ما بعد إلى "بريتش بتروليوم".</p>
      <p>وفي 4 تشرين الثاني/نوفمبر 1979، بعد أقل من تسعة أشهر على الإطاحة بالشاه، اقتحم طلاب مؤيدون للثورة الإسلامية مقر السفارة الأميركية في طهران.</p>
      <p>وكان الطلاب يطالبون الولايات المتحدة بتسليم الشاه إلى إيران ليحاكم فيها، مقابل الإفراج عن الرهائن.</p>
      <p>ولم تنته الأزمة إلا بعد 444 يوماً في أعقاب وفاة الشاه في مصر، والإفراج عن 52 رهينة كانوا في السفارة.</p>
      <p>وقطعت العلاقات الدبلوماسية بين طهران وواشنطن خلال تلك الأزمة، ولم تستأنف إلى اليوم.</p>
      <h3>"بسيط أو حليف"</h3>
      <p>ويتصاعد التوتر بين إيران والولايات المتحدة منذ عدة أشهر، خصوصا بعد انسحاب واشنطن الأحادي في أيار/مايو 2018 من الاتفاق النووي الموقع عام 2015 في فيينا واتباعها سياسة "الضغوط القصوى" على الجمهورية الإسلامية التي يتهمها البيت الأبيض بزعزعة الاستقرار في الشرق الأوسط.</p>
      <p>ويتهم الرئيس الأميركي دونالد ترامب طهران بالسعي لحيازة قنبلة نووية، الأمر الذي تنفيه.</p>
      <p>وكانت إيران وافقت بموجب الاتفاق النووي الذي جرى التوصل إليه في سياق مفاوضات بينها وبين مجموعة 5+1 (أعضاء مجلس الأمن الدولي إضافة إلى ألمانيا)، على تقليص برنامجها النووي لضمان عدم عملها على امتلاك قنبلة، وذلك في مقابل الخفض التدريجي للعقوبات المفروضة عليها.</p>
      <p>ولكن طهران بدأت في أيار/مايو الماضي خفض التزاماتها ضمن الاتفاق ردا على إعادة العقوبات الأميركية على اقتصادها.</p>
      <p>وفي محاولة لإنقاذ الاتفاق، سعى الرئيس الفرنسي إيمانويل ماكرون من دون نجاح في أيلول/سبتمبر إلى عقد لقاء بين الرئيس الأميركي دونالد ترامب ونظيره الإيراني حسن روحاني.</p>
      <p>وعلّق خامنئي على مساعي ماكرون بأنّه "إما أن يكون بسيطاً للغاية واما أنّه حليف للأميركيين".</p>
      <p>ولفت المرشد الإيراني أيضاً إلى الطريق المسدود الذي وصلت إليه الولايات المتحدة وكوريا الشمالية بعد لقاءات ترامب والزعيم الكوري الشمالي كيم جونغ اون.</p>
      <p>واعتبر أنّ ذلك يدل على انّ الولايات المتحدة ليست شريكاً موثوقاً به.</p>
