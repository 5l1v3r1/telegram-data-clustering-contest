      <h1>Stündlich verschwinden 3 Hektar Wald: Demo gegen illegale Abholzung</h1>
      <address><time datetime="2019-11-04T06:58:05+00:00">04 Nov 2019, 06:58</time> by <a rel="author">Euronews mit Reuters, AP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mf429tsu5qw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mit Trommeln und Sprechgesängen haben in Bukarest Tausende Menschen gegen die illegale Abholzung des Waldes in ihrem Land demonstriert. Teilweise trugen die Protestierenden Tierkostüme. Einem Greenpeace-Bericht zufolge werden den Behörden im Durchschnitt täglich 34 Fälle von unerlaubtem Holzeinschlag gemeldet. Laut Schätzungen verschwinden in den Karpaten stündlich drei Hektar Wald - mehr als vier Fußballfelder.</p>
      <p>"Seit 30 Jahren lassen die rumänischen Behörden die Situation der Wälder außer Acht", so ein Greenpeace-Aktivist. "Die Politiker und staatlichen Behörden tun nicht genug, um die illegale Abholzung zu stoppen. Es gab auch Opfer unter denen, die versuchten, die Wälder zu schützen. Das macht die Behörden zu Komplizen dieser Verbrechen."</p>
      <h3>Attacken auf Waldarbeiter</h3>
      <p>In den vergangenen Jahren sollen immer wieder Waldarbeiter von illegalen Holzfällern angegriffen oder sogar getötet worden sein. Die Demonstranten fordern mehr Schutz für sie. Einer der Teilnehmer sagte:</p>
      <p>"Während wir hier reden, werden Wälder um Bukarest abgeholzt - anstatt einen grünen Gürtel um diese Stadt zu schaffen, wie es ihn in allen großen Hauptstädten Europas gibt."</p>
      <p>Die Europäische Union warnte Rumänien bereits vor dem erheblichen Rückgang seiner Grünflächen. Er könnte sich auf das Wetter auf kontinentaler Ebene auswirken.</p>
