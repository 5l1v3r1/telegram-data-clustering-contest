      <h1>Tiết lộ thời điểm Kylian Mbappe gia nhập Real Madrid</h1>
      <address><time datetime="2019-11-04T06:30:00+00:00">04 Nov 2019, 06:30</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Cựu phó chủ tịch của AS Monaco - Vadim Vasilyev mới đây đã tiết lộ thời điểm mà chân sút người Pháp rời Paris.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/1-1257.jpg"/>
        <figcaption> Kylian Mbappe: Mbappe là tài năng trẻ hàng đầu Châu Âu mà mọi đội bóng đều thèm khát. Ở tuổi 20, anh được xem là người kế vị Messi và Ronaldo để trở thành chủ nhân của Quả bóng Vàng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/2-1257.jpg"/>
        <figcaption>Real Madrid xem chân sút người Pháp là mục tiêu săn đuổi số một. Họ cần một ngôi sao đẳng cấp dẫn dắt hàng công Kền kền sau sự ra đi của Cristiano Ronaldo. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/3-1257.jpg"/>
        <figcaption>Nếu thương vụ này được kích nổ, đây chắc chắn là một trong những bom tấn "khủng" nhất trong lịch sử chuyển nhượng. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/10-1257.jpg"/>
        <figcaption> Mới đây, cựu phó chủ tịch của AS Monaco - Vadim Vasilyev tiết lộ về cuộc nói chuyện giữa ông và Mbappe: "Tôi hỏi cậu ấy tại sao chưa gia nhập Real. Cậu ấy trả lời rằng: 'Vadim, tôi nghĩ rằng còn quá sớm, tôi là người Paris, tôi không muốn rời khỏi đất nước của mình như thế, tôi muốn trở thành một cầu thủ tuyệt vời ở đây. Real Madrid sẽ chờ đợi, đó là điều tôi nghĩ'."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/5-1257.jpg"/>
        <figcaption>"Tôi nói với anh ấy, 'Kylian, cậu nói đúng'. Cậu ấy muốn trở thành người chiến thắng. Và tất nhiên Champions League phải được dành cho một cầu thủ như thế. Nếu anh ấy thắng nó với Paris, điều đó sẽ tốt hơn." </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/4-1257.jpg"/>
        <figcaption> Theo như những gì Vasilyev tiết lộ, có vẻ như Mbappe vẫn muốn đoạt thêm một số thành công cùng PSG, đặc biệt là chức vô địch Champions League mới nghĩ đến việc chuyển sang khoác áo Real.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/9-1257.jpg"/>
        <figcaption>Đây là một nhiệm vụ vô cùng khó khăn. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/8-1257.jpg"/>
        <figcaption>Tuy nhiên mục tiêu của tiền đạo người Pháp xứng đáng được ghi nhận. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/7-1257.jpg"/>
        <figcaption>PSG luôn đặt mục tiêu vô địch cúp châu Âu trong nhiều mùa giải trở lại đây. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/04/6-1257.jpg"/>
        <figcaption>Họ cần Mbappe để cụ thể hóa tham vọng đó. </figcaption>
      </figure>
