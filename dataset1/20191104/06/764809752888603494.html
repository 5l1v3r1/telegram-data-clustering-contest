      <h1>اعتقالات في الجزائر بسبب "الرايات الأمازيغية"</h1>
      <address><time datetime="2019-11-04T06:36:25+00:00">04 Nov 2019, 06:36</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ETaYPxAD7_A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت اللجنة الوطنية <a href="https://arabic.euronews.com/2019/10/25/algerian-journalist-arrested-wednesday-in-annaba-is-released">للإفراج عن المعتقلين</a> يوم الأحد إنه تم اعتقال أربعة متظاهرين في الجزائر العاصمة غداة مسيرة مناهضة للحكومة رفعوا خلالها الراية الأمازيغية.</p>
      <p>وأوضحت اللجنة أن هؤلاء تمت مقاضاتهم بسبب "المساس بالوحدة الوطنية"، لافتة إلى أنهم أوقِفوا بعدما استمع إليهم قاض في محكمة سيدي أمحمد.</p>
      <p>وأشارت اللجنة إلى أن سبعة متظاهرين آخرين كانوا قد اعتُقلوا أيضا لرفع رايات أمازيغية. وفي ما بعد تم الإفراج عنهم وإخضاعهم لرقابة قضائية.</p>
      <p>واندلعت الحركة الاحتجاجية <a href="https://arabic.euronews.com/2019/10/24/human-rights-watch-saysprotestant-christians-in-algeria-face-repression">في الجزائر</a> بعد أن قرر الرئيس السابق عبد العزيز بوتفليقة أن يقدم ترشيحه لولاية خامسة رغم مرضه الذي أفقده القدرة على الحركة والكلام. وبعد دفعه لعدم الترشح ثم إلى الاستقالة في الثاني من نيسان/إبريل لم تتراجع الاحتجاجات واستمرت لتطالب برحيل كل رموز النظام الحاكم منذ 1962.</p>
      <p>ويرفض المحتجون الانتخابات الرئاسية المقررة في 12 كانون الأول/ديسمبر لاختيار خلف لبوتفليقة الذي استقال تحت ضغط الشارع والجيش.</p>
      <p>لكن السلطة تصر على المضي في هذه الانتخابات مقلّلة من أهمية التظاهرات الاحتجاجية، كما فعل رئيس الدولة الموقت، عبد القادر بن صالح لدى لقائه الرئيس الروسي فلاديمير بوتين قبل أسبوع، عندما وصف المتظاهرين بـ"بعض العناصر".</p>
