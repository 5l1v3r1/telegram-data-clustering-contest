      <h1>إرجاء اجتماع مجلس القضاء الأعلى إلى ظهر الغد</h1>
      <address><time datetime="2019-11-04T10:58:04+00:00">04 Nov 2019, 10:58</time> by <a rel="author">Lebanon 24</a></address>
      <p>أُرجىء إجتماع مجلس القضاء الأعلى الذي كان مقرراً عقده اليوم بدعوة من رئيسه القاضي سهيل عبود إلى ظهر يوم غد الثلاثاء وذلك لعدم تمكن القضاة أعضاء المجلس من الوصول إلى مركز عملهم في قصر عدل بيروت.</p>
    </article>
