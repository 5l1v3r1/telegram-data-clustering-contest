      <h1>تصاویر| دیدار دانش‌آموزان و دانشجویان با رهبر انقلاب</h1>
      <address>
        <time datetime="2019-11-04T10:25:00+00:00">04 Nov 2019, 10:25</time>
      </address>
      <p>
        <i>جمعی از دانش‌آموزان و دانشجویان با رهبر انقلاب اسلامی دیدار کردند.</i>
      </p>
      <p>
        <a href="https://aftabnews.ir/">آفتاب‌‌نیوز :</a>
      </p>
      <p>به مناسبت 13 آبان، جمعی از دانش‌آموزان و دانشجویان، با حضور در حسینیه‌ امام خمینی با رهبر انقلاب اسلامی دیدار کردند.</p>
