      <h1>Apple Releases New Trailer for Original Film 'The Banker' With Anthony Mackie and Samuel L. Jackson</h1>
      <address><time datetime="2019-11-04T10:23:29+00:00">04 Nov 2019, 10:23</time> by <a rel="author">Mitchel Broussard</a></address>
      <p>Apple today released a trailer for its upcoming film "The Banker," starring Anthony Mackie, Samuel L. Jackson, Nia Long, and Nicholas Hoult.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J_-nk9-sMus" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The film is based on a true story about Bernard Garrett (Mackie) and Joe Morris (Jackson), who devise a plan to help African Americans get access to real estate deals and bank loans during the 1960s. <br/><br/>The film will debut in theaters on December 6, a few weeks before it is available to stream on <a href="https://www.macrumors.com/roundup/apple-tv/">Apple TV</a>+ sometime in January. It will be the <a href="https://www.macrumors.com/2019/09/27/apple-movies-release-dates/">third Apple Original movie</a> to follow this theatrical release schedule, following "The Elephant Queen" in October and "Hala" in November. <br/><br/>‌Apple TV‌+ launched three days ago on Friday, November 1, with a focus on TV shows like "Dickinson," "The Morning Show," "See," and "For All Mankind." The only film available to stream as of now is "The Elephant Queen."</p>
