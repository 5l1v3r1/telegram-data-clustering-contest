      <h1>首里城の早期再建願い…那覇市が呼びかけた寄付、２億５千万円超える</h1>
      <address>
        <time datetime="2019-11-04T10:00:00+00:00">04 Nov 2019, 10:00</time>
      </address>
      <p>　焼け落ちた首里城の早期再建を目指し、那覇市が呼びかけたふるさと納税による寄付が４日、２億５０００万円を超えた。</p>
      <p>　ふるさと納税のサイト「ふるさとチョイス」の運営会社によると、１日に受け付けを開始。４日午後９時半現在、約１万８０００人から計２億５０００万円の寄付が寄せられた。市では専用の銀行口座でも寄付を募っている。</p>
