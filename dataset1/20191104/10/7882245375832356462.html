      <h1>Исполнительный директор McDonald's уволен из-за романа на работе</h1>
      <address><time datetime="2019-11-04T10:31:28+00:00">04 Nov 2019, 10:31</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IlQPOeH1mBQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Успехи McDonald's на фондовом рынке и рост прибылей не спасли исполнительного директора корпорации от увольнения - 52-летний Стив Истербрук был вынужден покинуть свой пост после того, как открылся служебный роман с подчиненной. Ее имя не разглашается.</p>
      <p>Корпоративная этика McDonald's прямо запрещает менеджерскому составу компании заводить интрижки на работе с сотрудниками или сотрудницами даже по обоюдному согласию.</p>
      <p>Отставка Истербрука произошла после обнародования результатов внутреннего расследования, с которыми уже бывший исполнительный директор согласился.</p>
      <p>McDonald's владеет 38 тысячами ресторанов в более чем 100 странах мира.</p>
      <p>Новым исполнительным директором корпорации стал Крис Кемпчински.</p>
