      <h1>Szerelmi viszony miatt menesztették a McDonald's vezérét</h1>
      <address><time datetime="2019-11-04T10:08:49+00:00">04 Nov 2019, 10:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L4DDV2uUg84" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A MeToo hulláma utolérte a Mcdonalds-ot is. Az amerikai gyorsétteremlánc azonnal hatállyal menesztette Steve Easterbrook eddigi elnök-vezérigazgatót, miután kiderült, hogy szerelmi viszonyt folytatott egy alkalmazottal. A cég közleménye szerint, ezzel megsértette a társaság alapelveit, valamint a kapcsolat befolyásolta az ítélőképességét.</p>
      <p>A menesztett vezér az alkalmazottaknak írt emailban elismerte, hogy komoly hibát követett el, és elfogadta az igazgatótanács döntését.</p>
      <p>Easterbrook vezetése alatt a több mint 100 országban működő 38 ezer étterem megduplázta tőzsdei értékét, és a nettó bevételei öt egymást követő évben növekedtek.</p>
      <p>Easterbrook helyére az igazgatótanács azonnali hatállyal Chris Kempczinskit, a globális gyorsétteremlánc eddigi egyesült államokbeli elnökét nevezte ki.</p>
      <p>A brit állampolgárságú Easterbrook a McDonald's nagy-britanniai és észak-európai vezetője volt, mielőtt 2015 márciusában az óriáscég elnök-vezérigazgatójává választották.</p>
      <p>Hivatali ideje alatt Easterbrook nagy hangsúlyt helyezett a technológiai megújulásra - bevezették például az önálló rendelést lehetővé tévő kioszkokat és a digitális menütáblákat -, és sokat dolgozott azon is, hogy megváltozzon a vásárlók ítélete a McDonald's ételeinek minőségével kapcsolatban.</p>
      <p>Vezetésével a társaság 17 egymást követő negyedévben produkált növekedést.</p>
      <p>Az idén szeptember végén zárult negyedévben azonban a vártnál kisebb nyereséget termelt a McDonald's, mivel a korábbiaknál sokkal több pénzt fordított az amerikai éttermek korszerűsítésére és a házhoz szállítási szolgáltatások felgyorsítására, így költségei jelentősen nőttek. A cég adózott eredménye 1,61 milliárd dollár, részvényenként 2,11 dollár volt a július-szeptemberi időszakban a tavalyi év azonos időszakában elért 1,64 milliárd dollár, részvényenként 2,10 dollár után.</p>
      <p>Elemzők nagyobb, részvényenként 2,21 dolláros nyereségre számítottak.</p>
