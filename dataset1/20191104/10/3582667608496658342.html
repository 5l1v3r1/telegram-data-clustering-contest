      <h1>Sichtlich gerührt: Federer gratuliert seinen «Landsleuten» zum Titel</h1>
      <address><time datetime="2019-11-04T10:52:00+00:00">04 Nov 2019, 10:52</time> by <a rel="author">wer</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Springboks/status/1191022727387402240?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die südafrikanischen Rugby-Spieler setzen mit dem WM-Titel für ihr Land ein Zeichen der Hoffnung. Über die Tragweite des Erreichten freut sich auch Roger Federer.</p>
      <p>Federer pflegt bekanntlich eine enge Beziehung zu Südafrika. Mutter Lynette stammt aus Kempton Park und mit seiner Stiftung setzt sich Federer seit vielen Jahren für benachteiligte Kinder im ganzen Kontinent ein.</p>
      <p>Der Basel-Sieger meldet sich nach dem Titelgewinn der Springbocks am Wochenende unmittelbar via Social Media zu Wort. Zunächst mit einem Post bei Instagram. Später schickt der 38-Jährige dem Team von Captain Siya Kolisi eine Grussbotschaft, die dann wiederum via Twitter der südafrikanischen Mannschaft den Weg an die Öffentlichkeit findet.</p>
      <p>Sichtlich bewegt gratuliert Federer darin seinen «Landsleuten» zum Erfolg. «Hallo, hier ist Roger! Ich könnte mich nicht mehr für euch und das ganze Team freuen. Was für ein Sieg, was für eine tolle Teamleistung. Ihr habt so viel Zeit miteinander verbracht und ihr habt den grossen Sieg wirklich geschafft. Ich habe das Spiel verfolgt, das Ende sogar am Strassenrand geschaut. Ganz herzliche Gratulation und ich hoffe, ich treffe euch bald. Ihr seid die Besten, gut gemacht, ihr alle. Ihr seid unglaublich.»</p>

      </p>
      <h4>Viel mehr als ein sportlicher Erfolg</h4>
      <p>Schon im Vorfeld des Finals war viel über die Bedeutung eines allfälligen dritten WM-Titels von Südafrika gesprochen worden. Dabei ging es nicht in erster Linie um den sportlichen Wert, sondern um den gesellschaftlichen. Das politisch und wirtschaftlich geschundene Land könne positive Neuigkeiten gut gebrauchen, sagte Nationaltrainer Rassie Erasmus. Und der einstige geniale Flügelspieler Bryan Habana meinte sogar, dass der Triumph 2019 von grösserer symbolischer Kraft sei als jener 1995.</p>
      <p>Damals hatte Nelson Mandela ein Jahr nach dem Ende der Apartheid dem weissen Captain François Pienaar in Johannesburg den Pokal übergeben und ein Zeichen der Versöhnung zwischen den Rassen gesetzt. Denn Rugby stand wie kein anderer Sport für die Spaltung, für die Arroganz der einstigen Kolonialherren. 1995 hatte es nur ein schwarzer Spieler ins WM-Kader geschafft, beim zweiten Titel 2007 waren es sieben und in diesem Jahr bestand fast die Hälfte der Startformation aus dunkelhäutigen Spielern.</p>
