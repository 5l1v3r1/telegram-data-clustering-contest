      <h1>Gaytán no agrupa la voz del Ejército; sólo era el militar con rango más alto en ese desayuno: Gutiérrez | Entérate</h1>
      <address><time datetime="2019-11-04T10:39:00+00:00">04 Nov 2019, 10:39</time> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yPT-aZbM9Nk" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>César Gutiérrez, abogado especialista en Derecho militar, afirma que se está manejando el discurso del general Carlos Gaytán como si fuera la voz del Ejército, pero en realidad hizo un discurso a título personal. Explicó que el general tuvo el honor de dar el discurso porque fue el militar que alcanzó el escalafón más alto en ese desayuno, pero eso no quiere decir que agrupe la voz de todo el ejército.</p>
    </article>
