      <h1>FOTO: Selebriti Berbusana Terburuk di MTV EMA 2019</h1>
      <address><time datetime="2019-11-04T15:20:48+00:00">04 Nov 2019, 15:20</time> by <a rel="author">AP, AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Terkadang padu padan busana bukan hanya menghasilkan busana indah, tapi kadang juga aneh bahkan buruk.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/04/17d182a4-579c-4710-ab75-67c1a50ef509_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pabllo Vittar dari Brasil memilih dress floral untuk penampilannya di MTV EMA 2019. Namun cek bagian bawahnya, berlubang-lubang seperti tercabik. ( CRISTINA QUICLER / AFP)</figcaption>
      </figure>
      <figure>

        <figcaption>Aktor Chile Jorge Lopez Astorga terlihat seperti tengah datang ke konser rock dibanding ke sebuah acara penghargaan (Photo by CRISTINA QUICLER / AFP)</figcaption>
      </figure>
      <figure>

      </figure>
