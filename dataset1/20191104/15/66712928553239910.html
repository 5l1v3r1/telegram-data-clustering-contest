      <h1>Kojima Productions va faire des films</h1>
      <address><time datetime="2019-11-04T15:32:00+00:00">04 Nov 2019, 15:32</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kjUpYlKs0nM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Même si vous vouliez échapper à Hideo Kojima en ce moment, vous ne pourriez pas. <a href="http://www.gameblog.fr/jeux/10030_death-stranding">Death Stranding</a> arrive et il va vous connecter le cerveau. Et après ? Il se pourrait que l'ami des cinéastes entre dans leur monde.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86743-death-stranding-rick-et-morty-assurent-la-promotion-la-video">Death Stranding : Rick et Morty assurent la promotion, la vidéo</a></b>
      </p>
      <hr/>
      <p>Les jeunes gens de la BBC ont eu l'occasion de passer un peu de temps avec Hideo Kojima. Cette opportunité qui n'est pas donnée à tout le monde leur a permis, <b>pendant trois jours, de filmer le bouclage de la production de Death Stranding - conçu en réaction à Donald Trump et au Brexit</b>.</p>
      <p>Aux alentours de la vingt-deuxième minute de ce documentaire making of intitulé Death Stranding: Inside Kojima Productions, celui qui compte parmi ses amis <a href="https://www.cineserie.com/persons/128547/">Nicolas Winding Refn</a>, <a href="https://www.cineserie.com/persons/103283/">Guillermo del Toro</a>, <a href="https://www.cineserie.com/persons/110889/">George Miller</a>, <a href="https://www.cineserie.com/persons/338948/">Jordan Vogt-Roberts</a> et tant d'autres, avoue :</p>
      <aside><b>À l'avenir, Kojima Productions va également commencer à faire des films.</b> Si vous pouvez faire une chose bien, alors vous pouvez tout faire bien. Je pense que d'ici quelques années, le jeu passera surtout par le streaming. Les films, les séries télévisées et les jeux seront tous streamés. Vous les apprécierez sur votre iPad ou iPhone ou n'importe quel écran à tout moment, n'importe où. Lorsque cela arrivera, les jeux, les films et les séries s'affronteront dans le même espace. Je suis très intéressé par le nouveau format des jeux qui y apparaîtra et c'est cela que je veux tenter.</aside>
      <p>Ceux qui connaissent ses jeux et ses inspirations, ainsi que sa bio Twitter où il affirme que son corps est composé à 70% de films, ne pourront voir là qu'une suite logique. Mais s'en sortirait-il aussi bien derrière une caméra ? La partie interactive n'est-elle pas ce qui lui permet d'être à ce point remarqué ? Ça fait réfléchir, comme on dit sur l'Internet. En tout cas, on prêtera attention à ce que le monsieur compte faire.</p>
      <p>
        <b>Death Stranding arrive officiellement sur PS4 ce vendredi 8 novembre. N'oubliez pas le TEST de Thomas (<a href="http://www.gameblog.fr/tests/3539-test-de-death-stranding-le-porteur-d-histoires">TEST de Death Stranding : Le porteur d'histoires</a>).</b>
      </p>
