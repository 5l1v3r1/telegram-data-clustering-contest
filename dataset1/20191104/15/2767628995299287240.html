      <h1>Golpe al tráfico de migrantes en el norte de Grecia</h1>
      <address><time datetime="2019-11-04T16:49:35+00:00">04 Nov 2019, 16:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8cxGMSZVIW4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El tráfico de personas dejó este lunes otro lamentable episodio en Europa. La policía griega localizó un camión frigorífico con 41 migrantes irregulares a bordo, todos hombres de entre 20 y 30 años y de mayoría afgana, aunque las autoridades siguen tratando de identificarles. El sistema de refrigeración no estaba encendido, sin embargo alguno de sus ocupantes tuvo que ser atendido por la dificultad de respirar dentro del camión.</p>
      <p>El vehículo fue retenido en un control rutinario cerca de la ciudad de Xanthi. El conductor fue detenido por tráfico de personas.</p>
      <p>El suceso tiene lugar solo once días después de que la policía británica encontrase un camión con 39 cadáveres en su intentior en el condado de Essex, en el Reino Unido.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191348806681612288" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Además, coincide con una de las crisis migratorias más graves en la historia de Grecia. También el lunes, la muerte accidental de una niña en un campo de refugiados en Chios, hizo que las personas que viven allí cortaran la carretera de acceso y exigieran su cierre por su sobrepoblación.</p>
      <p>El Gobierno del país continúa transfiriendo refugiados desde las islas al continente. Más de 250 personas abandonaron las islas el domingo al mismo tiempo que cerca de 280 llegaban desde Turquía. El Ministerio de Migración asegura que en este momento, las islas griegas acogen a más de 35.000 migrantes y refugiados.</p>
