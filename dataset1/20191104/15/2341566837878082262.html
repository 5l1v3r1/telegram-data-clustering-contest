      <h1>蘋概股領軍 台股大漲157點續創29年新高</h1>
      <address><time datetime="2019-11-04T15:18:00+00:00">04 Nov 2019, 15:18</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>受惠美股大漲與新台幣升值熱錢湧入，台股4日在蘋概股領軍下開高走高，上漲157.32點，終場收在11556.85點，指數續創29年新高。中央社製圖 108年11月4日</p>
