      <p>Reggio Calabria, 4 nov – Qualche settimana fa è stata inaugurata a Santa Caterina la nuova piazza Sant’Ambrogio. All’interno della stessa, oltre ai soliti giochi per bimbi e il campo bocce c’è un area cani, siamo andati a testarla guardate nel video com’è andata.</p>
