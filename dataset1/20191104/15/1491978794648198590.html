      <h1>Nigel Farage: Johnson's deal is not Brexit – video</h1>
      <address><time datetime="2019-11-04T15:42:18+00:00">04 Nov 2019, 15:42</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S2pr1AyTrIQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nigel Farage has attacked the Brexit deal negotiated by Boris Johnson with the EU as a sellout, claiming it would keep the UK in regulatory alignment on a range of key issues as well as putting the union under threat.</p>
      <p>Farage has promised the Brexit party will contest every seat in the country if the Conservatives do not agree to a leave alliance. On Sunday he announced he would not be making an eighth attempt to become an MP</p>
