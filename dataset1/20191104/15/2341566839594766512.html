      <h1>日本白川鄉停車場建物起火 合掌村今晚點燈活動取消[影]</h1>
      <address><time datetime="2019-11-04T15:59:00+00:00">04 Nov 2019, 15:59</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者楊明珠東京4日專電）日本CBC電視台報導，今天下午位於岐阜縣被列為世界遺產的白川鄉合掌村建築物起火燃燒，疑是車庫電源設備釀禍。合掌村原訂今天晚上要舉行的光雕活動臨時取消。</p>
      <figure>
        <iframe data-src="https://twitter.com/Gt8VUlzRG7buafO/status/1191231381755449345?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>位於白川鄉與五箇山的合掌村是當地合掌造聚落的總稱，於1995年12月9日被聯合國教科文組織登錄為世界文化遺產。合掌造是指日本一種特殊的民宅形式，特色是以茅草覆蓋的屋頂，呈人字型的屋頂如同雙手合十一般，於是就被稱為「合掌」。</p>
      <p>日本JX通信社報導，今天下午2時43分（台灣時間1時43分）左右開始，推特上有多人上傳資訊表示，岐阜縣大野郡白川村的荻町附近發生火災。有目擊者表示，看到火勢猛烈。另有網友說，有聽到爆炸聲響，周邊濃煙密佈，火勢猛烈。</p>
      <figure>
        <iframe data-src="https://twitter.com/idoli_H/status/1191233322719961090" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>有消息指出，發生火災的地方距離被列為重要文化財（重要古蹟）的「和田家住宅」等所在的合掌村約500多公尺，附近商店人員表示，火災起火地點距離觀光客用的停車場很近，疑似是車庫起火。</p>
      <p>AbemaTV報導，世界遺產合掌村所在的岐阜縣白川村荻町的小屋今天下午發生火災，消防單位至少出動3輛消防車滅火。消防單位指出，目前尚未傳出有人員受傷。</p>
      <p>有人從停在火災現場附近的巴士拍攝火災情況，從影片看來，小屋後方有大火柱。火災附近的商店店員表示，起火的是小型的合掌建築，並非是有人居住的小屋。（編輯：周永捷）1081104</p>
