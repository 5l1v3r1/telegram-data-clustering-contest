      <h1>日本員工太講究太執著　她當老闆一肩扛下壓力</h1>
      <address><time datetime="2019-11-04T22:28:00+00:00">04 Nov 2019, 22:28</time> by <a rel="author">祁玲, 洪偉韜, 林雅菁</a></address>
      <p>2013年秋天，Studio 4℃的電腦動畫人員提議，要把五十嵐大介的同名漫畫《海獸之子》改編成動畫電影，身兼製片和公司創辦人的田中榮子，首先要面臨的挑戰就是：「究竟要不要花這麼多時間和金錢來做這部電影？」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>看過試做的2分鐘短片、決定放手一搏之後，接下來她的挑戰就是：錢從哪裡來？日本國內的資金來源絕對不足以支應，於是她帶著企畫書和尚未拍完的影片，跑遍世界各地的發行商和授權商，一家家登門造訪。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031102730-b05fa392a2c4267001c76d4f2ba16b22-tablet.jpg"/>
        <figcaption>漫畫版《海獸之子》畫風細緻瑰麗，一度被視為改編難度高。（翻攝自outsiders.com.tw）</figcaption>
      </figure>
      <p>田中榮子日前應台中國際動畫影展之邀來台，出席《海獸之子》映後座談，分享製作甘苦。她說：「除了籌資辛苦，另一個痛苦就是工作人員太執著製作這部片。每個鏡頭都非常講究，少則重拍兩、三次，多則拍了十次以上，有些鏡頭前後花3年才拍完。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031102725-560369b3111b110510e3a45228539831-tablet.jpg"/>
        <figcaption>田中榮子日前應台中國際動畫影展之邀出席《海獸之子》映後座談，分享製作甘苦。（甲上娛樂提供）</figcaption>
      </figure>
      <p>例如某個片段拍完後，大家看了覺得不錯，就繼續往下拍。等到把這些已完成的片段剪接在一起，卻發現上一個版本比較好，所以得重來一次。劇本也是邊拍邊改，而非寫完才拍，所以很難說花了多久的時間才完成。</p>
      <p>《海獸之子》描述中學女生琉花，與一對由儒艮撫養長大的兄弟「海」與「空」相遇後，展開一場奇異旅程，目前已在台上映。</p>
