      <h1>ΗΠΑ: Αποχωρούν επίσημα από τη συμφωνία του Παρισιού για το κλίμα</h1>
      <address><time datetime="2019-11-04T22:00:13+00:00">04 Nov 2019, 22:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AySrsj2bwlw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η αμερικανική κυβέρνηση υπέβαλε τη Δευτέρα στα Ηνωμένα Έθνη τα έγγραφα για την αποχώρησή των ΗΠΑ από τη Συμφωνία του Παρισιού για το κλίμα.</p>
      <p>Σύμφωνα με Αμερικανό αξιωματούχο πρόκειται για το πρώτο επίσημο βήμα μιας διαδικασίας που θα ολοκληρωθεί σε ένα χρόνο για την αποχώρηση της Ουάσιγκτον από την παγκόσμια συμφωνία για την καταπολέμηση της κλιματικής αλλαγής.</p>
      <p>Mε την ενέργεια αυτή οι ΗΠΑ, ο μεγαλύτερος στην ιστορία παραγωγός αερίων του θερμοκηπίου, θα γίνουν η μοναδική χώρα που δεν θα δεσμεύονται από τη Συμφωνία. Ο πρόεδρος Ντόναλντ Τραμπ είχε υποσχεθεί από την αρχή της θητείας του ότι θα "αποδεσμεύσει" τις εγχώριες βιομηχανίες πετρελαίου, φυσικού αερίου και άνθρακα.</p>
      <p>"Αυτό που δεν θέλουμε είναι να τιμωρούμε τον αμερικανικό λαό ενώ θα πλουτίζουμε τους ξένους ρυπαντές" δήλωσε στις 23 Οκτωβρίου, σε ένα συνέδριο για τη βιομηχανία σχιστολιθικού αερίου στην Πενσιλβάνια, αναφερόμενος στη σχεδιαζόμενη αποχώρηση από τη Συμφωνία του Παρισιού.</p>
      <p>Οι ΗΠΑ υπέγραψαν αυτήν τη Συμφωνία το 2015, επί προεδρίας Μπαράκ Ομπάμα. Τότε, είχαν υποσχεθεί ότι μέχρι το 2025 θα μείωναν τις εκπομπές αερίων που προκαλούν το φαινόμενο του θερμοκηπίου κατά 26-28% σε σύγκριση με τα επίπεδα του 2005.</p>
      <p>Ο Τραμπ ωστόσο υποστηρίζει ότι κάτι τέτοιο θα πλήξει την αμερικανική οικονομία, επιτρέποντας σε άλλες χώρες, όπως η Κίνα, να αυξήσουν τις εκπομπές τους. Οι κανόνες του ΟΗΕ ωστόσο τον δέσμευσαν να περιμένει μέχρι τις 4 Νοεμβρίου 2019 για να υποβάλει τα έγγραφα αποχώρησης.</p>
      <p>Με την επιστολή που απέστειλε το Στέιτ Ντιπάρτμεντ στον γενικό γραμματέα των Ηνωμένων Εθνών Αντόνιο Γκουτέρες, ξεκινάει η αντίστροφη μέτρηση για μια διαδικασία που θα ολοκηρωθεί μία μόλις ημέρα μετά τις προεδρικές εκλογές του 2020, στις 4 Νοεμβρίου 2020.</p>
      <p>Όλοι οι Δημοκρατικοί που διεκδικούν το χρίσμα του κόμματος για να βρεθούν απέναντι στον Τραμπ στις προεδρικές εκλογές του 2020 έχουν πει ότι αν κερδίσουν θα επανεντάξουν τις ΗΠΑ στη Συμφωνία του Παρισιού.</p>
