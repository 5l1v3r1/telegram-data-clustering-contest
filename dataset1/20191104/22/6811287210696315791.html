      <h1>Investigarán falla mecánica de helicóptero donde iba Evo Morales</h1>
      <address><time datetime="2019-11-04T22:16:40+00:00">04 Nov 2019, 22:16</time> by <a rel="author">Narkis Blanco</a></address>
      <p>El presidente de Bolivia, Evo Morales, informó este lunes que se realizará una investigación al helicóptero en el que viajaba, debido a la “falla mecánica” que se registró en la aeronave. </p>
      <figure>
        <iframe data-src="https://twitter.com/evoespueblo/status/1191471650333691905?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tras el hecho, el jefe de Estado boliviano sostuvo una reunión con las autoridades Universidad Pública El Alto en la Casa Gran del del Pueblo (sede del Palacio de Gobierno boliviano).</p>
      <p>Más temprano, el presidente Morales sostuvo una reunión con representantes de la Federación Departamental de Cooperativa Mineras (Fedecomin) con el objetivo de escuchar sus demandas.</p>

        <iframe data-src="https://twitter.com/evoespueblo/status/1191404162451419137?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
