      <h1>相隔13年她從惡童變媽媽　國民女神閃婚讓「老公」好震驚</h1>
      <address><time datetime="2019-11-04T22:28:00+00:00">04 Nov 2019, 22:28</time> by <a rel="author">祁玲, 洪偉韜, 林雅菁</a></address>
      <p>動畫片《海獸之子》製作團隊起初屬意由《神隱少女》《輝耀姬物語》的角色設計小西賢一執導，但他認為《哆啦A夢》電影版的導演渡邊步更適合，最後小西賢一設計動畫角色設計，渡邊步擔任導演。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>完成分鏡圖和角色設計後，製片田中榮子帶著它們去找久石讓，請他配樂，前後花了4年才讓他點頭。她說：「 光看完那些分鏡圖就要花不少時間。為了激起他對電影的興趣，我們每完成一部分就拿給他看，如此4年不間斷地敦促，直到他答應為止。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031103817-988cd955b501a28e9eb826359fac6f1c-tablet.jpg"/>
        <figcaption>《海獸之子》由渡邊步（中）執導，他也因本片應邀出席今年安錫動畫影展相關活動。（翻攝自playerfm.com）</figcaption>
      </figure>
      <p>田中榮子強調，大家只要看了電影就會同意，除了久石讓，很少人可以把生命的奧妙和宇宙浩瀚的主題描寫得這麼好。</p>
      <p>Studio 4℃於2006年推出的《惡童當街》找來演員蒼井優為主角小白配音，此次也相中她為女學生琉花的媽媽配音。原本擔心她無法配合檔期，沒想到蒼井優是《海獸之子》鐵粉，爽快答應。</p>
      <p>她和田中榮子見面時開玩笑表示，相隔13年，自己還未婚、竟然配音已升格當媽。沒想到幾個月後她就嫁人，在日本演藝圈投下震撼彈。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031103813-c2b8b36477b6925db7c6a2f97dcc54ba-tablet.jpg"/>
        <figcaption>前SMAP成員稻垣吾郎在《海獸之子》裡為女學生琉花的父親配音。（甲上娛樂提供）</figcaption>
      </figure>
      <p>當時與她在片中搭檔夫妻的前SMAP成員稻垣吾郎，得知消息後大為震驚，開玩笑說：「我還陶醉在片中和她的夫妻體驗，沒想到我太太就這樣嫁人了。」</p>
