      <h1>【綠直搗韓營1】總統要贏得先贏高雄　蔡英文找她掌全國兵符</h1>
      <address><time datetime="2019-11-04T22:58:00+00:00">04 Nov 2019, 22:58</time> by <a rel="author">黃揚明, 賴智揚</a></address>
      <p>距離明年總統選舉投票只剩2個多月，蔡英文總統力拚連任，本月中旬起陸續成立各縣市競選總部，16日將率先成立高雄市競總，直搗國民黨對手、高雄市長韓國瑜大本營。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xmR5R5eJ7rc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104184907-226da533ad47327f0caf924b204ab3c8-desktop.gif"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191104184841-519d3a86d095ccf71f884d9f21a7da34-desktop.gif"/>
        </figure>
      </slideshow>
      <p>本刊調查，因副手尚未正式宣布，蔡英文全國競總主委人選仍未拍板，2日蔡、賴台南同框輔選立委後，黨內研判「蔡賴配」可望成形，總統府祕書長陳菊連莊擔任競總主委的呼聲最高。</p>
      <p>蔡英文與前行政院長賴清德2日在台南首度同框，為民進黨立委林俊憲站台助選，隔天蔡、賴一前一後在高雄輔選民進黨立委李昆澤，營造黨內團結氣氛。蔡英文在台南與賴同框後直呼：「並肩作戰的感覺很好啊！」雖然她對副手人選仍不鬆口，但不斷訴諸團結，黨內研判「蔡賴配」水到渠成，近日就會掀底牌。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104184907-226da533ad47327f0caf924b204ab3c8-tablet.gif"/>
        <figcaption>總統府祕書長陳菊可望再次擔任蔡英文全國競選總部主委，操盤選戰。</figcaption>
      </figure>
      <p>趕在總統及立委選舉登記前，高雄市競總更搶先全國及各縣市競總，於本月16日成立。由於高雄是由國民黨總統候選人韓國瑜主政，率先成立競總，直搗黃龍意味濃厚。11月17日，全國競選總部及北市競總也將成立。</p>
      <p>本刊調查，儘管蔡英文各縣市競總人事架構已底定，但距離全國競總成立只剩一個多禮拜，競總主委職務卻仍懸而未決。上屆大選時任高雄市長的陳菊，早在選前5個月就已被委由競總主委重任並對外公布，這次主委遲未定案，其實與副手人選未定有關。</p>
      <p>蔡陣營輔選人士透露，總統初選後蔡英文和賴清德互動不多，幕僚原規劃賴若未擔任副手，就力勸他接競總主委，團結綠營支持者。但蔡、賴9月下旬會面後合作機會轉濃，近一個多月隨著黨內醞釀蔡賴配成形，競總主委也跟著連動，持續懸空保持彈性。</p>
      <p>蔡、賴經歷初選後沉澱，到同框輔選立委，如今連曾公開反對賴擔任副手的蔡英文台南市後援會會長郭信良，態度也趨軟，表示若蔡賴配成真，他會有一段適應的陣痛期，似乎認同蔡賴配已箭在弦上。可望為蔡賴配執掌兵符的陳菊，3日也表態說，蔡賴合作愉快，適當時機蔡總統會向國人表達副手人選。</p>
      <p>對此，蔡競辦發言人阮昭雄表示，目前競辦運作都很順暢，主委人選沒有急迫性，全國競總成立前就會確定。</p>
