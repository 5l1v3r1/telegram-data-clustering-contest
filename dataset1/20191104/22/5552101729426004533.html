      <h1>五十嵐大介漫畫難改編？　他們大膽挑戰勇闖「神之領域」</h1>
      <address><time datetime="2019-11-04T22:28:00+00:00">04 Nov 2019, 22:28</time> by <a rel="author">祁玲, 蕭志傑, 洪偉韜, 林雅菁</a></address>
      <p>日本動漫市場發展成熟，尤其熱衷改編IP作品。近期在台灣上映的動畫電影《海獸之子》便是改編自五十嵐大介的同名漫畫，由蒼井優、稻垣吾郎等配音，國寶級配樂家久石讓創作音樂。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>電影描述中學女生琉花，與一對由儒艮撫養長大的兄弟「海」與「空」相遇後，展開一場奇異旅程。原作的畫風細緻瑰麗，題材涉及生命、海洋和宇宙等龐大世界觀，因此有業界人士視原著為無法拍成電影的「神之領域」。</p>
      <p>不過，Studio 4℃的電腦動畫人員胸有成竹，並向製片田中榮子提議，要把漫畫《海獸之子》改編成動畫電影。他們認為已有能力以現有技術呈現豐富的線條和奔放的構圖，還為此製作了2分鐘的短片，在公司內部放映，做為是否繼續往下走的評量依據。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031102133-e581bf97afb2db8e899977c4e47b2005-tablet.jpg"/>
        <figcaption>田中榮子坦言，《海》片從發想到完成耗時5年，漫長的籌資及製作過程讓身為製片的她備感煎熬。</figcaption>
      </figure>
      <p>田中榮子說：「我一看就想，完了，這要花很多錢、很多時間。」偏偏其他人都躍躍欲試，表達製作意願。陷入天人交戰的她最後決定放手一搏，關鍵也是驚訝於短片的成果，「原來動畫的技術已經能把影像表現到這個地步。」</p>
      <p>電影描述琉花與媽媽的關係不佳，在學校社團也被排擠。暑假無所事事的她，偶然在父親工作的水族館遇見了「海」與「空」這對兄弟。在他們的引導下，琉花來到從未見過的神奇世界。《海獸之子》目前正在台上映。</p>
