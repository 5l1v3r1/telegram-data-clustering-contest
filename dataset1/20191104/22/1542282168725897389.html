      <h1>Το Τείχος του Βερολίνου «υψώνεται» ξανά</h1>
      <address><time datetime="2019-11-04T22:28:20+00:00">04 Nov 2019, 22:28</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DWwzQdaW7jk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο δήμαρχος του Βερολίνου Μίκαελ Μούλερ άνοιξε την τελετή για τα 30 χρόνια από την πτώση του Τείχους που χώριζε τη Γερμανία στα δύο.</p>
      <p>Η τελετή έγινε στην Αλεξάντερπλατς, που ανήκε στο ανατολικό Βερολίνο, πριν την ένωση.</p>
      <p>Σε αυτήν την πλατεία πραγματοποιήθηκε και η μεγαλύτερη διαδήλωση που έγινε ποτέ στην Ανατολική Γερμανία, στις 4 Νοεμβρίου του 1989, ακριβώς πριν από 30 χρόνια.</p>
      <p>Τα κτίρια της περιοχής καλύφθηκαν με την ιστορική εικόνα του 1989.</p>
      <p>Προηγήθηκαν και άλλες εκδηλώσεις για τα 30 χρόνια από την πτώση του τείχους. Φώτα νέον άναψαν κατά μήκος του ποταμού Σπρέε, συμβολίζοντας το άλλωστε σύνορο ανάμεσα στο δυτικό και το ανατολικό Βερολίνο.</p>
      <p>«Θέλουμε τα όσα συνέβησαν να αναβιώσουν ξανά, αλλά να δούμε και τα όσα έχουν γίνει από τότε. Είναι γεγονός ότι αυτά τα 30 χρόνια δεν ήταν πάντα ένας εύκολος δρόμος. Όμως ένα πράγμα έχουμε καταφέρει. Ζούμε μαζί ελεύθερα και ειρηνικά» δήλωσε ο δήμαρχος της γερμανικής πρωτεύουσας.</p>
