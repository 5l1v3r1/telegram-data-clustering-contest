      <p>Este lunes después de que la Organización Mundial del Comercio dictaminara que China puede imponer a Estados Unidos contramedidas arancelarias por valor de casi tres mil seiscientos millones de euros anuales, la Unión Europea ha abierto una causa contra Estados Unidos ante la OMC. Respuesta a los aranceles que impuso en 2018 al acero y al aluminio. No se espera la decisión del tribunal de arbitraje antes del otoño de 2020. Nuevo frente comercial abierto.</p>
      <p>Irán escenifica su alejamiento del pacto nuclear de 2015, al anunciar que enriquecerá más uranio y fabricará treinta centrifugadoras.</p>
      <p>Un nuevo gigante de los cielos. El grupo IAG, propietario de Iberia, anuncia la compra de Air Europa y une las dos aerolíneas españolas en una sola empresa.</p>
      <p>Dinamarca vive una fiebre de rehipotecas. Más de 100.000 propietarios piden nuevo préstamo, algunos a 20 años y al cero por ciento de interés / cifra récord como resultado de la agitación en los mercados.</p>
      <p>Los Lakers suman un quinto triunfo en seis partidos. La franquicia de Los Ángeles ganó a domicilio a los Spurs en uno de los encuentros de la fase regular.</p>
