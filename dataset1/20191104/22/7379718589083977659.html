      <h1>Re Felipe VI contestato a Barcellona</h1>
      <address><time datetime="2019-11-04T22:11:42+00:00">04 Nov 2019, 22:11</time> by <a rel="author">euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0yclNTkWlqs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Barcellona blindata per la due giorni del monarca Felipe VI che, accompagnato dalla famiglia partecipa alla premio Principessa di Girona. Cerimonia che vede il debutto nelle vesti di premiatrice l'erede al trono, la figlia Leonor.</p>
      <p>Ma l'accoglienza dei catalani è stata tutt'altro che cordiale. La provincia autonoma in subbuglio da diverse settimane, dopo la condanna dei leader separatisti all'origine del referendum sull'indipendenza di due anni fa, ha contestato l'arrivo della famiglia reale.</p>
      <blockquote>Non concordo con una monarchia voluta da un dittatore, Franco, per di più un dittatore fascista Manifestante catalano<cite>Una manifestante</cite></blockquote>
      <blockquote>Vivo in una democrazia, non mi sta bene la visita di un re straniero</blockquote>
      <p>Diverse centinaia di persone hanno bloccato le arterie principali dela città per dissentire contro l'arrivo di Felipe VI.</p>
      <p>Non è noto dove alloggerà la famiglia reale, ma le misure di sicurezza sono severissime, la protesta, convocata dagli auto-nominati Comitati di Difesa della Repubblica e sostenuta da altre piattaforme indipendenti, si è svolta di fronte al Palacio de Congresos e all'hotel Juan Carlos I, messo sotto sorveglianza dalla polizia antisommossa.</p>
