      <h1>Climat : Washington notifie l'Onu de son retrait de l'accord de Paris</h1>
      <address><time datetime="2019-11-04T22:02:23+00:00">04 Nov 2019, 22:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L0USisvOVT0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La lettre était attendue depuis 2017 mais ne pouvait être envoyée pour des raisons juridiques jusqu'à lundi : les Etats-Unis de Donald Trump ont notifié les Nations unies de leur intention de se retirer de l'accord de Paris sur le climat, confirmant le déni climatique américain.</p>
      <p><i>"Aujourd'hui, les Etats-Unis entament le processus de retrait de l'accord de Paris. Conformément aux termes de l'accord, les Etats-Unis ont soumis une notification formelle de leur retrait aux Nations unies. Le retrait sera effectif un an après la notification"</i>, a déclaré le chef de la diplomatie Mike Pompeo dans un communiqué.</p>
      <p>Les Etats-Unis sont le seul pays à se désengager de ce texte signé par 197 pays, jusqu'à la Corée du Nord.</p>
      <p><i>"L'heure est venue de quitter l'accord de Paris"</i>, avait déclaré le 1er juin 2017 le président républicain, qui avait ajouté: <i>"J'ai été élu pour représenter les habitants de Pittsburgh, pas de Paris."</i></p>
      <p>Depuis cette déclaration, en réalité, les Américains continuaient à occuper leur siège, discrètement, pour influencer les discussions techniques autour de l'application concrète de l'accord, dans le cas où, un jour, Washington le réintégrerait. Selon le texte de l'accord négocié fin 2015 par Barack Obama, aucun pays ne pouvait sortir avant le troisième anniversaire de son entrée en vigueur, le 4 novembre 2016. C'est-à-dire lundi.</p>
      <p>En outre, le retrait ne sera effectif que dans un an, ce qui repoussera la sortie au lendemain de la prochaine élection présidentielle américaine, dans laquelle Donald Trump brigue un nouveau mandat.</p>
      <p>D'ici là, les Américains enverront des délégations aux grands sommets climatiques de l'ONU, à commencer par la "COP" de décembre, en Espagne, a confirmé à l'AFP le département d'Etat.</p>
      <p>Le retrait américain ne change donc rien immédiatement, mais il est lourd de sens, même si peu doutaient que la Maison Banche confirmerait cette étape.</p>
      <p><i>"L'administration Trump montre qu'elle se fiche de la science et de l'économie"</i>, a réagi Andrew Steer, président du World Resources Institute. <i>"Elle est mue par une vision obsolète datant du siècle précédent, quand on croyait que l'action climatique était coûteuse et détruirait des emplois."</i></p>
      <h3>Election en 2020</h3>
      <p>La raison officielle du retrait est que Washington considère l'accord injuste pour les Etats-Unis, bien que la philosophie du texte soit que les pays fixent librement leurs objectifs de réduction des émissions de gaz à effet de serre. Le but alors annoncé par Barack Obama était d'ailleurs moins ambitieux que ce que réalisent d'autres pays ou l'Union européenne, par exemple.</p>
      <p>Dans son communiqué, Mike Pompeo a de nouveau invoqué <i>"le fardeau économique injuste imposé aux travailleurs, entreprises et contribuables américains"</i>.</p>
      <p>Politiquement, Donald Trump pourra faire valoir à ses électeurs qu'il a tenu sa promesse.</p>
      <p>Les ONG et experts, de leur côté, ont dénoncé l'égoïsme du deuxième émetteur mondial, alors que la Chine reste engagée dans le processus.</p>
      <p><i>"L'abandon de l'accord de Paris est une abdication de leadership à laquelle une majorité d'Américains est opposée"</i>, a déclaré Michael Bloomberg, ancien maire de New York qui finance une grande campagne pour la fermeture des centrales à charbon et contre les candidats aux élections américaines opposés à l'action climatique.</p>
      <p>La décision de M. Trump n'a pas créé l'effet domino que certains craignaient dans des pays comme l'Australie et le Brésil. Elle a même galvanisé de multiples acteurs américains non-fédéraux: Etats gouvernés par les démocrates, grandes villes, et entreprises.</p>
      <p>Nombre de ces entités se sont volontairement engagées à la neutralité carbone d'ici 2050, ou à passer à 100% d'énergies renouvelables dans la production d'électricité. Cela compensera en partie l'inaction fédérale.</p>
      <p>Au total, l'accord de Paris ne s'est pas effondré, renforcé par la mobilisation des jeunes pour le climat observée depuis l'an dernier.</p>
      <p>Le résultat de l'élection de 2020 pourrait être plus déterminant. <i>"Si jamais on repart dans une administration Trump pour quatre ans, les conséquences seront très, très différentes"</i>, dit à l'AFP David Levaï, du centre de réflexion Iddri. <i>"La solidité de cette gouvernance demeure, tant que le retrait américain n'est qu'une parenthèse"</i>.</p>
      <p>Tous les adversaires démocrates potentiels de Donald Trump se sont engagés à revenir dans l'accord, ce qu'ils pourront faire à leur prise de fonction, le 20 janvier 2021.</p>
      <p>AFP</p>
