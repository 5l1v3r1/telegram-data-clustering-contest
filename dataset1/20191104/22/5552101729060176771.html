      <h1>【綠直搗韓營2】教訓「落跑市長」　綠委喊高雄得票破百萬</h1>
      <address><time datetime="2019-11-04T22:58:00+00:00">04 Nov 2019, 22:58</time> by <a rel="author">黃揚明, 林育緯</a></address>
      <p>綠營布局總統蔡英文連任節奏明確，16日蔡英文高雄競總率先插旗，地點就設在鳳山市議會旁，目前正緊鑼密鼓施工。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xmR5R5eJ7rc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>綠營基層對去年高雄市長一役慘敗，至今耿耿於懷。10月16日，高雄民進黨立委趙天麟接受蔡英文競辦《一起吃早餐》網路節目專訪時公開喊話，希望選民唾棄「落跑市長」韓國瑜，讓蔡英文打破2014年陳菊連任市長的99萬票紀錄，一舉衝破百萬票。</p>
      <p>但趙天麟的說法令綠營黨公職憂心太過輕敵，加上近期黨內都在營造支持者危機意識，因此趙已不再提起高雄衝百萬票的論述。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104184316-191f1e44b270be403f0bfe8cf7f850c5-tablet.JPG"/>
        <figcaption>趙天麟希望選民唾棄「落跑市長」韓國瑜。</figcaption>
      </figure>
      <p>蔡英文高雄競總也是陳菊2014年連任成功的競總所在地，綠營基層已下達動員令，黨籍立委、議員、里長各有動員責任額，預計當天將集結超過3萬人，展現勝選氣勢。</p>
      <p>黨內人士透露，蔡英文競辦認為選情穩定領先，不急於舉辦大型造勢刺激韓粉，畢竟和韓粉拚場不一定有優勢，也避免在選舉激戰時讓綠營支持者動員疲乏，因此六都競總成立都將舉辦結合在地特產、美食的親子園遊會，希望除了傳統造勢演講場，也能吸引更多都會區中間選民參與，藉以炒熱立委選情。</p>
      <p>蔡英文競辦發言人阮昭雄說，高雄總部率先成立純粹是總統行程安排上的巧合，內部討論時確實有人認為可能讓外界誤會是針對韓國瑜，但蔡英文是現任總統，不會只做選舉鋪陳，也沒有從哪個縣市出發的問題。</p>

        <img src="https://www.mirrormedia.com.tw/assets/images/20191104184310-ab434617899ae1952bbdfbf02b4337fc-tablet.gif"/>
