      <h1>Cicciolina si sfoga sulla droga del figlio: "Casa distrutta"</h1>
      <address><time datetime="2019-11-04T22:12:00+00:00">04 Nov 2019, 22:12</time> by <a rel="author">Giada Oricchio</a></address>
      <p>A “Live Non è la d’Urso”, Cicciolina difende a spada tratta il figlio Ludwig Koons: “La droga non è sua, è stato ingenuo. I carabinieri hanno distrutto casa”. </p>
      <figure>
        <iframe data-src="https://twitter.com/LiveNoneladUrso/status/1191469345664356357?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il 19 ottobre scorso, i carabinieri hanno fermato Ludwig, figlio ventenne dell’ex pornostar nota come Cicciolina, in evidente stato di agitazione decidendo di perquisire la casa dove hanno trovato fumo, due grammi di eroina e un bilancino. Cicciolina, al secolo Ilona Staller, ha subito scagionato il figlio: “Era roba dei tre africani, dei tre neri, neri che ospitava, non sapeva cosa avessero in valigia”. Stasera ha perorato di nuovo la causa di Ludwig: “Non è in carcere come hanno scritto i giornali, può venire qui a spiegare cosa è successo, è pulito, la colpa è dei tre africani che ospitava in casa. Ludwig ha peccato di ingenuità, me lo hanno detto i carabinieri. Hanno detto che doveva andare da loro e dire che ospitava un nero, nero. Era molto agitato quando l’hanno fermato? Sì, era nervoso perché non aveva fatto l’assicurazione alla scooter. Io ero in macchina, lui in motorino. Solo per l’assicurazione. L’eroina e il bilancino? Non appartengono a mio figlio. Questi neri (la d’Urso la esorta a smettere di chiamarli negri o neri, nda) gli hanno chiesto ospitalità e lui ha detto sì in buona fede. Mio figlio non poteva sapere che uno aveva una valigiona con 4000 euro dentro”. Cicciolina apre la porta di casa alle telecamere di “Live Non è la d’Urso” e lo scenario è apocalittico: “I carabinieri hanno messo sottosopra l’appartamento. Hanno distrutto la casa per trovare la droga, è stato spostato tutto, i materassi, i cassetti, ci vorranno due settimane per sistemare, hanno buttato tutto all’aria, hanno alzato le reti, hanno fatto un casino. Mio figlio non sta qui, è impossibile, mi sento male, non ho piacere a tornare qui finché non sarà di nuovo a posto, è una brutta esperienza, ti lascia il segno. Non ce la faccio a guardare la mia casa in questo stato”. Infine l’appello a Barbara d’Urso: “Ludwig non è in America e vuole chiarire la sua posizione davanti al pubblico italiano”, ma la d’Urso è lapidaria: “Viene solo se è cambiato. Se è maturato e viene senza aggressività, volentieri gli do il diritto di parola”. Appuntamento a lunedì prossimo.</p>
