      <h1>Berlín conmemora la caida del muro</h1>
      <address><time datetime="2019-11-04T22:44:03+00:00">04 Nov 2019, 22:44</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qL6BryjXgRQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>E</b>l alcalde <b>Michael Müller</b> presidió la ceremonia en Alexanderplatz, Berlín Oriental antes de la reunificación: <i>“Queremos que lo que sucedió en ese momento vuelva a revivirse, pero también lo que se ha desarrollado desde entonces. Es cierto que en estos 30 años no siempre hemos tenido un camino fácil. Pero hay algo que hemos logrado. Vivimos juntos en libertad y en paz".</i></p>
      <p>Alexanderplatz fue también el lugar de la mayor manifestación que la RDA celebró, el 4 de noviembre de 1989, exactamente hace 30 años.</p>
      <p>Los edificios en Alexanderplatz sirvieron de lienzo a proyecciones de imágenes restrospectivas de 1989.</p>
      <p>El primer día de la conmemoración del 30 aniversario de la caída del Muro de Berlín también estuvo marcado por una cadena de luces de neón a lo largo del río Spree, recreando la antigua frontera entre el este y el oeste de Berlín.</p>
      <p>El muro se impuso durante 28 años antes de que comenzara a derribarse el 9 de noviembre de 1989.</p>
