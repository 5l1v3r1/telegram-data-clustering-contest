      <h1>在吉卜力當過《龍貓》製片　她開公司要跟宮崎駿不一樣</h1>
      <address><time datetime="2019-11-04T22:28:00+00:00">04 Nov 2019, 22:28</time> by <a rel="author">祁玲, 洪偉韜, 林雅菁</a></address>
      <p>日本動畫電影《海獸之子》描述琉花與媽媽的關係不佳，在學校社團也被排擠。暑假無所事事的她，偶然在父親工作的水族館遇見了「海」與「空」這對兄弟。在他們的引導下，琉花來到從未見過的神奇世界。《海獸之子》目前正在台上映。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>電影從發想到完成耗時5年，部分熟悉該部漫畫的人認為改編難度頗高，但是動畫工作室Studio 4℃不畏挑戰。雖然如此，漫長的籌資及製作過程讓製片田中榮子備感煎熬，所幸電影的完成度高，在業界立下新的里程碑。</p>
      <p>田中榮子在吉卜力工作室當過《龍貓》和《魔女宅急便》的製片，期間認識了動畫師暨導演森林晃司。兩人意氣相投，於1986年共同成立Studio 4℃，創辦宗旨是製作非主流動畫作品，且提供自由的創作空間，內容涵蓋MV、電視動畫、遊戲CG和電影等。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031104313-b0580712ddc84cbf4822493af4708bb3-tablet.jpg"/>
        <figcaption>由大友克洋和森本晃司合導的動畫片《回憶三部曲》是Studio 4℃的代表作之一。（翻攝自youtube_愛搖滾）</figcaption>
      </figure>
      <p>她說：「 如果要做很美的影像，已經有宮崎駿了。因此我們的目標是集結各式影像創意人員，讓他們自由發揮，製作與主流不同的內容。」</p>
      <p>公司成立至今推出不少叫好叫座的作品，包括由大友克洋和森本晃司合導的動畫片《回憶三部曲》，以及獲頒日本電影學院獎最佳動畫長片的《惡童當街》。目前Studio 4℃有40名員工，以製片和電腦動畫人員居多，原畫動畫師占比不大，多半與自由工作者合作。</p>
