      <h1>Στην Κίνα με εμπορικά θέματα στις αποσκευές του ο Εμανουέλ Μακρόν</h1>
      <address><time datetime="2019-11-04T11:28:43+00:00">04 Nov 2019, 11:28</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4lraILIZjZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τον Ιανουάριο του 2018 υποσχέθηκε να μεταβαίνει στην Κίνα κάθε χρόνο. Ο Γάλλος πρόεδρος ξεκίνησε τη Δευτέρα τη δεύτερη επίσκεψή του στην Κίνα. Αυτή τη φορά, ο Εμανουέλ Μακρόν συνάντησε τον Κινέζο ομόλογό του Σι Ζινπίνγκ στη Σαγκάη για έκτη φορά.</p>
      <p>Στην ατζέντα κυριάρχησαν τα εμπορικά ζητήματα. Μαζί με τον Γάλλο πρόεδρο στην Κίνα μετέβησαν περίπου 50 Γάλλοι επιχειρηματίες, αλλά και ο Ευρωπαίος επίτροπος Γεωργίας Φιλ Χόγκαν. Κοινός σκοπός τους είναι να υπενθυμίσουν στην Κίνα τη δέσμευσή της να ανοίξει περισσότερο τις εμπορικές συναλλαγές της με ευρωπαϊκές επιχειρήσεις, ειδικά στον αγροτικό τομέα.</p>
      <p>Εξάλλου η έκθεση της Σαγκάης αυτό το σκοπό έχει, δηλαδή να πείσει τον κόσμο για τις καλές προθέσεις της Κίνας. Στην έκθεση συμμετέχουν συνολικά σχεδόν 3.000 εταιρίες από 64 χώρες και μεταξύ τους περιλαμβάνονται 78 γαλλικές.</p>
      <p>Ο Γάλλος πρόεδρος ελπίζει να υπογράψει την Τετάρτη στο Πεκίνο περίπου 40 συμφωνίες στους κλάδους που παραδοσιακά Γαλλία και Κίνα συνεργάζονται, όπως στον αγροτροφικό τομέα, στον τουρισμό και στην υγεία. Πέρυσι μόλις, η Κίνα ήρε το εμπάργκο στο γαλλικό βοδινό και οι εξαγωγές άρχισαν και πάλι, δέκα επτά χρόνια μετά το ξέσπασμα της νόσου των τρελών αγελάδων.</p>
      <p>Στην τελευταία του επίσκεψη στο Παρίσι, τον περασμένο Μάρτιο, ο Σι έγινε δεκτός από ένα ενιαίο ευρωπαϊκό μέτωπο, προκειμένου να συζητήσει για το εγχείρημα των νέων Δρόμων του Μεταξιού. Επτά μήνες μετά, ο Μακρόν επιδιώκει η δική του επίσκεψη να συνοδευθεί με μια επενδυτική συμφωνία με τους Ευρωπαίους.</p>
      <p>Από την πλευρά της, η Κίνα δείχνει να δίνει περισσότερη σημασία στην Ευρώπη. Την περασμένη Παρασκευή, η κινεζική κυβέρνηση διόρισε τον πρώτο της Ειδικό Αντιπρόσωπο Ευρωπαϊκών Υποθέσεων.</p>
      <p>Πηγές της γαλλικής προεδρίας τόνισαν πως, ακόμη κι αν ο Εμανουέλ Μακρόν δεν συμφωνεί απαραίτητα με τις εμπορικές κινήσεις του Ντόναλντ Τραμπ, ωστόσο η Ουάσινγκτον έπραξε σωστά στις απαιτήσεις της από την Κίνα για καλύτερη συμπεριφορά στο εμπορικό κομμάτι.</p>
