      <h1>Brasile: in aumento il numero di tumori causato dai pesticidi</h1>
      <address><time datetime="2019-11-04T11:44:23+00:00">04 Nov 2019, 11:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2lwNMFneYhQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Brasile cresce il <b>numero di tumori legati all'esposizione ai pesticidi</b>. A rivelarlo è uno studio dell'Università di San Paolo. L'agricoltura è un settore chiave del paese, tra i principali esportatori al mondo di caffè, zucchero, soia e frumento. Per proteggere i raccolti negli ultimi anni i coltivatori hanno aumentato sensibilmente il ricorso ai pesticidi chimici.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/09/17/l-importazione-di-soia-dal-brasile-contribuisce-alla-deforestazione">L'importazione di soia dal Brasile contribuisce alla deforestazione</a>
      </p>
      <p>"Varie ricerche condotte in Brasile hanno indicato un significativo numero di tumori legati probabilmente all'esposizione ad agrotossine - dice la professoressa Larissa Bombardi dell'Università di San Paolo -. Nella sua valutazione sull'acefato (un pesticida il cui uso è proibito nell'Unione europea) l'Agenzia Nazionale di Vigilanza Sanitaria, organizzazione che fa capo al ministero della Salute, ha detto che <b>a partire dal 2020 il cancro sarà la principale causa di morte in Brasile</b>. Oggi è la seconda causa".</p>
      <p>Stando ai media locali dallo scorso gennaio <b>il governo di Jair Bolsonaro ha dato il via libera all'introduzione di oltre 400 nuovi pesticidi</b>. Molti di questi, secondo il Pesticide Action Network, una rete internazionale di oltre 600 ong che si batte contro l'uso dei pesticidi, mettono a rischio la salute degli esseri umani e dell'ambiente.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/07/16/monsanto-meno-risarcimento-condanna-confermata">Monsanto: risarcimento ridotto, ma condanna confermata</a>
      </p>
      <p>"Abbiamo riscontrato un'alta incidenza di neoplasie ematologiche come leucemia e linfoma - ha detto Fabio Franke, oncologo del Charity Hospital di Ijui - ma anche alcuni tipi di cancro nel tratto gastrointestinale - quindi stomaco e intestino - così come casi di tumore ai polmoni: tutti direttamente collegati all'esposizione ai pesticidi".</p>
      <p>Stando all'Istituto nazionale sul cancro nel 2017 la più alta percentuale di tumori è stata riscontrata negli stati del sud - Parana, Santa Catarina e Rio Grande do Sul - dove c'è la maggiore concentrazione di coltivazioni: <b>qui i casi di tumore sono stati 492 ogni 100mila abitanti</b>.</p>
