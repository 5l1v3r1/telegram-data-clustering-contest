      <h1>高速道路上に歩行者２人、次々ひかれ死亡…路肩に無人の軽</h1>
      <address>
        <time datetime="2019-11-04T11:05:00+00:00">04 Nov 2019, 11:05</time>
      </address>
      <p>　４日午後５時５０分頃、宮城県栗原市高清水の東北道上り線で、路上にいた２人が複数の走行車両に次々とひかれ、死亡した。県警高速隊が身元や事故原因を調べている。同隊などによると、近くの路肩には無人の軽乗用車が止まっていた。</p>
      <p>　現場は片側２車線。東北道は築館インターチェンジ（ＩＣ）―古川ＩＣ間の上り線で通行止めとなった。</p>
