      <h1>【Arran威士忌的斜槓思維3】大膽過桶實驗　造就驚豔的萬千風格</h1>
      <address><time datetime="2019-11-04T11:07:00+00:00">04 Nov 2019, 11:07</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>桶陳是威士忌的重要步驟，能形塑威士忌7成以上的風味。作為一個還算新的酒廠，Arran的最大特色便是勇於創新、挑戰過桶手法，果然造就讓飲者驚豔的多變風味。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HumXuJVbulk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175549-957db6a121da81ae3906efadc3e86752-tablet.JPG"/>
        <figcaption>首席調酒師James很敢於嘗試，大膽挑戰各種風味桶。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175558-c0b6f0fd163b16e5be152b35617212b6-tablet.JPG"/>
        <figcaption>早期酒廠以顏色區隔風味桶，現在則改刷條碼管理。</figcaption>
      </figure>
      <p>雖然位在海島上，Arran酒廠卻不太強調碘味或海藻之類的海島風格，2003年就開始挑戰過桶陳年的手法。所謂的威士忌風味桶，是指將放在某種橡木桶中熟成的原酒，換到另一個更厚重或更有特色的橡木桶裡繼續熟成，藉此讓威士忌換上各種妝容，也增添層次感。</p>
      <p>我們跟著首席調酒師James從蒸餾廠走到倉庫，放眼所見是滿坑滿谷的橡木桶，感覺裡頭全是寶藏，James笑說，早期他們在橡木桶上噴漆來區隔，後來越玩越大，用顏色已經無法區隔，現在都是刷條碼來管理，不過儲酒倉庫裡還是擺滿五顏六色的橡木桶，視覺感頗為震撼。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175603-85347e113d16d133971e9b85b99a87dc-tablet.jpg"/>
        <figcaption>因為很重視過桶，首席調酒師James會親自確認每個橡木桶的狀況。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175610-adce9d9c09ddae9a4d3575be878762c2-tablet.JPG"/>
        <figcaption>來到另一個儲酒倉庫，又是一堆尺寸各異的橡木桶，空氣中飄著淡淡酒香。</figcaption>
      </figure>
      <p>釀酒資歷豐富的James，除了常見的雪莉桶和波本桶，還取用蘋果白蘭地風味桶（Calvados Finish）、干邑白蘭地風味桶（Cognac Finish）、貴腐甜酒風味桶（Tokaji Aszu Finish）、Fino雪莉酒風味桶（Fino Sherry Finish）、特級香檳風味桶（Grand Cru Champagne Finish）、麝香葡萄酒桶（Moscatel Casks Finish）等超過40多種風味桶。</p>
      <p>這些風味桶的特色強烈，每一種都限量上市，雖然頗具實驗性質，卻也造就Arran獨一無二的風格，從中也能得知Arran經典的水果氣息，略帶木質與奶油的風味是從何而來。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175617-7338ae834ccfa029f1b03c78c5bdcbe2-tablet.JPG"/>
        <figcaption>釀酒師的日常，就是按計畫抽取酒液，監控每個桶的釀造情形。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175625-8225738e5922f00ad83069f4f71880a3-tablet.JPG"/>
        <figcaption>走進堆滿木桶的倉庫，便如走進寶藏堆裡。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175633-3edd0aa921e3e01540ac01240f5df208-tablet.jpg"/>
        <figcaption>年輕的釀酒師，細心地為每一桶酒做紀錄。</figcaption>
      </figure>
      <p>除了強調過桶，Arran的威士忌還有一個特色是非冷凝過濾，不用焦糖調色，略帶油脂的口感，叫人印象深刻。我們在遊客中心品飲基本款的10年，發現酒質的成熟度，遠超過實際年分，各式風味桶的深邃層次，更是豐富有趣，難怪這個酒廠雖然歷史不過20多年，在市場上卻一直頗受肯定。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175635-eb6758d6d1388aed204a35fd1df1ed0b-tablet.jpg"/>
        <figcaption>各種有趣的風味桶，如義大利阿瑪諾尼紅酒桶（右，1,480元／瓶）和The Bothy四分之一桶的第四版單一麥芽威士忌原酒（左，1,600元／瓶），在台灣的「古華酒藏」都買得到。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175642-c8a9469a69757717a0f239501da6b472-tablet.jpg"/>
        <figcaption>在Arran的遊客中心，可以品嘗到各式各樣的經典風味威士忌。</figcaption>
      </figure>
