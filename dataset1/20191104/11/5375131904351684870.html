      <h1>Podemos se mofa del 'no poder dormir tranquilo' de Pedro Sánchez con una canción</h1>
      <address>
        <time datetime="2019-11-04T11:10:45+00:00">04 Nov 2019, 11:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_Db9uax1YOQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Unidas Podemos</b> ha lanzado su segunda canción de campaña, <b>un tema marcado por los ritmos urbanos con un destinatario claro, Pedro Sánchez</b> y su vinculación con los partidos de la derecha.</p>
      <p>Pedro no duerme tranquilo porque tiene un amor prohibido, porque Albert es más que un amigo, se escucha en la canción, en relación a las palabras de Sánchez en una entrevista televisiva donde aseguró que no podría dormir por las noches si representantes de Unidas Podemos estuvieran en el Gobierno.</p>
      <p>Pedro, en la calle hay muchas batallas pero tú solo te sumas en campaña, canta <b>Adan Zurdanov</b>, también autor de este tema musical titulado Pedro no duerme tranquilo, y añade no es casualidad, en la historia está, de qué bando estás cuando se hay que mojar.</p>
      <p>Unidas Podemos <b>interpela así a los y las jóvenes a través de un reaggeton</b> que deja claro que si el partido morado no está fuerte, <b>Pedro Sánchez pactará con Ciudadanos y el Partido Popular</b>, una situación que solo beneficia a los poderosos y que provocará que en una futura crisis económica sean las mayorías sociales las que tengan que volver a pagarla.</p>
      <p>Pedro eres un asustao, a los fondos buitres los tienes mimaos,estás tonteando hasta con Casado, asegura el tema.</p>
