      <h1>В Коми оленеводы научили стадо перебегать железную дорогу за 30 секунд</h1>
      <address>
        <time datetime="2019-11-04T11:56:00+00:00">04 Nov 2019, 11:56</time>
      </address>
      <p>В соцсетях появилось видео, где сотни северных оленей перегоняют через железнодорожные пути. Нелегкое препятствие на пути мигрирующего стада было преодолено за полминуты.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jJ10gV7VNTk" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео ПСК «Оленевод»</figcaption>
      </figure>
      <p>Производственный сельхозкооператив «Оленевод» из Воркуты <a href="https://vk.com/public98396481">поделился</a> в своей группе «ВКонтакте» видеозаписями, где снято скоростное перебегание оленей через железную дорогу. При внимательном просмотре можно заметить, что стадо уложилось в 30 секунд.</p>
      <p>Не намного больше времени на то, чтобы «проскочить» опасный участок, потребовалось людям на снегоходах. Для ускорения процесса у них есть лайфхак: вдоль рельс кладется конструкция из досок, которая выполняет роль трамплина.</p>
