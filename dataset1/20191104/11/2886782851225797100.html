      <h1>Rákkeltő lehet a permet Brazíliában</h1>
      <address><time datetime="2019-11-04T11:11:52+00:00">04 Nov 2019, 11:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RJwzpn5kB3I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az elmúlt években Brazíliában használt egyre nagyobb mennyiségű növényvédőszer lehet a felelős azért, hogy a dél-amerikai országban jelentősen megugrott a rákos megbetegedések száma - állítják egészségügyi szakértők. A Sao Paulói Egyetem professzora szerint az összefüggés egyértelmű, mert szinte csak és kizárólag a mezőgazdaságból élő régiókban lakók körében nőtt ugrásszerűen a daganatok diagnosztizálásának gyakorisága.</p>
      <p>"A megbetegedések számának növekedése a mezőgazdaságban használt toxinoknak, elsősorban az Acephate nevű szernek tudható be. A Brazil Nemzeti Egészségügyi Ügynökség emellett arra is figyelmeztet, hogy jövőre már a rák lehet az első számú halálozási ok az országban" - mondta Larissa Bombardi, a Sao Paulo-i egyetem illetékese.</p>
      <p>"Rendkívül magas az előfordulása az olyan hematológiai daganatoknak, mint a leukémia vagy a limfóma például, de a gyomor, bél- és tüdőrákos megbetegedések száma is emelkedett" - tette hozzá Fabio Franke orvos.</p>
      <p>Brazília a világ legnagyobb cukor-, narancslé-, kávé- és szójababexportőre, így Európában és a világ többi felén is felmerül a kérdés, vajon milyen anyagok kerülhetnek be az onnan érkező termékekből az emberek szervezetébe.</p>
