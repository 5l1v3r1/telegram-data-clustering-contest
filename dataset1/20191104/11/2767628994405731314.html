      <h1>España pendiente del debate que puede decantar la balanza el 10-N</h1>
      <address><time datetime="2019-11-04T11:46:05+00:00">04 Nov 2019, 11:46</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a8s4YPxrdJ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Última oportunidad para afianzar votos, convencer a indecisos y decantar la balanza. En España se celebra, esta noche, el debate a cinco, a seis días de la cita con las urnas del 10-N.</p>
      <p>En este único debate, los líderes del PSOE, del Partido Popular, Unidas Podemos, Ciudadanos y, por primera vez, de la formación ultraderechista Vox, deberán dar una solución al bloqueo político que los sondeos auguran persistirá tras la repetición electoral.</p>
      <p>Este lunes es el último día en el que se pueden publicar encuestas. Éstas prevén que los socialistas de Pedro Sánchez volverán a ganar, pero podrían perder dos escaños respecto a abril: de 123 a 121. Los populares de Pablo Casado, sin embargo, avanzarían, pasando de 66 a 91 diputados.</p>
      <p>La gran sorpresa la daría el partido de Santiago Abascal, Vox, que se situaría como tercera fuerza política, doblando su número de escaños, de 24 a 46.</p>
      <p>La izquierdista Unidas Podemos bajaría a 31 y los liberales de Ciudadanos caerían en picado, hasta los catorce escaños. También entraría una nueva formación en el Parlamento, Más País, del que fuera uno de los fundadores de Podemos, Íñigo Errejón.</p>
      <p>El viernes se cierra la campaña electoral en España, con el hastío como protagonista. Son las cuartas elecciones legislativas en cuatro años y nada presagia que vaya a ser el fin del bloqueo político.</p>
