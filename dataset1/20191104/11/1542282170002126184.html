      <h1>Περού: Διαδηλώσεις για την κατάργηση των ταυρομαχιών</h1>
      <address><time datetime="2019-11-04T11:17:11+00:00">04 Nov 2019, 11:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/REPzga3ZCKk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Συμπλοκές μεταξύ θεατών που συγκεντρώθηκαν για να παρακολουθήσουν ταυρομαχίες και ακτιβιστών που κάνουν λόγο για κακοποίηση των ζώων, σημειώθηκαν στη Λίμα του Περού.</p>
      <p>"Καλούμε τους συμμετέχοντες να μετατρέψουν την αρένα σε ένα μέρος όπου δεν θα υπάρχουν φαινόμενα κακοποίησης ζώων, τα οποία έιναι θλιβερά για τους πολίτες στη Λϊμα».</p>
      <p>"Πρέπει να τονίσουμε την σημασία των ταυρομαχιών. Η αισθητική των ταυρομαχιών, η μουσική, η παράσταση. Οι θεατές στις ΗΠΑ θεωρούν ότι πρόκειται για τέχνη.».</p>
      <p>Εκατοντάδες διαδηλωτές βγήκαν στους δρόμους της Λίμας εκφράζοντας την αντίθεση τους στις ταυρομαχίες που διέξαγονται στην χώρα.</p>
      <p>Μάλιστα είχαν διοργανώση και αναπαρατσάσεις ταυρομαχιών στοςυ δρόμους της πόλης.</p>
      <p>Ακτιβιστές από οργανώσεις για την προάσπιση των δικαιωμάτων των ζώων έκαναν λόγο για ένα βάναυσο έθιμο.</p>
