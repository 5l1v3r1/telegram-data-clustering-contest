    <article>
      <h1>విజయవాడలో ప్రారంభమైన టీడీపీ విస్తృతస్థాయి సమావేశాలు</h1>
      <address>
        <time datetime="2019-11-04T11:39:34+00:00">04 Nov 2019, 11:39</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZS-SHpBtBSY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ: </b>టీడీపీ విస్తృతస్థాయి సమావేశాలు ప్రారంభమయ్యాయి. ముందుగా పార్టీ జెండాను టీడీపీ నేత నారా లోకేష్ ఆవిష్కరించారు. కచ్చులూరు బోటు ప్రమాద మృతులకు సంతాపం ప్రకటించి సమావేశాలను ప్రారంభించారు. పార్టీ బలోపేతం, సంస్థాగత ఎన్నికలు, కొత్త కమిటీలను ఏర్పాటు చేయనున్నారు. రాష్ట్రంలో నెలకొన్న పరిస్థితులపై చర్చించనున్నారు. ఈ సందర్భంగా ఏపీ టీడీపీ అధ్యక్షుడు కళా వెంకట్రావు మాట్లాడుతూ ఒకరిద్దరు వెళ్లినంత మాత్రాన పార్టీకి ఎటువంటి ఢోకా లేదని, పార్టీలోకి వస్తూ ఉంటారు.. వెళుతూ ఉంటారని వ్యాఖ్యానించారు. కార్యకర్తలను, నాయకులను తయారు చేసే ఫ్యాక్టరీ తెలుగుదేశమని, మొదటి నుంచి కార్యకర్తలే టీడీపీకి వెన్నుముక అని కళా వెంకట్రావు చెప్పారు.</p>
