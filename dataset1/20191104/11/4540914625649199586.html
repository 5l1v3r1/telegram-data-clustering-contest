      <h1>Romanze am Arbeitsplatz: McDonald's feuert seinen Chef</h1>
      <address><time datetime="2019-11-04T11:45:07+00:00">04 Nov 2019, 11:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QdqFjB2MMbk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Seine Tage als McDonald's-Chef sind vorbei: Steve Easterbrook ist als Geschäftsführer der größten Fast-Food-Kette der Welt entlassen worden.</p>
      <h3>Gegen Vorschriften verstoßen</h3>
      <p>Hintergrund ist eine interne Romanze mit einer ihm dienstlich unterstellten Person. Damit habe Easterbrook "schlechtes Urteilsvermögen" an den Tag gelegt und gegen Vorschriften der Firma verstoßen, begründete der Aufsichtsrat den Schritt.</p>
      <p>Diese Firmenregeln hatte der Konzern erst im Mai verschärft - auf Druck von Arbeitsrechtlern. McDonald's wurde vorgeworfen, unangemessene Kommentare und sexuelle Belästigung nicht scharf genug zu verurteilen. Auch Beziehungen mit großer Machtungleichheit, wie im Falle Easterbrooks, sollten verhindert werden.</p>
      <h3>"Ein Fehler"</h3>
      <p>In einer Mail an seine Ex-Mitarbeiter sprach der 52-Jährige von einem "Fehler". Er teile die Meinung des Aufsichtsrats. Es sei Zeit für ihn, weiterzuziehen. Easterbrook ist geschieden und Vater von drei Kindern. Sein Nachfolger an der Spitze des Fast-Food-Riesen wird Chris Kempczinski, der bislang für das US-Geschäft von McDonald's verantwortlich war.</p>
