      <h1>Bulgaria: Borissov vince (ma perde voti)</h1>
      <address><time datetime="2019-11-04T11:11:57+00:00">04 Nov 2019, 11:11</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PDez4Q9X14Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nessuna svolta in Bulgaria, paese che rimane a destra.<b>Il primo ministro bulgaro Boïko Borissov</b> (60 anni) può essere soddisfatto: al secondo turno delle elezioni locali, il suo partito <b>GERB,</b> di centro destra, ha conquistato i sindaci nelle tre città più importanti della Bulgaria: <b>Sofia, Plovdiv e Varna.</b></p>
      <p>Nella capitale, <b>Yordanka Fandakova</b> si è assicurata la vittoria con il 53.5% dei voti, conquistando cosi il suo quarto mandato come Sindaca di Sofia.<br/>Battuta Maya Manolova, una candidata indipendente sostenuta dai socialisti dell'opposizione.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/78/54/606x401_cmsv2_b3db0ffa-2ff2-5845-b670-f6b8d99f5175-4277854.jpg"/>
        <figcaption>Yordanka Fandakova, per la quarta volta sindaca di Sofia.</figcaption>
      </figure>
      <p>A Plovdiv, il candidato del Gerb <b>Zdravko Dimitrov</b> ha raccolto il 55,4% dei voti, contro il 39,1% andato a Slavcho Atanassov, candidato del Partito nazionalista Fronte Nazionale per la Salvezza della Bulgaria.</p>
      <p>A Varna, il maggior porto sul Mar Nero, il Gerb si riconferma con il 61,7% del suo candidato <b>Ivan Portnik</b>, battendo Kostadin Kostadinov del movimento nazionalista Vazrazhdane, che ha ottenuto il 33,9%.</p>
      <p>Le elezioni politiche nazionali sono previste per il 2021.</p>
      <h3>Borissov, da quasi dieci anni al potere</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/78/54/404x227_cmsv2_6761d24c-4a54-5475-b0ba-64878f33d6a7-4277854.jpg"/>
        <figcaption>Borissov al voto.</figcaption>
      </figure>
      <p>Nonostante il successo nelle principali città Il partito GERB del primo ministro Borissov, al potere da quasi 10 anni (tranne per un breve periodo tra 2013 e 2014), <b>ha visto diminuire i voti rispetto a quattro anni fa</b>, a causa, in particolare, degli scandali di corruzione che l'hanno travolto l'anno scorso.</p>
      <p>Per rimanere al potere a livello nazionale, il GERB, che sostiene la disciplina fiscale, si basa su una coalizione con partiti nazionalisti più piccoli.</p>
      <p>Da quando è risalito al potere nel 2017 con il suo terzo governo, Borissov ha aumentato la retribuzione pubblica spingendo i salari medi mensili verso l'alto, eppure la Bulgaria resta lo Stato membro più povero dell'Unione Europea.E cercando di rimanere in buoni rapporti con il "Grandi" dell'Europa, come ad esempio Macron.</p>
