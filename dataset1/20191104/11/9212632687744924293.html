      <h1>Bertumbuk di Pintu Utama Grandstand SIC [METROTV]</h1>
      <address><time datetime="2019-11-04T11:47:24+00:00">04 Nov 2019, 11:47</time> by <a rel="author">Siti A’isyah Sukaimi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2rPP5m0wAHY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LELAKI warga Indonesia ditahan dipercayai terbabit dalam kejadian bertumbuk di Pintu Utama Grandstand Litar Antarabangsa Sepang (SIC) di Sepang, semalam.</p>
      <p>Ketua Polis Daerah Lapangan Terbang Antarabangsa Kuala Lumpur (KLIA), Asisten Komisioner Zulkifli Adamshah berkata, dalam kejadian 3.45 petang itu, suspek berusia 32 tahun dipercayai menumbuk petugas lelaki berusia 24 tahun.</p>
      <p>“Puncanya apabila lelaki warga Indonesia itu ditegur kerana menendang pagar. Mangsa bertugas di Pintu Utama Grandstand SIC sebelum suspek terbabit menendang pagar.</p>
      <p>“Mangsa yang menegur lelaki itu kemudiannya diserang dan ditendang. Dalam kejadian itu mangsa cedera di bibir,” katanya ketika dihubungi Harian Metro, hari ini.</p>
      <p>Beliau berkata, susulan kejadian itu, mangsa menerima lima jahitan dan suspek terbabit ditahan.</p>
      <p>Katanya, kes berkenaan disiasat mengikut Seksyen 325 Kanun Keseksaan.</p>
      <p>Dalam pada itu, video kejadian bertumbuk di Pintu Utama Granstand SIC tular di Facebook serta dikongsi netizen.</p>
      <p>Semalam, SIC menjadi lokasi bagi perlumbaan Grand Prix Motosikal Malaysia.</p>
