      <h1>Каталонские сепаратисты против визита короля</h1>
      <address><time datetime="2019-11-04T21:29:40+00:00">04 Nov 2019, 21:29</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/03afgAM956I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первый визит Филиппа VI в Каталонию после того, как Верховный суд Испании приговорил бывших региональных лидеров-сепаратистов к тюремному заключению. Королевская семья прибыла для участия в ежегодной церемонии вручения молодым специалистам премии <a href="https://hispanista-spb.ru/news/vruchenie-premii-fonda-princessy-zhironskoj.html">Фонда принцессы Жиронской</a>. Это один из титулов наследников Каталано-Арагонских. В настоящее время его носит Леонор, старшая дочь Филиппа VI.</p>
      <p>Визит проходит при усиленных мерах безопасности. В автономии монарху рады не все. Сторонники независимости вооружились кастрюлями и сковородками и вышли на манифестацию ко Дворцу конгрессов в Жироне.</p>
      <p>"Мы не принимаем монархию, которую навязал стране диктатор. Я имею в виду Франко, фашиста. На испанском престоле до сих пор его выбор", - заявляет протестующая, напоминая о событиях 1969 года, когда каудильо лично назначил наследником испанского престола 31-летнего Хуана Карлоса, старшего сына графа Барселонского, отца Филиипа VI.</p>
      <p>"Здесь республика, а не монархия. Я против того, чтобы король-иностранец приезжал в Барселону", - заявляет ее единомышленник.</p>
      <p>Два года назад женералитет провозгласил независимость Республики Каталония после референдума о самоопределении автономии. Тогда же Филипп VI обвинил региональное правительство в нарушении конституции и посягательстве на демократию и единство страны.</p>
