      <h1>Camião com 41 migrantes encontrado na Grécia</h1>
      <address><time datetime="2019-11-04T21:23:10+00:00">04 Nov 2019, 21:23</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XuspURAzE7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A polícia grega encontrou 41 migrantes a viajar dentro de um camião, numa autoestrada no norte do país. As pessoas, maioria de nacionalidade afegã, viajavam em condições parecidas com as do caso fatal que aconteceu há duas semanas em Essex, no Reino Unido.</p>
      <p>Segundo as autoridades, o contentor frigorífico estava desligado, no entanto, sete dos refugiados encontravam-se inconscientes devido à falta de oxigénio e foram levados para o hospital para serem assistidos.</p>
      <p>O camião estaria a viajar de Egnatia com destino à cidade de Tessalonica, perto das portagens da cidade de Xanthi, segundo as forças policiais.</p>
      <p>O condutor, um jovem proveniente da Geórgia, foi detido por suspeitas de tráfico de seres humanos. Um segundo indivíduo de origem turca, que viajava na parte da frente do camião, conseguiu fugir e continua a está a ser procurado pelas autoridades.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/86/28/808x539_cmsv2_72de5bef-b69a-5411-baa9-5af78f3d4bcf-4278628.jpg"/>
        <figcaption>Camião encontrado com os 41 migrantes, na GréciaREUTERS/Stavros Karipidis</figcaption>
      </figure>
      <h3>Grécia, a primeira paragem migratória</h3>
      <p>Xanthi, uma cidade no norte da Grécia, localizada a poucos quilómetros da região fronteiriça de Evros, que separa a Grécia da Turquia, é um ponto de passagem frequentemente utilizado por redes de tráfico de pessoas, desde a assinatura do acordo entre a União Europeia (UE) e Ancara em 2016, que visava restringir as novas chegadas de migrantes e travar um fluxo migratório em massa para a Europa (em particular entre as costas turcas e as ilhas gregas), e o reforço das patrulhas navais no Mar Egeu.</p>
      <p>A Grécia continua a ser um dos países com maior afluência de migrantes em situação ilegal.</p>
      <p>O ministério grego da Migração fala em 35 mil refugiados em todo o país, incluindo ilhas, à espera que um futuro ou um destino apareçam.</p>
