      <h1>ＮＹダウ、最高値を３か月半ぶり更新…背景に好調な経済指標</h1>
      <address>
        <time datetime="2019-11-04T21:20:00+00:00">04 Nov 2019, 21:20</time>
      </address>
      <p>　【ニューヨーク＝小林泰明】４日のニューヨーク株式市場で、ダウ平均株価（３０種）は２営業日連続で値上がりし、７月１５日につけた最高値を約３か月半ぶりに更新した。終値は前週末比１１４・７５ドル高の２万７４６２・１１ドルだった。</p>
      <p>　好調な経済指標を背景に、米景気後退に対する警戒感が和らぎ、リスクを取って株を買う動きが広がった。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、４６・８０ポイント高の８４３３・２０だった。</p>
    </article>
