      <h1>США официально выходят из Парижского соглашения по климату</h1>
      <address><time datetime="2019-11-04T21:57:18+00:00">04 Nov 2019, 21:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FUySrEH7Fyo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В 2015 году в столице Франции 195 стран мира впервые договорились объединить усилия по сдерживанию климатических изменений и ввести ограничения на выбросы углекислого газа в атмосферу. Сегодня США начинают официальный процесс выхода из Парижского соглашения. Об этом заявил госсекретарь Майкл Помпео. Официальное уведомление направлено ООН.</p>
      <p>С данной инициативой выступил еще в июне 2017 года американский лидер Дональд Трамп. Тогда он заявил, что соглашение возлагает непрозрачные экономические обязательства на бизнес и налогоплательщиков, подрывает национальную промышленность и ведет к сокращению рабочих мест.</p>
      <p>Формально процедура выхода завершится 4 ноября 2020 года. На следующий день после президентских выборов в стране.</p>
      <p>США занимает второе место в мире по количеству выбросов парниковых газов. На первом - Китай.</p>
