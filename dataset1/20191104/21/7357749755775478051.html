      <h1>À Barcelone, le roi Felipe conspué</h1>
      <address><time datetime="2019-11-04T21:13:23+00:00">04 Nov 2019, 21:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8jVNDuLJyVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le roi Felipe et sa famille étaient à Barcelone ce lundi pour remettre les prix <i>Princesse de Gérone</i> à de jeunes talents espagnols. Un événement qui a lieu chaque année mais qui a cette fois été marqué par les protestations d'indépendantistes catalans.</p>
      <p>Plusieurs milliers d'entre eux ont bruyamment manifesté leur mécontentement, trois semaines après la condamnation à de lourdes peines de prisons de neufs dirigeants indépendantistes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191437694561345536" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>« Nous ne sommes pas d'accord avec le fait qu'une monarchie, qui plus est une monarchie imposée par un dictateur, en l'occurrence Franco, un fasciste, se maintienne aujourd'hui encore »,</i> a martelé une participante.</p>
      <p><i>« [Je manifeste] parce que je vis dans une république et pas une monarchie. Et je ne veux pas qu'un roi étranger vienne à Barcelone »,</i> a renchéri un manifestant.</p>
      <p>Un vaste dispositif de sécurité a dû être déployé pour assurer la sécurité de la famille royale. Une illustration de plus de l'interminable crise qui agite la Catalogne depuis la tentative de sécession de 2017.</p>
