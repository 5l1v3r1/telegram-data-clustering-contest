      <h1>Euronews Sera | TG europeo, edizione di lunedì 4 novembre 2019</h1>
      <address><time datetime="2019-11-04T21:01:45+00:00">04 Nov 2019, 21:01</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nt_ji2X2qso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In quest'edizione del nostro telegiornale iniziamo dall'<b>Iran</b> che, <a href="https://it.euronews.com/2019/11/04/iran-40-anni-l-assalto-all-ambasciata-usa">nel giorno del quarantesimo anniversario dell'occupazione dell'ambasciata Usa, mette in funzione 60 nuove centrifughe nucleari avanzate</a>.</p>
      <p>Voliamo poi a <b>Taranto</b>, con <a href="https://it.euronews.com/2019/11/04/ilva-taranto-arcelormittal-se-ne-va-davvero">ArcelorMittal che ha notificato ai commissari straordinari dell’Ilva la volontà di rescindere l’accordo per l’affitto con acquisizione delle attività di Ilva Spa</a>.</p>
      <p>Nello sport, <b>la frase shock del capo ultrà del Verona</b>, nei confronti di <a href="https://it.euronews.com/2019/11/04/razzismo-il-capo-ultra-del-verona-balotelli-mai-del-tutto-italiano">Balotelli, vittima domenica di "buu" razzisti in campo</a>.</p>
      <p>Chiuderemo con gli <b>MTV European Music Awards</b>, che hanno visto il successo delle donne (tranne Ariana Grande) e di Mahmood.</p>
      <p>
        <b>Questo e molto altro nel nostro telegiornale.</b>
      </p>
