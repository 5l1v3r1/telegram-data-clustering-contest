      <h1>محكمة استئناف أمريكية تلزم ترامب بالكشف عن عوائده الضريبية</h1>
      <address><time datetime="2019-11-04T21:30:12+00:00">04 Nov 2019, 21:30</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n3EGFE6d1Pg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قضت محكمة استئناف فِدرالية أمريكية اليوم الإثنين بوجوب تسليم الرئيس <a href="https://arabic.euronews.com/2018/03/17/trump-claims-stormy-daniels-violated-confidentiality-agreement-and-to-pay-20-million">دونالد ترامب</a> إقرارات سنوات من عوائده الضريبية الشخصية وتلك الخاصة بشركاته إلى محامي مقاطعة مانهاتن، سايروس فانس الذي يحقق في <a href="https://arabic.euronews.com/2018/04/30/stormy-daniels-sues-donald-trump-for-defamation">دعوى</a> "رشاوى" مالية تم دفعها إلى سيدتين قبيل انتخابات الرئاسة الأمريكية في 2016.</p>
      <p>وقال <a href="https://arabic.euronews.com/2019/05/23/attorney-of-the-porn-star-stormy-daniels-charged-with-defrauding-her">محامي</a> ترامب جاي سيكولو إنه سيستأنف ضد قرار محكمة الاستئناف أمام المحكمة العليا، علماً بأن قاضي محكمة منهاتن الفدرالية، فيكتور ماريرو، كان رفض في السابع من شهر تشرين الأول/أكتوبر الماضي الدعوى التي أقامها محامو ترامب لمنع استدعاء إقراراته الضريبية بحجة حصانة الرؤساء من التحقيقات الجنائية خلال شغلهم المنصب.</p>
      <p>وأضاف المحامي سيكولو أن "قرار الدائرة الثانية سيؤخذ إلى المحكمة العليا"، مستطرداً: إن "القضية المثارة هنا تتعلق بصميم الدولة. إن القضايا الدستورية مهمة للغاية".</p>
      <p>وكان ترامب رفض الكشف عن الإقرارات الضريبية، بدعوى أنها تخضع بالفعل للتدقيق من قبل دائرة الإيرادات الداخلية، فيما قال محاميه لهيئة الاستئناف، إن الرئيس يملك الحصانة من القانون الجنائي الخاص بالولاية، "حتى ولو أطلق النار على أحدهم، لأنه رئيس الدولة"، على حد قوله.</p>
      <p>ورفض القضاة الثلاثة ادعاءات ترامب ومحاميه، مؤكدين على أن الرؤساء غير محصنين من التحقيقات الجنائية، وجاء في قرار حكمهم: "إننا نعتبر أن أي حصانة رئاسية من الإجراءات الجنائية للدولة لا تمنع تطبيق مثل هذا الاستدعاء"، في إشارة إلى ما كان طلبه المحامي فانس تتعلق بإقرارات العوائد الضريبية الشخصية وتلك الخاصة بشركات الرئيس ترامب.</p>
