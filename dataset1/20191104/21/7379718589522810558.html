      <h1>Clima: gli Stati Uniti notificano all'Onu il loro ritiro dall'accordo</h1>
      <address><time datetime="2019-11-04T21:59:38+00:00">04 Nov 2019, 21:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LOjLqHtimSc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sbiadiscono le immagini che avrebbero dovuto rimandare alla storia, <i>l'accordo storico</i> di Parigi.</p>
      <p>Lunedì, l'amministrazione Trump ha presentato formalmente all'Onu la documentazione per uscire dall'accordo sul clima del 2015.</p>
      <p>Con il deposito dei documenti scatta il conto alla rovescia di un anno per il ritiro totale dall'intesa.</p>
      <p>Il presidente Trump aveva annunciato l'l'intenzione nel giugno di 2 anni fa.</p>
      <p>Una manovra elettorale per molti, visto che l'amministrazione Trump non avrà formalmente il tempo di finalizzare l'uscita, che dovrebbe compiersi il giorno dopo le elezioni di Novembre 2020.</p>
      <p>In attesa delel reazioni internazionali, il segretario di Stato Mike Pompeo ha voluto sottolineare come l'approccio degli Stati Uniti ha portato "risultati che parlano da soli: le emissioni di inquinanti atmosferici che hanno impatto sulla salute umana e sull'ambiente sono scese del 74% fra il 1970 e il 2018.</p>
      <p>Gli Stati Uniti hanno presentato formalmente la documentazione per il loro ritiro dall'accordo sul clima di Parigi. Con il deposito dei documenti scatta il conto alla rovescia di un anno per l'uscita totale dall'intesa.</p>
