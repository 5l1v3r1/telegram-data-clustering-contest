      <h1>Crédito habitação com juros negativos são a nova tendência</h1>
      <address><time datetime="2019-11-04T21:36:17+00:00">04 Nov 2019, 21:36</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o3sA1c4ik18" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Na dinamarca, 100 mil pessoas decidiram pedir um novo empréstimo de habitação para poderem pagar o anterior. A corrida ao reajuste económico aconteceu - visto que a data para o fazer já terminou - depois de, em agosto passado, um banco dinamarquês ter lançado o primeiro crédito habitação com juros negativos.</p>
      <p>O terceiro maior banco do país, Jyske Bank, lançou o primeiro empréstimo com <b>juros de -0,5%</b>, apenas em contratos com o máximo de 10 anos.</p>
      <p>"Estamos a assitir a maior onda de conversões que já vimos.", conta um economista dinamrquês aos jornalistas. "A taxa de juros caiu ainda mais em 2019 como resultado de perturbações no mercado, guerras comerciais e devido ao receio do futuro da economia.", conclui.</p>
      <h3>Estarão os bancos a oferecer dinheiro?</h3>
      <p>Com esta inversão de sistema, quem pede um empréstimo tem a ideia de que poderá receber mais do que aquilo que vai pagar. Pelo menos é isso que parece. Juros negativos não querem obrigatoriamente dizer que os bancos estejam a oferecer dinheiro.</p>
      <p>A sobrevivência do sistema bancário passa pelos juros, mas a Dinamarca quis inverter esse sistema, que acabava por cobrar o dinheiro abatido de outras formas, como em taxas que, os compradores de casa são obrigados a pagar durante o empréstimo, mesmo que os juros associados sejam negativos.</p>
