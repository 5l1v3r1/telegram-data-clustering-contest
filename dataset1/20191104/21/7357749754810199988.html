      <h1>ID.3, l'atout électrique de Volkswagen</h1>
      <address><time datetime="2019-11-04T21:41:31+00:00">04 Nov 2019, 21:41</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LRFtjK309Nc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Début officiel de production pour la petite dernière entièrement électrique de Volkswagen, la ID.3.</p>
      <p>En présence d'une invitée de marque, la Chancelière allemande Angela Merkel, le constructeur allemand a présenté cette citadine qui sera vendue à l'été 2020 et pour laquelle 35.000 réservations ont déjà été faites dans le monde.</p>
      <p>Angela Merkel : "<i>Nous pourrons mieux faire face à ce changement si les échanges mondiaux sont libres et bien réglementés et si le protectionnisme n'est pas à l'ordre du jour. Pour le moment, nous envisageons un changement structurel fondamental et le gouvernement fédéral se battra autant qu'il pourra pour ce commerce mondial libre, mais régulé".</i></p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/Bz-LmaRHOq3" data-service="Instagram"/>
      </figure>
      <p>L’usine de Zwickau, dans l'est de l'Allemagne, deviendra la première usine automobile à être entièrement dédiée à la production de véhicules électriques en Europe... Volkswagen y a investi 1,2 milliard d'euros.</p>
