      <h1>...अन् 'तो' शेतकरी अब्दुल सत्तार यांच्या गळ्यात पडून रडला</h1>
      <address>
        <time datetime="2019-11-04T05:37:42+00:00">04 Nov 2019, 05:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z5fRceeAEtY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>औरंगाबाद - अतिवृष्टीमुळे राज्यभरात शेतकऱ्यांचे प्रचंड नुकसान झाले आहे. औरंगाबादमध्ये पावसामुळे शेतकरी हवालदिल झालेत. यावेळी सिल्लोडचे शिवसेना आमदार अब्दुल सत्तार हे पाहणी दौऱ्यावर असताना आमदार अब्दुल सत्तार यांच्या गळ्यात पडून शेतकरी रडल्याचं चित्र पाहायला मिळालं आहे. </p>
    </article>
