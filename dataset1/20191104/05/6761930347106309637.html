      <h1>СЭЗ Крым: Заявлений много, инвестиций мало – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-04T05:59:46+00:00">04 Nov 2019, 05:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hvBjLKm9emk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Свободная экономическая зона (СЭЗ) в Крыму действует в течение 5 лет после российской аннексии полуострова. Российское Минэкономразвития утверждает, что сегодня на полуострове около 1300 резидентов СЭЗ. Заявленный объем инвестиций по проектам – более 127 млрд рублей, в том числе капитальных – более 71 млрд рублей. Чиновники утверждают, что 93% проектов реализуются малым и средним бизнесом. А самыми привлекательными для инвесторов являются строительство, промышленность, торговля, сфера услуг, сельское хозяйство и санаторно-курортная отрасль. Но эксперты отмечают, что реальный объем инвестиций значительно меньше цифр в отчетах чиновниках.</p>
      <p>Насколько российская СЭЗ помогла в развитии экономики аннексированного Крыма? Может ли Крым зарабатывать или после аннексии он зависит исключительно от российских дотаций? Как санкции и статус «серой зоны» влияют на инвестиционную привлекательность Крыма? И стоит ли крымчанам ожидать экономического роста в условиях российского управления полуостровом?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу «Доброе утро, Крым» обсуждают ведущие <b>Сергей Мокрушин </b>и <b>Катерина Некречая.</b> Их собеседники: экономический обозреватель в Крыму<b> Александр Басов</b>; проректор РАНХиГС, доктор экономических наук <b>Андрей Марголин</b>; бывший председатель Совета министров АРК <b>Сергей Куницын</b>; украинский инвестиционный банкир <b>Сергей Фурса.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
