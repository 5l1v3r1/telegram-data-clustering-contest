      <h1>Каталонцы готовятся встретить короля Испании</h1>
      <address><time datetime="2019-11-04T05:51:50+00:00">04 Nov 2019, 05:51</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sqSRIEAVgy8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мирно, но шумно каталонцы встречают королевскую чету, которая должна побывать с визитом в Барселоне, столице этой области Испании.</p>
      <p>Основная часть манифестантов собралась у отеля, где остановится венценосная пара. Предполагается, что монарх с супругой будут участвовать в церемонии вручения наград, носящих имя принцессы Жироны, этот титул принадлежит Леонор, принцессе Астурийской, их старшей дочери и наследнице испанского престола.</p>
      <p>Протесты в Каталонии продолжаются почти месяц, их участники выступают против судебных вердиктов, вынесенных политикам-сторонникам независимости этой области страны. Во время уличных акций пострадали десятки человек, в том числе и стражи порядка.</p>
    </article>
