      <h1>Manifestation anti-monarchique à Barcelone</h1>
      <address><time datetime="2019-11-04T06:11:01+00:00">04 Nov 2019, 06:11</time> by <a rel="author">Alice Euroe </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UYEvRB3TgKk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Des centaines de séparatistes catalans ont manifesté contre la présence de la famille royale espagnole à Barcelone.</b>
      </p>
      <p>Le roi Felipe VI et sa femme Letizia sont venus remettre les prix de la Fondation Princesse de Girone. La cérémonie doit avoir lieu ce lundi soir. Un important dispositif de sécurité a été déployé pour la protection du monarque.</p>
      <p>Dimanche soir, la manifestation sur l'avenue Diagonal a été pacifique mais l'on pouvait entendre des chants et des slogans contre la famille royale, alors que l’influente Assemblée nationale catalane (association indépendantiste ANC) vient d'appeler à <i><b>"affaiblir les piliers de l'Etat espagnol"</b>.</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191089246683238402" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les mouvements indépendantistes tendent à se radicaliser depuis le 14 octobre et la condamnation jusqu'à 13 ans de prison de neuf politiciens et activistes catalans pour leur rôle dans la tentative de sécession de la Catalogne en 2017.</p>
