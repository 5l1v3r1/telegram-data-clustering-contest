      <h1>[체험기] '디아블로 이모탈', 찬밥신세길래 해보니... 응?</h1>
      <address><time datetime="2019-11-04T05:16:47+00:00">04 Nov 2019, 05:16</time> by <a rel="author">윤홍만 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_DnNzzS6OIs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>올해 블리즈컨의 주인공은 단연 '디아블로4'와 '오버워치2' 였습니다. 오프닝 세레머니의 시작과 끝을 장식했을 뿐 아니라 행사장에서도 가장 거대한 시연장을 마련해 팬들의 시선을 휘어잡았죠. 블리즈컨에 온 팬들 역시 누구보다 먼저 게임을 즐길 수 있단 생각에 오프닝 세레머니가 끝나자마자 각자 '디아블로4'와 '오버워치2' 시연장으로 걸음을 옮겼습니다. 저 역시 이번에 안 해보면 언제 해보겠어 하는 생각에 시연장으로 향했었죠.</p>
      <p>그렇게 게임들을 해보고 행사장을 둘러보던 중 유독 찬밥 신세인 게임을 발견할 수 있었습니다. 바로 작년 블리즈컨의 주인공 '디아블로 이모탈'이었습니다. 시연장의 규모도 작았고 마치 함부로 눈에 띄지 말라는 것처럼 구석에 자리하고 있었죠. 작년의 주인공임에도 박한 신세에 저도 모르게 짠한 마음이 들기도 했지만, 처음에는 저도 그냥 지나쳤습니다. '디아블로4', '오버워치2'에 신경 쓸 시간도 없는데 작년에 나온, 그것도 혹평 세례를 받은 '디아블로 이모탈'에 신경 쓸 필요가 있나 싶었죠.</p>
      <p>그런데 행사장을 지날 때마다 계속 보이니 그래도 한 번 해보는 게 좋지 않을까 싶었습니다. 마침 '디아블로4'랑 '오버워치2' 시연도 했겠다. 아무리 관심 없더라도 일단 뭘 알고 싫어해야 하지 않을까 한 거였죠. 그렇게 '디아블로 이모탈'을 해보게 됐습니다. 그런데 이거, 생각해보다 꽤 재미있었습니다. 전혀 기대하지 않았고, 오히려 어떻게든 안 좋은 점을 찾아내겠다는 심정으로 한 거였는데 말이죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/04/news/i14252228145.jpg"/>
        <figcaption>▲ 여러모로 '디아블로3'가 떠오르는 그래픽입니다</figcaption>
      </figure>
      <p>우선 전체적인 만듦새에 대해 얘기해보죠. 지금까지 공개된 플레이 영상을 보면 알 수 있겠지만, '디아블로 이모탈'은 '디아블로3'가 떠오르는 그래픽입니다. 여기에 모바일이란 걸 감안해도 뛰어난 퀄리티를 보여주고 있습니다. 실사급의 압도적인 그래픽은 아니지만, 애니메이션부터 스킬, 텍스쳐에 이르기까지 누가 봐도 디아블로입니다. 최악의 첫인상을 보여준 것과 달리 직접 해보니 '어? 이거 생각보다 나쁘지 않은데?'하는 생각이 들 정도였죠.</p>
      <p>물론, 그렇다고 겉보기만 좋다는 얘긴 아닙니다. 때깔만 좋은 게임이 한두 개도 아니고, 얼핏 보기에 비슷한 게임은 많으니까요. 결국, 중요한 건 게임으로서의 재미입니다. 그리고 디아블로의 재미라고 하면 호쾌한 액션과 아이템 파밍을 들 수 있습니다. 뭐, 어두운 분위기도 디아블로를 구성하는 요소 중 하나지만 이건 시리즈마다 좀 다르니까 넘어가도록 하죠. 아무튼 '디아블로 이모탈'은 이 두 요소도 제법 잘 완성했습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/04/news/i14228719447.jpg"/>
        <figcaption>▲ 화려하고 유혈이 낭자한, 디아블로하면 떠오르는 그 액션을 여지없이 보여줍니다</figcaption>
      </figure>
      <p>처음에는 터치 방식으로 호쾌한 액션은 힘들지 않을까 싶었는데 이게 또 꽤 잘 만들었습니다. 과한 비교일 수도 있는데 콘솔 '디아블로3'를 하는 느낌이 들 정도였으니까요. 적당히 주변에 있는 적을 타겟팅하도록 만들어서 모바일 게임임에도 디아블로 특유의 손맛을 느낄 수 있었죠.</p>
      <p>개인적으로는 이 특유의 손맛을 구현했다는 점에서 '디아블로 이모탈'에 높은 점수를 주고 싶습니다. 화려한 게임, 그래픽이 좋은 게임은 많이 봤어도 모바일에서 이만큼이나 손맛을 잘 구현한 게임은 없었거든요. 아, 그런데 한 가지 모바일스러운 게 있긴 합니다. 디아블로에는 어울리지 않는 요소, 바로 쿨타임입니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/04/news/i15167796856.png"/>
        <figcaption>▲ 세상에! 디아블로에 쿨타임이라니?!</figcaption>
      </figure>
      <p>디아블로의 호쾌한 액션은 쿨타임이 없기에 탄생할 수 있었다고 할 수 있습니다. 만약 휠윈드를 쓰는데 쿨타임이 있다고 생각해보세요. 5초 동안 돌고 이후 5초 동안 쿨타임이 돈다면 휠윈드하면 떠오르는 그 호쾌한 느낌이 들지 않을 겁니다. 그렇기에 왜 '디아블로 이모탈'에 쿨타임을 넣었는지는 좀 의문이긴 합니다. 일부러 쿨타임을 넣지 않아도 전투 자원으로 알아서 조절한다든가 할 수 있는데 말이죠.</p>
      <p>굳이 이유를 찾는다면 모바일이기 때문에 넣었다는 뻔한 결론밖에 나오지 않을 것 같습니다. 그런데 이 판단이 옳았는지는 잘 모르겠어요. 디아블로답게 만들려면 철저하게 디아블로스럽게 만들어야지, 잘 나가다가 '그래도 약간 모바일답게 손가락이 피곤하지 않게 만들어볼까?' 하고 시도한 것 같거든요.</p>
      <p>아쉬움이 있지만 그래도 쿨타임을 제외하면 '디아블로 이모탈'은 전체적으로 디아블로의, '디아블로3'의 특징을 잘 계승한 편이라고 할 수 있습니다. 여기에 '디아블로 이모탈'만의 특색도 갖춘 편이죠. 이번 블리즈컨에서 공개한 궁극기와 장비 시스템이 바로 그 특색입니다.</p>
      <figure>
        <video src="http://static.inven.co.kr/column/2019/11/04/news/i14130642547.gif" autoplay="" loop=""/>
        <figcaption>▲ 모바일만의 특색이자 디아블로만의 시원스런 액션이 느껴지는 궁극기</figcaption>
      </figure>
      <p>궁극기는 기본 공격을 사용하면 궁극기 게이지가 차오르는데 가득 차면 일시적으로 기본 공격을 강화할 수 있습니다. 강력해지는 건 물론이고 시각적으로 화려한 연출을 엿볼 수 있었죠. 모바일 게임다우면서도 분명한 '디아블로 이모탈'만의 강점이라고 여겨졌습니다.</p>
      <p>궁극기가 '디아블로 이모탈'만의 액션을 보여준 것처럼 장비 시스템 역시 고유한 특색을 갖췄습니다. 원래부터 디아블로 자체가 아이템 파밍이 중요한 게임이란 건 말할 필요도 없죠. 어떤 장비를 얻느냐에 따라 스킬 셋팅, 사냥 방식이 달라졌으니까요. '디아블로 이모탈'은 여기서 더 나아갔습니다. 스킬을 강화하는데 그치지 않고 아예 스킬이 바뀝니다. 화염구를 얼음 보주로 바꾸거나 난사할 때 화살 대신 수류탄이 날아가도록 말이죠.</p>
      <figure>
        <video src="http://static.inven.co.kr/column/2019/11/04/news/i15707320776.gif" autoplay="" loop=""/>
        <figcaption>▲ 장비에 따라 스킬이 바뀌는 것도 꽤나 재미있었죠</figcaption>
      </figure>
      <p>약 20분가량의 짧은 시연을 끝마치고 처음 든 생각은 예상보다 훨씬 '디아블로 이모탈'이 괜찮은 게임이었다는 거였습니다. 어떻게 보면 나쁘다고 생각한 것부터 선입견일지 모르겠습니다. 첫인상이 최악이었기에, 모바일 게임이었기에 너무 과소평가했던 거죠. 하지만 이번 블리즈컨에서 시연해본 '디아블로 이모탈'은 블리자드의 DNA를 계승한 게임임이 분명해 보였습니다.</p>
      <p>결국, 그런 면에서 볼 때 '디아블로 이모탈'의 당면한 문제는 명확합니다. 바로 최악의 첫인상을 씻어내는 일이죠. 실제로 찬밥신세였음에도 시연하고 가는 게이머들을 보면 대부분 만족한 인상이었습니다. 실제로 해보니 달랐다는 거죠.</p>
      <p>예상보다 훨씬 디아블로답던 '디아블로 이모탈'입니다. 모바일 게임 특유의 캐쥬얼한 느낌이 들기도 했지만, 지금까지 해본 모바일 게임 중 가장 묵직한 맛이 있던 게임이지 않았나 싶습니다. 흔히 말하는 손맛이 느껴지기도 했고요. 적어도 디아블로라는 IP에만 기댄 게임은 아니었습니다.</p>
      <p>그러니, 한 번 기다려보려고 합니다. 아직 걱정되는 부분도 있지만 적어도 그냥 모바일이란 대세에 따라 만든 IP에 의존하기만 한 어설픈 게임은 아니었으니까요.</p>
