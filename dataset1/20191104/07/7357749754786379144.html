      <h1>A la découverte du biohacking, la médecine alternative</h1>
      <address><time datetime="2019-11-04T07:00:21+00:00">04 Nov 2019, 07:00</time> by <a rel="author">Jack Parrock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zS_JRotB7To" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Êtes-vous un biohacker ? Cette nouvelle tendance qui consiste à recourir à toutes sortes de technologies pour optimiser ses fonctions corporelles et cognitives, être, en somme, en parfaite santé. A Helsinki ce week-end, un salon était consacré à cette forme de médecine alternative, futuriste.</p>
      <h3>Le biohacking encore obscur pour le grand public</h3>
      <p>Exemple, cette machine censée permettre de respirer un air pur comme si on était en haute altitude. On y gagne en énergie, paraît-il. Ce cobaye américain est conquis : <i>"Je me sens vraiment bien, sur le plan mental et cognitif, comme un stoïcien. Chaque matin, je me réveille en ayant l'impression d'être Hulk."</i></p>
      <p>Encore peu connu du grand public, le mouvement biohacking entend profiter de ce type d'évènement pour se démocratiser, ses pratiques restant, pour beaucoup, très obscures.</p>
      <blockquote>"Le biockacking, cela peut être faire un régime, aller dans un sauna, faire de la méditation, s'injecter des cellules souche... Tous cela, c'est du biohacking. Cela consiste à changer son état physiologique pour atteindre un certain objectif."</blockquote>
      <p>Le manque de sommeil par exemple est un fléau de notre société. Eh bien, une technologie utilise des vibrations à basse fréquence pour nous aider à fermer l’œil. <i>"Cela touche au système nerveux, en calmant le patient. Et quand on se calme, le sommeil vient naturellement. Vous n'avez pas à prendre de pilule ou quoi que ce soit",</i> explique Katja Nyman de Neurosonic.</p>
      <p>Autre produit, un appareil de photobiomodulation, qui envoie des rayons lumineux sur la tête et dans le nez afin d'augmenter l'oxygénation du sang. Objectif : améliorer les performances et l'humeur.</p>
      <h3>Pratiques controversées</h3>
      <p>Certains biohackers utilisent aussi des tests sanguins pour vérifier régulièrement leur fonction rénale. Mais l'un des aspects les plus controversés du biohacking, c'est le recours au test ADN. La communauté médicale reste prudente et les données collectées suscitent des inquiétudes. Mais les entreprises ayant recours à ce procédé s'en défendent :</p>
      <p><i>"Nous examinons quelques gènes. Une centaine, c'est rien. On peut donc utiliser cette information uniquement pour la fournir en retour au consommateur",</i> explique Chris Moore de Nordic Laboritories.</p>
      <p>Mais tout n'est pas si technique dans le biohacking : se rendre dans un sauna ou prendre un bain à 4 degrés suffit au bonheur et aux besoins de certains biohackers. Un mouvement qui, à l'avenir, pourrait être de plus en plus tendance.</p>
