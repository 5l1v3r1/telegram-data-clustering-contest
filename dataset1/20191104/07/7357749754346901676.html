      <h1>A Berlin, une ancienne prison de la Stasi transformée en musée</h1>
      <address><time datetime="2019-11-04T07:00:28+00:00">04 Nov 2019, 07:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4PUyfPN5aUE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A <b>Berlin</b>, ce bâtiment abritait autrefois <b>un centre de détention de la Stasi</b>, aujourd'hui transformé en musée.</p>
      <p><a href="https://www.stiftung-hsh.de/exhibitions/stasi-in-berlin/">Hohenschönhausen</a><b>,</b> l'ancienne prison de la police secrète d'Allemagne de l'Est (<b>RDA</b>) est ouverte aux visiteurs pour partager l'émotion et l'histoire que renferment ces murs. Et c'est au travers des paroles d'un ancien détenu que la visite prend un tout autre sens. Depuis 2013, <b>Hans Schulze</b> rouvre ainsi les portes de son ancienne cellule pour raconter son quotidien de prisonnier de la Stasi :</p>
      <blockquote>Je suis un témoin oculaire du Mémorial Berlin-Hohenschöenhausen, l'ancienne maison d'arrêt gérée par le ministère de la Sécurité de l'Etat en RDA. J'ai des liens particuliers avec ce lieu car j'étais un homme d'affaires ouest-allemand qui a été arrêté en quittant la RDA le 6 septembre 1986. L'accusation retenue contre moi était l'espionnage. Helge Heidemeyer, directeur du mémorial</blockquote>
      <h3>Le jour où tout a basculé</h3>
      <p>C'était il y a plus de 30 ans. <b>Hans Schulze</b> se rend en <b>RDA</b> pour le travail. Lors du trajet, l'homme d'affaires décide de s'arrêter dans une station-service d'autoroute. Il fait la rencontre d'une femme. Ce qu'il croit alors être le fruit du hasard ne l'est pas. Employée officieuse de la Stasi, <b>Eva</b> a été envoyée pour le séduire et obtenir des renseignements. Cette méthode d'approche exercée par la police secrète se nomme <b>"le piège Roméo"</b>.</p>
      <p>Cependant, ce qui devait être un guet-apens pour lui, finit pas se retourner contre elle... La jeune femme et Hans <b>tombent amoureux</b>. Ils entament alors une relation, mais peu de temps après, l'homme d'affaires d'Allemagne de l'Ouest est <b>arrêté et accusé d'espionnage</b>. Il passera ainsi <b>treize mois</b> au sein de la prison ! Entre <b>interrogatoires et séances de torture, le musée retrace le quotidien de ces détenus</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1169240500806848514" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>Les personnes emprisonnées ici ont été complètement dépersonnalisées. On ne s'adressait à elles que comme des numéros et elles étaient soumises à une routine quotidienne qui ne leur permettait d'entrer en contact qu'avec les gardiens, qui les surveillaient à intervalles réguliers. En même temps - cela semble tellement réglementé maintenant - elles ont dû faire face à l'imprévisibilité. Les prisonniers ne savaient jamais quand ils seraient emmenés à leur interrogateur. Ils ne savaient jamais ce qui allait se passer. Et bien sûr, ce système les rendait complètement friables.</blockquote>
      <p>Chaque année, Hans Schulze raconte son histoire à près de <b>450 000 personnes</b> qui se rendent au mémorial. Il s'agit-là d'un <b>témoignage essentiel</b> pour que les jeunes générations n'oublient pas ces sombres années.</p>
