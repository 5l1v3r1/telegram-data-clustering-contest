      <h1>Madrid : le musée du Prado expose deux femmes peintres de la renaissance</h1>
      <address><time datetime="2019-11-04T07:00:51+00:00">04 Nov 2019, 07:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7WTjUiXXS5U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans le cadre de son bicentenaire, le <a href="https://www.museodelprado.es/en/whats-on">Musée du Prado</a> à Madrid met à l'honneur deux illustres femmes peintres de la seconde moitié du 16ème siècle : Sofonisba Anguissola et Lavinia Fontana.</b>
      </p>
      <p>La première est une portraitiste de qualité, la seconde a osé peindre des nus, pratique réservées aux hommes en cette époque.</p>
      <p>En tout, 65 œuvres dont 56 peintures ont été empruntées à plus de vingt collections européennes et américaines.</p>
      <p><b><i>"Elles ont toujours été considérées comme une curiosité, un élément peu important, quelque chose de différent, quelle que soit la qualité de leurs œuvres</i></b><i><b>"</b></i> d'après Lola Jimenez-Blanco, historienne de l'art.</p>
      <p><b><i>"Nous ne revendiquons pas ces deux peintres uniquement parce qu'elles sont des femmes, nous les revendiquons parce qu'elles sont deux grandes artistes"</i></b> explique Leticia Ruiz, Commissaire de l'exposition `"Un conte de deux femmes peintres".</p>
      <p>Les œuvres féminines restent encore sous-représentées dans le monde de l'art. Pour preuve, la première exposition consacrée à une artiste féminine dans le musée du Prado, date de 2016. Mais l'institution a prévu de poursuivre ses recherches, notamment sur Anguissola, dans l'espoir de lui attribuer d'autres peintures.</p>
      <p>Exposition à voir jusqu'au 2 février 2020.</p>
