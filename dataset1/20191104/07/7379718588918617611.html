      <h1>Bayern: esonerato Kovač</h1>
      <address><time datetime="2019-11-04T07:19:54+00:00">04 Nov 2019, 07:19</time> by <a rel="author">Cristiano Tassinari</a></address>
      <p>È stato proprio l'Eintracht Francoforte, la sua ex squadra, a decretare <b>la fine di Niko Kovač sulla panchina del Bayern.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191081762241286144" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il 47enne tecnico croato, già commissario tecnico della Croazia ai Mondiali del 2014, è stato esonerato dalla dirigenza bavarese dopo una partenza a rilento in Bundesliga (quarto posto, al momento) e nonostante il roboante <b>7-2 in Champions League contro il Tottenham.</b></p>
      <p>Funesti, per Kovač, gli ultimi deludenti risultati, soprattutto la pesantissima sconfitta per 5-1 rimediata a Francoforte.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191087659889963008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ingaggiato nel 2018 per rimpiazzare Ancelotti, esonerato in precedenza, Kovač ha svolto il suo compitino: vincere la Bundesliga, la settima consecutiva, ormai una semplice formalità per ogni allenatore del Bayern. Ma il percorso in Champions si fermò ben prima della finale, negli ottavi contro il Liverpool (0-0 1-3).<br/>E anche in campionato, dopo una lunga fuga del Borussia Dortmund, fu necessaria tutta la superiorità tecnica e finanziaria del Bayern per spuntarla.</p>
      <p>Il sogno della dirigenza bavarese, da Hoeness a Rummenigge, è il tecnico olandese dell'Ajax, E<b>rik ten Hag</b>, già vice di Guardiola al Bayern. E, a lungo termine, <b>Jürgen</b><b>Klopp</b>.</p>
      <p>La soluzione attuale? Per il momento la squadra è stata affidata all'assistente di Kovač, <b>Hans-Dieter Flick</b>, ma non è escluso un nuovo interregno dell'eterno <b>Jupp Heynckes</b> (l'ultima Champions è firmata da lui, nel 2013).</p>
      <p>I nomi pi`ù gettonati, forse per la prossima stagione, sono quelli di due disoccupati illustri: <b>Josè Mourinho</b> e <b>Max Allegri.</b></p>
