      <h1>رغم مرور 40 عاما .. أزمة الرهائن لا تزال تسمم العلاقات الأمريكية الإيرانية</h1>
      <address><time datetime="2019-11-04T07:48:30+00:00">04 Nov 2019, 07:48</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6oRuP8e_eek" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد 40 عامًا من اقتحام طلاب من <a href="https://arabic.euronews.com/2019/10/21/uk-us-officials-says-russian-group-hacked-iranian-hackers-to-hack-20-countries-report">أنصار الثورة الإسلامية</a> مقر السفارة الأمريكية في طهران واحتجاز موظفيها كرهائن، لا تزال الأزمة ترخي بظلالها على العلاقات بين البلدين الخصمين.</p>
      <p>وفي الرابع من تشرين الثاني/نوفمبر من العام 1979، بعد أقل من تسعة أشهر على الإطاحة بالشاه المدعوم من الولايات المتحدة، اقتحم طلاب السفارة مطالبين واشنطن بتسليمه إثر إدخاله مستشفى في الولايات المتحدة.</p>
      <p>واستمرت الأزمة 444 يوما قبل أن تنتهي بالإفراج عن 52 أمريكيا، لكن الولايات المتحدة قطعت علاقاتها الدبلوماسية مع إيران في العام 1980. ولا تزال العلاقات بين الطرفين مجمّدة مذاك.</p>
      <p>ومن المقرر أن يحتفل الإيرانيون بالحدث اعتباراً من السبت عبر الكشف عن رسومات جدارية جديدة على جدران السفارة السابقة، التي تحوّلت إلى متحف يؤرّخ "غطرسة" <a href="https://arabic.euronews.com/2019/10/16/us-accuse-turkish-halkbank-of-dealing-with-iran-despite-sanctions">الولايات المتحدة</a> في أنحاء العالم، بحسب وكالة فارس للأنباء.</p>
      <p>وتم الشهر الماضي محو الأعمال الفنية المناهضة للولايات المتحدة التي كانت مرسومة على جدران السفارة لإفساح المجال للرسوم الجديدة.</p>
      <p>ويشير المسؤول الأمريكي الذي تعامل مع أزمة الرهائن آنذاك غاري سيك، إن عملية احتجاز الرهائن "تعد أفضل تفسير على الأرجح للسبب الذي يقف وراء الأزمة (في العلاقات) التي نعيشها حاليًا".</p>
      <p>وقال في حديث لفرانس برس في واشنطن "إذا نظرتم إلى كل ما قامت به إيران أو قمنا به في هذه الأثناء، فإن نوع <a href="https://arabic.euronews.com/2019/10/30/washington-and-six-gulf-states-have-imposed-sanctions-on-25-entities-associated-with-iran">العقوبة التي تتعرض لها إيران</a> غير متناسبة إطلاقًا".</p>
      <p>وبعد أربعة عقود من اقتحام السفارة، عاد التوتر ليبلغ ذروة جديدة.</p>
      <p>وأعلن الرئيس الأمريكي دونالد ترامب العام الماضي انسحاب بلاده بشكل أحادي من الاتفاق النووي الذي أبرم مع إيران في 2015 وأعاد فرض عقوبات على الجمهورية الإسلامية في إطار حملة لممارسة "أقصى درجات الضغط" عليها.</p>
      <p>وكان من شأن اتفاق 2015 أن يفتح الاقتصاد الإيراني على العالم بعد سنوات من العزلة، مقابل وضعها قيوداً على برنامجها النووي.</p>
      <p>ودفع الكشف عنه البعض في طهران للنظر بعين الريبة إلى واشنطن كجهة يمكن التفاوض معها. لكن الكثير من الإيرانيين لا يزالون يرون أن المحادثات هي الطريق الوحيد للمضي قدمًا.</p>
      <h3>ضد "تقديس" العملية</h3>
      <p>وتقول الطالبة خديجة البالغة من العمر 19 عامًا من طهران "أنا كغيري من أبناء جيلي، أعتقد أنه لم تكن يومًا لدينا مشكلة مع الشعب الأمريكي".</p>
      <p>وأشارت إلى أن المشكلة الأساسية هي مع سياسات الإدارة الأمريكية السلبية على الدوام حيال إيران.</p>
      <p>وقالت الطالبة التي كانت ترتدي الشادور التقليدي السائد في أوساط الإيرانيات المحافظات "جرّبنا كل شيء، سواء كان الحرب أو السلام، لكن (الولايات المتحدة) لا تقبل بأي شيء".</p>
      <p>وأعرب أشخاص شاركوا في عملية اقتحام السفارة عندما كانوا طلبة آنذاك عن مشاعر مشابهة.</p>
      <p>بين هؤلاء، نائبة الرئيس لشؤون المرأة والأسرة معصومة ابتكار التي كانت طالبة تدرس الطب تبلغ من العمر 20 عامًا خلال أزمة الرهائن.</p>
      <p>وباتت آنذاك ناطقة باسم الطلبة بفضل طلاقتها باللغة الإنكليزية.</p>
      <p>ورغم ماضيها، كانت ابتكار من أشد الداعمين لجهود حكومتها إعادة بناء العلاقات مع الغرب من خلال اتّفاق 2015 النووي، بحسب ما قالت لفرانس برس في مقابلة تعود للعام 2016.</p>
      <p>وبينما أعربت عن أسفها جرّاء العزلة التي أعقبت عملية السفارة، إلا أنها لم تشعر بالندم إذ كان الطلبة على ثقة بأن الولايات المتحدة كانت تعد انقلابًا لعكس اتجاه الثورة.</p>
      <p>وقالت ابتكار لوكالة أنباء "خبر أونلاين" العام الماضي "كان للحادثة ثمنًا بالتأكيد، لكن الثمن كان أقل من نفعها".</p>
      <p>وفي العام 2014، اعتذر طالب آخر آنذاك هو إبراهيم أصغرزاده الذي أصبح لاحقًا سياسيًا إصلاحيًا عن عملية احتجاز الرهائن.</p>
      <p>وقال "أردنا فقط احتلال السفارة لمدة 48 ساعة ولا اتفّق مع تقديس الخطوة والاعتقاد بأن علينا أن نهتف الموت لأمريكا إلى الأبد".</p>
      <h3>طي الصفحة؟</h3>
      <p>وعلى مدى عقود، حاول بعض السياسيين من الطرفين طي الصفحة، لا سيما الرئيس الإيراني الأسبق الإصلاحي محمد خاتمي والأمريكي باراك أوباما، سلف ترامب.</p>
      <p>لكن الأزمة تركت أثرها على العقلية الأمريكية، وهو ما يساعد بحسب سيك، الذي أصبح استاذاً في جامعة كولومبيا، على تفسير إصرار واشنطن على نهجها المتشدد.</p>
      <p>وكاد البلدان الخصمان ينخرطان في مواجهة عسكرية في حزيران/يونيو عندما أسقطت إيران طائرة أمريكية مسيّرة وأمر ترامب بضربات انتقامية تراجع عنها في اللحظة الأخيرة.</p>
      <p>وتعمّقت الأزمة مع استهداف ناقلات نفط في المياه الخليجية ومنشآت نفطية سعودية في هجمات اتهمت واشنطن طهران بالوقوف وراءها.</p>
      <p>ونفت إيران تورطها في الهجمات. وفي أيلول/سبتمبر، رفض المرشد الأعلى للجمهورية الإسلامية آية الله علي خامنئي إجراء أي مفاوضات إضافية مع الولايات المتحدة "على أي مستوى كان".</p>
      <p>لكن الكثير من الشباب في إيران يقولون إن الوقت حان لخفض التصعيد والتفاوض.</p>
      <p>وقال بارسا، طالب الفنون البالغ من العمر 25 عامًا، "لم يعد هذا زمن حرب ونزاع. سيضر ذلك بالطرفين".</p>
      <p>وأضاف "أعتقد أن على إيران بدء التفاوض مع الولايات المتحدة. سيستفيد الطرفان من إجراء محادثات".</p>
