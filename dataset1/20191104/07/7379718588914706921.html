      <h1>La Romania come l'Amazzonia</h1>
      <address><time datetime="2019-11-04T07:56:52+00:00">04 Nov 2019, 07:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yQZJQnWWvaY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Ogni ora che passa nelle foreste vergini della Carpazia, in Romania, vengono sradicati tre ettari di bosco: soprattutto abeti rossi, faggi e aceri.</b> Secondo Greenpeace, il polmone verde della regione, 200 mila ettari di foresta incontaminata, rischia di scomparire molto in fretta. Per questo centinaia di ambientalisti romeni hanno sfilato nel centro di Bucarest per denunciare le attività di deforestazione illegae</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/74/76/606x404_cmsv2_e7725a5c-136f-5012-abf4-97ab9e7072fa-4277476.jpg"/>
        <figcaption>Foreste della Carpazia, versante ucrainoYablunytsya, Ucraina, 9 giugno, 2016. REUTERS/Gleb Garanich</figcaption>
      </figure>
      <p>Carpathian Mountains are pictured in Yablunytsya, Ukraine, June 9, 2016. REUTERS/Gleb Garanich</p>
      <p>"Per 30 anni le autorità romene hanno negato l'evidenza, politici e istituzioni non fanno abbastanza per fermare il disboscamento illegale - <b>spiega un volontario di Greenpeace</b> - ci sono state vittime tra chi ha difeso le foreste qui, e le autorità si rendono complici di questi crimini".</p>
      <p>L' Unione Europea ha suonato un campanello di allarme, mettendo in guardia Bucarest sul rapido declino delle sue aree verdi, un rischio per l'ambiente su scala continentale.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/74/76/606x415_cmsv2_003c6ea4-7552-5098-8a71-3163b4b0282c-4277476.jpg"/>
        <figcaption>Foreste della Carpazia viste dal versante ucrainoYablunytsya, Ukraine, June 9, 2016. REUTERS/Gleb Garanich</figcaption>
      </figure>
      <p>"In questo momento intorno a Bucarest, invece di creare una cintura verde come avviene in tutte le grandi capitali europee si tagliano alberi" spiega questo attivista.</p>
      <p>I manifestanti chiedono inoltre allo Stato di proteggere le guardie forestali impegnate nella lotta ai taglialegna abusivi, dopo che <b>due <i>rangers</i> sono stati uccisi durante le operazioni di pattugliamento a protezione della foresta.</b></p>
