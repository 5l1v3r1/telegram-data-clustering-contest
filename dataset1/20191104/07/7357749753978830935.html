      <h1>Ils manifestent contre la déforestation illégale en Roumanie</h1>
      <address><time datetime="2019-11-04T07:24:02+00:00">04 Nov 2019, 07:24</time> by <a rel="author">Alice Euroe </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KDx4bXVeonY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ils protestaient contre la déforestation en Roumanie... Des milliers de personnes ont pris part à un rassemblement dans le centre de Bucarest dimanche soir.</p>
      <p>Des gens vêtus de costumes d'animaux portaient des banderoles condamnant l'abattage illégal d'arbres. En tête de pont de la manifestation, Greenpeace.</p>
      <p>L'ONG écologiste estime que trois hectares d'épicéas, de hêtres, de sapins et de sycomores sont coupés toutes les heures dans les 200 000 hectares de forêts primaires des Carpates.</p>
      <p>Valentin Salageanu, directeur de Greenpeace Roumanie explique que "<b><i>depuis 30 ans, les autorités roumaines négligent la situation des forêts. Tous les politiciens et les autorités de l'Etat ne font pas assez pour arrêter la déforestation illégale. Il y a aussi eu des victimes parmi ceux qui essaient de protéger les forêts, ce qui rend les autorités complices de ces crimes."</i></b></p>
      <p>L'Union européenne a averti la Roumanie du déclin important de ses espaces verts. Un déclin qui pourrait affecter le climat à l'échelle continentale.</p>
      <p><b>"En ce moment, les forêts autour de Bucarest sont coupées, au lieu de vouloir créer une ceinture verte autour de la ville, comme il y en a partout dans toutes les grandes capitales d'Europe"</b> souligne un manifestant.</p>
      <p>Les manifestants ont aussi réclamé plus de protection pour les gardes forestiers roumains. Deux d'entre eux ont été tués au cours des deux derniers mois alors qu'ils tentaient de protéger les forêts de l'exploitation forestière illégale.</p>
