      <h1>Льюис Хэмилтон стал шестикратным чемпионом «Формулы-1»</h1>
      <address><time datetime="2019-11-04T07:01:27+00:00">04 Nov 2019, 07:01</time> by <a rel="author" href="https://twitter.com/F1/status/1191094584291602435" target="_blank">Formula 1</a></address>
      <p>Британский пилот «Мерседеса» Льюис Хэмилтон стал шестикратным чемпионом «Формулы-1».</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1191094584291602435?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Хэмилтон обеспечил себе титул досрочно, заняв второе место в Гран-при США 3 ноября. За две гонки до окончания чемпионата он опережает своего напарника по «Мерседесу» Вальтери Боттаса на 67 очков.</p>
      <ul>
        <li>Выиграв шестой титул чемпиона, Хэмилтон вышел на второе место в истории по этому показателю после Михаэля Шумахера. Немецкий гонщик выигрывал чемпионаты семь раз.</li>
        <li>Среди действующих гонщиков, помимо Хэмилтона, наибольшее количество титулов у Себастьяна Феттеля — четыре.</li>
        <li>Хэмилтон выиграл три последних чемпионата мира подряд.</li>
      </ul>
