      <h1>Maduro llama "mequetrefe", "traidor" y "pelele" a Nayib Bukele</h1>
      <address><time datetime="2019-11-04T07:40:54+00:00">04 Nov 2019, 07:40</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cBb3PHFkkyQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Las espadas están en alto entre Venezuela y El Salvador. Nicolás Maduro ha llamado "traidor", "mequetrefe" y "pelele del imperialismo" a su homólogo salvadoreño Nayib Bukele, quien el sábado pasado ordenó expulsar a los diplomáticos venezolanos del país.</b>
      </p>
      <p>El presidente venezolano cargó contra Bukele desde La Habana, a donde viajó por sorpresa para asistir al "Encuentro Antiimperialista de Solidaridad, por la Democracia y contra el Neoliberalismo" junto a los líderes cubanos.</p>
      <p><i>"Da vergüenza ver cómo se desfigura, se derrite frente al Imperialismo una persona que llegó a la presidencia de la república con alguna esperanza para el pueblo salvadoreño, pero la historia es la historia, y de la historia no te salvas, Bukele. <b>Te toca tu lugar como traidor y pelele del imperialismo</b>, así de sencillo</i> -dijo Maduro-. <i>Tenga la seguridad el pueblo de El Salvador, que <b>ningún mequetrefe, ningún pelele del imperialismo como el tal Bukele va a separar a los pueblos de El Salvador y de Venezuela</b>. Seguiremos unidos. El que se mete con nosotros, se seca".</i></p>
      <p>Venezuela aplicó este domingo el principio de reciprocidad ordenando la explusión de los diplomáticos de El Salvador acreditados en Caracas.</p>
      <h3>Bukele pide respeto: "En El Salvador un rollo de papel higiénico no nos cuesta el salario de un mes"</h3>
      <p>Por su parte, Nayib Bukele ha respondido en un tuit pidiendo "respeto" a Maduro. <b>Habla de un presidente electo democráticamente, a diferencia suya</b>, dice y añade: "en El Salvador, sin estar sobre mares de petróleo", un rollo de papel higiénicos no nos cuesta el salario de un mes".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/75/34/808x454_cmsv2_1b0bf70e-209a-5c2f-bee7-1d8f99d58e77-4277534.jpg"/>
      </figure>
      <h3>Maduro y Díaz-Canel llaman a la izquierda latinoamericana a unirse frente al imperialismo</h3>
      <p>El encuentro antiimperialista ha sido la ocasión para que el presidente de Cuba, Miguel Díaz Canel, y el venezolano <b>celebrar el repunte de la izquierda latinoamericana y el retorno de gobiernos progresistas a Argentina y México</b>.</p>
      <p>En su opinión, empieza a configurarse una nueva situación geopolítica en la región e instan a la izquierda latinoamericana a enfrentarse unida al neoliberalismo y al imperialismo.</p>
      <p>Consideran que el "frente progresista" que conforman el Gobierno de México, con Andrés Manuel López Obrador, y el futuro Ejecutivo de Argentina tras la victoria del peronista Alberto Fernández jugará "un papel clave" en los próximos años en la articulación de Latinoamérica.</p>
