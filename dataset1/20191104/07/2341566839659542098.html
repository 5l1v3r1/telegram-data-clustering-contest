      <h1>尼泊爾巴士墜河 至少17死50傷</h1>
      <address><time datetime="2019-11-04T07:20:00+00:00">04 Nov 2019, 07:20</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社加德滿都3日綜合外電報導）尼泊爾地方官員表示，一輛滿載乘客的巴士今天失控偏離道路並墜河，造成至少17人喪命、50人受傷，死者包括7名孩童。</p>
      <figure>
        <iframe data-src="https://twitter.com/RepublicaNepal/status/1190943582758158336?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>這輛巴士在尼泊爾中部辛度帕爾喬克縣（Sindhupalchowk）失控駛離道路，並墜落50公尺到桑柯西河（Sunkosi River）內。</p>
      <p>當地一名官員告訴法新社：「目前為止，已經確認有17人喪命，還有50人受傷。」</p>
      <p>這名官員還說，不清楚有多少人失蹤，因為這輛巴士沒有記錄乘客總數。</p>
      <p>尼泊爾當局尚未能確認這起重大交通事故的事發原因。（譯者：陳彥鈞）1081104</p>
