      <h1>Karácsony: Budapestnek karbonsemlegesnek kell lennie 2030-ra</h1>
      <address><time datetime="2019-11-04T12:04:09+00:00">04 Nov 2019, 12:04</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eNtULn3l9f8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Együttműködést és zöld várost ígért az Euronewsnak adott interjújában Budapest új főpolgármestere, aki az ellenzéki pártok közös jelöltje volt az önkormányzati választásokon. Kérdés, hogyan lehet képviselni a mindennapokban egy annyira széles politikai összefogást, amely révén ő győzni tudott.</h3>
      <p>Válaszában azt hangsúlyozta, hogy valójában a budapestiek szavazatai döntöttek.</p>
      <p>
        <b>"Nem is arról beszéltem a kampányban, hogy az ellenzék jelöltje vagyok, hanem arról, hogy a budapestiek jelöltje vagyok a hatalom embereivel szemben. Hiszen az elmúlt közel tíz év politikája arról szólt, hogy a kétharmados, alkotmányozó többséggel bíró Fidesz hogyan számol föl minden hatalmi ellensúlyt az alkotmánybíróságon keresztül, a szabad sajtón keresztül, és hogyan szűkíti az önkormányzatoknak a mozgásterét."</b>
      </p>
      <p>Zöldprogramja összhangban van az uniós fejlesztési elképzelésekkel, de szerinte nem csak ezért jó lehetőség Budapestnek. Állítja, hogy a fenntartható viszonyok kialakítása egy gazdaságélénkítő folyamat, amennyiben munkahelyeket teremt, és teret ad a gazdasági szereplőknek, úgyhogy ez ellensúlyozza a váltás anyagi terhét.</p>
      <p><b>Az Euronewsnak arról is beszélt, hogy Budapest a klímaváltozás nagy vesztese lesz vagy lehet. "Éppen ezért el kell indítani azt a folyamatot, amely révén Budapest kiveheti a részét a klímaváltozás elleni küzdelemből. Szeretnénk elérni, hogy a főváros 2030-ra karbonsemleges legyen.</b>"</p>
      <p>Karácsony Gergely szerint a képviseleti demokrácia válságára nem válasz az erős kéz politikája. Meggyőződése, hogy ebben a helyzetben épphogy minél jobban be kell vonni az embereket a döntéshozatalba.</p>
