      <h1>Macron Kínában: 40 megállapodást terveznek aláírni</h1>
      <address><time datetime="2019-11-04T12:31:55+00:00">04 Nov 2019, 12:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iELT2b1qvpY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Miközben javában zajlik a kereskedelmi háború Kína és az Egyesült Államok között, Emmanuel Macron ígéretéhez híven, hétfőn megkezdte- 2017-es beiktatása óta- a második hivatalos látogatását Kínában.</p>
      <p>A francia elnök 2018 januárjában jelentette ki, hogy kész akár évente is ellátogatni az ázsiai országba, ha ez kell ahhoz, hogy a két állam kapcsolata új szakaszba lépjen.</p>
      <p>Macron Sanghajban találkozik Hszi Csin-ping elnökkel. A tárgyalások középpontjában a kereskedelem áll. Macron mellett 50 vezető üzletember, és az Európai Bizottság mezőgazdasági biztosa vesz részt a gálavacsorán, melyet a sanghaji nemzetközi vásár nyitónapján rendeznek.</p>
      <p>A vásáron, amelynek Franciaország a díszvendége, 78 francia vállalat van jelen, 3000 céggel együtt 64 különböző országból.</p>
      <p>Kedden a francia elnök felavatja a párizsi Pompidou-központ ikerépületét Sanghajban.</p>
      <p>Szerdán pedig negyven megállapodást terveznek aláírni, többek között élelmiszeripari, idegenforgalmi, és egészséggazdasági egyezményeket.</p>
      <p>Tavaly Kína felfüggesztette a marhahús export embargóját így 17 évnyi szünet után újraindulhatott a marhahús kereskedelem az ázsiai ország és az Európai Unió tagállamai között. Kína még a 90-es évek elején tiltotta meg a marhahús behozatalát az EU-ból a szivacsos agyvelő gyulladás, más néven a kergemarhakór-járvány miatt.</p>
      <p>A két elnök immár hatodik alkalommal találkozik egymással. Legutóbb, amikor Macron a párizsi Elysée palotában fogadta a kínai elnököt, a találkozón jelen volt Angela Merkel és Jean-Claude Juncker is. Ezúttal, amikor a francia elnök Kínába érkezett, a német kancellár épp befejezte kétnapos újdelhi látogatását, ahol az Indiával való gazdasági kapcsolatok fejlesztése volt a fő téma.</p>
