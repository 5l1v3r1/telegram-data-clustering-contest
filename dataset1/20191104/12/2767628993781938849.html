      <h1>Protesta antitaurina en Lima</h1>
      <address><time datetime="2019-11-04T12:53:40+00:00">04 Nov 2019, 12:53</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SzkNXWIzCYo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Protesta antitaurina en Lima, coincidiento con el evento más importante del calendario taurino, la Feria del Señor de los Milagros. Hubo momentos de tensión entre manifestantes y aficionados a los toros que acudían a la plaza.</p>
      <p><i>"Pedimos que la Plaza de Toros de Acho sea convertida en un lugar donde no se hagan eventos de tortura animal y, por el contrario, sea un lugar donde se hagan eventos sin tortura animal y que generen un mayor ingreso para la beneficencia pública de Lima"</i>, declaraba Luis Berrospi, manifestante antitaurino.</p>
      <p><i>"Hay que destacar la labor del torero, que está en el ruedo, que pone su valor, su entrega... De alguna manera, desempeñan muchas actividades en las que no solamente concuerdan el tema de la estética del torero, la música y la entrega hacen un compás y, de alguna manera, los aficionados como nosotros, consideramos y es un arte, realmente... La tauromaquia se define como un arte"</i>, señalaba Giancarlo Facho, aficionado a los toros.</p>
      <p>La tauromaquia fue introducida en América Latina por los españoles y los portugueses y se afianzó en el siglo XVIII. Pero en el siglo XXI se ha prohibido en algunas zonas de la Península Ibérica, donde crecen sus detractores, por considerar que causa un sufrimiento excesivo a los animales. El movimiento de rechazo a las corridas de toros está también tomando fuerza en América.</p>
