      <h1>A katalán válság gyengítheti Sánchez esélyeit</h1>
      <address><time datetime="2019-11-04T12:07:36+00:00">04 Nov 2019, 12:07</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cEXnm4FOn9o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alig nyolc és fél hónappal beiktatása után Pedro Sánchez a megbízott spanyol kormányfő áprilisban általános választásokat hirdetett, miután egy kulcsfontosságú költségvetési szavazást bukott el a parlamentben.</p>
      <p>– <b>Két lehetőség közül választhattam: hogy ne tegyek semmit, és költségvetés nélkül folytassam, vagy hogy a választásokon a spanyolokra bízzam a döntést. A második opciót választottam</b> – mondta Pedro Sánchez, ügyvezető spanyol miniszterelnök.</p>
      <p>A szocialisták megnyerték a választásokat, de nem szereztek abszolút többséget a parlamentben.</p>
      <p>Pedro Sánchez először az Unidas Podemosszal tárgyalt, de a vezetőjével kialakult nézeteltérések nem segítették a koalíció létrejöttét.</p>
      <p>Pablo Casado, a Konzervatív Párt vezetője sem támogatta Sánchez kormányát.</p>
      <p>Az idő előrehaladtával nem csillapodott a politikai blokád. A szocialista pártvezér ezért Spanyolország negyedik általános választását hirdetett meg az eltelt négy évben.</p>
      <p>Haladó többségre számított a parlamentben, amellyel gond nélkül kormányozhatott volna, ám beütött a katalán válság.</p>
      <p>A Legfelsőbb Bíróság ítélete polarizálta a katalán politikai hangulatot.</p>
