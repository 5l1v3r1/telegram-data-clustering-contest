      <h1>Ostiense: chiuso un Bar Ristorante per «gravissime carenze igienico sanitarie»</h1>
      <h2>Ostiense. Controlli della Polizia di Stato, in collaborazione con la ASL, alle attività commerciali: disposta la chiusura per un  Bar Ristorante</h2>
      <address><time datetime="2019-11-07T11:18:03+00:00">07 Nov 2019, 11:18</time> by <a rel="author" href="https://www.ilcorrieredellacitta.com/author/redazione" target="_blank">Redazione</a></address>

      <p>Controlli straordinari della Polizia di Stato negli esercizi commerciali del quartiere  Ostiense. Gli agenti del commissariato Colombo, diretto da Isea Ambroselli, in collaborazione con l’A.S.L. Roma2 – S.I.A.N. Servizio Igiene Alimenti Nutrizione – hanno posto la loro attenzione su un locale per il quale gli specialisti della ASL hanno emesso  un provvedimento di chiusura del locale per riscontrate pessime condizioni igienico sanitarie che configuravano  <b>un pericolo per la salute pubblica</b>. Le gravi non conformità alla normativa vigente sono state rilevate con la presenza  di sporcizia  nel laboratorio, cucina  e spogliatoio, pessime condizioni di pulizia degli apparecchi frigorifero con presenza di muffa sulle guarnizioni, secchi privi di coperchio e vetrina esposizione con alimenti cotti mantenuti a temperatura ambiente, mancanza di canna fumaria e abbigliamento non appropriato per il personale addetto alla manipolazione degli alimenti.</p>
      <p>Sono stati altresì adottati dei “provvedimenti di sequestro” per quanto concerne irregolarità relative a prodotti alimentari, tenuti in congelatori, privi di etichettatura e di confezionamento. Questo materiale è stato sequestrato amministrativamente in attesa della successiva  distruzione: 4 sacchetti  di prodotti surgelati  di varia  pasticceria; 1 teglia di prodotti tipici siciliani (cassate); 1 busta di chicchi di cioccolato; 3 teglie di pasta al forno; vari prodotti fritti.</p>
      <p>Elevate a carico dei titolari sanzioni amministrative per 1500 euro. Un ulteriore controllo è stato effettuato presso un Bar, situato nella stessa zona e gestito da cittadini cinesi, nei confronti del quale sono state date prescrizioni da parte  della  A.S.L.  per quanto  riguarda  il locale spogliatoio,  impianto di areazione e servizi igienici.</p>
