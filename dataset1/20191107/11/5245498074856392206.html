      <h1>Воркутинцы ищут хозяина попавшему под поезд щенку</h1>
      <address>
        <time datetime="2019-11-07T11:02:00+00:00">07 Nov 2019, 11:02</time>
      </address>
      <p>Сбитую тепловозом собаку подобрали в поселке под Воркутой. Рентген показал перелом позвоночника с повреждением спинного мозга. Волонтеры хотят прооперировать животное в питерской ветеринарной клинике.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/96TSwUWOMa8" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото и видео vk.com/club27633912</figcaption>
      </figure>
      <p>Как рассказала БНК администратор <a href="https://vk.com/club27633912">группы</a> Воркутинского общества защиты бездомных животных в соцсети «ВКонтакте» Ирина Гаврилова, щенок-девочка по кличке Маняня жила на станции Сивая Маска. Собаке около четырех месяцев, 2 ноября ее переехал тепловоз.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102428/fXoRTu-N--s.jpg"/>
      </figure>
      <p>Волонтеры подобрали пострадавшего щенка и начали выхаживать, кормили из пипетки, пока собака не начала есть самостоятельно.</p>
      <p>Рентген-снимки показали врачу, который 6 ноября диагностировал перелом позвоночника со смещением. Высока вероятность повреждения спинного мозга. В Воркуте готовых прооперировать собаку специалистов не нашлось. Сейчас ведут переговоры с питерской ветклиникой, но если там согласятся помочь, это может стоить десятки тысяч рублей.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102428/T3mzBkSuqrs.jpg"/>
      </figure>
      <p>Сейчас собака находится на передержке в пустой квартире, за ней временно ухаживает волонтер, но вскоре Маняне понадобится новое пристанище и хозяин.</p>
      <p>В обществе защиты бездомных животных Воркуты отмечают, что надежды на полное излечение мало. Но волонтеры готовы использовать любой шанс, чтобы помочь этой собаке: обеспечат пеленками, будут искать клинику, где ее прооперируют, купят коляску, чтобы собака могла гулять. Главное, чтобы нашелся хозяин, потому что в приюте для собак больное животное не выживет.</p>
      <p>Тех, кто готов оказать щенку помощь, просят <a href="https://vk.com/club27633912">сообщить</a> об этом администраторам Воркутинского общества защиты бездомных животных в соцсети «ВКонтакте».</p>
