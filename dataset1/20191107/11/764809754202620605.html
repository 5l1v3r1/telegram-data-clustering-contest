      <h1>إجلاء 1600 مهاجر في عمليات جديدة لتفكيك مخيمات في باريس</h1>
      <address><time datetime="2019-11-07T11:19:41+00:00">07 Nov 2019, 11:19</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oLEqTLcEVTg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نفذت الشرطة الفرنسية صباح الخميس عملية إخلاء كبرى لمخيمات في باريس، هي التاسعة والخمسين منذ صيف 2015، أجلي خلالها 1600 مهاجر في أجواء تشديد سياسة الهجرة في فرنسا.</p>
      <p>وكتبت شرطة باريس في تغريدة على تويتر "في المجموع تم إجلاء 1606 أشخاص".</p>
      <p>وذكر صحافي من وكالة فرانس برس أنه بذلك تم نقل نحو نصف المهاجرين من شمال شرق باريس حيث كانوا يعيشون تحت خيام بالقرب من محيط باريس، إلى مراكز رياضية او مراكز إيواء.</p>
      <p>وكان بين 1500 وثلاثة آلاف مهاجر يقيمون في خيام قرب الطريق الدائرية في باريس. أما الجزء الآخر الذي يقيم في مخيم مجاور للمخيمات التي تم تفكيكها الخميس، فسيتم إجلاؤهم في عملية مقبلة.</p>
      <p>وكانت أوا (32 عاما) من ساحل العاج تنام تحت خيمة في بورت لاشابيل منذ وصولها إلى فرنسا قبل عام. ولم تنقل إلى أي مركز استقبال قبل اليوم. وفي طابور الانتظار للصعود إلى الحافلة قالت إنهم أتوا في الساعة 03,00 ليعرضوا عليها ذلك.</p>
      <p>وصرحت لفرانس برس "انها تمطر والطقس بارد. لا أعلم إلى أين أذهب لكنني مسرورة لانني هذا المساء سأنام داخل مبنى".</p>
      <h3>استعادة "السيطرة"</h3>
      <p>هذه العملية الكبرى غير المسبوقة منذ أكثر من عام تأتي في أجواء من تشديد سياسة الهجرة عبر فرض حصص والحد من تغطية العلاج الطبي.</p>
      <p>وكان رئيس الوزراء الفرنسي إدوار فيليب أكد خصوصا أن حكومته "تريد استعادة السيطرة على سياسة الهجرة" الوطنية.</p>
      <p>كما تأتي غداة "تعهد" قطعه وزير الداخلية كريستوف كاستانير بإخلاء مخيمات شمال شرق باريس "بحلول نهاية السنة".</p>
      <p>وأوضحت مصادر في الشرطة "حتى الآن كانت تجرى عمليات نقل مئتي أو 300 شخص لكن لم يتم يوما إخلاء المخيمات، وكانوا يعودون إليها. مع هذه العملية اليوم أصبح هدف العودة معدوما".</p>
      <p>واضافت أن المخيمات باتت "تفرط في توسعها" وتشهد انتشارا "للجانحين"، مشيرة إلى أن 213 حادث تعرض لأشخاص سجلت في المنطقة مطلع 2019، إلى جانب "المشاجرات بين المهاجرين".</p>
      <p>وأكدت رئيس بلدية باريس، الاشتراكية آن هيدالغو "في كل مرة كانوا يقولون لنا أن الأمر لن يتكرر، مذكرة بانها العملية التاسعة والخمسين لنقل مهاجرين منذ صيف 2015. واضافت "من الواضح أنه لتجنب تكرار ذلك يجب أن تكون لدينا إجراءات استقبال ملائمة ولائقة".</p>
      <p>وأعلن المسؤول عن شرطة باريس ديدييه لالومان للصحافة "لا يمكنني أن أترك وضعا كهذا يشكل خطرا ليس فقط على الأشخاص الذين يقيمون في الشارع بل على السيارات أيضا. لا يمكن لهذا الوضع أن يستمر".</p>
      <p>وأضاف "تقررت هذه العملية في اطار تطبيق خطة الحكومة وهي ليست من باب الصدفة. يجب تغيير الوضع من خلال إخلاء المخيمات".</p>
      <p>وتخشى منظمات الدفاع عن حقوق المهاجرين من أن تتحول العملية إلى حملة توقيفات واسعة.</p>
      <p>لكن مصادر في الشرطة أكدت أن النقل إلى مراكز الإيواء سيتم على أساس "طوعي". واضافت أن فحص الأوضاع الإدارية لهؤلاء سيأتي في مرحلة ثانية لكن استقبالهم "يبقى غير مشروط".</p>
