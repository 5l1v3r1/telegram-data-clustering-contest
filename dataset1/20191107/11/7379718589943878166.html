      <h1>Lufthansa: sciopero di 48 ore</h1>
      <address><time datetime="2019-11-07T11:07:00+00:00">07 Nov 2019, 11:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/idEzpRl9uUc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Disagi per i passeggeri di Lufthansa a causa dello <b>sciopero di 48 ore del personale di bordo in Germania</b>, proclamato dal sindacato indipendente UFO, che chiede migliori condizioni salariali e lavorative.</p>
      <p><b>Settecento i voli cancellati giovedì, seicento venerdì</b>. Lufthansa sta proponendo trasporti alternativi ai clienti, circa 180mila, rimasti a terra.</p>
      <p>La compagnia aerea aveva tentato di bloccare lo sciopero rivolgendosi in prima istanza e poi in appello a due tribuali del lavoro, che hanno tuttavia respinto il ricorso.</p>
      <p>Soddisfazione è stata espressa da Daniel Flohr, dirigente del sindacato, che ha sottolineato come i giudici abbiano confermato la loro legittimità a portare avanti i negoziati, finora non riconosciuta da Lufthansa. Il portavoce del vettore aereo, Martin Leutke, aveva parlato di "trattative impossibili in mancanza di chiarezza sul potere di rappresentanza dell'organizzazione".</p>
      <p><b>Tuttavia nelle ultime ore la compagnia <a href="https://newsroom.lufthansagroup.com/english/newsroom/all/results-of-top-level-discussion/s/5b4beb58-e7ce-42d6-942a-2d70659efdeb">ha riaperto al dialogo</a></b>, offrendo disponibilità a raggiungere un accordo.</p>
