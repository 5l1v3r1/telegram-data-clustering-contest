      <h1>下村元文科相、英語民間試験業者との「蜜月」報道を否定</h1>
      <address>
        <time datetime="2019-11-07T11:25:00+00:00">07 Nov 2019, 11:25</time>
      </address>
      <p>　自民党の下村博文選挙対策委員長は７日、大学入学共通テストへの英語民間試験の導入を巡り、民間業者と「蜜月」関係にあると同日発売の週刊文春が報じたことについて、「そういうことは全くない」と否定した。高知市内で記者団に述べた。下村氏は中央教育審議会が民間試験の活用を答申した際に文部科学相を務めていた。</p>
    </article>
