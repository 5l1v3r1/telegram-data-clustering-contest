      <h1>«Κατάσκοποι» στο Twitter υπέρ της Σαουδικής Αραβίας</h1>
      <address><time datetime="2019-11-07T11:36:01+00:00">07 Nov 2019, 11:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zfsN8lKTUA8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ποινική δίωξη για κατασκοπεία σε βάρος χρηστών του Twitter προς όφελος της Σαουδικής Αραβίας αντιμετωπίζουν δύο πρώην υπάλληλοι του διαδικτυακού κολοσσού κι ένας άνδρας απο τη Σαουδική Αραβία.</p>
      <p>Σύμφωνα με τον ομοσπονδιακό εισαγγελέα της Καλιφόρνια, ο Αλί Αλζαμπάρα και ο Άχμαντ Αμπουάμο πρώην υπάλληλοι του Twitter κατηγορούνται ότι απο τις αρχες του 2015 χρησιμοποιούσαν την προνομιακή πρόσβαση που διέθεταν στα συστήματα της εταιρίας για να συγκεντρώνουν εμπιστευτικά δεδομένα αντιπάλων του σαουδαραβικού καθεστώτος και να τα παραδίδουν στο Ριάντ με ανταλλάγματα χρήματα και δώρα. Ο τρίτος ύποπτος, ο Άχμεντ Αλμου-τάιρι, κατηγορείται ότι ήταν ο ενδιάμεσος μεταξύ των δύο πρώην υπαλλήλων του Twitter και των σαουδαραβικών μυστικών υπηρεσιών.</p>
      <p>Οι Αλμουτάιρι και Αλζαμπάρα πιθανόν βρίσκονται στη Σαουδική Αραβία, σύμφωνα με το αμερικανικό υπουργείο Δικαιοσύνης, που εξέδωσε ένταλμα σύλληψης σε βάρος τους.Ο Αμπουάμο τέθηκε υπό κράτηση στο Σιάτλ.</p>
