      <h1>Lemondott az illetlen szexuális magatartással vádolt Pierre Krähenbühl főbiztos</h1>
      <address><time datetime="2019-11-07T11:40:54+00:00">07 Nov 2019, 11:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8IzaN_RY-Dk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Azonnali hatállyal lemondott a palesztinokat segélyező ENSZ-szervezet a UNWRA vezetője Pierre Krähenbühl főbiztos.</p>
      <p>Sajtóértesülések szerint a szervezet 25 tagja vádolta meg a lemondott főbiztost „ illetlen szexuális magatartással, nepotizmussal, megtorló intézkedésekkel, diszkriminációval és más hivatali visszaélésekkel” A vizsgálatot az ENSZ titkársága indította el még májusban. A botrány miatt az izraeli ENSZ nagykövet máris kijelentette, hogy fel kell számolni a szervezetet.</p>
