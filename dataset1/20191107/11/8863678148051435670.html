      <h1>В Канске после масштабной реконструкции готовят к открытию мемориал «Победы»</h1>
      <address>
        <time datetime="2019-11-07T11:43:21+00:00">07 Nov 2019, 11:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vDwNUq-kdH4" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители Канска уже приходят посмотреть на обновленные плиты мемориала «Победы». Золотыми буквами на черном граните теперь высечены фамилии их героически погибших родных. Пока шла реконструкция список из 6 тысяч имен фронтовиков пополнился еще 50-ю. Люди говорят, на старых плитах что-либо прочитать было уже невозможно.</p>
      <blockquote>В таком состоянии идти к 75-летию Победы, со старым мемориалом, вообще позор было, потому что плитка вся, ну не вся — часть плитки, была потрескана, фамилии не прочитать. ну и в общем-то он отслужил свое.<cite>Виктор Хворов, председатель совета ветеранов</cite></blockquote>
      <p>Это первая масштабная реконструкция канского мемориала за последние 20 лет, рассказывают старожилы. Полностью отреставрировали все барельефы героям Советского Союза, памятник воину-освободителю покрыли свежей краской и поставили на новый постамент. Правда, при демонтаже в самом начале работ возникли сложности, раскололись несколько фигур, пришлось восстанавливать.</p>
      <p>Сейчас не видно ни одной трещины. Основную часть мемориала выстроили практически заново, положили новую брусчатку, появились на мемориале и новые элементы.</p>
      <blockquote>Практически в самом центре мемориала появилась большая звезда с чашей вечного огня. А раньше на этом месте была клумба, по типу той, что, напротив. К слову, в следующем году тоже демонтируют. Тем самым, хотят увеличить площадь обновленного мемориала.</blockquote>
      <p>Вход на мемориал тоже хотят благоустроить, поэтому в следующем году работы здесь продолжатся. Местные власти говорят, на все в этом году денег просто не хватило.</p>
      <blockquote>Хотелось сделать очень много и побольше, чем мы сделали, но средств было всего 6,5 млн. Но, а так на оценку жителей — у нас получился мемориал.<cite>Петр Иванец, заместитель главы Канска</cite></blockquote>
      <p>Торжественное открытие мемориала планируют сделать в конце ноября. Его реставрация заняла почти полгода.</p>
      <p>
        <i>Анастасия Мосина </i>
