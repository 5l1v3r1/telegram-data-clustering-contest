      <h1>Idén is volt katonai parádé Moszkvában</h1>
      <address><time datetime="2019-11-07T11:35:51+00:00">07 Nov 2019, 11:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bBjIAYcNYCg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Idén is katonai parádéval emlékeztek a november 7-re a moszkvai Vörös téren.</p>
      <p>Több ezer orosz katona vett részt a díszszemlén: 1941-ben ugyanezen a napon, ugyanott vonultak a szovjet katonák a téren, útban a világháborús frontvonalra, és mindenekelőtt a német katonák által körülzárt Moszkva védelmére.</p>
      <p>Szergej Szobjanin, Moszkva polgármestere szerint nem lehetünk eléggé hálásak azoknak, akik az életüket adták a hazáért. Azoknak, akik az anyaországért harcoltak, azért, hogy a következő generációknak jobb legyen. Kötelességünk, hogy folytassuk, amit ők elkezdtek, hogy egy nagy országot hozzanak létre. Éljenek a most felvonulók, éljenek a győztesek, éljenek Moszkva hősei!" - mondta.</p>
      <p>A parádén felvonultatott uniformisok mellett a fegyverek is a 40-es évek kezdetéről származnak.</p>
      <p>„Azok, akik 1941-ben itt masíroztak, egyenesen a frontvonalra tartottak, amely néhány kilométerre volt Moszkvától. Itt kövezték ki a győzelemhez vezető nehéz utat, a történelem olyan fejezetét írva, amelyet soha nem feledhetünk el" - mondta az Euronews tudósítója, Galina Polonszkja.</p>
