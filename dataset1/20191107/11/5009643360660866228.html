      <h1>Клип Shortparis «Так закалялась сталь», посвященный насилию</h1>
      <address><time datetime="2019-11-07T11:25:28+00:00">07 Nov 2019, 11:25</time> by <a rel="author" href="https://www.the-village.ru/users/1042595" target="_blank">Анна Логачева</a></address>
      <p>Петербургская группа Shortparis выпустила клип на заглавный трек нового альбома «Так закалялась сталь». Он посвящен насилию.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WrDEAmSb9OY?feature=oembed" width="854" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Клип рассказывает о молодом военнослужащем: герой избивает сослуживцев, душит начальницу и убивает случайных прохожих. Затем играет в компьютерные игры, а вернувшись домой, делает себе харакири. Концовку сопроводили субтитрами о том, как должен жить и умереть настоящий самурай.</p>
      <p><b>Shortparis:</b> «Насилие стало одним из маркеров сегодняшнего дня, отпечатавшись даже на мыслях и действиях, никак не связанных с политикой. Сценарий клипа, как и в случае с предыдущей работой, был написан летом. Но вновь работа над видео сопровождалась трагическими совпадениями. В разгар съемок „Страшно“ случился теракт в Керчи, а на этапе монтажа нового клипа произошли кровавые события в Забайкальском крае и в Хабаровске, что даже без нашего желания привносило в видео дополнительные смыслы».</p>
      <hr/>
      <p><b>⇒</b> Свой новый альбом Shortparis представят 16 ноября в Санкт-Петербурге, на стадионе «Юбилейный», и 21 ноября в московском Adrenaline Stadium.</p>
