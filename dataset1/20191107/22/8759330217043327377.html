      <h1>KNAP! Jongeling van Club Brugge scoort prachtige vrije trap tegen PSG</h1>
      <address>
        <time datetime="2019-11-07T22:00:00+00:00">07 Nov 2019, 22:00</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ClubBrugge/status/1192471061989863426?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>De U19 van Club Brugge wist donderdag andermaal te overtuigen in de Youth League. De Bruggelingen namen het op tegen PSG en deden dat met verve. Na een geweldige wedstrijd klopten ze PSG met 0-4, waardoor de knock-out-fase vrijwel een feit is. Eén van de grote uitblinkers was Maxim De Cuyper.</b>
      </p>
      <p>De linkerflank kon dit seizoen al enkele keren overtuigen in de Youth League en deed dat donderdag opnieuw. De kapitein van de Brugse jonkies was goed voor de 0-3 tegen PSG. Hij scoorde zijn doelpunt ook in stijl. Zo schilderde De Cuyper een vrije trap voorbij de muur en in het doel van de Parijzenaars.</p>
      <p>Het is niet de eerste keer dat De Cuyper dit seizoen kon overtuigen met zijn traptechniek. In de voorbereiding op het nieuwe seizoen kreeg De Cuyper zijn kans bij het A-elftal. In een oefenwedstrijd tegen Torhout was de linkspoot ook goed voor <a href="https://www.voetbalprimeur.be/videos/884773/wow-jongeling-van-club-brugge-scoort-prachtige-vrije-trap-in-oefenpartij.html?utm_source=doorlink&amp;utm_medium=doorlink&amp;utm_campaign=doorlink">een mooi doelpunt uit een vrije trap</a>.</p>
