      <h1>طرح برخورد با خانه‌های مجردی</h1>
      <address>
        <time datetime="2019-11-07T22:00:00+00:00">07 Nov 2019, 22:00</time>
      </address>
      <p>طرح برخورد با خانه‌های مجردی که به پاتوق معتادان و مجرمان تبدیل شده بود، در محلات اطراف میدان امام حسین در دستور کار پلیس قرار گرفت و این طرح با هماهنگی مرجع قضایی اجرایی شد.</p>
