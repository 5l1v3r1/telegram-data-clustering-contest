      <h1>ＮＹダウ、２日ぶり最高値更新…２万７６７４ドル</h1>
      <address>
        <time datetime="2019-11-07T22:12:00+00:00">07 Nov 2019, 22:12</time>
      </address>
      <p>　【ワシントン＝山内竜介】７日のニューヨーク株式市場で、ダウ平均株価（３０種）は２日ぶりに最高値を更新した。終値は前日比１８２・２４ドル高の２万７６７４・８０ドルだった。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、２３・８９ポイント高の８４３４・５２だった。</p>
    </article>
