      <p><b>L</b>a muerte de la bioquímica española <b>Margarita Salas</b>, discípula de <b>Severo Ochoa</b>, no es solo la de una pionera en la Biología Molecular y la Biotecnología en España, sino la de alguien que luchó contracorriente, con presupuestos insuficientes, que tuvo que irse de España para investigar en Estados Unidos, donde fue elegida miembro de la Academia Nacional de Ciencias, que volvió gracias a una beca estadounidense y que intentó evitar que los puestos administrativos le alejaran de los laboratorios en donde formó a una generación de investigadores multidisciplinares. Sirve de ejemplo en un campo en donde los presupuestos para la ciencia y la investigación son reclamo electoral en España de dudosa aplicación posterior.</p>
