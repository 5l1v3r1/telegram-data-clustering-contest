      <h1>Protection à vie pour la rescapée de la Shoah Liliana Segre</h1>
      <address><time datetime="2019-11-07T22:05:51+00:00">07 Nov 2019, 22:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XczlK3t_U0M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rescapée de la Shoah, la sénatrice italienne Liliana Segre va bénéficier d'une protection à vie en raison d'une multiplication de menaces, a décidé le ministère de l'Intérieur.</p>
      <p>Deux carabiniers vont l'escorter à chacun de ses déplacements. Âgée de 89 ans, Liliana Segre avait été déportée en 1944 vers le camp d’Auschwitz, d'où elle était ressortie vivante.</p>
      <p>Depuis, elle milite sans relâche contre l'antisémitisme, le racisme et la haine et a proposé fin octobre la création d'une Commission extraordinaire pour mener à bien ce combat, ce qui lui avait valu les applaudissements des parlementaires italiens, hormis de l'extrême-droite.</p>
      <p>Depuis, Liliana Segre dit recevoir environ 200 messages d'insultes et de menaces par jour sur les réseaux sociaux.</p>
