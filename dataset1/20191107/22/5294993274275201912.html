      <h1>Erdogan deixa aviso à União Europeia em visita à Hungria</h1>
      <address><time datetime="2019-11-07T22:46:43+00:00">07 Nov 2019, 22:46</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/49PVfVdpqMU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Milhares de pessoas encheram as ruas de Budapeste em protesto contra a visita do presidente da Turquia, Recep Tayyip Erdogan.</p>
      <p>Enquanto o líder turco era recebido pelo primeiro-ministro húngaro, Viktor Orbán, a capital da Hungria erguia-se em solidariedade para com os curdos atacados por Erdogan na fronteira com a Síria. No entanto, a polícia manteve a manifestação longe do percurso do chefe de Estado turco na cidade.</p>
      <p>"Estamos ao lado dos curdos, porque Erdogan lidera um combate mortal contra eles e nós, cristãos, não queremos participar nisso", afirmou uma manifestante.</p>
      <p>Nas margens do rio Danúbio, uma iniciativa da Amnistia Internacional acendeu velas junto ao memorial do Holocausto, associando o presidente da Turquia a crimes de guerra na Síria.</p>
      <p>Até o novo presidente da câmara de Budapeste, Gergely Karácsony, associou-se aos protestos e à manifestação de solidariedade para com os curdos. No entanto, as manifestações não afetaram a reunião entre Orbán e Erdogan, que deixaram transparecer a boa relação entre os dois países.</p>
      <p>"Nenhum país pode mudar de sítio. Portanto, se à direita está Berlim, à esquerda está Moscovo e a sul estão Ancara e Istambul, é aqui que nós estamos. Por isso, não temos apenas de procurar uma boa relação com a Turquia, o interesse da Hungria é que o nosso sucesso seja do interesse do presidente Erdogan e da Turquia", declarou o líder do governo húngaro.</p>
      <p>Já Erdogan aproveitou a ocasião para voltar a ameaçar a União Europeia com a questão dos migrantes: "Quer tenhamos mais apoio da União Europeia ou não, vamos manter a nossa hospitalidade. Mas quero acrescentar isto: temos um provérbio que diz que não podemos suportar tudo. E se virmos que não há solução, iremos abrir os nossos portões".</p>
