      <h1>Disney+ запустится во второй волне стран 31 марта</h1>
      <address><time datetime="2019-11-07T22:14:14+00:00">07 Nov 2019, 22:14</time> by <a rel="author">Вадим Елистратов</a></address>
      <p>В их числе Великобритания, Германия, Франция, Италия и Испания.</p>
      <p>В компании отметили, что список неполный, так что у России ещё есть шансы.</p>
      <figure>
        <iframe data-src="https://twitter.com/Disney/status/1192557043694964736" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>12 ноября сервис стартует в США, Канаде и в Нидерландах — тогда же стартует первый сезон «Мандалорца». 19 ноября подключатся Австралия и Новая Зеландия.</p>
