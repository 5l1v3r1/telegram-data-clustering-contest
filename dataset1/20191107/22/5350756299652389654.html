      <h1>Rendirán homenaje a Limbert Guzmán esta noche en la plaza 14 de Septiembre</h1>
      <address><time datetime="2019-11-07T22:21:57+00:00">07 Nov 2019, 22:21</time> by <a rel="author">Ulises Cabrera</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A9EPnET6i8s" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Miembros del Comité Cívico, comerciantes, universitarios y otras instituciones rendirán esta noche un homenaje simbólico a Limbert Guzmán, el joven de 20 años que falleció ayer tras los enfrentamientos.</p>
      <p>Miguel Lora, miembro del Comité Cívico Popular, señaló que el joven fue un héroe por dar su vida por la democracia, por tal motivo consideran meritorio hacer el acto que será a las 19:00.</p>
      <p>El homenaje continuará mañana a las 11:00 con la participación de la familia del fallecido, quienes luego se dirigirán desde la plaza 14 de Septiembre hasta el Cementerio General.</p>
