      <h1>Γκορμπατσόφ και Scorpions μαζί 30 χρόνια μετά την πτώση του τείχους</h1>
      <address><time datetime="2019-11-07T22:54:39+00:00">07 Nov 2019, 22:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h9XKG-18Cso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το σφύριγμα των Scorpions που σήμανε το τέλος της εποχής του Ψυχρού Πολέμου.</p>
      <p>Το «<i>Wind of Change</i>», ο άνεμος της αλλαγής κατέστη ο ύμνος της γερμανικής επανένωσης.</p>
      <p>Ο πρωταγωνιστής της εκείνης της περιόδου Μιχαήλ Γκορμπατσόφ συναντήθηκε με τα μέλη του δημοφιλούς συγκροτήματος πριν από μια συναυλία τους στη Μόσχα.</p>
      <p>Εκεί βρέθηκε και ο πρώην πρόεδρος της Πολωνίας Λεχ Βαλέσα. Την συνάντηση κάλυψε το κρατικό γερμανικό δίκτυο ΖDF.</p>
      <p>«<i>Ήταν το πιο δύσκολο πράγμα που έχουμε επιτύχει</i>», ανέφερε ο Μιχαήλ Γκορμπατσόφ</p>
      <p>«Όντας Γερμανός δεν πρόκειται ποτέ να ξεχάσω τον άνθρωπο που άλλαξε τον κόσμο, τον άνθρωπο που άλλαξε τον κόσμο μας. Ο κόσμος άλλαζε μπροστά στα μάτια μας και το Wind of Change έγινε ένας ύμνος που ταξίδεψε σε όλο τον κόσμο», δήλωσε από την πλευρά του ο Κλάους Μάινε.</p>
      <p>Μετά τη συνάντηση με τον Μιχαήλ Γκορμπατσόφ ο frontman του συγκροτήματος μίλησε στο ZDF</p>
      <p>«<i>Χωρίς εκείνον η επανένωση και ιδιαίτερα η 9η Νοεμβρίου δεν θα ήταν τόσο ειρηνική. Δεν θα ήταν αυτή η ειρηνική επανάσταση χωρίς να πέσει μια σφαίρα, χωρίς να σκοτωθεί κανείς. Κι αν τα τανκς δεν βγήκαν έξω στις 9 Νοεμβρίου αυτό οφείλεται στον Γκορμπατσόφ. Εκείνον πρέπει να ευχαριστούμε</i>»</p>
      <p>O τελευταίος ηγέτης της Σοβιετικής Ένωσης προσκάλεσε μάλιστα, του Κλάους Μάινε στα 90 του γενέθλια τα οποία θα γιορτάσει την επόμενη χρονιά.</p>
      <p>Ο βραβευμένος με Νόμπελ Ειρήνης για τη συμβολή του στην υπέρβαση των συγκρούσεων Ανατολής και Δύσης Μιχάηλ Γκορμπατσόφ δεν έκρυψε την ανησυχία του για τις νέες εντάσεις σε πρόσφατη συνέντευξή του και απηύθυνε έκκληση για την καταστροφή των πυρηνικών όπλων.</p>
