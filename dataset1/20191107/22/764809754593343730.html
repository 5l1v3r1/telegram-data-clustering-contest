      <h1>شاهد: كعكة توينكي الأمريكية تصمد في وجه الزمن لـ43 عاماً!</h1>
      <address><time datetime="2019-11-07T22:30:57+00:00">07 Nov 2019, 22:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VAURLdT2P0A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>إلى أي مدى يمكن للمواد الحافظة أن تبقي على سلامة وجودة الأطعمة؟ سؤال طرح كثيراً وأجريت للإجابة عنه تجارب كثيرة، لكن ماذا لو استغرقت التجربة عقوداً؟ كيف يمكن أن تكون النتيجة؟</p>
      <p>في ولاية ماين الأمريكية، تقبع قطعة من الحلوى "كعكة" أنتجتها شركة هوستيس الأمريكية، في علبة زجاجية منذ 43 عاماً!</p>
      <p>يتذكر روجر بيناتي، مدرس العلوم في أكاديمية جورج ستيفنز في بلو هيل في ماين، عندما سأله أحد تلاميذه عام 1976 إلى متى من الممكن أن تصمد كعكة "توينكي Twinkie" محافظة على خواصها؟ وذلك خلال نقاش عن الإضافات والمواد الحافظة الغذائية، فكان أن أرسل الأستاذ الطالب لشراء الكعكة من متجر قريب وبدء التجربة المثيرة التي استمرت 43 عاماً، وأصبحت الكعكة بسببها جزءاً من تاريخ المدرسة!</p>
      <p>وضعت الكعكة منذ ذلك الحين في صندوق زجاجي، وأشرف عليها بيناتي حتى استقالته عام 2004، ليسلمها لإحدى تلميذاته القدامى التي تشغل اليوم منصباً تدريسياً.</p>
      <p>ورغم أن الكعكة ما زالت صامدة، محافظة على شكلها وحجمها، إلا أن لونها تحول من الذهبي إلى الرمادي، وأصبحت قوامها أكثر خشونة وامتلأت بالحفر، وبالتأكيد لم تعد صالحة للاستهلاك.</p>
      <p>ويعود تاريخ ابتكار وتصنيع كعكات توينكي إلى عام 1930.</p>
      <p>في السنوات الـ 85 التالية لطرحها في الأسواق أصبحت كعكات توينكي رمزًا للثقافة الشعبية الأمريكية، فظهرت في الأفلام والبرامج التلفزيونية والرسوم الكاريكاتورية والأغاني الشعبية، وانتشر المنتج في كل بقاع البلاد.</p>
