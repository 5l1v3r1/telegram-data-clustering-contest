      <h1>FOTO: Hattrick Rodrygo dalam Pesta Madrid di Liga Champions</h1>
      <address><time datetime="2019-11-07T09:51:18+00:00">07 Nov 2019, 09:51</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Rodrygo Silva mencetak tiga gol dalam kemenangan 6-0 Real Madrid atas Galatasaray di Stadion Santiago Bernabeu, Madrid, Kamis (7/11) dini hari WIB.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/f46520d0-06e0-480c-8cde-a00f90652195_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Rodrygo membuka kemenangan Real Madrid atas Galatasaray dengan gol tembakan kaki kiri dari dalam kotak penalti pada menit keempat. (AP Photo/Bernat Armangue)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/1cfdc370-947f-49d1-8fe6-1a7bdf5efe12_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Memasuki menit ketujuh, Rodrygo menyarangkan gol kedua. Sundulan pemain 18 tahun itu membuat Madrid unggul 2-0. Rodrygo pun tercatat sebagai pemain tercepat yang mampu mencetak gol di Liga Champions. (AP Photo/Bernat Armangue)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/45bdd94f-b5e3-4319-bbfb-ac53c6148ffe_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pelanggaran terhadap Toni Kroos di area kotak 16 membuat wasit Felix Zwayer menunjuk titik putih. Sergio Ramos menuntaskan tugas sebagai algojo penalti dengan mengecoh Fernando Muslera. (AP Photo/Manu Fernandez)  </figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/252607a6-cc33-4ed2-915d-885e721e61be_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Menjelang babak pertama berakhir, Karim Benzema mencetak gol dan membuat Los Merengues unggul 4-0. (AP Photo/Manu Fernandez)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/4800a60f-8e67-42ba-9a26-c0c9c2828742_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Galatasaray berupaya membuat gol balasan dalam laga tandang sekaligus gol pertama dalam Liga Champions. Dari tiga laga sebelumnya, wakil Turki itu belum pernah mencetak gol. (AP Photo/Bernat Armangue)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/9d6e953f-d1f4-405d-9f30-87570955602c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Menyusul Rodrygo yang mencetak dua gol, Karim Benzema juga turut menyumbang dua gol. Madrid unggul 5-0 pada menit ke-81. (AP Photo/Manu Fernandez)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/6abc8bbd-2c2b-4a87-82cb-7c312d5e3e27_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Rodrygo melengkapi kemenangan Madrid dengan sebuah gol pada detik-detik terakhir pertandingan. Setelah mencetak gol dengan kaki kiri dan kepala, mantan pemain Santos itu mencetak gol ketiga dengan kaki kanan. (AP Photo/Manu Fernandez)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/73221087-fb44-47ae-a3f6-975046eb52a5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Karim Benzema, Luka Modric, Rodrygo, dan Isco merayakan gol sementara Fernando Muslera menunduk setelah kebobolan untuk kali keenam. Madrid kini menempati peringkat kedua dan Galatasaray berada di posisi juru kunci di Grup A. (AP Photo/Bernat Armangue)</figcaption>
      </figure>
