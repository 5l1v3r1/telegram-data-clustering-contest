      <h1>فيديو مستنكر .. سائق أوبر لمواطنة: لا تركبي مع السعوديين !</h1>
      <address><time datetime="2019-11-07T09:16:41+00:00">07 Nov 2019, 09:16</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>نشرت مواطنة مقطع فيديو مصور لسائق في شركة أوبر يطلب منها عدم الركوب مع السعوديين العاملين في تطبيق التوصيل عبر الهاتف الذكي.</p>
      <figure>
        <iframe data-src="https://twitter.com/Manalmsm3/status/1192099247656710145?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقالت المواطنة منال بنت محمد في تغريدة لها عبر “تويتر” صباح اليوم الخميس: في طريقي للدوام مع أوبر تفاجأت بالسائق يقول (ماتركبيش مع السعوديين) ويقنعني أن أتواصل مع الوافدين ويشكك في أخلاق أبناء بلدي”!</p>
      <p>وبحسب مقطع الفيديو الذي نشرته السيدة منال، يقول السائق: ناس كتير ركبوا معي واشتكوا من السعودي.. بيعملوا تصرفات مش مظبوطة”.</p>
      <p>وزعم بحسب المقطع: الأجنبي جاي ياكل لقمة عيش”، لترد عليه السيدة “الأجانب عندهم تحرش وفي السجن بعضهم”، ليقاطعها السائق “ناس تتبلى عليهم”، وهو ما دفع المواطنة للرد بتعجب” ناس تتبلى على الأجانب.. لا معليش”.</p>
      <p>وطالب مواطنون بإصدار بيان توضيحي من شركة أوبر وتحويل القضية إلى النيابة العامة لإدانة هذا الأجنبي بتهمة الإساءة المتعمدة للمواطن السعودي وتشويه صورته.</p>
      <p>ورأوا أن هذا اتهام خطير لجميع السعوديين العاملين مع أوبر بأنهم غير موثوقين ويتحرشون بالنساء اللاتي يركبن معهم، مشددين على ضرورة المحاسبة  وإيصال القضية إلى الجهات الأمنية للتحقيق .</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%a3%d9%88%d8%a8%d8%b1/">أوبر</a><a href="https://www.almowaten.net/tag/%d8%b3%d8%a7%d8%a6%d9%82-%d8%a3%d9%88%d8%a8%d8%b1/">سائق أوبر</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/10/uber-money-%d8%a3%d8%ad%d8%af%d8%ab-%d9%85%d8%ad%d8%a7%d9%88%d9%84%d8%a7%d8%aa-%d8%a3%d9%88%d8%a8%d8%b1-%d9%84%d9%84%d8%aa%d9%88%d8%b3%d8%b9-%d9%81%d9%8a-%d8%a7%d9%84%d8%ae%d8%af%d9%85%d8%a7/"> Uber Money… أحدث محاولات أوبر للتوسع في الخدمات المالية</a> <a href="https://www.almowaten.net/2019/09/%d8%a3%d9%88%d8%a8%d8%b1-%d8%aa%d8%b9%d9%84%d9%86-%d8%aa%d8%b9%d9%8a%d9%8a%d9%86-%d9%85%d8%af%d9%8a%d8%b1-%d8%b9%d8%a7%d9%85-%d8%a3%d9%88%d8%a8%d8%b1-%d8%a5%d9%8a%d8%aa%d8%b3-%d8%ac%d8%af%d9%8a%d8%af/">نعمان مديرا عاما لأوبر إيتس في المملكة</a> <a href="https://www.almowaten.net/2019/08/%d9%81%d8%b6%d9%8a%d8%ad%d8%a9-%d8%aa%d8%b6%d8%b1%d8%a8-%d8%ac%d9%88%d8%ac%d9%84-%d9%88%d8%a3%d9%88%d8%a8%d8%b1-%d8%a8%d8%b3%d8%a8%d8%a8-%d8%b3%d8%b1%d9%82%d8%a9-%d8%a7%d9%84%d9%85%d8%b9%d9%84%d9%88/">فضيحة تضرب جوجل وأوبر بسبب سرقة المعلومات!</a> <a href="https://www.almowaten.net/2019/07/%d8%a5%d8%b3%d8%b1%d8%a7%d8%a1-%d8%a7%d9%84%d9%85%d9%8a%d9%85%d9%86%d9%8a-%d8%aa%d8%ab%d9%8a%d8%b1-%d8%a7%d9%84%d8%ac%d8%af%d9%84-%d8%ad%d9%88%d9%84-%d8%b3%d8%a7%d8%a6%d9%82-%d8%a3%d9%88%d8%a8%d8%b1/">إسراء الميمني تثير الجدل حول سائق أوبر</a></p>
