      <h1>Lufthansa-Boss will Schlichtung: 180.000 von Streik betroffen</h1>
      <address><time datetime="2019-11-07T09:21:12+00:00">07 Nov 2019, 09:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lpilTFZ3z_c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Seit Mitternacht streiken die Flugbegleiter bei Lufthansa. Die deutsche Airline hat 1.300 Flüge abgesagt, insgesamt sind 180.000 Flugreisende von dem Ausstand betroffen. Die Gewerkschaft Ufo verlangt für die FlugbegleiterInnen höhere Spesen und Zulagen sowie den besseren Zugang für Saisonkräfte in reguläre Anstellungsverhältnisse.</p>
      <h3>Jetzt bietet Lufthansa doch eine Schlichtung an</h3>
      <p>Lufthansa-Vorstandschef Carsten Spohr erklärte am Donnerstagmorgen in Frankfurt, die Lufthansa strebe im Tarifstreit mit der Flugbegleiter-Gewerkschaft Ufo eine Schlichtung an. Bislang hatte der Konzern Gespräche mit dem Argument abgelehnt, dass der Ufo-Vorstand nicht vertretungsberechtigt sei.</p>
      <h3>Welche Gewerkschaft vertritt die 21.000 FlugbegleiterInnen?</h3>
      <p>Vorangegangen war am Mittwochabend ein Gespräch mit den konkurrierenden Gewerkschaften Verdi und der neuen "Cabin Union" - Ufo nahm nicht daran teil. Lufthansa will mit allen drei Gruppen sprechen, die darum streiten, wer für die rund 21 000 Flugbegleiter der Kerngesellschaft Lufthansa Tarifverträge abschließen kann.</p>
      <p>Ufo-Sprecher Nicoley Baublies lehnte einen Kommentar zu dem Angebot des Lufthansa-Chefs zunächst ab. Lufthansa habe die Erklärung zuerst an die Medien gegeben, statt auf die Ufo zuzugehen. Auch könne das Unternehmen die Schlichtung einseitig anrufen, wie es der 2016 geschlossene Tarifvertrag zur Konfliktlösung vorsehe.</p>
      <p>Der Streik war für 48 Stunden - also auch für Freitag geplant.</p>
      <p>Besonders an den Drehkreuzen Frankfurt und München fallen viele Flüge aus.</p>
