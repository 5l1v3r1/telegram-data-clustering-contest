      <h1>La guerra fra il governo italiano e Arcelor Mittal</h1>
      <address><time datetime="2019-11-07T09:23:51+00:00">07 Nov 2019, 09:23</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wuWk-U-XJZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La battaglia per la più grande acciaieria d'Europa, che vede contrapposti governo italiano e i franco-indiani di Arcelor Mittal rischia di mandare a casa minimo 5 mila lavoratori. Un probema squisiatamente industriale per un gestore privato che oltre agli esuberi vuole riattivare l’altoforno n° 2 che la magistratura intende spegnere.</p>
      <p>
        <b>L'aut aut del gestore privato : "O meno 5000 o ce ne andiamo"</b>
      </p>
      <p>L'aternativa è l'abbandono totale con 10.777 lavoratori che uscirebbero dal mercato, tutto in dispregio degli accordi di pochi mesi fa col rallentamento totale dell'attività nell'insieme degli impianti del colosso e quindi anche Genova (1016 lavoratori), Novi Ligure (681 lavoratori) , Milano (123 lavoratori), Racconigi (134 lavoratori), Paderno Dugnano, Legnano, Marghera.</p>
      <p>
        <b>La procedura già in tribunale a Milano</b>
      </p>
      <p>Arcelor Mittal che ha già aperto la procedura per la cessione del ramo d'azienda: ha sostanzialmente detto ai commissari straordinari di Ilva di riprendersi gli stabilimenti, le società del gruppo e tutti i dipendenti cosa che ha fatto imbestialire il governo Conte.</p>
      <p>
        <b>Giuseppe Conte in conferenza stampa a Palazzo Chigi:</b>
        <i>Questa non è una qualsiasi crisi aziendale. E' una vertenza aziendale che in questo momento prospetta un disimpegno da impegni contrattuali specificamente assunti in seguito a una gara e questo per noi è inaccettabile.</i>
      </p>
      <p>
        <b>I sindacati scendono in piazza</b>
      </p>
      <p>Lo stop dell'ex Ilva non solo sarebbe un colpo mortale alla siderurgia italiana ma innescherebbe una situazione sociale esplosiva. I sindacati anche se in ordine sparso hanno già decretato uno sciopero per l'8 novembre in cui si prevede una massiccia presenza degli operai non solo di Taranto.</p>
