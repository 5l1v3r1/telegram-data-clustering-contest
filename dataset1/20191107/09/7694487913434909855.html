      <h1>اعتصام طالبي أمام مصرف لبنان في بعلبك</h1>
      <address><time datetime="2019-11-07T09:49:43+00:00">07 Nov 2019, 09:49</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للإعلام" أن طلاب مدارس بعلبك نفذوا اعتصاما ووقفة احتجاجية أمام فرع مصرف لبنان في بعلبك، ورددوا شعارات ضد سياسات مصرف لبنان.<br/> </p>
