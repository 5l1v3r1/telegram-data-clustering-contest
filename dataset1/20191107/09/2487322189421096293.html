      <h1>СМИ: начальник пожарной части в Хакасии поджёг шесть домов для проверки своих подчинённых</h1>
      <address><time datetime="2019-11-07T09:17:55+00:00">07 Nov 2019, 09:17</time> by <a rel="author">Артём Мазанов</a></address>
      <p>Пожарные рассказали, что с приходом этого начальника происшествий стало гораздо больше.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xDX9w00sKOE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Начальник пожарной части в хакасском селе Балыкса подозревается в поджоге нескольких домов для проверки готовности своих подчинённых. Об этом рассказали «Вести Хакасия».</p>
      <p>26-летний Иван Шнайдер уже арестован и по данным журналистов, признал свою вину. Его задержали после последнего поджога — он попал на камеры видеонаблюдения школы. Шнайдер уже был судим, за кражу мотоциклов.</p>
      <p>Пожарные рассказали, что с приходом Шнайдера на пост начальника выезжать на вызовы они стали чаще: за три месяца в селе сгорело шесть домов, не считая нежилых помещений. Официально правоохранительные органы пока не комментируют эту ситуацию.</p>
