      <h1>Полиция и Росгвардия будут охранять затопленные дома в регионе</h1>
      <address>
        <time datetime="2019-11-07T09:59:00+00:00">07 Nov 2019, 09:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-nfZwFUu1bM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Охранять имущество вологжан, вынужденных покинуть свои дома, будут сотрудники полиции и Росгвардии, сообщает телеканал «Русский Север». Эвакуация накануне проходила в нескольких населенных пунктах области. На лодках в общей сложности вывезли несколько десятков человек.</p>
      <p>Осталась всего одна дорога по которой можно добраться из коттеджного поселка Сосновый берег в Вологду. Каждый час уровень воды прибавляется на 10 см и более. Еще накануне утром тут мог проехать легковой автомобиль, но сейчас даже самим спасателям нужна помощь.</p>
      <p>Машина аварийно-спасательной службы заглохла на половине этой затопленной дороги, так и не успев добраться до пункта назначения. С самого утра в поселке «Сосновый берег» в Вологодском районе проходили спасательные операции по эвакуации жителей.</p>
      <p>Спасатели объехали на лодке весь коттеджный поселок. Накануне в зоне подтопления там оказалось порядка 30 домов. За весь день было эвакуировано более 20 человек.</p>
      <blockquote>«Мы были здесь вечером 5 ноября. Пока дом недостроенный, мы живем в вагончике. Вагончик начало затоплять, но мы никак не думали, что вода так быстро наберётся», — поделились <b>очевидцы.</b></blockquote>
      <p>Из-за аномального количества осадков — подтопления наблюдаются сразу в нескольких населенных пунктах Вологодского района. Из-за высокого уровня воды затопило и часть моста через Шограш в районе Емельяново. А в деревне Дудинское на берегу реки Тошни уровень воды превысил отметку в почти полтора метра. В основном здесь только дачные участки, но семья Лобашевых проживает тут на протяжении всего года. Их сегодня вывезли лодке. Не забыли спасти и четвероного друга семейства.</p>
      <blockquote><b>Мария Лобышева</b>: «Очень страшно было, просто на глазах вода подымалась. Вчера когда спать ложились вечером была вода в берегах, то есть было все нормально. Утром встали в 6 утра уже не могла выйти из дома, то есть она была у дома в 6 утра».</blockquote>
      <p>А спустя несколько часов затопило весь первый этаж их дачного дома. Сейчас семья Лобашевых переехала к родственникам. Для всех пострадавших от подтоплений начали работать пункты временного размещения, где готовы обеспечить едой и жильем. За последние трое суток месячная норма осадков в Вологодском районе превышена в 2,5 раза. Из-за подтоплений введен режим Чрезвычайной Ситуации.</p>
      <blockquote><b>Олег Кувшинников, губернатор Вологодской области</b>: «У нас двойной режим ЧС и по подтоплениям и по виарному отключению электроэнергии, поэтому будем работать по всем направлениям, все чс службы работают в повышенном режиме готовности. Плав средства есть, все бригады находятся на ликвидации последствий ледяного дождя».<br/><br/><b>Юрий Смирнов, начальник поисково-спасательного отряда Вологодской области</b>: «Ближайшее время у нас запланирован выезд в поселок Шеломово, тоже такое же как и здесь угроза подтопления и есть уже отрезанные где жители находятся в домах, будем туда выезжать».</blockquote>
      <p>К 17 часам минувшего дня в Вологодском районе эвакуировали более 50 человек. Еще двое ждут спасателей в деревне Водогино.</p>
