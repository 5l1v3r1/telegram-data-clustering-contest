      <h1>Предписания без проверки: как закатать губу налоговой</h1>
      <address><time datetime="2019-11-07T09:45:00+00:00">07 Nov 2019, 09:45</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aeRUsPwP7qs" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, коллеги.</p>
      <p>Начнем день с хороших новостей. Рассмотрим <a href="https://turov.pro/wp-content/uploads/2019/11/a19-25029-2018_s0012-2.pdf"><b>Постановление Арбитражного суда Восточно-Сибирского округа от 29 июля 2019 года по делу № А19-25029/2018</b></a><b>.</b> Как обычно действуют налоговики? У них есть комиссия по зарплатам, по НДС, по налогу на прибыль. Куча комиссий. И они вызывают бухгалтеров, директоров, бизнесменов на комиссии и говорят: «Давай НДСика побольше плати, налоговую базу увеличь. Мы считаем, что у тебя тут нехорошие связи – убери. Налог на прибыль тебе надо побольше платить. Да, и вообще, зарплата у тебя что-то не очень высокая. Ты, давай-ка, границы расширь: легализуй зарплату, плати больше страховых, НДФЛ».</p>
      <p>И многие бизнесмены на это ведутся, боятся выездных налоговых проверок, идут навстречу налоговикам. Да, и, в общем-то, правильно делают. Тут они поступают по принципу: не вызывай лишнего антагонизма, кивни, улыбнись, на пару процентов увеличь, и от тебя отстанут. </p>
      <blockquote>Но иногда налоговые органы в попытке побудить налогоплательщика к перечислению налогов направляют ему требование (или предписание) об устранении выявленных недостатков.</blockquote>
      <p>И одному из бизнесменов направили это предписание. Он с ним не согласился и сказал: «Такого документа нет в НК РФ. Налоговики имеют право вынести решение о доначислении недоимок, пеней и штрафов только по результатам выездной или камеральной проверки. А так как вам запрещено осуществлять госконтроль, то вы имеете право делать только налоговый контроль. Так что, пожалуйста, успокойтесь и заберите свою бумажку. И успехов вам».</p>
      <p>Суды трех инстанций встали на сторону налогоплательщика, указав налоговикам, что их требование оплатить налоги и сборы незаконно. Так как требование об уплате налога должно быть основано либо на решении по результатам выездной проверки, либо на декларации, либо на налоговом уведомлении. Ничего этого налоговики не сделали. Поэтому спасибо им огромное за положительную судебную практику в пользу налогоплательщиков.</p>
      <p><b>Вывод:</b> вызовы бизнесменов на ковер к налоговикам, не предусмотренные НК РФ, незаконны. И любые предписания, подталкивающие налогоплательщиков к перечислению налогов, за исключением решений вынесенных по результатам проверок, являются незаконными.</p>
      <p>Давайте поблагодарим суды трех инстанций и конкретно Арбитражный суд Восточно-Сибирского округа. Кстати, эту информацию разместила Мария Скорик, член Палаты налоговых консультантов. Мария, огромное Вам спасибо за эту информацию.</p>
