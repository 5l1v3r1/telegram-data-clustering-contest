      <h1>Évacuation de migrants dans le nord-est de Paris</h1>
      <address><time datetime="2019-11-07T09:02:50+00:00">07 Nov 2019, 09:02</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iwQ3iw0FlAE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une évacuation ordonnée des campements de migrants a eu lieu dans le nord-est de Paris, au lendemain de l'annonce d'un durcissement de la politique migratoire.</p>
      <p>A 6 heure ce matin, les autorités françaises ont lancé, je cite, cette "importante opération de mise à l'abri sur la base du volontariat". Entre 600 et 1 200 migrants installés entre la porte de la Chapelle et Saint-Denis sont concernés. Une partie du périphérique a été paralysé.</p>
      <p>Environ 600 policiers sont mobilisés, de même qu'une quarantaine de bus qui vont prendre la direction de centres d'accueil et de gymnases aux quatre coins de la région Ile de France. L'évacuation s'est déroulée dans le calme.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192301167516291072" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192329959232229376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>C'est le préfet de police qui a pris un arrêté d'évacuation, jugeant que les campements prenaient "trop d'ampleur" et qu'une "délinquance" s'y installait.</p>
      <p>La préfecture en veut pour preuve les 213 atteintes aux personnes répertoriées sur le "secteur" de la Porte de la Chapelle depuis début 2019. Sans compter les "rixes entre migrants".</p>
      <p>Les associations de défense des migrants craignent, elles, que l'opération ne se transforme en vaste coup de filet avec des placements en détention.</p>
      <p>Les examens des situations administratives se feront dans un second temps, mais l'accueil reste "inconditionnel" selon la préfecture.</p>
      <p>"Le but, c'est d'éviter les reconstitutions des camps", a affirmé sur place le préfet de la région Île-de-France Michel Cadot.</p>
      <p>Cette évacuation est d'une ampleur inédite depuis plus d'un an dans la capitale française.</p>
      <p>"Chaque fois on nous a dit ça ne se reproduira plus", souligne la maire de Paris Anne Hidalgo, présente également, rappelant qu'il s'agit de la 59e mise à l'abri depuis l'été 2015, au plus fort de l'afflux de réfugiés. "Il est clair pour que cela ne se reproduise plus, il faut un dispositif d'accueil adapté et digne", réclame-t-elle.</p>
      <p>Pour éviter que des camps ne se reforment, des forces mobiles doivent "tourner 24 heures sur 24 sur place", pour effectuer des contrôles d'identité et "placer en centre de rétention s'il le faut". Le tout accompagné d'un "dispositif de vidéo-patrouilles, avec notamment quelques caméras tactiques spécifiquement prévues pour cette action".</p>
      <p>Un autre campement voisin porte d'Aubervilliers doit faire prochainement l'objet d'une opération similaire.</p>
