      <h1>اجتماع للراعي مع مطارنة ورؤساء عامين للبحث بموضوع المدارس</h1>
      <address><time datetime="2019-11-07T09:20:10+00:00">07 Nov 2019, 09:20</time> by <a rel="author">Lebanon 24</a></address>
      <p>يترأس البطريرك الماروني الكاردينال مار بشارة بطرس الراعي قبل ظهر اليوم في الصرح البطريركي في بكركي، إجتماعا يشارك فيه مطارنة ورؤساء عامين للبحث في موضوع المدارس الكاثوليكية.<br/> </p>
