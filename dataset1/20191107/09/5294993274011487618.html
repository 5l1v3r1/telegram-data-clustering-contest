      <h1>Conservadores e trabalhistas começam campanha com baixas</h1>
      <address><time datetime="2019-11-07T09:40:30+00:00">07 Nov 2019, 09:40</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p1ruDc81wsU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No arranque da campanha para as eleições britânicas de dezembro, ninguém tem dúvidas: esta votação é sobre o Brexit. Mas tanto os conservadores de <b>Boris Johnson</b> como os trabalhistas de <b>Jeremy Corbyn</b> começam com baixas esta campanha que vai durar cinco semanas.</p>
      <p>No primeiro discurso da campanha, Johnson focou as atenções no parlamento: "Temos um parlamento paralisado, bloqueado, incapaz de digerir, como uma anaconda que engoliu um tapir. Não se mexe para um lado nem para o outro, se é que me entendem. Este parlamento recusa-se a cumprir o Brexit", disse o primeiro-ministro.</p>
      <p>Os conservadores partem para a campanha diminuídos pela demissão de <b>Alun Cairns</b>, secretário de Estado do País de Gales, depois de se ver envolvido num escândalo, ao alegadamente ter mentido para proteger um colaborador que terá <b><a href="https://www.bbc.com/news/uk-wales-politics-50225606">sabotado o julgamento de um amigo por violação</a></b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192052284806565888" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>A carta de demissão de Cairns e a resposta de Boris Johnson</figcaption>
      </figure>
      <p>A campanha também não começou da melhor forma para os trabalhistas. Jeremy Corbyn promete mudança para o país: "Juntos, vamos conseguir fazer algo espetacular. Através da inclusividade da nossa campanha, vamos transformar as esperanças das pessoas em determinação, para que as comunidades e as pessoas não se sintam deixadas para trás", disse Corbyn.</p>
      <p>Uma inclusividade que não se vai estender ao até agora número dois do partido, <b>Tom Watson</b>, que decidiu <b><a href="https://www.theguardian.com/politics/2019/nov/06/tom-watson-to-quit-as-labour-deputy-leader-and-stand-down-as-mp">deixar o cargo e não se candidatar a estas eleições</a></b>, por motivos pessoais.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192169894479122433" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Carta de Watson a Corbyn a anunciar a decisão de deixar o parlamento e a direção do partido.</figcaption>
      </figure>
      <p>As sondagens dão o terceiro lugar aos liberais-democratas de <b>Jo Swinson</b>, com uma forte postura anti-Brexit. Os deputados deste partido podem vir a ter um peso importante nas próximas decisões.</p>
      <p>Já <b>Nigel Farage</b>, líder do Partido do Brexit, decidiu que não será candidato e prefere trabalhar na sombra.</p>
      <p>O futuro do Brexit e do Reino Unido será decidido pelos eleitores britânicos no dia 12 de dezembro.</p>
