      <h1>محتجون أقفلوا مدخل ديوان المحاسبة في فردان</h1>
      <address><time datetime="2019-11-07T09:48:54+00:00">07 Nov 2019, 09:48</time> by <a rel="author">Lebanon 24</a></address>
      <p>اعتصمت مجموعة من المحتجين امام مبنى ديوان المحاسبة في فردان بعدما كانت انطلقت في مسيرة من برج المر، وأقفلت المدخل الرئيسي للمبنى حاملة الاعلام اللبنانية.</p>
