      <h1>Hilarische beelden: 'doelman' Walker vangt bal en volgt dringend advies Mendy op</h1>
      <address>
        <time datetime="2019-11-07T09:00:00+00:00">07 Nov 2019, 09:00</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/SjorsvVeen/status/1192206429551308806?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Mooie beelden van de wedstrijd tussen Manchester City en Atalanta. Vleugelverdediger Kyle Walker moest noodgedwongen onder de lat plaatsnemen na de blessure van Ederson en de rode kaart voor Claudio Bravo en leek de fijne kneepjes van het vak nog niet onder de knie te hebben.</b>
      </p>
      <p>Het was een rare situatie voor de vleugelverdediger, toen hij in de blessuretijd van de wedstrijd een bal ving en onwennig met het leer in zijn handen bleef staan. Gelukkig was er ploeggenoot Mendy die hem hielp en met duidelijke gebaren aangaf dat Walker op de grond moest gaan liggen. Het leverde deze hilarische beelden op.</p>
      <p>Overigens vervulde Walker zijn rol als doelman met verve, Manchester City bleef op de been en hield een punt over aan het treffen met Atalanta.</p>
    </article>
