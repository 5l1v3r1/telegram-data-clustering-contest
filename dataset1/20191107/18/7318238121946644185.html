      <h1>Fabien Neretsé stands trial on genocide charges in Belgium</h1>
      <address><time datetime="2019-11-07T18:28:04+00:00">07 Nov 2019, 18:28</time> by <a rel="author">Ana Lazaro, Meabh McMahon </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ezCa0QN36TA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fabien Neretsé is being tried for his participation in the Rwandan genocide.</p>
      <p>Neretsé, 71, is accused of taking part in the murder of thirteen people and is also accused of war crimes and genocide.</p>
      <p>The former director of a coffee regulating board, Neretsé could be sentenced to life imprisonment. However, the court decision will not be known until the end of December. Until then, the jury will listen to more than 100 testimonies.</p>
      <p>An estimated 800,000 people died during the Rwandan genocide in 1994, the vast majority of them from the Tutsi ethnic group.</p>
