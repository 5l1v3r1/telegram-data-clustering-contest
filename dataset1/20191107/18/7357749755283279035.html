      <h1>Noter la qualité des aliments</h1>
      <address><time datetime="2019-11-07T18:56:23+00:00">07 Nov 2019, 18:56</time> by <a rel="author">Grégoire Lory</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9FsWSFT0c6s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donner une note à la qualité nutritionnelle des aliments, c'est l’objectif du label nutri-score. Cet outil en lettres et en couleurs doit aider les consommateurs dans leur choix. Les eurodéputés écologistes et la société civile veulent rendre cette étiquette obligatoire dans l'ensemble de l'UE. C'est d'ailleurs le sens d'une Initiative citoyenne européenne lancée il y a quelques mois pour convaincre la Commission. L’institution est en effet dans l’obligation de faire une révision de ces dispositifs. Pour Monique Goyens, directrice générale du Bureau européen des Unions de Consommateurs (BEUC), c’est le moment de pousser en faveur de "<i>l'introduction d'un nutri-score obligatoire au niveau européen. Cela veut dire harmoniser, cela veut dire que tous les producteurs sont effectivement soumis aux mêmes règles</i>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192397852212965377" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pour les partisans du nutri-score, cet outil dépasse la simple question du choix des consommateurs. C'est aussi un enjeu de santé publique face aux problèmes de surpoids et d'obésité. "<i>S'il est imposé sur tous les produits, une étude faite en France a montré qu'on réduirait d'environ 3,4% la mortalité chaque année</i>", précise Serge Hercberg, professeur de nutrition à l’Université Paris 13. Certains Etats membres ont déjà adopté le nutri-score dans leurs supermarchés. Selon des études ces initiatives portent leurs fruits et finissent par convaincre producteurs, distributeurs et consommateurs.</p>
      <h3>Brèves de Bruxelles :</h3>
      <ul>
        <li>
          <b>Un succès judiciaire pour Nigel Farage</b>
        </li>
      </ul>
      <p>C'est une victoire pour Nigel Farage. La Cour de justice de l'Union européenne annule une décision du Parlement européen qui réclamait le remboursement d'environ 173 000 euros. L'hémicycle estimait que l'Alliance pour la démocratie directe en Europe, une formation dominée par les europhobes britanniques du UKIP, avait déclaré des dépenses inéligibles à ces subventions européenne en particulier lors de la campagne sur le Brexit.</p>
      <ul>
        <li>
          <b>La grève climatique sur toutes les lèvres</b>
        </li>
      </ul>
      <p>Le dictionnaire Collins a choisi grève climatique comme le mot de l'année 2019. Le vice-président de la Commission européenne, Frans Timmermans, a saisi l'occasion pour rappeler l'engagement européen en faveur de l'environnement.</p>
