      <h1>"Breves de Bruxelas": Rotulagem, Farage e expressão do ano</h1>
      <address><time datetime="2019-11-07T18:30:59+00:00">07 Nov 2019, 18:30</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-2fg10CDd48" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma etiqueta com uma escala de cinco letras e cinco cores sobre a qualidade nutricional dos alimentos poderia ajudar os consumidores a compor um cabaz de compras equilibrado. Essa é a ideia do "Nutriscore", uma etiqueta defendida por eurodeputados ecologistas e organizações da sociedade civil.</p>
      <p>No programa destacamos, ainda, uma decisão do Tribunal de Justiça da União Europeia favorável ao eurodeputado Nigel Farage no àmbito do uso de fundos europeus; e a escolha do Dicionário Collins de "Greve climática" como expressão do ano.</p>
