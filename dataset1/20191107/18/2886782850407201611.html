      <h1>Új lemezzel jelentkezik Neil Young</h1>
      <address><time datetime="2019-11-07T18:41:19+00:00">07 Nov 2019, 18:41</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3RLrqKVcuTc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megjelent a legendás kanadai énekes-dalszerző Neil Young legújabb lemeze. A ,,Colorado" a 73 éves zenész 39. stúdióalbuma, és a rajongók nagy örömére ez az első, amit legújabb formációjával, a Crazy Horseal készített. Young szerint ez az eddigi legemberközelibb műve, hiszen olyan mindenkit foglalkoztató kérdéseket feszeget, mint a klímaváltozás, vagy a populizmus.</p>
      <p>- Mindannyiunk által ismert érzésekről, és a minket körülvevő világról szól. Egy világról, amit teljesen meg kell változtatnunk. Manapság mindenki egy új zöld alkotmányról beszél, de a döntéshozók azt mondják, hogy ez túl drága és megvalósíthatatlan. Nem tudom elképzelni, hogy lehet-e olyan probléma, amire most többet kéne költenünk, mint a Föld feltámasztására. A világ pénze is kevés - nyilatkozta Young az euronewsnak.</p>
      <p>Az album komoly összefogásnak hála jöhetett létre. Amellett, hogy a kanadai gitárlegenda tisztelői és barátai játszanak rajta, a borítót is Young felesége és lánya készítették. A Colorado lemez felvételét pedig filmen is megörökítették. A Mountaintopot november végétől láthatják a mozi és zene szerelmesei.</p>
