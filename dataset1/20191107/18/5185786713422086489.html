      <h1>STF retoma votação sobre prisão em segunda instância; acompanhe</h1>
      <h2>Votação discutem entendimento sobre reclusão antes do trânsito em julgado</h2>
      <address><time datetime="2019-11-07T18:29:00+00:00">07 Nov 2019, 18:29</time> by <a rel="author">Redação</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vpgzxIeiUTQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os ministros do Supremo Tribunal Federal (STF) voltam a discutir em plenário, na tarde desta quinta-feira (7), se vão alterar o atual entendimento que permite a prisão após condenação em segunda instância.</p>
      <p>Até as 15h20 o placar era de 4 votos a 3 a favor da execução antecipada da pena. </p>
      <p>O julgamento deve mudar o entendimento da Corte sobre a execução antecipada de pena e testar novamente a capacidade de Toffoli na construção de consenso entre os colegas. </p>
      <p>A prisão após condenação em segunda instância é considerada um dos pilares da Operação Lava Jato. </p>
      <p>Além do ex-presidente Lula, cerca de 4,8 mil presos podem ser beneficiados com uma mudança de entendimento do Supremo sobre o tema, de acordo com o Conselho Nacional de Justiça.</p>
      <p>Até agora, votaram Marco Aurélio, Alexandre de Moraes, Edson Fachin, Luís Roberto Barroso, Rosa Weber, Luiz Fux e Ricardo Lewandowski. Marco Aurélio, Rosa Weber e Lewandowski votaram pela mudança do atual entendimento.</p>
      <p>A primeira a votar nesta quinta foi Cármen Lúcia, que decidiu votar a favor da prisão em segunda instância, fazendo 5x3 para esse entendimento.</p>
      <p>No entanto, Gilmar Mendes e Celso de Mello votaram contra a prisão antecidapa, empatando a votação em 5x5. A decisão final fica por conta do presidente da Corte, Dias Toffoli.</p>
