      <h1>Čo vieme o novom albume Kontrafaktu a ako podľa organizátora dopadne súboj medzi Vémolom a Véghom?</h1>
      <address><time datetime="2019-11-07T18:35:00+00:00">07 Nov 2019, 18:35</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Zoberieme ťa aj na miesto plné influencerov a dobrých drinkov a povieme si čosi viac o Glebovom detstve.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C4NyM0J959I" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Attila Végh </b>a<b> Karlos Vémola</b> si to rozdajú už túto sobotu pred vypredanou O2 arenou a desaťtisíckami divákov pred televíznymi obrazovkami. Pôjde o najväčší MMA zápas v Československu vôbec, keďže sa proti sebe postavia dvaja velikáni bojových športov. My sme pri tejto príležitosti vyspovedali jedného z organizátorov, ktorý nám prezradil, v akom sú zápasníci psychickom rozpoložení a čo všetko obnášala samotná organizácia. </p>
      <p>Blíži sa tiež vydanie najočakávanejšieho rapového počinu posledných dokov, keďže sa už čoskoro o slovo prihlási <b>Kontrafakt</b> v plnej sile. Práve prebiehajú najintenzívnejšie práce na projekte Real Newz a už čoskoro sa snáď dočkáme aj prvej plnohodnotnej ukážky. </p>
      <p>V najnovších <b>Freshnews</b> ťa v reportáži zoberieme na exkluzívnu párty plnú influencerov a zhrnieme aj všetky dôležité novinky, ktoré by nemali ujsť tvojej pozornosti. Nezabudni si pozrieť aj najnovší diel z dokumentárnej série Odhodlaní loviť, v ktorom nám svoje detstvo poodhalil <b>Gleb</b> z FCK THEM. </p>
