      <h1>بري مصرّ على تسمية الحريري.. لماذا؟</h1>
      <address><time datetime="2019-11-07T18:44:17+00:00">07 Nov 2019, 18:44</time> by <a rel="author">Lebanon 24</a></address>
      <p>نقلت قناة الـ"NBN" عن رئيس مجلس النواب نبيه بري قوله إنّه "مصر كلّ الإصرار على تسمية الرئيس سعد الحريري لرئاسة الحكومة، وإصراري على تسميته لأنّه لمصلحة لبنان وأنا مع مصلحة لبنان".</p>
