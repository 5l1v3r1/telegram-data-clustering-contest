      <h1>Lafarge в Сирии: финансировала, но не участвовала</h1>
      <address><time datetime="2019-11-07T18:23:24+00:00">07 Nov 2019, 18:23</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qEmpQShGFMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Апелляционный суд Парижа снял обвиние в "соучастии в преступлениях против человечности" с крупнейшей французской компании по производству строительных материалов Lafarge. Иск против нее подали в 2017 году несколько неправительственных организаций и министерство экономики Франции.</p>
      <p>"В досье нет материалов, обосновывающих привлечение компании к ответственности, - заявил ведущий адвокат Lafarge SA Кристоф Энгрен, - судьи признали, что Lafarge никоим образом не причастна к этому преступлению".</p>
      <p>Истцы - неправительственная организация Sherpa и другие - требовали суд признать ответственность французско-швейцарской группы Lafarge Holcim за преступления группировки "Исламское государство" в Сирии, где у той был цементный завод. По данным истцов, ее предприятие в Джалабии продолжало работу и после того, как территория, на которой оно находилось, перешла под контроль боевиков. В 2013-2014 годах группа перечислила им через посредников до 13 миллионов евро.</p>
      <p>При этом руководство компании признано виновным в "финансировании терроризма", нарушении эмбарго" и в том, что "подвергло опасности" жизни сотрудников в Сирии.</p>
      <p>"Впервые во Франции транснациональная компания привлечена к ответственности по трем вышеперечисленным пунктам, - заявила адвокат Sherpa Мари-Лор Гилэн. - Для нас это первый шаг к победе в многолетней борьбе с безнаказанностью крупного капитала".</p>
      <p>В соответствии с решением предыдущей инстанции, группа Lafarge Holcim была помещена под судебный контроль с обязательством уплатить залог в размере 30 миллионов евро. Из 8 руководителей компании в отношении трёх (а именно: бывшего генерального директора, руководителя сирийского филиала и главы службы безопасности) обвинения остались в силе.</p>
      <p>Сразу после объявления вердикта НПО Sherpa объявила, что обжалует решение Апелляционного суда Парижа в кассационном порядке.</p>
