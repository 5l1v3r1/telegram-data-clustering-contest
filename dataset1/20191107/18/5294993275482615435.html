      <h1>"wind of Change", hino de uma revolução</h1>
      <address><time datetime="2019-11-07T18:30:53+00:00">07 Nov 2019, 18:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UPqT2mlNEqY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A música "Wind of Change" da banda germânica "The Scorpions" tornou-se num hino da revolução pacífica que culminou com a queda do Muro de Berlim, no dia 9 de novembro de 1989, e ditou a reunificação das duas Alemanhas.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n4RjJKxsamQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta semana, os membros da banda encontraram-se, em Moscovo com um dos principais atores desses eventos, o antigo presidente soviético Mikhail Gorbachev.</p>
      <p>"Foi a coisa mais difícil que já conseguimos," referiu o antigo presidente.</p>
      <p>O vocalista dos "The Scorpions", Klaus Meine, referiu que "nunca esqueceremos o homem que mudou o mundo, o homem que mudou o nosso mundo." - O mundo estava a mudar diante dos nossos olhos e "Wind of Change" tornou-se no hino que foi por todo o mundo".</p>
      <p>Klaus Meine fez questão de sublinhar o quão importante Mikhail Gorbachev foi.</p>
      <p>"Sem ele, a reunificação e, especialmente, o 9 de novembro não teriam ocorrido tão pacificamente. Não teria sido essa revolução pacífica que foi, sem que nenhum tiro tivesse sido disparado, sem que ninguém tivesse sido assassinado. Se os tanques não saíram no dia 9 de novembro é por causa de Gorbachev, é a ele que temos que agradecer".</p>
      <p>A necessidade de mudança já tinha sido percebida pela cúpula do Partido Comunista, em Moscovo. Em 1985, Mikhail Gorbachev tenta aplicar mudanças no regime, acabando com a centralização económica do Estado e flexibilizando algumas políticas de modo a permitir mais transparência e liberdade.</p>
      <p>"Wind of Change" transformou-se numa fonte de inspiração para milhões de pessoas que, durante meses, se manifestaram em várias cidades da Alemanha Oriental.</p>
      <p>No dia 9 de novembro de 1989, o mundo assistiu à queda do muro de Berlim.</p>
      <p>Este foi o marco que acabou por precipitar o fim da Guerra Frio e da União Soviética.</p>
