      <h1>Crescimento da zona euro revisto em baixa, Portugal revisto em alta</h1>
      <address><time datetime="2019-11-07T18:02:59+00:00">07 Nov 2019, 18:02</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yx-etxJtGTk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Comissão Europeia reviu hoje em baixa a expectativa de crescimento da economia da zona euro para 1,1% este ano e 1,2% em 2020. No entanto, Bruxelas espera uma maior resistência de Portugal e até elevou para 2% a previsão de subida da economia portuguesa em 2019.</p>
      <p>Para Pierre Moscovici, o comissário cessante para os Assuntos Económicos e Financeiros, o bloco europeu está agora numa fase de crescimento bastante moderada.</p>
      <p>"Esta é talvez a característica mais importante das nossas previsões para este trimestre: a falta de recuperação marca uma mudança em relação às previsões anteriores. Isso reflete os choques sofridos pela zona euro e sabemos que o impacto desses choques levará tempo a desaparecer. Por isso, vamos entrar num período de crescimento mais moderado", afirmou.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192382915478470662" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Em sentido inverso, o comissário europeu admitiu hoje que, nos últimos anos, as previsões económicas da Comissão para Portugal pecaram por ser “um pouco pessimistas”, um cenário que se alterou esta quinta-feira, com Bruxelas a revelar-se até mais otimista do que o Governo.</p>
      <p>“Geralmente, as nossas previsões são bastante boas, mas devo dizer que reparei, nos anos mais recentes, que, por vezes, fomos um pouco pessimistas no que diz respeito a Espanha e Portugal”, declarou Pierre Moscovici, durante a conferência de imprensa de apresentação das previsões económicas de outono da Comissão Europeia, que projeta agora um crescimento económico em Portugal para este ano de 2%, uma décima acima das projeções do Governo (1,9%).</p>
      <p>Este ano, a Comissão Europeia espera que a zona euro cresça 1,1%, uma estimativa abaixo dos 1,2% antecipados nas previsões de julho.</p>
      <p>Já o Fundo Monetário Internacional (FMI) é um pouco mais otimista e aponta um crescimento de 1,2% em 2019. No entanto, não deixa de ser uma desaceleração significativa em comparação à expansão de 1,9% do ano passado. Segundo o FMI, a explicação para estes números encontra-se no comportamento anémico da maior economia da zona euro - a Alemanha.</p>
      <p>"A Alemanha ainda é uma economia que na nossa ótica está a operar, na verdade, algo acima de seu potencial a longo prazo. Houve um abrandamento, mas ainda vemos uma economia relativamente forte. E vemos uma recuperação da Alemanha daqui para a frente", declarou Poul Thomsen, diretor do FMI para a Europa.</p>
      <p>Com efeito, o FMI prevê um crescimento alemão para este ano de apenas 0,5%, três vezes menos do que o crescimento registado em 2018. Para a Comissão Europeia, a previsão para a Alemanha é ainda mais negra: 0,4%.</p>
      <p>As mais imprevisíveis e "assentes em pressupostos puramente técnicos", como diz Bruxelas, são as previsões de crescimento para o Reino Unido. Os números indicam um crescimento de 1,3% para este ano, no caso de não haver alterações nos padrões comerciais entre os britânicos e os outros 27 estados-membros. Para o ano seguinte, uma décima mais alta (1,4%), de acordo com o FMI, no cenário de um Brexit com acordo.</p>
      <p>No entanto, se o Reino Unido deixar a União Europeia sem um acordo de saída, sofrerá danos económicos equivalentes à perda de dois a três anos de crescimento normal entre 2019 e o final de 2021.</p>
