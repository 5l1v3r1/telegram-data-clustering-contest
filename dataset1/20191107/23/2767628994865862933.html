      <h1>Protestas en las calles de Budapest contra la visita de Erdogan</h1>
      <address><time datetime="2019-11-07T23:10:15+00:00">07 Nov 2019, 23:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zD3n7mrt-V4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No están de acuerdo con su visita. Mientras Viktor Orbán recibía calurosamente a Recep Tayyip Erdogan, en las calles de Budapest miles de personas se manifestaban en contra de la visita del presidente turco a Hungría y se solidarizaban con los kurdos.</p>
      <p>"Apoyamos al pueblo kurdo porque Erdogan lidera una batalla mortal contra ellos. Y nosotros, cristianos, no queremos participar en ella", declaraba una manifestante.</p>
      <p>Convencidos de que Erdogan comete crímenes de guerra contra los kurdos en Siria, varios manifestantes encendieron velas junto al monumento conmemorativo del Holocausto, cercano al río Danubio, en un acto organizado por Amnistía Internacional.</p>
      <p>Entre ellos, estaba el recién elegido alcalde de Budapest, Gergely Karácsony. Ajeno a las protestas, el primer ministro húngaro subrayaba la importancia de una buena relación con Turquía.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192512911756943360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Ningún enojado puede cambiar la dirección de su hogar. Si a la derecha está Berlín, a la izquierda Moscú y al sur, están Estambul y Ankara, entonces vivimos aquí. Y no sólo tenemos que buscar una buena relación con Turquía. El interés de Hungría es que nuestro éxito sea también el del interés del presidente Erdogan y de Turquía", afirmaba Viktor Orbán.</p>
      <p>Entretanto, Erdogan aprovechó para repetir su amenaza de abrir las fronteras de Turquía a los inmigrantes a menos que obtenga más apoyo internacional.</p>
      <p>"Independientemente de que consigamos más apoyo de la Unión Europea o no lo consigamos, nuestra hospitalidad continuará hacia nuestros huéspedes, es decir, hacia los inmigrantes. Pero, debo añadir una cosa. Los turcos tenemos un dicho que señala que no podemos soportarlo todo. Así, si vemos que no nos queda otra solución, nos veremos obligados a abrir nuestras fronteras", señalaba el presidente de Turquía, Recep Tayyip Erdogan.</p>
      <p>"El primer ministro de Hungría, Viktor Orbán, siempre menciona que la política exterior húngara tiene que prestar atención a varias capitales: Ankara, Moscú y Berlín. Pero, por lo que se ve, las reuniones a altos niveles entre Turquía y Rusia parecen ser más frecuentes y resultar más amistosas", concluye Gabor Tanacs, corresponsal de Euronews en Budapest.</p>
