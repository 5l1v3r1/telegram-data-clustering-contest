      <h1>La grève se poursuit chez Lufthansa</h1>
      <address><time datetime="2019-11-07T23:23:21+00:00">07 Nov 2019, 23:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rovTOBYGN44" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Allemagne, la grève se poursuit ce vendredi chez Lufthansa : 600 vols doivent être annulés, qui s'ajoutent aux 700 déjà supprimés jeudi.</p>
      <p>Le personnel de cabine est à l'origine de cet arrêt travail qui affecte au total 180.000 passagers.</p>
      <p>Le patron de Lufthansa s'est dit prêt à discuter avec le syndicat UFO, majoritaire chez le personnel de cabine, mais dont il ne cesse de contester la légitimité à représenter les salariés.</p>
      <p>Le syndicat avait déjà été à l'initiative d'une grève le mois dernier dans quatre filiales du groupe Lufthansa, mais la compagnie reine n'avait alors pas été affectée.</p>
      <p>Cette grève, qui doit s'achever dans la soirée, n'a pas entraîné jusqu'ici de pagaille dans les aéroports, Lufthansa ayant pris soin d'informer les passagers impactés.</p>
      <p>Le groupe estime que cette grève pourrait lui coûter entre 10 et 20 millions d'euros par jour. Des pertes qui interviennent alors que Lufthansa a enregistré au troisième trimestre une baisse de son bénéfice opérationnel, sous l'effet de la hausse des prix du carburant.</p>
