      <h1>توازن في الملاحقات</h1>
      <address><time datetime="2019-11-07T23:59:12+00:00">07 Nov 2019, 23:59</time> by <a rel="author">Lebanon 24</a></address>
      <p>قالت المصادر المتابعة ان "استعجال الادعاء على المدير العام للجمارك بدري ضاهر هدف الى احداث نوع من التوازن في الملاحقات على اعتبار ان بدري شارك بتظاهرة التيار الوطني الحر الى بعبدا، وشوهد وهو يغمر السيدة شانتال عون عقيلة الوزير جبران باسيل".</p>
