      <h1>''SynBio''เปลี่ยนพืชเป็นสินค้าชีวภาพ</h1>
      <address>
        <time datetime="2019-11-07T23:30:00+00:00">07 Nov 2019, 23:30</time>
      </address>
      <p>
        <b>บางจากฯ เปิดเวทีสัมมนา “SynBio Forum 2019 ชีวนวัตกรรม ศาสตร์เปลี่ยนโลก” แสดงวิสัยทัศน์นำ SynBio-ชีวนวัตกรรม เปลี่ยนพืชเกษตรเป็นผลิตภัณฑ์ชีวภาพต่อยอดธุรกิจ</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iku3c-CYDNU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>นายชัยวัฒน์ โควาวิสารัช ประธานเจ้าหน้าที่บริหารและกรรมการผู้จัดการใหญ่ บริษัท บางจาก คอร์ปอเรชั่น จำกัด (มหาชน) กล่าวว่า บางจากฯ เปิดเวทีสัมมนา “SynBio Forum 2019 ชีวนวัตกรรม ศาสตร์เปลี่ยนโลก” อัพเดตความก้าวหน้าเทคโนโลยีชีวภาพที่จะเปลี่ยนโลกในอีก 30 ปีข้างหน้า ซึ่งหลายๆประเทศไม่ว่าจะเป็นสหรัฐอเมริกา สหภาพยุโรป เริ่มจัดทำโรดแมปเพื่อพัฒนา Synthetic Biology (SynBio) หรือชีวนวัตกรรม ในการใช้เป็นพื้นฐานในการพัฒนาประเทศ โดย SynBio เป็นเทคโนโลยีที่เปรียบเสมือนเครื่องมือในการออกแบบอนาคต มีบทบาทสำคัญในการพลิกโฉม หลายๆ อุตสาหกรรม ทั้งอุตสาหกรรมอาหาร การเกษตร พลังงาน และการแพทย์</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191107/news_wJaMSvHutH192025_533.jpg?v=20191108132?v=7450"/>
      </figure>
      <p>           <br/>" คิดว่า SynBio ถือเป็นหนึ่งในฟันเฟืองสำคัญที่สามารถต่อยอดธุรกิจที่จะช่วยพัฒนา แปรรูปผลผลิตทางการเกษตร ได้แก่ ข้าว ข้าวโพด มันสำปะหลัง อ้อย ยางพารา และปาล์มน้ำมัน เป็นผลิตภัณฑ์ชีวภาพที่มีมูลค่าทางเศรษฐกิจสูงขึ้น เช่น เครื่องสำอางชีวภาพ ยารักษาโรค เนื้อสัตว์ เครื่องสำอาง รวมถึงพลาสติกที่สามารถย่อยสลายได้ในน้ำทะเล เพื่อช่วยพัฒนาต่อยอดการใช้ทรัพยากรชีวภาพ สร้างมูลค่าเพิ่มทางเศรษฐกิจและยังช่วยลดการใช้ทรัพยากรโลกอีกด้วย" นายชัยวัฒน์กล่าว</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191107/news_myoykDudTi192025_533.jpg?v=20191108132?v=5835"/>
      </figure>
      <p>           <br/>SynBio ได้เกิดขึ้นอย่างเป็นรูปธรรมแล้ว นั้นคือ Biofuel หรือเชื้อเพลิงชีวภาพที่สามารถทดแทนการกลั่นน้ำมันดิบหรือเชื้อเพลิงจากฟอสซิล เป็นการใช้ทรัพยากรอย่างยั่งยืน ดีต่อสิ่งแวดล้อมและช่วยลดค่าใช้จ่าย ซึ่งกลุ่มบางจากฯ ก็ดำเนินธุรกิจนี้มาเป็นเวลาหลายปีแล้ว ผ่านบริษัท บีบีจีไอ จำกัด (มหาชน) ในขณะที่ผลิตภัณฑ์ SynBio อื่นๆ ที่ได้ออกสู่ท้องตลาดในต่างประเทศ ก็มีตัวอย่างเช่นเนื้อวัวเทียมที่ผลิตจากพืชของ Impossible Burger และ Beyond Burger สตาร์ทอัพจากอเมริกา หรือเส้นใยแมงมุมสังเคราะห์จากโปรตีน ผ่านกระบวนการผลิตด้วย SynBio เกิดเป็นเส้นใยที่ทนทานที่สุดที่มนุษย์คิดค้นขึ้นมา รวมถึงยารักษาโรคมะเร็งออกฤทธิ์ตรงกับเซลล์มะเร็งและไม่ทำลายเซลล์ที่ดีในร่างกาย</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191107/news_EWrWFKloEk192024_533.jpg?v=20191108132?v=8958"/>
      </figure>
      <p>           <br/>ทั้งนี้กลุ่มบางจากฯ ให้ความสำคัญกับการนำนวัตกรรมมาเพิ่มคุณค่าให้กัทรัพยากรธรรมชาติเพื่อสร้างความยั่งยืนมาโดยตลอด เรายึดแนวการทำธุรกิจภายใต้ BCG Model สอดคล้องกับแนวคิดการพัฒนาเศรษฐกิจของรัฐบาล โดยมี 3 แนวหลักคือ B (Bio economy) หรือเศรษฐกิจชีวภาพ มุ่งเน้นการใช้ทรัพยากรอย่างคุ้มค่า C (Circular economy) เศรษฐกิจหมุนเวียน คำนึงถึงการนำวัสดุต่างๆ กลับมาใช้ประโยชน์มากที่สุด และ G (Green economy) เศรษฐกิจสีเขียว มุ่งแก้ไขปัญหาสิ่งแวดล้อม ลดผลกระทบต่อโลกอย่างยั่งยืน</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191107/news_aEEIjCpPRL192023_533.jpg?v=20191108132?v=3331"/>
      </figure>
      <p>           <br/>โดยชีวนวัตกรรม หรือ SynBio เป็นการนำนวัตกรรมมาสร้างสิ่งมีชีวิต ด้วยฝีมือของมนุษย์ ด้วยกระบวนการการดัดแปลงจุลินทรีย์ เช่น ยีสต์ แบคทีเรีย มาวิเคราะห์เพื่อดัดแปลงพืชทางการเกษตร เพื่อเลียนแบบสิ่งมีชีวิตในธรรมชาติ โดยผสานความรู้ทางด้านชีววิทยา เทคโนโลยี และวิศวกรรมเข้าด้วยกัน เพื่อแก้ปัญหาทรัพยากรโลกและพัฒนาสิ่งใหม่ๆ ลดการใช้วัตถุดิบจากทรัพยากรธรรมชาติ ลดขั้นตอนในกระบวนการผลิต ลดการปล่อยของเสีย ลดผลกระทบต่อสิ่งแวดล้อม และลดต้นทุน</p>
