      <h1>Se mantienen los cargos contra Lafarge por financiar al Dáesh</h1>
      <address><time datetime="2019-11-07T23:27:07+00:00">07 Nov 2019, 23:27</time> by <a rel="author">Julio Ribeiro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y15zuuLQVi8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Victoria parcial para la empresa de construcción francesa Lafarge.</p>
      <p>La justicia anula su imputación por crimenes contra la humanidad pero mantiene el cargo de financiación del grupo terrorista Dáesh como confirma su abogado, Christophe Ingrain quien explica "no había elementos en este caso que justificasen los cargos preliminares, el Tribunal de Apelación reconoce que Lafarge no ha participado en estos crimenes bajo ningún concepto".</p>
      <p>No obstante, el tribunal de París ha mantenido los cargos contra Lafarge por violar el embargo y poner en peligro la vida de sus empleados al mantener la actividad en su planta cementera siria de Jalabiya durante la guerra.</p>
      <p>El escándalo se inició cuando el rotativo Le Monde reveló que Lafarge había pagado comisiones al Dáesh para continuar con sus actividades en el noroeste de Siria durante la guerra hasta que los terroristas acabaron tomando en control de la zona en septiembre de 2014.</p>
      <p>Varios cargos de Lafarge han sido imputados en este sumario que provocó en 2017 la retirada de su entonces director general Eric Olsen.</p>
      <p>La denuncia ante la justicia fue interpuesta por las ONG Sherpa y ECCHR que ahora van a recurrir al Supremo para que se retome el cargo de complicidad de crímenes contra la humanidad.</p>
      <p>La representante de la ONG Sherpa, Marie-Laure Guislain, estaba sin embargo satisfecha de este veredicto del Tribunal de Apelación de París." Hay que subrayar que es la primera vez en Francia que una multinacional es juzgada por financiación terrorista, puesta en peligro deliberada de la vida de sus empleados y violación del embargo. Lo que representa un paso importante en la lucha contra la impunidad de las multinacionales que nuestras ONG llevan a cabo desde hace años".</p>
      <p>La cementera de Jalabiya había supuesto para Lafarge una inversión de cientos de millones de dólares, justo un año antes de que estallase la guerra civil en Siria.</p>
