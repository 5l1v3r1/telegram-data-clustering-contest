      <h1>El hincha de Colón que viaja en bicicleta para ver la final</h1>
      <h2>La hermana de la víctima es investigada por asesinato y secuestro.</h2>
      <address><time datetime="2019-11-07T23:50:17+00:00">07 Nov 2019, 23:50</time> by <a rel="author">Televistazo</a></address>
      <figure>

      </figure>

      <figure>
        <img src="https://www.ecuavisa.com/cdn-cgi/image/width=1600,quality=75/sites/default/files/fotos/2019/11/07/eixrywxwwaeuc4t.jpg"/>
        <figcaption>Asesinan a una mujer y venden a su bebé por $3.000 en Guayaquil. Foto: Fiscalía</figcaption>
      </figure>
      <p>La madrugada de este jueves 7 de noviembre, al sector de Miraflores, en Cuenca, llegó personal de la Policía y Fiscalía para capturar a tres personas que estarían involucradas en el asesinato de una adolescente de 17 años, ocurrido en Guayaquil, y el secuestro de su hijo recién nacido.</p>
      <p>Según las primeras investigaciones, se habría cancelado $3.000 por el bebé, quien ahora está en una casa de acogida y en buenas condiciones.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ri8g2qLzqX8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Se allanó el domicilio y se encontró al menor en poder de tres personas. El niño fue vendido por $3.000 a una de las personas que está aprehendida. Una de ellas es madre de la persona que compró al menor y la otra persona es una supuesta amiga que les dio acogida en el departamento", comentó Leonardo Amoroso, fiscal provincial de Azuay.</p>
      <p>En total, las personas vinculadas a este crimen y secuestro son: una hermana de la víctima, quien fue detenida en Guayaquil. Además, tres mujeres, oriundas de Cuenca, y un taxista que habría ayudado a trasladar al recién nacido desde Guayaquil hasta la capital azuaya. "El taxi entregó al menor a tres mujeres. El bebé tenía solo 10 días de nacido", dijo Fausto Olivo, jefe zonal de la Policía.</p>
      <p>Según la Policía, la autora intelectual de este crimen y secuestro sería la hermana de la joven, que vivía en la cooperativa Sergio Toral, noroeste de Guayaquil. La implicada contrató a dos hombres para que atacaran a la víctima y se llevaran al bebé.</p>
      <p>La adolescente estaba sola cuando los agresores ingresaron a su domicilio, amarraron sus pies y manos, para luego apuñalarla hasta matarla. Su cadáver fue hallado por su pareja en el baño de la casa.</p>
      <p>Se conoce que en Guayaquil la detenida cumple prisión preventiva, mientras en Cuenca se espera que la audiencia de formulación de cargos contra los otros 4 aprehendidos se desarrolle en las próximas horas.</p>
      <p>La joven tiene 20 años y podría recibir una condena de hasta 36 años y cuatro meses por los agravantes.</p>
