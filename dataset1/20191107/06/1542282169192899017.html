      <h1>Ολλανδία: Λάθος συναγερμός στο αεροδρόμιο Σίπχολ</h1>
      <address><time datetime="2019-11-07T06:24:06+00:00">07 Nov 2019, 06:24</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dk6ff5dcgqs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι επιβάτες στο αεροδρόμιο Σίπχολ του Άμστερνταμ αναρωτιούνταν για ώρα τι συνέβη την Τετάρτη το απόγευμα, όταν βρέθηκαν στη μέση μιας μεγάλης επιχείρησης ασφαλείας.</p>
      <p>Δύο πτέρυγες του αεροδρομίου εκκενώθηκαν καθώς και ο σιδηροδρομικός σταθμός, οι υπηρεσίες έκτακτης ανάγκης κλήθηκαν στο σημείο και δύο ελικόπτερα στάλθηκαν στο αεροδρόμιο... όλα αυτά εξαιτίας ενός λάθος συναγερμού.</p>
      <p>Η ισπανική αεροπορική εταιρεία Air Europa ανακοίνωσε το βράδυ ότι ο κυβερνήτης ενός αεροσκάφους της στο αεροδρόμιο Σίπχολ «σήμανε κατά λάθος τον συναγερμό».</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192169340306677760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Νωρίτερα, οι ολλανδικές αρχές οργάνωσαν μια μεγάλη επιχείρηση και εκκένωσαν το αεροσκάφος, αναφέροντας ότι ήταν σε εξέλιξη μια «ύποπτη κατάσταση».</p>
      <p>Ο Μάρβιν Βαν Ντεν Ενγκ, εκπρόσωπος της συνοριακής αστυνομίας, δήλωσε: <i>«Πριν τις επτά το απόγευμα τοπική ώρα, είχαμε μια κατάσταση από το εσωτερικό της καμπίνας, μια εξελισσόμενη κατάσταση ομηρίας στο αεροπλάνο. Κάναμε τις λειτουργίες μας και αναπτύξαμε τις μονάδες μας ανάλογα».</i></p>
      <p><i>«Λάθος συναγερμός. Στην πτήση από το Άμστερνταμ για τη Μαδρίτη σήμερα το απόγευμα ενεργοποιήθηκε κατά λάθος ο συναγερμός περί αεροπειρατείας στο αεροδρόμιο. Δεν συνέβη τίποτα, όλοι οι επιβάτες είναι σώοι και ασφαλείς και περιμένουν να πετάξουν σύντομα»,</i> ανέφερε μέσω του Twitter η εταιρεία, η οποία ζήτησε συγγνώμη για το συμβάν.</p>
