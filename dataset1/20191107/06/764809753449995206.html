      <h1>اتهام ثلاثة اشخاص بالتجسس على مستخدمي تويتر لصالح السعودية</h1>
      <address><time datetime="2019-11-07T06:44:49+00:00">07 Nov 2019, 06:44</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EE6Hxh0y1uo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت وزارة العدل الأمريكية أن محكمة فدرالية في سان فرانسيسكو وجّهت يوم أمس الأربعاء الاتهّام إلى موظّفَين سابقَين في <a href="https://arabic.euronews.com/2019/09/20/twitter-delete-more-than-4-000-accounts-work-in-uae-targeting-qatar-yemen-iran">شركة "تويتر"</a> ورجل آخر بالتجسّس على <a href="https://arabic.euronews.com/2019/10/19/saudi-arabia-call-a-blogger-writes-a-content-about-public-order">مستخدمين لمنصّة التواصل الاجتماعي وجّهوا</a> انتقادات للعائلة المالكة في السعودية.</p>
      <p>وأوضحت الوزارة أن المتّهمين الثلاثة وهم سعوديان وأمريكي عملوا معا لصالح الحكومة السعودية والعائلة المالكة من أجل كشف هويات أصحاب حسابات معارضة على تويتر.</p>
      <p>وبحسب لائحة الاتّهام فإن الأشخاص الثلاثة كانوا ينفّذون توجيهات مسؤول سعودي لم تكشف هويته يعمل لصالح شخص أطلق عليه المحققون تسمية "عضو العائلة المالكة-1"، وقد أفادت صحيفة واشنطن بوست بأنه ولي العهد السعودي الأمير محمد بن سلمان.</p>
      <p>والمتّهمون هم موظفا تويتر علي الزبارة وأحمد أبو عمو، وأحمد المطيري وهو مسؤول تسويق على صلة بالعائلة المالكة.</p>
      <p>وقال النائب العام الأمريكي ديفيد أندرسون إن "الشكوى الجنائية التي كشف عنها تتّهم عناصر سعوديين بالعبث بالأنظمة الداخلية لتويتر من أجل الحصول على معلومات شخصية عن معارضين سعوديين والآلاف من مستخدمي تويتر".</p>
      <p>وقال في بيان إن "قوانين الولايات المتحدة تحمي الشركات الأمريكية من <a href="https://arabic.euronews.com/2018/04/03/saudi-arabia-outlaws-spying-on-spouse-s-phone">اختراق خارجي</a> غير شرعي كهذا. لن نسمح باستخدام الشركات الأمريكية أو التكنولوجيا الأمريكية أداة للقمع الخارجي وانتهاك قوانين الولايات المتحدة".</p>
      <p>ويأتي توجيه الاتهّام في توقيت لا تزال فيه العلاقات بين الولايات المتحدة والسعودية متوترة على خلفية جريمة قتل الصحافي السعودي جمال خاشقجي في قنصلية بلاده في اسطنبول العام الماضي، والذي كان يكتب في صحيفة واشنطن بوست وغيرها.</p>
      <p>وبحسب الصحيفة فإن تحقيقات المخابرات الأمريكية خلصت إلى أن ولي العهد السعودي متورّط في الجريمة.</p>
