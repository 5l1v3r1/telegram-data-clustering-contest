      <h1>Wie war das 1989, als die Mauer fiel... Journalistin Vera Lorenz</h1>
      <address><time datetime="2019-11-07T06:00:58+00:00">07 Nov 2019, 06:00</time> by <a rel="author">Kirsten Ripper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zwoog7QAv4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wie war das, als die Mauer fiel?</p>
      <p>Euronews hat mit der <a href="https://www.boell.de/de/person/vera-lorenz">Journalistin Vera Lorenz</a> gesprochen. Sie erinnert sich sehr genau an den 9. November 1989.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/17/86/808x454_cmsv2_42894272-add6-5eea-bcb7-3c72891f5870-4281786.jpg"/>
        <figcaption>Vera Lorenz, Pressesprecherin Heinrich-Böll-StiftungScreenshot</figcaption>
      </figure>
      <p>
        <i>"Ich war 26, als die Mauer fiel, ich hab als Journalistin gearbeitet, im Zentralorgan der LPDP im MORGEN hier in Berlin, ich hab Journalistik studiert in Leipzig - und ich muss sagen, für mich war so einer der ersten Gedanken: Wie cool, dass ich das erleben kann und dass mein Sohn, der war damals 2einhalb, garantiert nicht zur Armee muss - das heißt, der hätte jetzt die Möglichkeit auf einen Zivildienst oder die große Utopie, es wird gar keine Armee mehr brauchen, wenn der kalte Krieg zu Ende ist."</i>
      </p>
      <p>Für die Journalistin Vera Lorenz wie für viele, viele andere war es <b>ein echter Glücksmoment</b>.</p>
      <p>
        <i>"Es war ein Donnerstag, ich hab gearbeitet, meinen Sohn - der war zweieinhalb wie gesagt - aus der Krippe abgeholt - und der war ein sehr aufwecktes Kerlchen. Und wir waren froh, wenn der irgendann auch geschlafen hat. Wir haben schon die Nachricht gehört - so im TV oder auch im Radio. Aber ich hab so gedacht: Na Ja, Wird schon stimmen. Aber ich war einfach auch knülle, und ich bin dann ins Bett gegangen. Und am nächsten Tag in die Redaktion gekommen - und ALLE, aber wirklich alle meine Kolleginnen und Kollegen waren in Westberlin über Nacht oder kamen sowie erst später - mittags oder so - und waren natürlich total beseelt - und ich war so die einzige Gurke, die es nicht geschafft hatte."</i>
      </p>
      <p>Im Osten Deutschlands sollte man die unterstützen und ermutigen, die sich zivilgesellschaftlich engagieren, meint Vera Lorenz. Es sei auch wichtig, blödem Gequatsche gegen Geflüchtete Paroli zu bieten. Doch ihr Ausblick ist positiv.</p>
      <p>
        <i>"In der DDR hieß es immer: Wie kann mir ne Weltanschauung machen, wenn ich mir die Welt nicht anschauen kann. Und das ist heutzutage ja total, TOTAL anders. Alle jungen Leute - egal ob urban geprägt oder im ländlichen oder in kleineren Städten - fahren durch die Welt und studieren ich weiß nicht wo und kommen wieder zurück und bereichern damit das Land. Und die vielen sogenannten Migrantinnen und Migranten in der dritten Generation, die ja Deutsche sind und das Land zum Positiven verändern."</i>
      </p>
      <p>Journalist<b> • Kirsten Ripper</b></p>
