      <h1>Аэропорт Амстердама Схипхол работает в штатном режиме</h1>
      <address><time datetime="2019-11-07T06:02:17+00:00">07 Nov 2019, 06:02</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wqcXxS2wJRQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Международный аэропорт Амстердама Схипхол работает в штатном режиме после того, как выяснилось, что тревога о захвате одного из лайнеров оказалась ложной.</p>
      <p>В среду вечером сработала система оповещения о захвате воздушного судна.</p>
      <p>В Схипхол прибыл спецназ, а также полиция, пожарные расчеты и кареты "скорой помощи".</p>
      <p>Из самолета, выполнявшего рейс Амстердам - Мадрид были эвакуированы пассажиры и экипаж, после чего его обыскали.</p>
      <p>Авиакомпания, которой принадлежит лайнер, позднее сообщила, что так называемая "тревожная кнопка", предупреждающая наземные службы о захвате самолета, была нажата по ошибке.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192169340306677760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Около семи вечера по центральноевропейскому времени полиция Нидерландов заявила о нештатной ситуации в Схипхоле, уточнив, что проводится соответствующая проверка.</p>
      <p>Позднее представитель пограничной службы Нидерландов Марвин ван ден Энг сообщил прессе следующее: "Как только мы получили сообщение о том, что на борту произошел захват заложников, мы провели операцию в соответствии с существующим протоколом действий".</p>
      <p>В настоящее время в гражданской авиации у экипажа имеется три способа сообщить о нештатной ситуации на борту.</p>
      <p>Можно подать радиосигнал в ближайший воздушный порт, можно также выйти в международный эфир на аварийной частоте, а можно оповестить о случившемся с помощью "тревожной кнопки", набрав четырехзначный код.</p>
      <p>Во всех случаях в диспетчерских автоматически включается сигнал тревоги.</p>
