      <h1>Хотят ли крымчане знать правду? – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-07T06:01:12+00:00">07 Nov 2019, 06:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zjESJ8wrGbE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Верховной Раде прошли парламентские слушания о безопасности деятельности журналистов в Украине. Особое внимание уделено безопасности журналистов на временно оккупированных территориях. Одним из докладчиков слушаний стал крымский адвокат и правозащитник<b> Эмиль Курбединов</b>. О каких нарушениях в Крыму рассказал Курбединов с требуны Верховной Рады? Какие нормы международного законодательства применимы к преступлениям против журналистов на оккупированной территории? Насколько для соседней России характерна практика преследования гражданских журналистов?</p>
      <p>Эти и другие актуальные темы в студии Радио Крым.Реалии в ток-шоу «Доброе утро, Крым» обсуждают ведущие Сергей Мокрушин и Катерина Некречая. Их собеседники: крымский адвокат Эмиль Курбединов; крымский адвокат <b>Эдем Семедляев, </b>начальник отдела прокуратуры АРК<b> Вадим Лушпиенко.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте<b> Крым.Реалии. </b>Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
