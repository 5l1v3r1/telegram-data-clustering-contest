      <h1>Amsterdam: Großeinsatz wegen Fehlalarm am Flughafen Schiphol</h1>
      <address><time datetime="2019-11-07T06:19:34+00:00">07 Nov 2019, 06:19</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6W1-zP-qN-M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Am Amsterdamer Flughafen Schiphol hat ein Fehlalarm am Mittwochabend einen Großeinsatz ausgelöst. Dutzende Fluge verzögerten sich, ein Teilbereich des Flughafens wurde geräumt. Rettungsdienste und Polizeikräfte rückten an. Grund war eine versehentlich ausgesendete Entführungswarnung an Bord einer Air-Europa-Maschine, die von Amsterdam nach Madrid fliegen sollte.</p>
      <p>Die spanische Fluggesellschaft bestätigte gegen 21 Uhr auf Twitter, dass es sich um einen Fehlalarm handelte. Alle Passagiere seien in Sicherheit. Man entschuldige sich.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192169340306677760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Laut niederländischen Medien herrschte etwa zwei Stunden Unklarheit. Was das Signal auslöste, ist laut Polizei bisher nicht klar. "Kurz vor sieben Uhr abends gab es einen Alarm wegen einer andauernden Geiselnahme an Bord eines Flugzeugs aus der Kabine", so Marvin van den Engh von der niederländischen Grenzpolizei. "Wir haben unseren Einsatz durchgeführt und unsere Einheiten entsprechend bereitgestellt."</p>
      <p>Einem Sprecher der Fluggesellschaft zufolge handelte es sich um einen technischen Fehler. Der niederländische Rundfunk hatte zuvor unter Berufung auf Polizeiquellen gemeldet, der Pilot habe während des Boarding-Prozesses die falsche Warnung gegeben.</p>
      <p>Laut Flughafenbetreiber herrschte am späten Abend wieder Normalbetrieb. Es wurden keine Flüge gestrichen.</p>
