      <h1>Συγχώρεση από τον Θεό ζητά ο 35χρονος που σκότωσε τη μητέρα του στη Ρόδο</h1>
      <address>
        <time datetime="2019-11-07T08:38:18+00:00">07 Nov 2019, 08:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/479bQQfTW9Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Συγχώρεση από το Θεό ζητά τώρα ο μητροκτόνος της Ρόδου που σκότωσε με κουζινόμαχαιρο και 14 μαχαιριές τη γυναίκα που τον έφερε στη ζωή.</b>
      </p>
      <p>Για πρώτη φορά μιλά αποκλειστικά στο Star και την Τασούλα Παπανικολάου μέσα από τη φυλακή και εξηγεί τους λόγους που τον οδήγησαν στο αποτρόπαιο έγκλημα.</p>
      <p>"Ζητάω συγχώρεση από τον Θεό και τη μητέρα μου. Εκείνη η ημέρα ήταν η κατάστροφη της ζωής μου. Δεν έχω κάποιο πράγμα να θυμάμαι περισσότερο. Η κατάσταση ξέφυγε από μια φασαρία. Οι τελευταίες κουβέντες που είπε ήταν 'παιδί μου'. Αυτό θυμάμαι ακουστικά γιατί εκείνη την ώρα δεν έβλεπα ποιος είναι μπροστά μου" δήλωσε.</p>
      <p>"Ήθελα όχι απλώς να κρυφτώ,ήθελα να ανοίξει η γη να με καταπιεί" πρόσθεσε.</p>
