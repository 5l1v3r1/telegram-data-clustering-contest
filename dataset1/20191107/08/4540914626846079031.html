      <h1>Fußball in Australien: Frauen sollen verdienen wie Männer</h1>
      <address><time datetime="2019-11-07T08:13:58+00:00">07 Nov 2019, 08:13</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tChoadpRQP0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nicht nur in Deutschland verdienen Profi-Fußballerinnen deutlich weniger als ihre männlichen Kollegen. In Australien soll sich das jetzt ändern: Die Spielerinnen Down Under sollen zukünftig in gleicher Weise von Werbeeinahmen und Prämien profitieren. Das vereinbarten Spielergewerkschaft und Verband.</p>
      <p>"Die Einigung gilt für vier Jahre für die Aufteilung der Einnahmen, die die Nationalmannschaften generieren, das ist das wirklich Einzigartige daran", so der Chef des australischen Fußballverbands FFA, David Gallop. "Die Einnahmen werden zu gleichen Teilen zwischen Socceroos und Matildas aufgeteilt."</p>
      <p>"Dieser Deal ist toll", so Nationalspielerin Elise Kellond-Knight. "Als Fußballspielerin haben wir immer davon geträumt. Wir wollten immer gleich behandelt werden, wir wollen gleiche Möglichkeiten und die gleichen Voraussetzungen, die die Männer haben."</p>
      <h3>Einigung gilt nicht für Turnier-Preisgelder</h3>
      <p>Die australischen Matildas dürften am Ende trotzdem weniger als ihre männlichen Kollegen, die Socceroos, verdienen, da Turnier-Preisgelder, beispielsweise der Fifa, nicht unter die Einigung fallen.</p>
      <p>In Spanien haben Fußballerinnen durch Streikandrohung eine Gehaltssteigerung erreicht. Der Verband bietet den Spielerinnen 1,2 Millionen Euro. Damit sei ihnen ein Mindestgehalt in Höhe von 16 000 Euro pro Jahr garantiert, womit die letzten Forderungen erfüllt wären. Die Summe könnte sich auf mindestens 18 000 Euro erhöhen, wenn der TV-Vertrag abgeschlossen wird. Die Fußballerinnen hatten zuletzt angedroht, ab dem 16. November in einen unbefristeten Streik zu treten, nachdem Verhandlungen mit Vertretern der Clubs trotz Vermittlung eines unparteiischen Schlichters ergebnislos beendet worden waren. Das Mindestgehalt soll nun für 18 Spielerinnen jedes Clubs garantiert sein, so der Verband.</p>
      <p>Auch die Weltmeisterinnen aus den USA verlangen gleiche Bezahlung. Eine entsprechende Klage gegen den Fußballverband läuft.</p>
