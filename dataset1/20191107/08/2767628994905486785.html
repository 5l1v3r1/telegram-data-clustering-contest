      <h1>México: "Dispararon contra mujeres y niños con premeditación"</h1>
      <address><time datetime="2019-11-07T08:19:03+00:00">07 Nov 2019, 08:19</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qU9rR3pCy6M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Entre críticas y presiones de Estados Unidos, México sigue buscando responsables para la masacre del pasado lunes, cuando de tres mujeres y seis niños de una misma familia fueron brutalmente asesinados en un camino de tierra en el límite entre los Chihuahua y Sonora, en el norte del país, supuestamente por miembros del crimen organizado.</b>
      </p>
      <p>Esta caso está teniendo un enorme eco porque las víctimas pertenecían a prominente comunidad mormona, los LeBarón, asentada desde hace más de un siglo en la región y, sobre todo, por su doble nacionalidad estadounidense.</p>
      <p>El gobierno mexicano afirma que la matanza pudo ser <b>fruto de una confusión, en medio de la lucha por controlar la región entre los grupos criminales de La Línea y Los Salazar</b>. La familia dedica palabras muy duras a las autoridades.</p>
      <h3>"La familia llegó antes que la Fiscalía (...) Los criminales campan a sus anchas", dice Julian LeBarón</h3>
      <p><i>"Pues toda la familia queremos saber quiénes fueron y por qué lo hicieron, y no queremos que manipulen los datos y no queremos que digan mentiras. Y en la mañana de ayer salieron a decir que estaban en un fuego cruzado y ni siquiera tienen los datos de qué fue lo que pasó. Nosotros, <b>la familia, llegamos a la escena del crimen antes de que llegó la Fiscalía</b> del estado de Sonora, que ni las narices asomó, y la Fiscalía del estado de Chihuahua, igual. <b>Vivimos en una parte en la que los criminales campan a sus anchas y la autoridad no defiende ni a mujeres ni a niños</b>"</i>, denuncia Julian LeBarón, familiar de las víctimas.</p>
      <p>Las tres mujeres fallecidas conducían tres furgonetas con 14 niños en su interior. Las furgonetas fueron acribilladas. Una de ellas acabó siendo pasto de las llamas. En el lugar se encontraron <b>200 casquillos de armas de tipo militar.</b></p>
      <p><i>"Los niños que fueron testigos, que venían en la camioneta atrás de Cristina fueron testigos de que Cristina se bajó de la furgoneta y alzó las manos. Y ahí es donde le dispararon. Entonces, de <b>que haya confusión o fuego cruzado es completamente falso</b>. Estos criminales que no tienen madre, <b>le abrieron fuego a mujeres y niños con premeditación</b> y una brutalidad para un hombre que yo no sé qué tipo de animales sean estos individuos"</i>, añade Julian LeBarón.</p>
      <p>La víctima más joven tenía 9 meses; recibió un disparo en el pecho. Ocho niños sobrevivieron, seis de ellos con heridos de distinta gravedad, como un pequeño de ocho años al que una bala destrozó la mandíbula y está siendo tratado en un hospital de Arizona. Otro de los niños, aterrado, caminó 16 kilómetros antes de que dieran con él.</p>
      <p><b>Donald Trump ha ofrecido a México ayuda para "declarar la guerra al crimen organizado"</b>. Aunque dijo que estudiará las posibilidades, López Obrador ha rechazado la intervención de un gobierno extranjero.</p>
      <p><b>En opinión del presidente estadounidense, esta matanza demuestra que él tiene razón en la necesidad de contruir un muro en la frontera con México</b>.</p>
