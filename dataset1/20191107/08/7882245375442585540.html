      <h1>Каталония в политическом тупике</h1>
      <address><time datetime="2019-11-07T08:00:45+00:00">07 Nov 2019, 08:00</time> by <a rel="author">Юрий Смирнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4YO0h1QbvJQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Каталонцы демонстрируют политическую позицию, вывешивая флаги из окон своих квартир. Но работа политических институтов в Каталонии фактически зашла тупик. Региональный парламент так и не смог утвердить бюджет, предложенный правительством.</p>
      <p><i>«Это сказывается на деятельности правительства, особенно в социальной сфере. Но в недовольство правительством это не выливается. Во всяком случае оно не так заметно на фоне недовольства приговором сторонникам независимости»</i>, – объясняет политолог Астрид Баррио.</p>
      <p>После смещения и изгнания Карлеса Пучдемона каталонский парламент принял только 6 законов - 46 законопроектов по-прежнему ждут своего одобрения. По мнению сторонников независимости, регион фактически живёт в условиях чрезвычайного положения. На улицах продолжается обычная жизнь, но только на первый взгляд. Говорят прохожие:</p>
      <p>
        <i>«Последствия чувствуются, потому что понимания между партиями нет, контракты не заключаются, бюджетные средства на образование, здравоохранение и социальное обеспечение в целом не выделяются. Мы, работники, страдаем от этого паралича».</i>
      </p>
      <p>
        <i>«Люди выступают за независимость именно потому, что не получается добиться целого ряда социальных реформ, заблокированных центральным правительством».</i>
      </p>
      <p>Политический кризис сопровождается экономическими трудностями. Жители жалуются на рост арендной платы за жилье, которое становится всё менее доступным. 21% каталонцев живёт ниже черты бедности. Выселение людей на улицу за неуплату арендной платы случается всё чаще. Благотворительные организации помогают бездомным, но их возможности не безграничны. И они ждут политического решения и выхода из тупика.</p>
      <p><i>«Общественные организации решают различные проблемы, власти тоже принимают срочные меры, но для исправления ситуации требуются решительные меры»</i>, – считает председатель круглого стола организаций третьего сектора Каталонии Франсина Альсина.</p>
      <p>Борьба за независимость, по мнению аналитиков, является удобной формой выразить своё недовольство экономическими трудностями.</p>
      <p><i>«Люди испытывают раздражение и, согласно одному из объяснений, это социальное недовольство и экономический кризис и питают стремление к независимости, –</i> рассказывает Астрид Баррио. – <i>Оно играет роль доступной утопии в то время, как все другие утопии умерли»</i>.</p>
      <p>Каталонское правительство не сможет исполнять свои функции без утверждённого бюджета, но пока ничто не говорит о том, что нынешний состав парламента сможет его одобрить.</p>
      <p>Кристина Хинер, Euronews: <i>«Согласно последним опросам, более половины опрошенных хотят, чтобы глава регионального правительства Ким Торра объявил досрочные выборы. Одна из партий, выступающих за независимость, Левые республиканцы заявляет о том, что работать без бюджета парламент вряд ли сможет. Но решение каталонских партий будет зависеть от результатов общеиспанских выборов».</i></p>
      <p>Журналист<b> • Юрий Смирнов</b></p>
