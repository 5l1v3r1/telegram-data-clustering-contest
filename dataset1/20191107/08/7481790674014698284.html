      <h1>東京円２銭高、１ドル＝１０８円９５～９７銭</h1>
      <address>
        <time datetime="2019-11-07T08:53:00+00:00">07 Nov 2019, 08:53</time>
      </address>
      <p>　７日の東京外国為替市場の円相場は、午後５時、前日（午後５時）比０２銭円高・ドル安の１ドル＝１０８円９５～９７銭で大方の取引を終えた。</p>
      <p>　対ユーロでは、同０７銭円高・ユーロ安の１ユーロ＝１２０円６６～７０銭で大方の取引を終えた。</p>
