      <h1>Infinity Ward ослабит «Клейморы» и сбалансирует оружие в мультиплеере Call of Duty: Modern Warfare</h1>
      <address><time datetime="2019-11-07T08:23:36+00:00">07 Nov 2019, 08:23</time> by <a rel="author">Олег Камалов</a></address>
      <p>Патч пообещали выпустить в течение нескольких дней.</p>
      <figure>
        <img src="https://leonardo.osnova.io/0b5c5a8f-1b97-9a5f-1966-62e82816fc95/"/>
      </figure>
      <p>Об этом рассказала коммьюнити-менеджер Infinity Ward Эштон Уильямс.</p>
      <figure>
        <iframe data-src="https://twitter.com/ashtonisVULCAN/status/1192108443248672768" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>В ближайшие несколько дней мы установим обновление, которое улучшит стабильность на всех платформах, исправит баги, изменит баланс оружия и «Клейморов», а также звуки шагов, и не только.</figcaption>
      </figure>
      <p>Директор мультиплеерного режима Джо Кекот ретвитнул сообщение Уильямс и добавил «И НЕ ТОЛЬКО!!!». Судя по всему, на этом список изменений не закончится.</p>
      <figure>
        <iframe data-src="https://twitter.com/JoeCecot/status/1192123837510324224" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>4 ноября разработчики пообещали ослабить дробовик 725 и штурмовую винтовку М4А1. Оба оружия невероятно популярны среди игроков из-за своих высоких характеристик.</p>
      <p>Также фанаты шутера ненавидят мину «Клеймор», которую можно установить за стену или двери, подорвав любого проходящего мимо игрока. Если наступить на неё, то избежать взрыва невозможно.</p>
