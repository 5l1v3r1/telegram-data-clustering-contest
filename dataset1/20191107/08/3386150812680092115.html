      <h1>हिवाळ्यात डायबिटीस नियंत्रणात ठेवण्यासाठी 'हे' 4 स्पेशल फूड्स</h1>
      <address>
        <time datetime="2019-11-07T08:14:43+00:00">07 Nov 2019, 08:14</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/winter32_201911321454.jpg"/>
        <figcaption>हिवाळ्यात भूक फार वाढते. डायबिटीस असणाऱ्या लोकांना जास्त भूक लागते. ब्लड शुगर लेव्हल नियंत्रणात राहण्यासाठी अशा पदार्थांचं सेवन करणं गरजेचं असतं, जे डायबिटीस कंट्रोलमध्ये ठेवण्यासाठी मदत करतात. आज आम्ही अशाच काही 4 पदार्थांबाबत सांगणार आहोत. जे हिवाळ्यात खाल्याने डायबिटीस कंट्रोलमध्ये राहण्यासाठी मदत होते. (Image Credit : ForYou Magazine)</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cinnamon-1_201902195406.jpg"/>
        <figcaption>हिवाळ्यात दालचिनीचं सेवन ब्लड शुगर कंट्रोलमध्ये ठेवण्यासाठी अत्यंत आवश्यक असतं. दालचिनीचं जास्त सेवन केल्याने जास्त भूक लागत नाही. दालचिनी भाज्यांव्यतिरिक्त चहासोबतही एकत्र करू शकता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/anjeer012_201908288204.jpg"/>
        <figcaption>डायबिटीजमध्ये अशा पदार्थांचं सेवन करणं आवश्यक असतं जे इन्सुलिन तयार करण्यासाठी मदत करतात. अंजीरचं सेवन डायबिटीस रूग्णांसाठी अत्यंत फायदेशीर ठरतं.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/methi0115_201808123618.jpg"/>
        <figcaption>डायबिटीस रूग्णांसाठी मेथीच्या बिया अत्यंत फायदेशीर ठरतात. सकाळच्या वेळी कोमट पाण्यासोबत मेथीच्या बियांचे सेवन केल्याने ब्लड शुगर लेव्हल कंट्रोलमध्ये राहते. याव्यतिरिक्त मेथीची भाजीही डायबिटीस रूग्णांसाठी अत्यंत फायदेशीर ठरते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/black-paper-and-ginger012_201911321458.jpg"/>
        <figcaption>थंडीत काळी मिरी आणि आल्याचं सेवन करणं आरोग्यासाठी फायदेशीर ठरतं. डायबिटीस आणि डायबिटीस रूग्णांसाठी अत्यंत आवश्यक असतं. दोन्ही पदार्थांचं सेवन केल्याने डायबिटीस नियंत्रणात राहण्यास मदत होते.</figcaption>
      </figure>

        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/dibeties5_201811154200.jpg"/>
        <figcaption>(टिप : वरील सर्व गोष्टी आम्ही केवळ माहिती म्हणून वाचकांपर्यंत पोहोचवत आहोत. यातून आम्ही कोणताही दावा करत नाही. प्रत्येकाची शारीरिक क्षमता वेगवेगळी असते. त्यामुळे कोणताही दावा करण्याआधी तज्ज्ञांचा सल्ला घेणं फायदेशीर ठरतं.)</figcaption>
