      <h1>Florian Silbereisen: Was der Sänger HIER von sich gibt, ist todtraurig</h1>
      <address><time datetime="2019-11-07T08:54:19+00:00">07 Nov 2019, 08:54</time> by <a rel="author">Dominik Göttker</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iVzEH_dnOh8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es sind traurige Worte verpackt in einen fröhlichen Tanzbeat. Am Samstag präsentierten <b>Florian Silbereisen</b> und Thomas Anders beim „Schlagerboom“ ihre neue Single „Sie hat es wieder getan“.</p>
      <p>Es ist die Fortsetzung ihrer Arbeit vom Vorjahr. Klar, die Single „Sie sagte doch, sie liebt mich“ war durch die Decke gegangen. Da muss was Neues her. Doch mit dem Hintergrund der Trennung von <b>Florian Silbereisen</b> und Helene Fischer wirkt der Text des neuen Songs doch etwas nach.</p>
      <h3>Florian Silbereisen: Tränenauftritt beim Schlagerboom</h3>
      <p>So singt Silbereisen: „Das ist doch nicht mehr normal, da bleibt man lieber ganz allein.“ „Ganz allein“ – tieftraurige Worte, wenn man bedenkt, dass sich Florian Silbereisen nach der Trennung von Helene Fischer noch mit keiner neuen Frau an seiner Seite gezeigt hat, während die schon seit fast einem halben Jahr mit ihrem Thomas Seitel zusammen ist.</p>

      <h3>Florian Silbereisen: Auftritt von Helene Fischer war völlige Überraschung</h3>
      <p>Und ja, man merkte dem sonst so fröhlichen Entertainer beim „Schlagerboom“ auch an, wie sehr ihm die Nähe zu Helene Fischer fehlt.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227578949/1697063300-w1280-h960-q85/imago94739475h.jpg"/>
        <figcaption>Florian Silbereisen und Helene Fischer. Foto: imago images</figcaption>
      </figure>
      <p>Dabei dürfte vor allem ein Satz Florian Silbereisen besonders geschmerzt haben. Sagte doch Helene Fischer während ihres Überraschungsauftritts: „Ich habe ja jetzt Zeit gehabt und zu Hause schön in Erinnerungen geschwelgt. Und habe da einfach meiner Familie und auch Thomas gezeigt, wo ich eigentlich herkomme. Da waren tatsächlich auch viele Überraschungen dabei, die ich auch schon ein bisschen vergessen habe.“</p>
      <p>--------------------------</p>
      <h3>Das ist Florian Silbereisen:</h3>
      <ul>
        <li>Florian Bernd Silbereisen wurde am 4. August 1981 in Tiefanbach, Bayern geboren</li>
        <li>Er arbeitet als Moderator und Schlagersänger</li>
        <li>Florian Silbereisen war zehn Jahre mit Helene Fischer liiert</li>
        <li>Ende 2018 trennte sich das Paar</li>
      </ul>
      <p>--------------------------</p>
      <p>Ganz offen sprach die Schlagerkönigin über ihr Leben an der Seite des Tänzers. Wie tief die Sätze Florian Silbereisen verletzen, kann wohl nur er selbst bewerten. Wenn man sich jedoch die Reaktion Silbereisens anschaut, als ihm klar wurde, dass seine Ex-Freundin ihn wirklich in seiner Show überraschen würde, kann man davon ausgehen, dass sie ihn nicht ganz kalt lassen.</p>
