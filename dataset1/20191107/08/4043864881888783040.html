      <h1>"Ранкова доза" Днистрового. Роман "Пацики" рекомендует Артем Чапай</h1>
      <address><time datetime="2019-11-07T08:00:28+00:00">07 Nov 2019, 08:00</time> by <a rel="author" href="https://www.pravda.com.ua/rus/authors/528dc828b6d62/" target="_blank">Роман Романюк</a></address>
      <p>Бувають тексти, які стосуються кожного.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/708812776&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Тобто у них не обов'язково описане ваше життя чи хтось із ваших близьких. Але якимось магічним чином життя, яке проживають головні герої, це і ваше життя.</p>
      <p>Можливо, ви жили в іншому місті, курили якісь не такі сигарети і номери ваших тролейбусів були інші, але життя, яке ви жили - це точно таке ж життя, яке проживають герої твору.</p>
      <p><b>"Пацики" Анатолія Дністрового</b> - це саме такий текст про українські 90-ті. Кожен раз, коли читаєш цей текст, брутальний і надто чесний, мимоволі ловиш себе на думці, що "Je suis Толян".</p>
      <p>Український <b>письменник і мандрівник Артем Чапай</b>, який рекомендував для вас "Пациків", пропонує нам помандрувати у часі: назад у 90-ті, час несподіваної волі, криміналу і перших кохань.</p>
      <p>
        <i>"Ранкова доза" - це спільний проект "Української правди" та Українського інститут книги.</i>
      </p>
