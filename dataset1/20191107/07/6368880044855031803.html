      <h1>حمدالله يغيب عن لقاء النصر وعفيف</h1>
      <address><time datetime="2019-11-07T07:50:42+00:00">07 Nov 2019, 07:50</time> by <a rel="author">نواف السالم</a></address>
      <p>كشفت مصادر مطلعة أن المغربي عبدالرزاق حمدالله سيتغيب عن لقاء النصر وعفيف بسبب استدعاءه من منتخب بلاده.</p>
      <p>ويلعب النصر مباراة قوية ضد عفيف مساء يوم السبت المقبل، في إطار مباريات دور الـ 64 من كأس خادم الحرمين الشريفين.</p>
    </article>
