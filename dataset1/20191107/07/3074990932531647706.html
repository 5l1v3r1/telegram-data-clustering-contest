      <h1>[생생35분] 베고, 쏘고, 모드 변화까지! 넥슨 신작 'V4'</h1>
      <address><time datetime="2019-11-07T07:26:39+00:00">07 Nov 2019, 07:26</time> by <a rel="author">허재민 기자</a></address>
      <p>* 어떠한 보정도 없는 生 영상입니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2ZaVcBH7H7M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><b>게임명 : </b>V4<br/><b>개발사 :</b> 넷게임즈<br/><b>유통사 :</b> 넥슨<br/><b>장르 :</b> MMORPG<br/><b>플랫폼 :</b> 모바일 (안드로이드, iOS)<br/><b>서비스:</b> 2019. 11. 07 정식 서비스</blockquote>
      <p><b>게임 소개:</b> 넥슨 신작 'V4(Victory For)'는 HIT(히트), 오버히트 등 그동안 모바일 및 PC MMORPG를 개발해온 박용현 대표와 넷게임즈 개발진의 노하우가 집약되어 있는 모바일 MMORPG다. 서버 간 교류가 가능한 '인터 서버 월드', 자산 가치를 지켜주는 자율 경제 시스템, 언리얼 엔진4로 구현된 6개 테마의 오픈 필드, 그리고 각기 다른 스킬 메커니즘과 모드를 가진 6개의 클래스가 특징이다.</p>
