      <h1>参院選１票の格差訴訟、名古屋高裁は「合憲」判決</h1>
      <address>
        <time datetime="2019-11-07T07:18:00+00:00">07 Nov 2019, 07:18</time>
      </address>
      <p>　「１票の格差」が最大３・００倍だった７月の参院選について、名古屋高裁（戸田久裁判長）は７日、「合憲」とする判決を言い渡し、愛知、岐阜、三重３県の住民が求めていた選挙区の選挙無効（やり直し）の請求を棄却した。</p>
      <p>　二つの弁護士グループが全４５選挙区の無効を求めて計１６件の訴訟を起こし、判決は１１件目。「違憲状態」２件、「合憲」９件となった。</p>
