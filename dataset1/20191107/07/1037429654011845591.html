      <h1>EX-PRESIDENTE DO STJ É ALVO DA PF</h1>
      <address>
        <time datetime="2019-11-07T07:54:13+00:00">07 Nov 2019, 07:54</time>
      </address>
      <p>A casa do ex-presidente do STJ Cesar Asfor Rocha é alvo de buscas da Lava Jato de São Paulo.</p>
      <p>Antonio Palocci acusou-o de ter recebido 5 milhões de reais do esquema da Camargo Corrêa que conseguiu anular a Castelo de Areia.</p>
