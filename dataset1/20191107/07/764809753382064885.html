      <h1>إيران تقول إنها استأنفت تخصيب اليورانيوم في منشأة فوردو</h1>
      <address><time datetime="2019-11-07T07:36:45+00:00">07 Nov 2019, 07:36</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6dMLXHNMdhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>استأنفت <a href="https://arabic.euronews.com/2019/09/04/iran-says-it-rejected-15-bln-loan-deal-from-europe-aimed-at-saving-nuclear-deal">إيران</a> الخميس نشاطاتها لتخصيب اليورانيوم في منشأة فوردو تحت الأرض طبقا لقرارها الذي أعلنته الثلاثاء عن خفض أكبر في التزامها التعهدات التي قطعتها للأسرة الدولية في 2015 بشأن برنامجها النووي.</p>
      <p>وقالت منظمة الطاقة الذرية الإيرانية في بيان "في الدقائق الأولى من الخميس، تم ضخ غاز (اليورانيوم في شبكات أجهزة الطرد المركزي وبدء) إنتاج وتجميع يورانيوم مخصب في منشآت فوردو" التي تقع على بعد حوالى 180 كلم جنوب طهران.</p>
      <p>وأوضح البيان أن "كل هذه النشاطات أنجزت تحت إشراف الوكالة الدولية للطاقة الذرية" التابعة للأمم المتحدة والمكلفة مراقبة البرنامج النووي الإيراني.</p>
      <p>وكان الرئيس الإيراني حسن روحاني أعلن الثلاثاء عن استئناف أنشطة تخصيب يورانيوم كانت مجمدة.</p>
      <p>وأوضح الناطق باسم المنظمة الايرانية للطاقة الذرية بهروز كمالوندي الأربعاء أن انتاج اليورانيوم المخصب في منشأة فوردو تحت الارض سيبدأ "عند منتصف ليل" الاربعاء الخميس (20,30 ت غ).</p>
      <p>واستؤنفت نشاطات تخصيب اليورانيوم التي كانت مجمدة بموجب الاتفاق النووي الموقع في 2015، غداة انتهاء مهلة كانت قد حددتها للدول الأخرى الموقعة للاتفاق (الصين، روسيا، المملكة المتحدة، فرنسا وألمانيا) بهدف مساعدتها على تجاوز تبعات الانسحاب الأميركي في أيار/مايو 2018.</p>
      <p>وهذه الخطوة الرابعة من خطة خفض التزامات إيران التي أطلقت في أيار/مايو الماضي، ردا على انسحاب الولايات المتحدة من الاتفاق بقرار من الرئيس دونالد ترامب وإعادة فرض عقوبات أميركية عليها.</p>
      <p>وتسعى طهران عبر هذه السياسة إلى الضغط على الأطراف ألاخرى لمساعدتها على الالتفاف على العقوبات التي أعادت واشنطن فرضها على إيران وسببت انكماشا كبيرا لاقتصادها.</p>
      <p>وبموجب اتفاق فيينا، وافقت طهران على خفض نشاطاتها النووية بشكل كبير من أجل ضمان طبيعتها المدنية حصرا، مقابل رفع جزء من العقوبات الدولية التي تخنق اقتصادها.</p>
      <h3>"استخلاص النتائج"</h3>
      <p>يمنع الاتفاق الجمهورية الإسلامية من القيام بنشاطات لتخصيب اليورانيوم في فوردو المصنع الواقع تحت الأرض وبقي سريا لفترة طويلة.</p>
      <p>وفي فيينا قال مصدر قريب من الوكالة الدولية للطاقة الذرية لوكالة فرانس برس الاربعاء إن "مفتشي الوكالة (موجودون) في المكان" في فوردو، موضحين أن تقريرا خاصا حول وضع المصنع بعد الإعلانات الأخيرة لطهران سيقدم بسرعة.</p>
      <p>وكان الإعلان عن استئناف نشاطات التخصيب في فوردو أثار قلقا لدى الأطراف الأخرى الموقعة لاتفاق فيينا.</p>
      <p>غير أنها تبقى حريصة على الاتفاق ومستعدة للعودة إلى تطبيقه كاملا طبقا لتعهداتها عندما يحترم الأطراف الآخرون تعهداتهم بتحقيق مطالبها وخصوصا السماح لها بتصدير نفطها.</p>
      <p>وقال الكرملين الثلاثاء أنه يراقب "بقلق تطورات الاوضاع" بينما دعت كل من باريس ولندن وبرلين والاتحاد الأوروبي طهران على التراجع عن قرارها.</p>
      <p>وحث الاتحاد الأوروبي إيران على الامتناع عن اتخاذ إجراءات جديدة من شأنها تقويض الاتفاق النووي بشكل أكبر وجعل إنقاذه "أصعب".</p>
      <p>وفي بكين، رأى الرئيس الفرنسي إيمانويل ماكرون الأربعاء أن إيران قررت "للمرة الأولى وبشكل واضح ومن دون تحديد سقف (...) الخروج من إطار +خطة العمل المشتركة الشاملة+ (الاتفاق النووي) وهذا تغيير كبير".</p>
      <p>واضاف ماكرون "سأجري مناقشات في الأيام المقبلة، بما في ذلك مع الإيرانيين وعلينا أن نستخلص النتائج بشكل جماعي".</p>
      <p>أما وزير الخارجية الألماني هايكون ماس فقد صرح في مؤتمر صحافي في برلين أن "ما أعلنه الرئيس روحاني غير مقبول". ودعا إيران إلى "العودة عن كل الإجراءات التي اتخذتها منذ تموز/يوليو واحترام كل التزاماتها من جديد".</p>
      <p>وتهمت الولايات المتحدة ايران الثلاثاء بممارسة "الابتزاز النووي" وتعهدت بتشديد الضغوط عليها.</p>
      <p>وقال متحدث باسم الخارجية الاميركية "ليس لدى ايران سبب معقول لتوسيع برنامجها لتخصيب اليورانيوم في منشأة فردو أو أي مكان آخر"، معتبرا أنها "محاولة واضحة للابتزاز النووي لن تؤدي سوى الى تعميق عزلتها السياسية والاقتصادية".</p>
      <p>وأضاف "سنستمر في فرض أقصى الضغوط على النظام حتى يتخلى عن سلوكه المزعزع للاستقرار، بما في ذلك الأعمال الحساسة المتعلقة بالحد من انتشار الأسلحة النووية".</p>
