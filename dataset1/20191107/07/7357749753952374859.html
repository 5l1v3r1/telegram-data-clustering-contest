      <h1>Grève de 48 heures chez Lufthansa</h1>
      <address><time datetime="2019-11-07T07:58:37+00:00">07 Nov 2019, 07:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tG6msDqt2KQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Grève massive de 48 heures du personnel de cabine de Lufthansa en Allemagne. 700 vols sont annulés ce jeudi, 600 demain, vendredi. Ce sont 180 000 passagers qui vont être affectés.C'est le syndicat UFO, majoritaire chez le personnel de cabine, qui est à l'origine de cette grève. Mais Lufthansa conteste sa légitimité et refuserait de négocier avec lui selon le syndicat.</p>
      <p>Habituellement, une telle grève n'occasionne toutefois pas de pagaille dans les aéroports, Lufthansa ayant informé les passagers et conseillé à ceux concernés par des annulations de ne pas se rendre à l'aéroport.</p>
