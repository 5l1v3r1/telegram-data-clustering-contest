      <h1>La Catalogne dans une impasse politique et sociale</h1>
      <address><time datetime="2019-11-07T07:00:08+00:00">07 Nov 2019, 07:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P--ZW96gpgU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Barcelone, l'indépendance de la Catalogne s'affiche partout dans une région en pleine impasse politique et sociale. La Catalogne est plongée dans une paralysie institutionnelle. Le Gouvernement catalan n'a pas été en mesure d'approuver un nouveau budget.<i>"Cela a un impact sur les politiques publiques et surtout sur les politiques sociales, mais cela ne donne pas lieu à une plainte auprès du gouvernement,</i>" explique Astrid Barrio, analyste politique.</p>
      <p>Les comptes publics sont reportés de trois ans, depuis l'époque de Carles Puigdemont. Depuis, le Parlement catalan n'a adopté que 6 lois, 46 sont toujours en attente. Les partis indépendantistes affirment que la région vit une situation exceptionnelle.</p>
      <h3>Taux de pauvreté et expulsions</h3>
      <p>Parmi les principales préoccupations de la population figurent <b>le logement et les prix élevés des loyers.</b> La Catalogne a un <b>taux de pauvreté de 21%.</b> La situation dure depuis la crise. Les expulsions pour non-paiement de loyer sont de plus en plus fréquentes.</p>
      <p>La fondation dans laquelle travaille Francinhe Alzina vient en aide aux sans-abri. Mais le budget ne suffit plus, les agences sociales demandent des solutions : "<i>Ce que nous faisons c'est résoudre les situations d'urgence et l'administration met des correctifs pour en sortir, mais ce dont nous avons besoin, ce sont des politiques courageuses pour renverser la situation</i>", explique Francine Alzina, la présidente d'une agence sociale.</p>
      <h3>Catalyseur de troubles sociaux</h3>
      <p>2 milliards d'euros d'investissements auraient été perdus pendant la crise économique et n'auraient pas encore été récupérés. Pour certains analystes, le mouvement indépendantiste est un catalyseur de troubles sociaux. "<i>Il y a un malaise et l'une des interprétations c'est que le processus d'indépendance se nourrit de ce mécontentement social et de la crise économique, certains l'ont défini comme "une utopie disponible à un moment où il n'y a pas d'autres utopies</i>", explique Astrid Barrio, analyste politique.</p>
      <p>Le gouvernement catalan doit approuver d'urgence de nouveaux budgets après les élections générales, mais reste à voir s'il aura le soutien du Parlement.</p>
      <p>Selon les derniers sondages, plus de la moitié de la population souhaite que le Président de la Région de Catalogne, Quim Torra, organise des élections anticipées. Pour le parti indépendantiste, Esquerra Republicana, estime qu'il sera difficile de maintenir le pouvoir législatif sans un nouveau budget. Mais toute décision prise par les partis catalans dépendra des résultats nationaux de l'élection générale.</p>
