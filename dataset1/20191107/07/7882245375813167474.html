      <h1>Выборы в Великобритании: схватка началась</h1>
      <address><time datetime="2019-11-07T07:38:08+00:00">07 Nov 2019, 07:38</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rPIWfG2NNTk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ровно 5 недель и ни днем больше - именно столько времени отведено на предвыборную кампанию в Британии, и у политиков нет лишней секунды на раскачку.</p>
      <p>Хотя тори пока лидируют в опросах, вектор симпатий избирателей может поменять направление, поэтому нынешний премьер не слишком церемонился, говоря об оппонентах: "Наш парламент парализован, у него не работает пищеварительный тракт, как у анаконды, проглотившей тапира. Ни туда и ни сюда. И вы все понимаете, что я имею в виду. Палата общин отказывается от завершения процесса "брексита", - заявил Борис Джонсон, встречаясь со своими сторонниками.</p>
      <p>Предвыборная кампания - это и выпавшие из шкафа скелеты.</p>
      <p>Первый - в стане тори - вывалился в среду.</p>
      <p>Министр по делам Уэльса Алан Кэрнс ушел в отставку из-за скандала со своим сотрудником Россом Инглендом, свидетельствовавшим на процессе об изнасиловании против истицы, в результате дело развалилось. Ответчиком был друг Ингленда.</p>
      <p>На публике оппоненты тори лейбористы предпочитают демонстрировать единство.</p>
      <p>Лидер партии Джереми Корбин пообещал свои сторонникам, что "мы сможем воплотить надежды и чаяния наших избирателей, мы не оставим наших сторонников наедине с их проблемами и несчастьями".</p>
      <p>Но и в лагере лейбористов тоже есть дезертиры. Второй человек в партии - Том Уотсон - заявил о том, что покидает свой пост и не будет участвовать в выборах.</p>
      <p>О политических трениях между Уотсоном и Корбиным говорили давно.</p>
      <p>Джо Суинсон, лидер Либерально-демократической партии Британии, надеется стать третьей женщиной-премьер-министром в истории королевства.</p>
      <p>Пока преимущество консерваторов над их соперниками составляет, по разным оценкам, от 7 до 17 процентных пунктов.</p>
      <p>Для настоящего триумфа тори должны получить более половины из 650 мест в Палате общин.</p>
      <p>Оказалась ли попытка бывшего регбиста Джонсона удачной, станет известно в пятницу, 13-го декабря.</p>
