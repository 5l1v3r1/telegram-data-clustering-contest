      <h1>В Ухте скончался один из спасенных лебедей</h1>
      <address>
        <time datetime="2019-11-07T14:35:00+00:00">07 Nov 2019, 14:35</time>
      </address>
      <p>Ухтинцы спасли и приютили в начале ноября двух лебедей. Одна из птиц, несмотря на усилия горожан, погибла. Вторую пристроят в республиканский центр экообразования в Сыктывкаре.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-37473224&amp;id=456241476&amp;hash=beb1beb21dd0f830" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>
        <i>Видео информационной программы «День»</i>
      </p>
      <p>Лебедей в Ухте обнаружили 2 ноября. Одного нашли в Дежнево, а второй не мог выбраться из голубого озера. Птиц приютили в зооуголке в детском парке.</p>
      <p>Как сообщает информационная программа «День», одна из птиц умерла. Причина не уточняется. Судьба второго лебедя тоже оказалась под угрозой: в Ухте нет подходящих условий для ее содержания. Приютившие птицу горожане обратились за помощью к министру природных ресурсов Коми Роману Полшведкину. Благодаря ему удалось решить этот вопрос: после соблюдения всех документальных процедур лебедя отвезут в Сыктывкар. Жить он будет в республиканском центре экологического образования, где есть зоопарк.</p>
