      <h1>شاهد: غزالة هاشمي أول مسلمة تنتخب في المجلس التشريعي لولاية فرجينيا</h1>
      <address><time datetime="2019-11-07T14:45:13+00:00">07 Nov 2019, 14:45</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HK2Eh7PoFCs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تمكنت غزالة هاشمي من كسب الرهان ودخول مجلس شيوخ <a href="https://arabic.euronews.com/2019/02/09/a-second-woman-accuses-virginia-deputy-governor-of-raping-her">ولاية فرجينيا</a>، لتصبح أول سيدة أمريكية مسلمة تتبوأ هذا المنصب في مجلس شيوخ الولاية. وفازت غزالة هاشمي التي تبلغ من العمر 55 عاما، والتي تنتمي إلى الحزب الديمقراطي، في الانتخابات العامة التي أجريت يوم الثلاثاء وستمثل حيّها في منطقة ريتشموند، بعد أن قرر سكان فرجينيا منح أغلبية للديمقراطيين.</p>
      <p>وتمكن المعسكر <a href="https://arabic.euronews.com/2019/11/06/trump-faces-elections-blow-after-democrats-loss-in-two-states">الديمقراطي</a> من تحقيق اختراق واضح خلال هذه الانتخابات حيث يعد أول فوز لهم في فرجينيا منذ حوالي عقدين من الزمن وتمكنت هاشمي من إلحاق الهزيمة بالجمهوري غلين ستورتيفانت، الذي قدم نفسه خلال الانتخابات على أنه صوت مستقل.</p>
      <p>ويعتبر فوز غزالة هاشمي تصميم من <a href="https://arabic.euronews.com/2019/11/06/for-the-first-time-an-american-somali-is-elected-to-lewiston-city-council-in-maine">الأمريكيين المسلمين</a> على خوض غمار الحياة السياسية في الولايات المتحدة حيث أشارت وسائل الإعلام إلى مشاركة أكثر من 300 مسلم من بينهم 100 سيدة في الانتخابات العامة في الولايات المتحدة منذ العام 2016.</p>
      <p>غزالة هاشمي من أصول هندية، وقد هاجرت إلى الولايات المتحدة إلى جانب عائلتها عندما كانت تبلغ من العمر 4 سنوات. ويصفها المقربون منها بأنها تقدمية حيث ركزت في حملتها الانتخابية على التصدي للعنف المسلح والاهتمام بجودة التعليم و<a href="https://arabic.euronews.com/2019/11/03/celebrities-participates-in-an-awareness-campaign-to-call-governments-to-act-to-save-life">قضايا البيئة</a> وحماية حقوق العمال.</p>
