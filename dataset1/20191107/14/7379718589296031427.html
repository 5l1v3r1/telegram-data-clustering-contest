      <h1>Migranti: corridoi umanitari contro l'inferno delle carceri libiche</h1>
      <address><time datetime="2019-11-07T14:15:32+00:00">07 Nov 2019, 14:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4YSN1Gf7R00" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oltre <b>2mila migranti sono arrivati quest'anno in Italia attraverso i corridoi umanitari,</b> un "percorso legale virtuoso che tutela la vita umana".<b> È scritto nel rapporto pubblicato dalla Caritas sull'impatto della migrazione in Europa</b> e le risposte dei principali Paesi Ue. <b>Mentre l'Unione europea è ancora incapace di assicurare "canali legali" per la migrazione, l'Italia - si legge nel rapporto - guida gli Stati membri nell'attuazione di questa buona prassi, seguita da Francia e Belgio</b>.</p>
      <p>
        <a href="http://inmigration.caritas.it/sites/default/files/2019-04/Oltre%20il%20mare_0.pdf">
          <i>Qui la versione integrale del rapporto</i>
        </a>
      </p>
      <p>Il primo rapporto sui corridoi umanitari lanciato in Italia dalla Caritas vuole essere uno strumento che dimostra quanto attraverso vie sicure e legali si possano mettere fuori gioco i trafficanti di esseri umani e si salvino migliaia di vite rendendo servizio all'insieme delle società. La chiesa cattolica e la comunità di Sant'Egidio, sono tra i finanziatori del meccanismo.</p>
      <p><b>Oliviero Forti, </b>responsabile delle politiche migratorie della Caritas intervistato da Paolo Alberto Valenti, ha sottolineato che "Il corridoio umanitario dà un senso di sicurezza a chi deve accogliere e dall'altro lato dà un'opportunità reale di vita a chi arriva nel nostro Paese (...) La chiesa italiana e altre chiese europee stanno sperimentando i corridoi umanitari con l'intento di sensibilizzare l'opinione pubblica e le istituzioni su un tema strategico: quello dell'apertura di canali legali d'ingresso che potrà essere efficace solo quando i governi decideranno di aprire, non a cento persone ma a migliaia, garantendo una mobilità sicura per tutti".</p>
      <p>La maggior parte dei migranti attraversano difficoltà estreme, spaventose violazioni dei diritti umani e la crescente minaccia di rimanere intrappolati dalle guerre.</p>
      <h3>Corridoi umanitari, una soluzione che evita le morti in mare</h3>
      <p>Un <b>gruppo di 54 rifugiati vulnerabili</b> è stato oggi trasferito in Italia martedì dal Meccanismo di Transito di Emergenza (Emergency Transit Mechanism, ETM) e aree urbane in Niger. L’operazione di oggi è stata cofinanziata dalla Commissione europea nell’ambito della Misura Emergenziale FAMI “Life saving assistance through humanitarian evacuations from Libya and Niger to Italy”.</p>
      <p>Il gruppo, che è atterrato a Roma intorno alle 17 ora locale, proviene da Eritrea, Etiopia, Somalia e Sudan. Tra le persone arrivate ci sono 23 minori, 13 dei quali non accompagnati o separati. <b>La maggior parte dei rifugiati è reduce da una lunga detenzione in Libia,</b> dove ha dovuto affrontare condizioni terribili, spaventose violazioni dei diritti umani e la crescente minaccia di essere coinvolti nelle ostilità.</p>
      <p>“I rifugiati in Libia continuano a vivere una situazione terribile, affrontando difficoltà enormi per sopravvivere”, ha dichiarato Vincent Cochetel, Inviato Speciale dell’UNHCR per il Mediterraneo centrale. “Accogliendoli in Niger, e permettendo loro di proseguire il viaggio verso l’Italia, entrambi i Paesi hanno dimostrato un’eccezionale solidarietà verso i rifugiati. Tuttavia, altre migliaia di persone hanno bisogno dello stesso sostegno".</p>
      <p>Si tratta della seconda evacuazione umanitaria dal Niger all’Italia effettuata dall’UNHCR, l’Agenzia delle Nazioni Unite per i Rifugiati, dopo che <b>un primo gruppo di 51 persone era stato evacuato nel novembre dello scorso anno</b>.</p>
