      <h1>『ユーカレイリー』開発元Playtonic Gamesが、『バンジョーとカズーイの大冒険』新作開発の噂を全面否定。ファンは落胆するも理解を示す</h1>
      <address><time datetime="2019-11-07T14:09:21+00:00">07 Nov 2019, 14:09</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>『Yooka-Laylee（ユーカレイリー）』シリーズの開発元Playtonic Gamesは11月6日、公式Twitterアカウントを通じて声明を発表。『バンジョーとカズーイの大冒険』シリーズの新作は開発しておらず、スタジオの独立を維持していることを明らかにした。これは、最近浮上していた同スタジオに関する噂話への回答である。</p>
      <figure>
        <iframe data-src="https://twitter.com/ItsMingyJongo/status/1191035069101740032?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>その噂とは、「Playtonic Gamesがマイクロソフトの傘下に入り、『バンジョーとカズーイの大冒険』の新作を開発するのでは」というもの。憶測の発端は、11月4日に同スタジオに加わったEd Bryan氏の上のツイートだった。Bryan氏は、マイクロソフトのものと思しきロゴの入ったバッグの写真と共に「これをまた使うことになるとは思っていなかった」と投稿。その意味についてファンに問われた同氏は「引退撤回だよ」とコメントし、その直後に、Playtonic Gamesによって同氏の入社が正式発表された。</p>
      <p>Bryan氏は、Rareにてアートディレクターなどを務めた人物で、『バンジョーとカズーイの大冒険』や『ドンキーコング64』などに携わり、Rareがマイクロソフトに買収された後も『あつまれ！ピニャータ』シリーズなどを手がけている。ツイートしたバッグは、おそらくその当時に使用していたものだろう。Playtonic GamesもRareの元スタッフらが設立したスタジオであるため、Bryan氏は古い仲間とふたたび仕事をすることになる。またこれに先立ち、『Yooka-Laylee』のキャラクターDr. Puzzのデザインも手がけていた。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191107-105817-001.jpg"/>
        <figcaption>『バンジョーとカズーイの大冒険』</figcaption>
      </figure>
      <p>Playtonic Gamesに加入する元RareのBryan氏が、マイクロソフトのロゴが入ったバッグを持って出社するとしたため、先の憶測が生まれたようだ。また、Playtonic Gamesの共同設立者でありRareのデザイナーだったGavin Price氏が、最近になって自身の<a href="https://www.linkedin.com/in/gavin-price-2730b64/?originalSubdomain=uk">LinkedIn</a>プロフィールを更新し、これから手がけるタイトルのひとつは、同スタジオの最初の作品にしたいと常に考えていたものになるだろうとコメント。実際の最初の作品である『Yooka-Laylee』は、『バンジョーとカズーイの大冒険』の精神的続編として開発されたことが公言されているため、これもまた上の噂話に結びつくことになった。</p>
      <p>さらに、Playtonic Gamesは「PLAYTONIC GAMES DEVELOPMENT LIMITED」なる会社を2019年9月に新たに<a href="https://beta.companieshouse.gov.uk/company/12210393">登記</a>している。マイクロソフトは、11月14日からロンドンにて大規模イベント「X019」を開催する予定となっており、多くのニュースやサプライズが目白押しだとアナウンスしている。このタイミングに合わせるかのように情報が立て続けに出てきたことから、Playtonic GamesがマイクロソフトのXbox Game Studiosの一員となって、現在マイクロソフトが保有するIPである『バンジョーとカズーイの大冒険』の新作を手がけるという噂は、ファンにとって真実味を帯びてきたようだ。</p>
      <figure>
        <iframe data-src="https://twitter.com/PlaytonicGames/status/1192035480222785537?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>しかし冒頭で述べたように、Playtonic Gamesは『バンジョーとカズーイの大冒険』の新作に携わっていることも、マイクロソフト傘下に入ることも完全否定した。同スタジオは、“あのクマと鳥”と一緒に仕事をしたい気持ちはあるものの、それを決められる立場にはないとコメント。そして、同作を含んだかつての開発経験を活かし、ファンに愛される新たなキャラクターや冒険を作り出して、同スタジオを引き続き発展させていくとした。</p>
      <p>この声明の中では、「我々からこうした言葉は聞きたくなかったかもしれない」と、ファンの望む回答ではない可能性があると2度にわたって述べているのが印象的である。実際、今回の噂が持ち上がった際には歓迎するファンの意見も少なくなかった。その背景には、『バンジョーとカズーイの大冒険』を手がけたRareの現状にありそうだ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qUkMdB5kYpo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>＊Rare作品30タイトルを収録する『Rare Replay』がXbox One向けに販売中。</p>
      <p>2002年にマイクロソフトの傘下に入ったRareは、しばらくは自らの人気作の続編も作っていたものの、近年はKinect向けのスポーツゲームなどを手がけ、現在は新規IPである海賊アクションゲーム『Sea of Thieves』を運営中だ。一方で、ファンからは『バンジョーとカズーイの大冒険』をはじめとするかつての人気作、特にNINTENDO64時代のタイトルの続編を望む声は根強い。</p>
      <p>そうしたタイトルがなかなか出てこない状況に加え、Rareを離れたスタッフらが『バンジョーとカズーイの大冒険』の精神的続編である『Yooka-Laylee』をリリースしたことで、現在のRareはかつてのそれとは違うという意見が多く見られるように。ただ、マイクロソフトのクリエイティブディレクターKen Lobb氏が、Rareの過去の人気作の将来的な復活を2015年に明言し（<a href="https://nichegamer.com/2015/01/12/microsoft-has-plans-for-rare-games-like-banjo-kazooie-perfect-dark-battletoads/">Niche Gamer</a>）、実際に『バトルトード』の最新作がE3 2018にて発表された。同作はRareとDlala Studiosが共同開発している。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xyJI_uFRZSY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>もともと根拠に乏しい噂ではあったが、『バンジョーとカズーイの大冒険』の新作の登場に加え、それを手がけるにふさわしいデベロッパーとしてPlaytonic Gamesの名が挙がった今回の噂が盛り上がった背景には、こうした状況も手伝ったことだろう。Playtonic Gamesの否定声明に対しては、落胆する声も見られる一方でポジティブに捉える反応も多く、同スタジオは理解に感謝する言葉を述べている。</p>
