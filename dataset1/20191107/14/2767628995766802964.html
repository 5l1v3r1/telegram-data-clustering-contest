      <h1>Rendez-vous, las mejores citas culturales en Europa</h1>
      <address><time datetime="2019-11-07T14:43:01+00:00">07 Nov 2019, 14:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zrj6UHbAM6I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rendez-vous te trae las mejores citas culturales que hay en este momento en Europa. Las exposiciones de Nelson Mandela, Luigi Valadier y Olafur Eliassson son una buena muestra de la extensísima oferta existente en el continente.</p>
      <p>Una exposición en Berlín, honra a Nelson Mandela. La vida y obras del líder político sudafricano que pasó 27 años en prisión y que acabó con el apartheid en este país en una muestra imprescindible que estará <a href="https://www.mandelaexhibition.de/en/">presente en la capital alemana hasta el próximo 15 de marzo.</a></p>
      <p>En Roma, La Galería Borghese rinde homenaje al joyero artesano del siglo XVIII Luigi Valadier, con una exposición de sus mejores creaciones ornamentales, hasta el proximo 2 de febero. en plata y bronce junto a sus diseños originales. La ubicación no puede ser más adecuada, ya que que Valadier recibió de parte de los Borghese el encargo de decorar el palacio familiar, desde sus chimeneas y muebles hasta las vajillas y las esculturas de bronce. <a href="http://www.galleriaborghese.beniculturali.it/it/mostra/valadier-splendore-nella-roma-del-settecento">'Luigi Valadier: Esplendor en la Roma del siglo XVIII'</a>, podrá visitarse hasta el día 2 de febrero</p>
      <p>En la Tate Modern de Londres, retrospectiva del artista danés Olafur Eliasson, mundialmente reconocido por sus esculturas e instalaciones a gran escala, mediante el empleo de materiales elementales de la naturaleza como la luz, el agua y el aire. <a href="https://www.tate.org.uk/whats-on/tate-modern/exhibition/olafur-eliasson">'Olafur Eliasson, en la vida real'</a>, se expone en la Tate Modern hasta el cinco de enero.</p>
