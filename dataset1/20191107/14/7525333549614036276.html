      <h1>Росстат: какие продукты подорожают в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-07T14:50:00+00:00">07 Nov 2019, 14:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ToCww5mwxik" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>Эксперты Росстата прогнозируют повышение цен на некоторые товары в Краснодарском крае. Среди всех городов, где ожидается повышение цен, Сочи выделен отдельно.</p>
      <p>Повышение ожидается примерно на 10%. На рынках подорожают мясо птицы и говядина. Здесь изменение цен называют сезонной тенденцией, которая связана с увеличением объёмов производства фермерской продукции. К осени увеличивается потребление данной продукции, поэтому поднимается цена.</p>
      <p>Примерно на столько же подорожает гречка и овсянка. Причина в невысоком урожае этих культур в Краснодарском крае из-за засушливого лета и дождливого сентября в этом году.</p>
      <p>На рынках и ярмарках сейчас усилили работу по отслеживанию мест торговли местных производителей. Владельцам личных подсобных хозяйств, которые продают продукты со своих участков, предоставляют скидки на оплату аренды торгового места. Таким образом, снижается стоимость товаров и создается конкурентная среда. Однако этой осенью вместо ценопада прогнозируют обратный процесс. Сочи – самый далекий пункт доставки грузов в Краснодарском крае. Повышение цен на топливо повлечет подорожание.</p>
