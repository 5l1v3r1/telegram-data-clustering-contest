      <h1><i>Soul</i> Trailer: Pixar Cues Up Your Next Existential Crisis</h1>
      <address><time datetime="2019-11-07T14:49:25+00:00">07 Nov 2019, 14:49</time> by <a rel="author">Jackson McHenry</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4TojlZYqPUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“What do you want to be known for on earth?” The trailer for Pixar’s <a href="https://www.vulture.com/2019/06/pixar-new-movie-soul-2020.html"><i>Soul</i></a> asks you as soon as it starts, with absolutely no chill. The movie stars <a href="https://www.vulture.com/2019/08/jamie-foxx-and-tina-fey-flesh-out-the-cast-of-pixars-soul.html">Jamie Foxx as Joe Gardner</a>, a middle-school band teacher who dreams of playing jazz, who takes a wrong step one day, falls through a manhole, and ends up in some mysterious spirit universe with a character named 22 voiced by Tina Fey. Gardner is also the animation studio’s first black lead. <a href="https://www.vulture.com/2015/06/pete-docter-pixar-inside-out.html">Pete Docter</a>, of <a href="https://www.vulture.com/2015/06/movie-review-inside-out.html"><i>Inside Out</i></a>, directed <i>Soul</i>, which similarly promises to go to weird existential places with cute characters Disney can also make bank selling as toys. The movie premieres June 19, 2020, just in time for a nice summer emotional breakdown.</p>
