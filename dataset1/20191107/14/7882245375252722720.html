      <h1>Руандийца обвиняют в геноциде</h1>
      <address><time datetime="2019-11-07T14:28:08+00:00">07 Nov 2019, 14:28</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VjMXXr3Hkdk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Бельгии начался первый за пределами Руанды процесс о геноциде в этой африканской стране, который должен окончиться приговором в отношении конкретного обвиняемого.</p>
      <p>В брюссельский Дворец правосудия прибыл Фабьен Нереце. Он уверяет, что не имел отношения к расправам четверть века назад.</p>
      <p>Нереце обвиняется в том, что он наводил на местных тутси боевиков хуту, которые и убили 13 человек. Среди пострадавших были и европейцы. Его действия могут быть квалифицированы как военные преступления.</p>
      <p>Но бельгийский адвокат считает важными доказать причастность подсудимого к геноциду одной иэ этнических групп:</p>
      <p>«Был план по уничтожению всех тутси в Руанде, и он начал выполняться, - говорит Эрик Жилле. - Именно в этих обстоятельствах были уничтожены родственники моих клиентов вместе с другими семьями, которые были там же. ».</p>
      <p>Защитник обвиняемого отрицает как приведённые против того улики, так и наличие у хуту предварительного плана:</p>
      <p>«Были акты геноцида с обеих сторон, - сказал Жан Фламме. - Но мы считаем, что господин Нереце не может быть привлечен к ответственности за геноцид. Он вообще невиновен, он оспаривает все факты».</p>
      <p>Среди жертв была гражданка Бельгии, убитая вместе со своим мужем тутси и их дочерью. Её уцелевшая сестра, тоже жившая в Руанде, последние 25 лет требовала провести этот процесс и вынести справедливый вердикт:</p>
      <p>"Без этого жить было неприятно, - сказала Мартина Бекерс. - Но я давно занимаюсь этим делом и хочу, чтобы оно было достойно завершено ».</p>
      <p>Участники небольшой демонстрации на улице требовали установить, почему один народ напал на другой, - чтобы геноцид не повторялся.</p>
      <p>Нереце может быть приговорен к пожизненному заключению, но решение суда не будет известно до конца декабря. Присяжные собираются выслушать более 100 свидетельств.</p>
      <p>По оценкам ООН, во время геноцида в Руанде в 1994 году погибло 800 тысяч человек, в основном тутси.</p>
