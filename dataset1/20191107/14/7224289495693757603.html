      <p>Una cámara de seguridad de una 'combi' grabó un asalto a pasajeros en la zona de Los Reyes La Paz, Estado de México, el pasado 5 de noviembre a las 5:25 de la mañana. Un hombre con gorra y pistola en mano les exigió sus pertenencias y después pasa las carteras y celulares a un cómplice detrás de él; después pide también bolsas y mochilas. En la grabación se escuchan al menos dos disparos, con los cuales amedrentaron a los pasajeros.</p>
