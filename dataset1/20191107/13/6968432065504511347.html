      <h1>Saiba quais os números que marcam esta quinta-feira, 7 de Novembro</h1>
      <h2>Chega propõe extinção do concelho do Porto Santo e criação de ‘Auto-Governo’</h2>
      <address><time datetime="2019-11-07T13:08:00+00:00">07 Nov 2019, 13:08</time> by <a rel="author">Andreia Dias Ferro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b6AjTWTMtZw" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/779x432/6c0/768d432/none/11506/SPUG/image_content_2581161_20191107210835.jpg"/>
      </figure>
      <p>
        <b>89</b>
      </p>
      <p>Jorge Carvalho esteve, esta tarde, na Escola Básica dos 2.º e 3.º Ciclos Dr. Eduardo Brazão de Castro, onde foram entregues 89 certificados e diplomas, 25 relativos a cursos CEF e 64 relativos a cursos EFA.</p>
      <p>
        <b>3</b>
      </p>
      <p>Três funcionários da Câmara Municipal do Funchal são chamados ao tribunal no caso da tragédia do Monte. A instrução do caso prossegue amanhã à tarde, no Juízo de Instrução da Comarca da Madeira (Palácio da Justiça).</p>
      <p>
        <b>4 mil</b>
      </p>
      <p>A Câmara Municipal do Funchal vai disponibilizar cerca de 4.000 compostores aos funchalenses com quintal ou horta para a compostagem do lixo, evitando a criação de lixo indiferenciado adicional.</p>
      <p>
        <b>28</b>
      </p>
      <p>Henrique Afonso, o conhecido ‘Pirata’ da Madeira, chegou esta quinta-feira a Timor-Leste, mais concretamente à pequena aldeia de Com, localidade onde irá permanecer por pouco tempo, dado que o seu propósito é ancorar na capital do país, Díli. O veleiro ‘Sofia do Mar’ levou 28 dias a percorrer as cerca de 2.400 milhas náuticas a que se propôs quando zarpou do arquipélago de Vanuatu.</p>
      <p>
        <b>1.180</b>
      </p>
      <p>A Câmara Municipal do Funchal vai distribuir 1.180 ecopontos para papel, vidros e embalagens, pelas famílias com carências sócio-económicas, que apresentem uma declaração da Junta de Freguesia.</p>
