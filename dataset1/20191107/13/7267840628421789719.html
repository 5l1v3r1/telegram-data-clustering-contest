      <h1>В Киеве неизвестные пытались захватить общежитие</h1>
      <address>
        <time datetime="2019-11-07T13:23:00+00:00">07 Nov 2019, 13:23</time>
      </address>
      <p>В Киеве на улице Полевая произошли столкновения возле общежития.</p>
      <p>Люди в форме захватили общежитие и не пускают жильцов в доме, применили слезоточивый газ. На первом этаже выбиты окна и двери.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fikrussss%2Fvideos%2F2512600412170360%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>По состоянию на 13:52, жильцам удалось отбить попытку захвата помещения.</p>
      <p>На место приехал народный депутат Роман Грищук, а также медики и полиция.</p>
      <hr/>
      <p>Как заявлял народный депутат от 222 округа Роман Грищук, собственником здания является ПрАТ «Трест Київміськбуд-2». В планах компании выселить жильцов и снести дом, построив на его месте новое высотное здание, передает <a href="https://tk.media/news/v-kieve-neizvestnye-v-voennoy-forme-siloy-zahvatili-obschezhitie-lyudey-vyselyayut-na-ulitsu-chto-proishodit-2019-11-07">tk.media</a>.</p>
      <related>
        <h4>Читайте также:</h4>
        <a href="https://glavnoe.ua/news/n356988116-livijskaja-nacionalnaja-armija-zahvatila-aeroport-v-tripoli"/>
      </related>
      <p>По словам народного депутата, жителями общежития являются бывшие сотрудники компании «Киевгорстрой» и их семьи, проработавшие в компании длительный срок. Многие из них живут в общежитии на протяжении 15-20 лет. Ранее, по инициативе собственника здания, дом отрезали от коммуникаций и лишили электричества. Также неизвестные выломали газовые счетчики, чем, по заявлению Киевгаз, поставили жильцов под угрозу взрыва. Конфликт между жильцами общежития и собственником здания длится не первый год.</p>
