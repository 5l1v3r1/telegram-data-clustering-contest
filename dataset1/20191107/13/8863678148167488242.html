      <h1>Показываем, как в колонии под Красноярском прошли учения по подавлению массовых беспорядков</h1>
      <address>
        <time datetime="2019-11-07T13:34:03+00:00">07 Nov 2019, 13:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q4sMcOOvVmU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Массовые беспорядки в исправительной колонии 27 под Красноярском. Эта легенда учений, которые устроили сотрудники краевого ГУФСИН. Постановочный бунт подавляли силами полутысячи бойцов и спецтехники. Сначала с лидерами сопротивления пытались договориться, но, когда это не вышло, применили силу. Такие учения проводятся регулярно и помогают отработать действия при наиболее вероятных кризисных ситуациях.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cuKDvXIUdfQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Вот сегодня тактико-специальные учения, но прежде чем их проводить, предварительно у нас штабные учения. когда мы все прорабатываем на картах. собирается оперативный штаб и каждый выполняет свою задачу. и по этой легенде проводим тактико-специальные учения, это высшая форма обучения.<cite>Евгений Татаренко, заместитель начальника ГУФСИН по Красноярскому краю</cite></blockquote>
