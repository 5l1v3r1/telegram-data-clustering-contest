      <h1>В Киеве при подрыве автомобиля бизнесмена погиб полицейский</h1>
      <address><time datetime="2019-11-07T13:21:43+00:00">07 Nov 2019, 13:21</time> by <a rel="author">vader</a></address>
      <p>В результате подрыва автомобиля Mercedes на Житомирской трассе в Киеве погиб полицейский. Об этом в четверг, 7 ноября, сообщает пресс-служба полиции Киева.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MK0bs2jm1Tc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>43-летний полицейский охранял предпринимателя. Еще двое — 57-летний предприниматель и 34-летний водитель, с телесными повреждениями разной степени тяжести находятся на стационарном лечении.</p>
      <blockquote>«Сейчас следствием рассматривается несколько версий совершения этого уголовного преступления, однако приоритетной является — предпринимательская деятельность 57-летнего мужчины», — заявили в полиции.</blockquote>
      <p>По данному факту начато уголовное производство по статье умышленное убийство (по ч. 2 ст. 115).</p>
      <p>Напомним, что 9 октября <b><a href="https://novorosinform.org/791424">нацисты Билецкого во время прорыва в Донбассе расстреляли полицейского</a></b>.</p>
      <p>23 сентября <b><a href="https://novorosinform.org/789549">в Киеве иностранцы обстреляли полицейских при проверке документов</a></b>.</p>
      <p>10 сентября <b><a href="https://novorosinform.org/788234">в Киевской области мужчина при задержании забросал полицейских гранатами</a></b>.</p>
      <p>27 августа <b><a href="https://novorosinform.org/786722">под Киевом мужчина с ножом напал на полицейского</a></b>.</p>
      <p>20 августа в Харькове <b><a href="https://novorosinform.org/785806">с ножевым ранением был госпитализирован полицейский после драки в метро</a></b>.</p>
      <p>23 июля <b><a href="https://novorosinform.org/782832">в Киеве азербайджанец отправил в госпиталь полицейского с черепно-мозговой травмой</a></b>.</p>
      <p>11 июля <b><a href="https://novorosinform.org/781385">в Закарпатье контрабандисты расстреляли полицейского</a></b>.</p>
