      <h1>شاهد: إنقاذ دب ضخم علق في حاوية للنفايات في كاليفورنيا</h1>
      <address><time datetime="2019-11-07T13:00:34+00:00">07 Nov 2019, 13:00</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hTDRXUHn8-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تمكنت الشرطة الأمريكية، من تخليص دب ضخم، علق في حاوية للنفايات، بأحد شوارع ولاية كاليفورنيا.</p>
      <p>ويظهر شريط فيديو، نشر على حساب مكتب الشرطة المحلية على موقع تويتر، كيف قام شرطي برفع غطاء حاوية النفايات، التي علق الدب الضخم بداخلها، فتمكن من النجاة واستعادة حريته.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191758179832434688" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال مكتب المقاطعة، إن الدب كان ذكرا، ويعرف محليا باسم "تي شيرت"، ويعيش في كينغز بيتش "Kings Beach" على الشاطئ الشمالي لبحيرة تاهو، حيث تعيش الدببة والأسود الجبلية والذئاب في الحياة البرية.</p>
