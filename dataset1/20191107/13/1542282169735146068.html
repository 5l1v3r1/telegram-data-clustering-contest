      <h1>Στην Αθήνα την Κυριακή ο Σι Τζιπίνγκ</h1>
      <address><time datetime="2019-11-07T13:31:17+00:00">07 Nov 2019, 13:31</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fHwkBEJHU9k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ύστερα από πρόσκληση του Προέδρου της Δημοκρατίας, Προκόπη Παυλόπουλου, ο Πρόεδρος της Λαϊκής Δημοκρατίας της Κίνας, Σι Τζινπίνγκ, θα πραγματοποιήσει επίσημη επίσκεψη στην Ελλάδα, από τις 10 έως τις 12 Νοεμβρίου 2019, όπως ανακοίνωσε η Προεδρία της Δημοκρατίας.</p>
