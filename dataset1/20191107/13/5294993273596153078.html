      <h1>Akon apresenta "moeda" na Web Summit</h1>
      <address><time datetime="2019-11-07T13:11:16+00:00">07 Nov 2019, 13:11</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gA7YMDikwxM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Akon</b> é um músico norte-americano de origem senegalesa que, além das canções, tem outras ideias, como a de criar uma criptomoeda para dinamizar os jovens de África. Até já tem um nome - Akoin. Foi essa ideia que foi contar à <b><a href="https://websummit.com/">Web Summit</a></b>, em Lisboa.</p>
      <p>"O nosso foco é na população jovem. Inovar, criar empresários dentro desse círculo, encontrar formas de lhes dar as ferramentas necessárias para ajudar a construir o país, usando a Akoin, que seria a moeda principal. Podemos ajudar durante os próximos 20, 30 ou mais anos. Unir o país com uma moeda. É esse o nosso sonho", disse o cantor de "afrobeat".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cyz4mYjX33s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este terceiro dia da Web Summit foi marcado também pela visita do primeiro-ministro António Costa e pelo anúncio, por parte da <b>Nokia</b>, da <b><a href="https://www.jornaldenegocios.pt/empresas/telecomunicacoes/detalhe/nokia-contrata-100-profissionais-para-centro-de-excelencia-em-portugal">abertura de um novo centro de excelência em Portugal</a></b>. O centro vai funcionar nas instalações do grupo finlandês em Alfragide, na zona de Lisboa, e junta 100 novos empregos aos 2000 que já existem</p>
