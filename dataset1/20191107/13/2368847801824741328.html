      <h1>【三國英雄】之五：曹操袁紹為何分道揚鑣</h1>
      <address>
        <time datetime="2019-11-07T13:23:01+00:00">07 Nov 2019, 13:23</time>
      </address>
      <p>【新唐人北京時間2019年11月07日訊】董卓進京之後對百姓燒殺搶掠，破壞了中國的民生；壞五銖錢鑄小錢，摧毀了中國的經濟；廢立皇帝，破壞了中國的政治制度，可以說是人神共憤。天下的英雄成立了反董聯盟，共推<a href="https://www.ntdtv.com/b5/%E8%A2%81%E7%B4%B9.htm">袁紹</a>做盟主。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-u0mRGPrq5U" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>可是面對國賊董卓，反董聯軍卻沒一個進攻董卓的。反董聯軍為什麽不反董？面對國難，<a href="https://www.ntdtv.com/b5/%E6%9B%B9%E6%93%8D.htm">曹操</a>的選擇又是什麽？</p>
      <p>而作為<a href="https://www.ntdtv.com/b5/%E6%9B%B9%E6%93%8D.htm">曹操</a>的好朋友，反董聯軍的盟主<a href="https://www.ntdtv.com/b5/%E8%A2%81%E7%B4%B9.htm">袁紹</a>在這個時期不打董卓，卻打起了自己盟友的主意。</p>
      <p>四世三公的袁紹在這個時間點上做出了和曹操截然不同的選擇，也奠定了曹操和袁紹從此分道揚鑣。</p>
      <p>袁紹到底做了什麽呢？請看視頻。</p>
      <p>新唐人、大紀元《<a href="https://www.ntdtv.com/b5/%E4%B8%89%E5%9C%8B%E8%8B%B1%E9%9B%84.htm">三國英雄</a>》聯合製作組</p>
