      <h1>الحريري مُصر ّعلى رفض إملاء أي شروط عليه</h1>
      <address><time datetime="2019-11-07T01:15:28+00:00">07 Nov 2019, 01:15</time> by <a rel="author">Lebanon 24</a></address>
      <p>قالت مصادر متابعة لـ"اللواء" ان "الرئيس سعد الحريري مُصرّ على رفض إملاء أي شروط عليه في ما خص تشكيل الحكومة، والتشديد على تمثيل الحراك الشعبي بما يتناسب مع حجمه".</p>
