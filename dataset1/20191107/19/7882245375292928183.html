      <h1>Не пей титикакского свистуна!</h1>
      <address><time datetime="2019-11-07T19:20:41+00:00">07 Nov 2019, 19:20</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZF8MeoGfcgE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Всего два десятка лягушек, но и это уже хорошо. В перуанском зоопарке Уачипа представили земноводных, конфискованных у торговцев и контрабандистов.</p>
      <p>Это исчезающий вид, титикакский свистун: водится только в знаменитом горном озере Титикака. Местные называют его «водяной мошонкой»: многочисленные складки кожи облегчают ему дыхание под водой.</p>
      <p>Раньше, говорят, встречались экземпляры в целый килограмм весом. Но теперь таких свистунов уже не найти.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189877617064906757" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Селия Диас, директор отдела образования зоопарка Уачипа:</b>
      </p>
      <p>
        <i>«Этот вид — настоящий биоиндикатор, хранитель озера. Если мы видим в воде лягушку — значит это хорошая вода, её можно использовать. А в плохой воде они умирают».</i>
      </p>
      <p>Угрожает свистуну не только загрязнение от сточных вод и незаконных шахт. Эта лягушка — главный ингредиент популярного напитка.</p>
      <p>Перуанцы не жарят лапки, они берут земноводное целиком, сняв шкурку, смешивают с мёдом, морковью и местной репой — макой.</p>
      <p>Такой смузи готовят в некоторых магазинчиках Лимы. Утверждается, что помогает от бронхита и астмы, снимает вялость и придаёт половую бодрость. Но для этого годится только настоящий свистун из горного озера Титикака.</p>
