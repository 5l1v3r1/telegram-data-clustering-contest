      <h1>Muere Margarita Salas, pionera de la investigación científica española</h1>
      <address><time datetime="2019-11-07T19:04:08+00:00">07 Nov 2019, 19:04</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w1PO4murJaI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La bioquímica española Margarita Salas ha fallecido de un paro cardiaco a los 80 años de edad. Pionera de la investigación científica en una época en la que las mujeres contaban bien poco en España, Salas llegó a convertirse en un referente en el mundo de la biotecnología.</p>
      <p>Asturiana de nacimiento, fue discípula de Severo Ochoa, con quien trabajó en Nueva York a mediados de los años sesenta del siglo pasado. Cuando regresó a España, para avanzar en sus investigaciones creó una tecnología que revolucionó las pruebas de ADN, abaratando y simplificando el proceso.</p>
      <p>Durante su larga carrera, recibió numerosos premios científicos, pero ni la edad ni los laureles la apartaron de su laboratorio en el Centro Nacional de Biología Molecular Severo Ochoa, en Madrid, al que acudía prácticamente a diario.</p>
