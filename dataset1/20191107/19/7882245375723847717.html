      <h1>Макрон: "Мы наблюдаем гибель мозга НАТО"</h1>
      <address><time datetime="2019-11-07T19:50:06+00:00">07 Nov 2019, 19:50</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ww0A4knedXI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Франции Эммануэль Макрон призвал европейских партнёров по НАТО больше не полагаться на США в вопросах защиты альянса и его членов. В интервью журналу The Economist он обвинил Вашингтон в ненадёжности. По его словам, США «поворачиваются спиной к союзникам». В качестве примера Макрон упомянул решение о выводе американских сил из Сирии и операцию Турции против курдов. «Мы сейчас наблюдаем гибель мозга НАТО», — приводит The Economist слова президента Франции. Он полагает, что Европа «оказалась на краю пропасти».</p>
      <p>Оценки, которые дал Эммануэль Макрон, не встретили понимания у канцлера Германии Ангелы Меркель и генсека НАТО Йенса Столтенберга. В ходе встречи в Берлине они подчеркивали важность альянса для коллективной безопасности.</p>
      <p><i>«Президент Франции использовал резкие слова, я не разделяю этот взгляд на взаимодействие в НАТО. Я не думаю, что есть необходимость в столь жестких заявлениях. Даже если у нас есть проблемы, даже если нам надо быть сплочённее»</i>, — сказала Меркель. Её поддержал Столтенберг: <i>«Я согласен с канцлером Меркель, что НАТО ещё сильно, а США, Северная Америка и Европа вместе добиваются большего, чем за десятилетия. Мы смогли значительно укрепить нашу коллективную безопасность со времени окончания холодной войны».</i></p>
      <p>Ранее с критикой НАТО выступал и президент США Дональд Трамп. Он говорил о необходимости реформировать альянс, требовал от европейских партнёров увеличить взносы и заявлял, что Германия «целиком контролируется Россией». Вместе с тем США подчеркивают важность Североатлантического альянса. Во время визита, приуроченного к 30-летию падения Берлинской стены, госсекретарь США Майкл Помпео назвал это партнёрство «самым значимым в истории».</p>
