      <h1>Βερολίνο: Το τούνελ της ελπίδας</h1>
      <address><time datetime="2019-11-07T19:51:26+00:00">07 Nov 2019, 19:51</time> by <a rel="author">Jona Källgren </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1hNhMAk6BBQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ήταν ένα τολμηρό σχέδιο. Ένα τούνελ κάτω από τους φρουρούς, τα συρματοπλέγματα, και φυσικά, το Τείχος του Βερολίνου, για Ανατολικογερμανούς που ήθελαν να περάσουν στη Δύση. Το αμερικανικό τηλεοπτικό δίκτυο NBC γύρισε ντοκιμαντέρ για το εγχείρημα και παράλληλα βοήθησε οικονομικά για να αγοραστούν εργαλεία.</p>
      <p>Εκείνο το καλοκαίρι του 1962 ο Γιόακιμ Ρούντολφ, που και ο ίδιος είχε αποδράσει από το Ανατολικό Βερολίνο λίγους μήνες νωρίτερα, έκανε οκτάωρες βάρδιες καθημερινά σκάβοντας κάτω από τη γη.</p>
      <p>Θυμάται πολύ καλά το λόγο που συμμετείχε.</p>
      <p>«Θέλαμε απλά να βοηθήσουμε κόσμο. Αλλά ήμασταν και εξοργισμένοι με τη Λαοκρατική Δημοκρατία της Γερμανίας και όσα έκανε. Πυροβολούσαν όσους προσπαθούσαν να διαφύγουν. Αυτό μας είχε σοκάρει και θέλαμε να κάνουμε ό,τι πέρναγε από το χέρι μας για να πλήξουμε την Ανατολική Γερμανία», εξηγεί ο Ρούντολφ.</p>
      <p>Δεκάδες άνθρωποι εργάζονταν στο τούνελ. Οι περισσότεροι είχαν οικογένεια και φίλους στην άλλη πλευρά. Όμως η δουλειά ήταν πολύ πιο σκληρή απ' όσο περίμεναν.</p>
      <p>«Δεν είχαμε ιδέα πώς να σκάψουμε τούνελ. Δεν ξέραμε τι εργαλεία χρειάζονται, ποια μέθοδος, και ταυτόχρονα πώς να επιβιώσουμε», θυμάται ο Ρούντολφ.</p>
      <p>Και τελικά, στις 14 Σεπτεμβρίου του 1962, οι εργάτες κατάφεραν να φτάσουν σε ένα υπόγειο. Ο Γιόακιμ Ρούντολφ πέρασε μέσα, με ένα όπλο στην τσέπη, για να ελέγξει αν ήταν στο σωστό σπίτι. Αφού σιγουρεύτηκε, περίμεναν. Και τελικά η πρώτη οικογένεια που ήθελε να δραπετεύσει χτύπησε την πόρτα του υπογείου. Ο φίλος τους, που τους είχε πει για το τούνελ, ήταν ένας από τους εργάτες. Μόλις τους είδε τους αγκάλιασε.</p>
      <p>«Δεν θα ξεχάσω ποτέ εκείνη τη στιγμή. Μου έκανε τρομερή αίσθηση. Και είπα στον εαυτό μου, δεν έχει σημασία πόσοι ακόμα θα έρθουν. Φυσικά όσο περισσότεροι τόσο το καλύτερο. Άλλα και κανείς άλλος να μην ερχόταν, όλη η δουλειά, όλα τα ηλεκτροσόκ από τις πλημμύρες και τα καλώδια, όλες οι φουσκάλες, τα χτυπήματα στο κεφάλι πάνω στα ξύλινα δοκάρια του τούνελ, όλα πλέον άξιζαν», λέει ο Ρούντολφ.</p>
      <p>Είκοσι εννέα άνθρωποι πρόλαβαν να διαφύγουν μέσα από το τούνελ πριν πλημμυρίσει τελείως. Τα επόμενα χρόνια, ήταν πολλοί αυτοί που έσκαψαν τούνελ, κολύμπησαν ποτάμια, πέταξαν με αερόστατα και έκαναν ο,τιδήποτε άλλο μπορούσαν να σκεφτούν για να διαφύγουν από το καθεστώς της Ανατολικής Γερμανίας.</p>
      <p>«Χιλιάδες προσπάθησαν να αποδράσουν στα 28 χρόνια που το τείχος χώριζε στα δύο την πόλη του Βερολίνου. Πολλοί τα κατάφεραν, όμως τουλάχιστον 140 πέθαναν στην προσπάθεια να περάσουν στη Δύση. Η μνήμη των θυμάτων θα τιμηθεί κατά τις εκδηλώσεις», μεταδίδει ο ανταποκριτής του euronews στο Βερολίνο Γιούνα Κέλγκρεν.</p>
