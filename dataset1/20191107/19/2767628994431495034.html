      <h1>"Muerte cerebral" de la OTAN por la retirada de EEUU</h1>
      <address><time datetime="2019-11-07T19:57:25+00:00">07 Nov 2019, 19:57</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aF1TWuaq4eg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Francia, con el tercer gasto militar más elevado del mundo, y tercera fuerza nuclear militar, fue un miembro de primera línea de la OTAN desde su creación. Pero hoy, Emmanuel Macron pone en tela de juicio la coherencia estratégica de la Alianza Atlántica.</p>
      <p>El presidente francés, Emmanuel Macron, ha declarado en la revista "The Economist", que Europa ha de comenzar a actuar como una potencia si no quiere desaparecer. Asegura que estamos ante la "muerte cerebral" de la OTAN y que la UE está "al borde del precipicio" por la falta de compromiso de Trump.</p>
      <p>La respuesta, contundente y crítica, de la canciller Angela Merkel y del secretario general de la OTAN, Jens Stoltenberg, no se ha hecho esperar.</p>
      <p>"El presidente francés ha elegido palabras drásticas. Esa no es mi visión de la cooperación en la OTAN, dijo Merkel. Creo que no se puede generalizar, incluso si tenemos problemas en esta alianza, incluso si hemos de unirnos mejor."</p>
      <p>"Estoy de acuerdo con la canciller Merkel, la OTAN es fuerte y Estados Unidos, Norteamérica y Europa, hacemos más juntos de lo que hemos hecho durante décadas. Y hemos reforzado nuestra defensa colectiva desde el final de la Guerra Fría", concluyó Stoltenberg.</p>
      <p>Las tensiones dentro de la Alianza Atlántica surgieron el pasado año cuando el presidente Trump criticó a las potencias europeas por no dedicar el 2% del PIB a gasto militar, según los términos del acta fundacional de la OTAN.</p>
      <p>La OTAN atraviesa una de las mayores crisis de su historia. Europa ve surgir en sus fronteras potencias como Turquía y Rusia que le debilitan. Y Macron cuestiona el liderazgo estadounidense.</p>
