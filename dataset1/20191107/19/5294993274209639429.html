      <h1>Lufthansa: Greve afeta 180.000 passageiros</h1>
      <address><time datetime="2019-11-07T19:46:57+00:00">07 Nov 2019, 19:46</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZrT2748Sr_Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Lufthansa enfrenta uma greve de dois dias do pessoal de cabine.</p>
      <p>A companhia aérea germânica foi obrigada a cancelar um total de 1300 voos, afetando 180.000 passageiros.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192087898453098498" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A paralisação foi convocada pelo sindicato alemão do pessoal de cabine (UFO) e começou às 24 horas locais de quarta-feira e termina à meia-noite de sexta-feira.</p>
      <p>O sindicado acusa a Lufthansa de não querer negociar as suas reivindicações, onde se incluem o aumento dos salários dos trabalhadores.</p>
      <p>A companhia aérea germânica tem contestado a legitimidade deste sindicato e tentou travar a greve na Justiça. O Tribunal de Trabalho de Frankfurt rejeitou, no entretanto, o pedido.</p>
      <p>Nos aeroportos alemães, a situação mantém-se calma. A Lufthansa avisou os passageiros afetados pelos cancelamentos, aconselhando-os a não se dirigirem aos aeroportos.</p>
      <p>As companhias subsidiárias do grupo, como a Eurowings, a Edelweiss, a Air Dolomiti, a Brussels Airlines e a Austrian Airlines, não foram afetadas pela greve.</p>
      <p>A Lufthansa está a estudar a possibilidade de utilizar aeronaves maiores nos voos operados por estas companhias de modo a oferecer mais opções aos passageiros afetados pelos 1300 voos cancelados.</p>
      <p>No dia 20 de outubro, o sindicato do pessoal de cabine já havia organizado uma greve em quatro subsidiárias do grupo Lufthansa, o que levou ao cancelamento de cerca de 100 voos.</p>
