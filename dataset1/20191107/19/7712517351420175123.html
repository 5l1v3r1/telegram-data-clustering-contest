      <h1>Potret Gunung Semeru 'Bertopi' yang Bikin Kangen Netizen</h1>
      <address><time datetime="2019-11-07T19:18:24+00:00">07 Nov 2019, 19:18</time> by <a rel="author">Istimewa</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/289662f3-7b77-49fe-8126-33faf4c26705.jpeg?w=800"/>
          <figcaption>Begitu cantik dan netizen pun bertanya-tanya kapan jalur pendakian Gunung Semeru akan dibuka (Foto: Taman Nasional Bromo Tengger Semeru/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/edc3255a-d144-4cbf-ac1d-c40cfac0fa02.jpeg?w=800"/>
          <figcaption>Dari akun Instagram resmi Taman Nasional Bromo Tengger Semeru (TNBTS), Kamis (7/11/2019), terlihat awan lenticular menyelimuti puncak Gunung Semeru. Pemandangan ini memang sering terjadi (Foto: Taman Nasional Bromo Tengger Semeru/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/1e6d7996-2686-45b6-85c5-07f8c7e172fc.jpeg?w=800"/>
          <figcaption>TNBTS juga menjelaskan bahwa terbentuknya awan tersebut akibat pergerakan angin yang menabrak pegunungan atau bukit (Foto: Taman Nasional Bromo Tengger Semeru/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/aa8b92f5-ae35-4a72-9ca4-6dbb180fecdc.jpeg?w=800"/>
          <figcaption>Momen dijadikan TNBTS menarik simpati pendaki sekaligus mengabarkan bahwa Gunung Semeru masih ditutup (Foto: Taman Nasional Bromo Tengger Semeru/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/07/c7728503-fe9b-4942-a087-b8ba5df18380.jpeg?w=800"/>
          <figcaption>Gunung Semeru ditutup dari tanggal 22 September 2019 lalu dan belum ada informasi mengenai pembukaan jalur pendakiannya kembali. Sejumlah netizen sudah kangen mendaki gunung ini (Foto: Taman Nasional Bromo Tengger Semeru/Instagram)</figcaption>
        </figure>
      </slideshow>
      <p><b>Jakarta</b> - Gunung Semeru pamer "topi" hari ini. Foto kecantikannya itu langsung sukses bikin netizen kangen untuk mendakinya. Kapan sih jalur pendakiannya dibuka lagi?</p>
