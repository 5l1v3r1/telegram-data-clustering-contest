      <h1>Кипр: соглашение о добыче газа</h1>
      <address><time datetime="2019-11-07T19:35:25+00:00">07 Nov 2019, 19:35</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KNam2rBph5g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Власти Кипра подписали соглашение о концессии на эксплуатацию месторождения газа "Афродита" сроком на 25 лет. Разработкой месторождения займется консорциум их трех компаний — британско-нидерландской Shell, американской Noble Energy и израильской Delek. Запасы газа оцениваются примерно в 140 млрд кубометров. Добыча начнется в 2025 году</p>
      <p>Министр энергетики, торговли и промышленности Йоргос Лаккотрипис заявил: "Кипр станет производителем и альтернативным источником природного газа для Европейского союза. Мы также делаем решающий шаг по направлению к реализации общего видения стран нашего региона— создание возможности отправки природного газа из Восточного Средиземноморья в Европу".</p>
      <p>Между тем в Исключительной экономической зоне Кипра остается турецкое судно Yavuz, которое Анкара в октябре направила туда для проведения буровых работ. Ранее связи с этим главы внешнеполитических ведомств стран Евросоюза договорились ввести санкции против Турции.</p>
