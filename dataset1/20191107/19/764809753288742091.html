      <h1>فيديو: أوربان وإردوغان يظهران تفاهمهما في لقاء بودابست</h1>
      <address><time datetime="2019-11-07T19:30:15+00:00">07 Nov 2019, 19:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NTTcf8PF1OM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>استقبل رئيس الوزراء المجري فيكتور أوربان الخميس الرئيس التركي رجب طيب إردوغان بعد أسبوع على زيارة لبودابست قام بها الرئيس الروسي فلاديمير بوتين ما يزيد الانتقادات حول ميله للأنظمة التسلطية.</p>
      <p>وكان إردوغان قام بزيارة رسمية للمجر قبل سنة. وهذا آخر لقاء ثنائي له في بلد من الاتحاد الأوروبي بينما يبدي معظم القادة الأوروبيين يبدون تحفظا حيال سلوكه المخالف للديموقراطية.</p>
      <p>ولم تتحسن العلاقات مع الهجوم العسكري الذي شنته أنقرة مطلع تشرين الأول/أكتوبر على شمال شرق سوريا. واتهمت تركيا باضعاف محاربة فلول تنظيم الدولة الإسلامية من خلال استهداف وحدات حماية الشعب الكردية التي كانت في الخط الأول في مواجهة التنظيم الإرهابي.</p>
      <p>لكن بودابست خلافا للعواصم الأوروبية الأخرى دعمت حجج إردوغان معتبرة أن الهجوم العسكري يصب في مصلحة أوروبا تفاديا لزيادة عدد اللاجئين الذين يحاولون مغادرة تركيا.</p>
      <p>وخلال اجتماع في كازاخستان في تشرين الأول/أكتوبر شكر إردوغان شخصيا المسؤول المجري على "دعمه".</p>
      <p>ويتوقع أن يتجمع آلاف المتظاهرين الخميس في بودابست تلبية لدعوة منظمات من المجتمع المدني "المتضامنة مع الشعب الكردي والرافضة لاستقبال قادة مستبدين" في المجر.</p>
      <p>وبعد الظهر يعقد أوربان وإردوغان مؤتمرا صحافيا.</p>

        </b>

        </b>
      </p>
      <p>
        <a href="https://arabic.euronews.com/2019/11/06/watch-what-did-the-father-of-the-suspect-in-the-jerash-attack-say-after-the-incident">
          <b>شاهد: ماذا قال والد المشتبه به في هجوم جرش بعد الحادث؟</b>
        </a>
      </p>
      <p>قال دانيال هيجدوس المحلل في مجموعة صندوق مارشال الألماني (جرمان مارشال فاند اوف ذي يونايتد ستايتس) إنه "يبدو أن الحكومة المجرية ترى في تركيا طرفا جيوسياسيا ناشئا وأساسيا ليس فقط في سوريا بل أيضا في جنوب شرق أوروبا والشرق الأوسط".</p>
      <p>وأضاف "يبدو أنها مستعدة لاتخاذ مواقف مغايرة تماما داخل الاتحاد الأوروبي لإرضاء أنقرة وتتصرف وفقا لمصالح تركيا وروسيا عوضا عن التحالفات الغربية التي تنتمي إليها بودابست" كالاتحاد الأوروبي وحلف شمال الأطلسي.</p>
      <p>وأوربان الذي وصل إلى السلطة في 2010 كان أحد المسؤولين الأوروبيين النادرين لاذي حضر حفل تنصيب اردوغان لولاية رئاسية ثانية في تموز/يوليو 2018.</p>
      <p>وغالبا ما يقدم الرجلان على أنهما ضمن فئة جديدة من القادة المنتخبين ديموقراطيا لكنهما متسلطان ويحاربان الحريات الفردية.</p>
      <p>وأطلق البرلمان الأوروبي اجراءات ضد الحكومة المجرية بسبب المخاطر على دولة القانون في هذا البلد.</p>
      <p>وذكرت وسائل الإعلام أن الجيش المجري ينوي شراء آليات مصفحة تركية. كما أعلنت المجموعة النفطية المجرية الرئيسية المملوكة جزئيا من الدولة هذا الأسبوع مشاركتها في خط أنبوب باكو-تبيليسي-جيهان الذي ينقل النفط الخام إلى المتوسط عبر تركيا.</p>
      <p>والمثير للدهشة أن العلاقة الجيدة بين البلدين تمر في فصل من التاريح قد يسبب انقساما: ذكرى احتلال السلطنة العثمانية للمجر (1541-1699).</p>
      <p>وفي 2016 أحيت المجر بحضور ممثلين أتراك الذكرى ال450 لوفاة سليمان القانوني أثناء حصار مدينة سيكتوار جنوب البلاد.</p>
      <p>والخميس يزور المسؤولان في بودابست ضريح غول بابا.</p>
