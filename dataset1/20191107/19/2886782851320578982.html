      <h1>1300, köztük budapesti járatokat törölt a Lufthansa</h1>
      <address><time datetime="2019-11-07T19:32:08+00:00">07 Nov 2019, 19:32</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vCUEJ0NVzqM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Összesen 1300 csütörtöki és pénteki járatot törölt a Lufthansa. A kiesés 180 ezer utast érint.</p>
      <p>Az intézkedés kárvallottja mindenekelőtt Európa egyik legnagyobb reptere, a frankfurti, ahol csupán csütörtökön 400 Németországba, Európába és az Egyesült Államokba csatlakozó gép nem szállt fel.</p>
      <p><b><a href="https://www.bud.hu/">A Liszt Ferenc repülőtér honlapja szerint</a></b> több Münchenből és Frankfurtból Budapestre tartó járat sem indult el.</p>
      <p>Eközben a német légitársaság vezetése bejelentette: kész a bíróságon pontot tenni a személyzettel régóta folytatott vita végére, miután a légi kísérők utasok tízezreinek a repülési terveit hiúsították meg.</p>
      <p>A Lufthansa a Ryanairrel és az easyJettel versenyezve kényszerült a költségcsökkentésre, ami a személyzet bérét és nyugellátását is befolyásolja. Fapados társasága, az Eurowings a vártnál sokkal jobban teljesít, aminek következtében 8,5%-kal növekedett részvényeinek értéke.</p>
      <p>A Lufthansa a légi kísérők szakszervezetének, az UFO-nak a jogi státusát, megválasztási eljárását vitatja.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192092833282494474" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A szakszervezet azonban készen áll arra, hogy igazát a bíróság előtt is bizonyítsa.</p>
      <p>Ezzel összhangban döntött úgy, hogy a kétnaposra tervezett munkabeszüntetést sem halasztja el a Lufthansánál és leányvállalatainál.</p>
