      <h1>Creuser vers la liberté, l'incroyable histoire d'un tunnel sous le mur de Berlin</h1>
      <address><time datetime="2019-11-07T19:30:36+00:00">07 Nov 2019, 19:30</time> by <a rel="author">Jona Källgren </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CFgx2VX7MAM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'idée était à peine croyable, trop dangereuse, jugée irréalisable, creuser un tunnel sous le mur de Berlin. En 1962, une bande de copains est prête à tout pour faire traverser leurs amis restés à l'Est.</p>
      <p>Du mois de mai au mois de septembre, l'équipe se relaie pour creuser les 150 mètres qui séparent un ancien entrepôt abandonné de l'ouest, d'une cave située de l'autre côté du mur. Parmi eux, Joachim Rudolph. étudiant à l'époque. Il avait lui même passé illégalement la frontière quelques mois auparavant. Participer à ce chantier titanesque, était pour lui une main tendue à ses compatriotes restées à l'est.</p>
      <p>
        <i><b>"Nous voulions juste aider les gens",</b> témoigne Joachim Rudolph dans une interview à Euronews. <b>"Mais nous étions aussi très en colère contre la RDA et contre ce qu'elle faisait, comme de tirer sur des gens qui tentaient de fuir. C'était quelque chose qui nous avait durement frappés et c'est pourquoi nous voulions faire tout notre possible pour nuire à la RDA."</b></i>
      </p>
      <p>Au fil des semaines, l'équipe grandit. Des dizaines de volontaires viennent prêter main forte mais la tache est épuisante et le chantier menace de s’effondrer suite à une inondation.</p>
      <p>Joachim Rudolph se souvient. <i><b>"Nous n'avions aucune idée de comment creuser un tunnel. Nous ne savions pas de quel genre d'outils nous avions besoin, comment on devait faire"</b></i>.</p>
      <p>Pour être plus efficace, l'équipe a besoin d'argent. Un accord est alors conclu avec la chaîne de télévision américaine <b>NBC</b>. En échange de financement, <a href="https://archives.nbclearn.com/portal/site/k-12/browse/?cuecard=62526">l'aventure sera filmée</a>. Des images, seul témoignage, près de 60 ans plus tard, de la folie douce de ces hommes.</p>
      <p>Le 14 septembre 1962, leur pari est tenu. Joachim Rudolph et ses camarades pénètrent dans la cave de l'autre côté du mur. Ils y retrouvent une famille prête à traverser.</p>
      <p>
        <b>
          <i>"Je n'oublierai jamais ce moment. Ça m'a vraiment quelque chose. Et je me suis dit, peu importe combien d'autres viendront (...) tout cela en vaut maintenant la peine."</i>
        </b>
      </p>
      <p>En tout vingt-huit personnes sont parvenues à fuir via le tunnel avant qu'il ne soit définitivement noyé par l'eau. Quant à la police est-allemande, elle n'a découvert que onze jours plus tard ce qu'il s'était passé.</p>
      <p>Par la suite de nombreux tunnels vont être construit sous le mur. On estime à 300 le nombre de Berlinois qui ont ainsi pu rejoindre l'Ouest.</p>
