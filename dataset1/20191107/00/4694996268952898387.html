      <p>
        <b>C'est une déclaration choc de Général Malika, aux allures de pique à l'endroit de son futur adversaire, fils de Balla. Très actif dans le monde de la lutte sans frappe (Mbapatte) Général Malika est dans une opération de conquête dans le milieu de la lutte avec frappe, beaucoup plus corsé. À l'en croire, cela justifie son choix d'accepter d'affronter "Fils de Balla" au risque de passer une année blanche, a t'il expliqué....</b>
      </p>
