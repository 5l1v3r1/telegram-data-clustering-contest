      <h1>Первый трейлер ремейка «Человека-невидимки»</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Евгения Блинова</a></address>
      <p>В сети появился дебютный трейлер ремейка «Человека-невидимки» от режиссёра «Астрала 3» и «Апгрейда» Ли Уоннелла.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dSBsNeYqh-k" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/__SnpkHaa0E" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Главную роль играет Оливер Джексон-Коэн («Призраки дома на холме»). Также в фильме участвуют Элизабет Мосс («Рассказ служанки», «Мы») и Сторм Рейд («12 лет рабства», «Излом времени»).</p>
      <p>В российский прокат картина выходит 26 марта 2020 года.</p>
