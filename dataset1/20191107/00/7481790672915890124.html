      <h1>吉祥寺駅で人身事故、ＪＲ中央・総武線など運転見合わせ</h1>
      <address>
        <time datetime="2019-11-07T00:47:00+00:00">07 Nov 2019, 00:47</time>
      </address>
      <p>　７日午前９時２１分頃、ＪＲ中央線の吉祥寺駅で人身事故が発生した。</p>
      <p>　この影響で、中央・総武線各駅停車が千葉―三鷹駅間、中央線快速が東京－高尾間の上下線で運転を見合わせている。</p>
