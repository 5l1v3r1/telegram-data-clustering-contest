      <h1>Lancement de l’acte 5 de la Révolution Numérique : ORANGE propose de nouveaux tarifs</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oIJqDXv4v4s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ayant pour objectif de répondre aux attentes de sa clientèle, et d'accompagner l’Etat dans sa stratégie Sénégal numérique 2025, la SONATEL à travers son service ORANGE passe à l’action. Ce jeudi, dans de son siège sur la Vdn, la SONATEL a lancé son ACTE 5 de la révolution numérique. Elle propose de nouveaux tarifs accessibles voire abordables au profit de ses clients. Cette révolution qui concerne à la fois l’internet et aussi pour la 1ère fois, les appels voix et les SMS, a été validée par l’autorité de régulation des télécommunications et des postes. Toutefois, cette révolution qui sonne à temps serait une belle réplique à l’endroit de ses concurrents qui depuis un certain moment semblent lui voler la vedette sur le marché de consommation. Reportage...</b>
      </p>
