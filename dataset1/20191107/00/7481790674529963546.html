      <h1>カトリーヌ・ドヌーブさん入院、虚血性の血流障害</h1>
      <address>
        <time datetime="2019-11-07T00:11:00+00:00">07 Nov 2019, 00:11</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191107-OYT1I50019-1.jpg?type=large"/>
        <figcaption>カトリーヌ・ドヌーブさん（ＡＦＰ時事）</figcaption>
      </figure>
      <p>　【パリ＝作田総輝】ＡＦＰ通信などは６日、フランスの女優カトリーヌ・ドヌーブさん（７６）が５日夜から翌日朝にかけて虚血性の血流障害を起こし、パリの病院に入院したと報じた。家族は、「軽度で運動機能の障害もなく、復帰は可能だが、しばらくは静養が必要だ」とコメントしているという。</p>
      <p>　ドヌーブさんは「シェルブールの雨傘」や「終電車」など数々の映画作品に出演したフランスを代表する女優で、今年公開された是枝裕和監督の最新作「真実」でも主演を務めた。現在も別の作品の撮影に臨んでいたという。</p>
    </article>
