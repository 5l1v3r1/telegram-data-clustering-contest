      <h1>大阪梅田駅、深夜の「阪急三番街」で出火…男性搬送</h1>
      <address>
        <time datetime="2019-11-07T00:09:00+00:00">07 Nov 2019, 00:09</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191107-OYT1I50018-1.jpg?type=large"/>
        <figcaption>火災があった阪急三番街の店舗を調べる捜査員ら（７日午前０時２９分、大阪市北区で）</figcaption>
      </figure>
      <p>　６日午後１１時５０分頃、大阪市北区芝田の「阪急三番街」南館１階の靴店から出火。商品などを焼き、警備員が消火器でまもなく消した。市消防局によると、この火事で一帯に煙が充満し、通行人の４０歳代の男性が煙を吸って気分不良を訴え、病院に搬送された。店は当時無人だったという。</p>
      <p>　阪急三番街は、阪急大阪梅田駅ターミナルの階下にある商業施設。</p>
