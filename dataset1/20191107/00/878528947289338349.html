      <h1>西武　ドラ２浜屋が心配！？指名あいさつでイケメン注意報</h1>
      <address>
        <time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time>
      </address>
      <p>　西武ドラフト２位三菱日立パワーシステムズの浜屋将太投手（２０）が６日、横浜市内の同社で潮崎編成グループディレクターらから指名あいさつを受けた。</p>
      <p>　最速１４８キロ左腕は「先発なら２桁勝利、中継ぎなら５０試合登板が目標」と活躍を誓った。潮崎ディレクターが唯一懸念したのが端正なマスク。「イケメンやな、と。そっちが心配。人気が出過ぎたら…」とこぼした。</p>
    </article>
