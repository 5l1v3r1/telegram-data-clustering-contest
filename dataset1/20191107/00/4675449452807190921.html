      <h1>Renunció el Ministro de Defensa Guillermo Botero</h1>
      <address>
        <time datetime="2019-11-07T00:43:08+00:00">07 Nov 2019, 00:43</time>
      </address>
      <p>Guillermo Botero anunció a través de un comunicado su renuncia al Ministerio de Defensa.</p>
      <figure>
        <iframe data-src="https://twitter.com/mindefensa/status/1192222610937073664?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Esta decisión se dio después del debate de moción de censura al que fue sometido y donde fue acusado por el senador <a href="https://telemedellin.tv/piden-renuncia-de-mindefensa-tras-debate-de-mocion-de-censura-en-el-senado/362146/">Roy Barreras</a> por un bombardeo realizado por el Ejército contra presuntos disidentes de las Farc en Caquetá, en el que habrían fallecido varios menores de edad.</p>
      <p>En el comunicado se manifestó que ” por la actual coyuntura política se acordó que los más conveniente era presentar su renuncia”.</p>
      <p>El Presidente Iván Duque confirmó en su cuenta de Twitter que aceptaba la renuncia de Guillermo Botero y que designaba como nuevo Ministro de Defensa, al General Luis Fernando Navarro, actual Comandante de la Fuerza Militares.</p>
      <figure>
        <iframe data-src="https://twitter.com/IvanDuque/status/1192226535438245889?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
