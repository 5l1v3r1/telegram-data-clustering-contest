      <h1>Saint-Louis / Journée des Forces armées : "Nous sommes rassurés par notre armée" (Gouverneur)</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KM20jxDjEPo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le gouverneur de la région de Saint-Louis, Alioune Aïdara Niang, qui a présidé la journée des Forces armées dans la région Nord, a exprimé son impression par rapport au rôle primordial que jouent les forces armées sénégalaises dans le théâtre des opérations. <br/>"Dans différentes composantes de l'armée, nous avons des forces formées non seulement pour la protection du territoire national, mais également formées pour apporter à la communauté le concours nécessaire en cas de pandémie ou catastrophe", s'est félicité le gouverneur. <br/><br/>Ce montre, selon toujours l'administrateur civil, que le Sénégal dispose d'une armée multi dimensionnelle formée à bonne école pour protéger le territoire national, mais aussi pour intervenir et apporter soutien aux structures de l'Etat si le besoin en était pour gérer les catastrophes et pandémies. <br/>Cette journée des forces armées est célébrée sous le commandement du Colonel Amadou Moussa Ndir, le nouveau patron de la zone militaire du Nord, en présence des différents services de l'Etat et de la société civile...</p>
