      <h1>Multado por desnudarse en el altar de la Catedral Basílica de Manizales</h1>
      <address>
        <time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time>
      </address>
      <p>
        <b>Ocurrió el sábado a mediodía.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0zIPouP6KXo" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>MARTHA LUCÍA GÓMEZ<br/>LA PATRIA | MANIZALES</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/709186813&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Un video de alguien que cruza la carrera 22 con destino a la Catedral Basílica de Manizales portando abrigo, zapatos de tacón y cabeza y rostro cubiertos con plástico se volvió viral en redes sociales y desató reacciones por su final. Es un hombre que ingresó al templo y se desnudó en pleno altar como parte de un performance.</p>
      <p>Esto ocurrió el sábado a la 1:30 p.m. El párroco de la Catedral y vicario general de la Arquidiócesis de Manizales, Efraín Castaño, cuenta que dentro de la iglesia no se celebraba a esa hora ninguna liturgia, pero que había gente orando.</p>
      <p>“Cuenta el vigilante que de repente entró un grupo de jóvenes, uno levantó su sospecha por el atuendo y la cara tapada. Se vio que detrás de él venía el resto de jóvenes con cámaras. El del abrigo entró por todo el centro de la Catedral, y cuando menos se pensó subió al altar, se volteó hacia la gente, se quitó el abrigo y quedó totalmente desnudo. Tiró el abrigo a un lado y empezaron a tomarle fotos y a hacerle videos.</p>
      <p>“El vigilante se abalanzó a cubrirlo. Las personas que oraban empezaron a gritarle: irrespetuoso, y los que iban con él le decían a la gente: ustedes son unos incultos, no saben de arte; ignorantes. De lado y lado ya estaban enardecidos. Se fue formando un rifirrafe no conveniente. El hombre no quería cubrirse de nuevo con el abrigo. El vigilante lo cogió de un brazo y lo fue sacando hacia la puerta. Se llamó a la Policía, que acudió de inmediato y ayudó a sacarlo en forma serena, porque casi lo linchan”.</p>
      <p><b>No tenía permiso</b><br/>El secretario de Gobierno Municipal, Hernando Peláez, explicó que el colectivo Tejiendo Tactos solicitó permiso para realizar el Cuarto Festival Internacional de Performance con actividades de tipo cultural en espacios públicos.</p>
      <p>“Pero no desnudos, ni dentro de la Catedral que es un espacio privado de la Iglesia Católica; distinto a si lo hubieran hecho en el atrio o en las escaleras y sus entornos, que se pueden considerar públicos. Jamás íbamos a conceder un permiso para violar una norma del Código Nacional de Policía”.</p>
      <p>El secretario agregó que la Policía le impuso al hombre un comparendo tipo 3, abogando el derecho a la tranquilidad y las relaciones respetuosas en espacios privados (artículos 31 y 32 del Código). Deberá pagar una multa de 16 salarios mínimos diarios legales vigentes ($441 mil 709).</p>
      <p>“Fue tan adrede lo que hicieron, que empezaron a grabar desde la primera escala de la Catedral. Tenían la intención de hacer la demostración”, agregó Peláez.</p>
      <p>En la tarde de ayer el arzobispo de Manizales, monseñor Gonzalo Restrepo, expidió un comunicado condenando y rechazando todo acto profano y de irrespeto a los templos y lugares sagrados de la Iglesia Católica. “Este hecho es ofensivo y se constituye en un atentado contra la fe y todos los católicos. La ciudad no se promueve culturalmente con actos irrespetuosos, más aún, cuando se trata no solo de un templo sagrado sino de un Monumento Nacional y Bien de Interés Cultural”.</p>
      <p><b>El multado</b><br/>Mateo Hoyos Restrepo, de 23 años, estudiante de 10 semestre de la Licenciatura en Artes Escénicas en la Universidad de Caldas, fue quien se desnudó en el altar de la Catedral. Dice que lo hizo como invitado al festival de performance el 1 y el 2 de noviembre, por los colectivos Tejiendo Tactos y Semillero de Performance.</p>
      <p>“Participaron varias personas con actividades en parques, pero mi acción nace de un proyecto de investigación denominado: Límites. Experiencia de un cuerpo profano. Consistía en entrar a la Catedral con unos símbolos y ver cómo el espectador reacciona. Al momento de la acción la gente fue un poco violenta, me quería golpear. La Policía me brindó protección”.</p>
      <p>Reconoció que no pidieron permiso y que tiene que responder pagando la multa. “Asumo lo que hice. Para mi acción pensé muchas veces en pedir el permiso, pero realmente quería transgredir, ver qué pasa con una persona que expone una posibilidad diferente de expresión. Si entraba desnudo no podía cumplir la acción, hubiese sido expulsado de inmediato. Haberlo hecho en una iglesia de otra religión no hubiera causado tanta euforia. Para la gente fue una inmoralidad inmensa, para mi no porque el arte debe ser amoral”.</p>
      <p>Hoyos dijo que se le han acercado desde el martes muchos abogados buscando tomar su caso, pero él considera que como sería un trámite muy demorado, pagará la multa. “Si pido perdón sería abucheado por la misma sociedad. No me siento arrepentido. El día anterior a mi acción fui a la Catedral a hacer una súplica a Nuestra Señora del Perpetuo Socorro, me arrodillé y le supliqué que por favor no fuera tan grave el asunto. Si no hubiese hecho eso las cosas hubiesen sido peor”.</p>
      <p><b>Espacio sagrado</b><br/>El vicario general de la Arquidiócesis, Efraín Castaño, explica por qué es sagrado un altar.</p>
      <p><b>- ¿Este hecho se considera una profanación?</b><br/>Sí, porque es hacer lo indebido en un lugar que está consagrado. El altar es para una celebración eucarística, no para celebraciones teatrales, y mucho menos de este tipo.</p>
      <p><b>- ¿Qué medidas toma la Iglesia Católica sobre una persona que comete un acto de profanación?</b><br/>El arzobispo de Manizales ya determinará si hay excomunión o simplemente un llamado de atención.</p>
      <p><b>- ¿En qué casos se determina una excomunión?</b><br/>Es posible que no haya excomunión, que se produce cuando es un acto contra la eucaristía, por ejemplo cuando una persona se roba una hostia consagrada o el sagrario con hostias, que para nosotros los católicos es lo más sagrado.</p>
      <p><b>- ¿Tomarán medidas, como cerrar los templos para el acceso de cualquier persona?</b><br/>La Iglesia Católica seguirá con sus templos de puertas abiertas, claro que con la vigilancia requerida.</p>
