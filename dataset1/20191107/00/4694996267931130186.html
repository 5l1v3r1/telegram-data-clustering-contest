      <h1>« Yobalù Gamou2019 » : Cheikh Mamour Insa Diop revient sur l’essence de la nuit et les enseignements du Prophète Mouhamed (PSL)</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UBok3OgSqYk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En prélude du Gamou de Médina Baye, celui qui est appelé l’infatigable travailleur de Cheikh Al Islam Elhadj Ibrahima Niass s’est largement exprimé sur les préparatifs du Gamou de cette année. Baye Cheikh Mamour Insa Diop est revenu sur certains comportements qui devraient constituer un exemple pour la jeunesse et toute la communauté de l’Islam. Le digne fidèle de Cheikh Mouhammadoul Hady Ibrahim Niass a procédé aussi à un rappel sur le passage et la dimension spirituelle et religieuse du prophète Mouhamed (PSL.) Il est aussi revenu sur les préparatifs du Gamou à la cité religieuse de Médina Baye et prie pour que tous les fidèles viennent fêter le prophète comme ils le font chaque année.</b>
      </p>
