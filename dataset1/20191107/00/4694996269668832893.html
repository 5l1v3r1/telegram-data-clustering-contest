      <h1>Macky Sall : " Les armées peuvent être prioritairement orientées vers les secours aux civils "</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2bSxIxYS70g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le rôle des armées a été traditionnellement axé sur la sécurité des territoires nationaux. Toutefois, vu l’enjeu sécuritaire qui mérite une autre approche, il est donc nécessaire de se focaliser de manière prioritaire sur la protection humaine. <br/>C’est dans cette dynamique que ce matin, à l’occasion de la 16e journée des forces armées, le chef suprême des armées a donné cette priorité qui « doit être manifestée par les forces de défense et de sécurité face à de potentielles menaces de la sécurité humaine qui montre la sensibilité des questions de défense et de protections des populations en raison du caractère imprévu et de l’envergure que peuvent avoir les catastrophes ». <br/><br/>Par ailleurs, le président de la République   a estimé que l’ampleur des catastrophes doit  pousser l’armée à dépasser le caractère traditionnel qui est la défense de l’intégrité territoriale, pour se projeter vers le secours aux civils. </p>
