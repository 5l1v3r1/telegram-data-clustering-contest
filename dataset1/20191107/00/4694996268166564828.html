      <h1>Financement de la campagne arachidière 2019/2020 : La SONACOS encaisse 30 milliards de Francs Cfa.</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vsl0GDk0TDQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C’est dans la perspective de faire valoir cette campagne arachidière de l’année 2019/2020 et pour une meilleure satisfaction des acteurs évoluant dans le secteur agricole et particulièrement celui arachidier que la SONACOS et la Banque islamique de développement ont signé cet après-midi une convention qui,  pour la 1ère fois fera état d’un financement de 45 millions d’Euros soit près de 30 milliards de francs CFA qui seront disponible en fin Novembre. Les décaissements sont attendus en fin Novembre. <br/>  <br/>Ainsi donc, la SONACOS est fin prête pour démarrer dans d’excellentes conditions la campagne 2019-2020, ceci dès que les autorités en auront fixé la date officielle et le prix au producteur. <br/>  <br/>L’objectif affiché de la SONACOS est d’acheter au moins 150 mille tonnes cette année contre 85 mille tonnes lors de la campagne précédente et mettre ainsi le Fast track et les directives de SEM Macky Sall en marche dans le domaine de la campagne arachidière. <br/>Cette signature de convention s'est effectivement déroulée entre le ministre de l'économie et des finances, Amadou Hott,  la délégation de la BID séjournant au Sénégal depuis hier et dirigé par M. Hani Salem Sonbol et le directeur général de la Sonacos, Modou Diagne Fada.</p>
