      <h1>Éducation : L’école El Hadj Iba Séne de Pikine équipée grâce à la coopération décentralisée Nord/Sud.</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BgKQ1Nn2dFc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pour atteindre une parfaite réussite du concept enseignement-apprentissage, le numérique doit être au cœur des politiques éducatives. C’est dans ce contexte que la ville de Pikine grâce à un partenariat fécond avec la ville de Nanterre, a effectué un suivi-évaluation des infrastructures érigées à l’école élémentaire El Hadj Iba Séne de Pikine. Il s’agit notamment de la construction d’une bibliothèque, d’une salle d’informatique et la rénovation de salles de classes équipées en tables bancs. Soit un coût global estimé à quarante millions de Fcfa. Un geste hautement magnifié par l’équipe pédagogique de l’établissement et les autorités académiques en charge de l’éducation dans la collectivité territoriale. À en croire l’adjoint au maire de la ville, Matar Diop, le corps municipal par le biais des compétences transférées entend relever le défi qui consiste à prendre toutes les dispositions requises pour assurer aux élèves un enseignement de qualité.</b>
      </p>
