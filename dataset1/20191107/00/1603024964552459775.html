      <h1>Most expensive buildings in the world: Believe or not, Dubai's Burj Khalifa is not in top 10 list</h1>
      <h2>Check out the list of most expensive buildings on the planet.</h2>
      <address>
        <time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time>
      </address>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Statista has compiled a list of the 30 most expensive buildings sourced from Love Money. The two most expensive buildings are located in Saudi Arabia, while four of the top-10 can be found in US. Here is the list of the top-10 most expensive buildings and their estimated cost. (Image: Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>No 10 | Istana Nurul Iman Palace, Bandar Seri Begawan, Brunei | Estimated cost: $3.3 billion. (Image: Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>No 9 | Wynn Resorts, Las Vegas, US | Estimated cost: $3.4 billion. (Image: Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>No 8 | Emirates Palace, Abu Dhabi, UAE | Estimated cost: $3.8 billion. (Image: Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>No 7 | Palace of the Parliament in Bucharest, Romania | Estimated cost: $3.9 billion. (Image: Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>

      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>No 5 | The Cosmopolitan, Las Vegas, US | Estimated cost: $4.4 billion. (Image: Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>No 4 | Apple Park, Cupertino, US | Estimated cost: $5 billion. (Image: Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>

      </figure>

        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>

      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>An Indian building on the list is Antilia which is located in Mumbai. With an estimated cost of $2.3 billion, Antilla ranks 13th on the list. It is the home of business tycoon Mukesh Ambani and is the most expensive private residence on the planet. (Image: Reuters)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
