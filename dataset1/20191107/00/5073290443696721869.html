      <h1>La tormenta política que se llevó al mindefensa</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Renuncia el ministro Defensa, Guillermo Botero, tras escándalo por masacre de 8 menores. Fuera.</b>
      </p>
      <p>
        <b>EFE | LA PATRIA | BOGOTÁ</b>
      </p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/709186768&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>La tormenta política que se desató el martes tras la moción de censura adelantada contra el ministro de Defensa, Guillermo Botero, terminó anoche con la carta de renuncia del funcionario, tras conocerse la muerte de ocho menores de edad en un bombardeo militar, un dato ocultado durante meses por las autoridades.</p>
      <p>Todo comenzó el martes con un tardío debate en el Senado en que Botero fue criticado por su gestión al frente de la cartera de Defensa, la que tiene asignada un mayor presupuesto en el Gobierno.</p>
      <p>Durante el debate, el senador Roy Barreras denunció que en el bombardeo que fue realizado el 29 de agosto contra un grupo de disidentes de las Farc murieron siete menores de edad, entre ellos, una niña de 12 años.</p>
      <p>La tormenta perfecta</p>
      <p>El debate levantó el escándalo, especialmente cuando el ya exministro tomó la palabra y no negó la acusación sino que insistió en la peligrosidad del grupo de disidentes bombardeados.</p>
      <p>La muerte de los siete menores abrió ayer todos los debates matutinos y se acrecentó luego de que la Fiscalía elevara el número de menores muertos a ocho en una operación que había sido celebrada por el presidente, Iván Duque, y en la que en total murieron 14 personas.</p>
      <p>El senador Barreras, que forma parte del Partido de la U que fue sostén del gobierno de Juan Manuel Santos, incluso dio los nombres de siete de los menores muertos: Ángela Gaitán, de 12 años; Sandra Vargas, de 16; Diana Medina, de 16; José Rojas, de 15; Jhon Pinzón, de 17; Wílmer Castro, de 17, y Abimiler Morales, de 17.</p>
      <p>Esa operación militar se había producido poco después de que el exnegociador de paz de las Farc Iván Márquez anunciara que volvía a las armas junto a un grupo de exguerrilleros y fue entendido como un golpe contra aquellos que pudieran sumarse a su grupo.</p>
      <p>Botero contra el mundo</p>
      <p>Las acusaciones contra Botero fueron creciendo desde todos los ángulos del tablero político colombiano y hacían presagiar que iba a convertirse en el primer ministro destituido por una moción de censura en el Senado en Colombia.</p>
      <p>El caso llegó incluso a que el director ejecutivo para las Américas de la ONG Human Rights Watch, José Miguel Vivanco, pidiera al ministro "una respuesta seria a los colombianos sobre esta denuncia".</p>
      <p>Más contundente fue el senador Antonio Sanguino, del partido Alianza Verde, quien aseguró que la situación para el ministro de Defensa solo tiene dos salidas: "la renuncia como debería ser la consecuencia si es responsable (...) o que el Senado de la República estrene la moción de censura, que tendría como consecuencia la separación fulminante de su cargo".</p>
      <p>Sin sorpresas</p>
      <p>Al final de la tarde Botero cumplió los pronósticos y presentó su renuncia ante Duque con una carta en la que no hizo mención al caso que le empujó hasta su renuncia ni tampoco a otras acusaciones presentadas por Barreras acerca del regreso de los "falsos positivos", nombre con el que se conoce al asesinato de civiles que eran presentados por los militares como guerrilleros muertos en combate.</p>
      <p>Tampoco a la crisis de seguridad que se vive en regiones del país.</p>
      <p>Al contrario, se felicitó por el descenso de las hectáreas sembradas con coca en el país puesto que consideró que el verdadero "enemigo de Colombia es el narcotráfico".</p>
      <p>"Más coca es menos paz, más coca es menos vida, más coca es menos bosque, más coca es menos juventud, más coca es menos trabajo, más coca es menos empresa, más coca es menos democracia", afirmó en la carta que ha hecho pública y en la que no hay ninguna referencia al polémico bombardeo.</p>
      <p>
        <b>Ministro interino</b>
      </p>
      <p>Poco después de que hiciera pública la renuncia de Guillermo Botero, el presidente Duque anunció a través de su cuenta de Twitter que ha nombrado de forma interina como ministro de Defensa al general Luis Fernando Navarro, actual comandante de las Fuerzas Militares.</p>
      <p>"Nuestro compromiso es continuar velando por la seguridad de los colombianos y combatir cualquier actividad criminal", aseguró.</p>
      <p>Duque agradeció a Botero "su compromiso, sacrificio y liderazgo en el sector".</p>
