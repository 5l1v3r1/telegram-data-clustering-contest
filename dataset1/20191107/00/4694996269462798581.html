      <h1>Habitat/Sénégal : « Avec des projets tels que les 100.000 logements, les pays de l’UEMOA vont devenir un hub de production de matériaux de logement » (Abdou Karim Fofana, MULHP)</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oz00NIoZGHw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Un cadre d’échanges sur l’habitat a réuni le Mali et le Sénégal autour d’un atelier au ministère de l’Urbanisme de l’Habitat et de l’hygiène publique situé à la sphère ministérielle de Diamniadio. « Nous sommes là pour apprendre du Mali qui a fait des avancées dans le domaine de l’habitat et cela depuis les années 90.Ce projet de logement social a permis à l’Etat de dépenser moins pour sa réalisation. C’est une expérience qui nous a inspiré avec l’érection de ces pôles urbains », selon Abdou Karim Fofana. Ainsi, selon lui, « Une dynamique communautaire peut régler ces problèmes que les pays de l’UEMOA ont en commun, le logement social. Il faut qu’on travaille main dans la main. C’est comme ça que l’on construit les volontés politiques à travers une approche communautaire. Des projets tels que les 100.000 logements, peuvent faciliter cette politique inclusive qui va booster notre économie », déclare-t-il.</b>
      </p>
