      <h1>STF decide contra prisão em segunda instância</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">O Povo</a></address>
      <p>O Supremo Tribunal Federal (STF) decidiu contra a prisão em segunda instância. O último e decisivo voto foi do presidente do tribunal, ministro Dias Toffoli, que desempatou e o placar final ficou: 6 a 5.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FOPOVOOnline%2Fvideos%2F531935130974923%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>O decano do STF, Celso de Mello, proferiu o décimo voto, contra a prisão em segunda instância.</p>
      <p>O ministro Gilmar Mendes havia dado o voto anterior, contra a possibilidade de prisão de réus para cumprimento da pena após a condenação em segunda instância.</p>
      <p>Nono ministro a votar no julgamento iniciado em outubro e retomado nesta quinta-feira, Gilmar Mendes. Gilmar já havia votado duas vezes a favor da prisão em segunda instância, e dedicou parte de seu voto hoje a explicar por que razões "evoluiu".</p>
      <p>"De forma cristalina, afirmo que o fator fundamental a definir essa minha mudança de orientação foi o próprio desvirtuamento que as instâncias ordinárias passaram a perpetrar em relação à decisão do STF em 2016. O que o STF decidiu em 2016 era que dar-se-ia condição para executar a decisão a partir do julgado em segundo grau. Ou seja, decidiu-se que a execução da pena após condenação em segunda instância seria possível, mas não imperativa", disse Gilmar Mendes.</p>
      <p>Mais cedo, a ministra Cármen Lúcia confirmou sua posição histórica e votou por autorizar o cumprimento de pena após condenação em segunda instância.</p>
      <p>Para a ministra, a Constituição deve ser interpretada levando-se em conta a “eficácia do sistema criminal”, de modo que “se tenha garantida a plena observância do acatamento da lei”. Ela considerou que impedir a prisão após segunda instância acarretaria na “frustação daqueles que sofreram como consequência do delito”.</p>
      <p>Em seu voto, Cármen Lúcia chegou a dizer que seria “voto vencido”, dando uma pista sobre a resolução do julgamento. Ela também elogiou os colegas que pensam diferente. “O contraditório é do direito porque é da vida. Quem gosta de unanimidade é ditadura. Democracia é plural, sempre”, afirmou.</p>
      <p>Ela foi a quinta a votar pelo cumprimento antecipado de pena, junto com os ministros Alexandre de Moraes, Luís Roberto Barroso, Edson Fachin e Luiz Fux. Os ministros Marco Aurélio Mello, relator, Rosa Weber e Ricardo Lewandowski votaram pela prisão somente após o chamado trânsito em julgado, quando encerrados os recursos possíveis também nas instâncias superiores: o Superior Tribunal de Justiça (STJ) e o próprio Supremo. A essa última posição, somaram-se Gilmar Mendes e Celso de Mello.</p>
      <h3>Debate</h3>
      <p>Juridicamente, os ministros debatem a constitucionalidade do artigo 283 do Código de Processo Penal (CPP), segundo o qual “ninguém poderá ser preso senão em flagrante delito ou por ordem escrita e fundamentada da autoridade judiciária competente, em decorrência de sentença condenatória transitada em julgado ou, no curso da investigação ou do processo, em virtude de prisão temporária ou prisão preventiva”.</p>
      <p>No fundo, os ministros discutem o alcance do artigo 5º da Constituição, segundo o qual “ninguém será considerado culpado até o trânsito em julgado de sentença penal condenatória”, à luz dos demais direitos constitucionais.</p>
      <p>O julgamento é visto como decisivo para o combate à corrupção, pois uma decisão em favor do trânsito em julgado tem o potencial de beneficiar criminosos do colarinho branco, entre os quais condenados na Lava Jato, postergando a prisão de condenados com recursos pendentes no próprio Supremo.</p>
      <h3>Entenda</h3>
      <p>No dia 17 de outubro, a Corte começou a julgar definitivamente três Ações Declaratórias de Constitucionalidade (ADCs) sobre o assunto, relatadas pelo ministro Marco Aurélio Mello e protocoladas pela Ordem dos Advogados do Brasil (OAB), pelo PCdoB e pelo antigo PEN, atual Patriota. A sessão desta quinta-feira (7) é a quinta dedicada ao tema.</p>
      <p>O entendimento atual do Supremo permite a prisão após condenação em segunda instância, mesmo que ainda seja possível recorrer a instâncias superiores. No entanto, a OAB e os partidos sustentam que o entendimento afronta o princípio constitucional da presunção de inocência e que uma sentença criminal somente pode ser executada após o fim de todos os recursos possíveis, incluindo no próprio Supremo.</p>
      <p>A questão foi discutida nos últimos anos pelo Supremo ao menos quatro vezes. Em 2016, quando houve decisões liminares (provisórias) nas ações que estão sendo julgadas, a prisão em segunda instância foi autorizada por 6 votos a 5. De 2009 a 2016, prevaleceu o entendimento contrário, no sentido de que a sentença só poderia ser executada após o Supremo julgar os últimos recursos.</p>
      <p>Segundo o Conselho Nacional de Justiça (CNJ), o julgamento deve ter impacto na situação de cerca de 4,9 mil presos após decisão na segunda instância. Entre eles, constam condenados na Operação Lava Jato, como o ex-presidente Luiz Inácio Lula da Silva, preso desde 7 de abril do ano passado na Superintendência da Polícia Federal em Curitiba, após ter sua condenação por corrupção e lavagem de dinheiro confirmada pelo Tribunal Regional Federal da 4ª Região (TRF4), no caso do tríplex do Guarujá (SP).</p>
