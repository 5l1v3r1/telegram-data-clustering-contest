      <h1>For All Mankind Exclusive Video: Executive Producers Say Series Portrays a 'More Hopeful Future'</h1>
      <h2>Following an alternate-history space-race defeat, the U.S. program must buck up and buckle down.</h2>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f_A19ZitCOs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>New Apple TV+ series <i>For All Mankind</i> portrays an alternate history in which the U.S. space program triumphs in defeat after the Russians land on the moon first. Executive producers and co-creators <a href="https://www.rottentomatoes.com/celebrity/ronald_d_moore">Ronald D. Moore</a>, Matt Wolpert, and Ben Nedivi and executive producer Maril Davis provide insight into their new drama ahead of the November 8 premiere of episode four, “Prime Crew,” in which a training accident sparks a debate about women astronauts.</p>
      <p>
        <b>About the show: </b>
      </p>
      <p><i>For All Mankind</i> presents an aspirational world where NASA astronauts, engineers and their families find themselves in the center of extraordinary events seen through the prism of an alternate history timeline — a world in which the USSR beats the U.S. to the moon. The series stars Joel Kinnaman, Michael Dorman, Sarah Jones, Shantel VanSanten, Wrenn Schmidt, Jodi Balfour. <i>For All Mankind</i> is  directed by Seth Gordon.</p>
