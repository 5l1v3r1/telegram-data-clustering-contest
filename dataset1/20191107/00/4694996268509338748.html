      <h1>Crise dans la lutte / Général Malika accuse : « Mbeur yi nio Yakh lamb dji...« </h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rCu8yMK4BXY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Général Malika, le meilleur lutteur sans frappe de la saison 2018 / 2019 ne cache pas son amertume du fait de l'actuelle situation qui prévaut dans le milieu de la lutte sénégalaise. Face au chômage technique de plusieurs dizaines de lutteurs licenciés auprès du CNG de lutte. Il estime que les premiers responsables sont les lutteurs. Du fait de la forte surenchère qu'ils imposent aux promoteurs de combats. Ces derniers, pour la plupart préférant se retirer, les sponsors faisant de même. Mais aussi, il a pointé du doigt le refus de beaucoup de lutteurs, de se frotter à leur adversaires naturels...</b>
      </p>
