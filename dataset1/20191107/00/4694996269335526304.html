      <h1>Salon de l’Habitat de Bamako : « Le Sénégal est un modèle en matière d’aménagement urbain en Afrique de l’Ouest. » (Hama Ould Sidi Mohamed Arbi, MHU du Mali)</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vUkSxX0igOc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Un atelier de partage s’est tenu ce jeudi 7 novembre au ministère de de l’Urbanisme, de l'Habitat et de l’hygiène publique. Une occasion pour le ministre Abdou Karim Fofana de recevoir son homologue malien, Hama Ould Sidi Mohamed Arbi et une forte délégation composée de promoteurs immobiliers qui ont échangé sur l’expérience Sénégalaise en matière de promotion de logements sociaux. « J’ai découvert beaucoup de choses ici au Sénégal. C’est un pays très avancé en matière de promotion immobilière. Il y’a beaucoup de choses qui nous intéresse, par exemple le mode de financement des logements sociaux », a affirmé le ministre de l’Habitat de l’Urbanisme et du logement social du mali. À cet effet, le Sénégal a été choisi comme le parrain d’honneur du Salon de l’habitat de Bamako prévu en février 2020 au Mali. Les deux pays vont partager leurs expériences et renforcer leurs capacités pour mieux faire face au défi de résoudre la problématique qu’ils ont en commun, qu'est les logements sociaux", a conclu le ministre Hama Ould Sidi Mohamed Arbi.</b>
      </p>
