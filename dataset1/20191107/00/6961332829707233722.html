      <h1>غانتس: ايران تمثل الخطر الكبير على “اسرائيل”</h1>
      <address>
        <time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time>
      </address>
      <p>أكد الصهيوني بيني غانتس ان ايران تمثل الخطر الكبير على كيان العدو الاسرائيلي.</p>
      <p>وقال غانتس الخميس إنه “يجب العمل للتصدي لأنشطة ايران من قبل كل دول العالم”، وتابه “هذا ما تقوم به دول الخليج واسرائيل”.</p>
      <p><b>المصدر: </b>فلسطين اليوم</p>
    </article>
