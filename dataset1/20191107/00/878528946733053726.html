      <h1>中日、松田投手に指名あいさつ</h1>
      <address>
        <time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time>
      </address>
      <p>　中日に育成ドラフト１位指名された名大の松田亘哲投手が７日、名古屋市内で指名あいさつを受け「生活サイクルが気になっていた。毎日練習を積み重ねることで成長することを聞かせてもらった」と今後の野球人生を心待ちにした。</p>
      <p>　左腕からの１４０キロを超す速球が持ち味。愛知県出身で小学生時代に中日のファンクラブに入っていたこともあり、年に数回はナゴヤドームで観戦していた。「経験が浅い部分があるが、伸びしろの話をしていただいた」と本拠地で投げる日を楽しみにしていた。</p>
