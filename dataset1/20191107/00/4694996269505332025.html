      <h1>Médina Baye : Cheikh Mahi Cissé apprécie les efforts du groupe « Auchan » dans la création d'emplois au Sénégal</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aTAd6ev9Dg4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le groupe " Auchan" s'est encore illustré en apportant sa participation dans l'organisation du Gamou à Médina Baye. Ce matin, une délégation dudit groupe a été reçue par le porte-parole du Khalife général de Médina Baye, Cheikh Mahi Cissé. À cette occasion, le guide religieux a apprécié les efforts d'Auchan dans le cadre de la création d'emplois, notamment chez les jeunes. À la tête de la délégation, Mr Mouhamadou Moustapha Mangane, est revenu sur la contribution du groupe Auchan pour la bonne réussite du Mawlid. Il s'agit de 2 000 kilos de sucre, 1 200 bouteilles de 05 litres, 5 tonnes de riz ( 200 sacs de 25 kilos), 1 200 litres d'huile etc...</b>
      </p>
    </article>
