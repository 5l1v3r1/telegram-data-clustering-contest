      <h1>高知知事選が告示、１２年ぶり選挙戦…新人２人が届け出</h1>
      <address>
        <time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time>
      </address>
      <p>　高知県知事選は７日告示され、無所属で新人の計２人が立候補を届け出た。投開票は２４日。</p>
      <p>　共産党県常任委員の松本顕治氏（３５）は共産、社民、元総務省総括審議官の浜田省司氏（５６）は自民、公明の各党から、それぞれ推薦を受けた。選挙戦となるのは１２年ぶり。与党が推す浜田氏は尾崎正直知事から後継指名を受け、松本氏は立憲民主、国民民主両党の県連の推薦も受けており、与野党対決の構図となる。</p>
    </article>
