      <h1>Gamou 2019 : La Croix Rouge compte déployer 262 volontaires dont 105 à Médina Baye.</h1>
      <address><time datetime="2019-11-07T00:00:00+00:00">07 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0dAJkTsZW0U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pour une bonne couverture du Gamou, la Croix Rouge compte mobiliser au moins 262 éléments dans le département de Kaolack. Parmi ceux-ci, 105 volontaires seront déployés dans la cité religieuse qu'est Médina Baye afin d'accompagner les pèlerins qui viendront des coins les plus reculés du pays, ainsi que dans certains pays tels le Nigéria, le Niger, la Gambie, la Mauritanie, le Mali, etc. Ainsi, des secouristes seront chargés du rétablissement des liens familiaux, qui consiste à enregistrer les enfants égarés et essayer de retrouver leurs parents respectifs...</b>
      </p>
