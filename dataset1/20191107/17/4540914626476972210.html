      <h1>Völkermord in Ruanda vor Gericht in Belgien</h1>
      <address><time datetime="2019-11-07T17:44:55+00:00">07 Nov 2019, 17:44</time> by <a rel="author">Andreas Rogal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gITi9D_HOZY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Auf einen Stock gestützt und mit grimmigem Blick erschien Fabien Neretsé zum Beginn der Anhörungen im Prozess vor dem Geschworenengericht in Brüssel. Er ist der Beteiligung am Völkermord in Ruanda angeklagt.</p>
      <p>Auf die Frage einer Reporterin, ob er seine Nachbarn denunziert habe, antwortete er nach kurzem Zögern knapp mit "Non".</p>
      <p>Konkret vorgeworfen wird Neretsé der Mord an 13 Menschen, die er an Hutu-Milizen denunziert haben soll, darunter eine Belgierin, die mit einem Tutsi verheiratet war. Die Anklage stellt die Morde allerdings auch explizit in den Zusammenhang des Völkermords. Dies ist das erste Mal das vor einem belgischen Gericht verhandelt wird.</p>
      <p>Eric Gillet, Vertreter der Anklage, erklärte dazu gegenüber Euronews:</p>
      <p>"Es gab einen Plan, alle Tutsis im Land auszurotten. Dieser Plan wurde auch umgesetzt. In diesem Zusammenhang wurde die Familie ermordert und die anderen Familien, die sich am Tatort befanden."</p>
      <p>Wie sein Mandant bestreitet jedoch auch Neretsés Verteidiger Jean Flamme sowohl die Existenz des geplanten Völkermords als auch die konkreten Mordvorwürfe:</p>
      <p>"Es gab Akte des Völkermords auf beiden Seiten. Mein Mandant kann daher unserer Ansicht nach nicht im Zusammenhang mit Völkermord angeklagt werden. Außerdem ist er unschuldig, er bestreitet alles."</p>
      <p>Martine Beckers, die Schwester der ermordeten Belgierin, hat 25 Jahre lang darum gekämpft, Neretsé vor Gericht zu sehen. Nicht zuletzt ihren Anstrengungen ist es zu verdanken, dass dieser historische Prozess zustande kam. Sie sagte zu unserer Reporterin:</p>
      <p>"Angenehm ist das hier beileibe nicht, aber ich habe damit sehr viel Zeit verbracht, und nun will ich es auch ehrenvoll zu Ende führen."</p>
      <p>Als Höchststrafe droht Neretsé lebenslange Haft. Das Urteil wird für Ende des Jahres erwartet. Bis dahin wird die Jury über einhundert Zeugenaussagen hören.</p>
      <p>Beim Völkermord in Ruanda 1994 kamen nach Schätzungen der Vereinten Nationen mindestens 800-tausend Menschen ums Leben, die überwältigende Mehrheit von ihnen ethnische Tutsis.</p>
      <p>Journalist<b> • Andreas Rogal</b></p>
