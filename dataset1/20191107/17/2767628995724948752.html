      <figure>

      <h3>Una vida de película</h3>
      <p>Shakira vuelve con fuerza al candelero. Tras superar su problema de cuerdas vocales por el cual tuvo que cancelar su gira "El Dorado", <b>estrena ahora película documental el 13 de noviembre</b>, repasando los éxitos de más de 20 años de carrera...</p>
      <h3>Representando a los latinos en la Super Bowl 2020</h3>
      <p>Además de su actuación en Madrid el 24 de noviembre en la clausura de la Copa Davis, <b>Shakira ha sido elegida, junto a Jennifer Lopez, para actuar en la Super Bowl</b>, el 2 en febrero de 2020, en Miami, Florida. El día de su cumpleaños. Shakira cantará y bailará en la final del campeonato de la National Football League, <b>la emisión de televisión más vista en todo el mundo</b>...</p>
      <h3>Muchas ideas aún por "aterrizar"</h3>
      <p>"Tenemos muchas ideas, todavía es difícil "aterrizarlas" todas porque tenemos poquito tiempo, pero estamos todo el día pensando y hasta en la noche también soñando con lo que podemos hacer, explica Shakira emocionada y sonriente. Creo que va a ser muy importante, sobre todo para los latinos, que hemos tenido tiempos difíciles en los Estados Unidos y creo que es una oportunidad vital para los latinos. No solo estamos siendo representados ese día en esa gran celebración, no solamente los latinos que han nacido en EE.UU., también los nacidos fuera de EE.UU. y creo que es una magnífica oportunidad para celebrar nuestra cultura latina. Y también para representar a todas las mujeres, por eso estar en tan buena compañía con J.Lo en el escenario realmente va a ser muy significativo."</p>
      <h3>Diálogo frente a la crisis de Cataluña</h3>
      <p>A pesar de los problemas con la justicia española por supuesto fraude fiscal, a sus 42 años Shakira está en un buen momento y ha sabido superar los contratiempos y desplegar su energía entre su familia, su música y su público. Vive en Barcelona con su pareja el futbolista Gerard Piqué y así opina respecto a la crisis política de Cataluña.</p>
      <p>"En un país en el que claramente hay desaveniencias y diferencias, lo más acertado sería de tratar de forjar puentes y escucharse. Es como cuando los miembros de una familia tienen diferencias y se dejan de escuchar, se rompe el diálogo. Cuando se rompe el diálogo aparecen los conflictos. Conflictos tan tristes como el que se está viviendo aquí en España. Y creo que son tiempos en los que se hace necesario el diálogo."</p>
