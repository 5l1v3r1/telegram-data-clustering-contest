      <h1>Βερολίνο 30 χρόνια μετά: Η τραγική ιστορία του Βίνφριντ Φρόιντενμπεργκ</h1>
      <address>
        <time datetime="2019-11-07T17:00:14+00:00">07 Nov 2019, 17:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h--QPcDdjow" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σήμερα, τα κομμάτια που έχουν μείνει από το Τείχος του Βερολίνου αποτελούν τουριστικό αξιοθέατο, αλλά πριν από 30 χρόνια, ένα νεαρό ζευγάρι διακινδύνευσε τα πάντα για να δραπετεύσει από την Ανατολική Γερμανία και να βρει καταφύγιο στο Δυτικό Βερολίνο.</p>
      <p>Ο Βίνφριντ ήταν ένας νέος μηχανικός που του άρεσε η περιπέτεια. Είχε την ιδέα να δραπετεύσει με ένα αερόστατο που κατασκεύασε μόνος του. Τον Μάρτιο του 1989, μετά από μήνες προετοιμασιών, ο Βίνφριντ και η γυναίκα του Σαμπίνε ήταν έτοιμοι.</p>
      <p>Στο μέσο της νύχτας, σε ένα κήπο, άρχισαν να γεμίζουν με αέριο το μπαλόνι. Αλλά κάποιος τους είδε και ειδοποίησε την αστυνομία: <i>«Οι αστυνομικοί είδαν το μπαλόνι, που πήγαινε για τη Δύση. Ήταν έτοιμο να πετάξει. Δεν βλέπουν κανέναν, αλλά υποπτεύονται τι συμβαίνει. Έχουν όπλα μαζί τους, αλλά δεν τολμούν να τα χρησιμοποιήσουν, γιατί μυρίζει πολύ το αέριο. Όπως ομολόγησαν μετά, φοβήθηκαν ότι θα εκραγεί όλο το σπίτι. Ο Βίνφριντ και η Σαμπίνε με το μπαλόνι να μην είναι εντελώς γεμάτο είχαν ελάχιστα δευτερόλεπτα να αποφασίσουν. Είχαν 30 δευτερόλεπτα να αποφασίσουν τι θα κάνουν. Και αποφασίζουν αυτός να φύγει και αυτή να μείνει πίσω. Κρύβεται στους θάμνους και βλέπει τον άνδρα της να πετά μακριά»</i> αναφέρει η συγγραφέας Καρολίνε Λάμπους στο βιβλίο της «Ich hatte gehofft, wir können fliegen» που έχει να κάνει με την απόδραση.</p>
      <p>Επειδή η αναχώρηση έγινε ξαφνικά, ο Βίνφριντ ήταν στο έλεος των ανέμων. Δεν είχε έλεγχο του αερόστατου και πετούσε για πέντε ώρες, καθισμένος πάνω σε ένα σκουπόξυλο. Είχε ανέβει στα 5.000 μέτρα όπου επικρατούσε δριμύ ψύχος. -20 βαθμοί Κελσίου. Η πτήση του καταλήγει άδοξα στη δυτική πλευρά της πόλης στο Τσέλεντορφ: <i>«Πάγωσε. Ήταν μάλλον εξαντλημένος. Ψυχολογικά και σωματικά. Προσπαθήσαμε να υπολογίσουμε πώς είχε πάει αυτή η πτήση και καταλήξαμε στο συμπέρασμα ότι πιθανώς όταν έπεσε, δεν είχε καθόλου δυνάμεις και δεν μπορούσε να συνεχίσει. Το απόγευμα, το σώμα του βρέθηκε σε έναν από τους κήπους που βρίσκονται γύρω από την λίμνη».</i></p>
      <p>Όλα τα κόκκαλά του ήταν σπασμένα. Το όνειρό του για μια νέα ζωή στη Δύση έσβησε. Εάν όμως είχαν λειτουργήσει όλα στην εντέλεια τι ήλπιζε ο Βίνφριντ; <i>«Νομίζω ότι ήθελε να πουλήσει την ιστορία του στον τύπο, ως μια ρομαντική απόδραση με αερόστατο ενός ερωτευμένου ζευγαριού»</i> εξηγεί η συγγραφέας.</p>
      <p><a href="http://www.chronik-der-mauer.de/en/victims/180604/freudenberg-winfried">Η τραγική ιστορία έγινε πρωτοσέλιδο στη Δύση</a>. Στο Ανατολικό Βερολίνο, η γυναίκα του Σαμπίνε ανακρίνεται στην φυλακή από την Στάζι. Μετά από πολλές εβδομάδες την αφήνουν να φύγει. Λίγους μήνες αργότερα, γίνεται το θαύμα. Πέφτει το τείχος του Βερολίνου. Χιλιάδες κάτοικοι του Ανατολικού Βερολίνου συγκεντρώνονται στο συνοριακό φυλάκιο της Μπορνχόλμερ Στράσε για να διασχίσουν τη γέφυρα.</p>
      <p>Η σοκαρισμένη Σαμπίνε περνά μετά από αρκετές εβδομάδες τη γέφυρα: <i>«Τον σκεφτόμουν διαρκώς. Γι' αυτό άργησα να περάσω. Είχε πεθάνει τον Μάρτιο και ήμασταν μόλις στον Νοέμβριο. Πέθανε γιατί το τείχος ήταν κλειστό. Θα ήταν ζωντανός αν περίμενε μερικούς μήνες. Ήταν τόσο λυπηρό και ακατανόητο για μένα. Κι αν ήταν εδώ και έβλεπε την πτώση του Τείχους; Δεν μπορεί να δει τι συμβαίνει τώρα. Το μόνο που μένει είναι η θλίψη»</i> τονίζει η γυναίκα του Σαμπίνε.</p>
      <p>Ο Βίνφριντ Φρόιντενμπεργκ ήταν ο τελευταίος άνθρωπος από την Ανατολική Γερμανία που πέθανε στην προσπάθειά του να δραπετεύσει στη Δύση. Η Γερμανίδα καγκελάριος τον θυμήθηκε:</p>
