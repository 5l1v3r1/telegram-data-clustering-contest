      <h1>Итальянский сенатор получила охрану после участившихся угроз</h1>
      <address><time datetime="2019-11-07T17:23:13+00:00">07 Nov 2019, 17:23</time> by <a rel="author">Мария Сашинская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P0kntx3u1fs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Итальянский сенатор Лилиана Сегре будет передвигаться в сопровождении двух карабинеров. Безопасность 89-летней женщины власти Милана решили усилить после участившихся антисемитских угроз в ее адрес в интернете, сообщает местная пресса.</p>
      <p>Пожизненный сенатор Италии Лилиана Сегре, которая в детстве прошла через нацистские концлагеря, призналась, что уже несколько месяцев получает сообщения с оскорблениями и прямыми угрозами физической расправы, однако усилить безопасность власти решили только сейчас. На недавнем публичном мероприятии, в котором участвовала женщина, было поднято знамя ультраправой партии "Новая сила" (Forza Nuova).</p>
      <p>Сегре недавно оказалась в центре политического скандала после того, как "Лига" Маттео Сальвини и другие правые и правоцентристские партии не поддержали ее предложения создать чрезвычайную комиссию по борьбе с ненавистью, расизмом и антисемитизмом.</p>
