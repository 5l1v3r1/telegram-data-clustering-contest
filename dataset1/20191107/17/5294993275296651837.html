      <h1>Julgamento de suspeito ligado ao genocídio no Ruanda</h1>
      <address><time datetime="2019-11-07T17:48:47+00:00">07 Nov 2019, 17:48</time> by <a rel="author">Ana LAZARO </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eJsIdLTLFPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fabien Neretsé enfrentou o primeiro dia do julgamento sobre o seu papel no genocídio de Ruanda, quinta-feira, em Bruxelas. O ruandês de 71 anos, que vivia em França, nega as acusações de ter denunciado o local onde se escondiam tutis, acabando 13 deles assassinados pelas milícias hutu, em 1994.</p>
      <p>Entre eles estava uma cidadã belga casada com um ruandês e mãe de uma jovem. A irmã da vítima belga vê agora Neretsé responder por alegados crimes de guerra e genocídio.</p>
      <p>"Havia um plano para o extermínio de todos os tutsis no país. Esse plano foi posto em prática e foi nesse contexto que essa família foi assassinada, juntamente com outras famílias que estavam no mesmo local", explicou Eric Gillet, um dos advogados da acusação.</p>
      <p>Por seu lado, o advogado do ex-engenheiro agrónomo acusado nega que o seu cliente fizesse parte de algum plano premeditado para o que ocorreu há 25 anos, ao longo de três meses de massacres.</p>
      <p>"Houve atos genocidas de ambos os lados. Mas o meu cliente, de acordo com a nossa tese, não pode ser processado com base no crime de genocídio. Além disso, ele é inocente, ele nega todos os fatos imputados", afirmou Jean Flamme, advogado de defesa de Fabien Neretsé.</p>
      <p>
        <b>Mais de 100 testemunhas</b>
      </p>
      <p>Martine Beckers nunca desistiu de tentar obter justiça para a família Bucyana, constituída pela sua irmã Claire, o cunhado Isaïe e a sobrinha Katia, que viviam no bairro de Nyamirambo, em Kigali, capital do Ruanda.</p>
      <p>"Esta é uma situação muito desagradável de se viver. Mas estou nesta luta há muito tempo e quero terminá-la de maneira honrada", disse Martine Beckers à euronews.</p>
      <p>O julgamento conta com mais de 100 testemunhas que serão ouvidas pelo juíz e por um grupo de jurados selecionado pelo tribunal.</p>
      <p>O crime de genocídio no sistema criminal belga prevê prisão perpétua como pena máxima. A decisão judicial deverá ser conhecida até o final do ano.</p>
      <p>Estima-se que 800 mil pessoas morreram durante o genocídio de Ruanda, a grande maioria delas do grupo étnico tutsi.</p>
      <p>Um Tribunal Penal Internacional para o Ruanda que julgou altas patentes e políticos foi dissolvido em 2015.</p>
