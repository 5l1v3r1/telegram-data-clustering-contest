      <h1>"Ветер перемен" и благодарность Горбачеву</h1>
      <address><time datetime="2019-11-07T17:49:03+00:00">07 Nov 2019, 17:49</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kPhqHz6auT4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Wind of Change" ("Ветер перемен") The Scorpions - символ окончания холодной войны и падения Берлинской стены. У автора рок-баллады Калауса Майне давние дружеские отношения с первым и единственным президентом СССР Михаилом Горбачевым. Снова они встретились в Москве. Вспоминали конец девяностых. Горбачев говорил о том, как обеспокоен ситуацией в мире... Но при этом уверенно отмечал: <i>"Самое трудное мы сделали".</i></p>
      <p>Композицию "Ветер перемен" вокалист Клаус Майне написал, вдохновленный визитом в СССР. The Scorpions - одна из первых западных рок-групп, давших концерт в Советах.</p>
      <p>
        <b>Клаус Майне, вокалист The Scorpions</b>
      </p>
      <p>
        <i>"Мы граждане Германии никогда не забудем человека изменившего мир, человека изменившего НАШ мир. Он менялся прямо на наших глазах. "Ветер перемен" стал гимном, прозвучавшим по всему свету. И я спою его сейчас для вас".</i>
      </p>
      <p>В интервью немецким СМИ Майне говорит:</p>
      <p>
        <i>"Без него воссоединение, и главным образом 9 ноября не прошли бы так спокойно. Такой бы мирной, какой она была, революции не случилось... Без выстрелов... Без жертв. И танки не вышли на улицы 9 ноября благодаря Горбачеву. И это ему мы должны сказать спасибо".</i>
      </p>
      <p>Что касается "Wind of Change", композиция не потеряла своей силы и по-прежнему содержит послание о мире без ненависти, агрессии и войн...</p>
