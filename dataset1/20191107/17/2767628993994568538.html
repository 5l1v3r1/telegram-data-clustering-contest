      <h1>El último salto trágico del Muro de Berlín</h1>
      <address><time datetime="2019-11-07T17:00:14+00:00">07 Nov 2019, 17:00</time> by <a rel="author">Lena Roche</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cyQRSiA3vP0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los restos del Muro de Berlín son , hoy en día, principalmente una atracción turística; pero hace 30 años una joven pareja arriesgó todo para escapar de la Alemania del Este a la Berlín Occidental. <a href="http://www.chronik-der-mauer.de/en/victims/180604/freudenberg-winfried">Winfried era un joven ingeniero, conocido como un hombre de riesgo y espíritu aventurero, que tuvo la idea de huir con un globo de gas construido por él mismo. En marzo de 1989, después de meses de preparación, Winfried y su esposa Sabine estaban listos.</a></p>
      <p>En una colonia ajardinada en Berlín Este, <b>en plena noche los dos comenzaron a hinchar el globo con gas</b>. Pero alguien los vió y alertó a la policía. <b>Los policías viron el globo</b>, que ya estaba orientado hacia Occidente y también estaba listo para volar, no veían a nadie, pero sospechaban lo que estaba pasando, tenían armas de fuego, pero no se atrevían a usarlas, porque olía muy fuerte a gas, como dijeron más adelante, y temían que estallara.</p>
      <p>Winfried y Sabine, con un globo que no estaba completamente hinchado, <b>sólo tenían segundos para decidir</b>, escribe Caroline Labusch en su libro sobre la fuga: <i>"Tienen 30 segundos para decidir lo que quieren hacer. Deciden que él vuela y que ella se queda atrás. Ella se escondió entre los arbustos y le vio volar".</i></p>

        <iframe data-src="https://twitter.com/euronewses/status/1099232559412797440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Congelado, no aguantó la travesía</h3>
      <p>Con una partida tan repentina, <b>Winfried estaba a merced del viento</b>. No tenía control sobre el globo y <b>voló durante cinco horas</b>, sentado en un palo de escoba cortado que estaba unido al globo. Subió 5.000 metros, hacía mucho frío, <b>-20 grados</b>. Su vuelo terminó en la parte oeste de la ciudad de Berlín en Zehlendorf.</p>
      <p><i>"Estaba helado hasta los huesos, y debía estar exhausto, tanto psicológica como físicamente"</i> destaca Caroline Labusch. <i>"Intentamos calcular cómo pudo haber ido este vuelo y llegamos a la conclusión de que probablemente se cayó, sus fuerzas lo abandonaron y que ya no pudo aguantar más. Por la tarde, su cuerpo fue encontrado en uno de los jardines que bordean el lago"</i>, apunta la escritora</p>
      <h3>Su sueño de una nueva vida en Occidente se hizo añicos</h3>
      <p>Cada uno de sus huesos estaba roto. Si todo hubiera salido bien, si todo hubiera ido según lo planeado, ¿qué habría sido de Winfried?</p>
      <p>Según Caroline Labusch, Winfried esperaba poder vender la historia a la prensa como un romántico escape en globo de una pareja de enamorados.</p>
      <p>La trágica historia fue noticia en Occidente. En Berlín Oriental, la esposa de Winfried, Sabine, fue interrogada en la cárcel por la Stasi, la policía secreta de la República Democrática Alemana. Después de varias semanas la soltaron.</p>
      <p>Pocos meses después, en la noche del 9 de noviembre se produjo un milagro, la caída del Muro de Berlín. Miles de alemanes orientales se reunieron en el paso fronterizo de Bornholmer Strasse y cruzaron el puente.</p>
      <p>Sabine estaba conmocionada, pero finalmente logró cruzar el puente unas semanas después. La pareja de Winfried recuerda que estivo pensando en él todo el tiempo. <i>"Era lo que me impedía ir allí. Porque murió en marzo y era sólo noviembre. Murió porque el muro estuvo cerrado, y creo que aún estaría vivo si hubiéramos esperado unos meses. Y eso fue tan, tan triste, tan terriblemente incomprensible para mí"</i> señala subrayando que luego solo sintió dolor y más dolor.</p>
