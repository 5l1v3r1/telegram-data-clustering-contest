      <h1>Schweizer erfinden den ersten Zigarrenkurier</h1>
      <h2>Jetzt können Zigarren und Spirituosen nach Hause bestellt werden, und neu gibt es kompostierbare Kaffeekapseln. Das und weitere News aus der Welt der Kulinarik.</h2>
      <address><time datetime="2019-11-07T17:34:00+00:00">07 Nov 2019, 17:34</time> by <a rel="author">lme</a></address>
      <slideshow>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/3FFDD07AC53FD774B07010F1D96C24B4.jpg">
            <img src="https://www.20min.ch/diashow/248893/3FFDD07AC53FD774B07010F1D96C24B4.jpg"/>
          </a>
          <figcaption>Sie möchten zu Hause nach dem gelungenen Dinner Ihren Gästen ein Glas Whisky und ein Zigarre anbieten, doch die Bar und der Humidor sind leer, die Geschäfte längst geschlossen?</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/03D34CEF2346585D20A282AA8FFA8798.jpg">
            <img src="https://www.20min.ch/diashow/248893/03D34CEF2346585D20A282AA8FFA8798.jpg"/>
          </a>
          <figcaption>Der erste Schweizer Zigarrenkurier ist die Rettung und liefert täglich bis drei Uhr morgens innert 30 bis 60 Minuten hochwertige Zigarren und beste Spirituosen direkt zu Ihnen nach Hause.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/EF122D0BBF38884EE1E0B062874D3EAE.jpg">
            <img src="https://www.20min.ch/diashow/248893/EF122D0BBF38884EE1E0B062874D3EAE.jpg"/>
          </a>
          <figcaption>In den Kapseln von Bonga Red Mountain steckt eine geballte Ladung Nachhaltigkeit. Der Kaffee aus Kaffa in Äthiopien ist Bio-, Fairtrade- und Naturland-zertifiziert, mit Nespresso-Maschinen kompatibel und aus Bio-Kunststoff gefertigt. Das bedeutet, dass die Kapseln nach dem Kaffeegenuss nicht in die Tonne, sondern in den Kompost wandern.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/EAA624AD6599D5AB1BB2F939F3D14590.jpg">
            <img src="https://www.20min.ch/diashow/248893/EAA624AD6599D5AB1BB2F939F3D14590.jpg"/>
          </a>
          <figcaption>Wo früher Soho Kleider und später Buffalo seine klobigen Schuhe verkaufte, wird seit gestern Alpenküche aufgetischt. Das Ladenlokal am Limmatquai 98 in Zürich steht seit einer Weile leer und rief Szene-Gastronom Pascal Schmutz (l.) und seinen Partner Marc Zahnd auf den Plan ...</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/0A3BC7D49AC01209E181FC31544EA1D9.jpg">
            <img src="https://www.20min.ch/diashow/248893/0A3BC7D49AC01209E181FC31544EA1D9.jpg"/>
          </a>
          <figcaption>... Bis zum 11. Dezember servieren die beiden im Sir Edmund zeitgenössische Alpenküche wie Kalbshaxe mit Rauchpaprika-Bohnen und Rotkraut, hausgemachte Linguini oder Rindsmark auf Kastanien-Nuss-Kartoffeln. Zum Dessert lockt eine Brottasche mit Apfelkompott oder ein Käseteller – alles im stilechten Chalet-Ambiente mitten in Zürich. Das Pop-up-Restaurant öffnet die Türen nicht nur für hungrige Mäuler, sondern auch einfach für Besucher, die einen Drink oder ein Glas Champagner oder Bier an der Bar geniessen wollen.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/CB21414CF530A3B456A81566013D983B.jpg">
            <img src="https://www.20min.ch/diashow/248893/CB21414CF530A3B456A81566013D983B.jpg"/>
          </a>
          <figcaption>Lokal einkaufen liegt im Trend. Bei gewissen Produkten stiess man aber an seine Grenzen – bei Lachs zum Beispiel. Bis jetzt, denn Coop verkauft nun Alpenlachs aus dem bündnerischen Misox. In der ersten und einzigen Schweizer Lachsfarm werden Lachse in Quellwasser ohne Chemikalien gezüchtet und in Sargans über Buchen- und Birkenholz kalt geräuchert.</figcaption>
        </figure>
        <figure>

            <img src="https://www.20min.ch/diashow/248893/7DD183885862EB80FCAB9997E6268BBC.jpg"/>
          </a>
          <figcaption>Wenn sich zwei Traditionsmarken, Säntis Malt Whisky und Mövenpick Kaffee, zusammentun, dann verspricht das eine heisse Liaison. So entstand aus der Mischung von Appenzeller Single Malt Whisky, der im Eichenbierfass lagerte, und Cold Brew Kaffee ein ausgewogener Likör, der pur auf Eis oder zum Beispiel gemixt als Espresso Martini getrunken werden kann.</figcaption>
        </figure>

          <figcaption>Wenn 25 Schweizer Top-Chefs mit insgesamt 25 «Michelin»-Sternen und 380 «Gault Millau»-Punkten zusammenkommen, dann erwartet man im Normalfall eine gesalzene Rechnung. Doch an den Nespresso Gourmet Weeks schlemmt man bei den Spitzenköchen, unter anderem auch bei Tanja Grandits, der «Köchin des Jahres», zum Beizen-Preis. ...</figcaption>

          <a href="https://www.20min.ch/diashow/248893/AC7B4FE86FCF85AF2FA55013798362D1.jpg">
            <img src="https://www.20min.ch/diashow/248893/AC7B4FE86FCF85AF2FA55013798362D1.jpg"/>
          </a>
          <figcaption>In der Hotelfachschule Passugg wird der Restaurantbesuch zum multisensorischen Erlebnis. Das 24-plätzige Prototyp-Restaurant Elysium wurde ursprünglich als digitales Klassenzimmer für die Studierenden der SSTH entwickelt, nun öffnet sich das einzigartige ­Lokal auch für die breite Öffentlichkeit. Zu einem 4-Gang-Gourmet-Menü (298 Fr. pro Person) wird den Gästen eine High-Tech-Inszenierung für alle Sinne geboten. ...</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/27EFD40D61C61CDDEEF2E1574DC8B6BE.jpg">
            <img src="https://www.20min.ch/diashow/248893/27EFD40D61C61CDDEEF2E1574DC8B6BE.jpg"/>
          </a>
          <figcaption>... Innovative Kulinarik wird mit modernster Technologie und digitalem Storytelling kombiniert, Animationen, Projektionen, Sound- und Dufteffekte komplettieren das Erlebnis. Mit Virtual und Augmented Reality verschmelzen die Besucher quasi mit der Szenerie. Das Elysium kann auch für Geburts­tage oder Weihnachtsessen gebucht werden.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/D49D8070868F6B7201B0CF56C5B699FB.jpg">
            <img src="https://www.20min.ch/diashow/248893/D49D8070868F6B7201B0CF56C5B699FB.jpg"/>
          </a>
          <figcaption>Für ein kreatives, frisch zubereitetes und saisonales Abendessen muss man nach Feierabend nicht stundenlang am Herd stehen, ist Zoe Torinesi überzeugt. Auf 176 Seiten präsentiert die Foodbloggerin und Kochbuautorin ihre liebsten Feierabendrezepte, inspiriert von ihrem Credo: «Kochen ist wie Yoga für die Seele. Kochen soll entspannen, den Kopf frei machen und der Kreativität Platz geben.»</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/DE8A85EBC59B4353486916F3CADD8446.jpg">
            <img src="https://www.20min.ch/diashow/248893/DE8A85EBC59B4353486916F3CADD8446.jpg"/>
          </a>
          <figcaption>Auf der Suche nach den innovativsten Barkeepern der Welt reiste der Schweizer Autor Daniel Staub einmal fast um die ganze Welt. Seine Begegnungen mit den talentiertesten Mixologen hielt er im Buch «Mixing Cosmopolitans» fest und reicherte die 21 Porträts mit Rezepten, und persönlichen Insider-Tipps aus Sidney bis nach Moskau und Athen an.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/7D84F868269650726736278458C755C2.jpg">
            <img src="https://www.20min.ch/diashow/248893/7D84F868269650726736278458C755C2.jpg"/>
          </a>
          <figcaption>In der Ikea einzukaufen, heisst oft auch, einen (oder mehrere) Hotdog oder Köttbullar zu verspeisen. Ab dem 7. Oktober hält nun aber auch ein Hauch Spitzengastronomie in den Restaurants aller neun Schweizer Ikea-Filialen Einzug, denn die umtriebige Zürcher Köchin Meta Hiltebrand (36) hat für das schwedische Möbelhaus vier saisonale ­Menüs kreiert.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/4DFEECFC47342ED31C5AF3814C0D28B4.jpg">
            <img src="https://www.20min.ch/diashow/248893/4DFEECFC47342ED31C5AF3814C0D28B4.jpg"/>
          </a>
          <figcaption>... Als «Hardcore-Ikea-Fan» freut sich Meta auf die Herausforderung und sagt: «Alle Ikea-Möbel wurden von Designern entworfen, höchste Zeit also, dass es nun auch eine Food-Designerin gibt.» Metas erstes Ikea-Menü ist ein Rindsragout mit frisch sautiertem Kürbis, Haselnüssen und Pfefferkuchen-Crumble, das zu einem Kampfpreis von 12.95 Franken bis Januar in den Ikea-Restaurants angeboten wird. Die drei weiteren Menü-Kreationen werden dann nächstes Jahr saisonal wechseln. Trotz Gourmet-Anspruch, ihr Guilty Pleasure bleibt der Hotdog: «Bei jedem Ikea-Besuch esse ich sicher drei davon.»</figcaption>
        </figure>

          </a>
          <figcaption>Seit 1877 produziert das italienische Unternehmen Barilla Pasta aus Hartweizengriess und wurde mit seinen Produkten zum Weltmarktführer. Nun geht Ba­rilla einen neuen Weg und bringt Fusilli, Casarecce und Penne aus 100 Prozent Hülsenfrüchten auf den Markt. Der Vorteil? Die Pasta aus roten Linsen oder Kichererbsen enthält viel Eiweiss und Ballaststoffe und macht lange satt.</figcaption>
        </figure>
        <figure>
          <a href="https://www.20min.ch/diashow/248893/9547EC9D8BC9923BE1C3528D5BC148EA.jpg">

          </a>
          <figcaption>Die Schweiz ist um einen Eistee reicher. Er kommt von Hilcona, wird aus grünem Tee im Cold-Brew-Verfahren gebraut und enthält keinen Zucker und darum auch keine Kalorien. Verfeinert wurde das Getränk mit einem Hauch Orange und Minze.</figcaption>

          </a>
          <figcaption>Mit dem Herbst ändern sich die Drinks. Perfekt passt jetzt zum Beispiel ein Singapore Sling, der mit Muskatnuss verfeinert wird. Dafür 4 cl Gin, 2 cl Cherry Brandy und ein wenig Grenadine in den Shaker geben und gut schütteln. Den Inhalt in ein Longdrinkglas mit Eis geben, mit Soda auffüllen und einen Hauch Muskatnuss darüberreiben. Dieser Drink taugt auch perfekt als Apéro in der Weihnachtszeit.</figcaption>

          </a>
          <figcaption>... Neben Klassikern wie dem herrlich mürben und saftigen Rehrücken mit Wildrahmsauce, fluffigen Spätzli und Rotkraut setzt Caduff auch immer wieder Gerichte auf die Karte, die andere Wirte bestenfalls vom ­Hörensagen kennen. Ein schottisches Moorhuhnbrüstchen zum Beispiel, begleitet von Paprikasauerkraut und Wald­pilzen. Wer klare Suppen liebt, sollte die Wildessenz mit Steinpilzravioli probieren. Für Traditionalisten gibts exzellente Rehterrine mit viel schwarzem Trüffel, für Vegetarier beispielsweise einen knusprigen Kartoffel-Eierschwämmli-Strudel mit sautierten Waldpilzen. Zum Dessert empfehlen sich der lauwarme Zwetschgenkuchen mit Vanille-Doppelrahm oder Caduffs geeiste Nusstorte mit Ananas und Kokosmark. ...</figcaption>
