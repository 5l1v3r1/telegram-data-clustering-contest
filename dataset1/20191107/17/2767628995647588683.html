      <h1>Nutrición, clima y Brexit, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-07T17:54:23+00:00">07 Nov 2019, 17:54</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ss8O-x7vZ6g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los consumidores cada vez son más conscientes y exigentes en lo que se refiere a la alimentación. De ahi la idea de crear una etiqueta que permita identificar hasta que punto los productos son sanos y equilibrados. Se la conoce con el nombre de "nutri-score" y el objetivo es incorporarla a la legislación europea.</p>
      <p>Se lo contamos en nuestro programa "The Brief from Brussels", en el que también les hablamos de cómo las movilizaciones contra el cambio climático han pasado a formar parte de nuestro lenguaje, y de la victoria del eurodiputado euroescéptico Nigel Farage ante la Justicia europea.</p>
