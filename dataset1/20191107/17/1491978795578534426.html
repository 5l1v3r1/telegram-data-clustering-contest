      <h1>Hundreds of migrants removed from makeshift camps in Paris – video</h1>
      <address><time datetime="2019-11-07T17:15:26+00:00">07 Nov 2019, 17:15</time> by <a rel="author">Maheen Sadiq, Elena Morresi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X-33PU3Vbc0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>French police officers have begun clearing more than 1,000 migrants and refugees from a makeshift camp in northern Paris, where they had been sleeping rough in squalid conditions for months. The move comes after the country’s centrist government set out Emmanuel Macron’s <a href="https://www.theguardian.com/world/2019/nov/05/france-migrant-workers-quotas-rightwing-voters-marine-le-pen-emmanuel-macron">toughe</a><a href="https://www.theguardian.com/world/2019/nov/05/france-migrant-workers-quotas-rightwing-voters-marine-le-pen-emmanuel-macron">r stance on immigration</a> this week and vowed to clear the camps</p>
