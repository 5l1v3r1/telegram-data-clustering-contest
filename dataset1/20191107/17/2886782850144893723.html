      <h1>Egy fiatal keletnémet pár mindent kockára tett a menekülésért</h1>
      <address><time datetime="2019-11-07T17:00:14+00:00">07 Nov 2019, 17:00</time> by <a rel="author">Lena Roche </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r9icSbxTlZc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ma a berlini fal maradványai turistalátványosságnak számítanak, ám 30 éve egy fiatal pár mindent kockára tett, hogy Keletről Nyugatra meneküljön.</b>
        <b>Winfried fiatal mérnök, az ő ötlete volt, hogy házilag készített gázballonnal meneküljenek el. <a href="http://www.chronik-der-mauer.de/en/victims/180604/freudenberg-winfried">Caroline Labusch könyvet írt a történtekről (Ich hatte gehofft, wir können fliegen).</a></b>
      </p>
      <p>1989. márciusában, több hónapos előkészítés után feleségével, Sabineval Kelet-Berlinben, az éjszaka közepén elkezdték tölteni a ballont gázzal. De valaki észrevette őket, és szólt a rendőrségnek. A szerző azt mesélte, hogy a rendőrök látták a ballont, amely már készen állt, hogy Nyugat felé repüljön. De nem láttak senkit, ám gyanították, hogy mi folyik. Fegyver volt náluk, de nem merték használni, mert erős gázszag volt, és féltek attól, hogy az egész ház felrobbanhat.</p>
      <p>A házaspárnak a még nem teljesen felfújt ballon mellett alig pár másodpercük maradt dönteni, állítja a róluk szóló könyv szerzője. Caroline Labusch szerint 30 másodpercük volt, hogy döntsenek. És úgy döntöttek, hogy a férfi elrepül, a nő pedig marad. A feleség elbújt a bokrokban, és látta, ahogy felrepül a férje.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1099232559412797440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A hirtelen indulással Winfried sorsa a szél kegyelmére volt bízva. Nem volt kontrollja a léggömb felett, és öt órán át repült így a ballonhoz csatolt levágott seprűn ülve. 5 ezer méterre emelkedett fel, ahol -20 fokos hideg van. Repülése a város nyugati részén, Berlin Zehlendorfban ért véget.</p>
      <p>Csontig áthűlt, és biztosan kimerült. Pszichés és fizikai szempontból is - magyarázta a szerző. - Megpróbáltuk kitalálni, hogyan alakulhatott ez a repülés, és arra jutottunk, hogy valószínűleg egyszerűen leesett, elhagyta az ereje, és nem tudta magát tovább tartani. Délután megtalálták a testét egy kertben a tó mellett - mutatta Caroline Labusch. - Minden csontja összetört, ahogyan az álmai is a Nyugatra szökésről. Azt remélhette, hogy eladhatja a történetét a sajtónak egy szerető pár romantikus léggömbös meneküléséről - vélte a szerző.</p>
      <p>A tragikus történet a címlapokra került Nyugaton. Kelet-Berlinben Sabine börtönbe került, és a Stasi, az NDK titkosrendõrsége hallgatta ki. Néhány hét után engedték el. Pár hónappal később, november 9-én este csoda történt: a berlini fal leomlott. Keletnémetek ezrei gyűltek össze a Bornholmer Strasse határátkelőhelyen, és mentek át a hídon. Sabine sokkot kapott, és csak hetekkel később tudott átmenni ezen a ma már történelmi hídon.</p>
      <p>Egész idő alatt rá gondoltam - mesélte az asszony. - Ezért nem tudtam előbb elindulni. Mert ő halott volt március óta, és még csak november volt. Azért halt meg, mert a fal elzárta az útját, és azt hiszem még mindig élne, ha vártunk volna pár hónapot. És ez annyira szomorú és annyira felfoghatatlan volt. Mi lenne, ha élne és láthatná mindezt? És most már soha nem láthatja, csak a bánat és a gyász marad - emlékezett Sabine.</p>
