      <h1>Una etiqueta para identificar los alimentos sanos y equilibrados</h1>
      <address><time datetime="2019-11-07T17:51:08+00:00">07 Nov 2019, 17:51</time> by <a rel="author">Gregoire Lory </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fwSR7Hh8kTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un grupo de eurodiputados realiza una incursión en un supermercado. Quieren poner a prueba una etiqueta llamada "nutri-score" que permite identificar hasta qué punto los productos son sanos y equilibrados. Está formada por una escala de cinco colores y cinco letras destinada a orientar a los consumidores. La A, de color verde, es la más sana.</p>
      <p>Se trata de una iniciativa ciudadana que cuenta con el apoyo del grupo de Los Verdes. Y el objetivo es que la Comisión Europea la incorpore a la Directiva que versa sobre esta materia.</p>
      <p>"Hay un interés creciente que está tomando cuerpo en la medida que el reglamento de 2011 obliga a la Comisión a revisar las disposiciones", explica Monique Goyens, de la Organización Europea de Consumidores. "Entonces, ¿por qué no proponer la introducción de un sistema de puntuación nutricional. Esto implica harmonizar y que todos los productores estén sujetos a las mismas reglas. Y esto es bueno para la competencia, el mercado interior y los consumidores".</p>
      <p>Para los defesores de la iniciativa, es además una cuestión de salud pública frente al problema del sobrepeso y la obesidad.</p>
      <p>"Según un estudio realizado en Francia, si se impone en todos los productos, se reduciría la mortalidad en un 3,4% cada año, lo que significa que habría 7.500 muertes menos por enfermedades crónicas en las que la nutrición juega un papel", explica Serge Hercberg, Profesor de Nutrición de la Facultad de Medicina de París.</p>
      <p>Algunos países de la Unión Europea ya han adoptado sistemas parecidos en sus supermercados. Y la iniciativa está seduciendo cada vez más a productores, distribuidores y consumidores.</p>
