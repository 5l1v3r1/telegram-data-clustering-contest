      <h1>The Brief From Brussels: eurodeputati chiedono una pagella obbligatoria per gli alimenti</h1>
      <address><time datetime="2019-11-07T17:37:14+00:00">07 Nov 2019, 17:37</time> by <a rel="author">Gregoire Lory </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wPzrhr_vEVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Una striscia colorata per aiutare il consumatore</h3>
      <p>Qualche consumatore attento ci avrà sicuramente caso. Stiamo parlando del punteggio nutrizionale, ovvero di una striscia apposta sulle confezioni degli alimenti che indica i valori nutrizionali di un prodotto, dal verde al rosso e dalla A alla E.</p>
      <p>Questa banda colorata dovrebbe aiutare i consumatori nella loro scelta durante gli acquisti. Per ora in Europa è facoltativa ma gli eurodeputati verdi e la società civile vogliono rendere obbligatorio questo strumento in tutta l'Unione Europea. I cittadini europei hanno avviato un'iniziativa per convincere la Commissione europea, spiega Monique Goyens, direttore generale dell'Organizzazione europea dei consumatori.</p>
      <p>"C'è un crescente interesse dal momento che la Commissione europea è tenuta a rivedere il regolamento del 2011 e le sue disposizioni. Quindi perché non proporre ora l'introduzione di un punteggio nutrizionale obbligatorio a livello europeo. Ciò significa che tutti i produttori sono soggetti alle stesse regole e questo è positivo sia per la concorrenza, che per il mercato interno e per i consumatori ".</p>
      <p>Per i sostenitori del punteggio nutrizionale, questo strumento va oltre la semplice questione della scelta del consumatore. È anche efficace per contrastare il sovrappeso e l'obesità.</p>
      <p>Il professore Serge Hercberg, della facoltà di medicina Università di Parigi 13 afferma che "uno studio condotto in Francia ha dimostrato che con questo punteggio nutrizionale ridurremmo la mortalità di circa il 3,4% ogni anno. Il che significa che ci sarebbero 7.500 morti in meno per malattie in cui la nutrizione gioca un ruolo. E' una questione di salute pubblica".</p>
      <p>Alcuni Stati membri hanno già adottato il punteggio nutrizionale nei loro supermercati. Secondo gli studi, queste iniziative stanno dando i suoi frutti e potrebbero mettere d'accordo produttori, distributori e consumatori.</p>
      <h4>Nigel Farage vince la battaglia legale contro l'eurocamera</h4>
      <p>La Corte di giustizia europea ha bollato come imparziale la decisione del Parlamento europeo contro l'eurodeputato euroscettico Nigel Farage.</p>
      <p>Il suo gruppo politico era stato multato nel 2016 e obbligato a restituire 180 mila euro per aver usato soldi europei per la campagna elettorale dio Farage in Gran Bretagna.</p>
      <p>Secondo l'eurocamera, Farage aveva infranto le regole europee sull'uso dei fondi UE, ma la Corte di giustizia europea ha annullato questa decisione.</p>
      <p>Sciopero per il clima è la parola dell'anno</p>
      <p>Il Dizionario Collins ha scelto lo sciopero per il clima come parola dell'anno. Il vicepresidente Timmermans ha colto l'occasione per riaffermare il suo impegno nella lotta ai cambiamenti climatici. È lui l'uomo della Commissione europea incaricato del "Green deal", con l'obiettivo di portare a emissioni zero il conteintente europeo.</p>
