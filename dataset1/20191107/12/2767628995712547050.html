      <h1>Desalojo de dos campamentos de migrantes en París</h1>
      <address><time datetime="2019-11-07T12:36:27+00:00">07 Nov 2019, 12:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OFXHpxjx-zk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La policía francesa desaloja dos campamentos de migrantes en París. Cerca de 1200 personas fueron evacuadas por las fuerzas de seguridad en la madrugada de este jueves, en una nueva operación de desalojo y traslado en la capital francesa</p>
      <p>Según informa nuestro corresponsal en la capital francesa, la operación comenzó al amanecer, en la puerta de la Chapelle, alrededor de las seis de la mañana, cuando uno s 600 agentes se desplegaron para desmantelar el campamento de migrantes que se había establecido allí.</p>
      <p>Alrededor de 1.200 personas, principalmente hombres, pero también mujeres y niños, fueron llevadas en autobús a varios gimnasios y hogares de acogida. Pero aunque la operación comenzó a las 06:30h no terminó hasta las ocho y media, cuando los vehículos de la policía fueron sustituidos por los camiones de basura.</p>
      <p>Esta es sólo la primera de una serie de operaciones que el prefecto ha prometido llevar a cabo para desmantelar otros campamentos en la región antes de de acabe el año. Y tiene lugar como consecuencia del anuncio hecho ayer por Edouard Philippe sobre las 20 medidas a tomar con respecto al tema de la inmigración. El gobierno quiere encontrar un equilibrio entre "la humanidad y la lucha contra el fraude", poniendo especial atención en la asistencia médica.</p>
