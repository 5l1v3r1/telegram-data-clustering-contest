      <h1>Утверждены суммы матпомощи семьям погибших при прорыве дамбы в Щетинкино</h1>
      <address>
        <time datetime="2019-11-07T12:13:16+00:00">07 Nov 2019, 12:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U0xeuZM42xY" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Адресная помощь жертвам трагедии на золотом руднике в Курагинском районе. В краевом министерстве социальной политики объявили итоговые суммы, которые получат пострадавшие из резервного фонда правительства региона. Итак, семьям семнадцати погибших положено по миллиону рублей. Близким трёх пропавших без вести — по полмиллиона.</p>
      <p>Пострадавших — двадцать три человека, из них семнадцать были в средней степени тяжести, они получат по 200 тыс рублей, и шесть — с лёгкими повреждениями — им выплатят по 100 тыс. Помощь оказывают по инициативе губернатора края Александра Усса, и чтобы найти всех, кому она предназначена, пришлось потрудиться.</p>
      <blockquote>Оказалось, достаточно сложно и заняло некоторое время — это поиск родственников и сбор необходимых документов, потому что часть родственников погибших проживала в Кемеровской области, часть в Сыктывкаре даже, пришлось нам связываться. Как раз наладили работу с другими министерствами в Хакассии, Кемеровской области, Вологодской области.<cite>Денис Богданов, заместитель министра социальной политики Красноярского края</cite></blockquote>
