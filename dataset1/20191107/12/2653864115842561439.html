      <h1>Инспекторы ГИБДД напомнили водителям о необходимых действиях перед поездкой</h1>
      <address>
        <time datetime="2019-11-07T12:48:00+00:00">07 Nov 2019, 12:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KQu5YeFl1Ag" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инспекторы напомнили водителям о необходимых действиях перед поездкой. А именно — проверить исправность своего автомобиля. Сотрудники технического надзора ГИБДД провели операцию «Техконтроль». Цель мероприятия -профилактическая: предупредить автолюбителей, к чему приводят техинческие недочеты. Предупрежждали инспекторы и о смене резины.</p>
      <p>Автолюбитель Сергей Борисович демонстрирует инспекторам подкапотное пространство. За рулем мужчина более сорока лет. Говорит, к зиме автомобиль начинает готовить заранее. Вот и секреты успешной сезонной езды. По мнению опытного водителя, каждый автолюбитель просто обязан проверять техническое состояние автомобиля.</p>
      <blockquote><b>Сергей Борисович</b>: «К тем, кто не меняет резину, я отношусь отрицательно. Да пусть они усами убиваются, но нас-то зачем?».</blockquote>
      <p>К сожалению, мнение Сергея Борисовича разделяют далеко не все. Вот попадается водитель. С уверенностью заявляет инспекторам — резину поменял. Однако полицейские указывают на грубейшую ошибку.</p>
      <blockquote> "У вас на одном шипы, на другом — всесезонные, так нельзя", — уверяет <b>инспектор.</b></blockquote>
      <p>Следующий водитель рассказывает, резину не успел поменять. И признает, конечно уже пора.</p>
      <p>Погодные условия неблагоприятные для езды, водители еще и нарушают, все это приводит к столкновениям. Многие при этом не выставляют знак аварийной остановки, что создает еще большие трудности на дороге.</p>
      <p>В ходе рейда инспекторы технического надзора ГИБДД выявили немало различных нарушений. Операция «Техконтроль» продлится до 15 ноября.</p>
