      <h1>На городском форуме в Красноярске презентуют новые арт-объекты и общественные пространства</h1>
      <address>
        <time datetime="2019-11-07T12:58:16+00:00">07 Nov 2019, 12:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7ZUOPb4nh4E" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В слове столица, в случае Красноярска, особое значение имеет вторая часть — лица. По крайне мере так считает мэр Сергей Ерёмин. Он уверен, именно люди делают город лучше. Как вовлекать горожан в жизнь города — это одна из ключевых тем юбилейного городского форума. Поэтому впервые форум начинается с районных площадок.</p>
      <blockquote>Создавая общественное пространство я бы хотел, чтобы у него был хозяин. Хозяин не просто в лице муниципального предприятия, которое придет с метлой и там подметет. Это снова ничье, это называется казенное. Не должно быть так, должно быть общественное.<cite>Сергей Ерёмин, глава Красноярска</cite></blockquote>
      <p>Первыми о своих достижениях рассказывали инициативные люди Кировского района. Здесь привели в порядок несколько скверов, где теперь устраивают праздники и развлечения. А улица Вавилова во время светового шоу уличного театра Remue Menage собрала 10 тысяч зрителей.</p>
      <blockquote>Скажу, что и праздники, мероприятия, которые происходили, видно, как район преображают, жители преображают район и район преображает жителей. Если мы не будем разговаривать о совместной системе построения района и города, то мы, наверное, не будем так быстро набирать обороты.<cite>Алёна Рубанова, заместитель директора молодёжного центра Кировского района</cite></blockquote>
      <blockquote>Как мне кажется люди начинают активно участвовать во всяких мероприятиях. Будь это развлекательные, будь серьёзные, как этот городской форум или районные, где люди готовы включаться.<cite>Николай Пономаренко, житель Красноярска</cite></blockquote>
      <p>Кроме череды районных форумов и самого городского, который пройдет 29 и 30 ноября, красноярцы могут повлиять на развитие городских пространств ещё одним способом, проголосовав на сайте 100gorodov.ru.</p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
