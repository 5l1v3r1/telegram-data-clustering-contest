      <h1>WikiŠliks E19: Jordano žingsniai, Einikio kabliai ir geriausi epizodai prieš „Barcą“</h1>
      <address>
        <time datetime="2019-11-07T12:15:00+00:00">07 Nov 2019, 12:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eh_vWv0pYr4" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Naujausioje „WikiŠliks“ laidoje prisimename, kokį mirtiną ginklą turėjo Gintaras Einikis. Jo „kablys“ buvo neuždengiamas metimas visiems varžovams, net Shaquille'ui O'Nealui.</p>
      <p>Einikis sename interviu Linui Kunigėliui taip pat atskleidė, kad 1999 metais turėjo pasiūlymą išvykti į NBA.</p>
      <p>Laidoje taip pat primename apie Šiaurės Europos krepšinio lygą (NEBL) ir užvedančius jos reklaminius vaizdo klipus.</p>
      <p>Romualdas Brazauskas pasakoja apie žingsnius Michaelui Jordanui, o mes primename, kaip tai atrodė realybėje.</p>
      <p>Galiausiai – dėmesys šios savaitės Kauno „Žalgirio“ varžovams Eurolygoje, „Barcelonos“ krepšininkams. Čia – ir Juano Carloso Navarro bomba, ir Šarūno Jasikevičiaus emocijos, ir penki gražiausi kauniečių epizodai.</p>
      <p>Praėjusią savaitę klausėme, kas įdėjo per Arvydą Sabonį. Teisingas atsakymas buvo Roy Tarpley. Sveikiname teisingai atsakiusį Paulių Budrikį ir kviečiame jį susisiekti su mumis el. paštu <a href="mailto:info@basketnews.lt">info@basketnews.lt</a> dėl prizo. Laimėtojui atiteks „WikiŠliks“ marškinėliai.</p>
      <p>Šios savaitės mįslės nugalėtojui taip pat atiteks šis puikus prizas.</p>
      <p>„WikiŠliks“ laidas pirmiausia pamato tie, kas <a href="https://www.patreon.com/BasketNews">remia mus per „Patreon“</a>. Tapkite mūsų rėmėjais ir jūs!</p>
      <p>Praėjusios savaitės laida:</p>
