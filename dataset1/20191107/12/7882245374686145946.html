      <h1>В Париже демонтируют незаконные лагеря беженцев</h1>
      <address><time datetime="2019-11-07T12:22:24+00:00">07 Nov 2019, 12:22</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lcf4DusG1CA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Французская полиция эвакуировала мигрантов из двух крупных лагерей, нелегально созданных на северо-востоке Парижа и в пригороде Сен-Дени. Большинство беженцев - выходцы из Сомали, Афганистана и Чада.</p>
      <p>Гийом Дежардан, Euronews: "Операция началась на рассвете в Порт-де-ля-Шапель, куда к шести часам утра прибыли около 600 стражей порядка, чтобы демонтировать расположившийся здесь палаточный лагерь . 1200 человек, в основном мужчины, но так же женщины и дети, были рассажены по автобусам и перевезены в гимназии и центры приема беженцев. Уже через два часа полицейские машины уступили место прибывшим сюда мусоровозам. Это лишь первая операция в серии рейдов по ликвидации незаконных лагерей в регионе, которые префект обещал провести до конца нынешнего года. Накануне о принятых мерах, касающихся миграции, объявил премьер-министр Франции Эдуард Филипп. Правительство в миграционном вопросе пытается найти баланс. С одной стороны, власти намерены проявлять гуманное отношение к беженцам, с другой - не допускать мошенничества со стороны мигрантов. В особенности, речь идет о сфере медицинских услуг".</p>
