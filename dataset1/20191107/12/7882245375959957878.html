      <h1>Легендарный парад в Москве</h1>
      <address><time datetime="2019-11-07T12:23:47+00:00">07 Nov 2019, 12:23</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RdWyXt3VcEA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На Красной площади состоялся марш в честь легендарного военного парада, проведённого на главной площади России 7 ноября 1941 года в самый разгар битвы за Москву, в результате которой советские войска отстояли столицу, а Германия п<a href="https://ria.ru/20150420/1059233885.html">отерпела первое крупное поражение</a> во Второй мировой войне.</p>
      <p>Гостями торжественного марша стали 1200 участников и ветеранов войны.</p>
      <p>Мэр Москвы Сергей Собянин сказал: "Мы в неоплатном долгу перед теми, кто не вернулся с полей сражений. Они сражались за Родину, за будущее поколение! Наш долг — продолжать дело победителей, созидать и строить великую страну! Слава участникам парада! Слава воинам-победителям! Слава городу-герою Москве!"</p>
      <p>Парад в 1941 году был проведён в честь 24-й годовщины Октябрьской революции. В нём принимали участие 28,5 тысяч человек.</p>
      <p>"Те, кто маршировали здесь в 1941 году, сразу отправлялись на фронт, который был в считанных километрах от столицы. Здесь начался трудный путь к победе. И сейчас мы можем видеть эту страницу из прошлого, которая не будет забыта никогда", — передаёт из Москвы передает корреспондент Euronews Галина Полонская.</p>
      <p>Видеомонтаж<b> • Ирина Шелудкова</b></p>
