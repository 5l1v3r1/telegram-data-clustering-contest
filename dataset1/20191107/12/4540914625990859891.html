      <h1>Britischer Wahlkampf hat begonnen</h1>
      <address><time datetime="2019-11-07T12:52:28+00:00">07 Nov 2019, 12:52</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4HxNtoMEZK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Get Brexit done" - "Lasst uns den Brexit über die Bühne bringen", das ist das Wahlkampfmotto der britischen Konservative Partei.</p>
      <p>Obwohl die Konservativen in den Umfragen knapp führen, ist es möglich, dass wieder keine der beiden großen Parteien die absolute Mehrheit erreichen wird.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192191906995986432" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Fünf Wochen vor der Parlamentswahl bringt Premierminister Boris Johnson seine Partei in Stimmung:</p>
      <p>"Wir haben ein Parlament, das gelähmt und blockiert ist. Es ist nicht in der Lage zu verdauen - wie eine Anakonda, die einen Tapir verschluckt hat und die sich weder in die eine noch in die andere Richtung bewegt. Dieses Parlament weigert sich einfach, den Brexit über die Bühne zu bringen."</p>
      <p>Johnsons Tories legten aber gleich einen holprigen Start hin: der Minister für Wales, Alun Cairns, ist ausgerechnet zum offiziellen Wahlkampfauftakt zurückgetreten. Grund sind Vorwürfe, er habe fälschlicherweise behauptet, nichts von der zweifelhaften Rolle gewusst zu haben, die ein Parteifreund als Zeuge in einem Vergewaltigungsprozess gespielt hatte.</p>
      <p>Auch Johnsons Herausforderer, der Alt-Linke Jeremy Corbyn, stimmte seine Labour-Partei auf den Wahlkampf ein: "Gemeinsam können wir etwas Spektakuläres schaffen. Wir können die Hoffnungen der Menschen durch unserer Wahlkampagne in Entschlossenheit verwandeln, damit diese Menschen und die Gemeinden nicht abgehängt werden."</p>
      <p>Auch Labour hätte auf einen besseren Start hoffen können und muss einen wichtigen Rücktritt verkraften: Der Vize-Chef der Partei Tom Watson will nicht bei der Parlamentswahl am 12. Dezember antreten.</p>
      <p>Im Vereinigten Königreich wird sich in den kommenden Wochen nun alles um den Wahlkampf drehen- mit schönen Babybildern, bestimmt auch Schmutzkampagnen und unzähligen Auftritten von Parteipolitikern.</p>
      <p>Sicher ist es wird ein kurzer Wahlkampf: Schon am 12. Dezember entscheiden die Briten über ein neues Parlament.</p>
