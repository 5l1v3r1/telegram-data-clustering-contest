      <h1>ఆర్టీసీ ఎండీ సునీల్‌పై హైకోర్టు సీరియస్</h1>
      <address>
        <time datetime="2019-11-07T12:18:00+00:00">07 Nov 2019, 12:18</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UyRphgiQi9o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> ఆర్టీసీ సమ్మె పిటిషన్‌పై హైకోర్టులో విచారణ కొనసాగుతోంది. ఆర్టీసీ ఎండీ సునీల్ శర్మ... చెబుతున్న అంకెలు వేర్వేరుగా ఉన్నాయని.. తాము వేటిని పరిగణనలోకి తీసుకోవాలని హైకోర్టు ఆగ్రహం వ్యక్తం చేసింది. దీనిపై ఆర్థికశాఖ ముఖ్య కార్యదర్శి రామకృష్ణారావు వివరణనిస్తూ.. 2-6-2014 నుంచి అక్టోబర్ 2019 వరకు ఉన్న మొత్తం లెక్కలను మీకు అందించిన తాజా నివేదికలో పొందుపరిచామన్నారు. కాగ్ నివేదిక అనుగుణంగా తయారు చేసిన పూర్తి వివరాలతో మీకు అందించామని హైకోర్టుకు తెలిపారు.</p>
      <p> కోర్టును తప్పుదోవ పట్టించేందుకు చాలా తెలివిగా గజిబిజి లెక్కలు.. పదాలు వాడారని హైకోర్టు పేర్కొంది. అధికారుల నివేదికపై హైకోర్టు మరోసారి అసహనం వ్యక్తం చేసింది. రుణ పద్దుల కింద కేటాయించిన నిధులు అప్పు కాదని, గ్రాంటు అని తెలివిగా చెబుతున్నారని.. హైకోర్టు ఇంతవరకు ఏ బడ్జెట్‌లో అలా చూడలేదని పేర్కొంది. అయితే సీజే అడిగిన ప్రతి ప్రశ్నకి నివేదిక ఆధారంగా రామకృష్ణారావు లెక్కలు చూపిస్తూ సమాధానం చెబుతున్నారు.  మంత్రికి సునీల్ శర్మ తప్పుడు లెక్కలు ఇచ్చారని... ఆయనకు తప్పుడు లెక్కలు ఇస్తే ప్రభుత్వాన్ని చీట్ చేసినట్లేనని హైకోర్టు పేర్కొంది. కేబినెట్‌కి సైతం అధికారులు తప్పుడు లెక్కలు ఇచ్చారని... సీఎంకి సైతం తప్పుడు లెక్కలతో స్టేట్‌మెంట్ ఇప్పించారని ఆగ్రహం వ్యక్తం చేసింది. అధికారులు ఇప్పటికైనా కళ్లు తెరవాలని హైకోర్టు మండిపడింది. </p>
      <p>
        <b>మూడు రాష్ట్రాల్లో పని చేశా.. ఇలా ఎవరూ అబద్ధాలు చెప్పలేదు..</b>
      </p>
      <p>15 ఏళ్ల జడ్జి చరిత్రలో ఇంతగా అబద్ధాలు చెప్పే అధికారులను ఎక్కడా చూడలేదని సునీల్ శర్మఫై హైకోర్ట్ చీఫ్ జస్టిస్ విరుచుకుపడ్డారు. తాను మూడు రాష్ట్రాల్లో పని చేశానని.. హైకోర్టుకు ఇలా ఎవరూ అబద్దాలు చెప్పలేదన్నారు. తమను తప్పుదోవ పట్టించిన ఆర్టీసీ ఇన్‌చార్జి ఎండీని మంత్రి ఎందుకు కొనసాగిస్తున్నారో అర్థం కావడం లేదంటూ చీఫ్ జస్టిస్ ఆగ్రహం వ్యక్తం చేశారు.  ఆర్టీసీకి డబ్బు ఇవ్వాల్సిన అవసరం లేనప్పుడు... జీహెచ్‌ఎంసీని ఎందుకు అడుగుతున్నారని ప్రశ్నించారు. జీహెచ్‌ఎంసీ ఇవ్వాల్సి ఉందని మంత్రికి చెప్పడాన్ని హైకోర్టు ప్రశ్నించింది. జీహెచ్ఎంసీ, ఆర్టీసీ, ఆర్థిక శాఖలు... ఒక్కొక్కరు ఒక్కో పాట పడుతున్నారని హైకోర్టు వ్యాఖ్యానించింది. ఒకదానితో ఒకటి సంబంధం లేకుండా చెబుతున్నారని.. హైకోర్టుతో వ్యవహరించే తీరు ఇదేనా అని అధికారులను హైకోర్టు తీవ్ర స్థాయిలో మందలించింది. </p>
      <p>
        <b>ఐదు నిమిషాలు నా స్థానంలో ఉండి చూడండి..</b>
      </p>
      <p>ఆర్టీసీ యాజమాన్యం, కార్మికుల మధ్య సయోధ్య చేయాలని తాము ప్రయత్నిస్తున్నామని.. కానీ ప్రభుత్వం, ఆర్టీసీ మాత్రం స్వచ్ఛందంగా ముందుకు రావడం లేదని హైకోర్టు ఆగ్రహం వ్యక్తం చేసింది. ప్రభుత్వ శాఖల మధ్య సమన్వయం పూర్తిగా లోపించిందని హైకోర్టు చీఫ్ జస్టిస్ పేర్కొన్నారు. 5 నిమిషాలు తన స్ధానంలో ఉండి చూడాలని.. మీ నివిదేకలు, మీరు చెప్పు మాటలు నమ్మే విధంగా ఉన్నాయా? అంటూ అధికారులపై మండిపడ్డారు.</p>
      <p> </p>
      <p>గౌరవ ముఖ్యమంత్రి అవకాశం ఇచ్చి మళ్ళీ విధులకు హాజరు కావాలని చెప్పినా కనీసం 300 మంది కూడా చేరలేదని.. కార్మిక సంఘాలు హైకోర్టుకు తెలిపాయి. మీరు రవాణాశాఖ మంత్రితో సైతం అసెంబ్లీ వేదికగా తప్పుడు గణాంకాలు వేయించారని సునీల్ శర్మపై హైకోర్టు ఆగ్రహం వ్యక్తం చేసింది. ఒకవేళ అసెంబ్లీ ఇన్ఫర్మేషన్ సరైంది అయితే హైకోర్టులో మీరు దాఖలు చేసిన అఫిడవిట్ తప్పవుతుంది కదా అని హైకోర్టు ప్రశ్నించింది.</p>
      <p>   <b>అంతకు ముందే ఏం జరిగిందంటే... </b></p>
      <p>ఆర్థికశాఖ ముఖ్యకార్యదర్శి సమర్పించిన రెండు నివేదికలు పరస్పర విరుద్ధంగా ఉన్నాయని న్యాయస్థానం తప్పుపట్టింది. ఐఏఎస్‌ అధికారులే హైకోర్టుకు ఇలా నివేదికలు ఇవ్వడం ఆశ్చర్యకరంగా ఉందని అభిప్రాయపడింది. ఉద్దేశపూర్వకంగా తప్పుడు నివేదికలు ఇస్తే.. కోర్టు ధిక్కరణ కిందకు వస్తుందని తెలియదా? అని ప్రశ్నించింది.</p>
      <p> </p>
      <p>రికార్డులు క్షుణ్ణంగా పరిశీలించే నివేదిక ఇస్తున్నామని ఆర్థికశాఖ ముఖ్య కార్యదర్శి రామకృష్ణారావు హైకోర్టుకు తెలిపారు. అలాగైతే మొదటి నివేదిక పరిశీలించాకుండానే ఇచ్చారా? అని ధర్మాసనం నిలదీసింది. తక్కువ సమయంలో తమ కార్యాలయంలో ఉన్న రికార్డుల ఆధారంగా నివేదిక రూపొందించామని తమను క్షమించాలని రామకృష్ణారావు కోరారు. క్షమాపణ కోరడం సమాధానం కాదని కోర్టు మొట్టికాయలు వేసింది. కోర్టులకు వాస్తవాలు చెప్పాలని హెచ్చరించింది.</p>
      <p> </p>
