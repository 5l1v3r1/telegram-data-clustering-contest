      <h1>30 év börtönre ítélték az egykori kongói lázadóvezért</h1>
      <address><time datetime="2019-11-07T12:40:55+00:00">07 Nov 2019, 12:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cRh8yMp2xLY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Harminc év börtönre ítélte Bosco Ntaganda egykori kongói lázadóvezért háborús és emberiesség elleni bűncselekmények miatt a hágai Nemzetközi Büntetőbíróság.</p>
      <p>A sokak által csak "Terminátorként" emlegetett 46 éves férfit nyáron az ellene felhozott mind a tizennyolc vádpontban bűnösnek találták, többek közt gyilkosságok, etnikai alapú üldözés, nemi erőszak, szexrabszolgaságra kényszerítés és gyerekkatonák toborzása miatt.</p>
      <p>A hágai testület soha ilyen hosszú büntetést nem szabott még ki.</p>
