      <h1>Музыканты из Ростова подарят инструменты любительскому таёжному оркестру из Петропавловки</h1>
      <address>
        <time datetime="2019-11-07T12:36:36+00:00">07 Nov 2019, 12:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ovmUpvSh8cQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Творчеством музыкантов-энтузиастов, которые собрали камерный оркестр в таежной деревне Курагинского района, впечатлило коллег из Ростова. Музыканты этого южного коллектива увидели сюжет нашей телекомпании о любителях классики из Петропавловки и решили подарить им музыкальные инструменты, ноты и даже свои наработки.</p>
      <blockquote>Такие идеи нужно и важно поддерживать и для наших коллег помощь для дальнейшего роста, профессионального. Художественный руководитель и главный дирижер Ростовского симфонического оркестра Валентин Урюпин передаст необходимые расходные материалы — струны, трости, также мы всегда готовы поделиться нотами, своими идеями, наработками.<cite>Елена Банникова, директор ростовского академического симфонического оркестра</cite></blockquote>
      <p>Новость о том, что в скором времени коллективу таёжного симфонического оркестра привезут подарки от коллег из Ростова, мы уже рассказали музыкантам. Такого подарка, говорят жители таежной деревни не ожидали, приятно удивлены и очень благодарны.</p>
      <blockquote>Очень рады вашему вниманию, конечно, мы готовы всегда с вами сотрудничать. Для нас это большой почет, может когда-нибудь побываем на ваших концертах, ну и встретимся с вами, конечно. Спасибо за вашу помощь, которую вы нам пытаетесь оказать в нашем творчестве.<cite>Алексей Русанов, руководитель симфонического оркестра / Петропавловка /</cite></blockquote>
    </article>
