      <h1>井上拓真が判定負け、バンタム級王座統一に失敗</h1>
      <address>
        <time datetime="2019-11-07T12:21:00+00:00">07 Nov 2019, 12:21</time>
      </address>
      <p>　世界ボクシング評議会（ＷＢＣ）バンタム級王座統一戦が７日、さいたまスーパーアリーナで行われ、暫定王者の井上拓真（大橋）が、正規王者のノルディーヌ・ウバーリ（仏）に０―３の判定で敗れ、王座統一に失敗した。</p>
      <p>　ワールド・ボクシング・スーパーシリーズ（ＷＢＳＳ）バンタム級決勝は、世界ボクシング協会（ＷＢＡ）、国際ボクシング連盟（ＩＢＦ）王者の井上尚弥（大橋）が、ＷＢＡスーパー王者のノニト・ドネア（フィリピン）と対戦する。</p>
    </article>
