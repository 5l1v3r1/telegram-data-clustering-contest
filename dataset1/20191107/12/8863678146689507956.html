      <h1>В Красноярске полицейские почтили память погибших сотрудников</h1>
      <address>
        <time datetime="2019-11-07T12:25:07+00:00">07 Nov 2019, 12:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v9KrNdeyBWw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярске полицейские сегодня почтили память погибших сотрудников.  Церемония состоялась на набережной, у часовни Димитрия Солунского коллеги возложили цветы к мемориальным табличкам с именами героев. На них сейчас более 170 фамилий. Это и участники боевых действий, и те, кто погиб в мирное время.</p>
      <p>По традиции в этот день собираются сотрудники краевых и городских отделов полиции, представители других силовых структур, родственники погибших. Дань памяти павшим отдают ежегодно в преддверии Дня сотрудника органов внутренних дел, который отмечается 10 ноября.</p>
      <blockquote>День памяти остается всегда, муж мой погиб при исполнении 53 года назад. Но для меня остается родным, для семьи родным и в День памяти мы всегда вспоминаем только с хорошей стороны. Мы благодарны, что органы наши они уделяют большее внимание приглашают нас, всегда организуют встречу. Столько лет прошло, но мы не забыты.<cite>Галина Еськина, вдова</cite></blockquote>
