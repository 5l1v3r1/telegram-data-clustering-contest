      <h1>Quienes asesinan o participan en enfrentamientos son gentes drogadas, eso pasó en Culiacán: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a93eVLWGPbk" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO sostuvo que la mayoría de los presuntos delincuentes que asesinan o participan en enfrentamientos con autoridades, lo hacen bajo los efectos del consumo de drogas, situación que está probada y que también se pudo comprobar en los hechos ocurridos el pasado 17 de octubre en Culiacán, Sinaloa, tras el operativo fallido para capturar a Ovidio Guzmán.</p>
