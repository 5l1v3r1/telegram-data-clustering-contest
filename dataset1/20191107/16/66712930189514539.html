      <h1>Hitman : IO Interactive donne des nouvelles du prochain épisode</h1>
      <address><time datetime="2019-11-07T16:21:00+00:00">07 Nov 2019, 16:21</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_stW6JvB4SI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pensée dès le départ comme une trilogie, la nouvelle phase de <a href="http://www.gameblog.fr/groupe_56_hitman">Hitman</a> entamée en 2016 ira au bout. Un an après la sortie de <a href="http://www.gameblog.fr/jeux/11310_hitman-2">Hitman 2</a>, fêtée avec une (dernière) grosse mise à jour le 19 novembre, les nouvelles pour la suite sont bonnes.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86479-batman-arkham-legacy-le-titre-du-jeu-de-warner-bros-montreal">Batman Arkham Legacy : Le titre du jeu de Warner Bros. Montréal en fuite ?</a></b>
      </p>
      <hr/>
      <p>Le partenariat avec Warner Bros. renouvelé, un autre studio ouvert en Suède, et le travail sur Hitman 2 bientôt terminé, IO Interactive navigue avec le vent dans les voiles. Où cela mènera-t-il le studio danois ? Vers ce <a href="http://www.gameblog.fr/jeux/12061_hitman-3-non-annonce">Hitman 3</a> tant espéré, bien sûr.</p>
      <p>Dans son derner post de blog accompagnant sa feuille de route (<b><a href="http://www.gameblog.fr/news/86819-hitman-2-presente-sa-roadmap-de-novembre-pour-son-1er-annive">Hitman 2 présente sa roadmap de novembre pour son 1er anniversaire</a></b>), IO Interactive confirme être en train de développer un nouvel épisode de la licence et commencer à mobiliser un maximum de troupes :</p>
      <aside>Après 13 mois de soutien et de contenu à temps plein pour Hitman 2 - sans aucun coût supplémentaire en dehors de ce qui a été proposé avec l'Expansion Pass -, nous arrivons au moment où nous regardons de plus en plus vers l'aventure. <b>Nous déplaçons de plus en plus de membres de l'équipe de Hitman 2 sur le prochain jeu Hitman, qui est en bonne voie</b>.</aside>
      <p>Que les tueurs silencieux qui officient sur ce deuxième épisode se rassurent, il sera toujours question de contrats et de défis dans les mois à venir. C'est juste que, désormais, il va falloir compter sur une annonce prochaine et très officielle de <b>Hitman 3</b>. Sur PS5 et Xbox Scarlett ?</p>
      <p>[<a href="https://www.eurogamer.net/articles/2019-11-07-io-says-work-on-next-hitman-game-is-well-underway">Via</a>]</p>
