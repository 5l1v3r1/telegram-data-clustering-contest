      <h1>الصين تبدأ تطوير تكنولوجيا اتصالات الجيل السادس 6G</h1>
      <address><time datetime="2019-11-07T16:30:38+00:00">07 Nov 2019, 16:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0qFK4Rn77zI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكدت السلطات الصينية أنها بدأت رسميا البحث في <a href="https://arabic.euronews.com/2019/06/09/china-calls-foreign-tech-companies-warning-them-ofconsequences-over-huawei-ban">تكنولوجيا الاتصالات</a> الخاصة بالجيل السادس "جي 6" وأوضحت الصين أنها تسعى من وراء هذه الخطوة إلى تعزيز أحدث الابتكارات اللاسلكية.</p>
      <p>وقامت وزارة العلوم والتكنولوجيا ووزارة التعليم ووزارة الصناعة وتكنولوجيا <a href="https://arabic.euronews.com/2019/08/23/asia-china-tech-huawei-launches-new-a-i-chip-defying-usa-giants-qualcomm-nvidia">المعلومات</a> إلى جانب اللجنة الوطنية للتنمية والإصلاح والأكاديمية الصينية للعلوم والمؤسسة الوطنية للعلوم الطبيعية في الصين بإنشاء مجموعة وطنية للبحث والتطوير في مجال تكنولوجيا الجيل السادس.</p>
      <p>وحسب القائمين على هذا المشروع تتولى مجموعة الترويج، التي تتألف من الإدارات الحكومية ذات الصلة، مسؤولية تعزيز البحث والتطوير في مجال <a href="https://arabic.euronews.com/2019/04/25/u-s-china-who-will-rule-internet-in-the-future-and-why-5g-tech-is-that-important">الاتصالات</a> الخاصة بالجيل السادس بينما يشرف فريق الخبراء، الذي يضم 37 خبيرا من الجامعات ومعاهد البحث العلمي والمؤسسات على تقديم اقتراح التخطيط الشامل وتوفير التحقق التكنولوجي لبحوث الجيل السادس.</p>
      <p>وقد أصبحت التقنيات المتعلقة بخدمات <a href="https://arabic.euronews.com/2019/03/27/eu-presents-protected-plan-5g-amid-huawei-suspicions-but-some-eu-states-not-follow">الهاتف المحمول</a> فائقة السرعة نقطة تعارض رئيسية بين الولايات المتحدة والصين مؤخرا حيث يسعى كل طرف إلى طرح شبكات <a href="https://arabic.euronews.com/2019/03/27/will-adopting-5g-technology-endanger-users-health">الجيل الخامس</a> اللاسلكية، والتي توفر سرعة للبيانات أسرع بكثير من تلك التي توفرها منتجات الجيل الرابع الإلكترونية.</p>
