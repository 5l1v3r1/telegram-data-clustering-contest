      <h1>Дебютный трейлер хоррора «Человек-невидимка» от режиссёра «Апгрейда»</h1>
      <address><time datetime="2019-11-07T16:31:44+00:00">07 Nov 2019, 16:31</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Фильм, в котором главную роль сыграла Элизабет Мосс (сериалы «Вершина озера», «Рассказ служанки»), выйдет в российский прокат 26 марта 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/__SnpkHaa0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Дублированный трейлер</figcaption>
      </figure>
      <p>Согласно сюжету, Сесилия Кэсс сбегает от своего парня, жестокого учёного Эдриана. Девушка позднее узнаёт, что молодой человек покончил с собой и завещал ей пять миллионов долларов — но ей кажется, что Эдриан всё ещё жив и преследует её.</p>
      <p>Главную мужскую роль в фильме изначально должен был исполнить Джонни Депп, которого в итоге заменил Оливер Джексон-Коэн («Призраки дома на холме»).</p>
      <p>В «Человеке-невидимке» также сыграли Сторм Рейд («Излом времени»), Харриет Дайер («Проводник») и Элдис Ходж («Скрытые фигуры»). Ли Уоннелл, который поставил «Человека-невидимку» и «Апгрейд», также написал сценарий грядущего фильма.</p>
      <p>Universal изначально задумывала «Человека-невидимку» как часть <a href="https://dtf.ru/flood/6760-universal-oficialno-predstavila-svoyu-kinovselennuyu-dark-universe">«Тёмной вселенной»</a> — цикла фильмов о монстрах из классических хорроров, в который также должны были войти картины о докторе Джекилле и Франкенштейне. Однако после кассового провала «Мумии» с Томом Крузом из франшизы <a href="https://dtf.ru/cinema/12276-thr-temnuyu-vselennuyu-monstrov-universal-pokinuli-glavnye-prodyusery">ушли</a> ключевые продюсеры, из-за чего работа над ней остановилась.</p>
