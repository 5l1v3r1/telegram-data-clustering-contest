      <h1>En Bello, enseñan a hombres y mujeres a defenderse de las agresiones</h1>
      <address>
        <time datetime="2019-11-07T16:11:14+00:00">07 Nov 2019, 16:11</time>
      </address>
      <p>En la <b>Casa de la Mujer</b> del municipio de Bello, brindan clases gratuitas de <b>defensa personal</b> a mujeres y hombres.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qbmMJmjB5zI" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Desde la <a href="https://bello.gov.co/index.php/pages/mujer">Secretaría de las Mujeres</a> de Bello, buscan brindarles a los habitantes del municipio herramientas que les permitan defenderse de cual tipo agresión.</p>
      <p>Con estas iniciativas no solo motivan al <b>deporte</b> como estilo de vida saludable, sino que también busca fortalecer el autocuidado de los habitantes. En la Casa de la Mujer, ofrecen además otro tipo de <a href="https://telemedellin.tv/ninos-venezolanos-beneficiados-clases-karate/335714/">clases</a> gratuitas como baile, aeróbicos y manualidades.</p>
      <p>Si desea recibir estas clases y aprender sobre defensa personal puede acercarse a la Casa de la Mujer e inscribirse para participar los miércoles a las 9:30 a.m. durante una hora.</p>
    </article>
