      <h1>فيديو.. السيسي يمنح الشيخ العيسى وسام العلوم والفنون</h1>
      <address><time datetime="2019-11-07T16:21:41+00:00">07 Nov 2019, 16:21</time> by <a rel="author" href="https://www.almowaten.net/author/saad/" target="_blank">editor20</a></address>
      <p>المواطن - واس</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7F_mBfFn784" width="739" height="456" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>منح الرئيس المصري عبدالفتاح السيسي، وسام العلوم والفنون من الطبقة الأولى لمعالي الأمين العام لرابطة العالم الإسلامي، رئيس رابطة الجامعات الإسلامية الشيخ الدكتور محمد بن عبد الكريم العيسى، وتسلمه نيابة عنه وكيل رابطة العالم الإسلامي الدكتور محمد بن سعيد المجدوعي.<br/>كما منح الرئيس المصري خلال احتفالية شهدتها القاهرة اليوم، وسام العلوم والفنون من الطبقة الأولى لعدة شخصيات من مصر والعالم الإسلامي، نظراً لما قدموه من اسهامات في إثراء الفكر الإسلامي بعلمهم وجهدهم وتقديرًا لتفانيهم في تجديد الخطاب الديني والعمل الدعوي.<br/>وأكد الرئيس المصري في كلمته خلال الاحتفالية أن التطرف والإرهاب والتشكيك الكاذب والافتراء على الحق وجميع محاولات التدمير والتخريب المادية والمعنوية لن تثني مصر عن المضي في طريقها نحو المستقبل الأفضل عبر الوحدة والتماسك بين الشعب المصري.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%b9%d8%a8%d8%af%d8%a7%d9%84%d9%81%d8%aa%d8%a7%d8%ad-%d8%a7%d9%84%d8%b3%d9%8a%d8%b3%d9%8a/">عبدالفتاح السيسي</a><a href="https://www.almowaten.net/tag/%d9%85%d8%ad%d9%85%d8%af-%d8%a7%d9%84%d8%b9%d9%8a%d8%b3%d9%89/">محمد العيسى</a><a href="https://www.almowaten.net/tag/%d9%88%d8%b3%d8%a7%d9%85-%d8%a7%d9%84%d8%b9%d9%84%d9%88%d9%85-%d9%88%d8%a7%d9%84%d9%81%d9%86%d9%88%d9%86/">وسام العلوم والفنون</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/10/%d8%a7%d9%84%d8%b3%d9%8a%d8%b3%d9%8a-%d9%84%d9%82%d8%a7%d8%a1-%d9%85%d8%b1%d8%aa%d9%82%d8%a8-%d9%85%d8%b9-%d8%a3%d8%a8%d9%8a-%d8%a3%d8%ad%d9%85%d8%af-%d9%81%d9%8a-%d9%85%d9%88%d8%b3%d9%83%d9%88/"> السيسي : لقاء مرتقب مع أبي أحمد في موسكو لمناقشة سد النهضة</a> <a href="https://www.almowaten.net/2019/10/%d8%a7%d9%84%d8%b3%d9%8a%d8%b3%d9%8a-%d8%b3%d9%86%d8%aa%d8%ae%d8%b0-%d9%85%d8%a7-%d9%8a%d9%84%d8%b2%d9%85-%d9%85%d9%86-%d8%a5%d8%ac%d8%b1%d8%a7%d8%a1%d8%a7%d8%aa-%d8%a8%d8%b4%d8%a3%d9%86-%d8%b3%d8%af/">السيسي: سنتخذ ما يلزم من إجراءات بشأن سد النهضة</a> <a href="https://www.almowaten.net/2019/09/%d8%a7%d9%84%d8%b3%d9%8a%d8%b3%d9%8a-%d8%a3%d9%85%d8%a7%d9%85-%d8%a7%d9%84%d8%a3%d9%85%d9%85-%d8%a7%d9%84%d9%85%d8%aa%d8%ad%d8%af%d8%a9-%d9%85%d8%b5%d8%b1-%d8%aa%d8%af%d9%8a%d9%86-%d8%a7%d9%84%d8%a7/">السيسي أمام الأمم المتحدة : مصر تدين الاعتداء الإرهابي على أرامكو</a> <a href="https://www.almowaten.net/2019/09/%d8%a7%d9%84%d8%b3%d9%8a%d8%b3%d9%8a-%d9%8a%d8%b5%d9%84-%d8%a7%d9%84%d9%83%d9%88%d9%8a%d8%aa-%d9%88%d8%b5%d8%a8%d8%a7%d8%ad-%d8%a7%d9%84%d8%a3%d8%ad%d9%85%d8%af-%d9%8a%d8%b3%d8%aa%d9%82%d8%a8%d9%84/">السيسي يصل الكويت وصباح الأحمد يستقبله</a></p>

        <a href="https://www.almowaten.net/2019/11/%d9%81%d9%8a%d8%af%d9%8a%d9%88-%d8%a7%d9%84%d8%b3%d9%8a%d8%b3%d9%8a-%d9%8a%d9%85%d9%86%d8%ad-%d8%a7%d9%84%d8%b4%d9%8a%d8%ae-%d8%a7%d9%84%d8%b9%d9%8a%d8%b3%d9%89-%d9%88%d8%b3%d8%a7%d9%85-%d8%a7%d9%84/#respond">‎إلغاء الرد</a>
