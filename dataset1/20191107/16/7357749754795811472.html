      <h1>Fin du calvaire pour les mammifères marins retenus en Extrême-Orient russe</h1>
      <address><time datetime="2019-11-07T16:04:08+00:00">07 Nov 2019, 16:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S3zgGcpH8D4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Bonne nouvelle pour les amoureux des animaux !</b>
      </p>
      <p>Après plusieurs mois d'opérations de sauvetage, les bélugas <b>retenus dans des bassins en Russie</b> sont en cours de <b>libération</b>. Les derniers groupes de mammifères prisonniers devraient être évacués dans la semaine.</p>
      <p>Devenue tristement célèbre, cette <i><b>"prison de baleine"</b></i> est située dans la baie de Srednyaya en Extrême-Orient russe. De nombreux mammifères marins étaient retenus captifs et destinés à la vente clandestine en Chine.</p>
      <p>Une enquête avait été ouverte suite à la découverte de <b>plus de cent animaux marins retenus prisonniers dans des conditions déplorables</b>.</p>
      <p>Les acteurs responsables de cette captivité ont été depuis condamnés à une amende de <b>plus de 2 millions d'euros pour pêche illégale et maltraitance sur des animaux</b>.</p>
      <p><b>Près de 50 bélugas et orques</b> ont été déjà été relâchés en mer du Japon. L'opération devrait tout de même prendre plus de temps que prévue en raison des mauvaises conditions métrologiques annoncées dans les jours à venir.</p>
