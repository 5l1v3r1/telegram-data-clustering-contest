      <h1>Mandela, Valadier, Eliasson: Austellungstipps für Europa</h1>
      <address><time datetime="2019-11-07T16:22:42+00:00">07 Nov 2019, 16:22</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JLqKZot6OgA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Berlin wird Nelson Mandela geehrt. Die Wanderausstellung nimmt die Besucher mit auf eine bewegende Reise durch das Leben eines der ikonischsten Freiheitskämpfer und Politiker der Welt. Wegen seines Kampfes gegen die Apartheid verbüßte Mandela, der 2013 starb, 27 Jahre im Gefängnis. Nach seiner Freilassung wurde er Präsident von Südafrika.</p>
      <p>
        <a href="https://www.mandelaexhibition.de/">"Mandela- die Ausstellung" - zu sehen im Bikini Berlin, bis zum 15. März.</a>
      </p>
      <p>Die Galleria Borghese in Rom zeigt bis zum 2. Februar kunstvolle Kreationen in Silber und Bronze von dem römischen Silberschmied Luigi Valadier aus dem 18. Jahrhundert.</p>
      <p>Der Ausstellungsort ist angemessen, da Valadier von der Familie Borghese mit der Ausstattung des Palastes beauftragt wurde- von den Kaminen und Möbeln über das Geschirr bis hin zu den Bronzeskulpturen.</p>
      <p>
        <a href="http://www.galleriaborghese.beniculturali.it/it/mostra/valadier-splendore-nella-roma-del-settecento">Die Ausstellung "Luigi Valadier: Glanz im Rom des 18. Jahrhunderts" läuft bis zum 2. Februar in der Galleria Borghese.</a>
      </p>
      <p>Dem dänisch-isländischen Künstler Olafur Eliasson widmet die Londoner Tate Modern eine Retrospektive. Der Künstler ist bekannt für seine Skulpturen und seine großflächige Installationskunst, die elementare Materialien wie Licht, Wasser und Lufttemperatur nutzt, um die Erfahrung des Betrachters zu intensivieren.</p>
      <p>
        <a href="https://www.tate.org.uk/whats-on/tate-modern/exhibition/olafur-eliasson">"Olafur Eliasson, In Real Life" - bis zum 5. Januar in der Tate Modern.</a>
      </p>
