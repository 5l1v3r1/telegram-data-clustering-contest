      <h1>Video: Überwachungskamera filmt Messerangriff auf Özil und Kolasinac</h1>
      <address><time datetime="2019-11-07T16:45:46+00:00">07 Nov 2019, 16:45</time> by <a rel="author">Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_dx6qy3B7Qg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Londoner Met Police hat die Bilder einer Überwachungskamera veröffentlicht, die den Messerangriff auf Mesut Özil und Sead Kolasinac zeigen.</p>
      <p>In den am 25. Juli entstandenen Aufnahmen nähern sich zwei vermummte Männer auf einem Moped den Fußballstars, die vor einem geparkten Geländewagen stehen. Einer der Angreifer bedroht Kolasinac mit einem Messer - die Klinge ist auf dem Video klar zu erkennen.</p>
      <p>Mutig springt der Fußballer seinem Angreifer mit einer Drohgebärde entgegen und bringt ihn dazu, zu fliehen - ohne Beute.</p>
      <p><a href="https://de.euronews.com/2019/08/11/mesut-ozil-bedroht-polizei-nimmt-zwei-verdachtige-fest">Beide Angreifer</a> haben sich vor Gerich<a href="https://de.euronews.com/2019/10/03/angriff-auf-ozil-mann-bekennt-sich-schuldig">t zu dem Überfall bekannt</a>. Britischen Medien zufolge hatten es die Männer auf die Armbanduhren der Fußballstars abgesehen. Ein Urteil wurde noch nicht gefällt.</p>
