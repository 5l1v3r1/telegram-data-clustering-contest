      <h1>Крымские города. Жизнь без комфорта – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-07T16:28:14+00:00">07 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_sPCbGOREK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Симферополь, Севастополь, Керчь и Феодосию в соседней России назвали некомфортными городами. Исследование провели в Министерстве строительства и жилищно-коммунального хозяйства России. Как заявили в ведомстве, впервые в России обнародован индекс качества городской среды. В него попали города аннексированного Крыма и Севастополь. Наименьшее количество баллов набрала Керчь – всего 150, лучший результат у Феодосии – 174 балла (из 360 возможных).</p>
      <p>Почему в соседней России считают города аннексированного Крыма некомфортными? Как должен выглядеть современный комфортный для проживания город? Реально ли создать в Крыму комфорт в городах в условиях российской аннексии и западных санкций?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Лариса Волошина</b> и <b>Елена Ремовская</b>. Их собеседники: представитель антикоррупционного бюро Крыма в Керчи <b>Степан Глухов</b>; бывший депутат российского городского совета Симферополя <b>Степан Кискин</b>; заведующий кафедрой Экономики города и муниципального управления Высшей школы урбанистики при российской ВШЭ <b>Александр Пузанов</b>; специалист по региональному развитию, бывший начальник управления Министерства курортов и туризма АР Крым <b>Игорь Кобеля</b>.</p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах <b>Крым.Реалии</b> в YouTube и на Facebook. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
