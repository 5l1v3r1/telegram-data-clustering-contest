      <h1>Africa ribelle, Roma barocca, estasi boreale.</h1>
      <address><time datetime="2019-11-07T16:33:21+00:00">07 Nov 2019, 16:33</time> by <a rel="author">Sergio Cantone</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3QdCagWVhxs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Girando per l'Europa a caccia di mostre e gallerie seguendo la sottile linea rossa della scelta artistica. <i>On the road</i> estetico e atterraggio estatico per un <i>Rendez-vous</i> che idealmente ci fissa, a Berlino, al suono del ruggito di un sempre-vivo Re leone sudafricano, ci abbaglia in un autunno romano, di fronte alle incisioni barocche esposte a Villa Borghese, e ci schizza con l'acqua del Tamigi, per un battesimo onirico boreale.</p>
      <p><a href="https://www.mandelaexhibition.de/en/">Al Bikini di Berlino c'è l'esposizione</a> bio(necro)grafica, dedicata a Nelson Mandela. Con un luccichio più <i>post-mortem</i> che <i>post-modern,</i> migliaia di led, come fuoci faui, foto e video narrano la vita del leader sudafricano anti-apartheid, morto nel 2013 da presidente dell'unica potenza, ormai ex segregazionista, emergente africana, immortalata con l'acronimo per la garanzia di qualità globale: Bric. Mandela passò ventisette anni imprigionato nel super-carcere di Robben Island. Tutto è a disposizione del pubblico, dalla polvere alle stelle. L'esposizione dura fino al 15 di marzo 2020.</p>
      <p>Omaggi romani, a Villa Borghese, per l'orafo e incisore del diciottesimo secolo, Luigi Valadier. Bronzo, argento e carboncini, suonano in questo caso come oro, ncenso e mirra, per un'epifania barocca in una capanna ideale decorata con gli svolazzi del cesello ispirato di valadier, caminetti, sculture e mobili. Proprio i Borghese commissionarono tre secoli fa a Valadier l'arredamento della nota Villa romana, che oggi ospita la mostra: <a href="http://www.galleriaborghese.beniculturali.it/it/mostra/valadier-splendore-nella-roma-del-settecento">Luigi Valadier: Splendore nel diciottesimo secolo romano. Fino al due febbraio 2020.</a></p>
      <p>Infine, un tocco di arte neo-norrena, con la retrospettiva alla Tate Modern di Londra dedicata all'artista danese-islandese, olafur eliasson. è noto per le sue sculture e le colossali composizioni a base di elementi primari, aria, acqua, luce per ispirare i sensi degli spettatori, trasformati in viandanti in preda alle bizze di un Wallalla estetico. <a href="http://www.galleriaborghese.beniculturali.it/it/mostra/valadier-splendore-nella-roma-del-settecento">"Olafur Eliasson. In real life" alla Tate Modern di Londra, fino al 5 gennaio 2020.</a></p>
