      <h1>Tunnel 29 Bernauer Straße - Flucht nach West-Berlin</h1>
      <address><time datetime="2019-11-07T16:23:59+00:00">07 Nov 2019, 16:23</time> by <a rel="author">Ronald Krams</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WjgjQ1PCdyo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es war ein kühner Plan. Ein Tunnel unter den Wachen, dem Stacheldraht und natürlich der Berliner Mauer, um Menschen bei der Flucht nach West-Berlin zu helfen. Der amerikanische Sender NBC drehte eine Dokumentation über das Projekt und half auch bei der Finanzierung und Beschaffung von Werkzeugen.</p>
      <p>Joachim Rudolph, der selbst ein paar Monate zuvor von Ost-Berlin nach Westen geflohen war, gehörte zu denjenigen, die in diesem Sommer und Herbst 1962 in achtstündigen Schichten gruben und gruben.</p>
      <p>Und er kann sich noch erinnern, warum:</p>
      <p>
        <i>
          <b>"Wir wollten nur den Menschen helfen. Aber wir waren auch sehr wütend auf die DDR und darüber, was sie tat, wie z.B. auf Menschen zu schießen, die versuchen zu fliehen. Das war etwas, das uns hart getroffen hatte und deshalb wollten wir alles tun, was wir konnten, um der DDR zu schaden"</b>
        </i>
      </p>
      <p>Dutzende von Menschen arbeiteten an dem Tunnel, die meisten von ihnen hatten Familie und Freunde auf der anderen Seite. Aber einen Tunnel zu graben war viel schwieriger, als sie dachten.</p>
      <p>
        <i>
          <b>"Wir hatten keine Ahnung, wie man einen Tunnel gräbt. Wir wussten nicht, welche Art von Werkzeugen man braucht und wie man es in einem Lehmboden macht".</b>
        </i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191417032379682821" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Doch dann, am 14. September 1962, durchbrachen die Tunnelgräber den Boden eines Kellers. Joachim Rudolph ging mit einer Waffe in der Tasche nach draußen, falls die Wachen ihn sahen, um zu überprüfen, ob es das richtige Haus war.</p>
      <p>Das war es, also warteten sie und dann klopfte die erste Familie, der vom Tunnel erzählt worden war, an die Kellertür. Ihr Freund, der monatelang gegraben hatte, umarmte sie.</p>
      <p>
        <i>
          <b>"Ich werde diesen Moment nie vergessen. Es machte einen großen Eindruck auf mich. Ich sagte mir, es spielt keine Rolle, wie viele noch Kommen. Natürlich, je mehr kommen, desto besser. Aber wenn niemand sonst kommt egal. All die Arbeit, all die Elektroschocks, die wir wegen der Überschwemmungen durch die elektrischen Anschlüsse für die Pumpen bekommen haben, all die Blasen und all die Schläge auf den Kopf durch die Holzbalken, dass alles hat sich gelohnt".</b>
        </i>
      </p>
      <p>29 Menschen flohen durch diesen Tunnel, bevor er zu stark überflutet wurde. In den Jahrzehnten danach gruben die Menschen weiter Tunnel, schwammen über Flüsse, benutzen Heißluftballons und alles andere, was ihnen einfiel, um der ostdeutschen Diktatur zu entkommen.</p>
      <p>
        <i>
          <b>"In den 28 Jahren, in denen diese Mauer die Stadt Berlin teilte, versuchten Tausende von Menschen, von Osten nach Westen zu fliehen. Viele von ihnen waren erfolgreich. Aber gleichzeitig starben mindestens 140 Menschen, die versuchten, in den Westen zu gelangen. Auch an sie wird an diesem Wochenende erinnert".</b>
        </i>
      </p>
      <p>Jona Källgren, Euronews Berlin</p>
