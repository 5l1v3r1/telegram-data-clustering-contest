      <h1>'या' बेटावर लागते मृत्यूची चाहूल, पर्यटकांना नो एन्ट्री</h1>
      <address>
        <time datetime="2019-11-07T16:54:35+00:00">07 Nov 2019, 16:54</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/italyu-islanfd_201911321674.jpg"/>
        <figcaption>विज्ञानाच्या युगातही अनेकांचा अंधश्रद्धांवर विश्वास असतो. जी व्यक्ती देवाला मानते तिला भुतांच्या असण्याचीही खात्री असते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/italy536_201911321675.jpg"/>
        <figcaption>इटलीतल्या रोममधल्या एका बेटावर अशाच अंधश्रद्धेपायी कोणी जात नाही. विशेष म्हणजे या बेटावर माणसांपासून पर्यटकांना जाण्यास मज्जाव करण्यात येतो.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/italyd52fd_201911321676.jpg"/>
        <figcaption>इटलीतल्या व्हेनेसिया सरोवरात असलेल्या पोवेग्लिया बेटावर माणसांना जाण्यास बंदी आहे. या बेटावर आत्म्यांच्या वावर असल्याची चर्चा आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/italy21_201911321677.jpg"/>
        <figcaption>या बेटावर जाण्याची कोणीही हिंमत करत नाही. पोवेग्लिया बेटावरपूर्वी मच्छीमार राहत होते. अठराव्या शतकात या बेटावर प्लेगच्या रुग्णांना मरण्यासाठी सोडलं जायचं.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/italu96d_201911321678.jpg"/>
        <figcaption>लोकांच्या आक्रोशाच्या किंकाळ्या आजही इथं ऐकू येत असल्याचं सांगण्यात येतंय. प्लेगनं मृत्यू झालेल्या लोकांना याच बेटावर दफन केलं जायचं. एका वेळी तर या बेटावर एक लाख साठ हजार लोकांना जिवंत जाळण्यात आल्याचं सांगण्यात येतंय.</figcaption>
      </figure>
