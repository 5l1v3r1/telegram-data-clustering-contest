      <h1>Respalda AMLO operativo para recuperar control en penal de Ciudad Juárez, admite reacción violenta | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>

      </figure>
      <p>El presidente AMLO expresó su respaldo al gobernador de Chihuahua, Javier Corral, tras el inicio de un operativo para recuperar el control del penal de Ciudad Juárez y reconoció que muchos de los delitos que se cometen en el país se coordinan desde las prisiones. El primer mandatario también admitió que hubo una reacción violenta de presuntos criminales</p>
