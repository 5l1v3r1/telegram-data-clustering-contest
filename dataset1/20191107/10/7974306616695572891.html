      <h1>Билл Гейтс рассказал, как Microsoft могла победить Android — и что ей помешало</h1>
      <address>
        <time datetime="2019-11-07T10:15:00+00:00">07 Nov 2019, 10:15</time>
      </address>
      <p>На конференции DealBook основатель Microsoft Билл Гейтс рассказал, что, по его версии, помешало Microsoft занять лидерские позиции на мобильном рынке. Его слова <a href="https://www.theverge.com/2019/11/6/20952370/bill-gates-windows-mobile-android-competition-comments-microsoft-antitrust">процитировало</a> издание The Verge.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZMMZ1Qzr1ag" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Предприниматель указал на то, что от разработки и продвижения Windows Mobile компанию отвлекли антимонопольные разбирательства.</p>
      <ul>
        <li>С середины 2000-х компания <a href="https://ru.wikipedia.org/wiki/%D0%95%D0%B2%D1%80%D0%BE%D0%BF%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%81%D0%BE%D1%8E%D0%B7_%D0%BF%D1%80%D0%BE%D1%82%D0%B8%D0%B2_%C2%AB%D0%9C%D0%B0%D0%B9%D0%BA%D1%80%D0%BE%D1%81%D0%BE%D1%84%D1%82%C2%BB">судилась</a> в Европе по ряду штрафов от Еврокомиссии.</li>
        <li>Ранее — в США <a href="https://en.wikipedia.org/wiki/United_States_v._Microsoft_Corp.">по делу о монопольном положении</a> на ПК-рынке.</li>
      </ul>
      <blockquote>Нет никаких сомнений, что антимонопольный иск нанес ущерб Microsoft. Без него мы бы сфокусировались на создании операционной системы для телефонов и вместо Android вы бы сегодня пользовались Windows Mobile. Если бы не антимонопольный иск… Мы были очень близки, но меня слишком это отвлекало. Я провалил все из-за того, что отвлекся.<cite>Билл Гейтс</cite></blockquote>
      <p>Гейтс также рассказал, что Microsoft собиралась заключить важную сделку с Motorola и портировать Windows Mobile на эти смартфоны — но опоздала на три месяца с релизом. Он не раскрыл подробностей, но скорее всего речь идет о линейке Droid — она вышла в 2009 году и положила начало экспансии Android.</p>
      <blockquote>Победитель забирает все. Сегодня никто даже не слышал про Windows Mobile, но подумать только. В этом деле было несколько сотен миллиардов долларов.<cite>Билл Гейтс</cite></blockquote>
      <p>Ранее Гейтс <a href="https://ain.ua/2019/06/24/gejts-ob-oshybke-ms/">оценивал</a> убыток от потери мобильного рынка в $400 млрд и называл это своей «крупнейшей ошибкой». Google купила Android в 2007 году за $50 млн.</p>
