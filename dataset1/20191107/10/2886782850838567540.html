      <h1>Lefagyott katalán jogalkotás</h1>
      <address><time datetime="2019-11-07T10:58:47+00:00">07 Nov 2019, 10:58</time> by <a rel="author">Cristina Giner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MJxyl1oHRtc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Intézményi bénultságba kényszerült a katalán parlament. Sem új költségvetést nem tudott jóváhagyni, sem jogalkotási tevékenység nincs, amióta a központi kormány visszavette a kontrollt az autonóm közösség felett.</p>
      <p>"Ez kihat a közpolitikára, különösen a szociálpolitikára, de a katalánok nem a barcelonai kormányt hibáztatják, hanem a függetlenségpárti vezetőikre kiszabott madridi ítéletek ellen tiltakoznak" - mondta Astrid Barrio politikai elemző.</p>
      <p>Az államháztartással kapcsolatos jogkörök a 2 évvel ezelőtti függetlenségi népszavazás után kerültek ki Barcelona hatásköréből. Azóta a katalán parlament mindössze 6 törvényt fogadott el. A függetlenségpártiak szerint a régió rendkívüli helyzetben van.</p>
      <p>"Megvan az ára, hogy a pártok nem tudnak megegyezni. A szerződések és az egészségre, vagy oktatásra fordítandó pénzek be vannak fagyasztva. Mi folyamatosan megszenvedjük a helyzetet" - nyilatkozta egy egészségügyi dolgozó.</p>
      <p>Egy másik férfi pedig arról beszélt, hogy éppen azért követelik a függetlenséget, mert rájöttek, hogy a központi kormány nem hajlandó egy sor szociális reform megvalósítására. Madrid szisztematikusan akadályozza azokat.</p>
      <p>A lakhatás és a magas bérleti díjak miatt aggódnak a leginkább. Katalónia lakosságának ötöde szegénynek számít. Ez a helyzet a válság óta krónikussá vált. A lakbért fizetni képtelenek kilakoltatása gyakori. Vannak persze hajléktalanokat segítő alapítványok, de a költségvetésük elapadt. A civil szervezetek megoldást várnak.</p>
      <p>"Ezek a szervezetek vészhelyzeteket, állami feladatokat oldanak meg. Bátor politikára van szükségünk, hogy a helyzet megfordulhasson" - fogalmazott a szociális szektor szervezeteinek egyik vezetője, Francina Alzina.</p>
      <p>Szerintük a gazdasági válság alatt elveszített beruházások miatti 2 milliárd eurós veszteségből még mindig nem sikerült kikeveredni.</p>
      <p>"Az egyik értelmezés szerint a gazdaság gyengélkedése a társadalmi elégedetlenséget szítja, e két tényező pedig alapot ad a függetlenségi folyamatnak" - magyarázza Astrid Barrio politikai elemző.</p>
      <p>A katalán kormánynak sürgősen el kellene fogadnia az új költségvetést a vasárnapi általános választások után, de kérdés, hogy meglesz-e ehhez a parlamenti támogatottsága.</p>
      <p>Az Euronews tudósítója, Christina Giner úgy tudja , hogy Katalónia lakosságának több mint a fele előrehozott választásokat akar a régióban. Új büdzsé nélkül azonban a törvényhozás munkája ellehetetlenül. A katalán pártok költségvetéssel kapcsolatos döntése a vasárnapi általános választások eredményétől függ majd.</p>
