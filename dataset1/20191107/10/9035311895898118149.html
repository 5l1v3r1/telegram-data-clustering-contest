      <h1>Çin Demiryolu Ekspresi 'ilk kez' Avrupa kıtasına girdi</h1>
      <address><time datetime="2019-11-07T10:07:38+00:00">07 Nov 2019, 10:07</time> by <a rel="author">Kerem Congar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LFYmTJRhj2A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uzak Doğu ülkesi Çin'den Avrupa'ya demir yolu üzerinden kesintisiz şekilde giden ilk tren olan Çin Demiryolu Ekspresi (China Railway Express), İstanbul'un Zeytinburnu ilçesine gelerek Avrupa topraklarına giriş yaptı.</p>
      <p>Böylelikle toplam uzunluğu 820 metre olan 42 konteyner yüklü vagonla hareket eden tren, Avrupa kıta sahanlığına ilk kez ulaşarak tarihe geçti.</p>
      <p>Konteynerlerin Avrupa kıtasına geçişi, 2 parça halinde gerçekleştirildi. 21 vagonluk ilk kısmı, Türkiye Cumhuriyeti Devlet Demiryolları'na ait bir lokomotif, kalan kısmı da Çin'den yola çıkan lokomotif çekti.</p>
      <p>Öncelikle İstanbul'un Anadolu yakasındaki Ayrılık Çeşmesi durağına gelen tren Üsküdar, Sirkeci, Yenikapı ve Kazlıçeşme duraklarını geçerek Zeytinburnu'na ulaştı.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/38/24/808x454_cmsv2_5b5636f4-2bf9-5c34-ba33-012f447e3cba-4283824.jpg"/>
        <figcaption>Anadolu Ajansı</figcaption>
      </figure>
      <p><a href="https://tr.euronews.com/2019/06/16/cin-devlet-baskani-cinping-terorle-mucadelede-ankaradan-destek-istedi">Türkiye</a> güzergahında Ahılkelek, Kars, Erzurum, Erzincan, Sivas, Kayseri, Kırıkkale, <a href="https://tr.euronews.com/2019/10/13/ankara-nin-baskent-olusunun-96-yildonumu-uzmanlar-ankarayi-konusuyor">Ankara</a>, Eskişehir, Kocaeli ve İstanbul'dan geçen tren, Kapıkule'den (Edirne) çıkış yaparak, Bulgaristan üzerinden Sırbistan, Macaristan ve Slovakya rotasında devam edecek.</p>
      <p>Tarihi <a href="https://tr.euronews.com/2019/04/14/video-cin-modern-ipek-yolu-nedir-kusak-ve-yol-girisimi-nedir-ipek-yolu-ne-zaman-bitecek">İpek Yolu</a>'nun canlandırılması çalışmaları kapsamında <a href="https://tr.euronews.com/2019/11/06/pekinden-yeni-kanada-hukumetine-tutuklu-huawei-yoneticisini-serbest-birakin">Çin</a>'in Şian şehrinden yola çıkarak Kazakistan, Azerbaycan, Gürcistan'ın ardından Kars üzerinden Türkiye'ye giriş yapan ve Avrupa'ya kesintisiz giden ilk yük treni olan Çin Demiryolu Ekspresi 6 kasım'da Ankara'ya ulaşmıştı.</p>
      <p>Elektronik aksamlı trenin, 2 kıta, 10 ülke, 2 denizi aşarak, 11 bin 483 kilometrelik yolu 12 günde katederek son durağı olan Çekya'nın başkenti Prag'a ulaşması bekleniyor.</p>
