      <h1>"Что ни гроб, то огурчик!"</h1>
      <address><time datetime="2019-11-07T10:16:19+00:00">07 Nov 2019, 10:16</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E_ULLE-Vvkw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гроб, украшенный 60 тысячами хрусталиков от Swarovski - для усопшего, как говорят те, кто представил эту модель на специализированной выставке в Москве, ярко прожившего жизнь и оставившего после себя благодарную память.</p>
      <p>К похоронным церемониям в России относились всегда серьезно, рынок погребальных услуг не жалуется на отсутствие клиентов.</p>
      <p>По словам генерального директора "Некрополь" Бориса Якушина, "к похоронной церемонии сегодня подходят примерно так же, как и к свадебной. Тут очень важна оригинальность, необычность, индивидуальность".</p>
      <p>Сегодня можно выбрать гроб из любого материала, подобрав к нему любую обивку: фантазия ограничивается лишь бюджетом. Загробная жизнь может продолжиться и в виртуальном пространстве: для этого на кладбищенские памятники предлагают установить чипы, а в мобильный - соответствующее приложение. Посещать погост с помощью таких гаджетов можно будет ежедневно.Об этом рассказывает Евгений Никитин из фирмы "Лапидарис": "Вот чип, мы просто наводим на него мобильный, сразу появляется сама могила, памятник, фотографии".</p>
      <p>За гробовым входом - скорбное бесчувствие, к роскоши равнодушное; живущие же, провожая близких в последний путь, стремятся еще и таким способом сохранить в памяти их образ.</p>
