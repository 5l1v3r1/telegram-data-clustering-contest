      <h1>Adiós de Puerto Rico a Walter Mercado, su astrólogo más querido</h1>
      <address><time datetime="2019-11-07T10:33:19+00:00">07 Nov 2019, 10:33</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Qfi8mQtjA8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Los oráculos están hoy más tristes que nunca en Puerto Rico, tras la muerte del famosos astrólogo Walter Mercado a los 87 años.</b>
      </p>
      <p>Familiares, amigos y cientos de personas anónimas han acudido a despedirse de esta estrella de los medios de habla hispana, cuyos <b>horóscopos en televisión llegaron a tener audiencias millonarias tanto en Estados Unidos como en el resto de Latinoamérica</b>.</p>
      <p>Sus seguidores le rinden homenaje. <i>"Va a ser recordado para la historia de Puerto Rico</i> -afirma un admirador-. <i>Vengo para decirle, no un adiós, un hasta luego"</i>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/37/16/808x454_cmsv2_617619f9-4a19-5735-9afa-ad2ff84164d9-4283716.jpg"/>
        <figcaption>Admiradores hacen cola para rendir homenaje a Walter Mercado</figcaption>
      </figure>
      <p>Walter Mercado fue un personaje multifacético. Después de estudiar farmacología, psicología y pedagogía en la universidad, se convirtió en un conocido bailarín y actor.</p>
      <p><b>Cayó en la astrología por puro accidente, al tener que llenar en 1969 un vacío dejado en un programa de televisión de Puerto Rico por la ausencia del cantante Camilo Sesto</b>.</p>
      <p>"Nunca el pueblo lo olvidará. Incluso la juventud, cuyos abuelos lo seguían, conocen a Walter", cuenta su sobrina Danette Benet.</p>
      <p>Se ido pero deja muchos recuerdos, como su estilo único, sus llamativas capas con plumas, piedras preciosas y bordados y su icónica frase: <b>"Paz y amor, pero mucho, mucho amor".</b></p>
