      <h1>Красноярские маршрутчики отказываются работать с пассажирами по безналу: чем мотивируют?</h1>
      <address>
        <time datetime="2019-11-07T10:04:49+00:00">07 Nov 2019, 10:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZcwcyNOLIgc" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Оплата по банковским картам и QR-коду не производится» — эта надпись на двери автобуса для кого-то становится табличкой «ВХОДА НЕТ».</p>
      <blockquote>Мне сказали, что приложение, по которому я оплачиваю, не работает, а мелочи нет, и мне пришлось ждать автобус, в котором бы принимали.</blockquote>
      <p>Татьяна Бурлакова, жительница Красноярска:</p>
      <blockquote>Это реально неудобно, я лично сама не сходила никогда с маршрута, но была свидетелем, когда мужчина выходил, парень выходил моего возраста, просто потому что у него не было наличных.<cite>Полина Фалалеева, жительница Красноярска</cite></blockquote>
      <blockquote>То, что давать крупную денежку, и потом все возмущались — а что, меньше нет? Извиняйте, вы карты не принимаете, а мелочь я не всегда с собой ношу.<cite>Анфиса Ефимова, жительница Красноярска</cite></blockquote>
      <p>Вообще, вопрос, конечно, не только в отсутствии мелочи, её может быть сколько угодно, просто сравните сами — или сделать одно движение телефоном, который всегда под рукой, или полчаса перебирать монетки, пересчитывать сдачу. Особенно в час пик — это не удобно делать.</p>
      <p>Но удобство пассажиров волнует не всех — для кого-то на первом месте экономия. Оплату телефоном и банковскими картами не принимают в маршрутах № 5, 80, 85, 90, 99 и в некоторых автобусах маршрута №3. Представители перевозчиков в телефонных разговорах утверждают: банки за вожделенный безнал требуют комиссию, которая может буквально разорить бедных предпринимателей, с каждого билетика — от 60 копеек до 2 рублей! Однако простые работники автобусной отрасли говорят несколько иное.</p>
      <blockquote>«Коммерции не выгодно безнал, карты и всё остальное, нужна наличная денежка, наличная. Это не муниципальное предприятие, а коммерция. Сегодня он 10 рублей заработал, завтра 20, а через месяц у него будет такая жменька денежек, у коммерсанта, а с банка придёт всего 10 рублей, через месяц.</blockquote>
      <blockquote>Мне удобно деньгами. Потому что потом ведь рассчитывают, а безнал всегда идёт директорам. Мы отдаём там за гараж, план, но остальные-то деньги всё равно себе.</blockquote>
      <p>Безналичный расчёт делает заработки перевозчиков абсолютно прозрачными и не даёт занизить доходы, а, значит, обосновать очередную просьбу о повышении цен на проезд уже сложнее. В городском департаменте транспорта говорят, что постоянно работают с такими предпринимателями, чтобы рано или поздно безнал появился везде.</p>
      <p>
        <i>Мария Антюшева</i>
      </p>
