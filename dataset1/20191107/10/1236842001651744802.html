      <h1>Game Informer опубликовал 10 минут геймплея Diablo IV за волшебницу</h1>
      <address><time datetime="2019-11-07T10:58:01+00:00">07 Nov 2019, 10:58</time> by <a rel="author">Олег Камалов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qPTOEGU04X4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ролике журналисты сражаются с демонами и прочей нечистью в одиночку и в команде с другими игроками. Волшебница в Diablo IV обладает чарами льда, огня и молнии — может сначала заморозить противника, а затем уничтожить огненным метеоритом.</p>
      <p>6 ноября был опубликован другой ролик — в нём показали способности варвара. Кроме того, в ближайшее время журналисты должны выпустить геймплей с друидом.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9DFgQ81vzGg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дата выхода Diablo IV неизвестна. Игру создают для ПК, PS4 и Xbox One.</p>
