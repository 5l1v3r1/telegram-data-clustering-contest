      <p>El presidente AMLO dijo que los beneficiarios del Seguro Popular ahora serán atendidos por el recién creado Instituto de Bienestar para la Salud, por lo que descartó que exista desabasto de medicamentos o que se vaya a dejar de atender a la población beneficiaria de dicho programa.</p>
