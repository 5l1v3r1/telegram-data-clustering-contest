      <h1>В Сибири задержали группу хитрых кредитных мошенников</h1>
      <address>
        <time datetime="2019-11-07T10:19:52+00:00">07 Nov 2019, 10:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QB5OyOmxtKs" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сибири задержали группу кредитных мошенников, которая обманула больше тысячи жителей Красноярского и Алтайского краев, а также Кемеровской и Новосибирской областей. Спецоперация прошла одновременно в четырех регионах.</p>
      <p>Всего было проведено 25 обысков, изъяты бланки, печати, штампы, компьютерная техника, сотовые телефоны и сим-карты. Роли между 16 сообщниками были четко распределены. Одни находили нуждающихся граждан, другие убеждали, что за вознаграждение фирма гарантирует стопроцентное одобрение банка в получении кредита. Третьи выполняли функции сотрудников колл-центра, ну а еще одна группа отвечала за размещение рекламы и за сбор денег. Сейчас полиции известно о более чем тысяче пострадавших, сумма причиненного ущерба уточняется. </p>
