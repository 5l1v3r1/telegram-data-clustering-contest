      <p>
        <i>Due vecchie palazzine mettono a rischio l'incolumità di chi vive di fronte. Siamo a villaggio Unrra e gli abitanti chiedono sicurezza</i>
      </p>
      <p>A villaggio Unrra nella zona sud di Messina dieci famiglie hanno presentato un esposto in Questura per denunciare le condizioni di pericolo in cui vivono nella via 14 H. Ci sono due vecchie palazzine in stato totalmente ammalorato. Ogni volta che piove si staccano grossi pezzi di cornicioni. Più volte è stato necessario l’intervento dei Vigili del fuoco.</p>
      <p>I palazzi erano di proprietà Iacp, negli anni qualche appartamento è stato acquistato, altri sono rimasti Iacp. Dovrebbero provvedere a importanti operazioni di ristrutturazione ma non si sono mai messi d’accordo. E chi vive di fronte oggi ha paura.</p>
