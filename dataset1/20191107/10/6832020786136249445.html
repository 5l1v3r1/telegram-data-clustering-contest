      <h1>Трейлер: «Цвет из иных миров»</h1>
      <address><time datetime="2019-11-07T10:47:44+00:00">07 Nov 2019, 10:47</time> by <a rel="author">Соня Бессонова</a></address>
      <p>В Сети появился трейлер экранизации рассказа Говарда Лавкрафта «Цвет из иных миров» от режиссера Ричарда Стэнли («Железо»):</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RfYAXMwCpk0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет завязывается вокруг семьи, которая переезжает в отдаленную от шумных городов сельскую местность. Новоиспеченные фермеры недолго пребывают в тишине и покое — вскоре на их двор падает метеорит. Со временем кажется, будто он растворяется в земле и воздухе, распространяя вокруг себя субстанцию невиданного ранее цвета. Члены семьи с ужасом обнаруживают, что инопланетная сила вступает в реакцию с каждой формой жизни, с которой соприкасается, в том числе с человеком.</p>
      <p>В роли главы семейства Гарднеров – Николас Кейдж. Также в актерском составе: Джоэли Ричардсон, Томми Чонг, К’Орианка Килчер, Мадлен Артур и Джулиан Хиллиард. Среди продюсеров значится Элайджа Вуд.</p>
      <p>В американском прокате – с 24 января 2020-го года.</p>
