      <h1>[Vídeo] Un violento tornado captado por cámaras de seguridad en Grecia</h1>
      <address><time datetime="2019-11-07T10:54:59+00:00">07 Nov 2019, 10:54</time> by <a rel="author">Rafa Cereceda </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ykMIAmqxxQs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las cámaras de seguridad de una fábrica en Kalamata, al sur de Grecia, captaron el golpe de un violento tornado el pasado lunes. Todos los empleados estaban trabajando en el momento de la poderosa tormenta.</p>
      <p>En las imágenes se puede ver cómo empieza a soplar un fuerte viento en el aparcamiento y de repente se crea un remolino de objetos ante la cámara.</p>
      <p>La mayor parte de los 1.500 metros cuadrados de tejado resultaron dañados según ha explicado a euronews el presidente de la empresa Kalamata Papadimitriou. También objetos que se encontraban en el aparcamiento y algunos vehículos. "En los últimos años hay cada vez más tornados en Grecia" explica Christos Papadimitriou.</p>
      <p>Era un día lluvioso pero tranquilo, nadie se esperaba que ocurriera algo similar, según nos han contado.</p>
      <p>"El viento se hizo más fuerte" dice la directora de márketing Gianna Panagiotakou "las ventanas se volvieron blancas debido a la fuerte lluvia y los vidrios de las ventanas comenzaron a temblar y a hacer ruido. Todo esto, en segundos. Vimos objetos pesados, tal vez más de 40 kilos cada uno, volando en el aire aire. Lo bueno de todo esto es que nadie resultó herido, ni en el patio de la fábrica, ni en los alrededores por los trozos de tejado del almacén que volaron por los aires. Llevamos 35 años aquí y es la primera vez que vemos algo así. La lección que debemos aprender de esto es que este tipo de fenómeno puede ocurrir hoy en día en todas partes, y por eso debemos estar alerta y tomar todas las medidas necesarias para reducir sus efectos. Hubo momentos de pánico y todo el mundo empezó a huir de las ventanas. Era como una escena de una película. Subimos el video a las redes sociales para concienciar sobre lo que está pasando. Estamos decididos a hacer lo que podamos para luchar contra el cambio climático y también para proteger a nuestros empleados de este tipo de nuevos fenómenos" explicó Panagiotakou a nuestros compañeros de euronews en lengua griega.</p>
      <p>El director del Centro Meteorológico Nacional Theodoros Kollydas confirma que en los últimos años ha aumentado el número de tornados registrados en Grecia. Pero apunta a que harían falta más datos para saber si esto está relacionado con el cambio climático.</p>
      <p>En las últimas semanas el Mediterráneo ha vivido <a href="https://es.euronews.com/2019/11/03/la-tormenta-amelie-afecta-severamente-a-diferentes-zonas-de-espana-francia-e-italia-tras-s">importantes tormentas</a>.</p>
