      <h1>На выходных в Красноярске резко похолодает</h1>
      <address>
        <time datetime="2019-11-07T10:15:14+00:00">07 Nov 2019, 10:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rSKwkVK2gQQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>До конца рабочей недели в Красноярске продержатся положительные температуры. И всё же, если верить синоптикам, это будут последние теплые деньки ноября. Завтра, 8 ноября, воздух прогреется до плюс четырех, возможен небольшой дождь днем.</p>
      <p>Правда, жителей краевой столицы опять ждет шквалистый ветер  — до 19 м/с, но похолодания он пока не надует, ночные температуры тоже пока будут с отметкой плюс. А вот в выходные температура начнёт колебаться и с +3 упадет до -10, ну и, наконец-то, пойдет снег.</p>
    </article>
