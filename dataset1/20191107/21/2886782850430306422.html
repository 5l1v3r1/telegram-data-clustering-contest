      <h1>Milliárdos gázkitermelési szerződést írt alá Ciprus</h1>
      <address><time datetime="2019-11-07T21:50:53+00:00">07 Nov 2019, 21:50</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OEvKAFaWDqE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>25 évre szóló gázkitermelési engedélyt adott Ciprus, a Shellt is magában foglaló úgynevezett Aphrodite konzorciumnak. A megegyezés értelmében a nemzetközi óriás a szigetország partjainál fog földgázt kitermelni, amit tengeralatti vezetékeken át juttat majd Egyiptomba. Az ott csepfolyósított gázt pedig Európába szánják.</p>
      <p>- Így Ciprus lehet az Európai Unió egyik legfőbb természetes gáz forrása. Arról nem is beszélve, hogy az egész régió jól jár. A vezetékek összekötik majd a Földközi-tenger keleti medencéjét Európával. A kereskedelem hidat épít közénk - mondta a szerződéskötést követően a ciprusi energiaügyi miniszter, Jorgosz Lakkotripisz.</p>
      <p>Nicosia ezzel borsot tört a törökök orra alá. Ankara ugyanis az elmúlt hónapokban két fúróhajót is küldött Ciprus partjaihoz a nemzetközi közösség tiltakozása ellenére. A Yavuz névre kersztelt torony pedig már 5500 méteres mélységbe is eljutott.</p>
