      <h1>في بعبدا.. إقبال كثيف على محطات الوقود</h1>
      <address><time datetime="2019-11-07T21:19:16+00:00">07 Nov 2019, 21:19</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للإعلام" أنّ "محطات الوقود في منطقة بعبدا شهدت إقبالاً كثيفاً من قبل المواطنين لتعبئة خزانات سياراتهم بالوقود بعد المؤتمر الصحافي الذي عقدته نقابة أصحاب محطات المحروقات، بعد ظهر اليوم".<br/> </p>
