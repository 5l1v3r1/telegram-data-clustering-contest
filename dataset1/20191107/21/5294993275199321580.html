      <h1>Os túneis de Berlim</h1>
      <address><time datetime="2019-11-07T21:22:24+00:00">07 Nov 2019, 21:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SP5tm_LYoGI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante 28 anos, um Muro dividiu a cidade de Berlim, impedindo a fuga da ditadura da Alemanha Oriental.</p>
      <p>Muitos tentaram contornar os limites impostos por esta construção. Durante a Guerra Fria, na capital alemã, foram construídos cerca de 70 túneis.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189931141731684354" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Em 1962, <b>Joachim Rudolph</b> participou num plano perigoso: a construção de um túnel por baixo dos guardas, do arame farpado e, claro, do Muro,</p>
      <p>
        <i>"Só queríamos ajudar as pessoas. Mas também estávamos muito zangados com a RDA e com o que eles estavam a fazer: disparar contra pessoas que estavam a tentar fugir. Foi algo que nos atingiu profundamente e foi por isso que fizemos tudo o que pudemos para prejudicar a RDA".</i>
      </p>
      <p>Dezenas de pessoas trabalharam no túnel. A maioria tinha família e amigos do outro lado. Era um trabalho desconhecido e muito difícil.</p>
      <p>
        <i>"Não fazíamos ideia de como cavar. Não sabíamos que ferramentas usar, como escavar e ao mesmo tempo sobreviver”.</i>
      </p>
      <p>Em setembro encontraram a primeira cave. Joachim Rudolph saiu com uma arma no bolso para ter a certeza de que não iam encontrar guardas e que tinham chegado à casa certa. Pouco depois, a primeira família bateu à porta da cave.</p>
      <p>
        <i>"Nunca esquecerei esse momento. Marcou-me para sempre. E eu disse a mim mesmo: não importa se vêm mais. Claro que quantos mais melhor. Mas mesmo que não viesse mais ninguém - todo o trabalho, todos os choques elétricos, as inundações, as ligações elétricas das bombas, as bolhas, bater com a cabeça no túnel - tudo já tinha valido a pena".</i>
      </p>
      <p>No total, 29 pessoas escaparam por aquele túnel antes de inundar. E nas décadas seguintes, as pessoas continuaram a cavar túneis, nadar, usar balões de ar quente e a fazer tudo para escapar.</p>
      <p>Pelo menos 140 pessoas morreram ao tentar passar para Berlim ocidental.</p>
