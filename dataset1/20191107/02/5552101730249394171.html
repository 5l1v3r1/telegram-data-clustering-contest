      <h1>【對不起牛肉麵2】他放棄一晚賺上萬的店　只因父親給的噩夢</h1>
      <address><time datetime="2019-11-07T02:54:00+00:00">07 Nov 2019, 02:54</time> by <a rel="author">王筱君, 陳俊銘, 何懿原</a></address>
      <p>賣牛肉麵是陳學良人生第3次創業，在這之前開過冰果室與卡拉OK店，有話直說、心事藏不住的他自嘲：「最難賺的做最久。」身為家中唯一的男孩，父親擺攤賣剉冰，他從小耳濡目染幫忙煮豆子配料，小學2年級母親罹癌病逝，他和姊姊得站上爐灶張羅一家人的三餐。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0EJIB0YTWrY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029141432-bd54f19d7ac91554bf445fd5028d504d-tablet.jpg"/>
        <figcaption>陳學良（左）小學2年級母親癌逝，父親賣冰養活他，不管工作再忙，每個週日他都會休假陪伴父親，是地方上公認的孝子。（陳學良提供）</figcaption>
      </figure>
      <p>退伍後，因養賽鴿結識海山唱片董事長，被延攬做外務，看不慣同事們遲到早退還找人代打上班卡，上班躲在倉庫下象棋，他狀告高層，把所有同事一次得罪光，之後雖被另一家公司挖角，但有業務往來的前公司卻挑明：「派誰來都可以，就是小陳來不行。」不得已只好辭職，回憶往事，他淡淡地說：「那時太年輕，不懂事。」</p>
      <p>回到家鄉，他決定開冰果室，但賣冰夏天忙死、冬天餓死，撐了5年，見礁溪開始流行卡拉OK，他決定跟進。</p>
      <p>「剛開始很好做，一晚營業額再差都能破萬元，好一點可到3、4萬元，唯一比較討厭的是，有些噗嚨共（指迷糊少根筋）喝了酒會鬧事，稍有分寸的會到店外打，但也把鄰居嚇得半死，掃把、畚箕都要藏好，怕不小心變凶器。」他哭笑不得地說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029141438-53cd7ed3ed04e6ba91d4c7f05c609e6e-tablet.JPG"/>
        <figcaption>烹調牛肉備料時間長，對於體力是一大負荷，陳學良自嘲最難賺的做最久。</figcaption>
      </figure>
      <p>陳學良本身不菸不酒，但父親卻常因貪杯惹事，「沒喝酒像貓，一喝就變獅子，會大小聲、鬧事，總之別人都會來找我投訴。」那些酒後鬧事的客人，勾起他從小的噩夢，促使他決定頂讓卡拉OK店。</p>
