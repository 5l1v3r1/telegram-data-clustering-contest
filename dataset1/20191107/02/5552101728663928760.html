      <h1>【江湖一點訣】滷三寶不加一滴水　讓人一吃就回不去</h1>
      <address><time datetime="2019-11-07T02:54:00+00:00">07 Nov 2019, 02:54</time> by <a rel="author">王筱君, 陳俊銘, 何懿原</a></address>
      <p>西南氣流為宜蘭帶來豐沛水氣，瞬間豆大雨水打在身乒乒乓乓，疾風驟雨卻無阻食客前仆後繼趕赴龍記牛肉麵。即使是平日，上午10點一過，龍記尚品牛肉麵店門前數十張候位椅已一位難求，半掩電捲門縫飄出陣陣牛高湯香氣，所有食客幾乎都是衝著創辦人陳學良研發的三寶牛肉麵而來，這款開店半小時內必秒殺鎮店寶，憑什麼讓人一吃就回不去？</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0EJIB0YTWrY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「說一句實在話，做吃的沒什麼要領，就是眉眉角角要特別注意，小細節不一樣，做出來的東西就不一樣。」陳學良花31年磨一味，一頭栽進牛肉麵的世界，逛書店必買教煮牛肉麵的食譜書籍，週日放假時更是揪全家人吃遍全台牛肉麵名店，他謙稱煮牛肉麵的手藝是被客人「磨」出來的，「客人一直嫌，我一直改進，慢慢批評聲越來越少，我就知道自己已經抓到黃金比例。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103121923-b95b04c21867f9ad3ce2751484971c1d-tablet.jpg"/>
        <figcaption>招牌牛三寶料多實在，整碗的料幾乎快滿出來。</figcaption>
      </figure>
      <p>本刊直擊他製作費工牛三寶冷凍包，澳洲牛肚得流水8小時去腥，翻面修剪粘膜與多餘油脂雜質，再加入新鮮檸檬川燙，滷牛肚過程中加入半罐豆腐乳，利用豆腐乳的酵素增添甘甜風味；牛肉則採較費工的生切做法，口感更勝熟切，為求均勻平整，每一塊牛肉都得磅重。</p>
      <p>不論是滷牛肉、牛筋或牛肚，全程不加一滴水，以米酒取代，指著眼前這鍋牛筋，陳學良笑說：「如果是加水馬上現省100元，但味道完全不一樣。」用來提味的辛香料中藥材，陳學良幾乎每周到宜蘭市區百年中藥行老店選貨，每次採買金額超過1萬元，像是人蔘，一般料理店用1斤700、800元等級，他用到快2000元，甘草也是只買最大片的，中藥行老闆直呼：「他買東西很挑，只用最好的。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103121929-bd7ac1f93fa3fdb175b39293cbe0d903-tablet.jpg"/>
        <figcaption>陳學良（右）對食材相當挑剔，中藥行大盤商拿出最貴、最頂級藥材讓他挑，下重本不手軟。</figcaption>
      </figure>
      <p>妻子潘美玲爆料：「他到現在仍堅持早上親自上市場買菜，連蔥都要一根一根自己挑選，調味調色的醬油也選用非基改大廠牌，什麼都要最好、最漂亮的，價錢再貴他都買得下手。」陳學良聳聳肩說：「別人不是不會煮，只是捨不得花成本。」</p>
      <p>招牌牛三寶冷凍包光食材重量就超過300克，供2人分食綽綽有餘，陳學良每天在廚房備料超過15小時，兒子曾估算食材、人力、時間成本，約占售價8成5，認為爸爸定價太佛心。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103122207-3cf99a4fa69208139a00215d04ec6501-tablet.JPG"/>
        <figcaption>陳學良滷牛筋功力了得，厚逾2.5公分的牛筋軟Q充滿膠質，連老人家都咬得動。</figcaption>
      </figure>
      <p>對此，陳學良笑說：「以前開店就給這麼多，現在怎麼可能縮水？我們的食材用料成本高，客人都吃得出來，不要說物美真的是價廉，內行人一吃就跑不掉了、回不去了。」</p>
      <p>手工製作冷凍包因產量有限，宅配訂單得等上2個月，但美味值得等待，不少在地人把龍記冷凍工坊當成地方伴手名物，寧可平日省吃儉用，也要買來送給親朋友好，無形中也幫陳學良做口碑行銷。</p>
      <p>「全台灣牛肉麵一大堆，人家肯花錢來跟我買，錢先匯給你，還要耐心排隊等待，我當然要讓客人有驚豔的感覺。」儘管已是秒殺名店，每一天陳學良仍競競業業從早忙到晚，時時刻刻提醒自己莫忘初衷，要做就要做到最好。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103122213-fcab577d6885d406a03de33fe79c3475-tablet.JPG"/>
        <figcaption>招牌牛三寶冷凍包不含高湯，光食材重量就超過300克，供2人分食綽綽有餘。（250元／份）</figcaption>
      </figure>
