      <h1>Madeirense em Londres concilia actividade docente com carreira musical</h1>
      <h2>Conheça o novo ‘single’ de Carina T.</h2>
      <address><time datetime="2019-11-07T02:45:00+00:00">07 Nov 2019, 02:45</time> by <a rel="author">Erica Franco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed//dd7a0Od0Pz" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x768/0c42/768d432/none/11506/HSUL/image_content_2579537_20191107104505.jpg"/>
      </figure>
      <p>Carina T. é uma mais uma madeirense que está a dar que falar além-fronteiras, conjugando a actividade docente, em Londres, com uma carreira musical em expansão.</p>
      <p>Após fazer o doutoramento em Portugal, Carina atravessou o Atlântico para prosseguir uma carreira de investigação no primeiro e maior centro mundial na área da reabilitação psiquiátrica, em Boston (EUA). Passado alguns anos, mudou-se definitivamente para Londres, onde lecciona actualmente em duas universidades.</p>
      <p>Nessa transição apercebeu-se que algo faltava na sua vida e retomou a actividade musical que tinha mantido durante a sua adolescência (chegou mesmo a ter uma banda de rock na Madeira) e início da idade adulta.</p>
      <p>Em Novembro de 2018, lançou o seu primeiro tema ‘Too Real’, que chegou a número 1 da rádio francesa ‘Top OneAir’. O segundo tema, ‘Inside Your Mind’, foi lançado já em 2019 e, acaba agora de lançar o terceiro ‘single’ do seu primeiro trabalho discográfico, ‘Bucket List’.</p>
      <p>Além do tempo de antena em várias rádios europeias e americanas, Carina T. tem chamado também a atenção de alguns críticos internacionais. “O mundo precisa da música da Carina T. para sentir e sonhar”, escreve a KMS Reviews, da Alemanha. Por seu turno, a Mystic Sons, do Reino Unido, diz que a cantora “segue os passos de Alanis Morisette”. “Puro estética pop e sentimental”, diz por sua vez a American Pancake, dos EUA.</p>
      <p>Confira o novo tema e diga de sua justiça.</p>
