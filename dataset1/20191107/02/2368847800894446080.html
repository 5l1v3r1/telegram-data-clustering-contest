      <h1>台式涼麵 有趣又好吃（視頻）</h1>
      <address>
        <time datetime="2019-11-07T02:13:19+00:00">07 Nov 2019, 02:13</time>
      </address>
      <p>【新唐人北京時間2019年11月07日訊】<a href="https://www.ntdtv.com/b5/%E5%8F%B0%E5%BC%8F%E6%B6%BC%E9%BA%B5.htm">台式涼麵</a> Taiwanese Cold Noodles</p>
      <p>二人份量 Serve 2<br/>芝麻醬 50g Sesame Paste<br/>麻油 1 ½ tsp Sesame Oil<br/>糖 ¾ tsp Sugar<br/>生抽 3tsp Soy Sauce<br/>陳醋 1½ tsp Mature Vinegar<br/>水 30g Water<br/>冷麵 240g Cold Noodles<br/>青瓜 1/4pc Cucumber<br/>蒜頭 2 clove Garlic</p>
