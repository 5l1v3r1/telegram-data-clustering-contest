      <h1>【對不起牛肉麵4】棄大把加盟金　只為把配方留給同鄉人</h1>
      <address><time datetime="2019-11-07T02:54:00+00:00">07 Nov 2019, 02:54</time> by <a rel="author">王筱君, 陳俊銘, 何懿原</a></address>
      <p>病後為了調整步調，陳學良調整營業時間，1星期開店3天，剩下3天改做宅配，他直言：「做宅配並沒有比較輕鬆，只是少了11點一定得開店的時間壓力，我不會那麼緊張，可以慢慢做，把每一個步驟工序做得更仔細，讓客人一吃就有驚豔的感覺。」週日則帶著自己煮的牛肉麵、好料到療養院陪父親，2個孩子雖對下廚沒興趣，卻發揮電機、資工所學專長，幫忙架設官網與管理網購訂單。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0EJIB0YTWrY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>陳學良的好手藝吸引不少人捧著鈔票想拜師、加盟，但他只收同鄉林志勝為徒，希望把手藝留在頭城。原本從事金工加工的林志勝，因產業沒落，6年前偕妻子李奕霏三顧茅廬，陳學良說：「想一想，年輕人既然這麼有心想要做，好吧！就教他了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029214623-44fcc5da02ed4d591315f8fbffef9c5f-tablet.jpg"/>
        <figcaption>牛三寶是龍記尚品牛肉麵秒殺單品，開店半小時內必售罄。（260元／份）</figcaption>
      </figure>
      <p>從最基本的切肉、炒料、熬湯，陳學良手把手不藏私地傳授，2個月後，林志勝在礁溪開黔龍坊牛肉麵，打著龍記尚品嫡傳大弟子門號，連菜單、價格也大同小異，但生意卻是每況愈下。陳學良說得含蓄：「可能年輕人有自己的想法，想變化吧！這也是人之常情啦！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029214647-e8e255a0a7cb60d1ecebac3fd6ca496f-tablet.jpg"/>
        <figcaption>陳學良2年前將本店經營權交給徒弟林志勝，如今登記在李奕霏（右）名下。</figcaption>
      </figure>
      <p>考量體力不若當年， 2年前陳學良將頭城區實體店面經營權轉讓給徒弟，自己則全心放在網購宅配。「師傅的招牌不好扛，他常好意繞進來看一看，我都很怕哪裡又讓他覺得不對勁，有次客人給我2顆星評價，他馬上傳訊息來關切。」林志勝一提起陳學良，難掩敬畏三分情緒，他自嘲：「師傅做到心臟怦怦怦，我當他徒弟也一樣，去醫院都是看同一科，現在藥吃得比他還多，心悸、胸悶、緊張都有傳承到啦！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029214748-921e3f217af5116e9d390037e5e16c57-tablet.jpg"/>
        <figcaption>熟客除了內用也會選購冷凍包，一發現是陳學良本人親送，當場和他切磋起手藝。</figcaption>
      </figure>
      <p>去年3月，林志勝將頭城老店登記在李奕霏名下，雖仍由林志勝掌杓，但有老顧客覺得口味變了樣，認為湯頭花椒太過搶戲，不過老店生意不受易主影響，依舊大排長龍。看在陳學良眼裡，他淡淡地說：「既然已選擇放手（指不開店）就灑脫一點，反正1個問題我只說3次，再講就沒意思了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029214808-d5be1eff25a8acee0214daceb75c7d4f-tablet.jpg"/>
        <figcaption>龍記尚品牛肉麵每天只賣3小時，被向隅者戲稱「對不起牛肉麵」。</figcaption>
      </figure>
