      <h1>【對不起牛肉麵3】日操15小時　排隊客潮激出心臟病</h1>
      <address><time datetime="2019-11-07T02:54:00+00:00">07 Nov 2019, 02:54</time> by <a rel="author">王筱君, 陳俊銘, 何懿原</a></address>
      <p>這次再度失業，陳學良不願走回頭路賣冰，又不想看人臉色當上班族，剛好有朋友在台北、宜蘭賣牛肉麵，願傳授技術，「台北的是用電話口頭教，宜蘭的我去學了一個早上，回來就自己摸索。」1989年牛肉麵店開張，但生意普通，閒暇時他還玩股票，「那時還沒結婚，一人飽全家飽，很輕鬆沒什麼壓力。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0EJIB0YTWrY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029142234-713f3fc0a223944662663ba8a37f768e-tablet.jpg"/>
        <figcaption>妻子潘美玲是到陳學良開的卡拉ok店消費，進而相識相戀。（陳學良提供）</figcaption>
      </figure>
      <p>怎料80年代末期遇台股泡沫化，他慘虧百萬元，「所有錢都賠光了，乾脆收心好好做生意。」原是不婚族的他，在卡拉OK店結識陪同事來唱歌的潘美玲，2人差10歲，陳學良堅稱：「我沒有追，只送自己煮的便當，聽說是便當裡的小卷夠大尾，讓她很滿意。」</p>
      <p>廚藝了得的他，曾到女友家辦2桌筵席菜，讓準岳父、岳母刮目相看，婚後太太辭去工作，夫妻倆披星戴月守著小吃店。而陳學良也一頭栽進牛肉麵的世界，逛書店必買教煮牛肉麵的食譜書籍，週日放假時更是揪全家人吃遍全台牛肉麵名店。</p>
      <p>有時刁嘴客人也是良師，他不諱言：「客人一直嫌，我一直改進，慢慢批評聲越來越少，我就知道自己已經抓到黃金比例。」2006年雪隧通車，為宜蘭頭城帶來大批觀光人潮，也讓龍記牛肉麵生意強強滾。</p>
      <p>「1碗麵煮1分鐘算快吧？但問題一開店就湧進50、60人，等於要花1小時才能消化完，換句話說，下一批客人吃到麵時，可能已經等超過1小時，客人等這麼久，自然對我們的品質要求會更高一點。」獨撐內場的陳學良，只要從門縫看到排隊人潮，心臟就會怦怦怦加速狂跳。</p>

      <p>表面上，龍記尚品牛肉麵看似只營業3小時，但每天開店前6小時陳學良就開始備料，打烊後更是一路做到晚上10點、11點，日操15至16小時，疲勞與壓力日積月累，50歲那年他突然胸悶喘不過氣，疑似心肌梗塞被送上119救護車。陳學良苦笑說：「一輩子沒住過院，第一次就被直送加護病房，醫生叫我老婆簽病危通知書時，她的手皮皮挫，差點簽不下去。」那年大兒子才國二，老二還在念小學，簡直把全家人嚇壞了。</p>
