      <h1>O mistério do vendedor de SKOL LATÃO que surgiu numa série medieval da Apple TV</h1>
      <address><time datetime="2019-11-07T20:38:19+00:00">07 Nov 2019, 20:38</time> by <a rel="author">Joe</a></address>
      <p>Pessoas notaram que nessa cena de uma série medieval da Apple TV, é possível ouvir a voz de um vendedor ambulante brasileiro.</p>
      <p>Prestem atenção:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8j-qx0r2BTA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Qualquer pessoa que pense usando a lógica conclui a mesma coisa: o estúdio estava assombrado por um vendedor de cerveja.</p>
      <p>Enquanto não comprarem um latão, ele não vai embora.</p>
