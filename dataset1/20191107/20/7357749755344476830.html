      <h1>Euronews Soir : l'actualité du jeudi 7 novembre 2019</h1>
      <address><time datetime="2019-11-07T20:26:38+00:00">07 Nov 2019, 20:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YE2mE9OG8Wo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A la une de l'actualité :</p>
      <p>- La justice française s'est prononcée sur la mise en cause du cimentier Lafarge en Syrie. La cour d'appel de Paris annule les poursuites pour « complicité de crimes contre l’humanité », mais maintient d'autres charges.</p>
      <p>- Le dernier rapport du Secours Catholique sur la pauvreté en France : la situation se dégrade pour les plus démunis. La part des personnes âgées venues demander de l'aide a doublé en dix ans, et les migrants sont aussi de plus en plus vulnérables, selon l'association.</p>
      <p>- La croissance économique de la zone euro revue à la baisse par Bruxelles. Les perspectives s'assombrissent pour les deux années à venir, notamment en raison du contexte international.</p>
      <p>- Et puis les derniers bélugas retenus dans des bassins de l'extrême Orient russe vont bientôt recouvrer la liberté après plusieurs mois d'opération de sauvetage. Les animaux captifs étaient destinés au commerce clandestin avec la Chine.</p>
