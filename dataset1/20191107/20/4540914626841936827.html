      <h1>Emmanuel Macron bezeichnet NATO als "hirntot"</h1>
      <address><time datetime="2019-11-07T20:02:14+00:00">07 Nov 2019, 20:02</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tQUZaDerDIY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das nuklear bewaffnete Frankreich ist mit seiner großen militärischen Schlagkraft seit der Gründung der NATO ein Mitglied an vorderster Front. Jetzt haben Bemerkungen von Präsident Emmanuel Macron die Allianz bis ins Mark erschüttert. In einem Interview mit dem britischen Wirtschaftsmagazin "Economist" sagte er, Europa könne sich nicht mehr darauf verlassen, dass die USA ihre Verbündeten verteidigten.</p>
      <p>"Was wir derzeit erleben, ist der Hirntod der NATO", so Macron. Er fügte hinzu: "Europa steht am Rande eines Abgrunds."</p>
      <h3>Unverständnis seitens Merkel und Stoltenberg</h3>
      <p>Bundeskanzlerin Angela Merkel und NATO-Generalsekretär Jens Stoltenberg widersprachen Macron. Sie trafen sich bei einer Veranstaltung anlässlich des 30. Jahrestags des Mauerfalls.</p>
      <p>"Der französische Präsident hat drastische Worte gewählt, das ist nicht meine Sicht der Kooperation in der NATO", so Merkel. "Ich glaube, eine solcher Rundumschlag ist nicht nötig, auch wenn wir Probleme haben, auch wenn wir uns zusammenraufen müssen."</p>
      <p>Stoltenberg sagte:</p>
      <p>"Ich stimme Kanzlerin Merkel zu, dass die NATO stark ist und die Vereinigten Staaten, Nordamerika und Europa heute besser kooperien als die Jahrzehnte davor. Wir haben die größte Stärkung unserer kollektiven Verteidigung seit dem Ende des Kalten Krieges erlebt."</p>
      <h3>Kritik von Donald Trump</h3>
      <p>Zuletzt hatte US-Präsident Donald Trump die europäischen Bündnispartner kritisiert, nicht die angestrebten zwei Prozent ihres Bruttoinlandsprodukts für die Verteidigung auszugeben.</p>
      <p>Die umstrittenen Kommentare von Präsident Macron werden die Diskussionen anheizen. Es mag keine Krise sein, aber die Allianz hat sich noch nie so uneins gezeigt.</p>
