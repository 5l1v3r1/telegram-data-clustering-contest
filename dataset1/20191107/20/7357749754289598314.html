      <h1>"L'Otan est en état de mort cérébrale", controverse suite aux propos d'Emmanuel Macron</h1>
      <address><time datetime="2019-11-07T20:03:45+00:00">07 Nov 2019, 20:03</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5bvgUyY5EYM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le président français Emmanuel Macron a jugé l'Otan en état de <b>"mort cérébrale"</b> dans un entretien publié jeudi, déplorant le manque de coordination entre les Etats-Unis et l'Europe et le comportement unilatéral de la Turquie en Syrie, membre de l'Alliance atlantique.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192391927406223360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La chancelière allemande Angela Merkel a réagi en déclarant ne pas partager cette vision "radicale", tandis que le secrétaire d'Etat Mike Pompeo répétait l'exigence américaine d'un meilleur "partage du fardeau" financier de l'Otan. Moscou a salué de son côté un diagnostic "sincère", des "paroles en or".</p>
      <h3>"Clarifier quelles sont les finalités stratégiques de l'Otan"</h3>
      <p><b><i>"Ce qu'on est en train de vivre, c'est la mort cérébrale de l'Otan"</i></b>, a déclaré le chef de l'Etat français dans une interview à l'hebdomadaire The Economist à paraître vendredi.</p>
      <p><i>"Vous n'avez aucune coordination de la décision stratégique des États-Unis avec les partenaires de l'Otan et nous assistons à une agression menée par un autre partenaire de l'Otan, la Turquie, dans une zone où nos intérêts sont en jeu, sans coordination"</i>, a-t-il souligné, en référence à l'intervention militaire turque en Syrie. <i>"Ce qui s'est passé est un énorme problème pour l'Otan"</i>.</p>
      <p>Il faut <i>"clarifier maintenant quelles sont les finalités stratégiques de l'Otan"</i>, a-t-il ajouté, plaidant à nouveau pour "<b>muscler</b>" l'Europe de la défense, à un mois d'un sommet de l'Alliance prévu à Londres début décembre.</p>
      <p>Emmanuel Macron s'interroge en particulier sur l'avenir de l'Article 5 du traité atlantique, qui prévoit une solidarité militaire entre membres de l'Alliance si l'un d'entre eux est attaqué. <i><b>"C'est quoi l'Article 5 demain ? Si le régime de Bachar al-Assad décide de répliquer à la Turquie, est-ce que nous allons nous engager ? C'est une vraie question"</b></i>, estime-t-il.</p>
      <p><b><i>"Nous nous sommes engagés pour lutter contre Daech. Le paradoxe, c'est que la décision américaine (de retrait du nord de la Syrie) et l'offensive turque dans les deux cas ont un même résultat: le sacrifice de nos partenaires sur le terrain qui se sont battus contre Daech, les Forces démocratiques syriennes (FDS)"</i></b>, regrette-t-il.</p>
      <p>Cela rend pour le président français d'autant plus "essentiel d'une part, l'Europe de la défense -- une Europe qui doit se doter d'une autonomie stratégique et capacitaire sur le plan militaire. Et d'autre part, de rouvrir un dialogue stratégique, sans naïveté aucune et qui prendra du temps, avec la Russie".</p>
      <p>Selon le chef de l'Etat français, si les Européens n'ont <i>"pas un réveil, une prise de conscience de cette situation et une décision de s'en saisir, le risque est grand, à terme, que géopolitiquement nous disparaissions, ou en tous cas que nous ne soyons plus les maîtres de notre destin"</i>.</p>
      <h3>Réaction d'Angela Merkel</h3>
      <p>La chancelière Angela Merkel a commenté ces déclaration lors d'une conférence de presse à Berlin avec le secrétaire général de l'Otan Jens Stoltenberg.</p>
      <p><b><i>"Je ne pense pas qu'un tel jugement intempestif soit nécessaire, même si nous avons des problèmes, même si nous devons nous ressaisir"</i></b>, a-t-elle déclaré. Les "termes radicaux" d'Emmanuel Macron ne correspondent pas à "mon point de vue au sujet de la coopération au sein de l'Otan", a ajouté la chancelière.</p>
      <p><b>Jens Stoltenberg</b> a de son côté estimé que <b>l'Otan</b> restait "forte", estimant que les Etats-Unis et l'Europe "travaillaient ensemble plus que nous ne l'avons fait depuis des décennies".</p>
      <p>Enfin, le secrétaire d'Etat américain <b>Mike Pompeo</b> a jugé, lors d'une conférence de presse à Leipzig (Allemagne), que l'Otan, restait <i>"historiquement un des partenariats stratégiques les plus importants"</i>.</p>
      <p>Il en a profité pour rappeler l'exigence de <b>Donald Trump</b> (qui avait lui-même qualifié l'Otan d'organisation "obsolète" en janvier 2017) aux pays membres de l'Alliance de mieux "partager le fardeau" de son financement.</p>
      <p>La porte-parole de la diplomatie russe, <b>Maria Zakharova</b>, a salué de son côté sur sa page Facebook "des paroles en or. Sincères et qui reflètent l'essentiel. Une définition précise de l'état actuel de l'Otan".</p>
      <p>Le président français a cependant eu dans la même interview des mots sévères sur la Russie dont le modèle "anti-européen", de "sur-militarisation" avec une population déclinante et un PIB "équivalent à celui de l'Espagne" n'est selon lui "pas soutenable". Si elle ne veut pas devenir un "vassal de la Chine", la Russie n'a d'autre alternative qu'un "partenariat avec l'Europe", a-t-il ajouté.</p>
