      <h1>Funerales falsos: La última tendencia en Corea del Sur</h1>
      <address><time datetime="2019-11-07T15:49:41+00:00">07 Nov 2019, 15:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cvR6SsVYCSI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La última tendencia en el país surcoreano son los funerales en masa. Por sorprendente que suene, más de 25.000 personas participan en este servicio que se ha popularizado por repercutir positivamente en el bienestar de aquellos que lo prueban.</p>
      <p>Los participantes escriben un testamento antes de tumbarse en un ataúd con la esperanza de mejorar sus vidas simulando sus muertes.</p>
      <p>El Centro de Sanación Hyowon en Seúl asegura que este servicio es popular entre todos los públicos, desde adolescentes hasta jubilados. Los usuarios dicen que el servicio les ayuda a obtener una nueva perspectiva de sus vidas.</p>
      <p>El estado de satisfacción con la vida de Corea del Sur ocupa el puesto 33 de los 40 países encuestados en el Índice de Mejor Vida de la OCDE. La tasa de suicidio del país, de 20,2 por cada 100.000 habitantes en 2016, era casi el doble de la media mundial de 10,53, según la Organización Mundial de la Salud.</p>
      <p>Hyowon, empresa funeraria, comenzó a ofrecer el programa funerario gratuito para ayudar a que las personas apreciasen sus vidas y buscasen el perdón y la reconciliación con sus familiares y amigos, según Jeong Yong-mun, director del centro.</p>
