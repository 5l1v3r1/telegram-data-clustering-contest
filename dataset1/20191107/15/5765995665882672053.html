      <h1>"Bares für Rares": Der Wert DIESES Schmuckstücks überrascht alle</h1>
      <address><time datetime="2019-11-07T15:08:59+00:00">07 Nov 2019, 15:08</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uY9GttVKmVw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei „<b>Bares für Rares</b>“ extrem seltene Schätze verkaufen? Das ist keine Seltenheit. Doch dieser Ring verblüfft nicht nur den Moderator, sondern auch Expertin Wendela Horz. Mit großer Genauigkeit begutachtet die Schmuck-Expertin dieses äußerst wertvolle Stück. Durch Zufall hat Verkäufer Ralf den Ring seiner Mutter gefunden. Er will ihn nun loslassen und ihn verkaufen.</p>
      <h3>„Bares für Rares“: Als der Verkäufer diesen Klunker zeigt, staunt Horst Lichter nicht schlecht</h3>
      <p>Als Moderator und TV-Koch Horst Lichter an den Expertentisch kommt, ist er völlig von den Socken: „Mein Gott im Himmel! Was hast du denn da für einen Klopper mitgebracht?! Alter Schwede!“ Expertin Wendela kann dem Ausruf nur beipflichten: „Das ist sehr außergewöhnlich!“</p>
      <p>----------------------</p>
      <p>
        <b>Das ist „Bares für Rares“:</b>
      </p>
      <ul>
        <li>„Bares für Rares“ wird im ZDF ausgestrahlt</li>
        <li>Die Trödelshow gibt es schon seit 2013</li>
        <li>Moderiert wird die Sendung durch Horst Lichter</li>
        <li>Sie als die erfolgreichste Sendung im Nachmittagsprogramm des ZDF</li>
      </ul>
      <p>-----------------------</p>
      <p>So einen fetten Ring gab es bei „Bares für Rares“ wohl noch nie: Ein brauner Diamant mit 1,8 Karat. In den letzten Jahren sei ein brauner Diamant der Renner unter Schmuckfans. Früher wollte man sie allerdings nicht tragen – sie galten als hässlich. Vor allem in der Farbe Cognac kommt der Stein heute gut an.</p>
      <p>„Der Ring insgesamt ist sehr opulent und im asiatischen Raum beliebt.“ Laut der Expertin bringt der braune Diamant, im Vergleich zu den anderen Farben, aber am wenigsten ein. Doch so nicht bei Verkäufer Ralf. Er selbst will mindestens 3.000 Euro dafür haben. Wendela schätzt den Klunker aber auf satte 5.000 Euro!</p>
      <h3>Mit der Händlerkarte in der Hand geht es zum Händler-Raum</h3>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227580593/6687066066-w1280-h960-q85/Bares-fuer-Rares-neuer-Rekord.jpg"/>
        <figcaption>Dieses Schmuckstück bringt Verkäufer Ralf richtig viel ein. Foto: Screenshot/ ZDF</figcaption>
      </figure>
      <p>Als die „Bares für Rares“-Händler diesen Ring auspacken, staunen sie nicht schlecht. Fabian Kahl: „Boa, krass. Ja, geil. Der macht schon was her.“</p>

      <p>Elke Velten startet mit 3.000 Euro. Händler Fabian Kahl legt noch einen nach: 3.500 Euro. Für Julian Schmitz-Avila ist das Gebot „zu heiß“.</p>
      <p>Doch Ralf bleibt hart. Ganze 300 Euro mehr holt er raus. Insgesamt bekommt er 4.300 Euro von Elke für den krassen Klunker: „Ich habe nicht damit gerechnet, dass es so viel wird. Ich bin sehr stolz darauf.“ (ldi)</p>
