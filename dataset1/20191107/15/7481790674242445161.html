      <h1>サウジ批判のユーザー情報流す、ツイッター社元従業員を訴追</h1>
      <address>
        <time datetime="2019-11-07T15:12:00+00:00">07 Nov 2019, 15:12</time>
      </address>
      <p>　【ロサンゼルス＝久保庭総一郎】ＡＰ通信などは６日、米司法省が、ツイッター社の元従業員２人をサウジアラビア政府にユーザーの個人情報を流出させていた疑いで訴追したと伝えた。</p>
      <p>　元従業員２人は２０１４年１１月から１５年５月まで、著名ジャーナリストやサウジに批判的な書き込みをしたユーザーのメールアドレスや、生年月日などをサウジ政府関係者に伝えていた。</p>
    </article>
