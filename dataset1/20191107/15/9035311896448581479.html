      <h1>KHK'lı Aydın: Akademisyenlerin üniversitelere iade koşulları sürgündür</h1>
      <address><time datetime="2019-11-07T15:30:13+00:00">07 Nov 2019, 15:30</time> by <a rel="author">Dilek Gul</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WKIAyx0sVMg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kanun Hükmünde Kararname (KHK) ile ihraç edilen 'barış akademisyeni' Dr. Uraz Aydın, hakkında mesleğe iade kararı alınan KHK'lılar için sürgün koşullarının dayatıldığını savunuyor. euronews Türkçe'ye konuşan Aydın'a göre "Daha önce görev yaptıkları üniversiteler dışında farklı şehirlere yönlendirilen akademisyenler için iade süreci aslında bir sürgün".</p>
      <p>Türkiye’de başta Sur, Cizre ve Silopi olmak üzere geçtiğimiz yıllarda çok sayıda yerde sokağa çıkma yasakları ilan edildi, ölümler meydana geldi. Uzun soluklu çatışmaların giderek tırmandığı bir dönemde Türkiye’nin farklı üniversitelerinden 1128 akademisyen bir araya geldi. "Bu suça ortak olmayacağız" adlı bildiriye imza atarak ülke gündemine oturdu.</p>
      <p>Akademisyenler bu metinde "Türkiye kendi hukukunu ve taraf olduğu uluslararası anlaşmaların kurallarını ihlal ediyor" dedi.</p>
      <p>Bu bildirinin hemen sonrasında ise kimsenin kestiremediği bir süreç yaşandı. Yüzlerce akademisyen hakkında dava açıldı ve barış imzacıları KHK’lar ile okullarından ihraç edildi.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/42/04/534x300_cmsv2_3ec5306c-4cf5-5f2e-86e0-dc543ac9e88a-4284204.jpg"/>
        <figcaption>Marmara Üniversite'sinden ihraç edilen Dr. Uraz Aydın</figcaption>
      </figure>
      <p>Dr. Uraz Aydın, 7 Şubat 2017’de çıkan 686 Sayılı Kanun Hükmünde Kararname (KHK) ile Marmara Üniversitesi İletişim Fakültesi’nden ihraç edilen akademisyenlerden biri. Dr. Uraz Aydın, ihraç edileceğini ve isminin Yüksek Öğretim Kurumu’na (YÖK) bildirildiğini üç ay öncesinden biliyordu. Kararın gelmesi ile derin bir oh çektiğini söyleyen Aydın, ihracın kendisini özgürleştirdiğini düşünüyor.</p>
      <p>"Zaten üniversitede uzun yıllar siyasal ve sendikal faaliyetlerimden dolayı kenara konmuştum. Uzun zamandan beri ders veremiyordum. Doçentliğe başvurmuştum. Hatta jurim belirlenmişti. Ama imzacı olmamızdan kaynaklı KHK ile bu başvurum iptal edildi. Zaten yardımcı doçentlik kadromu da yedi, sekiz yıl vermemişlerdi. Dolayısıyla akademinin içerisindeki gündelik hayatım da bir çeşit duraklama dönemine girmişti. Zaten bunun doğal bir sonucu olarak ihraç edildik. Ve hal böyle olunca da, ihraç edilmiş olmak bir rahatlama, özgürleşme ve gurur hissiyatı yarattı."</p>

      <p>Bildiriye imza atan akademisyenlerin çoğu yurtdışına çıkmak zorunda kaldı. Aydın’a bunu hatırlatınca, siyasi mülteci olan bir ailenin çocuğu olduğunu ve yurtdışında yeni bir yaşam kurmanın zorluklarını çok iyi bildiğinden bahsediyor. Ve tabi giden meslektaşları için de bu sürecin ne kadar yıpratıcı olduğuna yakından tanıklık ettiğini ve bu nedenle Türkiye’de kalmayı seçtiğini söylüyor. Ama onun Türkiye’de yaşamaya devam etmesinin en önemli nedeni Türkiye’deki değişime yerinde tanık olmak istemesi. Daha da ötesinde bu değişimin bir parçası olmayı tercih etmesi.</p>
      <h3>"Gazeteciliği sahada yapmaya başlayınca, gazeteci olan öğrencilerime danışmaya başladım"</h3>
      <p>Tıpkı binlerce KHK’lı gibi Aydın için de ihraç edildikten sonraki zamanları çok kolay olmadı.</p>
      <p>Yaklaşık iki yıl kadar hiç bilmediği işlerde çalıştı. Bu iki yıl kendi ifadesiyle iş açısından bocaladığı yıllardı. Daha sonraki zamanlarda, 17 yıl boyunca dersini verdiği gazeteciliğin bir başka tarafına geçip, mesleği artık sahada deneyimledi. Bu kez ona yardım edenler ise sahada muhabir olarak çalışan öğrencileriydi.</p>
      <p>Türkiye’deki yabancı basın kurumlarına haber yapımcısı olarak çalışıyor Aydın. Bunun yanı sıra da bazı gazete ve dergilere Türkiye’nin öne çıkan meseleleriyle ilgili yazılar yazıyor.</p>
      <p>Kendisini şanslı görüyor, en azından ilerleyen zamanlarda uzak olmadığı bir mesleğin başka bir aşamasında yeniden çalışabiliyor. Ama bu durum pek çok KHK’lı için aynı değil. İşsiz kalmaktan, yeni bir işin zorluğundan bahsederken, şikayet etmekten utanıyorum diyor.</p>

      <h3>"Akademisyenlerin üniversitelere iade koşulları da sürgündür"</h3>
      <p>KHK’lı akademisyen, bildiriye imza attığı için 2018’de 15 ay ceza aldı, ama hükmün açıklanması ertelendi. Ancak son zamanlarda, Anayasa Mahkemesi’nin akademisyenlere yönelik verdiği beraat kararlarından sonra kendisi için de aynı kararın çıkacağı görüşünde. Ama ihraç edilen akademisyenlerin mesleğe iade koşullarının da ayrı bir mücadele olduğunun altını çiziyor. Çünkü KHK’lı akademisyen, iade koşullarının sürgün olduğu görüşünde.</p>
      <p>"Bugüne kadar sürdürülen KHK’lılar, Türkiye’nin demokrasi güçleri tarafından, sosyalist ve Kürt hareket tarafından yürütülen mücadelelerin net bir sonucu olduğunu düşünüyorum. Dolayısıyla verdiğimiz mücadelenin karşılığını görüyoruz. İade kararları da gelebilir belki ama iadenin nereye yapılacağı önemli. Çünkü biz okulumuza geri dönemiyoruz. İhraç edilen akademisyenlerin iade koşulu İstanbul, Ankara, İzmir ve kendi üniversitelerimiz dışındaki üniversitelere iade edilmesi. Yani iademizin sonucu bir sürgün."</p>
