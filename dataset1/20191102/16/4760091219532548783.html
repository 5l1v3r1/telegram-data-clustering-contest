      <h1>M.U bế tắc vì Rashford bị người không phổi bỏ túi</h1>
      <address><time datetime="2019-11-02T16:13:00+00:00">02 Nov 2019, 16:13</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Chân sút chủ lực của Quỷ đỏ gần như bất lực trước sự đeo bám của trung vệ bên phía Bournemouth.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/5-2251.jpg"/>
        <figcaption> Ngay sau tiếng còi khai cuộc, Man utd đã đẩy cao đội hình để áp đặt thế trận. Bournemouth mặc dù lép về về quyền kiểm soát bóng nhưng các pha phản công của họ khá chất lượng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/7-2251.jpg"/>
        <figcaption> Phút 21, Daniel James tung cú đá rất chất lượng bên ngoài vòng cấm, đáng tiếc bóng lại đi chệch cột dọc.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/8-2251.jpg"/>
        <figcaption>  6 phút sau, đội chủ nhà có pha đáp trả bằng tình huống phản công sắc nét. Đáng tiếc cú dứt điểm cuối cùng của Fraser không đủ khó để đánh bại De Gea.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/9-2251.jpg"/>
        <figcaption> Phút 33, Anthony Martial ngã trong vòng cấm nhưng không có phạt đền cho Man Utd. Sau đó các cầu thủ hai bên đã xảy ra tranh cãi. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/1-2251.jpg"/>
        <figcaption> Tưởng chừng hiệp một sẽ kết thúc mà không có bàn thắng nào được ghi thì ngay ở phút bù giờ, đội chủ nhà đã có bàn mở tỷ số. Hãm bóng bằng ngực từ quả tạt của đồng đội, Joshua King xử lý kỹ thuật, xoay người loại bỏ 2 hậu vệ của Quỷ đỏ trước khi sút tung lưới De Gea.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/2-2251.jpg"/>
        <figcaption>Bàn thắng vô cùng đẹp mắt của King. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/4-2251.jpg"/>
        <figcaption> Kịch bản hiệp hai không khác so với hiệp một khi các pha lên bóng của M.U quá thiếu ý tưởng. Trong khi đó những đường phản công của Bournemouth lại vô cùng sắc sảo.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/3-2251.jpg"/>
        <figcaption> Phút 75, Harry Wilson có cơ hội tung cú đá bằng chân trái ngay trước vòng cấm, và một lần nữa tài năng của De Gea đã cứu cho Quỷ đỏ không phải nhận thêm bàn thua.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/11-2301.jpg"/>
        <figcaption> Marcus Rashford có ngày thi đấu mờ nhạt bởi sự kèm cặp "chu đáo" của Steve Cook bên phía đội chủ nhà.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/13-2301.jpg"/>
        <figcaption>Cook đeo rất sát số 10 của Man Utd như hình với bóng. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/02/14-2301.jpg"/>
        <figcaption>Rashford gần như bất lực trước trung vệ mang áo số 3 của đội chủ nhà. </figcaption>
      </figure>
    </article>
