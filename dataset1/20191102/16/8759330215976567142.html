      <h1>GOAL: Hazard blinkt uit met eerste goal én assist bij Dortmund</h1>
      <address>
        <time datetime="2019-11-02T16:59:00+00:00">02 Nov 2019, 16:59</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEf/status/1190657081063309312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Het heeft even geduurd, maar Thorgan Hazard heeft dan toch kunnen scoren voor Borussia Dortmund. De Rode Duivel opende de score in het duel tegen VfL Wolfsburg.</b>
      </p>
      <p>De Duitse topploeg had het lange tijd niet makkelijk tegen Wolfsburg. Na iets meer dan vijftig minuten voetballen kon er dan toch gevierd worden. Hazard maakte er 1-0 van, zijn eerste doelpunt voor Borussia Dortmund. Daar moest hij veertien wedstrijden op wachten. Hij was wel al goed voor zes assists.</p>
      <p>Update: Hazard heeft ook niet lang moeten wachten op zijn zevende assist. Na zijn doelpunt had hij ook een belangrijke rol in de 2-0 van Dortmund.</p>
