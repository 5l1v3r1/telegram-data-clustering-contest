      <h1>Folytatódó tüntetések Hongkongban</h1>
      <address><time datetime="2019-11-02T16:28:38+00:00">02 Nov 2019, 16:28</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lhdxw3K_rws" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ismét akcióba léptek Hongkongban a rohamrendőrök szombat este, miután egy újabb, immár sokadik egész napos tömegtüntetés végén a demonstrálók felgyújtottak több barikádot. A hatósági tiltás ellenére több ezer, fekete maszkot viselő foglalta el a nagyváros utcáit, hogy valós autonómiát követeljenek Hongkong számára. A pekingi kínai kormány közben egyre inkább szorítani akarja az egykori brit gyarmat feletti ellenőrzését.</p>
      <p>— Csak, hogy egyértelmű legyek: itt senki sem akar erőszakot. De mégis mi kényszerít minket, hogy kivonuljunk? Az úgynevezett kormányzó. Ezért jöttem ki ma is, és remélem, hogy a hongkongiak nem felejtik el az ügyüket. Júniusban még mindenki békés és idealista volt, hogy kifejezhetjük a követeléseinket – mondta egy tüntető diák.</p>
      <p>A júniusban kezdődött demonstrációhullám egyre erősebb demokráciapárti hangot kapott, a tüntetők a többi között azt követelik, hogy közvetlen szavazással választhassák meg Hongkong vezetőit, közük a kormányzót.</p>
