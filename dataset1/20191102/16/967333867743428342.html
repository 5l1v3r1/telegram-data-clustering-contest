      <h1>Photo, Video: At Least 13 Reportedly Killed by Explosion in Syria's Tel Abyad</h1>
      <h2>The explosion reportedly occurred in a market, claiming the lives of civilians.</h2>
      <address>
        <time datetime="2019-11-02T16:37:51+00:00">02 Nov 2019, 16:37</time>
      </address>
      <p>Ankara has blamed Kurdish YPG militia for a deadly blast which occurred in Syria's Tel Abyad earlier in the day.</p>
      <figure>
        <iframe data-src="https://twitter.com/tcsavunma/status/1190638861149442049?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>​At least 13 people were killed by an explosion in the Syrian town of Tel Abyad, Turkish Anadolu agency reported.</p>
      <p>It added that the incident took place in a market, resulting in civilian deaths. </p>
      <p>According to Hürriyet, the injured were taken to a hospital in the Turkish town of Akçakale. The Turkish armed forces have strengthened security on the border with Syria following the explosion.</p>
      <p>Videos and photos have emerged online showing the scene of the explosion.</p>
      <figure>
        <iframe data-src="https://twitter.com/gokcen_hazar/status/1190625355847086080?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/yenisafak/status/1190625896018956288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>According to our correspondent, women and children are among the dead, and 23 people were injured. The explosion occurred in Suluk - a town within the Tell Abyad District of the Raqqa Governorate in Syria.</p>
      <p>On 9 October Turkey launched a military operation in northern Syria <a href="https://sputniknews.com/world/201911021077207068-turkey-says-it-will-send-daesh-prisoners-to-home-countries/">to oust Kurdish militants and Daesh* fighters</a> from the border area to establish a safe zone for Syrian refugees there. During the operation, Ankara seized control over the territory between the towns of Ras al-Ain and Tel Abyad. </p>
      <p>*Daesh (also known as IS/ISIS/ISIL/Islamic State) is a terrorist group banned in Russia)</p>
