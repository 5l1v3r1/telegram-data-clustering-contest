      <h1>Hong Kong vive un nuevo fin de semana de violentas protestas</h1>
      <address><time datetime="2019-11-02T16:38:41+00:00">02 Nov 2019, 16:38</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1L1IkvKiyKI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En las últimas horas las calles de Hong Kong han vivido violentos enfrentamientos entre fuerzas antidisturbios y grupos de manifestantes, así como <b>numerosos destrozos en el mobiliario urbano</b>.</p>
      <p>Todo comenzó con una concentración en el Parque Victoria, en el centro de la ciudad, que la Policía no había autorizado. Más de un millar de activistas se concentraron en el parque, gran parte de ellos portando máscaras, en desafío a la <b>prohibición del Gobierno local de llevar cubierto el rostro en las manifestaciones.</b></p>
      <p>Junto a ellos otros ciudadanos se han manifestado pacíficamente. Ya van 22 fines de semana consecutivos.</p>
      <p>"Para decirlo claramente, nadie quiere ver violencia. ¿Pero quién nos obliga a salir y marchar? Digamos que es el Gobierno. Y entonces, ¿por qué vine hoy? Porque quiero que la gente de Hong Kong no olvide el origen de todo. En junio fue todo pacífico, esa es nuestra forma de expresar nuestras demandas. Cinco peticiones. Ni una menos”, señala una manifestantes.</p>
      <p>Las protestas comenzaron en junio a raíz de un <b>polémico proyecto de ley de extradición,</b> ya retirado por el Gobierno, pero han mutado hasta convertirse en un movimiento que busca una mejora de los mecanismos democráticos de Hong Kong .</p>
