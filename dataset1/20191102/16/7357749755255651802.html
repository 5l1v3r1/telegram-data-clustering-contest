      <h1>30 ans de la chute du mur de Berlin : des poignées de main pour célébrer la fraternité</h1>
      <address><time datetime="2019-11-02T17:39:17+00:00">02 Nov 2019, 17:39</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4PVNbTY4jRA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une poignée de main immortalisée dans de l'argile. A l'occasion du trentième anniversaire de la chute du mur de Berlin, un projet artistique se construit autour de l'idée du rassemblement, de l’amitié et du respect mutuel.</p>
      <h3>Créer une "connexion"</h3>
      <p>Au mémorial du mur de Berlin, des visiteurs d'horizons divers sont ainsi invités à se rencontrer, discuter et à fraterniser.</p>
      <p><i>"Comme Berlin a été une ville divisée pendant longtemps, je me suis dit : prenons l'ingrédient de la division, en l’occurrence le mur, et créons une connexion. Rassemblons les Berlinois de l'Est et de l'Ouest", explique</i> Meike Ziegler, l'artiste derrière le projet "Berlin Handshape".</p>
      <p>Ici, la rencontre entre un Italien, originaire de Florence, et une Américaine de Boston. Leur poignée de main est façonnée dans de l'argile.</p>
      <p><i>"J'ai beaucoup aimé. Je n'avais pas encore vraiment discuté avec d'autres personnes aujourd'hui, en particulier dans ce musée mémorial. C'est l'occasion de pouvoir échanger sur le sens de cet endroit et de mieux comprendre les thématiques sous-jacentes évoquées ici",</i> souligne la touriste américaine.</p>
      <h3>11 000 poignées de main</h3>
      <p><i>"C'est intéressant de réfléchir au Mur de Berlin de nos jours, de ne pas se sentir étranger dans ce monde, de ne pas se sentir obligé de se défendre contre quelque chose",</i> ajoute le touriste italien.</p>
      <p>11 000 boules d'argile représentant des poignées de main doivent être exposées le 9 novembre pour le jour anniversaire de la chute du mur de Berlin. 11 000, c'est presque autant de jours que le mur est resté debout.</p>
