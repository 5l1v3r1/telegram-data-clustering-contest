      <h1>Hong Kong : la colère ne retombe pas après 22 semaines de contestation</h1>
      <address><time datetime="2019-11-02T16:52:02+00:00">02 Nov 2019, 16:52</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mu94morze3k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La police de <b>Hong Kong</b> a utilisé samedi gaz lacrymogène et canon à eau contre des milliers de manifestants pro-démocratie descendus dans les rues pour une nouvelle marche non autorisée, leur mouvement ne montrant aucun signe de recul après quasiment cinq mois malgré un nouvel avertissement de Pékin.</p>
      <p>Une foule de manifestants, <b>vêtus de noir et dont beaucoup avaient le visage masqué</b> - ce qui a été interdit par les autorités -, a notamment déferlé sur le quartier commerçant de <b>Causeway Bay</b>. Des affrontements sont rapidement intervenus avec la police anti-émeutes qui a voulu les disperser et a multiplié les arrestations.</p>
      <p>Avec des <b>tirs soutenus de gaz lacrymogène et un canon à eau</b>, les policiers ont pris en chasse des groupes de protestataires qui ont bloqué des rues, construit des barricades et vandalisé des commerces, faisant notamment voler en éclats les vitres du bureau de l'agence de presse étatique chinoise Chine nouvelle.</p>
      <p>Certains activistes ont lancé des briques et des cocktails Molotov sur les policiers ainsi qu'à des bouches de métro.</p>
      <h3>Nouvel avertissement de Pékin</h3>
      <p>La veille, la Chine avait lancé un nouvel avertissement, prévenant qu'elle ne tolérerait "aucune activité" de nature à diviser le pays ou menacer la sécurité nationale. <b>Pékin veut "renforcer la conscience nationale et le patriotisme" à Hong Kong "par l'éducation à l'histoire et à la culture chinoises".</b></p>
      <p><i>"Le gouvernement et la police ont ignoré et réprimé les demandes du peuple donc nous devons continuer le mouvement pour leur montrer que nous voulons toujours ce que nous réclamons"</i>, a expliqué à l'AFP un manifestant de 18 ans, Gordon Tsoi, dépourvu de masque.</p>
      <p><i>"Le gouvernement (de Hong Kong) est intégralement contrôlé par le gouvernement central à présent, donc nous devons sortir pour protéger les libertés que nous méritons"</i>, a ajouté un autre manifestant, âgé de 17 ans et qui a souhaité conserver l'anonymat.</p>
      <p>Pour ce 22e week-end d'affilée de mobilisation, la police avait autorisé un rassemblement en soirée mais rejeté une demande de marche durant l'après-midi en invoquant des craintes sécuritaires. Comme à plusieurs reprises auparavant, les manifestants ont ignoré l'interdiction.</p>
