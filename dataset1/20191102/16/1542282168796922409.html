      <h1>Χονγκ Κονγκ: 22 Σαββατοκύριακα διαδηλώσεων - Συγκρούσεις με την αστυνομία</h1>
      <address><time datetime="2019-11-02T16:24:43+00:00">02 Nov 2019, 16:24</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5SoozXZcbF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Κάνοντας χρήση χημικών, αστυνομικοί με πλήρη εξάρτηση εφορμούν εναντίον των διαδηλωτών στο Χονγκ Κονγκ. Μια από τις πιο βίαιες νύχτες των τελευταίων εβδομάδων είδε τις δυνάμεις ασφαλείας να συγκρούονται με τις μαυροντυμένους ομάδες ήδη από νωρίς το απόγευμα, όταν ξεκίνησε η ρίψη μολότοφ ακριβώς μπροστά από παραρτήματα πολυεθνικών τραπεζών.</p>
      <p>Στο γεμάτο με καταστήματα κέντρο του Χονγκ Κονγκ, οι δρόμοι μετατράπηκαν σε πεδίο μάχης. Έπειτα από 22 διαδοχικά σαββατοκύριακα, η οργή των διαδηλωτών, αντί να αποκλιμακώνεται, δείχνει να εντείνεται ακόμη περισσότερο, βάζοντας στο στόχαστρο το Πεκίνο και την κυβερνήτη Κάρι Λαμ.</p>
      <p>«Για να το πω απλά, κανείς δεν θέλει να βλέπει βία. Όμως ποιος μας αναγκάζει να βγούμε στο δρόμο; Η λεγόμενη κυβερνήτης μας. Γι' αυτό είμαι εδώ σήμερα. Γιατί ελπίζω ο λαός του Χονγκ Κονγκ να μην ξεχάσει τον σκοπό του. Τον Ιούνιο ήταν ειρηνικά όλα, ήμασταν ιδεαλιστές, διαδηλώναμε για τα αιτήματά μας. Πέντε αιτήματα, ούτε ένα λιγότερο», λέει μια νεαρή διαδηλώτρια.</p>
      <p>Την 31η Μαρτίου, χιλιάδες κόσμου βγήκαν για πρώτη φορά στους δρόμους κατά της τροποποίησης του νόμου περί εκδόσεων που έδινε το ελεύθερο στο Χονγκ Κονγκ να παραδίδει υπόπτους για να δικαστούν στην Κίνα. Οι πολίτες κατήγγειλαν παρέμβαση του Πεκίνου στα εσωτερικά τους και περιστολή ελευθεριών που είχαν συμφωνηθεί με την αποχώρηση των Βρετανών, ωστόσο η Κίνα απέρριψε τις αιτιάσεις.</p>
