      <h1>లాంగ్‌మార్చ్‌ రాజకీయలబ్ధి కోసం చేయడం లేదు: నాదెండ్ల</h1>
      <address>
        <time datetime="2019-11-02T16:39:11+00:00">02 Nov 2019, 16:39</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xlkvm9LLp-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విశాఖ: </b>లాంగ్‌మార్చ్‌ రాజకీయలబ్ధి కోసం చేయడం లేదని జనసేన నేత నాదెండ్ల మనోహర్ చెప్పారు. లాంగ్‌‌మార్చ్‌కు అన్ని పక్షాలను ఆహ్వానించామన్నారు. లాంగ్‌మార్చ్‌కు సంఘీభావం వారందరికీ ఆయన ధన్యవాదాలు తెలిపారు. ఇసుక కొరతతో రాష్ట్ర వ్యాప్తంగా లక్షలాది మంది ఉపాధి కోల్పోయారని, ప్రభుత్వ తప్పుడు నిర్ణయాలతో లక్షలాది కుటుంబాలు రోడ్డునపడ్డాయని తెలిపారు. ప్రభుత్వంలో కదలిక రావాలనే లాంగ్‌ మార్చ్‌ చేపట్టామన్నారు. ప్రభుత్వం దిగివచ్చి కార్మికులను ఆదుకోవాలని నాదెండ్ల మనోహర్ డిమాండ్ చేశారు.</p>
