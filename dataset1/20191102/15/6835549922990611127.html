      <h1>Денис Мошаров покинул "Хумо"</h1>
      <address>
        <time datetime="2019-11-02T15:09:00+00:00">02 Nov 2019, 15:09</time>
      </address>
      <p>"Хумо" и форвард <a href="https://allhockey.ru/stat/players?page=search&amp;lid=10&amp;sid=8&amp;ttid=3&amp;tpid=999&amp;tmid=0"><b>Денис Мошаров </b></a>расторгли контракт по взаимному согласию сторон.<br/><br/>Мошаров в этом сезоне провел за "Хумо" 17 матчей, в которых набрал 7 (2+5) очков при показателе полезности "+4" и 10 минутах штрафа. </p>
