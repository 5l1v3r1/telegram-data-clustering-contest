      <h1>День мертвых в Мексике</h1>
      <address><time datetime="2019-11-02T15:26:21+00:00">02 Nov 2019, 15:26</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ySZynzQotFE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Мексике отметили День мертвых, праздник, посвященный памяти умерших. Традиционно его отмечают и во многих других странах Латинской Америки. Праздник сопровождается не только встречами в кругу семьи, но и яркими уличными карнавалами.</p>
      <p>В День Мертвых не принято скорбеть:</p>
      <p>"Мы должны гордиться смертью, потому что в конечном итоге смерть - это наша мать. Я уверена, что нет причин для грусти, наоборот. Но это, конечно, не повод и для радости, потому что люди, потерявшие своих близких, не могут не чувствовать глубокую скорбь."</p>
      <p>Первого и второго ноября мексиканские семьи приходят на кладбища, украшают могилы цветами бархатцев и зажигают свечи в память об ушедших близких.</p>
      <p>С 2003 года День Мертвых включен в список нематериального культурного наследия человечества ЮНЕСКО.</p>
