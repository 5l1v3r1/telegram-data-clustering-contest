      <h6 class="kicker">Stimmen zum Derby FCM - HFC</h6>
      <h1>„Das ist zu wenig, um ein Spiel zu gewinnen“</h1>
      <address>
        <time datetime="2019-11-02T15:57:53+00:00">02 Nov 2019, 15:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EEl9YRXEFO8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>   •  HFC-Trainer Ziegner entdeckt bei seinem Team eine Abnutzung<br/>   •  FCM-Coach Krämer konnte sich derweil auf sein Gefühl verlassen</b>
      </p>
      <p><b>Magdeburg - </b>Der 1. FC Magdeburg hat das <a href="https://www.mz-web.de/sport/fussball/hallescher-fc/fcm-feiert-derbysieg-ex-hallenser-bertram-schiesst-den-hfc-von-der-spitze-33403302">Sachsen-Anhalt-Derby in der 3. Liga gegen den Halleschen FC am Samstag mit 1:0</a> gewonnen. Ein durchaus verdienter Sieg, wie die Protagonisten anschließend bestätigten. Wir haben die Stimmen zur Partie gesammelt.</p>
      <p><b>Torsten Ziegner (HFC-Trainer): </b>„Es war ein sehr intensives Spiel und ein geiles Spiel auch von beiden Fanlagern. Unsere beiden Stürmer hatten heute nicht eine Toraktion. Das ist natürlich zu wenig, um ein Spiel zu gewinnen. Magdeburg hat sehr einfachen Fußball gespielt, aber sie haben es einen Tick besser gemacht als wir.“</p>
      <p><i>... zum verlorenen Derby:</i> „Auch wenn ich solch ein Spiel nicht brauche, gehört es nun mal dazu. Es ist total ärgerlich, dass wir hier verloren haben, weil es immer auch Prestige ist. Das ärgert unser Umfeld ebensosehr wie uns selbst. Aber es wird an unsere Aufgabenstellung für die Saison nichts ändern. Wir sind demütig und haben auch Niederlagen einkalkuliert.“</p>
      <p><i>... über die Gründe für die Niederlage:</i> „Heute habe ich eine Abnutzung bei uns gesehen: Wir müssen immer wieder voll fokussiert sein, den Anspruch haben, mehr zu laufen und mehr Zweikämpfe zu gewinnen als der Gegner. Das haben wir heute nicht getan und darum gehen wir verdient als Verlierer vom Feld. Sehr wichtig ist, dass das Thema Tabellenführung erst einmal vom Tisch ist. Wir sollten unseren Fokus lieber auf die einzelnen Spiele richten. Im April oder Mai können wir dann auf die Tabelle gucken und schauen, was möglich ist.“</p>
      <p><b>Stefan Krämer (FCM-Trainer):</b> „Es war ein guter Auftritt von uns über die gesamten 90 Minuten. Ich bin sehr zufrieden, der Sieg im Derby gibt uns Rückenwind. Aber es ist auch noch viel Luft nach oben bei uns. Ich habe Sören Bertram vor dem Spiel gesagt, dass wir ihn heute brauchen und er mal wieder ein Tor schießen muss. Ich hatte es im Gefühl, dass er heute trifft.“</p>
      <p><b>Jan Washausen (HFC-Kapitän): </b>„Wir konnten Magdeburg heute körperlich zu wenig entgegensetzen. Gerade in der zweiten Halbzeit haben wir die Wucht nicht reingekriegt und waren vom Gegentor beeindruckt. Wenn wir in der Vergangenheit selbst das 1:0 gemacht, dann flutschte es wie von selbst. Heute hatten wir auch Chancen zur Führung, aber dann macht Magdeburg das Tor. Wenn du hinterherläufst, wird es schwer. Ich bin sehr enttäuscht, es tut mir total Leid für die Leute in Rot-Weiß. Heute war es eine Niederlage, aber wir haben noch viele Spiele vor uns.“</p>
