      <h1>Израиль нанес удар по сектору Газа</h1>
      <address><time datetime="2019-11-02T15:16:50+00:00">02 Nov 2019, 15:16</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QdoQxBs6i8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В результате израильского ракетного удара по сектору Газа по меньшей мере погиб один палестинец. Об этом сообщило информационное агентство Франс Пресс со ссылкой на палестинское министерство здравоохранения. Ранее пресс-служба армии обороны Израиля заявила, что авиация нанесла авиаудары по ряду объектов ХАМАС в ответ на обстрел со стороны анклава.</p>
      <p>В минувшую пятницу по территории еврейского государства из сектора Газа были запущены 10 ракет, 8 из которых были перехвачены системой ПРО "Железный купол". Одна из ракет попала в жилой дом в городе Сдероте на юге страны. Пострадавших нет. Зданию нанесен ущерб.</p>
      <p>Обстановка на границе с палестинским анклавом обострилась накануне, когда у стены безопасности прошел "Марш возвращения". В ходе столкновений с израильскими военными, по данным минздрава Газы огнестрельные ранения получили 57 палестинцев.</p>
