      <h1>شاهد: خطأ ساذج يُفسد احتفال هولندا بتسلمها طائرة مقاتلة من طراز F35</h1>
      <address><time datetime="2019-11-02T15:25:19+00:00">02 Nov 2019, 15:25</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AKNUV1Ers1E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تحول حفل استقبال سلاح الجو الملكي الهولندي بأول طائرة أمريكية مقاتلة من طراز F35A إلى أضحوكة بسبب خطأ ساذج من المهندسين بقاعدة ليوفاردن الجوية.</p>
      <p>واصطف أعضاء القوات الجوية الملكية الهولندية انتظاراً لاستقبال الطائرة عبر رشها بالمياه كما هو معتاد في مراسم تحية الطائرات الجديدة الحربية منها والمدنية قبل أن يقع ما لم يتوقعه أحد.</p>
      <p>وفوجئ الجميع برؤية رشاشات المياه تطلق رغوة كثيفة غمرت الطائرة الجديدة بالكامل وهو ما أصاب قائدها والحضور بدهشة كبيرة.</p>
      <p>وظهر لاحقاً أن الفنيين بالقاعدة اضطروا للتعامل مع حريق سابق وغفلوا عن تحويل دفع الرشاشات من الرغوة المضادة للنيران إلى المياه.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/55/92/808x590_cmsv2_47a99a8a-d5c3-551b-ab4c-b2b5ae094871-4275592.jpg"/>
        <figcaption>Johan van Deventer/twitter</figcaption>
      </figure>
      <p>ولم يتضح بعد إذا ما أضرت الواقعة بالطائرة الجديد أم لا، غير أنه من الممكن أن تحدث مثل تلك الرغوة ضرراً بالمزايا الخارجية للطائرة المقاتلة كإفساد طلائها المتميز بامتصاص شعاع الرادارات.</p>
