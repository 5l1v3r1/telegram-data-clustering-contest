      <h1>Des représailles israéliennes font un mort dans la bande de Gaza</h1>
      <address><time datetime="2019-11-02T15:59:34+00:00">02 Nov 2019, 15:59</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kLVX8n_TLlA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des frappes israéliennes la nuit dernière ont visé la bande de Gaza.</p>
      <p>Des avions de Tsahal ont ciblé des sites présumés du Hamas, des infrastuctures militaires selon Israël. Un Palestinien de 27 ans a été tué, et deux autres blessés.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190609946032906241" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cette opération, en représailles à des tirs de roquettes contre Israël, marque le retour des tensions, après environ six semaines d'accalmie.</p>
      <p>Vendredi soir, après le début du shabbat, une dizaine de roquettes ont été lancées par le mouvement islamiste vers la ville israélienne de Sdérot, causant des dommages matériels sur une maison. C'était le deuxième incident du genre en deux nuits.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190353448799293442" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le Hamas a aussi indiqué qu'il avait ouvert le feu contre un avion israélien menant des frappes, qui ont aussi ciblé des installations du Jihad Islamique, un autre groupe armé influent dans la bande de Gaza.</p>
