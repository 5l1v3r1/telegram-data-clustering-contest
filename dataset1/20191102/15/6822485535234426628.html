      <h1>تصاویر سرقت مسلحانه از بانکی در زاهدان</h1>
      <address>
        <time datetime="2019-11-02T15:53:00+00:00">02 Nov 2019, 15:53</time>
      </address>
      <p>لحظاتی قبل سارقان مسلح با ورود به یکی از شعب بانک ملی در زاهدان اقدام به سرقت وجوه نقد داخل بانک کردند. سارقان با برداشتن مبالغی از داخل بانک متواری شدند. طبق گزارش اولیه مبلغ سرقت شده کمتر از ۵۰ میلیون تومان بوده است.</p>
