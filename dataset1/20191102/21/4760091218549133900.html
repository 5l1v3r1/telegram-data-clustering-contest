      <h1>Unai Emery 'mếu máo' nhìn Arsenal sụp đổ trên sân</h1>
      <address><time datetime="2019-11-02T21:00:00+00:00">02 Nov 2019, 21:00</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>Tiếp tục là một trận đấu mà các cầu thủ Arsenal gây thất vọng. Họ đã trải qua 3 trận liên tiếp không thể giành chiến thắng tại Premier League.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/1-0042.jpg"/>
        <figcaption> Sau thất bại đau đớn trước Liverpool ở vòng 4 Carabao Cup hồi giữa tuần, Arsenal trở lại "tổ ấm" Emirates để tiếp đón đối thủ vô cùng khó chịu là Wolves.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/4-0042.jpg"/>
        <figcaption> Phút 20 của trận đấu, Pierre-Emerick Aubameyang có pha đệm bóng chính xác, giúp "Pháo thủ" vươn lên dẫn trước.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/2-0042.jpg"/>
        <figcaption> Bàn thắng này giúp trung phong người Gabon chấm dứt chuỗi 7 trận liên tiếp tịt ngòi trên mọi đấu trường.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/3-0042.jpg"/>
        <figcaption> Màn ăn mừng quen thuộc giữa bộ đôi Lacazette - Aubameyang, hai người bắt tay cúi chào nhau đầy trịnh trọng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/5-0042.jpg"/>
        <figcaption> Wolves gây ra rất nhiều khó khăn cho Arsenal trong trận đấu này, họ tỏ ra chẳng hề lép vế so với đội chủ nhà.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/6-0042.jpg"/>
        <figcaption> Dani Ceballos không thể vượt qua được cầu thủ bên phía Wolves, anh tỏ ra rất vất vả trước sức kháng cự của đội khách.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/7-0043.jpg"/>
        <figcaption>Phút 75, Raul Jimenez bất ngờ có pha không chiến thành công, đánh đầu tung lưới thủ thành Bernd Leno san bằng tỷ số cho Wolves.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/8-0043.jpg"/>
        <figcaption> BHL Wolves tỏ ra vô cùng tiếc nuối khi các học trò bỏ lỡ rất nhiều cơ hội ngon ăn. Thống kê sau trận đấu, dù được đánh giá thấp hơn nhưng đội khách đã tung ra tới 25 pha dứt điểm về phía khung thành Bernd Leno, cao hơn hẳn Arsenal (10 lần).</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/9-0043.jpg"/>
        <figcaption> Mesut Ozil trở lại Premier League sau 48 ngày vắng bóng, tuy nhiên kết quả thì không được khả quan cho lắm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/03/10-0043.jpg"/>
        <figcaption> Khuôn mặt Unai Emery hiện rõ vẻ tiêu cực khi chứng kiến màn trình diễn kém cỏi của các học trò.</figcaption>
      </figure>
