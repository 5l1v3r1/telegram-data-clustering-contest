      <h1>Пожарные совершили скоростной подъем на 145 метров в высоту. Отдел происшествий 02.11.2019 16+</h1>
      <address><time datetime="2019-11-02T21:02:00+00:00">02 Nov 2019, 21:02</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246042&amp;hash=cd6528952f2bb676" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Пожарные из России и Беларуси преодолели на скорость <a href="https://nevnov.ru/739050-v-peterburge-startovali-sorevnovaniya-spasatelei-po-vertikalnomu-podemu-na-lider-tauer">39 этажей</a> одного из самых высоких зданий в Петербурге.</li>
        <li>Мошенники вымогают <a href="https://nevnov.ru/739021-anonimy-prigrozili-razbombit-avtosalon-v-peterburge-esli-im-ne-zaplatyat-pyat-bitkoinov">биткоины</a> у автосалона Porsche под угрозой теракта.</li>
        <li>Четырнадцатилетние подростки в Кудрово решили конфликт с помощью <a href="https://nevnov.ru/739043-sk-rf-razbiraetsya-v-dele-o-porezannom-vosmiklassnike-v-kudrovo">ножей</a>.</li>
        <li>Дрифтеры не дают покоя жителям Пикалево, устраивая многочасовые заезды.</li>
        <li>На перекрестке Маршала Говорова и Химического переулка водители поторопились и не смогли избежать столкновения.</li>
        <li>Пьяный водитель <a href="https://nevnov.ru/738959-buinogo-voditelya-yandeks-draiva-zaderzhali-na-perekrestke-engelsa-i-lunacharskogo">каршерингового</a> автомобиля смертельно ранил машину, вписавшись в ограждение, и попытался сбежать.</li>
        <li>Восьмилетняя девочка получила черепно-мозговую травму в <a href="https://nevnov.ru/739113-v-dtp-na-tikhoreckom-prospekte-postradala-8-letnyaya-devochka">аварии</a> на трамвайных путях с участием KIA и Volkswagen.</li>
        <li>Настоящее чудо помогло участникам аварии на <a href="https://nevnov.ru/739049-v-strashnoi-utrennei-avarii-vozle-sestrorecka-postradal-22-letnii-passazhir">Приморском шоссе</a> остаться в живых.</li>
        <li>Приора так красиво <a href="https://nevnov.ru/739115-pozharnye-potushili-polykhayushuyu-lada-na-dalnevostochnom">полыхала</a> на Дальневосточном проспекте, что прохожие не могли оторвать глаз.</li>
        <li>Что происходит на Крюковом канале? Съемки кино или страшное преступление?</li>
        <li>Неадекватный <a href="https://nevnov.ru/732270-v-lenoblasti-advokat-otvetit-v-sude-za-pyanoe-izbienie-nachalnika-poezda-i-barmena">адвокат</a>, избивший проводницу и бармена в поезде, услышал приговор.</li>
        <li>Новые способы борьбы с новыми способами мошенничества.</li>
      </ul>
