      <h1>La campagne électorale bat son plein au Royaume-Uni</h1>
      <address><time datetime="2019-11-02T21:41:09+00:00">02 Nov 2019, 21:41</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Q4qV4A3DmM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les partis politiques britanniques sont en ordre de bataille en vue des élections législatives anticipées du 12 décembre.</p>
      <h3>Corbyn refuse le "no deal"</h3>
      <p>Le leader des travaillistes, Jeremy Corbyn, a lancé sa campagne à Swindon où il a martelé sa position sur le Brexit : hors de question de sortir de l'Union européenne sans accord. Pour le chef du Labour, un tel scénario aurait pour conséquence de fragiliser le Royaume-Uni, notamment face à l'Amérique de Trump :</p>
      <p>
        <i>"La réalité, c'est qu'un no deal va profiter directement au président américain et à l'accord de libre-échange avec les États-Unis, avec leurs pouvoirs de protection des investisseurs et leur volonté de prendre en charge nos services publics."</i>
      </p>
      <h3>La reculade de Boris Johnson</h3>
      <p>Favori des sondages, le Premier ministre Boris Johnson s'est, lui, illustré par un rétropédalage. Selon The Times, le chef des conservateurs a retiré de son programme électoral l'hypothèse d'une sortie de l'Union européenne sans accord, après avoir longtemps agité le spectre d'un "no deal".</p>
      <p>Une position aussitôt dénoncée par Nigel Farage qui prône, lui, un Brexit brutal. "<i>Si Boris Johnson remporte les élections, nous ne serons jamais libérés des règles européennes"</i>, a écrit le chef du Brexit Party sur Twitter.</p>
      <h3>Pour les LibDems, l'espoir de rester dans l'UE</h3>
      <p>A l'opposé, les libéraux-démocrates, souhaitent, de leur côté, annuler purement et simplement le divorce et rester dans l'Union européenne. Jo Swinson, la chef des LibDems, veut maintenir l'espoir :</p>
      <p>
        <i>"Il s'agit de décider de la voie à suivre pour les années à venir. Et nous avons encore la possibilité de choisir la voie qui dit que nous resterons dans l'Union européenne."</i>
      </p>
      <p>Enfin le Parti National écossais entend profiter du chaos autour du Brexit pour obtenir l'organisation d'un nouveau référendum sur l'indépendance en 2020. L'Indépendance de l’Écosse est à <i>"portée de main"</i> a déclaré la Première ministre Nicola Sturgeon devant des milliers de partisans rassemblés à Glasgow.</p>
