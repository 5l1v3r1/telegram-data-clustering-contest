      <h1>Lagu teristimewa untukmu sahabat... [VIDEO]</h1>
      <address><time datetime="2019-11-02T21:00:20+00:00">02 Nov 2019, 21:00</time> by <a rel="author">Amirul Haswendy Ashari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lEMuqKdcjBM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“NIAT saya berkongsi video untuk merakam detik majlis graduasi tamat tingkatan lima anak saya, Muhammad Danish Haiqeal Muhammad Amin,”. Itu luahan ibu Muhammad Danish, Yuslina Rosman, 40, susulan video majlis itu mula tular walaupun sudah dimuat naik ke Youtube pada 29 September lalu.</p>
      <p>Pada majlis itu, seramai 93 pelajar tingkatan lima Sekolah Menengah Kebangsaan (SMK) Medini Nusajaya menyanyikan lagu Hanya Rindu nyanyian asal penyanyi Indonesia, Andmesh, sebagai penghormatan kepada rakan mereka, Mohammad Shah Luqman Shahrir, 17, yang meninggal dunia dalam nahas jalan raya pada 26 September lalu.</p>
      <p>Dalam kemalangan petang Khamis itu, Allahyarham dipercayai terbabit dalam kes langgar lari selepas keluar daripada memotong rambut dan dalam perjalanan ke sekolah untuk menjadi imam solat hajat sempena Sijil Pelajaran Malaysia (SPM) dan Penilaian Tingkatan 3 (PT3).</p>
      <p>“Arwah meninggal dunia tiga hari sebelum majlis dan sepatutnya menyanyikan lagu itu untuk meraikan perpisahan.</p>
      <p>“Selepas arwah selamat dikebumikan, guru kelas menghasilkan video untuk ditayangkan pada majlis itu manakala rakan arwah sepakat mahu menyanyikan lagu ini sebagai penghormatan,” katanya.</p>
      <p>Ketika dihubungi Harian Metro, Yuslina memberitahu acara persembahan selingan dibatalkan dan digantikan dengan tahlil dan bacaan doa.</p>
      <p>Lebih menyentuh hati, Yuslina mendedahkan arwah menyimpan sekeping potongan doa yang mahu dibacakan pada majlis itu.</p>
      <p>“Doa itu akhirnya dibaca ketua kelas dan mengandungi doa untuk kesejahteraan ibu bapa, guru dan rakan.</p>
      <p>“Majlis hari itu bertukar suram dan semua rakan arwah menitiskan air mata kerana terkenangkan sifat mulia arwah,” katanya.</p>
      <p>Setakat ini, video amatur dimuat naik Yuslina mendapat lebih 514,000 tontonan dan 1,500 komen daripada warganet.</p>
      <p>“Saya takut orang salah faham seolah-olah saya nak meraih simpati. Saya hanya nak kongsi detik anak. Itu saja.</p>
      <p>“Lagi pun, saya bukan seorang ‘Youtuber’, tak tahu kenapa video itu boleh tular,” katanya.</p>
