        <i>Reggio Calabria l'autunno si fa sentire e conquista con i suoi colori l'aspromonte</i>
      </p>
      <p>Reggio Calabria, 2 nov – L’autunno è arrivato poco più di un mese fa ed ha avuto modo di lasciare il suo segno. Le foglie verdi e rigogliose hanno lasciato il posto ai colori giallo arancio tipico delle foglie morte o che stanno per cadere. Questo è il momento in cui i boschi si vestono di nuovo colori, e io terreno, ancora poco bagnato, lascia quasi intatte le foglie, permettendogli di creare un soffice e omogeneo tappeto. A breve le chiome rimarranno spoglie, le foglie andranno a mischiarsi al terreno e poi… arriverà la neve e tutto cambierà di nuovo.</p>
