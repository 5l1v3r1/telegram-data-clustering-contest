      <h1>Todos contra Boris Johnson en el primer fin de semana de campaña</h1>
      <address><time datetime="2019-11-02T21:57:23+00:00">02 Nov 2019, 21:57</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MWYapdw4GF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Todos contra Boris Johnson</b> quien parece dispuesto a desterrar la idea de un Brexit sin acuerdo en el programa electoral que preparan los conservadores.</p>
      <p>El laborista Jeremy Corbyn ha aprovechado uno de sus actos de campaña para denunciar, por electoralista, la decisión de <a href="https://es.euronews.com/2019/11/02/londres-pone-fin-al-fracking">poner fin a la extracción de hidrocarburos por el sistema de 'fracking'</a>. Todo sin olvidar el desastre que, en su opinión, hubiera supuesto para los servicios públicos del Reino Unido el abandonar la Unión Europea (UE) sin acuerdo.</p>
      <p><b>"La realidad de un Brexit sin acuerdo sería caer en los brazos del presidente estadounidense Donald Trump, en los brazos de un acuerdo de libre comercio con Estados Unidos, con su poder para proteger a los inversores y su deseo de hacerse cargo de nuestros servicios públicos"</b>, ha dicho el líder laborista, Jeremy Corbyn.</p>
      <p>Sin embargo, el primer ministro conservador parece poner el freno dando por bueno, a tenor de la información publicada por The Times, el acuerdo para el Brexit pactado con Bruselas.</p>
      <p>Algo que no ha gustado nada al líder eurófobo, Nigel Farage, que <a href="https://es.euronews.com/2019/11/02/boris-johnson-rechaza-un-pacto-de-no-agresion-con-farage">el viernes tendía la mano a Boris Johnson</a>.</p>
      <p>Terreno abonado para los liberaldemócratas que acogen con los brazos abiertos tanto a los conservadores díscolos con la gestión del Brexit, como a los laboristas más inequívocamente proeuropeos.</p>
      <p><b>"Se trata de decidir nuestra dirección y nuestro camino para el futuro. Y todavía tenemos la oportunidad de elegir el camino que indica que continuaremos en la Unión Europea"</b>, ha destacado la líder del Partido Liberal Demócrata, Jo Swinson.</p>
      <p>Un escenario que la líder del Partido Nacional Escocés (SNP), Nicola Sturgeon ve como una oportunidad única para la celebración de <a href="https://es.euronews.com/2019/04/24/escocia-busca-un-segundo-referendum-de-independencia-frente-al-brexit">un nuevo referéndum para la independencia de Escocia</a>. Tenemos la independencia <b>"al alcance de la mano"</b>, ha añadido.</p>
