      <h1>سامي الجميّل: طرابلس الليلة هي قلب لبنان</h1>
      <address><time datetime="2019-11-02T21:40:46+00:00">02 Nov 2019, 21:40</time> by <a rel="author">Lebanon 24</a></address>
      <p>غرد رئيس حزب الكتائب النائب سامي الجميّل عبر تويتر فقال: "طرابلس الليلة هي قلب لبنان الذي ينبض بالحياة".<br/>وأرفق الجميّل تغريدته بصورة لطرابلس الفيحاء التي توسط متظاهروها العلم اللبناني.<br/> </p>
