      <h1>В Кемерове загорелся цех Химпрома</h1>
      <address>
        <time datetime="2019-11-02T03:33:23+00:00">02 Nov 2019, 03:33</time>
      </address>
      <p>Очевидцы сообщают о пожаре в цехе Химпрома в Кемерово. </p>
      <p>На опубликованных в социальных сетях фотографиях видны клубы дыма с места возгорания. Также сообщали о сильной ударной волне. </p>
      <p>О пострадавших не сообщалось.</p>
