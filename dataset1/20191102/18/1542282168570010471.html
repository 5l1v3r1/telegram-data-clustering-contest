      <h1>Βερολίνο: Πρωτότυποι εορτασμοί για τα 30 χρόνια από την πτώση του Τείχους</h1>
      <address><time datetime="2019-11-02T18:20:31+00:00">02 Nov 2019, 18:20</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VtlG_bBiI4A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tριάντα χρόνια συμπληρώνονται από την πτώση του τείχους του Βερολίνου και στο πλαίσιο των εορταστικών εκδηλώσεν, κάποιοι αποφάσισαν να χτίσουν ένα άλλο τείχος.</p>
      <p>Συμβολικό και αυτό, κατασκευάζεται με έναν ιδιαίτερο τρόπο. Πριν τοποθετηθεί κάθε υλικό, έχει προηγηθεί ένα ιδιότυπο «αγκάλιασμά» του από τουλάχιστον δύο αγνώστους, που ανταλλάσουν χειραψία με τα υλικά του υπό κατασκευή νέου τείχους ανάμεσά τους.</p>
      <p>Η καλλιτέχνης Μάικε Ζιγκέρ ήταν εκείνη που είοχε αυτή την πρωτότυπη ιδέα και όπως διευκρινίζει, καθώς αυτή ήταν μια διαιρεμένη πόλη για πολύ καιρό, σκέφτηκε να πάρουμε το υλικό αυτού του διαχωρισμού, το υλικό του τείχους να να δημιουργήσει μια συνδεση που θα φέρνει κοντά τους Ανατολικοβερολινέζους και τους Δυτικοβερολινέζους, αλλά και τους επισκέπτες από όλον τον κόσμο.</p>
      <p>Μάλιστα, ο τηλεοπτικός φακός κατέγραψε την συμμετοχή σε αυτό το ξεχωριστό πρότζεκτ της χειραψίας του Ιταλού Μπερνάρντο Σακόνο, από την Φλωρεντία με την Αμερικανίδα Γκρέις Ντάγκαν, από την Βοστώνη.</p>
      <p>Στην πρωτεύουα της Γερμανίας πλήθος εκδηλώσεων πραγματοποιούνται αυτες τις μέρες για την συμπλήρωση 30 ετών από την πτώση του τείχους του Βερολίνου. Επίκεντρό τους τα σημεία στα οποία εξακολουθούν να ορθώνονται κάποια από τμήματά του...</p>
