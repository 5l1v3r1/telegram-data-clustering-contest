      <p>El plantel profesional de Gimnasia, que ayer concentró en la Asociación del Fútbol Argentino (AFA), en Ezeiza, se trasladó hacia el Estadio del Bosque, donde arribó a las 13:45 para jugar la edición 161 del Clásico platense que comenzará a las 15:30.</p>
      <p>El grupo trabajó en la tarde de ayer y hoy simplemente se desayunó y se almorzó temprano para luego emprender el recorrido desde el predio hacia el Juan Carmelo Zerillo.</p>
      <p>Una vez en el Zerillo, el platel, con Maradona a la cabeza, fue recibido por los hinchas que ya le daban un gran marco al estadio. Al ingresar a la zona de vestuarios, el entrenador gritó: "Hoy es el día del Lobo". Minutos más tarde se sentó en la puerta, de buen ánimo y muy distendido. Y más tarde recibió la visita de Hebe de Bonafini, cofundadora de la Asociación Madres de Plaza de Mayo, con quien mantiene una relación de amistad.</p>
      <p>Ya una vez adentro del campo de juego, Maradona realizó declaraciones a la televisión: "El equipo lo necesita, que crean en ellos, se matan en la semana. No tengo uno solo que se tire para atrás, es todo a fuerza de pulmón".</p>
      <p>"Estoy sintiendo lo que son los clásicos", agregó:  </p>
      <p>Y también explicó el latiguillo que utilizó en el vestuario para arengar al plantel: "Corte y sonrisa, mamá. Es porque yo tenía un corto con mamá y una sonrisa con papá".</p>

      <p>Respecto al equipo, el entrenador Diego Maradona optó por Matías Miranda para reemplazar a Maximiliano Comba, siendo el único cambio respecto al once que goleó a Newell's en Rosario.</p>
      <p>
        <b>Mussis en el banco</b>
      </p>
      <p>Por su parte, el volante Franco Mussis volvió a meterse entre los suplentes debido a la inclusión de Matías Miranda entre los titulares para reemplazar al lesionado Maxi Comba.</p>
