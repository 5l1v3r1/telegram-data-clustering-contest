      <h1>Apretón de manos para conmemorar los 10.957 días sin Muro de Berlín</h1>
      <address><time datetime="2019-11-02T18:04:15+00:00">02 Nov 2019, 18:04</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1U5ISI5v1MI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Un apretón de manos para conmemorar los 10.957 días sin Muro de Berlín.</b>
      </p>
      <p>A punto de cumplirse treinta años desde la caída de uno de los símbolos de la Guerra Fría, son múltiples las iniciativas artísticas que inundan la capital alemana. Como esta, en la que sus promotores dan forma plástica a tantos apretones de manos como días han pasado desde el principio del fin de uno de los capítulos más oscuros de la historia de Berlín.</p>
      <p><b>"Durante mucho tiempo fue una ciudad dividida. Se trata de coger el ingrediente de la división, el muro, y crear una conexión. Una forma simple de unir a los habitantes de Berlín Oriental y Berlín Occidental"</b>, ha explicado la responsable del <a href="https://www.visitberlin.de/en/berlin-handshape">proyecto artístico 'Handshape'</a>, Meike Ziegler, que promueve la oficina de turismo de la ciudad.</p>
      <p>
        <a href="https://es.euronews.com/2014/10/29/cronologia-de-un-dia-que-cambio-la-historia-de-europa">Lea | Cronología de un día que cambió la historia de Europa</a>
      </p>
      <p>Berlineses y turistas están encantados con esta propuesta que permite conectar a las personas con la historia.</p>
      <p><b>"Sí, me ha gustado mucho, sabe, no he hablado con mucha gente, especialmente en este museo. Fue estupendo hablar de su significado después de mirarlo y entender los detalles más concretos"</b>, explica Grace que ha llegado desde Boston (Estados Unidos). <b>"Te hacer sentir bien. Es interesante, es una fuente de inspiración pensar en ello en nuestros días. Para no sentirte como un extraño en este mundo y para no sentir que tienes que defenderte de algo"</b>, añade Bernardo, un turista italiano.</p>
      <p>El Muro de Berlín fue levantado en agosto de 1961 para evitar la huida de ciudadanos del sector oriental al occidental. Un total de 138 personas murieron en el intento, según los datos oficiales.</p>
      <p>Treinta años después, Berlín intenta preservar la silueta de sus restos.</p>
