      <h1>山形新幹線、イノシシに衝突…乗客１人軽傷</h1>
      <address>
        <time datetime="2019-11-02T14:47:00+00:00">02 Nov 2019, 14:47</time>
      </address>
      <p>　２日午後９時４９分頃、山形新幹線の東京発新庄行き「つばさ１５７号」が奥羽線（山形線）の羽前中山―かみのやま温泉駅（いずれも山形県上山市）間でイノシシに衝突した。この事故で、乗客の６０歳代男性が軽傷を負った。</p>
      <p>　ＪＲ東日本によると、つばさ１５７号は衝突現場に停車していたが、車両点検の結果、異常が見られなかったため、午後１０時２５分に運転を再開した。事故により、上下線各１本が遅れ、約４３５人の乗客の足に影響が出た。</p>
    </article>
