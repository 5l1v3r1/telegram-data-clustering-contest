      <h1>BTS terminó su gira Love Yourself con millones generados</h1>
      <h2>El tour mundial de BTS atrajo a una audiencia total de más de dos millones en 62 espectáculos en 23 ciudades</h2>
      <address><time datetime="2019-11-02T14:40:00+00:00">02 Nov 2019, 14:40</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ow0x3zcmLsw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Seúl, Corea del Sur</b>.- Llorosos y gritando por turno, decenas de miles de fans de BTS se reunieron en la capital surcoreana (específicamente en el Estadio Olimpico), para el final de la lucrativa gira mundial "Love Yourself"; algunos volaron miles de kilómetros para rendir homenaje a sus Idols.</p>
      <p>La prominencia mundial de <a href="https://www.debate.com.mx/buscar.html?search=BTS">BTS</a> alcanzó alturas sin precedentes este año, convirtiéndose en el primer grupo de K-pop en encabezar las listas de éxitos en los Estados Unidos y Gran Bretaña y presentando una serie de espectáculos con entradas agotadas en Los Ángeles, París y el estadio Wembley de Londres, por mencionar algunos. Bangtan, todos ellos en sus veintes, atraen a una generación cómoda con la fluidez de género; se conectan con el ARMY, abriendo sus luchas personales a través de su música.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KZWxf9qc-VY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/10/29/noticia_0249.html"/>
        <a href="https://www.debate.com.mx/lista/2019/10/29/lista_0001.html"/>
      </related>
      <p>La gira mundial "Love Yourself" que inició en agosto de 2018, y que posteriormente tendría la extensión "Love Yourself: Speak Yourself", atrajo a una audiencia total de más de dos millones en 62 espectáculos en 23 ciudades, según <a href="https://www.debate.com.mx/buscar.html?search=Big+Hit+Entertainment">Big Hit Entertainment</a>.</p>
      <p>El HOME de BTS informó que registró ingresos récord de más de 200 mil millones de wones (171 millones de dólares) en la primera mitad de 2019, y con solo un puñado de otros artistas en sus libros, es probable que BTS haya generado la gran mayoría.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kq5TNH0L-WM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pero el impacto económico más amplio de la boy band es mucho mayor. BTS valen 4.1 billones de wones para la economía de Corea del Sur anualmente, comentó el Hyundai Research Institute en un informe de diciembre de 2018, que impulsa la imagen de los productos de Corea del Sur en el extranjero e impulsa el turismo.</p>
      <p>Horas antes del concierto del pasado martes, los fanáticos se congregaron en el Estadio Olímpico de 44 mil espectadores, riendo y posando frente a las gigantescas paredes de fotos de BTS.</p>
      <p>Muchos de los extranjeros que asistieron estaban haciendo su primera peregrinación a Corea del Sur. "Los amo tanto y son una de las cosas más importantes en mi vida", expresó Milena Marunova de 20 años a la afp, que viajó desde Rusia a Seúl para el concierto de esta semana.</p>
