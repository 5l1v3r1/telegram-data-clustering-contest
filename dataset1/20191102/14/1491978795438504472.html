      <address><time datetime="2019-11-02T14:19:51+00:00">02 Nov 2019, 14:19</time> by <a rel="author">Reuters</a></address>

      <p>Jeremy Corbyn has said the decision to halt fracking in England with immediate effect is an election stunt. The Labour leader says he believes the moratorium will be lifted on 13 December, the day after the general election, if Boris Johnson's government is returned to office</p>
