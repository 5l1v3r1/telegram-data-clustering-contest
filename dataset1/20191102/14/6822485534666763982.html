      <h1>دلار گران شد</h1>
      <address>
        <time datetime="2019-11-02T14:26:00+00:00">02 Nov 2019, 14:26</time>
      </address>
      <p>دنیای اقتصاد نوشت: صرافی‌ها امروز شاهد افزایش قیمت دلار، پوند و یورو به مانند دو روز گذشته بودند. دلار امروز با رشد ۰.۸۷ درصدی به ۱۱,۲۵۱ (یازده هزار و دویست و پنجاه و یک) تومان رسید.</p>
