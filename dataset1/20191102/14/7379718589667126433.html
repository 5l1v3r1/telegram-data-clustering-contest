      <h1>Bombe israeliane su Gaza, un morto</h1>
      <address><time datetime="2019-11-02T14:54:14+00:00">02 Nov 2019, 14:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O-vz1yiLn1o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Un palestinese di 27 anni è stato ucciso e altri due sono rimasti feriti, nell'offensiva dell'esercito israeliano contro obiettivi di Hamas a Gaza.</b> Nella notte di venerdi l'aviazione israeliana ha colpito diversi obiettivi palestinesi in risposta al lancio di 10 razzi dalla Striscia verso il territorio dello Stato di Israele che hanno colpito una casa nella città di Sderot, senza provocare vittime. 8 dei 10 razzi erano stati intercettati dal sistema anti missile israeliano.</p>
      <p>L'esercito di Tel Aviv ha riferito di aver colpito una base navale di Hamas, un edificio usato per la difesa aerea, il deposito che ospitava un simulatore anti missile, diversdi campi di addestramento, un deposito di armi e strutture sotterranee sparse in tutta la Striscia.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/54/26/808x539_cmsv2_51d515d1-5fb4-5ed4-ba5c-189a7f7de3ee-4275426.jpg"/>
        <figcaption>SENSITIVE MATERIAL. THIS IMAGE MAY OFFEND OR DISTURB A wounded Palestinian receives treatment in a hospital following Israeli air strikes,Southern Gaza Strip November 2, 2019. REUTERS/Ibraheem Abu Mustafa</figcaption>
      </figure>
      <p>La vittima della rappresaglia israeliana al momento del bombardamento si trovava in un campo di alberi da frutto insieme agli altri due feriti, trasportati d'urgenza all'ospedale piu' vicino. L'esercito israeliano continuerà le operazioni - ha detto- per fermare i tentativi di colpire i civili.</p>
