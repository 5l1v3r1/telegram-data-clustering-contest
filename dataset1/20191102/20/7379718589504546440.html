      <h1>Tir dell'orrore: vietnamiti i 39 morti</h1>
      <address><time datetime="2019-11-02T20:17:47+00:00">02 Nov 2019, 20:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HYukt00Oz74" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="https://it.euronews.com/2019/10/26/tir-dell-orrore-4-arresti-l-ultimo-drammatico-sms">Le 39 vittime del "tir dell'orrore", trovate morte all'interno di un camion a Essex,</a> vicino Londra, sono di nazionalità vietnamita</b>. Lo conferma la polizia britannica che ha arrestato un secondo uomo, oltre al conducente del camion, entrambi accusati di omicidio colposo e di traffico di esseri umani. <b>Il secondo arrestato ha 22 anni ed è di origini nord irlandesi. Eamonn Harrison, questo il suo nome, comparirà l'11 novembre nell'udienza per la sua estradizione. Scotland Yard è alla ricerca di altri due uomini, i fratelli Hughes di 40 e 34 anni, anch'essi nord irlandesi e sospettati di omicidio colposo.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189174726461214720" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La polizia britannica è in contatto con alcune delle famiglie delle vittime, nel Regno Unito e in Vietnam, mentre continua la collaborazione con le autorità vietnamite<b>. La polizia di Hanoi ha arrestato due uomini accusati di traffico di esseri umani: benchè non si conoscano dettagli sulla loro identità, le autorità ritengono siano gli organizzatori del viaggio della morte costato, secondo alcuni parenti delle vittime, fino a 30 mila sterline a testa.</b></p>
      <p><a href="https://it.euronews.com/2019/10/23/londra-39-cadaveri-in-un-camion-autista-arrestato-provenivano-da-bulgaria">I corpi erano stati rinvenuti all'interno del camion tra il 22 e il 23 ottobre</a>. A bordo, chiusi nella cella frigorifera e, dunque forse morti per congelamento, c'erano 31 uomini e 8 donne.</p>
