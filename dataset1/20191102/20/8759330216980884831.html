      <h1>GOAL: Lukaku is niet af te stoppen en scoort weer voor Internazionale</h1>
      <address>
        <time datetime="2019-11-02T20:32:00+00:00">02 Nov 2019, 20:32</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEn/status/1190699219218157568?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Wie stopt Romelu Lukaku af? De verdedigers in Italië hebben daar alleszins geen antwoord op. Onze landgenoot was zaterdag weer trefezeker voor Internazionale!</b>
      </p>
      <p>In het duel tegen Bologna wist Lukaku al te scoren, maar zijn doelpunt werd afgekeurd. In de tweede helft was het dan toch helemaal raak. Hij maakte er 1-1 van. Net voor tijd zette onze landgenoot ook nog een strafschop om. Zijn achtste en negende in elf competitiewedstrijden voor Internazionale!</p>
