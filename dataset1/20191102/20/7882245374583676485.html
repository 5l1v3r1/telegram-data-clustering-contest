      <h1>Взрыв в Тель-Абъяде</h1>
      <address><time datetime="2019-11-02T20:37:23+00:00">02 Nov 2019, 20:37</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IFBKH-jzpr0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В результате взрыва бомбы. заложенной в автомобиль, в сирийском городе Тель-Абъяд, расположенном на границе с Турцией, погибли не менее 13 человек, десятки получили ранения. В числе погибших —мирные жители, а также члены вооруженных отрядов, выступающих на стороне Анкары. Тель-Абъяд и ряд населенных пунктов, расположенных поблизости, находится под контролем вооруженных повстанцев из "Свободной сирийской армии".</p>
      <p>Власти Турции обвинило в организации взрыва "Отряды народной самообороны сирийских курдов".</p>
      <p>Ситуация на севере Сирии обострилась в начале октября, когда турецкая армия объявила о проведении военной операции с целью создания на этой территории буферной зоны и выдавливания курдских вооруженных формирований, которые Анкара считает террористическими.</p>
    </article>
