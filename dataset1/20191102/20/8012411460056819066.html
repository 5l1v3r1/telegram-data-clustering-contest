      <h1>درغام: قطع الطرق لن يثنينا عن لقاء عون لبنان</h1>
      <address>
        <time datetime="2019-11-02T20:11:53+00:00">02 Nov 2019, 20:11</time>
      </address>
      <p>توجّه عضو تكتل “لبنان القوي” النائب أسعد درغام إلى رئيس الجمهورية ميشال عون، عبر “تويتر”، قائلًا: “الأحد #أهل_الوفا ومن بيت الشعب #مكملين_معك لنؤكد أننا شعب مؤمن بقضيته الوطنية، وقطع الطرق لن يثنينا عن إيصال صوتنا ولقاء #عون_لبنان”.</p>
