      <h1>夜に浮かぶ電照菊ハウス　愛知・田原</h1>
      <address>
        <time datetime="2019-11-02T20:00:00+00:00">02 Nov 2019, 20:00</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191103-OYTNI50003-1.jpg?type=large"/>
        <figcaption>夜の田園地帯で光る電照菊のハウス（愛知県田原市で）＝佐藤俊和撮影</figcaption>
      </figure>
      <p>　菊の生産が盛んな渥美半島で、夜が更けると田園地帯いっぱいに電照菊の温室が輝き始める。</p>
      <p>　愛知県は菊の出荷量が全国１位で、田原市はその９割を占める。農家は夜１０時過ぎから４、５時間、菊の苗を照らす。明るさを変化させて茎の成長や開花時期を調整しており、年間を通して出荷することができる。</p>
      <p>　近年は白熱電球に替わって発光ダイオード（ＬＥＤ）照明が導入されている。寒くなると保温のために温室を遮光幕で覆うなどするため、この幻想的な光景を見られるのは今月半ばまでという。</p>
