      <h1>全日本フェンシング女子フルーレ、辻すみれ初Ｖ</h1>
      <address>
        <time datetime="2019-11-02T10:33:00+00:00">02 Nov 2019, 10:33</time>
      </address>
      <p>　フェンシング・全日本選手権個人戦第４日（２日・東京渋谷公会堂）――女子フルーレは辻すみれ（朝日大）が決勝で菊池小巻（セガサミー）を１５―８で破って、初優勝を飾った。東晟良（日体大）は準決勝で辻に敗れ、３連覇を逃した。女子サーブル決勝は江村美咲（中大）が青木千佳（ネクサス）を１５―１１で破り２連覇を果たした。</p>
    </article>
