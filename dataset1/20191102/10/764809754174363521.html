      <h1>شاهد: بعد موجة الجفاف.. الفيضانات تشرد أكثر من 270 ألف صومالي بينهم 100 ألف طفل</h1>
      <address><time datetime="2019-11-02T10:04:20+00:00">02 Nov 2019, 10:04</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vZeVFrCiJJ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أدت الفيضانات العارمة التي غمرت مناطق كثييرة في <a href="https://arabic.euronews.com/2019/06/19/un-71-million-refugees-in-the-world-and-poor-countries-host-the-majority">الصومال</a> إلى تشريد أكثر من 270 ألف شخص نهاية تشرين الأول/أكتوبر بحسب مكتب الأمم المتحدة لتنسيق الشؤون الإنسانية "أوتشا".</p>
      <p>وأضافت "أوتشا" أن من بين المشردين هناك 230 ألفاً في منطقة بلدوين في مركز البلاد، حيث دمرت الأمطار الغزيرة الأراضي الزراعية والبنى التحتية بسبب فيضان نهر "شبيلي".</p>
      <p>ووفقا لمجلس اللاجئين النرويجي فإن عدد الصوماليين الذين باتوا من دون مأوى بسبب الجفاف والفيضانات فضلا عن الصراع الدموي، وصل إلى نحو 575 ألف شخص في العام 2019.</p>
      <p>وتسببت الفيضانات بقطع التيار الكهربائي وتدمير المخازن الاحتياطية للغذاء، وتشير التقارير إلى أن الأطفال والأمهات وكبار السن يتهددهم خطر الجوع والمرض بحسب بيان مكتب "أوتشا".</p>
      <p>وتعيش الصومال صراعاً وفوضى منذ العام 1991 عندما أطيح بالديكتاتور محمد سياد بري، حدث ترك البلاد من دون أي حكومة فاعلة، وسقطت في أيدي حركات إسلامية متشددة كحركة الشباب، فضلا عن أمراء الحرب والعصابات الإجرامية المسحلة.</p>
