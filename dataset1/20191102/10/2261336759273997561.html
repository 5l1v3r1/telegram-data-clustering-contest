      <h1>Watch UFC 244: Jorge Masvidal vs. Nate Diaz live stream online, fight time, TV schedule</h1>
      <address><time datetime="2019-11-02T10:00:00+00:00">02 Nov 2019, 10:00</time> by <a rel="author">Tim Bissell</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iWxGb31Oy2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The UFC is in New York City tonight and a title (of sorts) is on the line as Jorge Masvidal takes on Nate Diaz for the UFC’s BMF belt.</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
      <p>The winner of Masvidal and Diaz will be granted a novelty BMF title at the end of this one. The term was coined by Diaz and later used often by he and his opponent before the UFC co-opted the term (and then began marketing it).</p>
      <aside>Related <a href="https://www.youtube.com/watch?v=Z4A46StoJ1A">LIVE UFC 244 - 'Jorge Masvidal vs. Nate Diaz' Radio-Style Play-By-Play Results Stream</a></aside>
      <p>Diaz comes to this fight after a win over Anthony Pettis at UFC 241 in August. Masvidal made it to Madison Square Garden after breaking the internet with his lightning fast KO over Ben Askren at UFC 239 in July.</p>
      <p>Joke belts aside, the winner of this one will likely find themselves knocking on the door of a title shot in the welterweight division.</p>
      <aside>Related <a href="https://www.bloodyelbow.com/2019/11/1/20941053/wrestling-for-mma-gregor-gillespie">Wrestling for MMA: Gregor Gillespie</a></aside>
      <p>The rest of the PPV card promises some exciting match-ups featuring well known names. The co-main is a middleweight bout between Kelvin Gastelum (who needed help on the scales) and Darren TIll (who needed luck at border security). Also on the PPV is a welterweight clash between Stephen Thompson and Vincente Luque, a heavyweight showdown between Derrick Lewis and Blagoy Ivanov and a lightweight fight pitting Kevin Lee against Gregor Gillespie.</p>
      <p>The prelim card is headlined by Corey Anderson and the always entertaining Johnny Walker; that fight is in the light heavyweight division. Rounding out the prelims is Shane Burgos vs. Makwan Amirkhani (featherweight), Brad Tavares vs. Edmen Shahbazyan (middleweight), and Andrei Arlovksi vs. Jairzinho Rozenstruik (heavyweight).</p>
      <p>The early prelims offer three fights tonight. Those are Julio Arce vs. Hakeem Dawodu (featherweight), Lyman Good vs. Chance Rencountre (welterweight), and Jennifer Maia vs. Kaitlyn Chookagian (catchweight after Maia missed weight).</p>

      <ul>
        <li>For U.S. residents you should know the drill by now, everything is on ESPN. The UFC 244 pay-per-view is exclusively available for purchase on the streaming service ESPN+ (for $59.99) . The PPV begins at 10:00PM ET/7:00PM PT.</li>
        <li>For international viewers the PPV <a href="https://www.ufc.tv/events">card can be purchased online through UFC.tv</a> or UFC Fight Pass.</li>
        <li>The early prelim card begins at 6:30PM ET/3:30PM PT. For U.S. residents, this content is available on ESPN+. For the rest of the world<a href="https://www.ufc.tv/page/fightpass"> it is available on Fight Pass.</a></li>
      </ul>
