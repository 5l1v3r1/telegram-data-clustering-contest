      <h1>شاهد: سكان محليون يرحبون بالدوريات الروسية التركية في شمال سوريا</h1>
      <address><time datetime="2019-11-02T10:32:43+00:00">02 Nov 2019, 10:32</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NHoUeRk6uL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>خرج بعض من السكان المحليين في شمال شرق سوريا لتحية أفراد الدوريات الروسية - التركية المشتركة فيما يسمى بالمنطقة الآمنة المحددة وفق الاتفاق المبرم مؤخراً بين موسكو وأنقرة.</p>
      <p>وأعلنت وزارة الدفاع التركية أن الدوريات بدأت قرب بلدة الدرباسة غرب القامشلي وشهدت مشاركة جنود روس وأتراك ومركبات عسكرية وطائرات مسيرة.</p>
      <p>وقالت وزارة الدفاع الروسية إن الدوريات المشتركة تتكون من تسع مركبات عسكرية بما فيها مركبة روسية مصفحة لنقل الجنود.</p>
      <p>وغطت تلك الدوريات مساحة 110 كيلومترات بعرض المنطقة كما لم ترفع المركبات الأعلام الروسية أو التركية بناء على طلب روسي.</p>
      <p>واضطرت القوات الكردية، التي تصفها أنقرة بأنها "مجموعة إرهابية"، للانسحاب من المنطقة في أعقاب عملية <a href="https://arabic.euronews.com/2019/10/16/daily-blog-on-turkish-offensive-in-syria-16-october"><b>"نبع السلام"</b></a> العسكرية التركية وما تلاها من اتفاق روسي – تركي بشأن المنطقة التي يمتد عمقها 30 كيلومتراً.</p>
      <p>وتسيطر القوات التركية والقوات السروية المعارضة للرئيس بشار الأسد على بلدات تل الأبيض وراس العين وما يحيط بهما في شمال شرق سوريا.</p>
