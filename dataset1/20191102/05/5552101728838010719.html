      <h1>「國民男神」英年早逝　當年2歲兒子現在是演技大咖</h1>
      <address><time datetime="2019-11-02T05:28:00+00:00">02 Nov 2019, 05:28</time> by <a rel="author">項貽斐 , 洪偉韜, 李政達</a></address>
      <p>有日本「國民喜劇家」稱號的三谷幸喜，無論舞台劇、電視劇或電影都經常與日本大牌明星合作，並且與他們建立好交情，保持合作關係。在新片《失憶的總理大臣》裡的中井貴一、佐藤浩市，都曾多次演出三谷幸喜的作品，兩人甚至連劇本都沒看，就點頭接演，對他信任的程度可見一斑。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E2h72cwUrr4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>三谷幸喜笑說，邀請中井貴一演出《失憶的總理大臣》時，只對他說「我想幫你拍一部喜劇，成為你演員生涯的終身代表作。」中井貴一聽了就回答，「好，我什麼都演。」由於該片之前，三谷幸喜就曾與中井貴一合作舞台劇與日劇，十分了解對方的特質，因此該片劇本完全針對中井貴一打造，讓他成為片中時而嚴肅、時而搞笑、時而懦弱無能的總理大臣。</p>
      <p>中井貴一與三谷幸喜除了工作默契之外，也有些共通點。兩人都是1961年出生於東京，父親同樣早逝。中井貴一的父親佐田啓二是1950、60年代的日本大明星，是《請問芳名》系列電影男主角，也演過名導小津安二郎電影《秋日和》《秋刀魚之味》，堪稱當年「國民男神」。不過在中井貴一不滿3歲時，父親就因車禍意外身亡，這也成為中井貴一心中一大遺憾。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031095843-49e1ac044372e33007756ee454463b25-tablet.jpg"/>
        <figcaption>佐田啓二是1950、60年代的日本大明星，曾演過小津安二郎電影。（翻攝自https://askpanda.cc）</figcaption>
      </figure>
      <p>《失憶的總理大臣》中，中井貴一貴為總裡，卻因忽然失憶，人生出現轉折。問他如果也像劇中人般失憶，會希望為現在的自己帶來怎樣的改變？他有點無奈地笑說：「想要更加傲慢地活著，非常任性的，但很可惜我不是這種類型的人。我覺得能變成這樣的人，必須在有才能、有自信的環境下生活。」</p>
      <p>中井貴一坦言，雖然父親早逝，但他一直被保護著。進入演藝界後，不論電影票房多好，或是得到獎項，都不太有人稱讚，反而不斷被比較，總是被說「比不上爸爸」、「不夠用功」、「如果這樣的話，不會被小津安二郎導演所用」....，這些都讓他學不會傲慢任性地活著。</p>
