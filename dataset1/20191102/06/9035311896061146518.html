      <h1>Türkiye'deki Suriyeliler, 'güvenli bölge'ye geri dönüş için ne diyor?</h1>
      <address><time datetime="2019-11-02T06:00:22+00:00">02 Nov 2019, 06:00</time> by <a rel="author">Dilek Gul</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3Td-ceeAxss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Barış Pınarı Harekatı sonrası Suriye'nin kuzeyinde oluşturulacak güvenli bölgeye Türkiye'deki Suriyeli göçmenlerin gönderilmesi hedefleniyor. Suriye topraklarında sınır boyunca uzanan 32 kilometre derinliğinde “güvenli bölge” kurmayı amaçlayan Türkiye, 2 milyona yakın Suriyeliyi buraya yerleştirmek niyetinde.</p>
      <p>İstanbul'da yaşayan Suriyeli göçmenlere bu durumla ilgili görüşlerini sorduğumuzda, kimliksiz olanların İstanbul'dan gönderilmesinin doğurabileceği sorunlar dile getiriliyor. Ayrıca, çoğu güvenli bölgede yaşamanın mümkün olmadığı görüşündeler. Çünkü onlar için güvenli bölge her türlü tehdite açık.</p>
      <h3>Türkiye'de ne kadar Suriyeli göçmen barınıyor?</h3>
      <p>Türkiye’deki kayıtlı Suriyeli sayısı 10 Ekim 2019 tarihi itibarıyla, bir önceki aya göre 8 bin 529 kişi arttı. Toplamda 3 milyon 674 bin 588 kişi oldu. Bu veri, Mülteciler Derneği’nin en son yaptığı çalışmaya ait<a href="https://multeciler.org.tr/turkiyedeki-suriyeli-sayisi/">.</a> Ancak kayıtsız olanlar da eklenince, Türkiye'de bulunan Suriyeli göçmen sayısı neredeyse 5 milyon civarında.</p>
      <p>Geçici koruma kaydı İstanbul’da olmayan Suriyelilere, bu kentten ayrılmaları için tanınan süre 30 Ekim'de doluyor. 30 Ekim'e sayılı günler kala konuyla ilgili çarpıcı bir iddia Uluslararası Af Örgütü’nden geldi. Örgüt tarafından hazırlanan raporda, yüzlerce Suriyelilerin hukuka aykırı olarak sınır dışı edildiği iddiasına <a href="https://www.amnesty.org.tr/public/uploads/files/Sava%C5%9F%20B%C3%B6lgsine%20Geri%20G%C3%B6nderildiler%20Brifing.pdf">yer verildi.</a></p>
      <p>Bu iddiayı, Dışişleri Bakanlığı Sözcüsü Hami Aksoy, "Ülkemizde bulunan geçici koruma altındaki Suriyelilere ilişkin olarak Uluslararası Af Örgütünce yayımlanan raporda yer verilen iddiaları reddediyoruz" diyerek <a href="https://tr.euronews.com/2019/10/26/af-orgutu-nun-suriyeliler-zorla-gonderiliyor-raporuna-turkiye-den-tepki">yalanladı.</a></p>
      <p>Yine, Göç İdaresi Genel Müdürlüğü yaptığı açıklamada bu iddia kabul edilmeyip; ‘’Bugüne kadar toplam 364.663 kişi gönüllü olarak geri dönmüştür’’ <a href="https://www.goc.gov.tr/uluslararasi-af-orgutunun-suriyelilerin-hukuka-aykiri-olarak-sinir-disi-edildigi-iddiasina-iliskin-basin-aciklamasi">dedi.</a></p>

      <blockquote>Ben artık Suriye devleti için değil, Türkiye devleti için çalışıyorum</blockquote>
      <p>2014 yılında Suriye'den çıkarak önce Lübnan'a, daha sonra da Türkiye'ye göç eden 23 yaşındaki Muhammed Krimşi, beş yıl boyunca büyük bir mücadele vererek Türkiye'de bir yaşam kurduğundan bahsediyor.</p>
      <p>Türkçe öğrenen, bir işe ve zamanla arkadaş çevresine sahip olan Muhammed Krimşi; ''Türkiye'de kendimi artık yabancı gibi hissetmiyorum'' diyor.</p>
      <p>Geçici kimlik kartı olan Krimşi, vatandaşlık başvurusunda da bulunmuş ama son operasyondan sonra Türk vatandaşlığının verileceğinden pek umutlu değil.</p>
      <p>Krimşi, geçici koruma kaydı olmayan Suriyelilerin bir kez daha ülkelerine ya da İstanbul dışına gönderilme çabalarının, Türkiye'de Suriyelilere karşı olan ırkçılığı artırdığını düşünüyor.</p>
      <p>''Yıllardır Türkiye'de yaşıyorum, dil öğrendim ve her işi yaptım. Bu saatten sonra kendimi yabancı gibi hissetmiyorum. Ama biraz biraz unutulmaya başlayan ırkçılık ile yeniden aynı yabancılığı hissetmeye başladım. Şu kabul edilmeli, ben artık Suriye devleti için değil, Türkiye devleti için çalışıyorum.''</p>
      <blockquote>ABD, Rusya ve Türkiye, Suriye sınırında güvenli bir bölge oluşturmayı hedeflemek yerine, Suriye'nin her şehrini güvenli hale getirmeli</blockquote>
      <p>Türkiye'nin Suriye'ye yönelik operasyonunu da desteklemeyen Muhammed Krimşi: ''Bu operasyon her ne kadar Suriyelilerin yararına denilip bazı ülkeler tarafından desteklense de, Suriyeliler açısından bir fayda doğuracağını düşünmüyorum'' ifadesini kullanıyor.</p>
      <p>Suriye sınırında oluşturulmaya çalışılan güvenli bölgeye her kimlikten insanın yerleştirileceğini düşünen Muhammed Krimşi, IŞİD'in varlığının da hala güçlü olduğuna inanıyor. Suriyeli Muhammed Krimşi'ye göre, ABD, Rusya ve Türkiye, Suriye sınırında güvenli bir bölge oluşturmayı hedeflemek yerine, Suriye'nin her şehrini güvenli hale getirmeli.</p>
      <blockquote>Operasyon ile birlikte Türkiye'deki Suriyeliler güvenlik sorunu yaşamaya başladı</blockquote>
      <p>21 yaşındaki Sara Abdi de yaklaşık 4 ay önce Türk vatandaşlığını almış. 2014 yılında yasal yollarla İstanbul'da gelen Abdi, artık bir üniversite öğrencisi. O nedenle ne güvenli bölgeye, ne de Suriye'nin başka bir şehrine geri dönmek istiyor. İstanbul dışında başka bir yerde yaşamak istememesinin nedeni üniversite eğitimini tamamlayabilmek. Ayrıca ailesinde geçici kimlik kartı olanların gönderilmesinden de endişeli ve bu uygulamayı doğru bulmuyor.</p>
      <p>Operasyon ile birlikte Türkiye'deki Suriyelilerin güvenlik sorunu yaşadığını düşünen Sara, özellikle Suriyelilerin geri gönderilmesini yeni bir göç olarak tanımlıyor. Sara Abdi, savaş nedeniyle Türkiye'ye gelmek zorunda kalan Suriyelilerin bir kez daha yeni bir yaşam kurmalarının zor olduğunu ifade ediyor.</p>
