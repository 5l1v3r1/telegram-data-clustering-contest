      <h1>Линдеманн показал снятый на "Ленфильме" клип к песне "Knebel"</h1>
      <address>
        <time datetime="2019-11-02T06:19:01+00:00">02 Nov 2019, 06:19</time>
      </address>
      <p>Тилль Линдеманн представил клип на песню "Knebel", который был снят на "Ленфильме" в Санкт-Петербурге.</p>
      <p>Видеозапись опубликована на YouTube.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/p64X_5GX0J8" width="789" height="444" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По атмосфере клип напоминает фильм жанра хоррор.</p>
      <p>Линдеманн и Петер Тэгтгрен почти все время находятся в воде или под водой. В середине клипа появляется обнаженная девушка в ошейнике с цепью, как и сами исполнители, за эту цепь ее тянут за собой по протокам тропических джунглей.</p>
      <p>Съемки проходили в Петербурге.</p>
    </article>
