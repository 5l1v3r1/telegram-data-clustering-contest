      <h1>Ｆ東京、連勝で首位の鹿島に並ぶ…大分は残留確定</h1>
      <address>
        <time datetime="2019-11-02T08:17:00+00:00">02 Nov 2019, 08:17</time>
      </address>
      <p>　Ｊ１リーグは第３０節の７試合が行われ、２位のＦ東京が連勝を飾り、再び勝ち点で首位の鹿島に並んだ。３位の横浜Ｍも３連勝で、首位と勝ち点１差のまま。広島に競り勝った川崎は３戦負けなしで４位に浮上した。神戸と札幌は連敗を止め、最下位の磐田は３試合ぶりの白星をつかんだ。Ｃ大阪と松本は引き分けた。今季昇格した大分は敗れたものの１６位以下になる可能性がなくなり、Ｊ１残留が確定した。</p>
    </article>
