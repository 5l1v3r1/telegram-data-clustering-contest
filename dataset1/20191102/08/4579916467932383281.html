      <h1>ФСБ показала видео задержания вымогателей с Северного Кавказа на заправке в Крыму</h1>
      <address>
        <time datetime="2019-11-02T08:03:00+00:00">02 Nov 2019, 08:03</time>
      </address>
      <p>Группу уроженцев Северного Кавказа задержали в Крыму сотрудники Федеральной службы безопасности. По предварительной информации, они вымогали деньги у местного жителя.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bLQpT8Qaj0Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Оперативное видео 2 ноября опубликовало агентство «<a href="http://www.c-inform.info/news/id/80895">Крыминформ</a>». На кадрах видно, что задержание происходит на территории одного из автозаправочных комплексов в Крыму. Подозреваемый попался в автомобиле в момент передачи денег. Купюры были помечены специальной краской, следы которой оказались у мужчины на руках.</p>
      <p>При себе у подозреваемого, как добавляет агентство, был травматический пистолет и несколько служебных удостоверений, на одном из которых отчетливо видно флаг Чеченской Республики и слово «судья». Подлинность документов проверяется.</p>
      <p>В ФСБ по Крыму и Севастополю сообщили, что члены преступной группы, сформированной уроженцами республик Северного Кавказа, на протяжении нескольких недель с угрозой применения насилия вымогали у местного жителя  350 тысяч рублей. При этом мужчине пообещали увеличить сумму втрое, если он не передаст деньги в условленный срок.</p>
      <p>В отношении задержанного следственными органами МВД по Республике Крым возбуждено уголовное дело по пункту «в» части 2 статьи 163 УК РФ (вымогательство, совершенное в крупном размере). Санкция данной статьи предусматривает наказание до 7 лет лишения свободы. Суд арестовал его на два месяца. </p>
