      <h1>Автомобиль сбил женщину с коляской в Москве, 1 человек пострадал</h1>
      <address>
        <time datetime="2019-11-02T08:48:47+00:00">02 Nov 2019, 08:48</time>
      </address>
      <p>На юге Москвы произошло ДТП.</p>
      <p>Как стало известно <b>РЕН ТВ</b>, на улице Красного Маяка автомобиль совершил наезд на женщину с коляской.</p>
      <p>По данным телеканала, пострадал один человек.</p>
