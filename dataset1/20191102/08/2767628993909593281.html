      <h1>Boris Johnson rechaza un pacto de no agresión con Farage</h1>
      <address><time datetime="2019-11-02T08:28:57+00:00">02 Nov 2019, 08:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X5UUmpFrFEc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Boris Johnson y Jeremy Corbyn mantendrán su primer cara a cara el próximo 19 de noviembre. El primer ministro conservador ha aceptado el guante lanzado por el líder laborista, que le había propuesto un debate en la campaña de las elecciones adelantadas del próximo diciembre.</p>
      <p>Cada uno lo interpreta a su manera en twitter:</p>
      <p>"La alternativa no puede ser más clara", dice Corbyn.Los conservadores de Johnson protegiendo a unos pocos o un Gobierno laborista del lado de la mayoría".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190313443561218049" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Johnson repite su mantra. Cumplir con el Brexit para poder trabajar en las prioridades de los británicos: sanidad, educación o seguridad.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190317797349437440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El primer ministro ha descartado el pacto de no agresión propuesto por Nigel Farage, para no competir en circunscripciones en las que dividir el voto probrexit puede favorecer a otras formaciones. Una maniobra aconsejada esta semana por el presidente de Estados Unidos, Donald Trump, que comentó que la alianza entre ambos constituiría una fuerza imparable.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190320800194277376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>"He descartado pactar con alguien porque no creo que sea sensato hacerlo. Estamos orgullosos de nuestras creencias, de nuestro conservadurismo de una nación", ha dicho Johnson.</b>
      </p>
      <p>Por su parte, la ministra principal de Escocia Nicola Sturgeon ha anunciado que pedirá al Gobierno las competencias necesarias para convocar un segundo referéndum de independencia tras las elecciones del próximo doce de diciembre.</p>
