      <h1>مقتل 53 جندياً ومدني واحد في "هجوم إرهابي" في شمال مالي</h1>
      <address><time datetime="2019-11-02T08:30:21+00:00">02 Nov 2019, 08:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7c_gxI46L1c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قُتل 54 شخصا بينهم 53 جنديا ماليا الجمعة في "هجوم إرهابي" استهدف موقعا عسكريا في إنديليمان بشمال مالي، بحسب ما أعلن وزير الاتصال يايا سانغاري.</p>
      <p>وقال سانغاري عبر تويتر "على أثر الهجوم (..) في إنديليمان، عثرت التعزيزات التي تمّ إرسالها على 54 جثة، تعود إحداها إلى مدني".</p>
      <p>وكان الجيش تحدث في وقت سابق عن مقتل 35 جنديا في ذلك "الهجوم الإرهابي"، وكتب على فيسبوك "ارتفعت الحصيلة الموقتة للضحايا الى 35 قتيلا".</p>
      <p>ويأتي ذلك بعد شهر من مقتل أربعين جنديا في هجومين جهاديين في 30 أيلول/سبتمبر والأول من تشرين الأول/أكتوبر قرب بوركينا فاسو الواقعة جنوب مالي، بحسب مسؤول في وزارة الدفاع.</p>
      <p>واضاف الجيش أن هجوم الجمعة اسفر عن "جرحى واضرار مادية".</p>
      <p>ونددت الحكومة المالية مساء الجمعة في بيان بـ"الهجوم الإرهابي الذي خلّف قتلى وعددا كبيرا من الجرحى وأضرارا مادية في صفوف قوات الدفاع والأمن الوطني"، من دون أن تدلي بحصيلة محددة. وأضافت "تم ارسال تعزيزات لتأمين المنطقة وملاحقة المهاجمين".</p>
      <p>ولم تتبن أي جهة الهجوم حتى مساء الجمعة.</p>
      <p>وسيطر جهاديون مرتبطون بتنظيم القاعدة على شمال مالي في ربيع 2012. لكن تدخلا عسكريا بادرت إليه فرنسا في كانون الثاني/يناير 2013 ولا يزال مستمرا أدى الى طرد القسم الأكبر من الجهاديين.</p>
      <p>غير أن الهجمات الجهادية تواصلت واتسع نطاقها من شمال مالي إلى وسطها ثم الى بوركينا فاسو والنيجر المجاورتين.</p>
