      <h1>البيت الأبيض: أحرزنا "تقدماً هائلاً" في المفاوضات التجارية مع الصين</h1>
      <address><time datetime="2019-11-02T08:00:51+00:00">02 Nov 2019, 08:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eJZsSoZN6XU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن لاري كودلو المستشار الاقتصادي للرئيس الأميركي الجمعة أنّ المفاوضات حول اتفاق تجاري جزئي مع الصين سبق أن أشار إليه دونالد ترامب "أحرزت تقدّماً هائلاً، لكنّها لم تنته".</p>
      <p>وسبق أن تحدّث ترامب عن اتّفاق "المرحلة الأولى" في 11 تشرين الأوّل/أكتوبر، في حضور كبير المفاوضين الأميركيين.</p>
      <p>بدوره، أعلن متحدّث باسم وزارة التجارة الصينيّة الخميس أنّ "المباحثات تتقدّم".</p>
      <p>وأعلن ترامب مراراً أنّه يأمل أن يوقّع سريعاً اتّفاقاً مع نظيره الصيني شي جينبينغ، وتحديداً على هامش قمّة دول المحيط الهادئ التي تلتئم منتصف تشرين الثاني/نوفمبر في تشيلي. لكنّ الاضطرابات الاجتماعيّة في هذا البلد أجبرت السلطات على إلغاء القمة.</p>
      <p>وأوضح ترامب في وقت لاحق الجمعة أنّ لقاءه مع نظيره الصيني بشأن الاتفاق التجاري الجزئي قد يتمّ في ولاية ايوا الأميركيّة. وقال في البيت الأبيض "ندرس أماكن عدّة. قد يحصل ذلك في ايوا".</p>
      <p>ويأتي تصريح كودلو الإيجابي بعدما ندّدت بكين في وقت سابق هذا الأسبوع بتصريحات لوزير الخارجيّة الأميركي مايك بومبيو هاجم فيها الحزب الشيوعي الصيني الحاكم متّهماً إيّاه بأنّه معاد للولايات المتحدة و"لقيمنا".</p>
      <p>ويشمل اتّفاق المرحلة الأولى بحسب تفاصيل محدودة كشفها ترامب، شراء منتجات زراعيّة بقيمة تراوح بين أربعين وخمسين مليار دولار سنويّاً، مقابل تراجع ترامب عن رسوم جمركيّة عقابيّة على 250 مليار دولار من الصادرات الصينية للولايات المتحدة، كان يفترض أن تدخل حيز التنفيذ منتصف تشرين الأول/أكتوبر.</p>
      <p>كذلك، يشمل تفاهم 11 تشرين الأول/أكتوبر جوانب تتصل بالملكية الفكرية والخدمات المالية الصينية وسعر الصرف.</p>
