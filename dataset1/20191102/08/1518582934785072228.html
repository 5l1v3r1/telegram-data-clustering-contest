      <h1>HP sfida sé stessa: “Cambiare prima che il mercato cambi per noi” (VIDEO)</h1>
      <address><time datetime="2019-11-02T08:30:56+00:00">02 Nov 2019, 08:30</time> by <a rel="author">Alessandro Chiatto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bh-Eu8ZCqGo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante il <b>World of Business Ideas</b> di Milano abbiamo scambiato due chiacchiere insieme a<b> Tino Canegrati</b>, amministratore delegato di <b>HP</b> in Italia: “<i>Leadership per noi vuol dire continuare a sfidare noi stessi e reinventarci. Da 80 anni esistiamo sul mercato, siamo degli highlander e questo viene dalla capacità di continuare a mettere in discussione i paradigmi su cui si lavora prima che il mercato li cambi per noi”.  </i></p>
