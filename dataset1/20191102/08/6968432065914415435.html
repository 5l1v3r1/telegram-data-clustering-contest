      <p>O ‘Globo Repórter’, programa do Brasil, realizou uma reportagem na Madeira, onde mostra “as belezas da ilha”. Directamente do “paraíso”, os repórteres deram a conhecer as areias milagrosas do Porto Santo, a floresta laurissilva, os trilhos, o Vinho Madeira, o Aeroporto da Madeira, o Carnaval e a Festa da Flor.</p>
