      <h1>نمودار/ غذای مردم ۲ برابر شده</h1>
      <address>
        <time datetime="2019-11-02T09:11:00+00:00">02 Nov 2019, 09:11</time>
      </address>
      <p>تسنیم نوشت: همانطور که در نمودار مشخص است، نرخ تورم در اقلام خوراکی و آشامیدنی طی سال‌های ۹۵ تا ۹۸ به آستانه ۶۰ درصد رسیده است، در حالی که بالاترین تورم در اقلام غیرخوراکی ۳۰ درصد بوده است.</p>
