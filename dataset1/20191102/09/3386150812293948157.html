      <h1>जंक फूडबाबत 'या' गोष्टी माहीत आहेत का?</h1>
      <address>
        <time datetime="2019-11-02T09:56:03+00:00">02 Nov 2019, 09:56</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/junkfoodcropped-20150206085233849_201907264067.jpeg"/>
        <figcaption>धावपळीच्या जगात जंक फूड लगेच उपलब्ध होत असल्याने अनेक जण जंक फूड खाण्यास पसंती देतात. पिझ्झा, बर्गर, फ्राईज, आईस्क्रिम आणि चॉकलेट हे पदार्थ जास्त चविष्ट असतात. मात्र त्याचा आरोग्यावर परिणाम होतो. जंक फूडबाबत काही महत्त्वाच्या गोष्टी जाणून घेऊया.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fast-food_201812169701.jpg"/>
        <figcaption>जंक फूड खायला सर्वांनाचा आवडतं. जंक फूड हे तेलकट आणि तिखट असल्याने आठवड्यातून एकदाच खा. कारण सतत बाहेरचे पदार्थ खाण्याची सवय महागात पडू शकते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/pasta236_201810149245.jpg"/>
        <figcaption>जंक फूडमध्ये केचअप, मेयोनीज आणि बार्बेक्यू सॉसचा समावेश असतो. मात्र सॉसमध्ये मोठ्या प्रमाणात कॅलरीज असतात. त्यामुळे सॉसच्या प्रमाणाकडे लक्ष द्या.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/junk-food05_201810146062.jpg"/>
        <figcaption>जंक फूडमध्ये कॅलरी, फॅट्स आणि अतिरिक्त सोडिअमचे प्रमाण अधिक असतं. ही सर्व तत्व आरोग्यासाठी हानिकारक ठरतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/junk-food-health-doctor-intervie_201812175326.jpg"/>
        <figcaption>जंक फूड जास्त खाल्ल्यास त्याचा शरीराला त्रास होतो. यामुळे मेटाबॉलिज्म वाढतं तसेच जास्त कॅलरी बर्न होतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/burger_201811162824.jpg"/>
        <figcaption>बर्गरसारख्या फास्ट फूड पदार्थांमुळे अस्थमा, एग्जिमा, त्वचेच्या समस्या आणि डोळ्यांमध्ये पाणी येणं यांसारख्या आजारांचा धोका वाढतो. आहारामध्ये असलेली पोषक तत्वांची कमतरता अ‍ॅलर्जीसारखे आजार वाढण्याचं कारण ठरते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/pizza02_201909301354.jpg"/>
        <figcaption>जंक फूडमध्ये साधारणतः ट्रान्स फॅटी अ‍ॅसिड मुबलक प्रमाणात असतात. जे शरीराची रोगप्रतिकारक शक्ती कमकुवत करण्यासाठी कारणीभूत ठरतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/junk-food-stress_201810148737.jpg"/>
        <figcaption>टिप : वरील सर्व गोष्टी आम्ही केवळ माहिती म्हणून वाचकांपर्यंत पोहोचवत आहोत. यातून आम्ही कोणताही दावा करत नाही. प्रत्येकाची शारीरिक क्षमता ही वेगवेगळी असते. त्यामुळे तज्ज्ञांचा सल्ला घेणं फायदेशीर ठरतं.</figcaption>
      </figure>
