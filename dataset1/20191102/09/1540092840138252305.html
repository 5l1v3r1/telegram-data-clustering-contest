      <h1>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-02T09:25:00+00:00">02 Nov 2019, 09:25</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_301102116.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1930, Αντίς Αμπέμπα. Η Βιεζέρο Μανέν, σύζυγος του Ρας Ταφάρι, πρόκειται να γίνει αυτοκράτειρα της Αβυσσηνίας και ο σύζυγός της Αυτοκράτορας, στην τελετή ενθρόνισης που θα γίνει στην Αντίς Αμπέμπα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_381102029.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1938, Ρήνος. Τρεις Γερμανοί στρατιώτες επανδρώνουν ένα οπλοπολυβόλο στις όχθες του Ρήνου, στη γραμμή Ζίγκφριντ, απέναντι από τη Γαλλία και την αντίστοιχη αμυντική γραμμή Μαζινό. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_4711020141.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1947, Λος Άντζελες. Ο δισεκατομμυριούχος Χάουαρντ Χιούζ στο πιλοτήριο του τεράστιου οκτακινητήριου αεροσκάφους που κατασκεύασε, ετοιμάζεται για την πρώτη δοκιμαστική πτήση. Το αεροσκάφος λέγεται "ιπτάμενη χήνα", πιθανώς λόγω του τεράστιου όγκου του, και κόστισε 25 εκατομμύρια δολάρια... - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_5611020107.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1956, Βουδαπέστη. Ούγγροι επαναστάτες κρατούν την τρίχρωμη ουγγρική σημαία πάνω σε ένα σοβιατικό τεθωρακισμένο, το οποίο κατέλαβαν στην κεντρική πλατεία της Βουδαπέστης. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_581102015.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1958, Λονδίνο. Η Αμερικανίδα τραγουδίστρια Έρθα Κιτ, στο αεροδρόμιο του Λονδίνου, όπου πρόκειται να πραγματοποιήσει σειρά εμφανίσεων. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_611102010.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1961, Μιλγουόκι. Ένας αστυνομικός ποζάρει μπροστά στην ταμπέλα που γράφει "αίθουσα αναμονής για λευκούς", στο σταθμό των λεωφορείων. Η ταμπέλα αναρτήθηκε μια μέρα μετά την ανακοίνωση ότι ο διαχωρισμός λευκών και μαύρων στους σταθμούς των λεωφορείων πρόκειται να καταργηθεί. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_6211020166.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1962, Χόλιγουντ. Αυτό το κινηματογραφικό σκηνικό, που κόστισε περισσότερες από 300 χιλιάδες δολάρια, είναι μια ακριβής αναπαράσταση των δρόμων του Παρισιού και κατασκευάστηκε για τις ανάγκες της ταινίας "Γλυκιά Ίρμα", στην οποία πρωταγωνιστούν ο Τζακ λέμον και η Σίρλεϊ ΜακΛέιν. Το σκηνικό πήρε περισσότερους από τρεις μήνες για να κατασκευαστεί. - Πηγή: (AP Photo/Don Brinn)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_8311020211.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1983, Αβάνα. Ο Πρόεδρος της Κούβας, Φιντέλ Κάστρο παρακολουθεί τους πρώτους Κουβανούς που επιστρέφουν από τη Γρανάδα. Πίσω του είναι ο αδελφός του Ραούλ, αρχηγός του κουβανικού στρατού. - Πηγή: (AP Photo/Charles Tasnadi)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_96110201205.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1996, Μπανγκόκ. Ο σούπερσταρ της ποπ, Μάικλ Τζάκσον, με παιδιά από την Ταϊλάνδη, ντυμένα με παραδοσιακές φορεσιές, στην Μπαγκόκ, όπου ο Τζάκσον θα δώσει συναυλίες. - Πηγή: (AP Photo/Charles Dharapak)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/02/18942/photos/full/AP_971103053.jpg"/>
          <figcaption>Σαν σήμερα: Η 2η Νοεμβρίου στην ιστορία 1997, νότια Ιταλία. Στο λιμάνι της Santa Maria di Leuca η ιταλική αστυνομία ελέγχει την άφιξη περίπου 800 προσφύγων, κυρίως Κούρδων, που αποβιβάστηκαν από το πλοίο "Hussam". Ανάμεσα στους επιβάτες είναι και Τούρκοι κουρδικής καταγωγής, Πακιστανοί και Αιγύπτιοι, 200 από τους οποίους είναι γυναίκες και παιδιά. - Πηγή: (AP Photo/Pier Paolo Cito)</figcaption>
        </figure>
      </slideshow>
