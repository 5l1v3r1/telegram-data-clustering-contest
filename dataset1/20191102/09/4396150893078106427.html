      <h1>Andrea Legarreta luce espectacular atuendo por el día de muertos</h1>
      <h2>La conductora del Programa Hoy Andrea Legarreta, explicó el por qué le gusta esta tradición mexicana</h2>
      <address><time datetime="2019-11-02T09:50:00+00:00">02 Nov 2019, 09:50</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5uDchV0D4FU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Andrea Legarreta lució muy espectacular con su atuendo por el<a href="https://www.debate.com.mx/dia-de-muertos-t651865"> Día de muertos</a> en la transmisión del Programa Hoy de ayer viernes. La esposa del cantante Erik Rubín usó un atuendo de catrina inspirado en la madre naturaleza, diseñado y creado por María López Malvaez.</p>
      <p><b>También te puede interesar:</b> <a href="https://www.debate.com.mx/show/Joselyn-Cano-la-mujer-con-el-trasero-mas-grande-que-el-Yanet-Garcia-20191101-0146.html">Joselyn Cano la mujer con el trasero más grande que el Yanet García</a></p>
      <p>En un primer post donde la bella <a href="https://www.debate.com.mx/buscar.html?search=andrea+legarreta">Andrea Legarreta</a> muestra su atuendo de catrina, comentó: "algunas personas jamás nos dejan, nunca se van por completo aunque ya no estén. Su esencia se queda, su voz se escucha, las sentimos sonreír, algunas personas, jamás nos dejan, son eternas".</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4VcA9HDBij" data-service="Instagram"/>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/10/26/noticia_0196.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/10/20/noticia_0077.html"/>
      </related>
      <p>En otra publicación en Instagram, la también actriz mostró de cerca su rostro como toda una catrina, así como una fotografía junto a la diseñadora de su fabuloso outfit de <a href="https://www.debate.com.mx/buscar.html?search=D%C3%ADa+de+muertos">Día de muertos</a>. "Amo nuestras tradiciones, el día de muertos es uno de los más hermosos, mágicos y conmovedores, es la oportunidad de vivir la muerte en colores alegres, sabores y aromas deliciosos, llenar de amor y luz a nuestros amores que partieron y recordarles que jamás se irán mientras vivan en nuestra memoria".</p>
      <blockquote>Hoy elegí una catrina con el tema de la madre naturaleza, con la ironía de que al no cuidar de ella muere lentamente.</blockquote>
      <p>"Gracias una vez más a nuestro equipo de caracterización, vestuario y peluquería por la obra de arte que hicieron con ésta bella y espectacular catrina", señaló Andrea Legarreta.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4Vc806jTy_" data-service="Instagram"/>
      </figure>
      <p>En las stories de su cuenta de Instagram, la conductora de televisión compartió una verdad muy cierta. "Si la mexicana no es la mejor comida del mundo, ¿por qué somos los únicos que que volvemos de la muerte para seguir tragando".</p>
