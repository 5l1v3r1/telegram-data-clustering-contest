      <h1>Έσσεξ: Από το Βιετνάμ και τα 39 θύματα του «φορτηγού της φρίκης»</h1>
      <address><time datetime="2019-11-02T09:20:38+00:00">02 Nov 2019, 09:20</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jkr45TPvPfI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Από το <a href="https://gr.euronews.com/tag/vietnam">Βιετνάμ</a> ήταν και τα 39 θύματα που βρέθηκαν σε φορτηγό στο Έσσεξ της Αγγλίας, σύμφωνα με τις τελευταίες εκτιμήσεις της βρετανικής αστυνομίας.</p>
      <p><a href="https://gr.euronews.com/2019/10/25/essex-sunexizontai-oi-ereunes-gia-to-forthgo-ths-frikhs">Για τον αποτρόπαιο θάνατο των 39 νέων</a> στο «φορτηγό της φρίκης» αντιμετωπίζει <a href="https://gr.euronews.com/2019/10/26/apaggelthikan-katigories-ston-odigo-tou-fortigou-tis-frikis">κατηγορίες ανθρωποκτονίας ο οδηγός του φορτηγού</a>.</p>
      <p>Επίσης οι αρχές έχουν συλλάβει και έναν 23χρονο από τη Βόρεια Ιρλανδία, ο οποίος κατηγορείται για ανθρωποκτονία, παράνομη διακίνηση και παραβίαση των μεταναστευτικών νόμων.</p>
      <p>Εντωμεταξύ, στο Βιεντάμ, οι αστυνομικές αρχές ανακοίνωσαν ότι έχουν συλλάβει δύο άτομα που πιστεύουν ότι εμπλέκονται στο κύκλωμα που έστελνε παράνομους μετανάστες στη Μεγάλη Βρετανία.</p>
      <p>Οι σοροί 39 ανθρώπων, οκτώ γυναικών και τριανταενός ανδρών, βρέθηκαν στο κοντέινερ φορτηγού, στο Έσσεξ, προκαλώντας σοκ στην παγκόσμια κοινή γνώμη. Τα ακριβή αίτια του θανάτου τους δεν έχουν ανακοινωθεί ακόμα.</p>
      <p>Εκπρόσωπος της κυβέρνησης του Βιετνάμ υπόσχέθηκε σκληρή τιμωρία στους διακινητές μεταναστών.</p>
