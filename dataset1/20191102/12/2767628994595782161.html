      <h1>Los efectos de las protestas en el día a día de los chilenos</h1>
      <address><time datetime="2019-11-02T12:52:04+00:00">02 Nov 2019, 12:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UPwPKudfsPw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La indignación sigue presente en las calles de Chile más de dos semanas después del comienzo de las protestas por el aumento del billete de metro. Decenas de miles de personas han vuelto a manifestarse este viernes bajo el lema "la marcha más grande de todas" en concentraciones que carecen de lideragzo concreto. En la mayoría de los casos de forma pacífica, aunque también se han registrado incidentes violentos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190373886124273664" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los cambios realizados por el presidente Piñera no han reducido, pues, la movilización social que perjudica al turismo y ya ha causado pérdidas de más de 1200 millones de euros a todo tipo de negocios.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190420979715117063" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"El turismo es una industria muy sensible y ya se han caído aproximadamente el 50% de las reservas estas últimas dos semanas", comenta Mónica Zalaquett, subsecretaria de Turismo. "Y lo más complejo para esta industria es que no hay nuevas reservaciones hasta que no se estabilice la situación del país".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190419499582967810" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190372973787668480" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Creo que nos bajó el porcentaje de venta alrededor de un 80%", cuenta Walter Olivares, vendedor de <i>souvenirs</i>. "En algunos casos quizás más. Algunas personas no han podido venir a trabajar. Los que trabajan en la calle del arte urbano. Cómo nosotros hemos sido perjudicados, los que vivimos el día a día y tenemos que pagar nuestras cuentas..."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190536672427020288" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El Gobierno habla de veinte muertos en los disturbios, la Fiscalía de 23, seis de ellos extranjeros.</p>
      <p>El Instituto Nacional de Derechos Humanos, que contabiliza más de 4200 arrestos y 1300 heridos, denuncia torturas sexuales durante las detenciones, vejaciones y arrestos ilegales.</p>
