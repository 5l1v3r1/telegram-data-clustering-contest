      <h1>Codemasters et la F1 prolongent leur partenariat jusqu'en 2025</h1>
      <address><time datetime="2019-11-02T12:00:00+00:00">02 Nov 2019, 12:00</time> by <a rel="author">Nourdine Nini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c4isjFEeJbw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Prenant fin à la fin de la saison, la Formule 1 a prolongé son partenariat avec Codemasters jusqu'en 2025. Une bonne nouvelle pour les aficionados de sport automobile tant le studio de Birmingham effectue un excellent boulot depuis une dizaine d'années.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/83345-f1-2019-montre-son-premier-trailer-de-gameplay-supra-officie">F1 2019 montre son premier trailer de gameplay supra officiel, avec F1, F2, légendes..</a></b>
      </p>
      <hr/>
      <p>Ça tourne à plein régime pour Liberty Media, qui semble ravi du travail accompli par Codemasters pour mettre en avant la licence officielle de la F1.</p>
      <p>Le partenariat entre les deux entités a en effet été renouvelé jusqu'en 2025, avec des options déjà posées pour les deux saisons suivantes. Les équipes de Birmingham exploitent la série depuis 2008, sortant une simulation officielle de qualité chaque année depuis dix piges, la dernière en date méritant un <b><a href="http://www.gameblog.fr/tests/3429-test-de-f1-2019-la-reference-bien-installee">excellent 9/10 pour le TEST de notre spécialiste Dopamine</a>.</b></p>
      <p>"Nous sommes ravis de prolonger notre partenariat à long terme avec la plus grande catégorie de sport automobile", affirme <b>Frank Sagnier</b>, directeur général de Codemasters, avant d'ajouter :</p>
      <aside>Le championnat et le jeu se renforcent avec l'arrivée de nouvelles plateformes, de nouveaux modèles et de nouveaux territoires, associés à la croissance rapide des F1 Esports Series, qui offrent une base pour de plus grands succès</aside>
      <p>Voilà donc une association fructueuse qui devra réussir le challenge du passage à la prochaine génération de consoles.</p>
