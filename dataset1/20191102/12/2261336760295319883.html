      <h1>UFC 244 Radio-Style PBP - Masvidal vs. Diaz - Results, Reactions &amp; Main Card Updates</h1>
      <address><time datetime="2019-11-02T12:30:00+00:00">02 Nov 2019, 12:30</time> by <a rel="author">June M. Williams</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z4A46StoJ1A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Join us in the video player above tonight for a ‘radio style’ play-by-play broadcast of the UFC 244 PPV (pay-per-view) MAIN CARD with LIVE updates, results &amp; reactions in our Live YouTube Video Stream, which will begin at the start of the main card, at approximately 9PM CDT.</p>
      <aside>Related <a href="https://www.bloodyelbow.com/2019/10/29/20937663/mma-squared-who-will-win-the-bmf-case-nate-diaz-jorge-masvidal-dana-white-ufc-244-msg-belt">MMA SQUARED: Who will win the BMF? A case for Nate Diaz</a> <a href="https://www.bloodyelbow.com/2019/10/29/20937509/ufc-244-jorge-masvidal-anxiety-attack-nate-diaz-pullout-remains-trustful-towards-usada-mma-news">Masvidal reveals anxiety attack after Diaz’s near pullout for UFC 244</a> <a href="https://www.bloodyelbow.com/2019/10/30/20939384/ufc-244-the-rock-confirms-present-bmf-belt-to-winner-of-masvidal-vs-diaz-mma-news">‘The Rock’ confirms he’ll present BMF belt, teases announcement</a></aside>
      <p>The UFC is showcasing a Welterweight bout for the “BMF Title” (Baddest Mother F*cker) in UFC 244’s main event TONIGHT (Sat., November 2, 2019) from inside Madison Square Garden in NYC, New York. The man with the fastest knockout in UFC history, Jorge “Gamebred” Masvidal, takes on The Pride of Stockton, Nate Diaz; who is coming off his decision win over Anthony Pettis at UFC 241. Also on the card, is the #4 ranked Middleweight, Kelvin Gastelum, who will enter the Octagon as a betting favorite against Welterweight Darren ‘The Gorilla’ Till; rounding things out, we will also be treated to the likes of Kevin ‘Motown Phenom’ Lee vs. Gregor ‘The Gift’ Gillespie.</p>
      <aside>Related <a href="https://www.bloodyelbow.com/2019/10/28/20937473/nufc-ate-diaz-on-drug-test-situation-you-aint-ruining-my-whole-legacy-masvidal-mma-news">Nate Diaz on drug test situation: ‘You ain’t ruining my whole legacy’</a> <a href="https://youtu.be/4b9zyiV7mL8">The History of Jorge Masvidal | UFC 244</a> <a href="https://www.bloodyelbow.com/2019/10/28/20935858/ufc-244-video-nate-diaz-vs-jorge-masvidal-full-countdown-show">Video: Countdown to UFC 244: Nate Diaz vs Jorge Masvidal </a><a href="https://www.bloodyelbow.com/2019/11/1/20943108/diggin-deep-on-ufc-244-masvidal-vs-diaz-main-card-preview">Diggin’ Deep on UFC 244: Main card preview</a></aside>
      <p>Perhaps to the chagrin of many MMA fans, Diaz has garnered much attention prior to this appearance. He took to <a href="https://www.bloodyelbow.com/2019/10/24/20931242/ufc-244-nate-diaz-informed-elevated-levels-drug-test-fight-compete-masvidal-mma-news">social media</a> a few days ago to announce that he had failed a drug test. But it didn’t take long for the USADA and the UFC to reveal that it was a contaminated supplement that caused the failure, thus effectively <a href="https://www.bloodyelbow.com/2019/10/26/20933262/nate-diaz-not-facing-usada-violation-cleared-to-fight-jorge-masvidal-at-ufc-244-mma-news">clearing Diaz to fight</a> this weekend.</p>
      <aside>Related <a href="https://www.bloodyelbow.com/2019/10/28/20935741/ufc-singapore-review-ufc-244-preview-care-dont-care-podcast">UFC Singapore Review &amp; UFC 244 Preview - Care/Don’t Care Podcast</a> <a href="https://youtu.be/iWxGb31Oy2M">Fighters Pick Fights | Jorge Masvidal vs. Nate Diaz | UFC 244</a> <a href="https://www.bloodyelbow.com/2019/11/1/20944425/ufc-244-masvidal-vs-diaz-staff-picks-predictions">UFC 244: Masvidal vs. Diaz staff picks and predictions</a></aside>
      <p>You may have your reasons not to watch this event live or shell out the cash for the PPV - so we did it for you; perhaps you intend to catch the big boxing match between <a href="https://prf.hn/click/camref:1100l4uKY/adref:boxingBE">Sergey Kovalev and Canelo Alvarez for the WBO Light Heavyweight Title on DAZN</a>. Or maybe there is just something more important going on tonight where you can’t be in front of the TV. Whatever the case may be, we’ve got you covered! During the entire five-fight main card portion of UFC 244, Matt Ryan and his co-host Harry Terjanian, will be doing a radio-style play-by-play broadcast of every single important bit of violence. The show is a modern YouTube stream, that will broadcast in the video player above, sort of like a sports talk show/bar hangout meets vlog.</p>
      <aside>Related <a href="https://www.bloodyelbow.com/2019/10/31/20942069/ufc-244-jorge-masvidal-vs-nate-diaz-vivisection-podcast-picks-odds-analysis-pre-show-mma">Can Nate out-pace Jorge? Can Masvidal keep off the cage?</a> <a href="https://www.bloodyelbow.com/2019/10/31/20941352/ufc-244-jorge-masvidal-nate-diaz-alternative-statistics-mma-editorial">UFC 244: Masvidal vs. Diaz alternative stats</a> <a href="https://www.bloodyelbow.com/2019/10/30/20937076/ufc-244-betting-odds-lines-stockton-slap-number-of-f-words-trump-booed-mma-gambling-news">UFC 244 betting odds: Crazy prop bets aplenty</a></aside>
      <p>Throughout the telecast, <a href="https://www.youtube.com/channel/UCdCzvfhJ153Y-7ZftcfL-Tw">SBN MMA’s</a> Matt Ryan, will engage with the live chat whenever possible. Please join us and consider subscribing to <a href="https://www.youtube.com/user/MMANationDotCom"><b>SBN MMA on YouTube</b></a>. Meanwhile, as the third member of our team, I will moderate your live chat, laying the ‘ban hammer’ down on those pesky spammers and link beggars, as well as offering support to the guys throughout the show with factoids, bonus updates and adding results and updated fight records in full detail, to the chat and description, as well as right here in this post, so no need to go anywhere else...</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
