      <h1>آخرین قیمت طلا در بازار</h1>
      <address>
        <time datetime="2019-11-02T12:54:00+00:00">02 Nov 2019, 12:54</time>
      </address>
      <p>دنیای اقتصاد نوشت: بازار طلای ایران و جهان امروز هم به مانند دو روز گذشته شاهد افزایش قیمت طلا بودند. هر گرم طلا ۲۴ عیار امروز گران شد و با رشد سه هزار و ۷۰۰ تومانی به ۵۴۰,۲۰۰ (پانصد و چهل هزار و دویست ) تومان رسید.</p>
