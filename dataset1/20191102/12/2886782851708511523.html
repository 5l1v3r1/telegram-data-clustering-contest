      <h3>Újabb vádemelés az angliai Essex-ben talált halálkamion ügyében: a sofőr után egy másik észak-ír férfit is emberöléssel, embercsempészettel és az illegális migráció segítésével vádolja az ügyészség.</h3>
      <p>A hűtőkonténerből kiemelt 39 holttest személyazonosságáról most már biztosan állítja a rendőrség, hogy mindnyájan vietnámiak voltak. A nyomozók egy észak-ír testvérpárt is keresnek. Egyikükkel telefonon már beszéltek, de személyesen akarják kihallgatni mindkettejüket.</p>
      <p>Eközben a vietnámi rendőrség is eljárást indított azzal a gyanúval, hogy helyi embercsempészek is közreműködtek az áldozatok utaztatásában. Két férfit már elfogtak, és többeket köröznek. A konténer egy belgiumi kikötőből került Angliába.</p>
      <p>A múlt hét közepe óta sok vietnámi család tett hivatalos bejelentést arról, hogy eltűnt a gyereke. Az áldozatok között nagyon sok a fiatal, a szüleik azt mondják, a szegénység és a munkanélküliség hajtotta őket Európa felé.</p>
