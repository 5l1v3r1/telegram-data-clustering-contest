      <h1>La Chine et les Etats-Unis vers un accord commercial ?</h1>
      <address><time datetime="2019-11-02T12:40:39+00:00">02 Nov 2019, 12:40</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z2dR48l4ZiY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le ton était à l'optimisme vendredi sur les négociations commerciales entre la Chine et les Etats-Unis, qui doivent permettre de mettre fin au conflit opposant les deux premières économies du monde.</p>
      <p>Les négociations sur un accord partiel dit de "phase 1" ont <b><i>"fait énormément de progrès, mais ne sont pas bouclées"</i></b>, a déclaré Larry Kudlow, le principal conseiller économique de Donald Trump, devant des reporters à la Maison Blanche.</p>
      <p>Et d'ajouter: <b><i>"Nous sommes au-delà de notre situation du printemps dernier"</i></b>, quand Donald Trump avait interrompu des négociations qui semblaient en passe d'aboutir, accusant les Chinois de revenir sur leur parole.</p>
      <p>Le président américain s'est contenté de dire que les négociations "progressaient" et que la rencontre avec son homologue chinois Xi Jinping, au cours de laquelle les deux hommes entendent parapher cet accord commercial partiel, pourrait avoir lieu dans l'Etat américain rural de l'Iowa, où M. Xi a séjourné en 1985 pour étudier l'agriculture.</p>
      <p>MM. Xi et Trump devaient initialement se rencontrer mi-novembre au Chili pour le sommet de l'Apec, qui a été annulé.</p>
      <h3>Cours du pétrole en hausse</h3>
      <p>De Chine, les commentaires ont été moins directs mais interprétés de façon positive aux Etats-Unis, ce qui a fait grimper le cours du pétrole dans l'espoir d'une croissance mondiale plus vigoureuse alors qu'elle est bridée par le différend sino-américain.</p>
      <p>Un porte-parole du ministère chinois a évoqué des "discussions sérieuses et constructives" après une conversation téléphonique vendredi (samedi à Pékin) entre les principaux protagonistes de la négociation: Liu He, vice-Premier ministre chinois, Robert Lighthizer, le représentant américain au Commerce (USTR) et Steven Mnuchin, le secrétaire américain au Trésor.</p>
      <p>Pour leur part, les services de M. Lighthizer ont parlé de "progrès dans différents domaines".</p>
      <p><i>"L'appel téléphonique entre la Chine et les Etats-Unis semble s'être bien passé et avoir été constructif. Il semble que l'accord de phase 1 soit en bonne passe d'être certifié"</i>, a estimé Ryan McKay, analyste de TD Securities.</p>
      <p>L'accord partiel aux contours flous avait été annoncé en fanfare par Donald Trump depuis le Bureau ovale de la Maison Blanche le 11 octobre, en présence du principal négociateur chinois.</p>
      <p>Le ton positif actuel dans les deux capitales suit un échange acerbe entre Washington et Pékin plus tôt dans la semaine.</p>
      <p>La Chine avait dénoncé une "attaque malveillante" du chef de la diplomatie américaine Mike Pompeo. Ce dernier avait accusé le Parti communiste chinois (PCC) au pouvoir depuis 1949 d'être ouvertement hostile aux Etats-Unis et à leurs "valeurs".</p>
      <h3>Peu de détails sur les négociations</h3>
      <p>L'accord de "phase 1" comprend --selon les maigres détails révélés par le président américain-- des achats de biens agricoles pour 40 à 50 milliards de dollars par an.</p>
      <p>"Le chapitre sur l'agriculture est à peu près clos, non seulement avec l'augmentation des achats, de 40 à 50 milliards, mais aussi avec l'ouverture des marchés agricoles, l'abaissement des réglementations et normes et des barrières non tarifaires. C'est très positif", a commenté M. Kudlow.</p>
      <p>C'est environ deux fois et demi le pic des achats annuels de la Chine et l'annonce avait donc été accueillie avec un certain scepticisme par les fermiers américains.</p>
      <p>En échange, la Chine a obtenu que M. Trump renonce à l'augmentation de 25% à 30% des tarifs douaniers punitifs sur 250 milliards de dollars d'importations chinoises aux Etats-Unis, qui devait entrer en vigueur le 15 octobre.</p>
      <p>L'entente trouvée le 11 octobre comprend aussi des éléments sur la propriété intellectuelle --un droit souvent bafoué en Chine--, une plus large ouverture du secteur des services financiers chinois et un volet sur les taux de change.</p>
      <p>M. Kudlow a expliqué que le chapitre sur les services financiers était "pratiquement terminé, les entreprises américaines seront propriétaires à 100% en Chine, des maisons de courtage, des compagnies d'assurance, des sociétés d'investissement, etc", a-t-il assuré. Le chapitre consacré à la monnaie est également bouclé.</p>
      <p>Sur deux autres volets très épineux, le vol de propriété intellectuelle et le transfert forcé de technologie --deux points extrêmement importants aux yeux des négociateurs américains-- M. Kudlow a fait état de progrès. Mais la conclusion devra attendre une "phase 2" de l'accord qui pourrait au total en comporter trois, selon les dires du président.</p>
      <p>Reste aussi la mise en place d'un mécanisme efficace de règlement des différends, crucial aux yeux de Washington pour s'assurer que Pékin respecte les règles.</p>
