      <h1>Trump kereskedelmi megállapodást ígér Kínával</h1>
      <address><time datetime="2019-11-02T12:23:22+00:00">02 Nov 2019, 12:23</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JnId36KN6tM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sikerülhet megkötni Kínával a régóta várt kereskedelmi megállapodást, biztatta támogatóit Donald Trump amerikai elnök Iowa államban, ahol rengetegen élnek a mezőgazdaságból, és amely államot erősen sújtottak a Trump által gerjesztett csaknem másfél éves kereskedelmi feszültség nyomán Kína által bevezetett vámtarifák. Pénteken Peking is megerősítette, hogy egyetértés van a két ország között az alapelvekben.</p>
      <p>— Nos, haladunk afelé, hogy megállapodjunk Kínával. Kína nagyon szeretné ezt a megállapodást. Jó a kapcsolatunk, és majd meglátjuk mi lesz. Nem szeretek megállapodásokról beszélni, addig, amíg nem véglegesek, de most jól haladunk – mondta Donald Trump amerikai elnök.</p>
      <p>Donald Trump és Hszi Csin-ping kínai elnök eredetileg az Ázsiai és Csendes-óceáni Térség Gatdasági Együttműködési Fórum november 16-17-ei csúcstalálkozóján írta volna alá a két ország közötti kereskedelmi megállapodást, Chile fővárosában, Santiagóban. Chile azonban visszalépett a szervezői posztról. Trump ezek után azt mondta, hogy ő az Egyesült Államokban szeretné aláírni a megállapodást.</p>
