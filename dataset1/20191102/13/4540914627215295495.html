      <h1>Erdbeben-Gefahr: Großbritannien stoppt Fracking</h1>
      <address><time datetime="2019-11-02T13:21:17+00:00">02 Nov 2019, 13:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R9zKKbVWhQY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Großbritannien hat die umstrittene Öl- und Gasfördertechnik Fracking gestoppt. Das teilte das Wirtschaftsministerium in London mit. Grund für das Moratorium ist die Angst von Erdbeben in der Nähe eines Fördergeländes im Norden Englands. Dort ist es bereits mehrmals zu Erdstößen gekommen.</p>
      <p>Umweltschützer und die Opposition begrüßten den Beschluss. Er soll in Kraft bleiben, solange es "keine neuen überzeugenden Beweise" für die Unbedenklichkeit von Fracking gibt. Die Labour-Partei fordert einen dauerhaften Fracking-Stopp. Greenpeace dringt auf einen schnelleren Ausbau erneuerbarer Energien aus Wind und Sonne.</p>
