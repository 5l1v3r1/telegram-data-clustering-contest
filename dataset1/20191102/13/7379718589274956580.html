      <h1>Regno Unito: basta "fracking"</h1>
      <address><time datetime="2019-11-02T13:07:20+00:00">02 Nov 2019, 13:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v4IIlBwyAWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il Regno Unito mette al bando il '<b><i>fracking</i></b>', la contestata tecnica di fratturazione idraulica del sottosuolo per l'estrazione del petrolio e dello "shale gas", detto anche <a href="https://it.wikipedia.org/wiki/Gas_da_argille"><b>gas di scisto</b></a>.</p>
      <p>La decisione del governo di Boris Johnson, secondo le indiscrezione del quotidiano <i>The Guardian</i>, ha effetto immediato e rappresenta una vittoria importante per gli ambientalisti e le comunità locali, che da anni chiedevano il divieto di queste operazioni.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/51/64/404x227_cmsv2_381ee43e-8708-5f4f-97b6-ef59fe04a4f5-4275164.jpg"/>
      </figure>
      <p>Alla base della decisione c'e' un nuovo studio scientifico secondo cui non è possibile escludere <b>conseguenze "pericolose" e "inaccettabili"</b> per i cittadini che vivono vicino a questi siti.</p>
      <p>Il rapporto, realizzato dall'Autorità per il petrolio e il gas (OGA), sottolinea inoltre che è impossibile prevedere la potenza dei terremoti provocati dal fracking.</p>
      <p>Per le associazioni ecologiste e per i comitati dei cittadini, il fracking - oltre alla sua pericolosità - era contrario all'impegno del Regno Unito di raggiungere l'obiettivo di <b>Emissioni Zero</b> entro il 2050.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190418317607133185" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lo scorso 12 ottobre un giudice dell'Alta Corte d'Inghilterra aveva, invece, respinto il ricorso presentato dall'attivista Bob Dennett a nome di un gruppo di ambientalisti e cittadini per fermare queste attività.</p>
