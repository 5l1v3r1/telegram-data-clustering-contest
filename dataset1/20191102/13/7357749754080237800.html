      <h1>Camion charnier : les victimes sont vietnamiennes</h1>
      <address><time datetime="2019-11-02T13:16:53+00:00">02 Nov 2019, 13:16</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SMcLqC7T6zo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Peu à peu, le voile se lève sur l'identité des victimes du camion dans lequel 39 Asiatiques ont été retrouvés morts. Selon la police britannique elles étaient de nationalité vietnamienne, et certaines familles ont été identifiées au Vietnam. Deux Nord-Irlandais de 22 et 25 ans, dont le chauffeur du camion, ont comparu pour 39 homicides involontaires et trafic d’êtres humains, et d'autres personnes sont recherchées pour leur implication possible.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190564292573175808" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Au Vietnam la police locale a procédé à deux arrestations, des personnes soupçonnées d’être impliquées dans la mort des migrants, découverts dans la nuit du 22 au 23 octobre dans un camion frigorifique dans l’Essex, à une trentaine de kilomètres à l’est de Londres. La police britannique n’a jusqu’ici donné aucune indication sur les causes de leur mort, mais au Vietnam le besoin de savoir est immense.</p>
    </article>
