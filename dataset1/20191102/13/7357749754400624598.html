      <h1>La crise au Chili commence à peser lourd sur le tourisme</h1>
      <address><time datetime="2019-11-02T13:10:26+00:00">02 Nov 2019, 13:10</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iRyuerTGd8I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sur la plaza Italia, au centre de Santiago, les Chiliens poursuivent leurs protestations. Le week-end férié ne stoppe pas leur détermination, après deux semaines d'une crise sociale sans précédent au Chili.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190305636069888001" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les manifestants réclament une réforme du système de retraites et une révision de la Constitution, tous deux hérités de la période de la dictature d'Augusto Pinochet, ainsi que des réformes du modèle économique ultra-libéral. La contestation commence à peser lourd sur l'économie, explique la vice-ministre au Tourisme Monica Zalaquett :</p>
      <p>
        <i>"Le tourisme est une industrie très sensible, et nous avons vu les réservations dégringoler de 50% ces deux dernières semaines. Et le plus compliqué pour ce secteur c'est que il n'y aura pas de nouvelles réservations tant que le pays ne sera pas stabilisé. "</i>
      </p>
      <p>Une crainte confirmée par Walter Olivares, vendeur de rue :</p>
      <p>
        <i>"Je pense qu'il y a une chute des ventes de 80% , peut-être plus selon les magasins. D'autres vendeurs comme moi n'ont pas pu venir ici et vendre car nous sommes des artisans de rue et on a été vraiment impactés. Comment est-ce-qu'on va vivre , au quotidien, comment on va payer nos factures ?"</i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190052129496608769" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cette crise a fait 20 morts et des centaines de blessés. Les Etats-Unis accusent la Russie d'activités visant à déstabiliser le pays, allégations rejetées par Moscou hier.</p>
