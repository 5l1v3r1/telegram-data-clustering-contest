      <h1>Acordo comercial entre China e EUA pode estar para breve</h1>
      <address><time datetime="2019-11-02T13:12:54+00:00">02 Nov 2019, 13:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L6y5Cj_qcSE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um acordo comercial entre os Estados Unidos da América e a China pode estar para breve.</p>
      <p>O presidente norte-americano anunciou que a reunião com o homólogo chinês, Xi Jinping, para negociar o acordo entre as duas maiores economias mundiais pode realizar-se no estado do Iowa.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189895935721197570" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O anúncio ocorreu após o cancelamento da cimeira do Fórum de Cooperação Económica Ásia-Pacífico, no Chile.</p>
      <p>Donald Trump referiu que a sua administração está a avançar com um acordo com a China pois Pequim quer fazer o acordo. O presidente norte-americano referiu, ainda, que não gosta de falar sobre acordos antes que ocorram, no entanto, estão a fazer-se muitos progressos.</p>
      <p>A guerra comercial entre os Estados Unidos e a China agudizou-se em 2018, com a imposição de tarifas alfandegárias por ambos os países.</p>
      <p>Como resultado, em agosto deste ano, face ao mesmo mês de 2018, as importações e exportações da China de e para os Estados Unidos caíram 22% e 16%, respetivamente.</p>
