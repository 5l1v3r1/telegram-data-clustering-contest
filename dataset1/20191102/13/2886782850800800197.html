      <h1>Beszüntetik a kőzetrepesztést a britek</h1>
      <address><time datetime="2019-11-02T13:33:31+00:00">02 Nov 2019, 13:33</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U70ugRvxavU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Felfüggeszti a rétegrepesztéses gázkitermelést Nagy-Britannia. A brit kormány azzal indokolta szombati döntését, hogy az ilyen technológiával dolgozó cégek túl sok kényelmetlenséget okoznak a helyi közösségeknek, mert az eljárás rengeteg földrezgéssel jár. Korábban Boris Johnson miniszterelnök még támogatásáról biztosította a palagáz-kitermelő iparágat, hiszen ez az ágazat segíthetne csökkenteni Nagy-Britannia gázimportját, amire nagy szükség is lenne, hiszen a brit háztartások 80 százaléka gázzal fűt. Környezetvédők igyanakkor élesen ellenzik a rétegrepesztéses kitermelést, amelynek során nagy nyomású vízzel és vegyi anyagokkal törnek szét kőzeteket a föld alatt.</p>
