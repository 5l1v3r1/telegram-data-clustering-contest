      <h1>Лечат физически и духовно: как в Сочи работает паллиативная помощь. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-02T13:38:00+00:00">02 Nov 2019, 13:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VH47jtZoC8w" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>Паллиативную помощь в Сочи сможет получить большее количество пациентов. Планируется открытие как минимум двух дополнительных отделений.</p>
      <p>В начале года вступил в силу федеральный закон о паллиативной помощи, в нем говорится не только о медицинской, но и о психологической, духовной и социальной поддержке неизлечимо больных.</p>
      <p>«Больные у нас инкурабельные. Больные, которым поставили диагноз "неизлечимый". Единственное место, где они могут жить — отделение паллиативной помощи, противоболевая терапия одна из основных, которую здесь проводим»</p>
      <p>Новое здание 5-й горбольницы построили 10 лет назад, тогда же оборудовали и новой техникой. Сейчас идет уже переоснащение на выделенные деньги.</p>
      <p>Отделение паллиативной помощи в Дагомысе стало в свое время первым в Сочи. Этот вид медицинской помощи все более востребован. И сейчас в планах открытие еще двух подобных отделений - в Хостинском и Лазаревском районах курорта.</p>
