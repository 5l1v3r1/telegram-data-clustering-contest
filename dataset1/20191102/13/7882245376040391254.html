      <h1>Запрет на фрекинг</h1>
      <address><time datetime="2019-11-02T13:16:26+00:00">02 Nov 2019, 13:16</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7EQ7qG9wYP0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Британское правительство ввело мораторий на добычу углеводородов методом фрекинга. Запрет вводится на территории Англии с 2 ноября и будет действовать до тех пор, пока не появятся "убедительные новые доказательства безопасности" этого метода. Решение основано на рекомендациях Управления по нефти и газу Великобритании. В подготовленном ведомством докладе говорится, что разработка месторождений гидравлическим разрывом пластов может вызывать мощные землетрясения.</p>
      <p>В документе также указывается, что в настоящее время невозможно точно предсказать вероятность или силу землетрясений, связанных с операциями по разведке и добыче.</p>
      <p>В течении последних лет жители Англии провели множество акции протеста против намерения властей ряда регионов начать добычу сланцевого газа методом фрекинга.</p>
