      <h1>Autobomba in Siria, Erdoğan accusa i curdi</h1>
      <address><time datetime="2019-11-02T19:49:28+00:00">02 Nov 2019, 19:49</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d9UqhxCSOc8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Almeno 13 persone hanno perso la vita</b> nella città siriana di Tel Abyad, al confine con la Turchia, dopo l'esplosione - sabato - di un'autobomba in un mercato molto frequentato. Una ventina i feriti.</p>
      <p>Il presidente turco Recep Tayyp <b>Erdoğan ha accusato la milizia curda siriana YPG e il PKK</b>, il Partito dei Lavoratori curdi, di aver compiuto l'attacco terroristico.</p>
      <p>Il portavoce del governo Ibrahim Kalin parla apertamente di "terrorismo".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190658132659392513" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Una città martoriata</h3>
      <p>L'Osservatorio siriano per i diritti umani ha comunicato che tra i morti e i feriti vi sono combattenti e civili filo-turchi</p>
      <p><b>Tel Abyad</b> è una delle città di confine che sono state al centro dell'attacco, nelle ultime settimane, della Turchia contro le milizie curde nella Siria settentrionale.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/58/70/534x300_cmsv2_d28b6a47-69b8-50d0-8b2b-7842442285f9-4275870.jpg"/>
      </figure>
      <h3>Il giorno dopo</h3>
      <p>L'esplosione è avvenuta dopo due settimane di relativa calma nella Siria nord-orientale e un giorno dopo l'inizio del pattugliamento congiunte di truppe turche e russe nel cosiddetto <b>"cuscinetto di sicurezza"</b>, che ha allontanato - di almeno una trentina di chilometri - le milizie dello YPG dal confine turco-siriano.</p>
