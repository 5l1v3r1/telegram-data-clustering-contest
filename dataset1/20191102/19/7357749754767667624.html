      <h1>Syrie : attentat meurtrier à Tal Abyad, au cœur de la "zone de sécurité" turque</h1>
      <address><time datetime="2019-11-02T19:57:17+00:00">02 Nov 2019, 19:57</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z5MtqwiLxrc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Au moins 13 personnes ont été tuées samedi par l'explosion d'une voiture piégée à Tal Abyad, <b>ville contrôlée par les forces turques</b>, dans le nord syrien, tandis que des milliers de personnes ont manifesté contre Ankara dans une ville dominée par les Kurdes.</p>
      <p>Située à la frontière avec la Turquie, T<b>al Abyad a été conquise par l'armée turque et des supplétifs syriens</b> à la faveur d'une offensive lancée le 9 octobre contre une milice kurde.</p>
      <p>L'explosion qui s'est déroulée sur un marché a tué 13 civils et blessé 20 personnes, selon le ministère turc de la Défense. <b>L'Observatoire syrien des droits de l'Homme (OSDH)</b> a rapporté la mort de 14 personnes, des civils et des rebelles soutenus par Ankara.</p>
      <h3>La Turquie accuse les YPG kurdes</h3>
      <p>Ankara a attribué l'attaque à la milice kurde des Unités de protection du peuple (YPG), mais l'OSDH n'était pas en mesure d'identifier les responsables.</p>
      <p><i>"Nous condamnons (...) cet attentat inhumain perpétré par les terroristes sanguinaires des YPG contre des civils innocents à Tal Abyad"</i>, a déclaré le ministère turc de la Défense dans un communiqué.</p>
      <p>L'offensive lancée par Ankara lui a permis de prendre le contrôle d<b>'une bande de territoire de 120 kilomètres de longueur et d'une trentaine de kilomètres </b>de profondeur allant de Tal Abyad à Ras al-Aïn.</p>
      <p>L'opération, qui a fait des centaines de morts et déplacé des dizaines de milliers de personnes, a été interrompue après deux accords négociés par Ankara, d'abord avec Washington, puis avec Moscou le 22 octobre. L'objectif était d'éloigner les YPG de la frontière turque. <b>Vendredi, des troupes turques et russes ont mené leurs premières patrouilles communes</b> pour s'assurer du retrait total des forces kurdes.</p>
      <p>Samedi, dans la ville de <b>Qamichli</b>, dominée par les Kurdes à plus de 200 km à l'est de Tal Abyad, des milliers de personnes ont manifesté pour dénoncer la présence militaire d'Ankara. "Non à l'occupation turque", <b><i>"A bas, à bas Erdogan"</i></b>, ont scandé les manifestants "<b><i>Non au changement démographique"</i></b>, pouvait-on lire sur les pancartes de certains protestataires.</p>
      <p>Dans la zone frontalière sous son contrôle, Ankara souhaite instaurer une <b>"zone de sécurité"</b>, où l'objectif à terme est d'installer deux millions de Syriens réfugiés en Turquie.</p>
      <p>Pour se protéger de l'offensive d'Ankara, les forces kurdes n'ont pas eu d'autres choix que d'amorcer un rapprochement inédit avec le pouvoir de <b>Bachar al-Assad</b> et son indéfectible allié russe.</p>
      <p>La décision a été prise après que le président américain Donald Trump a ordonné le 6 octobre le retrait des troupes américaines stationnées dans le nord syrien.</p>
      <h3>Abandon des Kurdes par l'allié américain</h3>
      <p>Les Kurdes ont accusé Washington de les avoir abandonnés. Le régime syrien a déployé des troupes dans des secteurs qui lui échappaient depuis des années et des troupes russes sont également stationnées, profitant du vide engendré par le départ américain.</p>
      <p><b>Cette reconfiguration des forces illustre la complexité du conflit syrien</b> qui a fait plus de <b>370 000 morts depuis 2011</b> et implique de multiples belligérants, avec des alliances en constante évolution.</p>
      <p>Samedi, des blindés américains se sont toutefois rendus dans plusieurs bases des forces kurdes près de Qamichli, deux jours après une patrouille des forces américaines dans un autre secteur du nord-est.</p>
      <p>Une source militaire des <b>Forces démocratiques syriennes (FDS), </b>dominées par les YPG, qui a participé aux réunions samedi entre Américains et forces kurdes, a assuré sous le couvert de l'anonymat que les forces américaines voulaient installer une base militaire à Qamichli.</p>
      <p>"La coalition poursuit son retrait délibéré de forces du nord syrien", a toutefois affirmé un porte-parole de la coalition internationale antijihadistes emmenée par les Etats-Unis et engagée au côté des forces kurdes.</p>
