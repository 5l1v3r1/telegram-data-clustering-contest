      <h1>15 Tote bei Autobomben-Anschlag in Nordsyrien</h1>
      <address><time datetime="2019-11-02T19:46:55+00:00">02 Nov 2019, 19:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qsuDzy7N1Ng" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei der Explosion einer Autobombe im nordsyrischen Tal Abjad sind mindestens 15 Menschen getötet worden. Mehr als 30 weitere wurden verletzt. Wer hinter dem Anschlag steckt, ist noch unklar. Ankara macht kurdische Milizen dafür verantwortlich.</p>
      <p>Die meisten der Verwundeten wurden in türkische Krankenhäuser gebracht, weil sie in Tal Abjad selbst nicht versorgt werden können. Die Stadt liegt an der Grenze zur Türkei in der sogenannten Sicherheitszone.</p>
      <p>Die türkische Armee war Anfang Oktober zusammen mit verbündeten Rebellen in das Gebiet einmarschiert. Ihre Mission: kurdische YPG-Kämpfer zu verdrängen, die Ankara als Terroristen bezeichnet. In dieser Woche waren bereits mehrere Autobomben in der Umgebung detoniert.</p>
