      <h1>Почему в школе не учат решать кубические уравнения? Метод был изобретен 500 лет тому назад.</h1>
      <address><time datetime="2019-11-02T19:55:05+00:00">02 Nov 2019, 19:55</time> by <a rel="author" href="https://d3.ru/user/onlooker/" target="_blank">onlooker</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N-KXStupwsc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=N-KXStupwsc">500 years of NOT teaching THE CUBIC FORMULA. What is it they think you can't handle?</a><br/>Why is it that, unlike with the quadratic formula, nobody teaches the cubic formula? After all, they do lots of polynomial torturing in schools and the discover…<cite>www.youtube.com</cite></blockquote>
      <p>Всем любителям математики рекомендую это видео. Тут и остроумный метод решения кубического уравнения, и история, и интересные свойства кубической параболы, и объяснение комплексных чисел в процессе решения. Для понимания требуется немного английского, а математическая часть доступна школьникам. <br/>Более точное, но и более занудное объяснение дано в википедии: <br/><a href="https://en.wikipedia.org/wiki/Casus_irreducibilis#Cardano's_solution">https://en.wikipedia.org/wiki/Casus_irreducibilis#Cardano's_solution</a><br/><br/>Интересно, что комплексные числа были введены до того, как когда люди признали отрицательные числа. Введены, потому что в конце вычисления эти числа исчезали, и давали правильный результат, хотя в их существование сомневались (они назывались "тенями чисел"). Мне это напомнило анти–утопию Стругацких: в некоем тоталитарном государстве было объявлено, что земля плоская, но <i>для артиллерийских расчетов</i> можно было считать землю шаром (иначе промажешь!)</p>
