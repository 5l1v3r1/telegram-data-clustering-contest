      <h1>Majk Spirit sa lúči s Karlom Gottom v novej skladbe. Chce tropické ostrovy, plody mora a byť stále mladý</h1>
      <address><time datetime="2019-11-02T19:59:00+00:00">02 Nov 2019, 19:59</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Mesiac po smrti legendárneho českého speváka sa Majk Spirit hlási o slovo novinkou, ktorou mu vzdáva poctu.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/f0xteFm6bTY" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>1. októbra nás navždy opustil <b>Karel Gott</b> – legendárny český spevák, ktorý si za svoju dlhoročnú prácu vyslúžil aj pohreb so štátnymi poctami. Rozlúčiť sa s ním v Prahe prišli desaťtisíce ľudí osobne, teraz pridáva svoj odkaz aj <b>Majk Spirit</b>, a to prostredníctvom novej skladby, ktorou mu chce vzdať poctu spoločne so spevákom Miťom Bodnárom. </p>
      <p>Novinka dostáva názov Navždy Mladý a je odkazom nielen na dlhovekosť Božského Káju, ale tiež skladbu Být stále mlád, resp. nemeckú verziu s Bushidom. Toto gesto zatiaľ fanúšikovia oceňujú, a to vrátane hudobnej produkcie od Abeho. V tomto prípade sme sa nedočkali žiadneho videoklipu, slová však hovoria za všetko. </p>
      <p>Majk Spirit pridal krátke vysvetlenie ku skladbe aj na svoj instagramový účet. Píše v ňom, že bolo jeho snom mať spoluprácu s Karlom Gottom a dokonca sa o to aj iniciatívne snažil. Bol by to pre neho ďalší zásadný „skalp“ po Richardovi Müllerovi. <i>„Sníval som o spolupráci s týmto legendárnym Maestrom, posledný rok som sa o to aj snažil a bolo to na dobrej ceste.. keď som sa pred pár týždňami dozvedel, ze nás Karel opustil, predstavoval som si, že robíme spolu song a vznikla skladba NAVŽDY MLADÝ,“</i> píše Speezy na sociálnej sieti.</p>
