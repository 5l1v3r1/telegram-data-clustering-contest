      <h1>[체험기] 생각보다 괜찮다! '디아블로4' 첫 플레이 후기</h1>
      <address><time datetime="2019-11-02T04:56:59+00:00">02 Nov 2019, 04:56</time> by <a rel="author">정재훈 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XUuSxAC5tx8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>숱한 루머 속에서 '그래서 나오는 거냐?'라는 말만 난무하던 '디아블로4'가 오늘 그 모습을 드러냈습니다. 아마, 스트리밍을 통해 공개 현장을 보셨거나, 늦게나마 영상을 통해 접한 분들이라면 다들 비슷한 생각을 하셨을 겁니다. 시네마틱 영상에서 '와!', 그리고 플레이 영상에서 '아...?'죠.</p>
      <p>현장은 다들 텐션이 업되어 있어 의문의 숨소리까지는 들리지 않았습니다만, 그래도 앞선 환호에 비하면 환호성이 꽤 적은 편이었습니다. 아마도 너무나 정직한 디아블로 시리즈의 그 모습 그대로 등장했기 때문이 아닌가 싶습니다. 기존의 디아블로 시리즈와 큰 차이를 보이지 않는 플레이 화면에서, 사실 디아블로4만의 무언가를 살펴보긴 힘들었습니다. 한 문장으로 줄이면 '그냥 디아블로네 뭐'라고 표현할 수 있을 겁니다.</p>
      <p>하지만, 적어도 쿼터뷰 시점의 액션 RPG 장르에서 플레이 영상만으로 게임의 내면을 꿰뚫어보기는 힘듭니다. 디테일한 표현에 한계가 있는 시점인 만큼, 해상도나 영상 인코딩 시 텍스처가 뭉개지고 하면 사실 대다수의 게임이 비슷하게 보이거든요. 물론, 여러분의 의심대로 게임이 정말 급하게 만든 어설픈 작품일 거란 가능성도 놓지 않았습니다. 시연장으로 향하는 제 머릿속엔 의심과 기대가 혼재되어 있었죠.</p>
      <p>그렇게 대기 끝에 한국인으로서 최초로 디아블로4를 체험할 수 있었습니다. 그리고 그 첫인상을 양념 빼고 담백하게 적어볼까 합니다. 각각 게이머분들의 취향이 모두 다른 만큼 완벽하게 같은 감상을 드리기는 힘들겠지만, 저 또한 디아블로의 모든 시리즈를 각각 최소 1,000 시간은 플레이한 게이머인 만큼, 디아블로 플레이어로서의 보편적 감상은 전해드릴 수 있으리라 봅니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/p5KypN4RALk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>
        <b>일단 피는 제대로 보았구나</b>
      </blockquote>
      <p>먼저, 전작인 디아블로3에서 가장 오래 논란이 되었던 '분위기'부터 살펴봅시다. 데모 버전에서 플레이어는 하나의 메인 퀘스트와 두 개 정도의 사이드 퀘스트를 진행할 수 있습니다. 콘텐츠 제한이 아닌 시간 제한이 걸려 있어 그 이상의 플레이는 사실상 힘들었죠. 전체적인 플레이 시간은 15분 정도 될 겁니다. 그리고 이 15분 동안, 플레이어는 정말 원없이 피칠갑을 하게 됩니다.</p>
      <p>수많은 시리즈 팬들이 불만을 품었던 '분위기'에서만큼은 일단 합격점을 주고 싶습니다. 저채도의 색상들로 구성된 월드는 그냥 봐도 답이 없습니다. 플레이 도중 간혹 볼 수 있는 컷신의 경우 카메라 동선을 새로 짜 인게임 시네마틱의 느낌으로 만들어졌는데, 썩은 시체와 피웅덩이가 그대로 드러나는 등 여러모로 고어한 분위기와 연출에 힘을 준 것이 보이죠. 사실 좀 과장해서 연출했다 싶을 정도로 어둡고 침침할 정도입니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14064926191.jpg"/>
        <figcaption>▲ 각잡고 피냄새 나게 만든게 보입니다.</figcaption>
      </figure>
      <p>이 어두운 세계에서 유일하게 빛이 되어 주는 것은 플레이어 캐릭터의 스킬 이팩트입니다. 다만, 이조차도 밝고 화려한 색상보다는 백색에 가까운 무채색 위주로 이뤄져 있습니다. 격렬한 싸움을 끝내고 나면 몬스터의 체액이 캐릭터의 몸 곳곳에 덕지덕지 뭍어납니다. 구울 무리와 한바탕 싸우고 난 후 제 드루이드 캐릭터를 보자 엘크 뿔로 만든 투구 곳곳에 붉은 피가 잔뜩 묻어 있었죠.</p>
      <p>월드 곳곳에서 만날 수 있는 NPC들도 정신착란과 환각 정도는 기본적으로 달고 있고, 시니컬한 태도로 주인공을 대합니다. 말티엘의 죽음이 휩쓸고 간 이후의 세계가 정서적으로 얼마나 황폐해졌는지를 살짝이나마 엿볼 수 있습니다. 전작과 비교해 게임 분위기를 말하자면, 2편보다도 더 어두운 편입니다. 게임 내내 지하를 돌아다녀야 했던 '디아블로1'이 가장 비슷하다고 볼 수 있겠네요. '위쳐3'의 분위기와도 어느 정도 유사한 면이 있습니다. 디아블로4 개발팀 내에 CDPR 출신의 개발자가 온 영향일지도 모르겠습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14086949985.jpg"/>
        <figcaption>▲ 게임 내내 칙칙함과 어둠이 가득합니다.</figcaption>
      </figure>
      <blockquote>
        <b>게임 플레이 감각은? '디아블로 2.5'</b>
      </blockquote>
      <p>게임 분위기가 전체적으로 1편의 그것을 닮았다면, 전투 시스템과 캐릭터 관련 요소는 2편과 3편의 장점이 적절히 섞여 있습니다. 넘버링으로 치면 4보다 2.5가 더 어울린다는 생각이 들지요. 가장 먼저, '룬워드'가 부활했습니다. 실제로 게임 중에 몇 개의 룬을 주워볼 수 있었죠. 반면, 2편의 불편했던 점들은 3편에 가깝게 맞춰졌습니다. 3편만큼 모든 면에서 '편하다' 싶지는 않지만요.</p>
      <p>예를 들어 이번에 공개된 '드루이드'의 경우 2편에서는 원소 마법과 변신 중 하나를 선택해 집중해야 했다면, 이번 작품에서는 비교적 자유롭게 스킬 구성이 가능합니다. 변신을 한 후 스킬을 쓰는 메커니즘이 아닌, 스킬 발동과 동시에 자연스럽게 변신하고, 다른 폼을 요구하는 스킬을 쓰거나 일정 시간이 지나면 변신이 풀리는 시스템을 가져왔죠. 전투 중에 곰이 되어 돌진하고, 늑대로 변해 햘퀴다가, 사람으로 변해 원소 마법을 시전한 후, 다시 곰이 되어 강타를 날리는 플레이가 자연스럽고 쉽게 이뤄집니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i15341814859.jpg"/>
        <figcaption>▲ 꽤 만족스러웠던 전투</figcaption>
      </figure>
      <p>이렇듯, 시원시원한 전투 시스템은 디아블로3편의 그것과 비슷합니다. 물론, 그보다 진보된 부분도 있습니다. 어두침침한 분위기에 피가 사방으로 튀는 전투가 이어지다 보니, 시각적 타격감이 훨씬 좋아졌죠. 효과음도 훌륭하게 사용했기 때문에 곰 형태로 시전하는 '펄버라이즈'의 경우 지금껏 보지 못한 타격감을 보여줍니다. 말 그대로 박살을 낸다는게 어떤 기분인지 알 수 있었죠.</p>
      <p>스킬 시스템은 꽤 제한되어 있어 아직 어떻다 설명드리기가 좀 힘듭니다만, 3편 정도의 스킬 변형은 지원하는 것으로 보입니다. 때문에 개발자들이 지향하는 '다양한 빌드'가 통용될지, 혹은 지금처럼 몇 개의 세팅이 강세를 보이는 구도가 될 지는 아직 알 수 없었습니다. 이 부분에 대해서는 차후 공개될 정보들을 살펴봐야 할 것 같습니다.</p>
      <p>한 가지, 오해의 소지가 있는 부분에 대해 설명드리자면, 디아블로4의 그래픽 수준은 생각처럼 낮은 편이 아닙니다. 아직 덜 완성된 부분이 보이는 것은 어쩔수 없었지만, 전체적으로 그래픽 수준은 훌륭한 편이죠. 단순 비교라면 '로스트아크' 정도의 비주얼은 충분히 보여주지요. 게임을 플레이하면서, 도중에 그래픽이 아쉽다고 느낀 적은 한 번도 없었습니다. 물론, 장르 특성상 초고퀄리티의 비주얼이 필요하지 않다는 점은 고려해야 할 것 같습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14551126527.jpg"/>
        <figcaption>▲ 실제로 플레이해보면 생각보다 더 괜찮습니다.</figcaption>
      </figure>
      <blockquote>
        <b>디아블로4는 어떤 점에서 진보되었을까?</b>
      </blockquote>
      <p>여기까지 말하면, 디아블로4라는 게임은 새로운 게임이 아닌, 전작의 장점들을 뭉뚱그린 리메이크에 가깝다고 느끼실지도 모르겠습니다. 공개된 플레이 영상을 본 후 한동안 플레이하면서 저도 느꼈던 궁금증인데, 게임 플레이 중 여러 메뉴을 열어보고 나서야 디아블로4만의 진보된 부분들이 조금씩 눈에 들어왔습니다.</p>
      <p>가장 큰 변화는 '월드'의 변화입니다. 이전의 디아블로 시리즈는 파편화된 수많은 필드가 모여 하나의 세계를 만들어내는 형태였습니다. 그리고 이번 작품은 하나의 거대한 심리스 필드에, 수백개의 던전이 붙어있는 형태로 구성되어 있죠. 비슷한 다른 게임을 예로 들자면 '몬스터 헌터' 시리즈의 구작과 '몬스터 헌터 월드'의 필드 구성이 어떻게 다른지를 생각하시면 이해가 조금은 쉬울지 모르겠습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i13124421647.jpg"/>
        <figcaption>▲ 탈것의 등장 이유도 월드의 변화 때문입니다.</figcaption>
      </figure>
      <p>메인 월드가 되는 큰 필드는 완벽히 심리스로 구성되어 있습니다. 액트1에서 액트2로 넘어갈 필요 없이, 뛰어가다 보면 지역이 이동되는 형태죠. 그리고 '던전'은 각각의 작은 심리스 공간입니다. 전작의 경우 던전에 진입하면 1층의 끝에 있는 계단으로 2층으로 내려가야 했습니다. 한 번에 만나는 지형은 수평적 공간에 한정되었죠. 계단과 언덕은 시각적 트릭에 지나지 않았습니다. 하지만 이제는 1, 2층의 구분이 없이 한 던전 안에서 자연스럽게 구성됩니다. 절벽을 기어 내려가 지하 2층으로 내려가거나, 덩굴을 타고 올라 윗층으로 이동하는 구조죠.</p>
      <p>그리고 그 월드에, 불특정 다수의 유저가 함께 존재하게 됩니다. 큰 필드에 나가면 돌아다니는 다른 플레이어를 만날 수 있고, 로컬 이벤트나 월드 이벤트의 경우 함께 협력해 해결하는 경우도 생깁니다. 이런 이벤트의 경우 거대 보스들을 상대로 진행되는데, 카메라 구도가 변하면서 다양한 시점을 제공합니다. 지금까지 알던 디아블로와는 조금 다른, 이색적인 느낌도 주지요.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i15913609505.jpg"/>
        <figcaption>▲ 컨셉샷이 아닌 실제 게임 플레이 화면이 이렇습니다.</figcaption>
      </figure>
      <p>많은 분들이 비교대상으로 꼽으신 '로스트아크'와 직접적으로 비교하자면, 상당히 유사합니다. 로스트아크는 필드가 파편화되어있고, 디아블로4는 모두 다 이어져있다는 점에서 약간의 차이가 있지만, 지형 이동이나 월드 탐험 방법, 그리고 타 유저와의 무작위적 만남 등은 꽤 유사한 경험을 줍니다.</p>
      <p>다만, 이 유사성은 극과 극으로 가는 두 게임의 분위기 덕분에 비교적 잘 드러나지 않습니다. 로스트아크의 경우 국산 게임 특유의 밝은 분위기와 판타지적 영웅담으로 점철되어있지만, 디아블로4는 그런것 없이 피와 죽음, 파괴로 얼룩져있죠. 조금 속되게 표현하자면, '김칫국물 빼고 핏물로 가득 채운 로스트아크' 정도의 느낌입니다.</p>
      <blockquote>
        <b>디아블로4 첫 느낌 요약</b>
      </blockquote>
      <p>15분 하고 말하는 건 조금 이상합니다만, 그래도 그 15분 플레이한 걸로 일단 간단하게나마 평가를 해봅시다. 일단, 팬들이 원하던 '고어 다크 고딕 판타지'의 컨셉을 제대로 살려냈다는 점은 매우 고무적입니다. 비위가 약한 분들은 플레이가 힘들 정도로 강렬한 연출들이 준비되어 있으니, 이 부분에 대해선 의심의 여지가 없다고 봅니다.</p>
      <p>또한, 전작들의 장점을 잘 살려 융합한 것도 꽤 좋게 볼 수 있는 부분입니다. 다만 이 부분의 경우 시연 버전에서는 그야말로 '맛만 본' 수준에 불과할테니 좋다 나쁘다를 확실히 말하기는 힘듭니다. 일단 플레이 도중에는 확실히 디아블로2와 디아블로3의 느낌을 모두 받을 수 있었습니다.</p>
      <p>문제는 가장 중요한, 디아블로4만의 차별화된 경험입니다. 플레이 영상을 보았을 때 다소 시큰둥한 반응이 나온 이유가 바로 이 '새로운 경험'을 거의 찾아볼 수 없었기 때문이죠. 시연 도중 '엿보는' 정도로 살핀 시스템들이 전부 높은 완성도로 만들어진다면야 전작과 차별화되는 장점이 될 수 있겠지만, 그렇지 못할 경우 이도저도 아닌 애매한 포지션의 게임이 될 가능성도 존재합니다. 어느 쪽으로 날이 설지 알 수 없는 칼과 같다고 해야 할까요.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i13157664589.jpg"/>
        <figcaption>▲ 릴리트는 흥행을 가져올 수 있을까요?</figcaption>
      </figure>
      <p>희망적인 부분이라면, 디아블로4는 절대 1년 만에 급하게 준비한 타이틀은 아니란 겁니다. 우연찮게 만나 이야기를 나눠본 디아블로4 개발자는 수년 간 말을 못해서 답답해 죽을뻔 했다면서, 이제라도 공개하게 된 것 그 자체가 기쁘다고 말하고 있었습니다. 영상으로 보면 다소 어설퍼 보이는 부분들이 많지만, 실제로 플레이해보면 1년 만에 만들었다기엔 과할 정도로 잘 만든 부분들이 꽤 눈에 들어왔으니까요.</p>
      <p>디아블로4에 대한 첫인상은 이정도로 정리할 수 있을 것 같습니다. 출시 시점이 언제쯤 될지는 블리자드 직원들조차 모르는 사안이라 말씀드릴 수 없으니 일단은 '언젠가 나오겠지'정도로 마음 속에 품어 두시면 될 것 같습니다. 남은 두 직업이 무엇이 될지 상상하는 것도 나름의 재미가 될 수 있겠네요. 다같이 기다려 봅시다. 플레이 영상에서 보인 어설퍼 보이는 첫인상과 다르게 실제로 플레이해본 디아블로4는 꽤 괜찮은 게임의 자질을 보였으니 말이죠.</p>
