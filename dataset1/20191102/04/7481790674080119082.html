      <h1>プリシュコバが準決勝進出…ＷＴＡファイナル</h1>
      <address>
        <time datetime="2019-11-02T04:17:00+00:00">02 Nov 2019, 04:17</time>
      </address>
      <p>　女子テニスの今季ツアー最終戦、ＷＴＡファイナル第６日は１日、中国・深センでシングルスの１次リーグＢ組の２試合が行われ、カロリナ・プリシュコバ（チェコ）がシモナ・ハレプ（ルーマニア）を６―０、２―６、６―４で下して２勝１敗とし、準決勝に進んだ。ハレプは１勝２敗。</p>
      <p>　既に準決勝進出を決めている昨年覇者のエリーナ・スビトリナ（ウクライナ）は、ソフィア・ケニン（米）にストレート勝ちして３連勝とした。（時事）</p>
    </article>
