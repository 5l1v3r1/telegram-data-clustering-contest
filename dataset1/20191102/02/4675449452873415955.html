      <h1>El Túnel de Oriente entró en operación las 24 horas del día</h1>
      <address>
        <time datetime="2019-11-02T02:02:28+00:00">02 Nov 2019, 02:02</time>
      </address>
      <p>El <b>Túnel de Oriente</b> entró en operación las 24 horas del día de manera permanente.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QR9i-c5QYlo" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La medida se emplea para facilitar la movilidad ágil de los viajeros que transitan entre <a href="https://telemedellin.tv/medellin/">Medellín</a> y el oriente cercano.</p>
      <p>Durante los horarios que no estaba en funcionamiento, se trabajó en la revisión y ajustes de automatización de los diferentes sistemas del proyecto para tener hoy una operación segura las 24 horas del día.</p>
      <p>Se recomienda a los conductores no exceder los 60 km/h, no adelantar otros vehículos y tener presente la restricción para motociclistas y camiones de carga superiores a 3,4 toneladas.</p>
