      <h1>３歳児死亡で父親「おしり洗っていたら波にさらわれた」</h1>
      <address>
        <time datetime="2019-11-02T02:24:00+00:00">02 Nov 2019, 02:24</time>
      </address>
      <p>　３１日午後７時頃、千葉県南房総市和田町仁我浦の和田浦海水浴場で、父親らと散歩をしていた同町の男児（３）の行方が分からなくなった。男児は１日午前７時１０分頃、同町の和田漁港から約２・２キロの沖合で、死亡しているのが見つかった。</p>
      <p>　県警の発表によると、３１日午後７時２５分頃、自宅にいた母親が父親から連絡を受け、「散歩中に行方不明になった」と１１０番。父親は「海で（男児の）おしりを洗っていたら、波にさらわれた」と説明しているといい、県警が詳しい状況を調べている。</p>
