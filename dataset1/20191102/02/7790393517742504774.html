      <h1>Dàn sao của Hà Nội FC bảnh bao, lịch lãm trong đêm vinh danh</h1>
      <h2>Các cầu thủ Hà Nội FC trông rất bảnh bao và lịch lãm trong lễ vinh danh thành tích bóng đá Thủ đô tối 1/11, khác với hình ảnh quần đùi áo số thường thấy trên sân cỏ.</h2>
      <address><time datetime="2019-11-02T02:19:55+00:00">02 Nov 2019, 02:19</time> by <a rel="author">Nguyên An (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_hanoi22.jpg"/>
        <figcaption>Cầu thủ, ban huấn luyện câu lạc bộ Hà Nội diện vest bảnh bao trong Lễ vinh danh thành tích bóng đá Thủ đô tối 1/11 tại Hàng Đẫy. (Ảnh: Thanh Xuân/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_huan_chuong_0211.jpg"/>
        <figcaption>Tại buổi lễ, Phó Chủ tịch Quốc hội Uông Chu Lưu đã trao Huân chương Lao động hạng Ba cho Hà Nội FC. (Ảnh: Nguyên An/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_ha_noi_fc_nhan_huan_chuong_0211_1.jpg"/>
        <figcaption>Câu lạc bộ bóng đá Hà Nội đón nhận Huân chương Lao động hạng Ba. (Ảnh: Nguyên An/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_hanoifc23.jpg"/>
        <figcaption>Buổi lễ tối 1/11 vinh danh thành công lịch sử của câu lạc bộ bóng đá Hà Nội FC ở mùa giải 2019 với chức vô địch V-League, Cúp Quốc gia và việc lọt vào tới chung kết liên khu vực AFC Cup 2019. (Ảnh: Thanh Xuân/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_hanoifc.jpg"/>
        <figcaption>Quang Hải rạng ngời bên cạnh ca sỹ nổi tiếng Tuấn Hưng trong buổi lễ. (Ảnh: Bá Huỳnh/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_hanoifc1.jpg"/>
        <figcaption>Mùa giải 2019, tiền vệ tuyển Việt Nam là một trong những cầu thủ có đóng góp lớn nhất vào thành công của Hà Nội FC. (Ảnh: Bá Huỳnh/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_hanoifc24.jpg"/>
        <figcaption>Trước buổi lễ vinh danh, câu lạc bộ Hà Nội FC đã "vinh quy bái tổ" tại tượng đài Lý Thái Tổ vào chiều 1/11 ngay sau khi vừa trở về từ Quảng Nam với chức vô địch Cúp Quốc gia 2019. (Ảnh: Nguyên An/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_hanoifc25.jpg"/>
        <figcaption>Sau đó, Quang Hải cũng các đồng đội diễu hành trên các tuyến phố để ăn mừng cú đúp chức vô địch trước khi trở về sân Hàng Đẫy. (Ảnh: Thanh Xuân/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zgnokt/2019_11_02/vnp_hanoifc_1.jpg"/>
        <figcaption>Khép lại mùa giải 2019, câu lạc bộ Hà Nội đi vào lịch sử bóng đá Việt Nam khi trở thành một trong những câu lạc bộ giàu thành tích nhất. (Ảnh: Nguyên An/Vietnam+)</figcaption>
      </figure>
