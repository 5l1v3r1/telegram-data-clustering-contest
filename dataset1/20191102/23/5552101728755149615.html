      <h1>【全文】周杰倫、曹格、浩子慘被利用　藝能界騙徒狂詐圈內人</h1>
      <address><time datetime="2019-11-02T23:28:00+00:00">02 Nov 2019, 23:28</time> by <a rel="author">傅崇琛, 鄒保祥, 姜永年</a></address>
      <p>台灣男子李冠億2015年利用藝人周杰倫準備在上海投資健身房的名義，向大陸裝潢包商借款新台幣800萬元後人間蒸發，害包商留下遺書失聯，包商母2度自殺未遂，鬧上媒體版面。銷聲匿跡多年後，李最近重出江湖，他在台灣教會搭上藝能界人士，拿著與藝人浩子、曹格等人的合照，以投資、代購商品的名義在兩岸招搖撞騙，詐騙金額至少新台幣5千萬元，在演藝圈掀起風暴。離譜的是，李遭控詐欺被通緝，卻能自由出入境，被害人要求司法單位給個交代！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_m_oQCN464s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「當時的新聞只有名字沒有照片，可能很多人不知道他在搞詐欺，才會一直有人被騙！」旗下擁有多位知名藝人的經紀人Ｘ先生，拿出手機秀出當年與李冠億有關的新聞連結，氣憤地說。</p>

      <p>　</p>
      <h3>混入教會中　私訊攀關係</h3>
      <p>Ｘ先生同時也提供李冠億與多名藝人的合照，除了先前已曝光過的周杰倫，包括「浩角翔起」的浩子、曹格、孫耀威、「小胖」林育羣、方泂鑌等人，都曾與李狀似熟稔地勾肩搭手，甚至親密靠頭，合照場景除了一般宴會場合之外，似乎還有演唱會後台、包廂及住家。</p>

      <p>「就是因為這些照片，加上我認識他的過程，讓我誤信他的說詞，沒想到最後才知道根本是一場騙局！」Ｘ先生表示，他是2、3年前在「新生命教會」認識李冠億，國內許多藝人都是該教會的教友，常常會在此做禮拜。</p>
      <p>Ｘ先生回憶說：「教會的活動其實有分藝人組跟其他組，也不知道為什麼他能夠混到藝人組這邊來。演藝圈的幕前、幕後人員只要去完教會，常會聚在一起吃飯聊天，順便幫彼此禱告。」</p>

      </figure>
      <p>「當時我比較常跟藝人劉畊宏、陳楚河等人一起吃飯，李冠億也跟著我們聚過幾次，但我對這個人其實沒什麼印象。去年初，他突然用臉書私訊我，我當下想不起這人是誰，他主動提起與畊宏、楚河吃飯的事，我一聽是教會的教友就放下心防，我想教會的人應該都很單純，沒想到卻遇到魔鬼！」X先生提起認識李的過程，情緒仍舊忿忿不平。</p>
      <p>　</p>
      <h3>約吃飯鋪路　混熟後借錢</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029111652-7df6d7e925d84b8ef3b700ef74d935ef-tablet.jpg"/>
        <figcaption>X先生（圖）秀出手機內的受害者群組表示，李冠億在兩岸到處騙錢，甚至有大陸受害人被騙了人民幣800萬元（約新台幣3400多萬元）。</figcaption>
      </figure>
      <p>一開始，李冠億只是向Ｘ先生噓寒問暖，說自己在上海的健身房當總監，因為知道X先生也常到大陸工作，所以約他有空一起吃飯。過了一陣子，Ｘ先生到大陸工作，李也真的作東約吃飯，還帶了一些當地有頭有臉的人來。後來李冠億失聯，Ｘ先生向其他人聯絡詢問之後，才發現李是想藉由介紹這些朋友，讓大家覺得他很「靠譜」，為日後的詐騙行為鋪路。</p>
      <p>在大陸吃過一、二次飯後，李冠億有次忽然私訊Ｘ先生，說他在上海一間百貨公司承租櫃位，要投資開拉麵店，當時X先生還對他說：「很好啊！恭喜你啊！」結果李話鋒一轉，說因為有股東撤資，必須要想辦法補足資金缺口。</p>
      <p>Ｘ先生告訴本刊：「我聽到他這樣講時，以為他是要找我當股東，結果是要向我借錢。一開始我不想借他，但他一直裝可憐，說少了這筆資金的話，簽約時的斡旋金就會被沒收。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029111734-1c0e2d683dc8c4d4f9e52621ce6a512c-tablet.jpg"/>
        <figcaption>X先生出面揭露李冠億的惡行，希望不要再有其他人受害。</figcaption>
      </figure>
      <p>後來X先生勉為其難答應借給李冠億人民幣5萬元（約合新台幣21萬5千元），當天就匯款給李指定的台灣帳戶，不料，隔天李又藉口說大陸那邊又有股東撤資，要補的資金缺口更大，想要再借人民幣2、30萬元救急，X先生當下表示不可能，但李死纏爛打，Ｘ先生不忍他一直「求爺爺告奶奶」，又心軟答應借他人民幣10萬元（約合新台幣43萬元）。</p>
      <p>「李冠億宣稱跟很多藝人是好朋友，我又看過他們的合照，想說他應該所言不虛，不然怎麼可能會跟這些人一起去唱歌、喝酒？加上他又的確認識大陸一些有力人士，所以我對他健身房總監的身分也沒懷疑，就用手機支付寶轉了人民幣10萬元給他。」Ｘ先生表示。</p>
      <p>李冠億在借錢當下，一再承諾過2天就還錢，不料，幾週後突然失聯。Ｘ先生想盡辦法向所有認識李的人打聽消息，最後問到李上班的健身房，健身房竟回覆說，李因在當地吸毒、打架，被公安抓進拘留所，整個人就這樣消失，連公司都找不到他，Ｘ先生這時才驚覺錢可能已遭李設計騙走。</p>
      <p>　</p>
      <h3>周杰倫好友　同手法受騙</h3>
      <p>Ｘ先生想到李冠億曾說認識周杰倫，因此又透過演藝圈人脈詢問周的朋友，直到「大魔王」告知Ｘ先生，說李是個騙子，自己幾年前也曾被他用同樣的手法騙錢，還上了媒體，Ｘ先生才趕緊上網搜尋相關新聞。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029111728-d2b63092fa7ae4015f22600d98afe563-tablet.jpg"/>
        <figcaption>X先生轉述，「大魔王」許家豪談到當年李冠億欠錢落跑，仍氣憤難耐。（翻攝自飆捍臉書）</figcaption>
      </figure>
      <p>Ｘ先生口中的大魔王，正是周杰倫的保鑣兼好友，同時也是健身教練的許家豪，由於許家豪曾在綜藝節目擔任闖關魔王的角色，因此被戲稱為大魔王，曾經與昔日豔星小龍女交往過，目前則是「300壯士」健身房執行長。</p>
      <p>本刊調查，2015年1月，周杰倫與妻子昆凌舉行世紀婚禮前夕，就曾經有讀者向媒體爆料，說許家豪打著周的旗號，透過李冠億用300壯士將在上海拓點為藉口，向一名石姓裝潢承包商周轉人民幣近200萬元。李當時以「未來工程都給你承包」等說詞，從2014年6月開始，陸續向石借了人民幣185萬元（約合新台幣800萬元），原本說好一個月後歸還，卻拖了半年仍未還。</p>
      <p>石姓承包商因李冠億聲稱是周杰倫友人，加上大陸官方正推廣「全民健身」政策，健身風氣盛行，為了日後能繼續承包周的其他健身房工程，除了把自己的錢借給李，甚至還向地下錢莊借錢給對方，且因其中人民幣80萬元（約合新台幣345萬元）是大魔王許家豪代購器材的費用，所以直接匯到許的帳戶，結果反讓許蒙受不白之冤。</p>
      <p>由於李冠億賴帳不還，導致石姓包商被地下錢莊暴力討債，2014年底，石留下遺書後離家、音訊全無，地下錢莊轉向石的家人追討債務，石母因不堪其擾，二度到上海明天廣場的300壯士健身房預定地求助，要求李出面，甚至直接上頂樓企圖跳樓自殺。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029111739-bb08c2ce77138bd3681c6b3b80b347e0-tablet.jpg"/>
        <figcaption>李冠億曾利用周杰倫（圖）的名義，在上海跟包商借了近人民幣200萬元，包商之母為此二度尋死。</figcaption>
      </figure>
      <p>2014年跨年夜，石母又在家中喝農藥自殺，幸好附近鄰居發現得早，及時送醫救回一命。不論石家人如何以死相逼，李冠億卻從頭到尾都神隱無蹤，當時周杰倫所屬的公司回應表示：「周杰倫完全不知情。」許家豪則說那是李個人的債務問題，與健身房無關。</p>
      <p>Ｘ先生轉述：「大魔王提到李冠億還是氣得要死，當年李向大魔王誇稱大陸人脈很廣，又長期在當地從事健身事業，開設健身房所需的資金、器材都可幫忙處理，大魔王認為大家都是台灣人，人不親土親，才答應讓李加盟，沒想到李竟用周杰倫的名義騙錢，健身房根本沒開成，還把事情鬧成這樣！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029111915-7c617465c06ff513a7ea755aeb97f7be-tablet.jpg"/>
        <figcaption>300壯士健身俱樂部頗具規模，許家豪目前擔任執行長一職。（翻攝跨時代健身中心-300壯士俱樂部臉書）</figcaption>
      </figure>
      <p>　</p>
      <h3>健身房業務　詐會員千萬</h3>
      <p>X先生一一詢問身邊友人之後，發現很多人也被李冠億詐騙，李除了會利用投資名義向朋友調頭寸「挖東牆補西牆」，也會向友人表示，因與藝人熟稔，可以代買熱門演唱會門票，甚至利用在精品記者會上與藝人的合照，宣稱可以拿到便宜的精品包、飾品等理由，向大家騙錢。</p>
      <p>李冠億詐騙對象之廣，除了演藝圈人士，連他當時介紹給X先生認識的一名大陸融資公司老闆也受騙上當，後來該名老闆與Ｘ先生用通訊軟體拉了一個受害人群組，成員多達十數人，包括李上班的健身房會員也在其中，有會員表示李根本就不是總監，只是小業務員。</p>

      </slideshow>
      <p>由於健身房許多會員都被李冠億詐騙，金額從人民幣數萬至800萬元（約新台幣3400多萬元），最後連健身房老闆都撇清與李的關係，甚至提供李的台胞證給受害群組成員，要他們直接提告。更有女會員在群組表示，李除了騙錢，還利用健身房的會員資料騷擾、要女會員出門陪玩，甚至偷女會員的照片發IG，營造自己很吃得開的形象。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029111807-8b3372a6132e1c640b2a716f82843e39-tablet.jpg"/>

      </figure>
      <p>　</p>
      <h3>在台被通緝　大方出入境</h3>
      <p>Ｘ先生表示：「李冠億最厲害的是，他跟你佯稱投資失利需要周轉的時候，都拿得出『正本合約書』來證明，博取你的信任，事實上，這些生意跟他一點關係都沒有。但更讓我無法接受的是，台灣的司法單位竟能讓一個被通緝的人，在海關出出入入，發布通緝到底有什麼意義？」</p>
      <p>原來Ｘ先生去年3月借錢給李冠億，等了半年李仍不還錢，只好向法院提告，李因屢傳不到遭法院通緝。沒想到，Ｘ先生輾轉聯繫上李的大陸前女友，對方竟告知，李被通緝後，還曾帶她回到台灣，大大方方進入海關，且到處遊山玩水，原來是李自己跑到法院報到，才解除當時的通緝身分。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029111903-7433441c3a33556cbd4984dc7623a572-desktop.jpg"/>
          <figcaption>X先生控告李冠億詐欺，李目前已遭地檢署起訴、通緝。（讀者提供）</figcaption>
