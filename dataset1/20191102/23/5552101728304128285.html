      <h1>【搶鏡頭】渾身詭異僵化　瑤瑤害范少勳中邪</h1>
      <address><time datetime="2019-11-02T23:58:00+00:00">02 Nov 2019, 23:58</time> by <a rel="author">余樂珠, 攝影組</a></address>
      <p>《通靈少女》續集最近跑到汐止濟德宮辦擲筊比賽造勢，結果女主角郭書瑤（瑤瑤）竟以一個四肢無比僵化的方式出場，非常符合劇情需要！更邪門的還是范少勳，他手伸向瑤瑤，整個面部表情變得無比嚇人啦！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029143020-558c431386c91f0366db9b06974d138e-tablet.jpg"/>
        <figcaption>全身僵直的瑤瑤也頗駭人，出場方式相當鬼魅。</figcaption>
      </figure>
      <p>　</p>
      <h3>顧自己ㄏ一ㄠˊ　小Ｓ夜叉臉漲出右乳</h3>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029143114-3e3cd11e0ed444f6a6d419b64d7798c1-desktop.jpg"/>
          <figcaption>想擺不可一世的名模臉，但小S的嘴臉卻異常可怖。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029143154-5fc1c8a3d91de327d929e79783b75c3b-desktop.jpg"/>
          <figcaption>旁邊兩個女人都站得好好的，留著小S（中）一個人還活在自己的世界裡　。</figcaption>
        </figure>
      </slideshow>
      <p>大概是配合萬聖節還什麼的，小S一臉母夜叉樣，頗有卡通裡面壞女人的範兒。根據本刊記者現場直擊的說法，她的乳房也漲得非常誇張，都讓人忍不住懷疑是不是又有了！尤其側漏右奶的她，合照時也完全顧著自己騷而已。</p>
