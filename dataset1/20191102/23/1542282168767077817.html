      <h1>Προεκλογικός πυρετός στη Μεγάλη Βρετανία</h1>
      <address><time datetime="2019-11-02T23:07:14+00:00">02 Nov 2019, 23:07</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JrahuDGpXTE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι πρόωρες εκλογές στο Ηνωμένο Βασίλειο προκηρύχθηκαν για τις 12 Δεκεμβρίου. Ήδη βρισκόμαστε κατά συνέπεια σε προεκλογική περίοδο με τους πολιτικούς αρχηγούς να περιοδεύουν και τον ηγέτη των Εργατικών Τζέρεμι Κόρμπιν να επισκέπτεται το Σουίντον και να προειδοποεί ότι έξοδος χωρίς συμφωνία από την ΕΕ θα ειναι κατατροφική.</p>
      <p>«Η πραγματικότητα μιας μη συμφωνίας είναι να βρεθούμε στα χέρια του Ντόναλντ Τραμπ, να οδηγηθούμε σε μια συμφωνία ελευθερου εμπορίου με τις ΗΠΑ, με τους επενδυτές τους και την επιθυμία τους να αναλάβουν τις δημόσιες υπηρεσίες μας», είπε ο Κόρμπιν.</p>
      <p>Ωστοσο ο Μπόρις Τζόνσον <a href="https://www.thetimes.co.uk/article/boris-johnsons-manifesto-will-abandon-threat-of-a-no-deal-brexit-6gd8xj9nb">σύμφωνα με τους Times</a> θα αποκλείσει από το προεκλγογικό του μανιφέστο το «NoDeal» με προφανή στόχο να αποσπάσει ψήφους από τους Φιλεέυθερους Δημοκράτες (ή τουλάχιστον να σταματήσει η διαρροή δικών του ψηφοφόρων προς αυτούς).</p>
      <p>Αυτό ωστόσο είναι κάτι που απορρίπτει ο αρχηγός του κόμματος Brexit Νάιτζελ Φάρατζ, του οποίου η προσφορά για εκλογική συμμαχία με τον Τζόνσον απορρίφθηκε επίσης από τον βρετανό πρωθυπουργό</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190576817675153410" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Οι Φιλελευθεροι Δημοκράτες θέλουν να εκμεταλλευθούν την αμηχανία που δείχνουν να έχουν τα δυο παραδοσιακά κόμματα με την επικεφαλής τους να βάζει το κόμμα ευθέως στο στρατόπεδο «Remain». Η τζο Σουίνσον ανέφερε: «Ποια είναι η επιλογή τώρα; Πρόκειται για τις αξίες μας. Πρόκειται για τη μελλοντική κατεύθυνση και την πορεία που θα ακολουθήσουμνε τα επόμενα χρόνια. Και ακόμα έχουμε την ευκαιρία να επιλέξουμε το μονοπάτι που λέει ότι θα παραμείνουμε στην Ευρωπαϊκή Ένωση».</p>
      <p>Οσο για το Εθνικό Κόμμα της Σκωτίας; Μέσα σε αυτήν την «αναμπουμπούλα» βρήκε την ευκαιρία να πιέσει για την διεξαγωγή ενός νέου δημοψηφίσματος για ανεξαρτησία. «Είναι καιρός η Σκωτία να επιλέξει το δικό της μέλλον, είναι καιρός η Σκωτία να γίνει ανεξάρτητη χώρα», είπε η Νικολα Στερτζεον.</p>
