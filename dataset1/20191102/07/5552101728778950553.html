      <h1>【台積電運動會1】劉德音發4.68億紅包　張忠謀暗示明年要加碼</h1>
      <address><time datetime="2019-11-02T07:25:00+00:00">02 Nov 2019, 07:25</time> by <a rel="author">陳仲興, 董孟航</a></address>
      <p>台積電今（2日）宣布發給每位員工12,000元小禮物，張忠謀隨後說，明年這個小禮物要加碼。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xHhOemOR_QE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台積電今日舉行運動會，董事長劉德音宣布，每位員工將發放12,000元小禮物，以台積電員工人數超過39,000人計算，台積電共發放4.68億元，不過，台積電創辦人張忠謀隨後致詞時表示，台積電發小紅包已經好幾年了，明年這個小禮物要加碼，台下員工聽到後立刻歡聲雷動。</p>
      <p>劉德音表示，今年5月31日以前到職，職級60到64的直接人員，職級20到26的行政及技術人員，以及職級31到33的工程師與管理師，合起來約有39,000名同仁，公司將在下個月發給每人12,000元的紅包。</p>
      <p>劉德音指出，目前七奈米已經在台中量產，極紫外光（EUV）製程技術也已經在今年6月大量生產，並且有很好的良率表現，最近，最先進的5奈米製程在台南18廠和新竹的12廠，即將準備就緒，客戶也十分滿意，下一世代的3奈米也正在依照計畫進行。</p>
      <p>更新時間｜2019.11.02 09:31</p>
