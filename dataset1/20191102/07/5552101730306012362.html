      <h1>【台積電運動會3】不安靜年代　張忠謀：台積電成地緣策略家必爭之地</h1>
      <address><time datetime="2019-11-02T07:25:00+00:00">02 Nov 2019, 07:25</time> by <a rel="author">陳仲興, 董孟航</a></address>
      <p>台積電創辦人張忠謀表示，台積電已經變成地緣策略家的必爭之地，至於要怎麼因應，則要看領導人（劉德音和魏哲家）的智慧。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xHhOemOR_QE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台積電創辦人張忠謀表示，台積電一直是IT供應鏈中非常重要的一環，正確來說，在和平的時代，台積電是做供應鏈的一環，在現在這個不安靜的年代中，台積電變成了地緣策略家的必爭之地。</p>
      <p>張忠謀認為，在這個紛亂的世界中，台積電除了技術領先、卓越製造以及客戶信任等三個優勢以外，必須要堅守以誠信正直為首的經營理念，因為這將成為最好的保護，台積電也因此能夠在紛亂的世界繼續繁榮，成為世界中非常有用的一員。張忠謀並表示，除了價值觀以外，沒有任何其他的東西可以保護自己。</p>
      <p>劉德音則表示，地緣政治的問題不會就此結束，這與過去全球化的時代不同，但即便如此，變化也是慢慢來，不會突然發生，美國官員也不會魯莽要求台積電，因為當產品如果不能競爭，問題會更嚴重。</p>
