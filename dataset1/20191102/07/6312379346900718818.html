      <h1>Девять школьников погибли при взрыве в Афганистане</h1>
      <address>
        <time datetime="2019-11-02T07:15:56+00:00">02 Nov 2019, 07:15</time>
      </address>
      <p>Взрыв прогремел в провинции Тахар на северо-востоке Афганистана.</p>
      <p>По данным агенства "Пажвак", жертвами атаки стали девять школьников, которые шли в момент взрыва на учебу.</p>
      <p>Информация о ЧП выясняется.</p>
