      <h1>【台積電運動會5】蓋不蓋電廠？　魏哲家：台積電本身不蓋</h1>
      <address><time datetime="2019-11-02T07:25:00+00:00">02 Nov 2019, 07:25</time> by <a rel="author">陳仲興, 董孟航</a></address>
      <p>台積電首度表明太陽能電廠的發展計畫，未來將由合作廠商來蓋，台積電再百分之百收購發出來的電，台積電本身不會投資蓋電廠。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QYyzHiSKmVg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台積電總裁魏哲家表示，關於太陽能電廠的議題，台積電會與政府合作，找的土地由合作廠商蓋電廠，台積電會完全使用，未來朝百分之百的綠電方向走，至於未來能採用多少比例的綠電，則要看台灣未來的發展。</p>
      <p>也就是說，台積電本身不會蓋太陽能電廠，這個模式與蘋果公司的做法類似，只不過，蘋果公司本身是與太陽能電廠或製造廠商合作，並投入大筆資金蓋太陽能電廠，台積電則是完全不投入資金，只承諾會百分之百採用太陽能電廠合作廠商發出來的電，百分之百收購使用。</p>
      <p>台積電在7月11日的環評會議中表示，為了達到政府採用20％綠電的目標，正與屏東縣政府洽談合作，希望主導開發大型太陽能電廠。不過，究竟是如何主導開發太陽能電廠，台積電並未明說。今天台積電首度表示，不會自己蓋太陽能電廠，而是由合作廠商蓋電廠的方式進行。</p>
      <p>更新時間｜2019.11.02 10:25</p>
