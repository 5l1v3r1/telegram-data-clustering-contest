      <h1>Hamilton snelste tijdens tweede oefensessie GP van de USA, zware crash Romain Grosjean</h1>
      <address>
        <time datetime="2019-11-02T07:17:00+00:00">02 Nov 2019, 07:17</time>
      </address>
      <p>Tijdens de tweede oefensessie op het Circuit of The Americas heeft Lewis Hamilton de snelste tijd gereden. De sessie werd vooral gekenmerkt voor een ernstige crash voor Romain Grosjean.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190361122857242624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tijdens de tweede oefensessie werd al wat meer de limieten van de wagen alsook het circuit opgezocht en dat liep meteen al mis voor Romain Grosjean van het Amerikaanse Haas F1 team.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190361848320856065?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Grosjean zelf kwam er zonder kleerscheuren vanaf, wat niet gezegd kon worden van zijn wagen die ernstig beschadigd raakte.</p>
      <p>Minder spektakel tijdens de rest van de oefensessie, al zagen we nog wel heel wat andere rijders in de fout gaan, gelukkig voor hen zonder de zware gevolgen zoals bij Grosjean.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190378620746960897?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Uiteindelijk was het Lewis Hamilton die in zijn Mercedes de snelste tijd liet noteren, voor Charles Leclerc in de Ferrari en Max Verstappen in zijn Red Bull F1-bolide.</p>
