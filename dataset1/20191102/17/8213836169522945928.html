      <h1>ESTRENO: Sebastián Yatra se une a Maná con su éxito "No ha parado de llover"</h1>
      <address><time datetime="2019-11-02T17:24:35+00:00">02 Nov 2019, 17:24</time> by <a rel="author">Entretenimiento</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ChUjffGl5rM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El artista urbano <a href="https://www.cibercuba.com/noticias/2019-08-27-u194224-e196568-s27065-sebastian-yatra-asegura-este-pequeno-fan-fuerte"><b>Sebastián Yatra</b></a> se ha unido a los mexicanos de <b><a href="https://www.cibercuba.com/tags/mana">Maná</a> </b>para revivir su clásico<i> No ha parado de llover</i>, uno de los más famosos de la banda, que forma parte de su álbum <i>Cuando los ángeles lloran</i>, de 1995. La unión ha sido una sorpresa para los fans y el toque que le da el colombiano al tema está teniendo una gran acogida.</p>
      <p>La nueva versión no solo incluye a Yatra y su particular estilo, sino que tiene también un nuevo arreglo musical. El videoclip, que se estrenó en YouTube este viernes, está dirigido por Pablo Croce, y fue filmado en locaciones exteriores de Los Ángeles.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4Q5ytdBEpt" data-service="Instagram"/>
      </figure>
      <p>La colaboración con Yatra surgió cuando los artistas se conocieron en los Latin Grammy 2018 en Las Vegas, <b><a href="https://www.cibercuba.com/videos/noticias/2018-11-16-u194224-e196568-s27065-mana-alza-premio-persona-ano-latin-grammy-2018">cuando Maná recibió el premio Persona del año</a>. </b>Como parte de la gala, Yatra cantó la canción junto a Maná y tuvo muy buena aceptación, por lo que decidieron hacerlo oficial.</p>
      <p><i>No ha parado de llover </i>fue originalmente una canción muy asociada al amor de pareja; sin embargo, en el nuevo videoclip se apuesta por extender su significado a la pérdida de cualquier persona amada, e incluso se retratan tragedias como el suicidio o los accidentes automovilísticos a causa del uso del celular.</p>
      <p>Este es el segundo tema que lanza Maná con su proyecto de colaboraciones en el que versionan sus más grandes éxitos con artistas reconocidos. El primero fue <b><a href="https://www.cibercuba.com/videos/musica/2019-04-27-u194224-e196568-s27065-mana-pablo-alboran-estrenan-nueva-version-rayando"><i>Rayando el sol</i>, con el español Pablo Alborán.</a></b></p>
      <p> </p>
