      <h1>فيديو.. هددوا بالرشاش فسقطوا في قبضة الأمن</h1>
      <address><time datetime="2019-11-02T17:27:33+00:00">02 Nov 2019, 17:27</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>حقق الأمن العام نجاحات قوية خلال الأيام الماضية، أبرزها القبض على ثلاثة أشخاص أشهر أحدهم سلاحًا ناريًّا على أحد الأشخاص وهدده وأركبه بالقوة داخل الصندوق الخلفي للمركبة، وذلك بعد الإبلاغ مباشرة عن الواقعة.</p>
      <figure>
        <iframe data-src="https://twitter.com/security_gov/status/1190668153656926208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وسلط الأمن العام عبر مقطع فيديو الضوء على هذه العملية التي أسفرت عن سقوط الأشخاص الثلاثة وتقديمهم إلى العدالة في وقت قياسي.</p>
      <p>وفي وقت سابق، أكد مصدر مسؤول في النيابة العامة عن مباشرة النيابة لإجراءات التحقيق في الواقعة التي تم تداولها عبر مواقع التواصل الاجتماعي المتعلقة بإركاب شخص بالقوة داخل الصندوق الخلفي لمركبة بيضاء من نوع (كيا) وتهديده بسلاح ناري من نوع رشاش بأحد شوارع مدينة الرياض بحي لبن.</p>
      <p>وأفاد المصدر بأن التحقيق شمل ثلاثة أشخاص مشاركين في الجريمة، وجرى إحالة المجني عليه للمستشفى للكشف عليه والإفادة عن وضعه الصحي بتقرير طبي مفصل، كما جرى حجز السلاح والسيارة المستخدمة في الجريمة، وجاري استكمال إجراءات القضية في ضوء نظام الإجراءات الجزائية.</p>
      <p>وأكد المصدر أن قضايا إشهار السلاح الناري بقصد التهديد أو الاعتداء من القضايا الكبيرة الموجبة للتوقيف.</p>
