      <h1>Petroleiro grego nega responsabilidade em derrame de petróleo no Brasil</h1>
      <address><time datetime="2019-11-02T17:37:53+00:00">02 Nov 2019, 17:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/57/80/773x435_cmsv2_c48624b9-65de-582b-8da0-f95ed22edc5c-4275780.jpg"/>
      </figure>
      <p>A Delta Tankers desmentiu, este sábado, qualquer responsabilidade do petroleiro Bouboulina no derrame de petróleo que afeta o nordeste do Brasil, desde o final de agosto.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190640568537354240" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>As autoridades brasileiras colocaram em marcha uma operação para apurar a origem e autoria do incidente, e apontaram o navio de pavilhão grego como o "principal suspeito".</p>
      <p>Através de um comunicado, a empresa gestora do Bouboulina garantiu que o petroleiro saiu da Venezuela no dia 19 de julho e "foi diretamente para Melaka, na Malásia", onde descarregou a carga total sem perdas.</p>
      <p>De acordo com a Delta Tankers, a embarcação não parou, não fez nenhum tipo de operação de transbordo de navio para navio, não sofreu nenhum vazamento, ou se desviou da rota definida.</p>
      <p>De acordo com o Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais (IBAMA), o derrame de petróleo já atingiu 286 praias em 98 cidades de nove estados do nordeste do país.</p>
      <p>As manchas de petróleo já mataram pássaros, golfinhos, tartarugas marinhas e crustáceos.</p>
