      <h1>Беседку для молодожёнов и новую детскую площадку открыли в Череповце ко Дню города</h1>
      <address>
        <time datetime="2019-11-02T17:21:00+00:00">02 Nov 2019, 17:21</time>
      </address>
      <p>Беседка для молодожёнов на Соборной горке и новая детская площадка в парке культуры и отдыха. Горожане уже успели оценить новые места досуга.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FJnj5b4uFIM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Яна и Эдуард были вместе около полугода, а теперь стали семьей. Сразу после церемонии в ЗАГСе пришли на открытие нового символа для молодоженов — арт-объекта «Беседка» на Соборной горке. Здесь счастливая пара выпустила белого голубя в знак любви и взаимной признательности.</p>
      <blockquote><b>Яна Слаблюк</b>: «Эта беседка действительно нужна для молодожёнов Череповца, потому что нужно создавать свою семью, стремиться любить друг друга».</blockquote>
      <p>Беседку для молодожёнов строили около двух месяцев. С возведением помогли строительные организации Череповца. Всю работу они делали на собственные деньги. Высота купола — четыре метра, внутри изображены Пётр и Феврония Муромские. На Руси они считались хранителями брака.</p>
      <p>А в парке культуры и отдыха открылась детская площадка. Прежняя пришла в негодность и её демонтировали. Строительство новой заняло несколько месяцев.</p>
      <p>Площадке череповчане особенно рады. По их мнению, детских площадок должно быть как можно больше. За это голосовали и большинство ТОСов. Так, в этом году в городе появилось 16 мест отдыха для детей. Строительство надо продолжать, уверены череповчане.</p>
      <p>Городские власти надеются, что новые места отдыха полюбят череповчане. Открытие объектов приурочили ко Дню города.</p>
