      <h1>Abre al turismo la cueva de Tailandia del rescate de los niños</h1>
      <address><time datetime="2019-11-02T17:18:16+00:00">02 Nov 2019, 17:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lf-0i7pzC5E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Monjes budistas en la reapertura como atracción turística de la cueva dwe Tham Luang, en el norte de Tailandia, donde doce niños y su entrenador quedaron atrapados durante 17 días entre junio y julio del año pasado.</p>
      <p>Grupos de entre 25 y treinta visitantes podrán acceder al interior de la zona principal, con un paso máximo de dosmil personas por día.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190209716355522560" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Ahora estamos en fase de pruebas para ver cuántos turistas pueden acoger a la vez la cueva, la entrada y los sistemas de salida", cuenta el subdirector general de Parques Nacionales Jongklai Worapongsathorn.</p>
      <p>El lugar cuenta con una estatua del oficial de los cuerpos especiales Saman Kunan, que murió durante la dramática operación de rescate.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190461092503457792" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El operativo de salvamento por las inundadas galerías tuvo en vilo al mundo entero. En él participaron unos diezmil agentes y voluntarios.</p>
      <p>Frente a la cueva se ha abierto un museo con objetos empleados en la misión de rescate, de la que se han escrito varios libros y se estrenará próximamente una película.</p>
