      <h1>Megint várja a turistákat a Tham Luang-barlang Thaiföldön</h1>
      <address><time datetime="2019-11-02T17:14:19+00:00">02 Nov 2019, 17:14</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ktDw4Q3EEYc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Thaiföldön újra megnyitották a turisták előtt a Tham Luang-barlangot, ahol bennrekedt egy gyerekfocicsapat és edzőjük is tavaly júniusban. Hirtelen támadt ítéletidő vágta el a kifelé vezető útjukat.</h3>
      <p>A barlangtól nem messze szobrot állítottak annak a tengerésztisztnek, aki a thai haditengerészet különleges alakulatában szolgált, és meghalt a mentés idején.</p>
      <p>A helyi nemzeti parkok főigazgató-helyettese azt magyarázta az ünnepélyes megnyitón, hogy ez még csak a bemelegítés, hogy lássák, hány embert lehet egyszerre beengedni a barlangba, mit bír el a bejárati és a kijárati rendszer.</p>
      <p>A gyerekeket, akik között volt hat és tizenhat éves is, egy olyan koromsötét szakaszból kellett kihozni, amelyet esővízzel telt járatok vettek körül. Ráadásul a vízszint folyamatosan emelkedett. Több ezren dolgoztak azon majdnem három héten át, hogy épségben kijussanak. A világ minden tájáról érkeztek mentőcsapatok a Tham Luang-barlanghoz tavaly júliusban.</p>
