      <h1>Reabre caverna onde 12 jovens e treinador ficaram presos</h1>
      <address><time datetime="2019-11-02T17:11:14+00:00">02 Nov 2019, 17:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rdj8WN_JRhQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Reabriu a caverna da Tailânida onde os 12 jovens e um adulto ficaram encurralanos durante dias no ano passado.</p>
      <p>A cerimónia de reabertura contou com honras budistas, como manda a tradição.</p>
      <p>Foi erguida uma estátua de homenagem a Saman Kunan, um ex-mergulhador que perdeu a vida durante a operação de resgate.</p>
      <p>O Diretor-Geral dos parques nascionais da Tailândia diz que apesar da reabertura, "ainda estão a ser feitos testes em relação à capacidade do espaço."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/57/40/606x340_cmsv2_9d2a3f0e-ec9f-566e-be2e-80db1c216218-4275740.jpg"/>
        <figcaption>Estátua de homenagem a Saman Kunan</figcaption>
      </figure>
      <p>A caverna ficou conhecida depois de em julho do ano passado 12 jovens de uma equipa de futebol e o treinador terem ficado presos devido às fortes chuvas.</p>
      <p>O resgate foi acompanhado por todo o mundo, durante 18 dias. Todos saíram da caverna com vida com exceção de um dos mergulhadores.</p>
