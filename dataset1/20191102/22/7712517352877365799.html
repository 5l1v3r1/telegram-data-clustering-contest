      <h1>Foto: Cara 'Mewah' Qatar Melawan Cuaca Panas Ekstrem</h1>
      <address><time datetime="2019-11-02T22:30:15+00:00">02 Nov 2019, 22:30</time> by <a rel="author">Wahyu Setyo Widodo</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2017/06/16/100923a7-bb85-4452-ba13-2217c25530a2_169.jpeg?w=800"/>
          <figcaption>Cuaca panas belakangan dirasakan juga oleh warga Qatar. Untuk mengatasi masalah itu, Pemerintah Qatar memasang AC outdoor di sepanjang jalanan dan area-area publik (Reuters)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/2c5d8612-e2b7-4839-98ab-8a5e6ef48fa0_169.jpeg?w=800"/>
          <figcaption>Selain di luar ruangan, AC berukuran jumbo juga dipasang di stadion-stadion sepak bola, mengingat Qatar jadi Tuan Rumah Piala Dunia 2022 (dok. The Peninsula)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/43a4a737-eac4-49e8-af3c-16ebaf74ee75_169.jpeg?w=800"/>
          <figcaption>Selain memasang AC outdoor, Pemerintah Qatar juga mengecat jalanan menjadi warna biru. Warna ini terbukti bisa mengurangi suhu udara di jalanan (dok. The Peninsula)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/1c9147ce-1d67-49fe-9e6b-8b01b21fbba7_169.jpeg?w=800"/>
          <figcaption>Dengan dicat warna biru, suhu jalanan bisa turun hingga 15-20 derajat celcius. Warna biru terbukti bisa memantulkan panas dibandingkan jalanan aspal hitam yang menyimpan panas (dok. The Peninsula)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/b3ed026d-383a-4b39-8310-41f65154a7bb_169.jpeg?w=800"/>
          <figcaption>Qatar bukanlah negara pertama yang melakukan hal ini untuk mengurangi panas. Kota-kota besar lain di dunia juga pernah melakukan hal yang serupa, seperti Los Angeles (dok. The Peninsula)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2017/06/05/901d5118-3a10-467b-85d5-a3065647c252_169.jpg?w=800"/>
          <figcaption>Suhu udara di Qatar sekarang mencapai 46 derajat celcius. Diharapkan dengan cara-cara itu, suhu udara bisa sedikit lebih turun dan tidak 'menyiksa' warga dan juga wisatawan (Getty Images)</figcaption>
        </figure>
      </slideshow>
      <p><b>Doha</b> - Qatar punya solusi jitu untuk mengatasi cuaca panas ekstrem belakangan ini. Mereka memasang AC di luar ruangan, hingga mengecat jalanan menjadi warna biru.</p>
