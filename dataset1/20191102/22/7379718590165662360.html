      <h1>Boris Johnson - Jeremy Corbyn, prove generali per lo scontro finale</h1>
      <address><time datetime="2019-11-02T22:35:01+00:00">02 Nov 2019, 22:35</time> by <a rel="author">Lara Vecchio</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3pIPloH518Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Swindon prosegue la campagna elettorale britannica, una nuova tappa in vista del voto anticipato del 12 dicembre. Il leader laburista Jeremy Corbyn torna sui temi di una Brexit no-deal <a href="https://it.euronews.com/2019/10/31/gb-sfida-elettorale-all-insegna-della-brexit">in attesa della sfida tv del 19 novembre</a>, il faccia a faccia con il premier britannico Boris Johnson che ha raccolto il guanto di sfida. .</p>
      <p>Per Corbyn non c'è dubbio: si tratta ora di scegliere tra i privilegi di pochi, e un governo laburista che sta dalla parte dei piu' deboli.</p>
      <p>"La realtà del no deal è direttamente tra le braccia di Donald Trump , direttamente nelle braccia di un accordo di libero scambio con gli Stati Uniti, con i loro potere di tutela degli investitori e il loro desiderio di assumere il controllo dei nostri servizi pubblici".</p>
      <p>Il premier Johnson, intanto , dopo aver rifiutato l'offerta di un'alleanza elettorale proposta da <a href="https://it.euronews.com/2019/11/01/quel-pasticciaccio-brutto-della-brexit-tra-farage-e-trump">Nigel Farage</a>, insiste sul fatto che il divorzio dall'Unione sia la soluzione di tutti i poblemi ,l'unico modo per acquisire un'autonomia di cui i cittadini britannici hanno bisogno. Una alleanza tra Tory e il partito Brexit, secondo il premier servirebbe la vittoria sul piatto d'argento ai laburisti.</p>
      <p>La campagna elettorala prosegue serrata: per la leader del partito liberaldemocratico britannico , Jo Swinson si tratta di capire "quali sono i nostri valori. E' tempo di capire il percorso per gli anni a venire. E, abbiamo ancora la possibilità di scegliere la strada che dice che rimarremo nell'Unione Europea".</p>
      <p>Intanto il partito nazionale scozzese spinge per un altro referendum. <a href="https://it.euronews.com/2019/09/30/brexit-regno-unito-scozia-cittadini-europei">Nicola Sturgeon</a> ha detto che l'indipendenza è a portata di mano. "È tempo per la Scozia di scegliere il nostro futuro, e di essere un paese indipendente"</p>
