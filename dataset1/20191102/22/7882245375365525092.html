      <h1>Борьба за голоса: в Великобритании в разгаре предвыборные кампании</h1>
      <address><time datetime="2019-11-02T22:06:35+00:00">02 Nov 2019, 22:06</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hPz-gnBZf0Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Предвыборная кампания лидера лейбористов Джереми Корбина в Великобритании, как и ожидалось, началась с критики политики правительства консерваторов во главе с Борисом Джонсоном. Выступая в Суиндоне, в графстве Уилтшир, Корбин назвал политическим трюком тори в преддверии выборов запрет на добычу углеводородов методом фрекинга. Но главным рычагом давления на избирателей как и прежде для лидера лейбористов была угроза выхода Великобритании из ЕС без сделки.</p>
      <p>По его мнению, жесткий "брексит" приведет к невыгодному для страны торговому соглашению с США, которое в первую очередь ударит по системе здравоохранения Великобритании.</p>
      <blockquote>Осуществление жесткого "брексита" на руку Дональду Трампу, на руку соглашению о свободной торговле с США, вместе с полномочиями по защите инвесторов и желанием взять на себя наши государственные услуги Джо Суинсон <br/>лидер "Либеральных демократов"<cite>Джереми Корбин <br/>лидер лейбористов</cite></blockquote>
      <p>Но если верить газете "Таймс", Борис Джонсон, кажется, пошел на попятную и исключил из предвыборного манифеста выход страны из ЕС без сделки. По мнению СМИ, пошел на этот шаг премьер-министр с целью переманить часть избирателей у "Либеральных демократов".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190580747872145409" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Что не понравилось лидеру партии "Брексит" Найджелу Фаражу. Чье предложение об альянсе с тори Джонсон ранее отклонил.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190576817675153410" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Третья по популярности партия Великобритании Либеральные демократы может пошатнуть лидирующие позиции партии Джонсона.</p>
      <p>Джо Суинсон, ведущая либдемов на выборы, четко обозначила место своей партии в лагере противников "брексита"</p>
      <blockquote>Какой мы выбираем путь для себя в ближайшие годы? У нас до сих пор есть выбор остаться в составе Европейского союза</blockquote>
      <p>Неплохие шансы и у Шотландской национальной партии. Ее цель - проведение еще одного референдума о независимости. Выступая на митинге в Глазго, лидер партии Никола Стерджен заявила, что обретение независимости достижимо.</p>
      <p>"<i>Пришло время для Шотландии выбрать наше собственное будущее, пришло время для Шотландии стать независимой страной</i>", - сказала она.</p>
      <p>По последним данным опросов, рейтинг консерваторов - 40%, лейбористов - 28%, либдемов - 14% и партии "Брексит" - 11%.</p>
