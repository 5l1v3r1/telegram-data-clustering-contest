      <h1>Irak'ta protestoların ana merkezi 'Türk Lokantası' oldu</h1>
      <address><time datetime="2019-11-02T11:50:43+00:00">02 Nov 2019, 11:50</time> by <a rel="author">Kerem Congar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tzrwFJhbR8Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Irak'ın başkenti Bağdat'ta başlayan ve ülke geneline yayılan hükümet karşıtı gösterilerin ana merkezi başkentin göbeğinde ve "Türk Lokantası" adıyla bilinen terk edilmiş bir alışveriş merkezi oldu.</p>
      <p>Saddam Hüseyin zamanında yapılan Dicle Nehri kıyısındaki 14 katlı metruk binada toplanan çoğunluğu gençlerden oluşan göstericiler, hükümet istifa edene kadar mekanı terk etmemekte kararlı olduklarını belirtiyor. Iraklı yüzlerce gösterici burada yatıp kalkarak, yemeklerini de burada yiyor. Birçok genç ailelerini günlerdir görmediklerini, duş alamadıklarını ancak protestolara devam edeceklerini söylüyor.</p>
      <p>Göstericilerden Jassim Muhammed, "Türk Lokantası bizim kalemiz. Protestolar başladığından beri buradayız. Burada yiyor içiyor, kısaca burada yaşıyoruz. Halkını yok eden ve yolsuzluğa saplanmış hükümetin gitmesini istiyoruz." diye konuştu.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/54/76/808x515_cmsv2_2e3fda99-0210-5b8b-adc2-d600e328bf13-4275476.jpg"/>
        <figcaption>Iraklılar arasında "Türk Lokantası" adıyla bilinen ve Bağdat'taki gösterilerin merkezi olan bina.Reuters</figcaption>
      </figure>
      <p>1980'lerde Bağdat'ı panoramik görmesi açısından turistlerin uğrak mekanı olan Türk Lokantası lakaplı bina, 2003'te Amerika Birleşik Devletleri'ne ait askeri birliklerin bombalı saldırıları sonucu ağır hasar görerek kullanılamaz hale gelmiş. Binanın üst katlarından Irak meclis binasını ve büyük elçiliklere ait diğer yapıları görmek mümkün.</p>
      <p>Irak'ta ekonomik kriz, işsizlik, kamu hizmetlerinin eksikliği ve yolsuzluk gibi nedenlerle başlayan hükümet karşıtı eylemlerde en az 250 kişi hayatını kaybederken, 5000'i aşkın kişi de yaralandı.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/54/76/808x539_cmsv2_a09b4b36-e641-54b0-93ff-82adf81fc15b-4275476.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Sosyal medyada örgütlenen ve kısa sürede ülkenin farklı şehirlerine yayılan gösterilere güvenlik güçleri gerçek silah ve mermilerle müdahale etmiş, eylemcilerin çoğu başından ya da gövdesine isabet eden kurşunlar sebebiyle hayatını kaybetmişti.</p>
