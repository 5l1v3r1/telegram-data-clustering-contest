      <h1>39 Leichen in Kühl-LKW: Opfer offenbar alle Vietnamesen</h1>
      <address><time datetime="2019-11-02T11:09:53+00:00">02 Nov 2019, 11:09</time> by <a rel="author">Euronews mit dpa, Reuters, AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JrBVW8v4_qw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach dem Fund von 39 Leichen auf der Ladefläche eines Kühllasters in Essex geht die britische Polizei nun davon aus, dass alle Opfer aus Vietnam stammen. Die Beamten stünden nach eigenen Angaben unter anderem mit der vietnamesischen Regierung und mehreren vietnamesischen Familien in Kontakt. Zuvor hatte die Polizei gemeldet, dass es sich bei den Toten um Chinesen handele.</p>
      <p>"Vietnam verurteilt den Menschenhandel aufs Schärfste und erachtet ihn als schweres Verbrechen; gegen Schlepper muss mit aller Strenge vorgegangen werden", schreibt Le Thi Thu Hang, eine Sprecherin des vietnamesischen Außenministeriums in einer Stellungnahme. Der Vorfall sei eine "humanitäre Tragödie".</p>
      <p>Unterdessen sind in Vietnam zwei Menschen festgenommen worden. Zudem sitzt seit Kurzem ein 23-jähriger Nordire wegen des Verdachts auf fahrlässige Tötung und Menschenhandels in Dublin in Untersuchungshaft. Die britische Polizei hat seine Auslieferung beantragt.</p>
      <p>Daneben suchen die Ermittler weiterhin nach zwei Brüdern, die ebenfalls aus Nordirland stammen und dort ein Transportunternehmen betreiben. Die beiden 40 und 34 Jahre alten Männer sind aufgefordert, sich den Behörden zu stellen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189174726461214720" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Opfer im LKW könnten den Umständen nach ins Land geschleuste Migranten sein. Die Todesursache ist noch unklar.</p>
      <p>Gegen den Fahrer des LKW, einen 25-jährigen Nordiren, wurde <a href="https://de.euronews.com/2019/10/28/tod-im-kuhllaster-fahrer-spricht-vernehmung-in-vier-wochen">bereits Anklage erhoben</a>. Ihm werden unter anderem Totschlag, Verschwörung zum Menschenhandel und Geldwäsche zur Last gelegt.</p>
