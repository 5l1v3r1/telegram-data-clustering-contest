      <h1>العراق ينتفض: أكبر مظاهرة تشهدها بغداد منذ 2003 ضد "الطغمة الحاكمة"</h1>
      <address><time datetime="2019-11-02T11:41:47+00:00">02 Nov 2019, 11:41</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cBRh5qZMF-U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شهدت العاصمة العراقية ليلة من العنف بين القوات الأمنية والمتظاهرين الذين يطالبون بـ"إسقاط النظام" على الرغم من فرض حظر التجول، ويحتلون ليل نهار ساحة التحرير بوسط بغداد رغم وعود السلطة بالإصلاحات.</p>
      <p>وأصيب العشرات بجروح ليل الجمعة السبت، بحسب ما قالت مصادر طبية لوكالة فرانس برس، خلال مواجهات على جسر الجمهورية الذي يصل التحرير بالمنطقة الخضراء، وجسر السنك الموازي له.</p>
      <p>ومنذ الأول من تشرين الأول/أكتوبر، قتل 257 شخصاً خلال التظاهرات وأعمال العنف في العراق، بحسب أرقام رسمية. وآخر حصيلة نشرت كانت مساء الأربعاء.</p>
      <p>ومذ ذاك الحين، ووفقاً لمصادر طبية وأمنية، قتل سبعة متظاهرين على الأقل في بغداد، بعضهم بقنابل الغاز المسيل للدموع التي يبلغ وزنها 10 أضعاف وزن عبوات الغاز المسيل للدموع التي تُستخدم بالعادة وتطلقها الشرطة بشكل أفقي. وقتل شخص آخر في الناصرية بجنوب البلاد، برصاص حراس مقر مسؤول محلي.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/54/74/808x539_cmsv2_16246811-58bd-5d6f-876e-e245c1ea0eb0-4275474.jpg"/>
        <figcaption>شابة عراقية تشارك في المظاهرات الاحتجاجية بالعاصمة بغداد. الجمعة 01/11/2019رويترز</figcaption>
      </figure>
      <p>وأمام موجة الاحتجاجات التي تتزايد يوماً بعد يوم، وعد الرئيس برهم صالح بإجراء انتخابات نيابية مبكرة وفق قانون انتخابي جديد.</p>
      <p>وأكد رئيس الوزراء عادل عبد المهدي أنه مستعد للاستقالة إذا ما وجد البديل.</p>
      <p>لكن محمد (22 عاماً) الذي يتظاهر في ميدان التحرير قال إن "الناس يدركون تماماً ما يحدث: لقد وصلنا إلى مرحلة مهمة ويجب ألا نفقد كل شيء" من خلال قبول "إصلاحات خاطئة" اقترحتها السلطة.</p>
      <p>من جهته، قال حيدر (30 عاماً) "نجري انتخابات منذ 16 عاماً، ولم نستفد شيئاً".</p>
      <p>وأشار الرئيس العراقي إلى أنه من المرتقب تقديم القانون الانتخابي الجديد أمام البرلمان "الأسبوع المقبل".</p>
      <p>وقد أعلن مجلس النواب أنه في "جلسة مفتوحة"، رغم فشله حتى الآن في عقد جلسة استماع لرئيس الوزراء، وهي الأولى على جدول أعماله.</p>
