      <h1>Rugby World Cup: South Africa crowned champions as England fall short – video highlights</h1>
      <address>
        <time datetime="2019-11-02T11:47:47+00:00">02 Nov 2019, 11:47</time>
      </address>
      <figure>

      <p>South Africa have won the Rugby World Cup in a stunning 32-12 victory over Eddie Jones's England. The Springboks are champions for a third time after Makazole Mapimpi and Cheslin Kolbe added tries to Handré Pollard's 22 kicked points. A strong performance from Rassie Erasmus's side was too much for England but the consistency of the boot of fly-half Pollard made the difference</p>
