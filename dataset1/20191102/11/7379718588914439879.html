      <h1>La festa dei Morti a Città del Messico</h1>
      <address><time datetime="2019-11-02T11:24:45+00:00">02 Nov 2019, 11:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m1jB8rGccJw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Colori vivaci, feste, balli e parodie della morte perchè faccia meno paura. Il clima che si respira a città del Messico, dal 28 ottobre al 2 novembre</b>, in occasione della festa dei morti, poco ha a che vedere con l'inferno e il paradiso di tradizione cristiana, benchè risalga a una antichissima tradizione sincretica che unisce il cattolicesimo alla cultura preispanica.</p>
      <p>"Siamo orgogliosi della morte perchè alla fine è la nostra madre - spiega questa donna - non c'è ragione per essere tristi, al contrario. Anche se è chiaro che chi ha perso una persona cara non puo' cancellare il dolore che prova".</p>
      <p>Festività di origine precolombiana, nel <i>Dia de los muertos</i>, si celebrano i defunti per età e tipo di morte. E' cosi che, ad esempio, il 28 ottobre si ricordano i morti per incidente o suicidio, mentre il 31 tocca alle anime dei bambini che nelle società precolombiane assurgono direttamente al cielo. Il primo e il 2 novembre è la volta di tutti gli altri defunti.</p>
