      <h1>Heidi Klum y su aterrador disfraz del que muchos siguen hablando</h1>
      <h2>Para su fiesta anual de Halloween, Heidi Klum se disfrazó de una espeluznante alienígena, desnuda y con el cerebro expuesto</h2>
      <address><time datetime="2019-11-02T11:43:00+00:00">02 Nov 2019, 11:43</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NoJ9QI5sv6E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La modelo y actriz de origen aleman Heidi Klum, es la indiscutible Reina de Halloween. Acaparó no solo todos los reflectores en la 20th Annual Halloween Bash (la fiesta de noche de brujas que organiza anualmente) celebrada en la ciudad de Nueva York, sino también las principales tendencias en redes sociales y búsquedas en Google.</p>
      <p>En el estilo habitual de Heidi Klum, hizo todo lo posible y no escatimó en gastos cuando se trataba de su fiesta, celebración a la que llegó como una alienígena sangrienta e irreconocible, desnuda y con el cerebro descubierto. La modelo parecía haber secuestrado al astronauta Tom Kaulitz (su esposo) durante su misión en el espacio.</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/02/heidi_klum_xtom_kauli_x18019450x.jpg_686523296.jpg"/>
        <figcaption>Heidi Klum a su llegada a su fiesta de Halloween. Foto: Charles Sykes / AP</figcaption>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/11/01/noticia_0117.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/10/31/noticia_0280.html"/>
      </related>
      <p>Como novedad, este año se vistió a la vista de todos, en un escaparate del centro de Manhattan. Desde primera hora de la mañana del pasado 31 de octubre, la modelo anunció en Twitter que estaría “todo el día” en la tienda de libros de Amazon Prime situada en la calle 34 de la Gran Manzana, donde, rodeada de peluqueros, maquilladores y asistentes, iniciaba su transformación.</p>
      <p>El proceso que duró aproximadamente 10 horas en completarse, consistió en ponerle maquillaje y prótesis en todo el cuerpo. En redes sociales compartió muchos aspectos.</p>

      <p>A la Annual Halloween Bash de Heidi Klum, fueron invitadas celebridades como Maluma, <a href="https://www.debate.com.mx/buscar.html?search=Mariah+Carey">Mariah Carey</a>, Jonathan Van Ness y más, quienes aparecieron con toda su fuerza, desde trajes clásicos hasta conjuntos únicos para el gran evento, patrocinado por Amazon Prime Video y Svedka Vodka.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4VvJULp2ai" data-service="Instagram"/>
      </figure>
      <p>La alemana celebra así los 20 años de su famosa fiesta de Halloween, en las que en anteriores ediciones se la ha visto irreconocible disfrazada de la Princesa Fiona, Jessica Rabbit, de simio o de la diosa hindú Kali.</p>
