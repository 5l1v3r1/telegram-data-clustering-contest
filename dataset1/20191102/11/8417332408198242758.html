      <h1>Hit kan du ta med hunden din på yoga</h1>
      <address><time datetime="2019-11-02T11:36:43+00:00">02 Nov 2019, 11:36</time> by <a rel="author">Ann Iren Bævre</a></address>
      <p>Det nye Hundesenteret på Tiller tilbyr mer enn kurs i å hilse pent og gå på plass. Her er det både yoga for hund, eller du kan få hunden din til å rydde ut av oppvaskmaskinen.</p>
      <p>Markedet for hundeiere er stort og umettelig.</p>
