      <h1>Südafrika ist Rugby-Weltmeister</h1>
      <address><time datetime="2019-11-02T11:06:27+00:00">02 Nov 2019, 11:06</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/55/56/773x435_cmsv2_3dbe446f-da44-5b0a-b650-45f0f89e6ca9-4275556.jpg"/>
      </figure>
      <p>Südafrika ist neuer Rugby-Weltmeister. Im Endspiel von Yokohama bezwangen die Springboks die englische Mannschaft mit 32:12. Für Südafrika ist es nach 1995 und 2007 der dritte WM-Titel.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190619567824883714" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In Johannesburg fieberten tausende Rugbyfreunde in Südafrika mit ihrer Mannschaft mit und feierten den Sieg überschwenglich. Auch in Zwide, der Heimatstadt des südafrikanischen Spielführers Siya Kolisi, zog es die Menschen auf die Straße, um den Triumph im fernen Japan zu bejubeln. Nach der Auftaktniederlage gegen Neuseeland gab es für Südafrika im weiteren Turnierverlauf ausschließlich Siege.</p>
      <p>Mit ihrem Endspielsieg zogen die Südafrikaner nach Titeln mit den Neuseeländern gleich, die sich am Freitag durch ein klares 40:17 (28:10) gegen Wales die Bronzemedaille gesichert hatten. Entscheidend für den Triumph der Mannschaft von Trainer Rassie Erasmus waren eine überragende Verteidigung, erfolgreiche Straftritte von Handre Pollard und späte Versuche von Makazole Mapimpi und Cheslin Kolbe.</p>
