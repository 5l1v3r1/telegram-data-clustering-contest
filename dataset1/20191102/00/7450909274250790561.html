      <h1>UFC 244 Weigh-in Results: Main Event Set; Jennifer Maia Misses Weight</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/seYqQaJ7VRE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>You can sign up for a free seven-day trial of ESPN+ <a href="https://bit.ly/2Cad6Vt">right here</a>, and you can then stream UFC on ESPN+ live on your computer, phone, tablet or streaming device via the ESPN app.</i><br/><br/>The <a href="https://www.sherdog.com/organizations/Ultimate-Fighting-Championship-2">Ultimate Fighting Championship</a> is set for its 500th event this Saturday at Madison Square Garden for <a href="https://www.sherdog.com/events/UFC-244-Masvidal-vs-Diaz-76599">UFC 244</a>, and one fighter has missed weight.<br/><br/><a href="https://www.sherdog.com/fighter/Jorge-Masvidal-7688">Jorge Masvidal</a> hit the scales at 169.6 pounds, as he prepares to take on <a href="https://www.sherdog.com/fighter/Nate-Diaz-11451">Nate Diaz</a> (170.4) for the "BMF" title in the UFC 244 main event. "Gamebred" is coming off of a record-setting five-second knockout over <a href="https://www.sherdog.com/fighter/Ben-Askren-42390">Ben Askren</a> and before that, knocked out <a href="https://www.sherdog.com/fighter/Darren-Till-73436">Darren Till</a>. Diaz returned to the Octagon after three years away to beat <a href="https://www.sherdog.com/fighter/Anthony-Pettis-26627">Anthony Pettis</a>. Co-headlining the card will be a middleweight battle between former welterweight title challenger Till (186) and "The Ultimate Fighter" Season 17 winner <a href="https://www.sherdog.com/fighter/Kelvin-Gastelum-74700">Kelvin Gastelum</a> (184).<br/><br/><a href="https://www.sherdog.com/events/UFC-244-Masvidal-vs-Diaz-76599">UFC 244</a> airs live on pay-per-view on Saturday Nov. 2 at 10 p.m. ET/7 p.m. PT, and also features a welterweight showdown between perennial contender <a href="https://www.sherdog.com/fighter/Stephen-Thompson-59608">Stephen Thompson</a> (170.4) and the fast-rising <a href="https://www.sherdog.com/fighter/Vicente-Luque-66474">Vicente Luque</a> (170.2). At heavyweight, knockout artist <a href="https://www.sherdog.com/fighter/Derrick-Lewis-59284">Derrick Lewis</a> (265) meets longtime <a href="https://www.sherdog.com/events/WSOF-World-Series-of-Fighting-24535">World Series of Fighting</a> heavyweight king <a href="https://www.sherdog.com/fighter/Blagoy-Ivanov-50154">Blagoy Ivanov</a> (257.4). Opening up the main card is a lightweight contest between submission specialist <a href="https://www.sherdog.com/fighter/Kevin-Lee-84342">Kevin Lee</a> (155.6) and the undefeated <a href="https://www.sherdog.com/fighter/Gregor-Gillespie-111701">Gregor Gillespie</a> (155.4).<br/><br/>One fighter came in heavy: <a href="https://www.sherdog.com/fighter/Jennifer-Maia-57135">Jennifer Maia</a> (127.2)*, who tipped the scales 1.2 pounds above the flyweight limit, and this is the second consecutive bout she has missed weight. She has been fined 25 percent of her purse and her fight with <a href="https://www.sherdog.com/fighter/Katlyn-Chookagian-119071">Katlyn Chookagian</a> will proceed as scheduled. <a href="https://www.sherdog.com/fighter/Jared-Cannonier-78628">Jared Cannonier</a> was also in New York to serve as a backup for the co-main event, but he weighed in over the middleweight cap at 186.8 pounds.</p>
      <h3>UFC 244 Weigh-in Results:</h3>
      <p><a href="https://www.sherdog.com/fighter/Jorge-Masvidal-7688">Jorge Masvidal</a> (169.6) vs. <a href="https://www.sherdog.com/fighter/Nate-Diaz-11451">Nate Diaz</a> (170.4)<br/><a href="https://www.sherdog.com/fighter/Darren-Till-73436">Darren Till</a> (186) vs. <a href="https://www.sherdog.com/fighter/Kelvin-Gastelum-74700">Kelvin Gastelum</a> (184)<br/><a href="https://www.sherdog.com/fighter/Stephen-Thompson-59608">Stephen Thompson</a> (170.4) vs. <a href="https://www.sherdog.com/fighter/Vicente-Luque-66474">Vicente Luque</a> (170.2)<br/><a href="https://www.sherdog.com/fighter/Derrick-Lewis-59284">Derrick Lewis</a> (265) vs. <a href="https://www.sherdog.com/fighter/Blagoy-Ivanov-50154">Blagoy Ivanov</a> (257.4)<br/><a href="https://www.sherdog.com/fighter/Kevin-Lee-84342">Kevin Lee</a> (155.6) vs. <a href="https://www.sherdog.com/fighter/Gregor-Gillespie-111701">Gregor Gillespie</a> (155.4)<br/><a href="https://www.sherdog.com/fighter/Corey-Anderson-171723">Corey Anderson</a> (204.6) vs. <a href="https://www.sherdog.com/fighter/Johnny-Walker-170203">Johnny Walker</a> (204.8)<br/><a href="https://www.sherdog.com/fighter/Shane-Burgos-76052">Shane Burgos</a> (145.8) vs. <a href="https://www.sherdog.com/fighter/Makwan-Amirkhani-69406">Makwan Amirkhani</a> (145.4)<br/><a href="https://www.sherdog.com/fighter/Edmen-Shahbazyan-247691">Edmen Shahbazyan</a> (185) vs. <a href="https://www.sherdog.com/fighter/Brad-Tavares-33095">Brad Tavares</a> (184.6)<br/><a href="https://www.sherdog.com/fighter/Andrei-Arlovski-270">Andrei Arlovski</a> (244) vs. <a href="https://www.sherdog.com/fighter/Jairzinho-Rozenstruik-102803">Jairzinho Rozenstruik</a> (246.2)<br/><a href="https://www.sherdog.com/fighter/Katlyn-Chookagian-119071">Katlyn Chookagian</a> (125.4) vs. <a href="https://www.sherdog.com/fighter/Jennifer-Maia-57135">Jennifer Maia</a> (127.2)*<br/><a href="https://www.sherdog.com/fighter/Lyman-Good-14207">Lyman Good</a> (169.6) vs. <a href="https://www.sherdog.com/fighter/Chance-Rencountre-143911">Chance Rencountre</a> (170.8)<br/><a href="https://www.sherdog.com/fighter/Julio-Arce-71299">Julio Arce</a> (145.4) vs. <a href="https://www.sherdog.com/fighter/Hakeem-Dawodu-158725">Hakeem Dawodu</a> (145.8)<br/><a href="https://www.sherdog.com/fighter/Jared-Cannonier-78628">Jared Cannonier</a> (186.8)**<br/><br/><i>* Maia missed weight by 1.2 pounds and has been fined 25 percent of her purse.<br/>** Cannonier missed weight by .8 pounds.</i></p>
