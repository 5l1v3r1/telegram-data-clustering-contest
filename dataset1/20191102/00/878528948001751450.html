      <h1>ヤクルト・村上が秋季キャンプから離脱「悔しい気持ち」下半身のコンディション不良で</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　ヤクルト・村上宗隆内野手が２日、下半身のコンディション不良のため、愛媛・松山で始まった秋季キャンプから離脱した。</p>
      <p>　１０月中に病院で診察を受けていたが、チームとともに前日に現地入り。参加の可能性を探ったものの、この日の朝の状態を踏まえて参加を見送った。</p>
      <p>　「悔しい気持ち。キャンプでレベルアップを、と思っていた」と村上。球場内でウエートトレーニングなどを行った後、神妙な表情で帰京の途についた。</p>
