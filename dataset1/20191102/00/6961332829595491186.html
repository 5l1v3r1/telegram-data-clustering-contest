      <h1>أنقرة: تركيا ليست فندقا لعناصر “داعش” من مواطني الدول الأخرى</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>قال وزير الداخلية التركي سليمان صويلو إن بلاده ليست فندقا لعناصر تنظيم “داعش” الارهابي من مواطني الدول الأخرى.</p>
      <p>وهدد صويلو السبت بإعادة سجناء التنظيم الارهابي إلى بلدانهم الأصلية في الدول الأوروبية.</p>
      <p><b>المصدر: </b>روسيا اليوم</p>
