      <h1>3ème congrès RASSURE : Le mouvement se mue en parti politique et quitte définitivement le Parti socialiste.</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1nNoVzCi5zQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le mouvement du Rassemblement pour la Solidarité et l’Unité dans la République (RASSURE) dirigé par Youssouf Mbow de Taxawu Sénégal, a décidé de rompre totalement les amarres avec le Parti socialiste. La décision découle du 3ème congrès du mouvement tenu ce samedi à la piscine olympique. ‘’Il faut à un moment donné de l’histoire s’assumer et assumer ses prises de position, on ne peut plus idéologiquement parlant être du Parti socialiste puisque nous n'avons plus les mêmes principes et nous ne défendons plus les mêmes causes’’, a relevé le secrétaire général du Rassure. Mieux, l’organisation a décidé de se muer en parti politique de la gauche avec comme nouvelle orientation, l’écologie. La nouvelle formation politique a saisi la tribune pour réaffirmer, mais surtout renouveler son ancrage et sa fidélité à la coalition Taxawu Sénégal et entend s’engager dans le combat pour que Khalifa Ababacar Sall soit réhabilité dans ses droits civiques et politiques.</b>
      </p>
