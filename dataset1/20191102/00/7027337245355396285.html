      <h1>کاهش ۲۲ درصدی تولید گوشت نسبت به پارسال</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/11/1032655_245.jpg"/>
      </figure>
      <p>مرکز آمار از افزایش ۱۳ درصدی تولید گوشت قرمز در تابستان نسبت به بهار امسال خبر داد و اعلام کرد که هرچند تولید این محصول نسبت به فصل قبلش افزایش یافته، اما ۲۲ درصد نسبت به تابستان پارسال کاهش دارد.</p>
