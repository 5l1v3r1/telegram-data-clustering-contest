      <h1>سایت دیوار از دسترس خارج شد</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/11/1032795_452.jpg"/>
      </figure>
      <p>سایت دیوار از دسترس خارج شد.</p>
      <p>به گزارش ایلنا،‌ از دقایقی پیش سایت دیوار که به خرید و فروش لوازم دست دوم معروف است از دسترس خارج شده است.</p>
      <p>هنوز جزئیاتی در این باره منتشر نشده است.</p>
