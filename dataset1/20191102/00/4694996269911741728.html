      <h1>Maouloud 2019 : Le groupe Sonatel fondation innove avec l'installation de Hot spot wifi pour assurer une connexion gratuite aux pèlerins.</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0yyCanrrat8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A quelques jours du Gamou 2019, les responsables du groupe Sonatel Fondation avec leur partenaire Kiréne se sont rendu rendu chez le Khalife des Tidianes, Serigne Mbaye Sy Mansour pour apporter leur contribution en ce grand événement religieux qui draine du monde. Pour une bonne réussite du Maouloud 2019, la fondation Sonatel compte élargir son dispositif. Pour cette présente édition, la Sonatel prévoit une innovation de taille avec l'installation de Hot spot wifi pour permettre aux pèlerins de se connecter gratuitement au réseau internet.  Sur le plan sanitaire, l'hôpital Mame Abdou Aziz Sy Dabakh a bénéficié du matériel médical et des médicaments. Sur demande du Khalife, la fondation Sonatel compte jouer sa partition pour rehausser le plateau médical des postes de santé avec la collaboration de la région médicale de Tivaouane. L’Unité de Coordination de la gestion des déchets solides (Ucg) a également obtenu un lot de matériels pour les opérations de nettoiement. Le directeur du groupe fondation Sonatel a, en outre, aussi signalé entre autres qu'il y aura une augmentation de la capacité pour les communications afin de répondre aux attentes des fidèles lors du Gamou. </b>
      </p>
