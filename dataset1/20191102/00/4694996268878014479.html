      <h1>Saint-Louis : Le collectif des habitants de Bango aviation rappelle au Président Macky Sall ses promesses.</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DR-RL8vv84U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Alors qu'il procédait le 21 Décembre 2018 à la pose de la pierre pour la réhabilitation de l'aéroport de Saint-Louis, le président Macky Sall avait promis la construction d'un marché, d'une école, d'un centre de santé et d'un mur qui sépare l'aéroport de la population de Bango. Cependant, le collectif des habitants de Bango aviation constate que bientôt un an après cette déclaration du président Macky Sall, rien n'a encore été réalisé concrètement. <br/>C'est pourquoi, lors de la cérémonie de prière à l'issue de l'exhumation des corps qui se trouvaient au cimetière de l'aéroport impacté par les travaux, le collectif des habitants de Bango aviation a tenu à rappeler au président Macky Sall ses promesses. <br/>Entre autres doléances du collectif, c'est la stabilisation du village traditionnel de Bango, l'approvisionnement en eau potable de ce vieux quartier de Saint-Louis, mais également la prise en compte des jeunes de la localité pour les emplois qui seront créés avec la réhabilitation de l'aéroport. <br/><br/>Venu assister à la cérémonie, le Secrétaire Général du Ministère du Tourisme et des Transports Aériens, Mathiaco Bessane rassure le collectif quant aux doléances posées…</b>
      </p>
