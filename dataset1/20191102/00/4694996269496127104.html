      <h1>Guy Marius Sagna : "Toute l'Afrique est une potentielle Guinée Konakry..."</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pGRYoBAZC9M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Comme à son habitude, l'activiste et membre du Frapp France dégage a encore pris part à la cause citoyenne. Cet après midi Guy Marius Sagna était auprès de ses camarades de combat, pour leur apporter son soutien dans ce combat pour la liberté et le respect de la constitution. Il dira à cet effet que "ce combat est un signal pour tout peuple africain. " En nous mobilisant avec nos frères guinéens, nous affichons un même soutien pour tous les autres pays africains. L'Afrique est une potentielle Guinée Conakry"</b>
      </p>
