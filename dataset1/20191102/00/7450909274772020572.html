      <h1>PFL Weigh-In Results: Heavyweights, Light Heavyweights Set for Playoff Event</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Tristen Critchfield</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FProFightLeague%2Fvideos%2F2437327429819303%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>The heavyweight and light heavyweight quarterfinals are official for Thursday’s Professional Fighters League Playoffs.<br/><br/>All 16 competitors hit their contracted marks without issue on Wednesday, clearing the way for four opening-round matchups in each weight class. Heavyweight and light heavyweight fighters will need to win twice in one night to advance to the PFL finals on New Year’s Eve, where a $1 million prize will be at stake.<br/><br/>PFL 9: 2019 Playoffs 3 takes place at Mandalay Bay Events Center in Las Vegas on Thursday night. The main card airs on ESPN2 at 8 p.m. ET/5 p.m. PT, while prelims stream immediately prior on ESPN+ beginning at 5 p.m. ET/2 p.m. PT.<br/><br/><b>PFL 9: 2019 Playoffs 3 Weigh-In Results:</b><br/><br/><a href="https://www.sherdog.com/fighter/Alex-Nicholson-121077">Alex Nicholson</a> (234.6) vs. <a href="https://www.sherdog.com/fighter/Francimar-Barroso-14702">Francimar Barroso</a> (228.6)<br/><a href="https://www.sherdog.com/fighter/Denis-Goltsov-72521">Denis Goltsov</a> (239) vs. <a href="https://www.sherdog.com/fighter/Satoshi-Ishii-41887">Satoshi Ishii</a> (230.6)<br/><a href="https://www.sherdog.com/fighter/Muhammed-DeReese-121069">Muhammed DeReese</a> (248.2) vs. <a href="https://www.sherdog.com/fighter/Jared-Rosholt-76763">Jared Rosholt</a> (254)<br/><a href="https://www.sherdog.com/fighter/Kelvin-Tiller-47441">Kelvin Tiller</a> (266) vs. <a href="https://www.sherdog.com/fighter/Ali-Isaev-222567">Ali Isaev</a> (264.4)<br/><a href="https://www.sherdog.com/fighter/Vinny-Magalhaes-10709">Vinny Magalhaes</a> (205) vs. <a href="https://www.sherdog.com/fighter/Rashid-Yusupov-114267">Rashid Yusupov</a> (204.4)<br/><a href="https://www.sherdog.com/fighter/Maxim-Grishin-33201">Maxim Grishin</a> (205.4) vs. <a href="https://www.sherdog.com/fighter/Jordan-Johnson-124405">Jordan Johnson</a> (205.4)<br/><a href="https://www.sherdog.com/fighter/Bozigit-Ataev--2263">Bozigit Ataev</a> (205) vs. <a href="https://www.sherdog.com/fighter/Viktor-Nemkov-30916">Viktor Nemkov</a> (206)<br/><a href="https://www.sherdog.com/fighter/Emiliano-Sordi-79071">Emiliano Sordi</a> (205.8) vs. <a href="https://www.sherdog.com/fighter/Sigi-Pesaleli-323951">Sigi Pesaleli</a> (204.8)</p>
