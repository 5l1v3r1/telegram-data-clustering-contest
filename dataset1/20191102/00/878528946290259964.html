      <h1>女子ＳＰは樋口５位、坂本は６位</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　【グルノーブル（フランス）共同】フィギュアスケートのグランプリ（ＧＰ）シリーズ第３戦、フランス杯第１日は１日、フランスのグルノーブルで行われ、女子ショートプログラム（ＳＰ）は樋口新葉（明大）が６４・７８点で５位、坂本花織（シスメックス）が６４・０８点で６位、白岩優奈（関大ＫＦＳＣ）が６３・１２点で７位だった。</p>
      <p>　シニアＧＰデビューで１６歳のアリョーナ・コストルナヤ（ロシア）が７６・５５点で首位に立ち、２０１８年平昌冬季五輪女王のアリーナ・ザギトワ（ロシア）が７４・２４点で２位につけた。</p>
      <p>　最終日の２日は男女フリーを実施する。</p>
