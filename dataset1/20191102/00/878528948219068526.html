      <h1>フィギュア仏杯、宇野はＳＰ４位</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　【グルノーブル（フランス）共同】フィギュアスケートのグランプリ（ＧＰ）シリーズ第３戦、フランス杯は１日、フランスのグルノーブルで開幕し、男子ショートプログラム（ＳＰ）は２０１８年平昌冬季五輪銀メダリストで今季ＧＰ初戦の宇野昌磨（トヨタ自動車）がジャンプで２度転倒し、７９・０５点の４位となった。</p>
      <p>　世界選手権２連覇中で第１戦のスケートアメリカ覇者のネーサン・チェン（米国）が１０２・４８点で首位発進した。両親が日本人で昨季の世界ジュニア選手権王者の樋渡知樹（米国）は６８・７０点で１０位と出遅れた。</p>
