      <h1>مجهولان يطعنان مسؤولاً حزبياً في حبوش وحالته حرجة</h1>
      <address><time datetime="2019-11-02T00:35:06+00:00">02 Nov 2019, 00:35</time> by <a rel="author">Lebanon 24</a></address>
      <p>أقدم مجهولان يستقلان دراجة نارية في حبوش مساء على طعن ( م . ه ) مسؤول حزب البعث في بلدة حبوش ولاذا بالفرار.<br/>وتم نقله الى احد مستشفيات النبطية وحالته حرجة.</p>
