      <h1>Invicta FC 38 Weigh-in Results: Karina Rodriguez Loses Title Shot After Missing Weight</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LFabJh31xcg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Editor's note: The article has been updated at 4:50 p.m. ET on 10/31/19 to reflect additional information.</i><br/><br/><a href="https://www.sherdog.com/organizations/Invicta-Fighting-Championships-4469">Invicta Fighting Championships</a> is back at the Memorial Hall in Kansas for an event that was set to feature two title fights, but one challenger has missed weight and lost her shot at the belt.<br/><br/>In the main event, flyweight champion <a href="https://www.sherdog.com/fighter/Vanessa-Porto-12311">Vanessa Porto</a> (124.2) was looking to defend the strap but <a href="https://www.sherdog.com/fighter/Karina-Rodriguez-113957">Karina Rodriguez</a> (126.1)* came in heavy. As Rodriguez missed weight, the bout has been converted to a non-title fight. Porto is coming off of a technical decision win over <a href="https://www.sherdog.com/fighter/Pearl-Gonzalez-90485">Pearl Gonzalez</a>, while Rodriguez is on a two-fight winning streak with her last victory over <a href="https://www.sherdog.com/fighter/DeAnna-Bennett-75456">DeAnna Bennett</a>. The new main attraction sees the vacant strawweight title up for grabs as former <a href="https://www.sherdog.com/organizations/Rizin-Fighting-Federation-10333">Rizin Fighting Federation</a> standout <a href="https://www.sherdog.com/fighter/Kanako-Murata-219081">Kanako Murata</a> (114.9) locks horns with <a href="https://www.sherdog.com/organizations/Bellator-MMA-1960">Bellator MMA</a> veteran <a href="https://www.sherdog.com/fighter/Emily-Ducote-207407">Emily Ducote</a> (114.2).<br/><br/><a href="https://www.sherdog.com/events/Invicta-FC-38-Porto-vs-Rodriguez-80583">Invicta FC 38</a> airs live on UFC Fight Pass on Friday, Nov. 1 at 8 p.m. ET/5 p.m. ET, and also features a strawweight bout between <a href="https://www.sherdog.com/organizations/Dana-Whites-Contender-Series-12411">Dana White's Contender Series</a> alum <a href="https://www.sherdog.com/fighter/Mallory-Martin-200771">Mallory Martin</a> (115.8) and <a href="https://www.sherdog.com/fighter/Cynthia-Arceo-190013">Cynthia Arceo</a> (116). At flyweight, <a href="https://www.sherdog.com/fighter/Shanna-Young-126277">Shanna Young</a> (125.7) battles with <a href="https://www.sherdog.com/fighter/Maiju-Suotama-51326">Maiju Suotama</a> (124.2). In the bantamweight division, <a href="https://www.sherdog.com/fighter/Lisa-Verzosa-202449">Lisa Verzosa</a> (135.5) looks to stay undefeated against <a href="https://www.sherdog.com/fighter/Kerri-Kenneson-193183">Kerri Kenneson</a> (135.6).<br/><br/>One fighter missed weight: Rodriguez (126.1)*, who came in over the flyweight championship limit by 1.1 pounds, and she has lost her chance to compete for the throne. She has been fined 25 percent of her purse, and the bout has been converted into a three-round non-title fight.</p>
      <h3>Invicta FC 38 Weigh-in Results:</h3>
      <p><a href="https://www.sherdog.com/fighter/Vanessa-Porto-12311">Vanessa Porto</a> (124.2) vs. <a href="https://www.sherdog.com/fighter/Karina-Rodriguez-113957">Karina Rodriguez</a> (126.1)*<br/><a href="https://www.sherdog.com/fighter/Kanako-Murata-219081">Kanako Murata</a> (114.9) vs. <a href="https://www.sherdog.com/fighter/Emily-Ducote-207407">Emily Ducote</a> (114.2)<br/><a href="https://www.sherdog.com/fighter/Mallory-Martin-200771">Mallory Martin</a> (115.8) vs. <a href="https://www.sherdog.com/fighter/Cynthia-Arceo-190013">Cynthia Arceo</a> (116)<br/><a href="https://www.sherdog.com/fighter/Shanna-Young-126277">Shanna Young</a> (125.7) vs. <a href="https://www.sherdog.com/fighter/Maiju-Suotama-51326">Maiju Suotama</a> (124.2)<br/><a href="https://www.sherdog.com/fighter/Lisa-Verzosa-202449">Lisa Verzosa</a> (135.5) vs. <a href="https://www.sherdog.com/fighter/Kerri-Kenneson-193183">Kerri Kenneson</a> (135.6)<br/><a href="https://www.sherdog.com/fighter/Shaianna-Rincon-165957">Shaianna Rincon</a> (143.8) vs. <a href="https://www.sherdog.com/fighter/Auttumn-Norton-103457">Auttumn Norton</a> (146)<br/><a href="https://www.sherdog.com/fighter/Serena-DeJesus-185201">Serena DeJesus</a> (135.7) vs. <a href="https://www.sherdog.com/fighter/Taneisha-Tennant-241537">Taneisha Tennant</a> (135.9)<br/><br/><i>* Rodriguez missed weight by 1.1 pounds and has been fined 25 percent of her purse.</i></p>
