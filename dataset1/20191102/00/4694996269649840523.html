      <h1>Préparation Gamou : La leçon de civisme de  Cheikh Moustapha Ousseynou Niass.</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fThAruwH3QQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Quels comportements doivent animés le fidèle musulman dans ce contexte de préparation de la célébration du Maouloud, événement marquant la naissance du Prophète (Psl)? Comment doit-il se préparer à la commémoration ? Quelles attitudes doit-il adopter avant de gagner les différents lieux où le Gamou est célébré ? Ces questions ont intéressé Dakaratu qui s’est entretenu, en prélude de ce grand rendez-vous religieux, avec le guide spirituel Khadimou Salam Cheikh Moustapha Ousseynou Niass. Président fondateur de la dahira ‘’Nasrul Fayda’’, le religieux a livré une leçon de civisme à l’endroit des fidèles musulmans qui se déplacent vers les villes saintes pour marquer la naissance du Prophète Mouhamed (Psl). Moukhadam Tidiane particulièrement de la Fayda de Cheikh Ibrahima Niass, le marabout s’est penché sur l’importance du maouloud et ses bienfaits. Khadimou Salam Cheikh Moustapha Ousseynou Niass qui le définit comme un événement capital du calendrier musulman, a laissé d’ailleurs entendre que sa principale mission consistait à se battre pour que le gamou comme l’Aid Al Kébir communément appelé Tabaski soit institué comme un des plus important événement islamique du monde. Selon lui, le fidèle qui se prépare à la commémoration de cette nuit indispensable dans la foi musulmane doit avant de se rendre à Médina Baye où dans les autres lieux de célébration se purifier le coeur. </b>
      </p>
