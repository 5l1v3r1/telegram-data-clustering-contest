      <h1>楽天・安楽が右肘クリーニング手術　故障続きで今季も９試合の登板</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　楽天は２日、安楽智大投手が１０月２１日に神奈川県内の病院で右肘関節鏡視下クリーニング術を行ったと発表した。今後は来年２月の春季キャンプからチーム本隊の練習に合流する予定。</p>
      <p>　１４年ドラフト１位で入団した剛腕だが故障に苦しむシーズンが続き、５シーズンで通算３７試合の登板で５勝１４敗、防御率４・０１。今季も９試合の登板で０勝２敗、防御率４・７３だった。</p>
      <p>　また、堀内謙伍捕手も同日に右肘関節鏡視クリーニング術を行い、安楽同様に来年２月の春季キャンプからチーム本隊に合流する。</p>
