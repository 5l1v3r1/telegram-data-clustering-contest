      <h1>Débat autour du 3ème mandat : ‘’Nous attendons que Macky Sall clôt le débat par un acte concret’’ (Youssouf Mbow, Sg du Rassure)</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A8o4JJtxzkQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>‘’Macky Sall en est à son deuxième et dernier mandat et ce débat ne devrait pas défrayer la chronique, car clair comme l’eau de roche’’ a affirmé le secrétaire général du mouvement du Rassemblement pour la Solidarité et l’Unité dans la République (RASSURE), Youssouf Mbow. Pour ce dernier, Macky Sall a l’obligation de signifier à travers un acte concret qu’il ne briguera pas un 3 ème mandat et l’organisation Rassure qu’il dirige l’attend fortement sur cette question. Youssouf Mbow se prononçait à l’occasion du renouvellement du mouvement Rassure tenu ce samedi 2 novembre et inscrit sous le l’interrogation ‘’l’engagement politique et écologique: sacerdoce ou sinécure ?’’</b>
      </p>
    </article>
