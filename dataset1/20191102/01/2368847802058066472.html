      <h1>【拍案驚奇】香港會設國安局嗎？四中全會公報迴響 李嘉誠搭檔石禮謙 聲援示威震撼建制派</h1>

      <p><a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF.htm">香港</a>會設<a href="https://www.ntdtv.com/b5/%E5%9C%8B%E5%AE%89%E5%B1%80.htm">國安局</a>嗎？<a href="https://www.ntdtv.com/b5/%E5%9B%9B%E4%B8%AD%E5%85%A8%E6%9C%83.htm">四中全會</a>公報迴響；<a href="https://www.ntdtv.com/b5/%E6%9D%8E%E5%98%89%E8%AA%A0.htm">李嘉誠</a>搭檔石禮謙，聲援示威震撼建制派；反送中示威者習武自衛，準備長期抗爭| 新聞拍案驚奇 大宇</p>

      <p>港人準備長期抗爭 示威者學「自衛術」 1:50<br/>和理非隱形陣營強大 建制派大人物也「加盟」 4:09<br/>從「反送中標語「到」網開一面「 <a href="https://www.ntdtv.com/b5/%E6%9D%8E%E5%98%89%E8%AA%A0.htm">李嘉誠</a>是和理非？ 7:00</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>在昨天的節目中，我們解讀了<a href="https://www.ntdtv.com/b5/%E5%9B%9B%E4%B8%AD%E5%85%A8%E6%9C%83.htm">四中全會</a>《公報》中關於港澳的部分，提到了中共當局可能收緊對港政策，特別是《公報》中提到「維護國家安全的法律制度」等字樣，引發了人們擔憂，有評論者認為當局可能是醞釀重新啟動23條立法，也有分析人士驚呼，難道<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF.htm">香港</a>要出現類似<a href="https://www.ntdtv.com/b5/%E5%9C%8B%E5%AE%89%E5%B1%80.htm">國安局</a>這樣的機構嗎？但同時，香港人，無論是和理非還是勇武派，都沒有要退場的意思，一直在做長期抗爭的準備。而香港作家顏純鉤11月1號發文，稱近日站出來公開批評林鄭月娥政府的，代表李嘉誠等大地產商利益的建制派議員石禮謙，儼然變成一個「和理非」，他的表態極大撼動建制派陣營。而通過這件事看，並不在街頭的香港和理非陣營，陣容不小。當前形勢下，似乎可以說，香港的前景，轉機與憂慮同在。</p>
