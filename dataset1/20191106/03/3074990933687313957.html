      <h1>'쿠키런 오븐브레이크' 3주년 OST 24시간 만에 매진, 2차 예약 시작</h1>
      <address><time datetime="2019-11-06T03:24:08+00:00">06 Nov 2019, 03:24</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 데브시스터즈</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SQLEHdcvAEs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>데브시스터즈는 쿠키런: 오븐브레이크의 3주년 기념 OST 앨범 한정판 패키지가 지난 4일 예약 판매를 시작한 후 24시간 만에 전량 매진됐다고 밝혔다.</p>
      <p>이번 OST 앨범에 대한 뜨거운 관심과 함께 추가 구매 요청이 이어졌고, 유저들의 성원에 보답하기 위해 추가 물량 확보를 긴급하게 결정하며 5일 오후부터 한정판 패키지의 2차 예약 구매를 즉시 오픈했다.</p>
      <p>2차 예약은 오는 11월 14일까지 <a href="https://shop.cookierun.com/"><b>쿠키런 스토어</b></a>를 통해 1차와 동일하게 15% 할인된 29,000원에 신청할 수 있으며, 해당 상품은 12월 2일부터 순차 발송될 예정이다.</p>
      <p>한정판 패키지는 ▲쿠키상자를 연상시키는 패키지 박스 ▲마녀의 오븐에서 구워진 듯한 CD ▲수록곡 간략 설명과 쿠키런 일러스트가 담긴 미니북 ▲다양한 쿠키들의 모습이 그려진 트랙카드 15장 ▲용감한 쿠키 핀 뱃지 ▲OST 앨범 패키지 전용 한정 젤리 스킨 세트(게임 쿠폰 코드) ▲2020년 달력 등으로 알차게 채워졌다.</p>
      <p>OST 앨범의 정식 발매일인 11월 15일 낮 12시부터는 네이버뮤직, 멜론, 소리바다, 올레뮤직, 엠넷, 지니, 플로, 카카오뮤직 등 국내 주요 음원 사이트와 구글 플레이 뮤직, 스포티파이, 애플 뮤직, 아마존 뮤직 등 글로벌 음악 서비스 플랫폼에서도 앨범 전곡을 만나볼 수 있다.</p>
      <p>해당 앨범에는 쿠키런: 오븐브레이크 속 배경 음악들을 재편집한 13곡의 연주곡, 본 앨범을 위해 새롭게 작곡 작사한 2곡의 노래와 해당 반주 음원까지 총 17개 트랙이 포함돼 있다.</p>
      <p>이번에 처음 공개되는 신곡인 ▲제이레빗의 ‘응원(Go For It!)’과 ▲JUDY(김지은)의 ‘I Want You Every Day’ 2곡 모두 쿠키런: 오븐브레이크의 밝고 경쾌한 감성과 용기의 메시지를 담았다.</p>
      <p>쿠키런 공식 유튜브 채널에서는 정식 발매에 앞서 곡의 일부와 트랙리스트를 먼저 확인할 수 있는 OST 미리 듣기 영상을 공개했다. 그에 앞서 게재한 홍보 영상을 통해서는 매력적인 쿠키런 일러스트로 가득한 ‘I Want You Every Day’ 뮤직비디오도 티저로 살짝 감상해볼 수 있다.</p>
