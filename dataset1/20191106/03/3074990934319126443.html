      <h1>리니지2M, 11월 27일 출시 "그랜드 오픈 D-21일"</h1>
      <address><time datetime="2019-11-06T03:57:18+00:00">06 Nov 2019, 03:57</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5I0Kp0-etVA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>엔씨소프트가 11월 27일 신작 모바일 MMORPG(다중접속역할수행게임) ‘리니지2M’을 출시한다.</p>
      <p>엔씨(NC)는 오늘(6일) 공식 홈페이지와 ‘리니지2M 스페셜 영상’을 통해 리니지2M의 출시일을 전격 공개했다. 스페셜 영상에는 김택진 CCO(Chief Creative Officer, 최고창의력책임자)의 목소리가 담겨있다.</p>
      <p>엔씨(NC)는 출시일 공개를 기념한 이벤트를 진행한다. ‘리니지2M 스페셜 영상 SNS 공유 이벤트’와 ‘1127 리뉴얼 이벤트’ 등 2종이다. 이벤트 참여자들은 추첨을 통해 ‘구글 기프트 카드’ 등 경품을 받을 수 있다. 자세한 참여 방법은 리니지2M 공식 커뮤니티에서 확인 가능하다.</p>
      <p>이용자는 리니지2M 공식 홈페이지와 양대 마켓(구글 플레이, 애플 앱스토어)에서 사전 예약 프로모션에 참여할 수 있다. 사전 예약자는 게임 아이템(크로니클 계승자의 반지, 정령탄 상자, 아데나 등)을 받는다.</p>
      <p>사전 예약 수는 지난 11월 1일, 57일만에 700만을 돌파했다. 국내 최다 사전 예약 기록이다.</p>
      <p>엔씨(NC)는 사전 캐릭터 생성 이벤트를 진행 중이다. 이용자는 리니지2M 공식 홈페이지에서 게임 출시 후 사용할 캐릭터의 종족과 클래스(Class, 직업), 이름을 미리 만들 수 있다. 캐릭터를 만든 이용자는 사전 혈맹 결성과 미니 게임 참여도 가능하다. 미니 게임에서 모은 포인트를 사용해 ‘영웅 무기 상자’, ‘정령탄’, ‘아데나’ 등 게임 아이템들을 미리 받을 수 있다.</p>
      <p>리니지2M에 대한 세부 정보는 <a href="https://lineage2m.plaync.com/"><b>공식 홈페이지</b></a>에서 확인할 수 있다.</p>
