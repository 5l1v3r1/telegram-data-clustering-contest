      <h1>【旅遊情報】給自己放個公主假！Selina相約2020/5/2樂出航</h1>
      <address>
        <time datetime="2019-11-06T03:00:00+00:00">06 Nov 2019, 03:00</time>
      </address>
      <p>忙碌的妳(你)，有多久沒給自己放個假期？深受國人喜愛的公主遊輪，日前發表全新代言人Selina及形象影片，提醒大家在忙碌的日常生活中，記得「給自己放個公主假」。並宣布盛世公主號將於2020年長駐臺灣近半年航季，以38個豐富航次、全包式遊輪旅遊及全新升級的服務，帶給賓客最符合期待的旅遊體驗。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4lFYpKL2eJM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Selina領航公主遊輪「給自己放個公主假」</h3>
      <p>迎接2020年全新航季，全球豪華遊輪品牌─公主遊輪以「給自己放個公主假」作為品牌主軸，邀請氣質甜美、勇敢又懂得寵愛自己的Selina任家萱擔任2020-2021年星港台三地年度代言人。除了大啖兩間米其林星廚設計的《觀瀾軒粵式餐廳》及《雷諾的法式餐酒館》外，被譽為「美食遊輪」的公主遊輪上還有其他眾多的免費餐飲更讓 Selina 為之驚艷，不僅抽空品嚐了被公認為「海上最佳披薩」的《阿非列德披薩餐廳》，以及廣受好評的24小時《國際點心吧》，還有Selina讚不絕口的「客艙送餐服務」，不僅有多種餐點選擇，最重要的是，幾乎全部免費！想吃就點，還能吃到飽，讓 Selina 處處感受猶如公主般被寵愛的感覺。不過也因為公主遊輪上的美食實在太多又太好吃了，讓 Selina不斷嬌喊「這趟遊輪拍攝結束後，下船就只能當『減肥公主』了啦！」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105164912-e837a0994211b968f1c1851042609f12-tablet.jpg"/>
        <figcaption>公主遊輪上的美食實在太多又太好吃了，讓 Selina不斷嬌喊「這趟遊輪拍攝結束後，下船就只能當『減肥公主』了啦！」。</figcaption>
      </figure>
      <p>Selina也分享了此次在遊輪上拍攝的特別經驗，不僅拍攝出很好的作品，更藉機與任爸任媽在盛世公主號享受船上美食與服務設施，也表示受到公主遊輪首創的「星空露天電影院」浪漫氛圍深深吸引，除了巨型螢幕上的熱門大片與無敵聲光音效，在躺椅上享受滿夜星空的陪伴，放鬆身心靈，彷彿就是真正的公主！此次航程中，Selina也見證許多家庭、閨蜜好友一同在遊輪上度過悠閒愜意的假期，分享笑容及享受彼此互動的時光，讓她深深體會公主遊輪名副其實作為一艘『愛』的遊輪！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105164930-4b07ec4c2e1e542f89763219c41386d4-tablet.jpg"/>
        <figcaption>公主遊輪首創的「星空露天電影院」浪漫氛圍深深吸引Selina。</figcaption>
      </figure>
      <h3>『最受臺灣人喜愛遊輪』2020遊輪體驗再升級</h3>
      <p>公主遊輪臺灣行銷總監陳欣德日前(30日)除了攜手Selina揭曉2020最新品牌形象影片外，也宣布盛世公主號甫獲世界具指標性的德商GFK_捷孚凱行銷研究顧問公司評鑑為『最受臺灣人喜愛遊輪』。陳欣德表示，公主遊輪始終致力於升級設施與服務，並不斷創新開發航線，像是接下來2020年推出的服務體驗，包括：《櫻花限定主題航次》、《5/2 Selina領路全球唯一航次》以及《勛章網路服務》，並延續2019備受好評的《沖繩魂》主題節目，貫徹帶給賓客「最佳旅遊體驗」的精神。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105164946-7c6dc2fe8c5a5403838db96561cbd26f-tablet.jpg"/>
        <figcaption>盛世公主號甫受世界具指標性德商GFK_捷孚凱行銷研究顧問公司評鑑為『最受臺灣人喜愛遊輪』。</figcaption>
      </figure>
      <p>其中《櫻花限定主題航次》分別前往日本福岡、熊本、長崎和韓國釜山，雙國雙景一次滿足，更特別規劃「櫻色甜點」，讓賓客一上船就能感受滿滿的春櫻氛圍。《勛章網路服務》提供海上最先進的網路服務，秉持「快速、穩定、無限、惠實」特點，讓賓客輕鬆瀏覽社群、打卡上傳、追劇手遊都不是問題。《沖繩魂》主題節目則是延續2019備受好評的「沖繩魂」在地活動，賓客將在船上直接體驗正統沖繩民俗文化，讓遊輪旅程甫起航，立即沈浸於滿滿的沖繩氛圍！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105165000-b4a06bdf204248f0f847870c2bd72672-tablet.jpg"/>
        <figcaption>櫻花主題航次特別推出「櫻花航次限定美食」，包括：櫻花造型布丁、櫻色起司蛋糕及粉櫻冰淇淋，皆可以在船上免費品嚐。(圖片僅供示意)</figcaption>
      </figure>
      <p>陳欣德強調，在科技資訊爆炸的環境，現代人需要一個能讓身心靈放鬆充電，讓人與人的關係重新連結的旅遊選擇，而公主遊輪絕對是最佳的首選，相當適合家庭、閨蜜好友同遊，創造更多珍貴的美好回憶。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105165015-1adfba3d380c5ed7d07cb74d9ca39d9d-tablet.jpg"/>
        <figcaption>睡眠博士獨家設計的奢享床墊，Selina最喜歡在床上睡到被陽光叫醒，享受公主般的待遇。</figcaption>
      </figure>
      <h3>預計載客16萬人次　再創遊輪產業新標竿</h3>
      <p>為感謝臺灣賓客的支持，2020年盛世公主號將長駐臺灣近半年的航季，3至8月提供38個航次，其中16趟的6天5夜日韓雙國遊，將首次停靠熊本県八代港及長崎県佐世保港，日韓雙國遊航次比2019年倍數成長；加上最受歡迎的沖繩跳島6日自主遊(那霸、石垣、宮古島)，讓臺灣賓客2020年擁有更多長天數的航次選擇，玩得更加舒適稱心。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105165031-4fdbd60b5eec2338eded74486b74a38f-tablet.png"/>
        <figcaption>2020公主遊輪推出16趟次的6天5夜日韓雙國遊航程，讓臺灣賓客2020年擁有更多長天數的航次選擇。</figcaption>
      </figure>
      <p>陳欣德指出，明年航季預計載客近16萬人，盼再創遊輪產業新標竿。而代言人Selina除了要大家提早安排2020年，給自己一趟如公主般受寵愛的遊輪假期；她也透露即將於5月2日限定航次領路，邀請4千名賓客與她一同出遊當個海上公主，推出專屬海上見面會，更與全船賓客同樂船長之夜及香檳瀑布盛典，體驗此生難忘的「公主假」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105165508-3ecf602ead41573e7b9267dce6cef490-tablet.jpg"/>
        <figcaption>2020年5月2日出發航程將為《Selina領路全球唯一航次》，Selina任家萱將與賓客一起同遊盛世公主號，並推出專屬活動，獨寵賓客。</figcaption>
      </figure>
