      <h1>'월드 오브 탱크 블리츠' 2019 트위스터컵 테마곡 공개</h1>
      <address><time datetime="2019-11-06T03:39:05+00:00">06 Nov 2019, 03:39</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 워게이밍</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/maOWmBv3_0Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>워게이밍은 오는 9일 민스크에서 개최되는 ‘2019 블리츠 트위스터컵(Blitz Twister Cup 2019)의 테마곡과 트레일러를 공개했다.</p>
      <p>2019 블리츠 트위스터컵 공식 테마 ‘Brawl Your Way to Glory’는 스포티파이와 애플뮤직을 통해 감상할 수 있고 트레일러는 공식 유튜브 채널을 통해 확인할 수 있다.</p>
      <p>독점 파트너 고릴라 에너지와 특별 파트너 샤오미의 후원으로 개최되는 블리츠 트위스터컵은 올 해 4회차를 맞는 월드 오브 탱크 블리츠의 모바일 e스포츠 대회다. 이번 대회에는 각 지역 대표 6개 팀이 참가해 총상금 10만 달러와 월드 오브 탱크 블리츠 세계 최강팀의 영예를 놓고 격돌한다.</p>
      <p>블리츠 트위스터컵의 전 경기는 한국시간 저녁 8시부터 월드 오브 탱크 블리츠 <a href="https://wotblitz.asia/ko/tournaments/#/tournament/178/description/"><b>공식 홈페이지</b></a>를 통해 영어로 생중계되고 시청자들에게는 경험치와 프리미엄 계정 등 전체 및 개별 보너스가 제공되며 스트리밍 채팅을 통해 월드 오브 탱크 블리츠 개발자와 직접 대화할 수 있는 기회도 제공된다.</p>
      <p>북미 대표 REIGN 팀 리더 모하메드 알리(Mohammad Ali, 닉네임 Cant_Be_Shook)는 “이 여정에 함께 해준 팀원들과 도움을 준 모든 사람들 덕분에 이자리에 올 수 있었다. 북미 대표로서 팀과 클랜, 팬들을 위해 승리하는 것을 목표로 하고 있다.”고 참가 소감을 전했다.</p>
      <p>유럽 대표 END GAME 팀 리더 니콜라스 올리비에리(Nicolas Olivieri, 닉네임 EG_Nikkolade)는 “물론 최종 승리를 목표로 하고 있지만 게임과 대회를 즐기면서 노력하고 싶다. 유럽 서버의 대표로서 최선을 다할 것”이라고 밝혔다.</p>
      <p>아시아 대표 ULTIMATE FEAST 팀 리더 캄 코 옹(Kam Kwo Wong, 닉네임 Maddoxkkm)은 “작년에 이어 올 해 두번째로 트위스터컵에 참가하게 됐다. 지난해에 비해 우리가 얼마나 성장했는지 보여주고 아시아 팀의 강력함을 증명해 보이고 싶다.”고 말했다.</p>
