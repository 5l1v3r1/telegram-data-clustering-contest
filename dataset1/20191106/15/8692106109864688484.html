      <h6 class="kicker">Konzert im Schloss</h6>
      <h1>Sängerin Ria geht durch Wände</h1>
      <address><time datetime="2019-11-06T15:57:00+00:00">06 Nov 2019, 15:57</time> by <a rel="author">Andreas Braun</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oGb6PiSIraE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Leipzig/Bernburg - </b>Leipzig ist seit eineinhalb Jahren die Heimat von Victoria Janek. Wer sich für die Bernburger Musikszene interessiert, kennt die junge Frau noch, als sie als Frontfrau <a href="https://www.mz-web.de/bernburg/tourabschluss-in-bernburg--quer-durch-die-republik-25152570">der Band „Sonic Jam“</a> zu sehen und zu hören war.</p>
      <p>Mittlerweile startet sie unter ihrem neuen Namen durch. Ria nennt sich die 23-Jährige jetzt und damit ist auch der Wandel vollzogen. Ria ist der zweite Teil ihres Vornamens. Vici, sagt sie, das sie sie ja im Alltag.</p>
      <h3>Ria singt auf Deutsch ihre eigenen Lieder</h3>
      <p>Als Musikerin ist sie eben Ria und Ria singt ausschließlich auf Deutsch und auch nur ihre eigenen Lieder. Mit „Wände“ hat sie nur in Wort und Bild ein neues Lied herausgebracht, das aus ihrer Feder stammt.</p>
      <p>Dazu wurde ein Video produziert, <a href="https://www.youtube.com/channel/UChX3UzKjVWd0hH8UvlK8M4g">das auf Youtube läuft</a> und auch <a href="https://www.facebook.com/riasingt/">auf Facebook</a> und <a href="https://www.instagram.com/riasingt/">Instagram (Riasingt)</a> zeigt die sympathische junge Frau, was sie in ihrem Künstlerleben so alles anfängt.</p>
      <p>Ihre Songs, die sie zum Teil mit einem Freund in Berlin schreibt, erzählen von ihrem Leben. „Ich verarbeite in den Liedern, was ich erlebe. Freunde haben sich da schon wiedererkannt“, erzählt Vici Janek mit einem offenen Lächeln.</p>
      <p>Offenheit ist ihr wichtig und sie antwortet immer ehrlich, wenn man sie fragt. Selbstbewusst und voller Energie kann sie aber ebenso ihren Kopf durchsetzen. Wenn sie eine Idee hat, dann lässt sie nicht so schnell locker.</p>
      <h3>„Freunde haben sich in einigen meiner Lieder schon wiedererkannt“</h3>
      <p>Wie bei dem Videodreh mit ihrer Agentur. Die nennt sich <a href="https://mit-karacho.com/">Karacho Artist Partnership</a> und ist in der Eisenbahnstraße in Leipzig gleich um die Ecke, wo Vici Janek wohnt. Die Agentur ist nicht zufällig gewählt. Sie ist 2017 von Hannes Gärtner und Martin Schuhmann gegründet worden. Beide kennt Vici Janek noch aus den Zeiten von „Sonic Jam“.</p>
      <p>„Ich bin den beiden eigentlich nachgereist“, sagt sie, warum sie in Leipzig gelandet ist. Sie hatte ihre Lehre in Magdeburg abgeschlossen und es hielt sie nichts mehr in der Stadt an der Elbe. In Leipzig fand sie einen Job und da ihre beiden Freunde da waren, fiel die Wahl auf die aufstrebende Stadt in Sachsen.</p>
      <figure>
        <img src="https://www.mz-web.de/image/33421902/max/600/450/56a7011654a1e740a1ddd65232367810/yK/71-154282341--null--06-11-2019-09-38-20-034-.jpg"/>
        <figcaption>Victoria Janek ist als Musikerin Ria unterwegs und hat mit „Wände“ ihr neues Lied präsentiert.<cite>Foto: Thomas Gärtner</cite></figcaption>
      </figure>
      <p>Für den Dreh für ihr aktuelles Video hatte Vici eine Idee. Ein Beamer wirft eine Aufnahme an die Wand, wo Ria mit Sascha Hünermund, einem Musiker und Texter, zusammenspielt.</p>
      <p>Ria stand vor der Wand, hinter ihr das Video. „Ich habe beim Telefonat regelrecht gesehen, dass sich Hannes und Martin ansehen und die Augen verdrehen“, lacht Vici, während sie das erzählt. Doch als es fertig war, fanden sie es sehr gelungen, auch wenn beide es eher widerstrebend zugeben.</p>
      <h3>Im Jahr 2020 plant Sängerin Ria eine EP mit bis zu sechs Liedern</h3>
      <p>Das Trio passt zusammen und somit werden noch weitere Projekte folgen. So soll im nächsten Jahr <a href="https://de.wikipedia.org/wiki/Extended_Play">eine EP mit fünf oder sechs Liedern</a> in Angriff genommen werden. „Das wird in einem Tonstudio in Hamburg passieren. Das kostet aber richtig was“, sagt Vici.</p>
      <p>Darum startet am 10. November eine Crowdfunding-Aktion auf startnext.com. Die Aktion geht bis zum 22. Dezember. Erstes Ziel sind 3.000 Euro, zweites 8.000 Euro, um die EP zu produzieren. Als Dankeschön gibt es neben der EP zur Vorbestellung auch Wohnzimmerkonzerte, Songwriting-Sessions oder eine Party, so Vici Janek.</p>
      <p><i>Wer Ria live sehen will, kann <b>am 30. November <a href="http://www.museumschlossbernburg.de/Feiern.php">ins Osttorhaus am Schloss in Bernburg</a></b> kommen. Los geht es 19 Uhr. Eintritt ist frei. Die Band „Lightness“ wird als Supportact auftreten.</i> (mz)</p>
