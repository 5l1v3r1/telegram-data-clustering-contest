      <h1>"У пней должно быть достоинство"</h1>
      <address><time datetime="2019-11-06T15:31:03+00:00">06 Nov 2019, 15:31</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CtM7Bwpcdy8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Какой может быть прок от пней на улицах города, когда муниципальные службы решают спилить очередное дерево? Для 22-летнего итальянского художника Андреа Гандини они становятся материалом, из которого можно создать произведения искусства. Ненужные городу пни он превращает в скульптуры: уже более полусотни таких арт-объектов украшают улицы Рима. «Это своего рода надгробия в память о том, что когда-то было деревом», — говорит Гандини. Такие скульптуры, по его мнению, обладают особой жизненной энергией:</p>
      <p>_«К пням это применимо в ещё большей степени, чем к камням, ведь у дерева есть своё внутреннее движение, свои смыслы, характер в зависимости о того, как оно росло, как оно менялось из года в год в различных условиях».<br/>_</p>
      <p>По словам Гандини, на создание скульптур уходит от двух дней до двух недель. Все работы он отмечает на карте на своём сайте. Там же художник собирает сообщения о новых пнях, которые ещё могут стать арт-объектами.</p>
