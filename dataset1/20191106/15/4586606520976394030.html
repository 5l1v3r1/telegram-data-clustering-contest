      <h6 class="kicker">Galeri Foto</h6>
      <h1>Kocaknya Curhatan Ala Netizen Saat Lihat Harga Makanan Mahal</h1>
      <address><time datetime="2019-11-06T15:00:00+00:00">06 Nov 2019, 15:00</time> by <a rel="author">Instagram - detikFood</a></address>
      <p><b>Jakarta</b> - Sebuah postingan di media sosial mendadak viral setelah menunjukkan menu makanan yang harganya mahal. Harga mahal ini pun bikin dompet netizen bergetar.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/06/1a5594c1-0050-444f-9f5d-b4541fa9c23a.jpeg?w=700&amp;q=90"/>
        <figcaption>Seorang pengguna media sosial mengunggah foto daftar menu di sebuah restoran. Menu yang ditampilkan ini merupakan menu sederhana khas Indonesia tapi harganya bikin melongo karena diatas Rp 100 ribuan.  Foto: instagram</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/06/cff99b37-7690-45cc-9a98-5885d26faa48.jpeg?w=700&amp;q=90"/>
        <figcaption>Dalam buku menu ini terdapat lebih dari 10 makanan khas Indonesia mulai dari singkong goreng hingga sate ayam Madura. Harganya mulai Rp 155 ribu hingga Rp 265 ribu. Padahal biasanya makanan-makanan ini dijual dengan harga tak sampai Rp 50 ribuan.  Foto: instagram</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/06/0fea1f18-db56-4d90-8fc2-0367910b1483.jpeg?w=700&amp;q=90"/>
        <figcaption>Pengguna instagram bernama @okintph adalah orang yang membagikan postingan ini. Ia menunjukkan foto singkong goreng seharga Rp 187.550 yang hadir dengan tiga potong singkong goreng yang 'biasa banget' Foto: instagram</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/06/7e5c10fd-637d-43a6-ab1f-ac1ad728ce4a.jpeg?w=700&amp;q=90"/>
        <figcaption>Singkong goreng yang hampir Rp 200 ribu ini pun memancing banyak komentar. "Positif thinking singkongnya ditamen di amazon," ungkap satu netizen.  Foto: instagram</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/06/a1383aee-0a94-406c-b1bc-5672055f71e7.jpeg?w=700&amp;q=90"/>
        <figcaption>Ada banyak juga yang mengomentari harga menu lainnya. Dengan harga yang sama, netizen membayangkan beli sate ayam Madura di abang pinggir jalan. <br/>Foto: instagram</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/06/3c952731-1c93-4f83-a7a1-48e6dbe0ffb2.jpeg?w=700&amp;q=90"/>
        <figcaption>"Sop buntut Rp 265 ribu. Buntut godzila," kata netizen yang mengomentari harga semangkuk sop buntut. Waduh seram ya membayangkan makan buntut godzila. Foto: instagram</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/06/5e993f2d-58e3-4ad3-954f-4791fd728347.jpeg?w=700&amp;q=90"/>
        <figcaption>Harga sate yang murah biasanya dibakar pakai api arang kayu. Nah netizen ini berceloteh soal harga sate yang mahal, katanya dibakar pakai api neraka. Hiii! Foto: instagram</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/06/15a64ab5-20a2-4afa-bd1a-d3a0e9b1ae18.jpeg?w=700&amp;q=90"/>
        <figcaption>Netizen yang satu ini membayangkan beli singkong goreng di abang pinggir jalan. Dengan uang Rp 180 ribu bisa dapat singkong goreng lengkap dengan wajannya. Foto: instagram</figcaption>
      </figure>
