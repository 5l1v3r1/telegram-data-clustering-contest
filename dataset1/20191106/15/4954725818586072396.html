      <h1>発売前の『ポケットモンスター ソード・シールド』の真偽不明の情報がネット上に出回る。リスクある情報の取り扱いに注意</h1>
      <address><time datetime="2019-11-06T15:51:19+00:00">06 Nov 2019, 15:51</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>今月11月15日に発売される『ポケットモンスター ソード・シールド』にまつわる真偽不明の情報が、インターネット上にて出回っている。同作に登場する/しないポケモンがリスト化された図鑑や、御三家ポケモンの進化した姿などが海外メディアによって報じられている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YcdSOVF4en4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>※ 公式CM映像</p>
      <p>詳しい情報元は不明であるが、Redditなどで投稿されたユーザーによる断片的な情報が、ResetEraのスレッドなどに集積され、それを参照した海外メディアによって拡散されている状態。それらしい情報が出回っているが、真偽を判定できるのは関係者のみ。情報の確度については不安が残り、もし本当だとしても真偽不明の情報拡散は、発売を行儀よく待っているファンのサプライズを奪う行為である。もしそうした情報を見たとしても、それらの扱いを注意したほうがいいだろう。また、そうした情報を拡散することもまた、リスクをはらむ。</p>
      <p>注目ゲームにおける真偽不明の情報が、発売前に出回ることは悲しくも通例となっているが、それらの情報拡散について企業が行動を起こすケースもでてきている。最近でいえば『レッド・デッド・リデンプション2』販売元の親会社Take-Twoが、発売前に情報をリークしたメディアに法的措置を起こし、結果として同メディアがTake-Twoに謝罪し1.4億円を寄付するというケースが確認されている（<a href="https://automaton-media.com/articles/newsjp/20181102-78965/">関連記事</a>）。契約などを結んでいなくとも、機密情報の公開には危険性があるのだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/06/20190605-93766-001.jpg"/>
      </figure>
      <p>また何よりも『ポケットモンスター』シリーズでも前例がある。2010年には『ポケットモンスター ブラック・ホワイト』の発売前に、チャオブーなど新ポケモン3種類の画像計6枚を携帯電話からインターネット上にアップロードした人物が、著作権法違反の疑いで逮捕された事例もある（<a href="https://www.nikkei.com/article/DGXNASDG02050_S0A101C1000000/">日経</a>）。株式会社ポケモンはコンプライアンスやセキュリティ意識が強く、こうした法的措置が今回もとられる可能性はあるだろう。</p>
      <p>またここからは噂レベルの話になるが、任天堂もこの夏、ニンテンドーダイレクトの情報を公開前に拡散しようとするユーザーを、取り締まろうとしていたという報道が出ている。以前から任天堂の新作情報を同社が公開する前に投稿していたSabi氏は、任天堂の代理人の弁護士から連絡を受けたと報告し、情報公開を阻止された旨の発言をしていた（<a href="https://kotaku.com/twitter-user-who-leaked-most-e3-announcements-says-nint-1835374477">Kotaku</a>）。こちらの真偽も不明であるが、公開前の情報について同社が厳重に対策を講じている可能性は考慮しておきたい。</p>
      <figure>
        <iframe data-src="https://twitter.com/New_WabiSabi/status/1137914596289679365?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>また今回も同様の話が出ており、TwitterユーザーのKevfin氏によると、『ポケットモンスター ソード・シールド』の真偽不明の情報を流していたリーカーが捕まっているという（情報の正誤不明なので厳密にはリーカーではないが、ここではリーカーと呼ぶ）。Discordで情報を交換していたリーカーたちは、ネット上ではハンドルネームで活動しており、一見捕まる可能性がないように見える。</p>
      <p>しかしながら、Discordのアイコンから写真や画像などを参考に、そこから同じアイコンを設定しているYouTubeアカウントにたどり着く。YouTubeとFacebookが連携していることにより、リーカーのFacebookのアカウントを見つけ出し、そこで個人情報を把握し捕まえたのだという。証言しているのはこのユーザーのみで、話自体の信憑性にも疑問が残る。ただし、本気でこうした情報を取り締まっているならば、SNSを利用した本人特定がなされていても不自然ではない。</p>
      <figure>
        <iframe data-src="https://twitter.com/KGPrestige/status/1191157684986425345?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>発売前のゲームの情報の発信・拡散は、モラル（もしくはリテラシー）とコンプライアンス両方の面でリスクを抱えている。日本ではネット上での活動においては一定の自由が担保されており、何を発信するかはユーザーの自由。ただし、センシティブな情報の取り扱いについては小さな行動がリスクになりえるので、注意するにこしたことはないだろう。</p>
