      <h1>Aus "Wir sind das Volk" wurde "Wir sind ein Volk"</h1>
      <address><time datetime="2019-11-06T15:42:58+00:00">06 Nov 2019, 15:42</time> by <a rel="author">Andrea Buring</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IkJEN8441f0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Nehmt euch die Freiheit, lebt eure Träume", das ist die Botschaft der ostdeutschen Bürgerrechtlerin und <a href="http://www.katrinhattenhauer.de/biografie.html">Künstlerin</a> Katrin Hattenhauer. Ein Leitspruch, nach dem sie schon immer gelebt hat.</p>
      <p>Katrin Hattenhauer protestierte bei den Montagsdemonstrationen vor 30 Jahren in Leipzig gegen das DDR-Regime. Sie hielt ein Transparent mit der Forderung "Für ein offenes Land mit freien Menschen" - hoch riskant im September 1989. Katrin Hattenhauer wurde festgenommen und kam nach fünf Wochen Einzelhaft frei.</p>
      <p>Den Fall der Mauer am 9. November erlebte sie in Berlin - einen Tag vor ihrem 21. Geburtstag.</p>
      <p>Für ihr politisches Engagement erhielt sie später das Bundesverdienstkreuz. Heute lebt sie als Künstlerin in Oxford und Berlin. Die Begriffe <a href="http://katrin-hattenhauer.de/texte_en.html">Freiheit und politische Courage ziehen sich wie ein roter Faden durch Ihr Leben und Ihr Werk</a>.</p>
      <p><b>Andrea Büring, Euronews:</b> "Katrin Hattenhauer, woher nahmen Sie als 20-Jährige den Mut und die Kraft, dem Regime die Stirn zu bieten und Freiheit für die Menschen in der DDR zu fordern?"</p>
      <p><b>Katrin Hattenhauer, Aktivistin:</b> "Natürlich hatten wir Angst. Ich denke, man muss wirklich sagen, dass wir unser ganzes Herz darein gegeben haben.</p>
      <p>Die Vorstellung, ein ganzes Leben lang ohne eine einzige freie Entscheidung, ohne sich selbst verwirklichen zu können, ohne frei zu sein oder an einer Gesellschaft mitwirken zu können - diese Vorstellung war für uns so erschreckend, dass das die Angst überwunden hat."</p>
      <p><b>Euronews:</b> "Viele Menschen in Ostdeutschland fühlen sich von der Regierung allein gelassen. Sehen Sie sich als Opfer der Wiedervereinigung?"</p>
      <p><b>Hattenhauer:</b> "Nein, überhaupt nicht.</p>
      <blockquote>Ich sehe mich auch nicht als Menschen zweiter Klasse. Wenn überhaupt, waren wir Ostdeutschen tatsächlich Menschen zweiter Klasse, bevor die friedliche Revolution 1989 passierte, denn unser Ausweis war praktisch nichts wert. Katrin Hattenhauer <br/>Aktivistin<cite>Katrin Hattenhauer <br/>Aktivistin</cite></blockquote>
      <p>Wir konnten nirgendwo hinreisen und hatten wenig Entscheidungsfreiheit über unser eigenes Leben. Aus "Wir sind DAS Volk" ist "Wir sind EIN Volk" geworden. Aus Bewusstseinsgründen, aus Selbstbewusstseinsgründen, aber auch aus Verantwortungsgründen, fände ich es gut, wenn man sich daran erinnert, dass diese Wiedervereinigung nicht über die Deutschen gekommen ist wie eine Naturgewalt, sondern dass sie auf der Straße erkämpft, erstritten und verlangt wurde."</p>
      <p><b>Euronews:</b> "Was wurde in den vergangenen 30 Jahren von der Politik versäumt, was hätte man besser machen können?"</p>
      <p><b>Hattenhauer:</b> "Ich glaube, dass wir es in diesen 30 Jahren versäumt haben, zu lernen, was Demokratie ist. Wie funktioniert sie? Demokratie bedeutet nicht, dass ich alle vier Jahre meine Stimme abgebe und irgendwer da oben regelt das dann.</p>
      <blockquote>Eine Demokratie lebt davon, dass alle gemeinsam mitmachen. Das heißt, dass heute in der Bundesrepublik vielleicht nicht alles in Ordnung oder ok ist, aber es ist alles so, dass wir es gemeinsam besser machen können, wenn wir denn wollen.</blockquote>
      <p>Ich kann nicht immer die Schuld den anderen dafür geben, wenn etwas nicht so ist, wie ich es erwartet habe.</p>
      <p>Zur Demokratie gehört Gestaltungswille dazu. Und man hätte vielleicht kommunizieren müssen, in 30 Jahren genauso viel Kraft, genauso viel Willen und Geld in politische Bildung zu stecken, um Menschen von den Stärken der Demokratie zu überzeugen. Was ermöglicht sie mir? Was erwartet es aber auch von mir?"</p>
