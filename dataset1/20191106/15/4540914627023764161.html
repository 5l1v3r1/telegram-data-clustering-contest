      <h1>Scharfe Munition gegen Demonstranten in Bagdad</h1>
      <address><time datetime="2019-11-06T15:47:16+00:00">06 Nov 2019, 15:47</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TV019zfX7ic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei neuen Protesten im Irak haben die Ordnungskräfte Schüsse abgegeben, um die Menschenmenge auseinanderzutreiben.</p>
      <p>Die Demonstranten blockierten eine Brücke im Zentrum der Hauptstadt Bagdad.</p>
      <p>Seit Anfang Oktober gibt es im Irak Massenproteste gegen die eigene Regierung, aber auch gegen das Nachbarland Iran und den Einfluss Teherans in der Region. Nach UN-Angaben wurden allein in den vergangenen zwei Wochen mindestens 97 Menschen bei den Protesten getötet, Tausende wurden verletzt.</p>
      <p>Die Vereinten Nationen kritisierten das harte Vorgehen der Polizei gegen die Demonstranten. Dass Scharfschützen auf Demonstranten zielten, sei "komplett inakzeptabel".</p>
      <p>UN-Generalsekretär António Guterres sei "geschockt" von den vielen Toten bei Protesten in den vergangenen Tagen, sagte sein Sprecher Stéphane Dujarric in New York. Seit Oktober habe man ernste Verletzungen der Menschenrechte durch den Einsatz teils tödlicher Waffen beobachtet.</p>
