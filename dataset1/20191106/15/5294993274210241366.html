      <h1>"Le Mans '66: O Duelo" - amizade a alta velocidade</h1>
      <address><time datetime="2019-11-06T15:55:21+00:00">06 Nov 2019, 15:55</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z1vna5Df_so" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>"Le Mans '66: O Duelo" é a história de uma amizade contada a 230 Km/h. Um construtor de carros e um piloto lutam contra as leis da física e contra as inseguranças pessoais, para construir um carro de corrida revolucionário para a Ford - um carro para desafiar a Ferrari nas 24 Horas de Le Mans, de 1966.</b>
      </p>
      <blockquote>"Espero que o público deste filme tenha a sensação de como é estar dentro de um carro destes. Deve ser muito emocionante, devido ao design de som e à forma como o Jim filmou tudo: muito da perspectiva dos pilotos e no carro com os pilotos." JAMES MANGOLD <br/>realizador <br/>Christian Bale <br/>ator<cite>Matt Damon <br/>ator</cite></blockquote>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1188470406166073348" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Christian Bale e Matt Damon são os homens do filme, com papéis alucinantes. O realizador é James Mangold.</p>
      <blockquote>"Não são personalidades diferentes, mas sim formas de actuar diferentes. O Matt Damon é uma espécie de mestre zen da actuação subtil. O Christian Bale é um pouco mais explosivo, um pouco mais descontrolado às vezes - as faíscas acontecem entre estes dois tipos".</blockquote>
      <blockquote>"Não importa se não sabe nada sobre corridas de carros. Tivemos de lutar contra isso, porque dissemos que podíamos conseguir fazer um filme só com belas imagens, com pára-choques, motores e tudo isso... Que qualquer aficionado se vai apaixonar. Mas o filme resume-se à história de uma amizade incrível, mas contada a 230 Km por hora."</blockquote>
      <p>Sequências intensas e efeitos sonoros que prometem acelerar as batidas do coração. "Le Mans '66: O Duelo" c<b>hega a Portugal, em alta velocidade, a 14 de novembro.</b></p>
