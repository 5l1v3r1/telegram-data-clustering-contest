      <h1>Catherine Deneuve hospitalizada de urgência</h1>
      <address><time datetime="2019-11-06T15:57:39+00:00">06 Nov 2019, 15:57</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A5INXRVci7E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A atriz francesa <b>Catherine Deneuve</b> foi hospitalizada de urgência, depois de se ter sentido mal durante a noite. <b><a href="http://www.leparisien.fr/culture-loisirs/catherine-deneuve-hospitalisee-apres-un-malaise-06-11-2019-8187297.php">Segundo o jornal Le Parisien</a></b>, a atriz, de 76 anos, ficou internada num hospital de Paris, num estado que inspira cuidados e precisa de exames complementares, depois do que terá sido uma crise de cansaço.</p>
      <p>Não se conhecem, para já, mais detalhes sobre a saúde da mulher que chegou a inspirar a <b><a href="https://www.sudouest.fr/2019/02/13/bardot-deneuve-casta-elles-ont-incarne-marianne-avant-peut-etre-simone-veil-5817567-5022.php">efígie de Marianne, o símbolo da República Francesa</a></b>, e brilhou em filmes como "Os guarda-chuvas de Cherburgo", "O último metro" ou "Indochina". Deneuve está neste momento a rodar, na capital francesa, o filme «De son vivant», de Emmanuelle Bercot, em que contracena com Benoît Magimel.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eqzQn15mFao" width="640" height="360" data-service="Youtube" scrolling="no"/>
