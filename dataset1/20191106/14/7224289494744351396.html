      <p>El presidente Andrés Manuel López Obrador aseguró que no utiliza un lenguaje que estigmatice a la prensa y dijo que lo que quiere es estigmatizar la corrupción. Señaló que la mayoría de los periodistas han estado al servicio de los grupos de poder y se han encargado de dominar la opinión pública, por lo que no había pluralidad en los medios.</p>
