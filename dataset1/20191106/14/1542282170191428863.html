      <h1>Η Κατρίν Ντενέβ υπέστη μικρό εγκεφαλικό επεισόδιο</h1>
      <address><time datetime="2019-11-06T14:14:58+00:00">06 Nov 2019, 14:14</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yi6yf8qZM9o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Κατρίν Ντενέβ, 76 ετών, "υπέστη μικρό ισχαιμικό αγγειακό επεισόδιο και συνεπώς αναστρέψιμο", ανακοίνωσε η οικογένειά της μέσω της εκπροσώπου της ηθοποιού, της Κλερ Μπλοντέλ.</p>
      <p>"Ευτυχώς η κινητική της λειτουργία δεν επηρεάστηκε και σίγουρα χρειάζεται λίγες ημέρες ανάπαυσης", επισημαίνει η οικογένεια. Η διάσημη ηθοποιός νοσηλεύεται στο Παρίσι, σύμφωνα με την ανακοίνωση που δεν αναφέρει περισσότερες διευκρινίσεις.</p>
      <p>Η Ντενέβ, <a href="https://gr.euronews.com/2016/10/18/catherine-deneuve-wins-lumiere-award">θρύλος του γαλλικού κινηματογράφου</a> η οποία χαρακτηρίζεται συχνά ως η ενσάρκωση της γυναικείας φύσης, είναι σε «σοβαρή κατάσταση», προσθέτει η εφημερίδα, ενώ χρειάζεται εμπεριστατωμένες εξετάσεις.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191372244758540290" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Η διαχρονική ηθοποιός γυρίζει στην περιοχή του Παρισιού από τον Οκτώβριο την τελευταία ταινία της Emmanuelle Bercot, "Στη διάρκεια της ζωής της", με τον Benoît Magimel.</p>
      <p><i><a href="https://gr.euronews.com/2018/01/15/i-katrin-denev-apologitai">«Η κόρη του πάγου»</a></i>, όπως είναι το προσωνύμιο που της αποδόθηκε λόγω της υπέροχης, ευαίσθητης ομορφιάς και του αποστασιοποιημένου τρόπου της, η Ντενέβ έγινε η εξέχουσα ηθοποιός της γαλλικής μεγάλης οθόνης και μια από τις κορυφαίες διεθνείς <a href="https://gr.euronews.com/2018/01/12/silvio-berlusconi-katrin-ntenev-eipe-mia-megali-alitheia-metoo">σταρ στη δεκαετία του 1960.</a></p>
