      <h1>Катрин Денёв попала в больницу</h1>
      <address><time datetime="2019-11-06T15:04:55+00:00">06 Nov 2019, 15:04</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gcG7TZJHn3Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Известную французскую актрису Картин Денёв экстренно доставили в одну из парижских больниц в ночь на среду.</p>
      <p>По словам родственников, актриса перенесла ишемический инсульт, при этом тяжелых последствий удалось избежать.</p>
      <p>Ранее газета Le Parisien сообщила, что Денёв была госпитализирована в тяжелом состоянии.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192043953161428997" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Окружение Денёв связывает ухудшение состояния здоровья с ее перегруженным рабочим графиком. Только в этом году актриса появилась на экранах в трех фильмах, четвертый выйдет в прокат в декабре.</p>
      <p>Ее звездный дебют состоялся в Каннах в 1964 году, где картина с ее участием "Шербурские зонтики" получила Золотую пальмовую ветвь и была восторженно принята публикой во всем мире.</p>
      <p>На счету кинодивы более 120 ролей в кино</p>
