      <h1>Conheça as primeiras propostas do novo pacote econômico do governo</h1>
      <address>
        <time datetime="2019-11-06T14:54:56+00:00">06 Nov 2019, 14:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i53HkyV0wM0" width="720" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O presidente do Senado, Davi Alcolumbre, leu em Plenário e encaminhou para análise da Comissão de Constituição e Justiça (CCJ) as três propostas de emenda à Constituição apresentadas nesta terça-feira (5) pelo presidente Jair Bolsonaro. As medidas foram detalhadas ao longo desta terça pela equipe econômica do governo, que estima, com as mudanças, a transferência de R$ 400 bilhões a estados e municípios nos próximos 15 anos.</p>
      <p>A primeira PEC, batizada de <b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/139702">PEC Emergencial, é a 186/ 2019</a></b>, define medidas permanentes e emergenciais do controle do crescimento das despesas obrigatórias de reequilíbrio fiscal no âmbito dos orçamentos fiscal e da seguridade social da União, e dá outras providências. A segunda é <b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/139703">PEC 187/2019, batizada de PEC da Revisão dos Fundos</a></b>, institui reserva de lei complementar para criar fundos públicos e extingue aqueles que não forem ratificados até o final do segundo exercício financeiro subsequente à promulgação dessa emenda constitucional. A terceira <b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/139704">PEC é a 188/2019, chamada de PEC do Pacto Federativo</a></b>, que aumenta o repasse de recursos da União aos entes federados, e permite a fusão de municípios.</p>
      <p>A repórter Isabela Dutra traz mais detalhes sobre o que o governo está propondo a deputados e senadores.</p>
