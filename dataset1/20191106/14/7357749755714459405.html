      <h1>Ouverture du procès sur les financements de campagne du Front National</h1>
      <address><time datetime="2019-11-06T14:43:18+00:00">06 Nov 2019, 14:43</time> by <a rel="author">Malia Coutand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c6xOlyYOYDA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"<b>Escroquerie et recel d’abus de biens sociaux</b>", voici les chefs d'accusations qui pèsent contre le FN devenu Rassemblement National. Le procès s'est ouvert ce mercredi matin, au tribunal correctionnel de Paris.</p>
      <p>Le parti de <b>Marine Le Pen</b> se voit reprocher <b>d'éventuels montages frauduleux</b> qui auraient permis de financer leur communication électorale de 2012 à 2015. Des kits de campagnes ont été vendus aux candidats qui se présentaient sous l'étiquette du parti. Mais voilà, ces derniers auraient été surfacturés de près de 80% rapportant ainsi des bénéfices colossaux au parti.</p>
      <p>Au total, sept personnes sont soupçonnées. En l'absence de Marine Le Pen, ni prévenue ni témoin dans cette affaire, plusieurs des accusés ont été entendus ce mercredi matin. Parmi les principaux protagonistes, <b>Wallerand Saint-Just, trésorier du parti</b> : "<i>On réfute toute surfacturation. Nous disons que le procureur ne démontre absolument pas, puisqu'il ne nous donne aucun chiffre. Mais nous démontrons, nous, par des pièces que nous apportons et un grand nombre d'arguments qu'il n'y a aucune surfacturation. Même le président de la Commission des comptes de campagne a dit (...) que la facturation était complètement normale</i>".</p>
      <p>Ce n'est pas la première fois que le parti trempe dans une affaire judiciaire. <b>L'an dernier, des soupçons d'emplois fictifs</b> avaient déjà entaché l'image du RN.</p>
      <p>Le procès qui a ouvert ce mercredi, se tiendra <b>jusqu'au 29 novembre prochain</b>.</p>
