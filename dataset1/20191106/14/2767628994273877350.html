      <h1>Una mano que corre hacia los premios Óscar</h1>
      <address><time datetime="2019-11-06T14:01:23+00:00">06 Nov 2019, 14:01</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mYRcOdMMnoo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En un París gris y lluvioso, una mano cortada se escapa del laboratorio de disección para encontrar a su dueño. Así comienza <b>el filme francés de animación "J'ai perdu mon corps", "¿Dónde está mi cuerpo?"</b>, que narra la historia de amor entre Naoufel y Gabrielle...</p>
      <p>La película está basada en la obra de Guillaume Laurent, autor del "Fabuloso destino de Amélie Poulain". <b>Es el Primer largometraje de Jérémy Clapin</b>.</p>
      <p>"Desde el principio, tuve en mente una película para un público adulto. No quería una historia para niños y eso conlleva una escritura gráfica diferente. Había que alejarse de los códigos que aparecen generalmente en las series infantiles. Quería algo más crudo. Es verdad que es un personaje difícil y además está la mano... por lo que, al principio, nadie se atrevía a apostar por esta historia."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/09/96/534x300_cmsv2_ad76d6e6-8679-5b6d-adee-32283908a1c8-4280996.jpg"/>
      </figure>
      <p>"Tardamos años en buscar financiación y fue super complicado, recuerda <b>Marc du Pontavice</b>, productor de la película. Sin embargo, aunque no encontrábamos el dinero, estábamos convencidos de que teníamos una gran película entre manos. Así que nos faltaba el 50% del presupuesto, y el estudio Xilam puso el dinero sobre la mesa. Porque queríamos hacerlo y no quedarnos a medias.</p>
      <p>Gran Premio de la Semana de la Crítica en Cannes, Primer Premio y Premio del Público en el Festival Internacional de Cine de Animación de Annecy, <b>la cinta distribuida por Netflix ha sido nominada a los Premios del Cine Europeo y podría ser la revelación sorpresa en los Oscars de 2020.</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/09/96/808x454_cmsv2_8162cbd4-5d2c-5230-9212-d78179fee02a-4280996.jpg"/>
      </figure>
      <p>Tal como confirma el público que asistió al prestreno de "J'ai perdu mon corps", en el Cine Comœdia de Lyon:</p>
      <p>"Al principio da un poco de miedo. Es un poco angustiante y la música es tremenda... con esa mano que corre por todas partes... Pero me ha gustado mucho."</p>
      <p>"Una película muy bonita, poética y soñadora."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/09/96/534x300_cmsv2_c5dd1d9a-0a8b-58b8-8ccc-af7e5207cbea-4280996.jpg"/>
      </figure>
      <p>" Impresionante: Me he quedado pegada a la pantalla de principio a fin, el sonido, la atmósfera...es genial."</p>
      <p>"Excelente. La banda sonora buenísima. no suelo ver películas de animación, pero ésta me ha gustado mucho."</p>
      <p>
        <b>La película, que se estrena en Francia, EEUU y Reino Unido, podrá verse en todo el mundo a finales de noviembre a través de Netflix.</b>
      </p>
