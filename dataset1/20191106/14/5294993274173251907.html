      <h1>Brasil faz maior venda de sempre de ativos petrolíferos</h1>
      <address><time datetime="2019-11-06T14:36:59+00:00">06 Nov 2019, 14:36</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cJogndoLn9A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O <b>Brasil</b> é palco, esta quarta-feira, daquele que pode ser o <a href="https://economia.uol.com.br/noticias/bloomberg/2019/11/05/veja-como-sera-o-leilao-de-cessao-onerosa-nesta-quarta-feira.htm"><b>maior leilão de explorações petrolíferas da história</b></a>. O Estado brasileiro vende explorações em quatro áreas de águas profundas, conhecidas como reservas de cessão onerosa. Trata-se de zonas onde há já plataformas desenvolvidas e que produzem petróleo.</p>
      <p>Neste momento, a petrolífera estatal brasileira Petrobrás é a única a explorar aqui petróleo. O governo de Brasília quer alargar a concessão a outras empresas, mas a Petrobrás já anunciou que vai entrar no leilão para ganhar, sobretudo no que toca à exploração de Búzios, na zona do Rio de Janeiro. A Petrobrás está a produzir, só em Búzios, 420 mil barris por dia e conta ficar, sozinha ou com parceiros, com pelo menos 30% da exploração.</p>
      <p>A americana Exxon-Mobil e a holandesa Royal Dutch Shell estão na corrida, a francesa Total e a britânica BP já anunciaram que não entram.</p>
      <p>Entre os detratores deste negócio está a ex-presidente <b>Dilma Rousseff</b>, que disse que esta privatização significa estar a vender o país.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191732572239417350" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Leilão vale 24 mil milhões</h3>
      <p>Este leilão deve render aos cofres brasileiros, só em taxas de licenciamento, 106 mil milhões de reais, o equivalente a 24 mil milhões de euros, mais do que foi arrecadado desde que o monopólio estatal de petróleo acabou, há cerca de 20 anos.</p>
      <p>Numa altura em que o Brasil está a sofrer uma maré negra no nordeste e sem haver conclusões sobre a origem, o leilão das explorações petrolíferas deu azo a novas manifestações. Junto ao Cristo Redentor e à porta da Agência Nacional do Petróleo, no Rio de Janeiro, os manifestantes pediram um mar livre de explorações petrolíferas. Consideram que algumas das instalações à venda no leilão apresentam um alto risco de acidente.</p>
