      <h1>Πόρισμα-καταπέλτης για τη φονική κατάρρευση φράγματος στη Βραζιλία</h1>
      <address><time datetime="2019-11-06T14:19:51+00:00">06 Nov 2019, 14:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NreL5wfMHGE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Καταπέλτης το πόρισμα της ρυθμιστικής αρχής μεταλλείων της Βραζιλίας για την μεγαλύτερη παραγωγό σιδηρομεταλλευμάτων στον κόσμο, την Vale</p>
      <p>Η Εθνική υπηρεσία ορυκτών απεφάνθη ότι η κατάρρευση του φράγματος στο Μπρουμαντζίνιου τον περασμένο Ιανουάριο που στοίχισε τη ζωη σε τουλάχιστον 250 άτομα θα μπορούσε να είχε αποφευχθεί εάν ο ιδιοκτήτης του είχε αναφέρει τα προειδοποιητικά σημάδια στις αρχές.</p>
      <p>Αν η εταιρία είχε ενημερώσει επτά μήνες πριν από την φονική κατάρρευση ότι εντόπισε ιζήματα στους οριζόντιους σωλήνες αποστράγγισης, η αρμόδια ρυθμιστική αρχή θα είχε λάβει έκτακτα μέτρα προκειμένου να αποτρέψει την τραγωδία.</p>
      <p>Η εταιρία δήλωσε ότι θα μελετήσει την έκθεση ωστόσο δεν είναι σε θέση να σχολιάσει τις τεχνικές αποφάσεις που έλαβε «γεωτεχνική ομάδα» τη συγκεκριμένη περίοδο .</p>
      <p>Ήταν η δεύτερη θανατηφόρα κατάρρευση φράγματος της Vale σε λιγότερο από τέσσερα χρόνια. Η καταστροφή προκάλεσε ανησυχίες ότι και άλλα φράγματα εξώρυξης στη Βραζιλία θα μπορούσαν να διατρέξουν κίνδυνο κατάρρευσης.</p>
