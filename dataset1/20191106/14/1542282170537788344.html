      <h1>Τα ελληνικά προϊόντα που θα προστατεύονται στην Κίνα</h1>
      <address><time datetime="2019-11-06T14:50:36+00:00">06 Nov 2019, 14:50</time> by <a rel="author">Συμέλα Τουχτίδου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y6VnNCL6lFg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Έξι ελληνικά προϊόντα κατάφεραν να μπούνε στην «χρυσή λίστα» με τις 100 ευρωπαϊκές γεωγραφικές ενδείξεις που θα προστατεύονται εφεξής στην αγορά της Κίνας:</p>
      <ul>
        <li>Σάμος : κρασιά</li>
        <li>Σητεία Λασιθίου Κρήτης: ελαιόλαδο και έλαια</li>
        <li>Ελιά Καλαμάτας (καρπός και επεξεργασμένα προϊόντα)</li>
        <li>Μαστίχα Χίου</li>
        <li>Φέτα</li>
        <li>Ούζο</li>
      </ul>
      <p>Η Ευρωπαϊκή Επιτροπή έδωσε στη δημοσιότητα <a href="https://ec.europa.eu/info/sites/info/files/food-farming-fisheries/food_safety_and_quality/documents/eu-100-list-of-gis-eu-china-agreement_en.pdf">τον κατάλογο με τα «τυχερά» προϊόντα</a>, που περιλαμβάνονται στη διμερή συμφωνία προστασίας 100 ευρωπαϊκών γεωγραφικών ενδείξεων από τις απομιμήσεις και τον σφετερισμό.</p>
      <blockquote>Τα ευρωπαϊκά προϊόντα με γεωγραφική ένδειξη φημίζονται σε ολόκληρο τον κόσμο για την ποιότητά τους. Οι καταναλωτές είναι διατεθειμένοι να καταβάλουν υψηλότερο τίμημα, καθώς εμπιστεύονται την προέλευση και την αυθεντικότητα αυτών των προϊόντων, ενώ παράλληλα ανταμείβουν τους γεωργούς.<cite>Φιλ Χόγκαν <br/>επίτροπος Γεωργίας και Αγροτικής Ανάπτυξης Ε.Ε.</cite></blockquote>
      <p>Η Κίνα αποτελεί τον δεύτερο σημαντικότερο προορισμό για τις εξαγωγές αγροδιατροφικών προϊόντων της Ευρωπαϊκής Ένωσης. Είναι <b>ο δεύτερος σημαντικότερος προορισμός</b> για τις εξαγωγές προϊόντων της Ε.Ε. που φέρουν προστατευόμενη γεωγραφική ένδειξη.</p>
      <p>Οι Βρυξέλλες εκτιμούν ότι από τη συμφωνία θα προκύψουν εξαιρετικά σημαντικά οφέλη για τους Ευρωπαίους παραγωγούς, που αποκτούν πλέον στρατηγικό πλεονέκτημα στην τεράστια κινεζική αγορά.</p>
      <h3>Υπουργείο Αγροτικής Ανάπτυξης: Επιλογή με βάση την ποιότητα</h3>
      <p>Από το υπουργείο Αγροτικής Ανάπτυξης τονίζουν ότι η επιλογή των Κινέζων, που διακρίνονται για τα αυστηρά κριτήρια επιλογής προϊόντων, βασίστηκε στην ποιότητα που μπορούν να διασφαλίσουν οι παραγωγοί που ξεχωρίζουν με τη γεωγραφική ένδειξη.</p>
      <p><i>«Οι Κινέζοι αποδέχθηκαν προϊόντα που είναι κοντά στο διατροφικό τους προφίλ, προϊόντα ποιότητας και όχι εμπορικά σήματα, όπως συμβαίνει με τις Ηνωμένες Πολιτείες. Δεν τους ενδιαφέρει το μέγεθος της παραγωγής, αλλά η ποιότητα της παραγωγής των συγκεκριμένων προϊόντων»</i> τονίζει υψηλόβαθμο στέλεχος του υπουργείου.</p>
      <p>Απαντώντας σε ερώτηση για άλλα ελληνικά ΠΟΠ προϊόντα, πηγές του υπουργείου καθησυχάζουν ότι η διαπραγματεύσεις δεν έχουν τελειώσει και ότι επίκειται νέα συμφωνία Βρυξελλών- Πεκίνου, που θα περιλαμβάνει και περισσότερα προϊόντα από την Ελλάδα.</p>
      <p>Τονίζουν, άλλωστε, ότι η διαδικασία είναι ανοιχτή και ότι οι ενδιαφερόμενοι συνεταιρισμοί μπορούν να απευθύνονται άμεσα στις κινεζικές αρχές για να κατοχυρώσουν το εμπορικό τους σήμα.</p>
      <h3>Παραγωγοί Σητείας Κρήτης: Τιμητική διάκριση</h3>
      <p>Για «δικαίωση» και «τιμητική διάκριση» κάνουν λόγοι οι παραγωγοί στη Σητεία της Κρήτης, που βλέπουν έναν πολυετή αγώνα να δικαιώνεται.</p>
      <p>Η προσπάθειά τους να προστατεύσουν το όνομα της Ένωσης Αγροτικών Συνεταιρισμών Σητείας ξεκίνησε πριν εννέα χρόνια, όταν ενημερώθηκαν ότι κινεζική εταιρεία προσπαθεί να οικειοποιηθεί το σήμα τους για να πουλήσει στην κινεζική αγορά ελαιόλαδο άγνωστης προέλευσης.</p>
      <p><i>«Ήδη αυτή τη στιγμή βρισκόμαστε σε επαφή με δύο ελληνικές πολυεθνικές εταιρείες για εξαγωγές σε διάφορες χώρες και στην Κίνα. Μετά από αυτή την απόφαση μεγαλώνει ακόμα περισσότερο η δυνατότητά μας να έχουμε παρουσία στην Κίνα. <b>Είναι μία τιμητική διάκριση για εμάς</b> και θα συμβάλλει στην οικονομική στήριξη των παραγωγών, <b>προσδίδοντας υπεραξία σε ένα ποιοτικό προϊόν</b>»</i> δήλωσε στο euronews ο πρόεδρος της Ένωσης, Μανώλης Μαυροματάκης.</p>
      <h3>Ελιά Καλαμάτας: Νίκη για τους παραγωγούς της Μεσσηνίας</h3>
      <p>Νίκη για τους παραγωγούς της Μεσσηνίας είναι η παρουσία της «Ελιάς Καλαμάτας» στον κατάλογο της Ε.Ε.</p>
      <p>Η «μάχη» για την αναγνώριση της ΠΟΠ ονομασίας ξεκίνησε για τους παραγωγούς της Μεσσηνίας από το 1993 και έληξε με επιτυχία μόλις πριν από δύο χρόνια.</p>
      <p>Από τους 74.000 τόνους ελιών Καλαμάτας που παράγονται ετησίως στην χώρα, περίπου οι 300 προέρχονται από την Μεσσηνία και το 90% αυτών εξάγονται.</p>
