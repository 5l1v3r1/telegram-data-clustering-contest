      <h1>Ações da Petrobras escorregam com leilão do pré-sal</h1>
      <address>
        <time datetime="2019-11-06T14:17:08+00:00">06 Nov 2019, 14:17</time>
      </address>
      <p>As ações da Petrobras caíram cerca de 7% logo depois do anúncio do leilão do pré-sal. Por volta das 14h, já haviam recuperado parte do valor, sendo negociadas a R$ 32,43.</p>
