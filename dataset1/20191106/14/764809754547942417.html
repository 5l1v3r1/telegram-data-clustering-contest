      <h1>متظاهرون يغلقون مدخل مصفاة جنوب العراق</h1>
      <address><time datetime="2019-11-06T14:00:22+00:00">06 Nov 2019, 14:00</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g-q__GAwyXQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أغلق <a href="https://arabic.euronews.com/2019/10/26/renewed-demonstrations-tahrir-square-central-baghdad-iraq-reperations-parliament-session">محتجّون عراقيون</a>، اليوم الأربعاء، مدخل مصفاة نفط جنوب البلاد، بالتزامن مع إطلاق قوات الأمن الرصاص لتفريق محتجين تجمعوا على جسر في وسط العاصمة <a href="https://arabic.euronews.com/2019/11/01/video-iraqis-protest-and-direct-their-rage-towards-iran">بغداد</a>.</p>
      <p>وقالت مصادر أمنية ونفطية إن "محتجين عراقيين أغلقوا مدخل مصفاة نفط الناصرية"، مضيفة أنّ "المحتجين منعوا شاحنات تنقل الوقود إلى محطات غاز من الدخول إلى المصفاة، مما يتسبب في نقص للوقود في أنحاء محافظة ذي قار".</p>
      <p>وفي بغداد، أطلقت قوات الأمن اليوم الرصاصَ الحي في الهواء لتفريق محتجين تجمعوا على جسر في وسط العاصمة بغداد، من غير أن يُسجّل وقوع إصابات.</p>
      <p>وكان المحتجون أغلقوا مساء أمس جسر الشهداء مع استمرار احتشاد الآلاف في مظاهرات مناهضة للحكومة في بغداد والمحافظات الجنوبية.</p>
      <p>
        <b>للمزيد في "يورونيوز":</b>
      </p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/10/30/man-throws-shoes-at-bush-iran-controls-iraq-and-government-will-fall-before-friday">
            <b>راشق بوش بالحذاء: إيران تسيطر على العراق والحكومة ستسقط قبل يوم الجمعة</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/01/pompeo-calls-the-iraqi-government-to-listen-to-the-legitimate-demands-of-the-demonstrators">
            <b>بومبيو ينتقد تحقيقا أجرته السلطات العراقية حول أعمال العنف الأخيرة</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/02/watch-iraqi-protesters-express-their-ire-against-the-iranian-interference-in-their-country">
            <b>شاهد: متظاهرون عراقيون ضد تدخل طهران يركلون بأحذيتهم صور المرشد الأعلى خامنئي والجنرال سليماني</b>
          </a>
        </li>
      </ul>
      <p>وقتلت قوات الأمن 13 محتجا على الأقل بالرصاص خلال الساعات الأربع والعشرين حتى مساء الثلاثاء متخلية عن ضبط النفس الذي مارسته نسبيا على مدى أسابيع في محاولة لإخماد الاحتجاجات.</p>
      <p>وفي محافظة البصرة الجنوبية الغنية بالنفط، قالت مصادر أمنية إن قوات الأمن فرقت بالقوة خلال الليل اعتصاما أقامه المحتجون أمام مبنى المحافظة. ولم ترد تقارير عن <a href="https://arabic.euronews.com/2019/10/25/new-demonstrations-against-the-government-in-iraq">سقوط قتلى</a>.</p>
      <p>ونددت سفارة الولايات المتحدة الأمريكية في بغداد بالعنف ضد المحتجين العزل، وحثت زعماء البلاد على "التفاعل عاجلا وبجدية: مع المحتجين.</p>
      <p>وقالت السفارة الأمريكية في بيان أصدرته اليوم: "نشجب قتل وخطف المحتجين العزل وتهديد حرية التعبير ودوامة العنف الدائر. يجب أن يكون العراقيون أحرارا لاتخاذ قراراتهم الخاصة بشأن مستقبل بلدهم".</p>
      <p>وشهدت الاحتجاجات التي انطلقت في الأول من تشرين الأول/أكتوبر الماضي، أعمال عنف دامية أسفرت عن مقتل نحو 280 شخصاً، بحسب إحصاء لفرانس برس، في وقت تمتنع السلطات منذ نحو أسبوع عن نشر حصيلة رسمية.</p>
      <p>المصادر الإضافية <b>• رويترز</b></p>
