      <h1>Итальянская забастовка медиков Петрозаводска</h1>
      <address><time datetime="2019-11-06T14:08:14+00:00">06 Nov 2019, 14:08</time> by <a rel="author" href="https://d3.ru/user/const06/" target="_blank">const06</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qfarxlkBYH8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=qfarxlkBYH8&amp;feature=youtu.be">Красный доктор. «Итальянская забастовка медиков Петрозаводска и медицинский чиновник–клещ».</a><br/>Красный доктор Григорий Бобинов. «Итальянская забастовка медиков Петрозаводска и медицинский чиновник-клещ». В Петрозаводске с 15 сентября 2019 года идёт италья…<cite>www.youtube.com</cite></blockquote>
      <p>Красный доктор Григорий Бобинов. «Итальянская забастовка медиков Петрозаводска и медицинский чиновник–клещ».<br/><br/>«Итальянскую забастовку» в середине сентября объявили 75 сотрудников станции скорой помощи Петрозаводска (фельдшеры и водители). Они отказались работать с нарушением федеральных норм и перешли на работу «по инструкции» — с соблюдением установленных стандартов. Теперь они трудятся строго на одну ставку, в полностью укомплектованной бригаде, без подработок, совместительств и работы в выходные. <br/><br/>"– Сил нет больше терпеть! – говорит фельдшер петрозаводской «скорой» Ольга Чайка, — Зарплата не соответствует цифрам по майским указам президента. Два года назад начали уменьшать выплаты за работу в ночное время. Нас под угрозой увольнения вынудили подписать соглашение, что нам доплату за ночное время урезают с 80 процентов от оклада, до 60 процентов. Доплату за стаж снизили с 80 процентов от оклада до 15 процентов. Мы обращались в суд. Половина сотрудников «скорой» подали заявления – это 126 человек. Мы прошли четыре инстанции: Петрозаводский городской суд, Верховный суд Карелии, Президиум верховного суда Карелии и Верховный суд Российской Федерации. Везде мы проиграли. Основная причина – мы сами согласились на такое понижение. Подписали дополнительные соглашения."<br/><br/>"— Смена у нас 12 часов, — говорит Ольга. — Но чаще всего сутками приходится работать, день и ночь. Или две ночи подряд. Из 18 машин, только 4–5 – это полностью укомплектованные бригады. То есть два человека – врач и фельдшер или фельдшер и медсестра. Остальные ездят по одному. Это двойная нагрузка. Стало понятно, что выход у нас один – «итальянская забастовка»."</p>
