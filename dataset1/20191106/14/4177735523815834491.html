      <h1>Del Potro afina su derecha y se prepara para enfrentar a Federer</h1>
      <address><time datetime="2019-11-06T14:34:00+00:00">06 Nov 2019, 14:34</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OkAkeTZlXUU" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Luego de postergar su regreso al circuito tras largos meses de recuperación por la lesión que sufrió en la rótula de su rodilla derecha, Juan Martín Del Potro se entrena pensando en lo que será el partido de exhibición que mantendrá con Roger Federer en 20 de noviembre en Parque Roca.</p>
      <p>En su cuenta personal de Instagram, Juan Martín compartió una historia en la que se lo ve entrenando y golpeando de derecha como en los viejos tiempos. Luego de un <i>drive</i> que combinó potencia y precisión, bromeó: “¿Fue buena?”. Y acompañó las imágenes con un escrito: “Cuando preguntás si pero sabés que sí”.</p>
      <p>El tenista tandilense no volverá a competir hasta el año próximo, más allá del partido que jugará frente al suizo en dos semanas.</p>
