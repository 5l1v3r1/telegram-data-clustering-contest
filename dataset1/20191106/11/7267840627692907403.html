      <h1>В Чернигове количество больных гепатитом А выросло до 26</h1>
      <address>
        <time datetime="2019-11-06T11:47:00+00:00">06 Nov 2019, 11:47</time>
      </address>
      <p>Среди больных на стационарном лечении с диагнозом вирусный гепатит А в больнице находятся 23 ребенка и трое взрослых.</p>
      <p>Врачи оценивают их состояние как средней тяжести, отмечают <a href="https://fakty.com.ua/ru/ukraine/20191106-u-chernigovi-kilkist-hvoryh-na-gepatyt-a-zrosla-do-26/">Факты</a>.</p>
