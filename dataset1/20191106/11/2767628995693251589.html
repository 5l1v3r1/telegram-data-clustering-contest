      <h1>Cuba confía en que la Unión Europea tome medidas contra la ley Helms-Burton</h1>
      <address><time datetime="2019-11-06T11:49:58+00:00">06 Nov 2019, 11:49</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cdcRvyIxPek" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cuba confía en que la llegada de Josep Borrel a la jefatura de la diplomacia europea sirva para reforzar el diálogo con la Unión Europea. Y ello a pesar de la presión estadounidense.</p>
      <p>La embajadora cubana en Bruselas, Norma Goicoechea, denuncia que el bloqueo económico se ha recrudecido tras la llegada de Donald Trump a la presidencia. Y recuerda que la activación de la Ley Helms-Burton, por su caracter extraterritorial, está dañando a las actividades con países europeos.</p>
      <p>"Ha tenido un efecto muy negativo y está afectando no solamente a Cuba sino también a entidades y a personas naturales y jurídicas de la Unión Europea", afirma Goicoechea. "Nosotros esperamos que los países de la Unión Europea y la comunidad internacional sigan defendiendo los principios de la carta y del derecho, y apliquen medidas que contravengan la aplicación de la Helms-Burton"</p>
      <p>La activación de los capítulos III y IV de la Ley está dañando sobretodo al sector turístico. Los tribunales estadounidenses ya han recibido una veintena de denuncias reclamando bienes que fueron confiscados durante la revolución.</p>
      <p>Desde Bruselas, la embajadora también ha hecho un llamamiento a la comunidad internacional para que muestre su rechazo al bloqueo económico, en vísperas de que Naciones Unidas vote una nueva resolución sobre el embargo.</p>
