      <h1>ثمانية جرحى بينهم 3 مكسيكيين وسويسرية في عملية طعن بالأردن</h1>
      <address><time datetime="2019-11-06T11:23:30+00:00">06 Nov 2019, 11:23</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xUDOIGfgVQ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أصيب ثمانية أشخاص بينهم ثلاثة سياح مكسيكيين وسائحة سويسرية بجروح الأربعاء نتيجة تعرضهم لعملية طعن في مدينة جرش الأثرية في شمال الأردن على يد شخص تمكنت القوى الأمنية من توقيفه.</p>
      <p>وهاجم رجل لم تحدد السلطات هويته ولم تعرف دوافعه مجموعة من السياح والأردنيين في المدينة الأثرية الواقعة على بعد 51 كيلومترا من عمان، بسكين.</p>
      <p>وقال وزير الصحة الأردني سعد جابر إن "حصيلة الاعتداء هي ثمانية جرحى هم أربعة أردنيين وثلاثة سياح مكسيكيين وسائحة سويسرية"، في حصيلة جديدة.</p>
      <p>وكان الناطق باسم مديرية الأمن العام المقدم عامر السرطاوي أوضح لوكالة فرانس برس أن بين الجرحى أيضا "دليل سياحي أردني وضابط صف من مديرية الأمن العام" أصيبوا بجروح لدى محاولة القبض على المنفذ.</p>
      <p>وقال الدليل السياحي الأردني زهير زريقات الذي كان في مكان الحادث لوكالة فرانس برس إنه "بينما كان نحو مئة سائح أجنبي يتجولون في داخل أروقة المدينة الأثرية في جرش قبل منتصف النهار ظهر شاب عشريني ذو لحية خفيفة يرتدي ملابس سوداء وبيده سكين طويل وبدأ بطعن السياح".</p>
      <p>وأضاف أن "أصوات استغاثة تعالت" على الأثر "من سياح قريبين طلبوا المساعدة".</p>
      <p>وقال المتحدث باسم مديرية الأمن العام في بيان إنه تمّ على الفور إلقاء القبض على المهاجم و"بوشرت التحقيقات معه".</p>
      <p>وقال الشاهد الذي اتصلت به وكالة فرانس برس هاتفيا إن أربعة أدلاء سياحيين كان هو بينهم وثلاثة سياح ساعدوا في القبض على المهاجم.</p>
      <p>وتابع زريقات "انتزعنا من يده السكين بالقوة، ظل ساكنا وصامتا ولم يتحدث".</p>
      <p>وتمّ نقل المصابين الى مستشفى جرش الحكومي.</p>
      <p>وأوضح وزير الصحة الذي زار الجرحى في المستشفى برفقة السفير المكسيكي، أن "أربع إصابات بين الحرجة والمتوسطة وأربعا أخرى خفيفة". وأشار الى أنه تم نقل "سائحة مكسيكية حالتها خطرة ودليل سياحي أردني كان يعاني في السابق من إصابة في البطن" الى المدينة الطبية في عمان بمروحية.</p>
      <p>ويعود آخر هجوم على سياح أجانب في المملكة الى 19 كانون الأول/ديسمبر من عام 2016 في الكرك في جنوب الأردن وقد أوقع عشرة قتلى بينهم سبعة رجال أمن وسائحة كندية، و34 جريحا هم 15 من عناصر الأمن و17 مدنيا وأجنبيان. وتبناه تنظيم الدولة الإسلامية.</p>
      <p>وأصدرت محكمة أمن الدولة أحكاما تراوحت بين الإعدام والسجن ثلاثة أعوام والمؤبد بحق عشرة أشخاص دينوا في الهجوم.</p>
      <p>وتعرضت البلاد في تلك السنة الى أربعة اعتداءات "إرهابية" بينها عملية انتحارية في حزيران/يونيو تبناها تنظيم الدولة الغسلامية وتسببت بمقتل سبعة من حرس الحدود مع سوريا.</p>
      <p>وتجذب محافظة جرش التي تضم آثارا رومانية تعود الى حقبة ما قبل الميلاد تتكون من مسارح ومدرجات وأعمدة وحمامات وشلالات وأسوار، مئات الآلاف من السياح سنويا.</p>
      <p>ويعتمد اقتصاد الأردن البالغ عدد سكانه حوالى 9,5 مليون نسمة وتشكل الصحراء نحو 92% من مساحة أراضيه، الى حدّ كبير على دخله السياحي الذي يشكل نحو 14% من إجمالي الناتج المحلي.</p>
      <p>ويقوم نحو خمسة ملايين سائح سنويا بزيارة عشرات المواقع السياحية في المملكة أبرزها مدينة البتراء الأثرية، وصحراء وادي رم والبحر الميت الذي يعد أكثر بقعة انخفاضا على وجه الارض، والمغطس حيث موقع عماد السيد المسيح وجرش وعجلون.</p>
      <p>وارتفع الدخل السياحي للأردن العام الماضي الى نحو خمسة مليارات دولار مقارنة بالعام الذي سبقه والذي سجل نحو 4,6 مليار دولار، بحسب وزارة السياحة الأردنية.</p>
