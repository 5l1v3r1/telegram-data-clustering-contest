      <h1>Ärger um "Straße ins Nichts" in Rumänien: 200 Meter für 100.000 Euro</h1>
      <address><time datetime="2019-11-06T11:54:43+00:00">06 Nov 2019, 11:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CKOsFm1ZqUg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eine neu eröffnete Straße ins Nichts verwirrt Anwohner im rumänischen Piatra Neamt (Kreuzburg an der Bistritz) im Norden des Landes.</p>
      <p>Die 200 Meter lange Straße kostete 100.000 Euro und endet abrupt in einem Feld und mit einer Haltemarkierung am Boden. Der Bürgermeister von Piatra Neamt erklärte, die Straße sei Teil eines Modernisierungsplans für das Gebiet ist.</p>
      <p>Immer wieder gibt es in Rumänien Proteste wegen des Mangels an Autobahnen und Infrastruktur. Im März dieses Jahres wurde der Verkehr in Bukarest blockiert, nachdem Autofahrer für 15 Minuten ihre Fahrzeuge anhielten und sich dem Protest "Rumänien will Autobahnen #sieu [#metoo]" anschlossen.</p>
      <p>Initiator der Kampagne war der Geschäftsmann Stefan Mandachi. Mit einem Team von 17 Leuten baute er in seiner Heimatstadt Suceava an an einem Tag einen Meter Autobahn.</p>
      <p>Anschließend kündigte er an, dass er die Aktivitäten seiner Restaurantkette für 15 Minuten einstellen werde, um gegen den Mangel an Autobahnen in Moldawien und um die Zählung herum zu protestieren.</p>
      <p>Das Land hat große Pläne: Bis 2020 sollen nach Angbaen des staatliches Straßenbauunternehmen (CNAIR) 1.000 Kilometer Autobahn durch das Land führen. 2018 waren von 100 geplanten Kilometern 60 enstanden.</p>
