      <h1>أول فيديو بعد حادث طعن السياح في الأردن</h1>
      <address><time datetime="2019-11-06T11:57:36+00:00">06 Nov 2019, 11:57</time> by <a rel="author" href="https://www.almowaten.net/author/saad/" target="_blank">editor20</a></address>
      <p>المواطن - متابعة</p>
      <p>نشرت فضائية الحدث لقطات حصرية لضحايا عملية الطعن التي وقعت اليوم في جرش الأردنية بحق عدد من السياح ورجل أمن.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pm5w8mlbHas" width="697" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وكان المتحدث الإعلامي باسم مديرية الأمن العام الأردني قال في وقت سابق إن شخصًا قام ظُهر اليوم في محافظة جرش الأثرية بالاعتداء بواسطة سكين على عدد من السياح ودليل سياحي وأحد ضباط الصف من مديرية الأمن العام عند محاولة القبض عليه، وجرى إسعاف المصابين للمستشفى وهم قيد العلاج.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%a7%d9%84%d8%a7%d8%b1%d8%af%d9%86/">الاردن</a><a href="https://www.almowaten.net/tag/%d8%b7%d8%b9%d9%86-%d8%a7%d9%84%d8%b3%d9%8a%d8%a7%d8%ad/">طعن السياح</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/11/%d8%a8%d8%a7%d9%84%d8%b5%d8%af%d9%81%d8%a9-%d9%83%d8%a7%d8%b1%d9%88%d9%84-%d8%b3%d9%85%d8%a7%d8%ad%d8%a9-%d9%81%d9%8a-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86/"> بالصدفة .. كارول سماحة في الأردن!</a> <a href="https://www.almowaten.net/2019/09/%d8%b1%d8%a6%d9%8a%d8%b3-%d8%a7%d9%84%d9%88%d8%b2%d8%b1%d8%a7%d8%a1-%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86%d9%8a-%d9%84%d8%a3%d9%88%d9%84%d9%8a%d8%a7%d8%a1-%d8%a7%d9%84%d8%a3%d9%85%d9%88%d8%b1/">رئيس الوزراء الأردني لأولياء الأمور : “حقكم علينا “</a> <a href="https://www.almowaten.net/2019/09/%d8%a7%d9%84%d9%85%d9%84%d9%83-%d8%b9%d8%a8%d8%af%d8%a7%d9%84%d9%84%d9%87-%d8%a7%d9%84%d8%ab%d8%a7%d9%86%d9%8a-%d8%a3%d9%85%d9%86-%d8%a7%d9%84%d8%b3%d8%b9%d9%88%d8%af%d9%8a%d8%a9-%d9%85%d9%86/">الملك عبدالله الثاني : أمن السعودية من أمن الأردن</a> <a href="https://www.almowaten.net/2019/07/%d8%a7%d9%84%d8%a3%d8%b1%d8%af%d9%86-%d9%8a%d9%86%d9%83%d8%b3-%d8%a7%d9%84%d8%a3%d8%b9%d9%84%d8%a7%d9%85-%d8%ad%d8%af%d8%a7%d8%af%d9%8b%d8%a7-%d8%b9%d9%84%d9%89-%d8%a7%d9%84%d8%b3%d8%a8%d8%b3%d9%8a/">الأردن ينكس الأعلام حدادًا على السبسي</a></p>
