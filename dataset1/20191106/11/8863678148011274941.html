      <h1>Суммы выросли в 10 раз: жители села Тесь возмущены платежками за тепло</h1>
      <address>
        <time datetime="2019-11-06T11:47:24+00:00">06 Nov 2019, 11:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jHiPhZGmcPE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пенсионерка Екатерина Соковцева до сих пор не верит своим глазам. Откуда в квитанции такие цифры и как теперь платить по счетам? Сумма за тепло в сентябре больше 8000 тысяч рублей. И это при том, что отопительный сезон начался с середины месяца.</p>
      <blockquote>Вот этот вот счёт, вот он 8000 стоит, фактически нагорает. У нас счета, мы по счётчикам всё платим. Годность счётчиков у нас до 7.04.2020. Поэтому менять их нет смысла, они у нас нормальные.<cite>Екатерина Соковцева, жительница села Тесь</cite></blockquote>
      <p>У соседки всё то же самое. Отдавать приходится чуть ли не всю пенсию. И это при том, что в этом году в селе построили новую угольную котельную. Люди думали — сэкономят, но выгодно пока только социальным объектам.</p>
      <blockquote>С вводом в эксплуатацию угольной котельной стоимость снизилась, составляет чуть более 5700 рублей, ранее гигакалория составляла около 12000 рублей. Это конечно сказалась благоприятно на социальные объекты, школы садики, но население пока не почувствовала выгоду перехода на угольную котельную.<cite>Андрей Зотов, глава тесинского сельсовета</cite></blockquote>
      <p>Собственник новой котельной — госпредприятие. Руководитель говорит, большие счета неспроста. 85% сельчан не имеют приборов учёта тепла, которые соответствуют всем нормам.</p>
      <blockquote>Там есть счета и за 20 тыс рублей и больше. Поэтому сейчас, как только абоненты получат счета, естественно они побегут, объясняться. А мы потребуем, чтобы они предоставили приборы учёта для освидетельствования. И если будет основание, будут сделаны перерасчёты.<cite>Ярослав Малаший, директор ГПКК «Центр развития коммунального комплекса»</cite></blockquote>
      <p>Сейчас предприятие уже сделало перерасчёт 34 абонентам. Сумма в платёжках стала значительно ниже. В ближайшее время в Тесь поедут специалисты министерства ЖКХ, для разъяснения ситуации. Кроме того, жители могут задать интересующие вопросы и по телефону горячей линии: 8–800–333–70–07.</p>
      <p>
        <i>Ольга Максюшина</i>
      </p>
