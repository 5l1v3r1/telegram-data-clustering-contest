      <h1>Testifica por primera vez en el juicio contra Amanecer Dorado su líder</h1>
      <address><time datetime="2019-11-06T11:37:23+00:00">06 Nov 2019, 11:37</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c4ni5AwSggo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El largo juicio contra el partido neonazi griego Amanecer Dorado se acerca a su fin y vive, este miércoles, un momento clave. En los cuatro años desde que comenzó el proceso, es la primera vez que testifica ante el tribunal su dirigente y fundador, Nikos Michaloliakos, de 61 años, que califica el juicio de <i>"complot político"</i>.</p>
      <p>El líder de Amanecer Dorado es uno de los casi 70 acusados, ​que se enfrentan a penas de entre cinco a 20 años de cárcel. Se le acusa de <i>"constituir una organización criminal"</i> y de <i>"instigación moral"</i> del asesinato del rapero antifascista Pavlos Fyssas, de 34 años, apuñalado por un miembro del partido en 2013.</p>
      <p>
        <b>Cuatro años de juicio</b>
      </p>
      <p>El juicio ha durado cuatro años debido a la gran cantidad de acusados ​​y testigos. Pero sea cual sea el veredicto, los analistas consideran que el partido ya está sentenciado, sin electores, expulsado de los círculos políticos y mediáticos y arruinado.</p>
      <p>
        <b>De tercera fuerza política a su derrumbe</b>
      </p>
      <p>Amanecer Dorado defiende una ideología neonazi, xenófoba y antisemita. En 2012, aprovechando la crisis económica, la llegada masiva de inmigrantes y el descontento con la clase política, consiguió entrar en el Parlamento griego, logrando 18 diputados. En 2015, se convirtió en la tercera fuerza política en Grecia.</p>
      <p>Durante 2012 y 2013, los escuadrones de ataque de Amanecer Dorado deambularon por las calles griegas, atacando a migrantes, opositores políticos, homosexuales y antifascistas.</p>
      <p>El asesinato del rapero antifascista lo cambió todo, provocando su declive gradual.</p>
      <p>Hoy por hoy, el partido neonazi griego no tiene ni para pagar el alquiler. El pasado septiembre se veía obligado a cerrar su principal sede en Atenas.</p>
