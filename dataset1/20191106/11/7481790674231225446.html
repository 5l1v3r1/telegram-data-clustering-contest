      <h1>復興庁の設置期限、１０年延長…政府方針</h1>
      <address>
        <time datetime="2019-11-06T11:38:00+00:00">06 Nov 2019, 11:38</time>
      </address>
      <p>　政府は、２０２１年３月末までとなっている復興庁の設置期限を、３０年度末まで１０年延長する方針を固めた。東日本大震災からの復興基本方針の骨子案に盛り込み、与党に提示した。政府は基本方針を年内に策定し、来年の通常国会に関連法案を提出する方針だ。</p>
      <p>　復興庁は被災地の復興を国が主体的に行うため１２年２月に時限組織として発足した。政府は存続の方針を固め、与党と延長期間などを調整していた。</p>
