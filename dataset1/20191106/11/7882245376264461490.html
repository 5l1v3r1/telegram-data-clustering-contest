      <h1>Руандийская бельгийка - о геноциде</h1>
      <address><time datetime="2019-11-06T11:37:23+00:00">06 Nov 2019, 11:37</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zb2qFJicWUs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Более четверти века назад в Руанде произошёл геноцид африканской народности тутси, которых резали хуту. От него пострадали и многие белые.</p>
      <p>Гражданка Бельгии Мартина Бекерс лишилась сестры, зятя и племянницы. Человек, причастный к убийству её родственников и соседей, должен предстать в четверг в бельгийском суде.</p>
      <p>Мартина говорит, что не жаждет мести, но хочет знать всю правду о происшедшем:</p>
      <p>
        <i>«Я жду, хотя и не верю, что тот, кто сыграл решающую роль в этих убийствах, признает свою ответственность. Я хочу всё лучше понять, жду, что правосудие восторжествует".</i>
      </p>
      <p>Трагические события в жизнь Мартины начались в апреле 1994 года. К тому времени они жила в Руанде 17 лет.</p>
      <p>Однажды воскресным утром ей позвонили и сообщили смерти её родных. Сестра Клэр содержала в Кигали кафе-мороженое. Её муж из местных, Исаия, был инженером-строителем. Наконец, 18-летняя племянница Катя занималась спортом. Они не успели спастись. Мартина продолждает:</p>
      <p>
        <i>«Приехали ополченцы называвшие себя "интерахамве", и убили их. Первой моя сестра получила пулю в голову».</i>
      </p>
      <p>Она считает ответственными не только боевиков с обеих враждующих сторон, но и европейских миротворцев. В пятистах метрах от её дома была база «голубых касок», которые не пришли на помощь жертвам.</p>
      <p>Мартина убеждена, что бельгийские власти должны были их защитить. Она вспоминает, что сестра Клэр отчаянно пыталась связаться с дипломатическим представительствами:</p>
      <p>
        <i>"Она была очень, очень напугана. Клэр надеялась, что солдаты, расквартированные возле её дома, а это были бельгийские солдаты из сил ООН по поддержанию мира, придут и спасут ее. Она рассчитывала, что посольство или консульство предоставят ей убежище, но они ничего не сделали".</i>
      </p>
      <p>По данным ООН, в период с апреля по июль 1994 года в результате геноцида в Руанде погибло около 800 тысяч человек, в основном тутси.</p>
