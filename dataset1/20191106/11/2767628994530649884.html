      <h1>Noche de enfrentamientos y cargas policiales en Bolivia</h1>
      <address><time datetime="2019-11-06T11:01:06+00:00">06 Nov 2019, 11:01</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fQtOd6Se6_Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La tensión en Bolivia sigue subiendo enteros. De nuevo partidarios y detractores del presidente Evo Morales se han enfrentado en pleno centro de La Paz en un duro combate que ha dejado varios heridos, hasta que la policía cargó, lanzando gases lacrimógenos a discreción y estableciento un cordón de seguridad entre ambos bandos.</b>
      </p>
      <p>Todo comenzó cuando una marcha para pedir la renuncia del presidente se cruzó con grupos afines al mandatario cerca de la sede del Gobierno, donde mineros, obreros y campesinos realizaban una vigilia en apoyo a Morales.</p>
      <p><i>"Pedimos el respeto constitucional. Ha habido fraude. <b>Pedimos nuevas elecciones, pedimos que se vaya Evo</b> de una buena vez, por Dios</i>", clama un manifestante con el rostro cubierto por una mascarilla.</p>
      <p>"<i>Vine a apoyar para que este país no viva bajo la tiranía de este gobierno. Bolivia es un país libre y soberano. Estamos luchando por nuestra democracia. Viva Bolivia"</i>, afirma otro.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/16/48/808x511_cmsv2_2494230d-70cb-5297-8b21-2d9b17c9e11c-4281648.jpg"/>
      </figure>
      <p>La Defensoría del Pueblo ha hecho un llamamiento a "calmar los animos", que no dejan de caldearse desde las elecciones del pasado 20 de octubre, en las que la oposición denuncia que se perpetró un fraude para permitir la reelección del presidente Evo Morales en primera vuelta.</p>
      <p>Los enfrentamientos fueron especialmente duros la semana pasada, cuando hubo dos muertos. Ahora, tras una falsa calma, vuelven con fuerza, después de que <b>líderes cívicos hayan llamado a paralizar el país, tomar las instituciones y bloquear las fronteras.</b></p>
