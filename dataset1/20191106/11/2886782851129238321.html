      <h1>Imádják a francia nézők az új animációt, egy kéz történetét</h1>
      <address><time datetime="2019-11-06T11:46:18+00:00">06 Nov 2019, 11:46</time> by <a rel="author">Wolfgang Spindler</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2Mgo7tTFAIA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Senki sem hitt Jérémy Clapin rendező animációs projektjében, éveken át küzdött, hogy megszerezze filmjének költségvetését. A támogatók idegenkedve fogadták az ötletet, hogy a főszereplő egy emberi végtag.</p>
      <p>Egy levágott kéz kiszabadul a bonclaborból, hogy visszaszerezze a testet, amihez tartozott. A cselekményen keresztül valójában egy fiatal srác kamaszkora bontakozik ki, amikor a tizenévesek szerelembe esnek.</p>
      <p><b>Jérémy Clapin filmrendező</b> az Euronews-nak elmondta, hogy mindig is felnőtteknek szóló animációs filmet szeretett volna készíteni. Ez nem rokonítható a tévék által gyerekeknek játszott rajzfilmekkel, más a grafikai nyelve is. A furcsa főhőst, egy levágott kezet nehezebben tesz magáévá a néző, ezért is van szükség eltérő megoldásokra. Senki nem hitt abban, hogy sikerrel megvalósítom az ötletet.</p>
      <p><b>Marc Du Pontavice animátor, a film producere</b> feleleveníti, hogy hosszú éveken át nehéz küzdelem volt a szükséges forrásokat összegyűjteni. Az alkotók biztosak voltak abban, hogy jó ötlet volt a kezükben, ezért nem adták fel. Csak a pénz fele volt meg, amikor a Xilam stúdió letette a hiányzó részt az asztalra. Félúton nem lehet feladni, tette hozzá a producer.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j6WfZROL1Ss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A film Cannes-ban elnyerte a kritikusok díját és az Annecy Nemzetközi Animációs Filmfesztivál Nagydíját (Grand Prix), továbbá a közönségdíjat. Idén nenevzik Európai Filmdíjra (European Film Awards) is.</p>
      <p>
        <b>A nézők is nyilatkoztak az Euronews-nak:</b>
      </p>
      <p>"Először megrémültem, elég ijesztőnek tűnt a levágott, rohangáló kéz. A hatást fokozta a zene. De a végére megszerettem."</p>
      <p>"Nagyon szép, költői, álomszerű alkotás."</p>
      <p>"Beszippant film, mert az elejétől a végéig képileg és hanggal is megragadja a nézőt."</p>
      <p>"Kiváló film, jó zenékkel. Azoknak is tetszeni fog, akik nem rajonganak az animációs filmekért."</p>
      <p>A film forgatókönyve Guillaume Laurent történetén alapul. Ő írta az Amélie csodálatos élete című film forgatókönyvét is. Az Elvesztettem a testem decembertől kerül nemzetközi forgalmazásba.</p>
