      <h1>Uma mão amputada numa animação de sucesso</h1>
      <address><time datetime="2019-11-06T11:26:42+00:00">06 Nov 2019, 11:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/303WJATJORw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma mão amputada escapa de um laboratório com um único objetivo: encontrar o resto do seu corpo. Está dado o mote para o filme de animação francês "J'ai Perdu Mon Corps", baseado num livro escrito por Guillaume Laurent, o argumentista da multigalardoada longa-metragem "O Fabuloso Destino de Amélie Poulain".</p>
      <p>O filme realizado por Jérémy Clapin teve dificuldades para encontrar financiamento, mas está a tornar-se num fenómeno de sucesso.</p>
      <p>Jérémy Clapin, realizador: "Desde o início, pensei num filme para adultos, não queria uma escrita infantil, o que se traduz numa linguagem gráfica distinta. É preciso sair desses códigos infantis, que vemos nas séries dirigidas a crianças. Queria arrancar com algo em bruto. É verdade que é uma personagem difícil de entender, esta mão cortada, e ninguém acreditava que uma personagem destas conseguiria agarrar os espetadores à história."</p>
      <p>Marc du Pontavice, produtor: "Demorámos vários anos para o financiar, foi muito complicado. Quando não arranjamos o dinheiro, mas temos a convicção de que temos em mão um grande filme, seguimos em frente. A certa altura, faltava metade do orçamento, mas o estúdio Xilam pôs o dinheiro na mesa, porque queriamos ir até ao fim e não ficar a meio do caminho."</p>
      <p>O filme recebeu o Grande Prémio da Semana da Crítica no Festival de Cannes, foi também recompensado no Festival Internacional de Cinema de Animação de Annecy, e é um sério candidato aos Prémios do Cinema Europeu e ao Óscar para o melhor filme de animação.</p>
      <p>Depois de ter feito uma digressão de sucesso por vários festivais na Europa e nos Estados Unidos, o filme acaba de estrear nos grandes ecrãs em França e será distribuído a nível mundial pela Netflix a partir do fim do mês.</p>
