      <h1>Φωτιά σε υπόγειο πολυκατοικίας στο Παγκράτι - ΤΩΡΑ</h1>
      <address>
        <time datetime="2019-11-06T11:49:00+00:00">06 Nov 2019, 11:49</time>
      </address>
      <p>Φωτιά ξέσπασε σε ένα υπόγειο πολυκατοικίας, στην οδό Πρατίνου 20, στο Παγκράτι, όπως μεταδίδει ο ΑΝΤ1.</p>
      <p>Στο σημείο έχουν σπεύσει 12 πυροσβέστες με 4 οχήματα.</p>
      <p>Δεν υπάρχουν πληροφορίες για εγκλωβισμένους.</p>
