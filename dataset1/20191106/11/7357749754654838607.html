      <h1>L'incroyable histoire d'un film d'animation français</h1>
      <address><time datetime="2019-11-06T11:27:16+00:00">06 Nov 2019, 11:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gHOn0pcs2Eo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C’est l’histoire d’une main à la recherche du corps dont elle a été séparée. C’est aussi l’histoire incroyable d’un film d’animation français qui cumule les succès et qui aurait pu ne jamais voir le jour, faute de financement.</p>
      <p>Récompensé à Cannes, au festival d'animation d'Annecy puis à celui du film français à Los Angeles, le premier film de Jérémy Clapin a été acheté au printemps dernier par le géant du streaming Netflix.</p>
      <p>C’est une histoire d’amour et d’aventure autour de ce personnage curieux qu’est cette main coupée échappée d’un hôpital.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192004410286710784" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"<i>Dés le début, je pensais à un film adulte. Je ne voulais pas une écriture enfant. Cela passe aussi par une écriture graphique différente. Il faut essayer de s'extraire de ces codes un peu pour enfants que l'on a l'habitude de voir dans les séries adressées aux enfants. Moi je voulais partir vers quelque chose de brut. C'est vrai que c'est un personnage qui est difficile à appréhender, cette main coupée et personne ne croyait qu'un tel personnage allait pouvoir entraîner le spectateur dans son histoire</i>", explique Jérémy Clapin, le réalisateur.</p>
      <p>"<i>On a mis des années à essayer de le financer ; ça a été atrocement compliqué. Quand on ne trouve pas l'argent mais qu'on a la conviction qu'on tient un grand film entre les mains on y va quand même. Voila donc il manquait 50% du budget, et le studio Xilam a mis l'argent sur la table. Parce qu'on voulait aller au bout ; on ne voulait pas s'arrêter en chemin</i>", ajoute Marc du Pontavice, le producteur.</p>
      <p>Et l'histoire de "J'ai perdu mon corps" ne s'arrêtera pas là... le film sort en salle en France ce mercredi mais sera diffusé dans le monde entier à une date encore non communiquée puis disponible sur Netflix pour les utilisateurs français dans trois ans. Le film a déjà largement séduit le public lors de l'avant-première.</p>
