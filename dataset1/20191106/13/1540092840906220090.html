      <p>Αντιδράσεις προκαλεί βίντεο από εισβολή αστυνομικών σε σπίτι στην Αριζόνα. Η αμερικανική κοινή γνώμη έχει διχαστεί για το αν ο αστυνομικός υπερέβη τα όρια της αστυνομικής του ευθύνης, χτυπώντας με τέιζερ σε άνδρα που είχε αγκαλιά το μωρό του. Η αστυνομία είχε κληθεί για ενδοοικογενειακή βία.</p>
