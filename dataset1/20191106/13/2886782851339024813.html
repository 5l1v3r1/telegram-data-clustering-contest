      <h1>Thaiföld: muszlim támadás, 15 halálos áldozat</h1>
      <address><time datetime="2019-11-06T13:52:28+00:00">06 Nov 2019, 13:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hsp_p_Y6zJ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Muszlim lázadók legalább 15 embert megöltek, és ötöt megsebesítettek, kedd éjszaka Thaiföldön, amikor megtámadtak két, civil önkéntesek által védett ellenőrző pontot. Az agyonlőtt áldozatok között volt egy doktor, egy rendőrtiszt és négy nő. A kialakult tűzpárbajban feltételezhetően a támadók közül is többen megsérültek.</p>
      <p>Thaiföld malájok, és muszlimok által lakott, három legdélebbi tartományában Pattani-ban, muszlim szeparatista felkelések 7000 ember halálát okozták 2004 óta.</p>
      <p>A Malajziával határos területen azóta folynak a harcok az autonómiáért a buddhista többségű thai kormánnyal szemben. A támadások célpontjai általában rendőrök, tanárok, és kormányzati tisztviselők, de gyakoriak a civil áldozatok is.</p>
      <p>Évek óta ez volt a legtöbb halálos áldozatot követelő támadás, ami sokak szerint a radikálisok erősödését jelzi az ázsiai ország déli részén.</p>
