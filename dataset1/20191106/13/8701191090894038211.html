      <h1>Онлайн-кассы: когда использовать НЕ надо</h1>
      <address><time datetime="2019-11-06T13:41:00+00:00">06 Nov 2019, 13:41</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ixqU2P4v7-8" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, коллеги.</p>
      <p>Несколько дней назад я провел последний семинар по безопасности. И даже там опять поднимался вопрос: «В каких случаях нужно использовать контрольно-кассовые машины?» То есть в каких случаях бизнесмен обязан использовать ККМ, а в каких нет. Давайте еще раз расскажу.</p>
      <blockquote>Запомните: сейчас ККМ должны использовать абсолютно все. Как ИП-шки, так и ООО-шки. За исключением случаев, если вы физлицо и одновременно ИП без наемных сотрудников. И вы своими руками что-то делаете: вяжете шарфики, носочки, печете тортики, то вам в ближайший год, как минимум, ККМ покупать не надо.</blockquote>
      <p>Также у меня спрашивают: «Нам предъявляют требование и говорят, чтобы мы чуть ли не зарплату, которую выдаем, пробивали через ККМ. Что мы должны чуть ли не безналичные деньги, которые получаем на расчетные счета, тоже пробивать через ККМ». Я стал копать и нашел <a href="https://turov.pro/wp-content/uploads/2019/11/vopros-o-primenenii-kkt-s0018-1-5.pdf"><b>письмо Минфина от 9 августа 2019 г. № 03-01-15/60284</b></a>.</p>
      <p><i>«В соответствии с пунктом 9 статьи 2 Федерального закона N 54-ФЗ контрольно-кассовая техника не применяется при осуществлении расчетов в безналичном порядке между организациями и (или) индивидуальными предпринимателями, за исключением осуществляемых ими расчетов с использованием электронного средства платежа с его предъявлением».</i> То есть оплата картой, через QIWI и PayPal тоже пробивается через ККМ.</p>
      <p>Дальше поговорим про исключения. Например, взаимозачет требований между организациями или конкурсное управление. Если человек распродает имущество обанкроченных физлиц, то ККМ тоже применять не надо. Или организация удержала из зарплаты сотрудника деньги за то, что эта организация оказала своему сотруднику какие-то услуги или продала товары. Если это правило прописано в коллективном или трудовом договоре, то ККМ применять не нужно. А если это правило не прописано, тогда наоборот, ККМ применять обязательно.</p>
      <blockquote>При этом момент расчета определяется в соответствии с договором по реализации этих товаров или услуг. Или если организация удерживала из зарплаты деньги в счет компенсации затрат, понесенных в связи с осуществлением трудовой деятельности (приобретения трудовой книжки, утраты или порчи имущества), то ККМ применять не нужно. Или организация удержала из зарплаты деньги за услуги, оказанные третьими лицами. Например, оплата питания, телефонной связи и прочее. Тоже ККТ применять не нужно.</blockquote>
      <p>Если у вас, у вашего директора ККМ есть, но ее не используют, тогда, как минимум, должностному лицу выпишут штраф до половины неучтенной суммы. Этот штраф никогда не будет меньше 10 тыс. рублей. Для юридических лиц штраф составит от 75% до 100% непробитой суммы по кассе, но не меньше 30 тыс. рублей. А повторное нарушение может обернуться закрытием вашего бизнеса на 3 месяца, если вы работаете без ККМ. Но считайте, что вас навсегда закрыли. Ну, и за неприменение онлайн-кассы, если вы ИП, можно сесть суток на 15.</p>
