      <h1>Jerasch: Mindestens 4 Urlauber niedergestochen, darunter ein Schweizer</h1>
      <address><time datetime="2019-11-06T13:57:04+00:00">06 Nov 2019, 13:57</time> by <a rel="author">Euronews mit Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7X09CX8O7T4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei einer Messerattacke in der jordanischen Stadt Jerasch sind mehrere Menschen verletzt worden, darunter auch ausländische Urlauber. Nach Angaben des jordanischen Gesundheitsministeriums kommen drei der Opfer aus Mexiko und eines aus der Schweiz. Auch vier Jordanier seien durch Stiche verletzt worden.</p>
      <p>Die Attacke ereignete sich rund 40 Kilometer nördlich der Hauptstadt Amman. Die Opfer wurden in Kliniken versorgt. Jordanischen Medien zufolge ist der Messerstecher festgenommen worden. Über sein Motiv ist nichts bekannt.</p>
      <p>Jordanien gilt als eines der sichersten Reiseziele im Nahen Osten. Jerasch ist unter anderem für seine antiken Ruinen bekannt. Die britische Botschaft forderte Urlauber zu erhöhter Wachsamkeit auf.</p>
