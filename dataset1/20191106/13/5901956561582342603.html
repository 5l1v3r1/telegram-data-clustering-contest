      <h1>V Kranju narasla Sava odrgala del zidu</h1>
      <h2>Gibanje na tistem območju so prepovedali.</h2>
      <address><time datetime="2019-11-06T13:57:00+00:00">06 Nov 2019, 13:57</time> by <a rel="author">T. V.</a></address>
      <p>KRANJ – Padavine, ki zadnje dni izdatno močijo Slovenijo, tudi danes povzročajo težave.</p>
      <figure>
        <iframe data-src="https://twitter.com/ARSO_VODE/status/1191987926361681921?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ob 11.20 je ob Gorenjesavski cesti v Kranju reka Sava odtrgala del podpornega zidu. Gasilci GARS Kranj so zavarovali kraj dogodka in prepovedali gibanje na tamkajšnjem območju. Zaradi bližine plinovoda so posredovali tudi delavci Plinovoda.<br/><br/>O težavah zaradi meteorne vode poročajo tudi iz Kopra. <br/><br/>Ob 9.52 so v Prečni ulici v Oplotnici gasilci PGD Oplotnica iz kletnih prostorov stanovanjske hiše izčrpali približno pet kubičnih metrov vode. <br/><br/>Ob 7.50 so v Solkanu gasilci JZGRD Nova Gorica izčrpali vodo iz stanovanjskega objekta. <br/><br/>Ob 7.13 so na izviru reke Rižane zaradi povišanega pretoka vode gasilci JZ GB Koper odstranili vodne pregrade.<br/><br/>Mura pa je ob 7.00 v Ižakovcih v občini Beltinci naplavila večje drevo, ki se je ujelo v brod. Posredovali so gasilci PGD Ižakovci in s tehničnim posegom drevo razžagali in odstranili.</p>
