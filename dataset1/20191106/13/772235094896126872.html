      <h1>2019 Skoda Karoq 110TSI long-term review: Introduction</h1>
      <h2>The larger Kodiaq is a tough act to follow, but we've got the Karoq for a few months to see if great things can still come in smaller packages.</h2>

      <p>Please say '<i>ahoj'</i> to the newest member of the <i>CarAdvice </i>long-term test fleet, the <b>Skoda Karoq</b>. We've lovingly given it the nickname of <i>Dwayne Karoq Johnson</i> – thanks Scott Collie.</p>
      <p>The Czech brand is still somewhat a bit player in the Australian market, but that doesn't mean its products aren't any good. For example, this <a href="https://www.caradvice.com.au/skoda/karoq/">Karoq</a> shares most of its mechanicals and other bits like infotainment and switchgear with the <a href="https://www.caradvice.com.au/volkswagen/tiguan/">Volkswagen Tiguan</a>, though its German sibling outsells it by eight to one.</p>
      <p>Just one variant is available in Australia – the 110TSI with front-wheel drive – though <a href="https://www.caradvice.com.au/skoda/">Skoda</a> has compensated for the lack of trim levels by offering a range of options and option packages to specify your Karoq to luxury levels should you desire, and that's the case with our tester.</p>
      <p>Starting at <b>$35,290 drive-away</b>, the <i>CarAdvice</i> long-term <b>Skoda Karoq 110TSI</b> is fitted with the Premium &amp; Tech &amp; Travel Pack ($7900), the swish 10.25-inch Virtual Cockpit digital instrument binnacle ($700), 19-inch 'Crater' alloy wheels ($900), and side steps ($1200).</p>
      <p>The array of option packages bring stuff like adaptive LED headlights, an electric tailgate, 9.2-inch navigation system with gesture control, a 10-speaker Canton premium sound system, DAB+ digital radio, wireless phone charging, an electrically adjustable driver's seat with memory, auto-folding and auto-dimming side mirrors with memory, leather-appointed upholstery with heated front seats, front parking sensors, selectable drive modes, and stainless steel pedals.</p>

      </slideshow>
      <p>It also brings a wealth of high-end driver-assist systems like lane assist, blind-spot monitoring with rear cross-traffic alert, Traffic Jam Assist for the standard adaptive cruise control (stop/start functionality for slow-moving traffic), and Emergency Assist – which will bring the vehicle to a stop if it detects the driver is incapacitated.</p>
      <p>That's all on top of the already decent standard equipment list, which includes Apple CarPlay and Android Auto, LED daytime-running lights, privacy glass, dual-zone climate control with rear air vents, keyless entry and start, a three-spoke leather multifunction steering wheel, automatic headlights and wipers, front fog lights, silver roof rails, two tablet holders for rear-seat passengers, a double-sided luggage area mat, autonomous emergency braking, the aforementioned adaptive cruise control, a rear-view camera, driver fatigue monitor, and seven airbags.</p>
      <p>The Karoq also features the company's clever VarioFlex seating system, which allows the three individual rear seats to be independently adjusted, folded, and even removed.</p>
      <p>As tested, our long-term Karoq comes to <b>$46,690 drive-away</b> if you also factor in the $700 Quartz Grey metallic exterior paint.</p>
      <p>Power in the Karoq 110TSI comes from a <b>1.5-litre turbocharged four-cylinder petrol engine</b> with cylinder deactivation technology, making <b>110kW</b> at 6000rpm and <b>250Nm</b> between 1500 and 3500rpm.</p>
      <p>Skoda claims the front-driven 1.5 TSI Karoq will hit 100km/h from a standstill in <b>8.6 seconds</b>, and spin all the way to <b>203km/h</b>. Meanwhile, fuel consumption is rated at <b>5.8L/100km</b> on the combined cycle with 95RON premium unleaded required as a minimum.</p>
      <p>The Karoq weighs in around <b>1353kg</b> (tare), offers a minimum boot capacity of <b>479L</b> with the rear seats in place, a maximum luggage volume of <b>1605L</b> with seats folded (up to roof), and a braked towing capacity of <b>1500kg</b> (Max Towball Download 75kg).</p>
      <p>Measuring <b>4382mm</b> long, <b>1841mm</b> wide and <b>1605mm</b> tall, the Karoq is 104mm shorter and 2mm wider than a five-seat Volkswagen Tiguan, while the Skoda's <b>2638mm</b> wheelbase is 43mm shorter than the Volkswagen's.</p>
      <p>We're looking forward to putting the Skoda crossover through its paces over the next few months, so stay tuned for our updates on its practicality, urban and highway driving, along with technology.</p>
      <p>If you have any questions, feel free to leave us a comment below!</p>
