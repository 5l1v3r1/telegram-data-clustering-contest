      <h1>Kinostarts am 7.11.2019</h1>
      <address>
        <time datetime="2019-11-06T13:27:00+00:00">06 Nov 2019, 13:27</time>
      </address>
      <p>
        <b>Aktuelle Filmstarts, kompakt zusammengefasst: „Lara“, „2040 - Wir retten die Welt“, „The Report“, „Es hätte schlimmer kommen können - Mario Adorf“. </b>
      </p>
      <figure>
        <img src="https://www.fr.de/bilder/2019/11/06/13198367/341624551-lara-Ref9.jpg"/>
        <figcaption>„Lara“: Sieben Jahre nach seinem  grandiosen Kleinod „Oh Boy“ enttäuscht Lars-Ole Gerstner mit diesem Berliner Künstler-Melodram auf hohem Niveau. Corinna Harfouch brilliert als dominante Mutter  eines Konzertpianisten in einem hoch stilisierten, aber letztlich blutleeren Drama. (D 2019)<cite> © Verleih</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.fr.de/bilder/2019/11/06/13198367/1641909009-2040-Q8f9.jpg"/>
        <figcaption>2040 – Wir retten die Welt: Ein utopischer Essayfilm über mögliche Auswege aus den globalen Menschheitskrisen, adressiert an die vierjährige Tochter des Filmemachers. Etwas ältere Zuschauer werden in den mit Wohlfühlmusik unterlegten bunten Bildern allerdings drängende politische Lösungen zur Umverteilung vermissen. (Regie: Damon Gameau, Australien 2018)<cite> © Verleih</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.fr.de/bilder/2019/11/06/13198367/1374235896-report-Orf9.jpg"/>
        <figcaption>The Report: Ein ebenso packender wie inhaltlich komplexer Thriller um US-amerikanische Foltermethoden nach dem 11. September 2001. Der stets verlässliche Adam Driver spielt Daniel Jones, der als Senatsmitarbeiter einen Report über die sadistischen Praktiken erstellt – CIA und Weißes Haus wollen das unter Verschluss halten. (Regie: Scott Z. Burns, USA 2019)<cite> © Verleih</cite></figcaption>
      </figure>
      <figure>
        <img src="https://www.fr.de/bilder/2019/11/06/13198367/1063724494-eshaette-Onf9.jpg"/>
        <figcaption>Es hätte schlimmer kommen können – Mario Adorf: Der große deutsche Charakterdarsteller bereist in diesem Porträtfilm einige zentrale Orte seines Lebens, vor allem natürlich sein geliebtes Rom. Eine große neue Kinorolle wäre natürlich etwas interessanter als diese Doku im Fernsehstil. (Regie: Dominik Wessely, D 2019)<cite> © Verleih</cite></figcaption>
      </figure>
