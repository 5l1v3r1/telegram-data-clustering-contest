      <h1>В Киеве в пиццерии Pizza Veterano прошли обыски, – Остальцев</h1>
      <address>
        <time datetime="2019-11-06T13:42:00+00:00">06 Nov 2019, 13:42</time>
      </address>
      <p>
        <b>В центре Киева в пиццерии Pizza Veterano на Софиевской, 8 прошли следственные действия.</b>
      </p>
      <p>Об этом основатель Veterano Group Леонид Остальцев<b> </b>сообщил в видеообращении на своей странице в <a href="https://www.facebook.com/diliriya/videos/2629841943775380">Facebook</a>.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fdiliriya%2Fvideos%2F2629841943775380%2F&amp;show_text=0&amp;width=267" width="267" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Неприятно об этом говорить, но лучше я расскажу, чем кто-то извратит. Записываю это видео, исключительно для того, чтобы не было манипуляций в информпространстве. Сегодня (5 ноября, - ред.) в пиццерии на Софиевской, 8 был обыск. Постановление на этот обыск дал самый честный и самый справедливый суд мира – печерский (райсуд Киева – ред)», – написал Остальцев.</p>
      <p>Он уточнил, что дверь выломали не в пиццерии, а дома у его помощника.</p>
      <p>Остальцев заявил, что считает постановление суда и действия полиции незаконными.</p>
      <p>
        <b>Справка</b>
        <b>.</b>
      </p>
      <p>К Veterano Group входят пиццерия Pizza Veterano, ресторан Veterano Resto, сеть кофеен Veterano Coffee, выпечка Veterano Brownie, охранная фирма Veterano Guard, такси Veterano Cab. Владельцы всех этих бизнесов – ветераны АТО. Основатель – Леонид Остальцев.</p>
