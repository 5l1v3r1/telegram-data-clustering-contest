      <h1>L'actrice Catherine Deneuve a été victime d'un accident vasculaire "limité"</h1>
      <address><time datetime="2019-11-06T13:24:57+00:00">06 Nov 2019, 13:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9T9VPor-aHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les Français sont inquiets depuis l'annonce de <b>l'hospitalisation subite de Catherine Deneuve au cours de la nuit de mardi à mercredi à Paris</b>. La famille de l'actrice au renom international a donc donné de ses nouvelles ce mercredi en milieu d'après-midi. <b>Elle a été "victime d'un accident vasculaire ischémique très limité et donc réversible"</b>, est-il expliqué dans un communiqué. Sa conclusion se veut rassurante : "Heureusement, elle n'a aucun déficit moteur et doit bien sûr prendre quelque temps de repos".</p>
      <p>Le terme médical "ischémique" signifie qu'une artère s'est probablement bouchée, et le sang n'arrivant plus à circuler comme il faut, les tissus, dont les zones du cerveau touchées, ont alors manqué d'oxygène. Si Catherine Deneuve a bien été victime d'<b>un accident ischémique transitoire</b>, les conséquences auront sans doute été passagères, mais une telle attaque doit être prise très au sérieux car elle peut entraîner ensuite un véritable <b>AVC, un accident vasculaire cérébral</b>.</p>
      <h3>Un emploi du temps trop chargé ?</h3>
      <p><b>Le journal Le Parisien</b> est le premier média à avoir donné l'alerte, en indiquant que Catherine Deneuve, âgée de 76 ans, avait été victime d'un malaise, et admise à l'hôpital dans un "<i>état sérieux nécessitant des examens approfondis</i>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192043953161428997" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Depuis un mois, l'actrice est en tournage en région parisienne pour le film "De son vivant", réalisé par <b>Emmanuelle Bercot</b>, avec d'autres acteurs comme <b>Benoît Magimel</b> et <b>Cécile de France</b>. Catherine Deneuve ne se ménage pas, enchaînant film sur film... Rien que cette année, elle est apparue dans trois longs-métrages. Et un quatrième est attendu dans les salles fin décembre.</p>
