      <h1>Kórházba szállították Catherine Deneuve-t</h1>
      <address><time datetime="2019-11-06T13:20:42+00:00">06 Nov 2019, 13:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ioYs6ZCyKpQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rosszul lett kedd éjjel, és kórházba szállították Catherine Deneuve-t írja a <a href="http://www.leparisien.fr/culture-loisirs/catherine-deneuve-hospitalisee-apres-un-malaise-06-11-2019-8187297.php">Le Parisien</a>. A francia színésznő Párizsban forgat. A lap információi szerint súlyos állapotban van egy párizsi kórházban, és további, alapos vizsgálatokra van szükség.</p>
      <p>A BFMTV-nek Deneuve környezetéből nyilatkozott valaki, azt mondta, hogy kimerültség lehet az ok, mert túl sokat dolgozik a színésznő.</p>
      <p>Valóban feszített tempóban forgat Deneuve, idén már három filmet mutattak be, melyben szerepel, és karácsonykor érkezik a negyedik, melynek címe La Vérité (Az Igazság).</p>
    </article>
