      <h1>Tüntetőket öltek a biztonsági erők Irakban</h1>
      <address><time datetime="2019-11-06T13:05:08+00:00">06 Nov 2019, 13:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S36dyqo7hGg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tüntetőkre lövöldöztek az iraki biztonsági erők Bagdadban.</p>
      <p>A tüntetők eltorlaszoltak egy hidat az iraki fővárosban, ezzel is tiltakozva a kormány ellen. Az ázsiai országban az elmúlt napokban folyamatosak a tüntetések. Az Irak déli részén lévő Satrában és a Perzsa-öbölre nyíló legfontosabb kikötővárosban, Umm-Kaszrban is voltak zavargások.</p>
      <p>A biztonsági erők ezeken a helyeken is éles lőszert vetettek be; kedd estig legkevesebb 13 tüntetőt öltek meg.</p>
      <p>Az ENSZ iraki különmegbízottja, Jeanine Hennis-Plasschaert elítélte a vérontást.</p>
    </article>
