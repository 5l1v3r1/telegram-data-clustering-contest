      <h1>Piloto de avião aciona falso alarme em Amesterdão</h1>
      <address><time datetime="2019-11-06T23:03:58+00:00">06 Nov 2019, 23:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VAX7PoaO0E8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os passageiros e a tripulação de um voo foram obrigados a sair da aeronave depois do piloto ter acionado o botão de emergência por engano. Tudo aconteceu no Aeroporto de Schiphol, em Amesterdão, na Holanda.</p>
      <p>A polícia militar holandesa foi mobilizada e deu conta de que estariam a investigar "algo suspeito" a bordo. Mais tarde, foi noticiado de que tudo não tinha passado de um erro.</p>
      <p>A Air Europa, companhia à qual pertence o avião, confirmou o erro acidental do piloto.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192169340306677760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Falso alarme. No nosso voo de Amesterdão- Madrid, foi acionado, esta tarde e por engano, um alerta que aciona protocolos de sequestro no aeroporto. Nada aconteceu, todos os passageiros estão sãos e salvos à espera de voar em breve. Lamentamos profundamente", escreveu a companhia aérea Air Europa, nas redes sociais.</p>
      <p>Segundo fontes locais, a bordo do avião iam 27 passageiros. Duas horas mais tarde do erro admitido, a companhia confirmou que o voo já teria partido em direção ao destino.</p>
      <p>O Aeroporto de Schiphol é o terceiro mais movimentado da Europa, com 71 milhões de passageiros em 2018. Em primeiro lugar encontra-se o Aeroporto de Heathrow, em Londres, com 80,102 milhões de passageiros em 2018, e em segundo lugar o Aeroporto Paris-Charles de Gaulle (França), com 72,229 milhões de passageiros em 2018.</p>
