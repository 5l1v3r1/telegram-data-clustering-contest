      <h1>Лидер ультраправой партии "Золотая заря" отверг все обвинения в суде</h1>
      <address><time datetime="2019-11-06T23:02:12+00:00">06 Nov 2019, 23:02</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7IcppVVwn7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лидер греческой ультраправой националистической партии "Золотая заря" Николаос Михалолиакос дал показания в суде.</p>
      <p>Его как и десятки его однопартийцев обвиняют в создании преступной организации.</p>
      <p>Расследование деятельности "Золотой зари" началось после убийства греческого рэп-певца Павлоса Фиссаса в 2013 году, по обвинению в котором был арестован волонтер партии.</p>
      <p>Михалолиакос как и несколько его однопартийцев были арестованы и находились 1,5 года в предварительном заключении</p>
      <p>На суде лидер "Золотой зари" отверг обвинения в создании преступной организации, направленной против мигрантов и левых.</p>
      <p>В зале суда присутствовали около сотни его сторонников, тогда как снаружи акцию протеста устроили антифашистские движения.</p>
      <p>"Золотая заря" приобрела известность во время сокрушительного финансового кризиса в Греции, превратившись из маленького движения в третью по величине парламентскую партию страны на выборах 2014 года, основываясь на националистических и антииммигрантских идеях.</p>
      <p>Но после начала процесс популярность партии стала угасать. На выборах в июле этого года "Золотая заря" не набрала достаточно количества голосов, чтобы пройти в парламент.</p>
      <p>Яннис Яггинис, Euronews:</p>
      <p>"Николаос Михалолиакос давал показания в течение 3,5 часов. Он отверг все обвинения, утверждал, что он националист, и заявил, что преследуется за идеи. Но кажется он не смог убедить судей. Приговор будет оглашен не раньше начала 2020 года".</p>
