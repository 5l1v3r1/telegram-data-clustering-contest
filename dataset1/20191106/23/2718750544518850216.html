      <h1>The <i>Color Out of Space</i> Trailer Only Hints at How Fully Insane This Movie Gets</h1>
      <address><time datetime="2019-11-06T23:14:16+00:00">06 Nov 2019, 23:14</time> by <a rel="author">Jordan Crucchiola</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/agnpaFLo0to" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>If you want to see a sci-fi horror movie that feels like <a href="https://www.vulture.com/2018/02/annihilation-movie-ending-explained.html"><i>Annihilation</i></a><i> </i>meets <a href="https://www.vulture.com/2018/09/lets-talk-about-the-most-harrowing-scene-in-mandy.html"><i>Mandy</i></a>, then you’ve got a feast ahead of you with <i>Color Out of Space</i>. Writer and director Richard Stanley adapted the story by H.P. Lovecraft, and it is a hypnotic explosion of bright colors and escalating body horror. <a href="https://www.vulture.com/2017/09/nicolas-cage-movies-you-had-no-idea-existed.html">Nicolas Cage</a> stars as Nathan Gardner opposite Joely Richardson as his wife. Together, they have three kids, a gorgeous house in the woods, a pack of llamas, and shortly after we meet them in the movie, they also have a glowing space rock in their yard that brings inexplicable havoc into their lives. Cage gives a glorious <a href="https://www.vulture.com/2019/10/how-rage-cagey-is-the-new-nic-cage-movie-color-out-of-space.html">Rage Cage performance </a>as life in the forest gets more and more out of hand, and you can see it for yourself in theaters starting January 24.</p>
