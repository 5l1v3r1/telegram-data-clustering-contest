      <h1>В Салониках проходит международный кинофестиваль</h1>
      <address><time datetime="2019-11-06T23:24:07+00:00">06 Nov 2019, 23:24</time> by <a rel="author">Мария Сашинская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ejyPU3esL-M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Международный кинофестиваль в Салониках отмечает свое 60-летие. Это крупнейшее кино-событие в Греции. Ежегодно в программу фестиваля добавляют новые номинации. 260 полнометражных и короткометражных фильмов со всего света будут представлены в этом году наряду со специальными мероприятиями и мастер-классами.</p>
      <p>
        <b>Орестис Андреадакис, директор кинофестиваля</b>
      </p>
      <p>
        <i>"По случаю 60-летия кинофестиваля мы открываем две новые секции: первая называется "Встреча с будущим", где каждый год мы будем принимать молодых кинематографистов из разных стран, а вторая – "Знакомство с соседями", где покажем полнометражные фильмы, снятые в граничащих с Грецией странах"</i>
      </p>
      <p>
        <b>Йоргос Митропулос, Euronews</b>
      </p>
      <p>
        <i>"В этом году 14 фильмов были отобраны для участия в международной конкурсной программе фестиваля. Основным критерием был так называемый "Эффект обзора", вроде того, что испытывают космонавты, когда видят круглую Землю на которой нет государственных границ"</i>
      </p>
      <p>Спустя 6 лет после картины "Ило Ило", которая получила "Золотую камеру" Каннского фестиваля, Энтони Чен показывает свой второй фильм "Влажный сезон". Лин работает учительницей в Сингапуре в конце тридцатых годов. У женщины есть проблемы в браке, а ее работу всегда недооценивают.</p>
      <p>
        <b>Энтони Чен, режиссер</b>
      </p>
      <p>
        <i>"Меня всегда привлекали женские персонажи и женская идентичность. Я думаю, что немного исследовал это в своем первом фильме, а это продолжение. Я как будто был одержим 40-летней женщиной, у которой наступил кризис среднего возраста"</i>
      </p>
      <p>В этом году в Каннах состоялась премьера документального фильма Андреаса Хорвата "Лилиан". Это история русской иммигрантки в Нью-Йорке. Девушка начинает идти без цели. Камера следует за ней в неизвестность. По словам режиссера, его фильм, показывает жизнь американской глубинки с разных сторон</p>
      <p>
        <b>Андреас Хорват, режиссер</b>
      </p>
      <p>
        <i>"Мне было интересно сделать документальный фильм, дать точное представление о современной Америке, но художественная часть – это девушка и ее путешествие. Мы попросили реальных людей сыграть самих себя. Я думаю, что фильм можно смотреть как сказку. Я бы хотел, чтобы его воспринимали не просто как документальную драму"</i>
      </p>
