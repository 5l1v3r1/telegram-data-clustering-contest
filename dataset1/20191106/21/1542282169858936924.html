      <h1>Τσάμπιονς Λιγκ: Ήττα με κάτω τα χέρια για τον Ολυμπιακό</h1>
      <address><time datetime="2019-11-06T21:03:59+00:00">06 Nov 2019, 21:03</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IfhQE3_i-uk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένας κακός Ολυμπιακός που περιορίστηκε σε παθητικό ρόλο από τη Μπάγερν Μονάχου ηττήθηκε με 2-0 στη Βαυαρία και αυτό χάρη στον...τερματοφύλακά του που ήταν σε εξαιρετική κατάσταση.</p>
      <p>Η απόδοση του Σα και η νευρικότητα των παικτών της Μπάγερν μετά από μία τραγική εβδομάδα (διασυρμός με 5-1 από την Άιντραχτ και απόλυση Κόβατς) συνετέλεσαν στο να έχει ελπίδα ο Ολυμπιακός να κλέψει την ισοπαλία.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/32/50/808x557_cmsv2_5545aab2-8e87-5423-9d77-65caab81f11f-4283250.jpg"/>
      </figure>
      <p>Στο 69' όμως ο Λεβαντόφσκι άνοιξε το σκορ και στο 89' ο Πέρισιτς έκανε το τελικό 2-0.</p>
      <p>Η ομάδα του Χανς Ντίτερ Φλικ εξασφάλισε την πρόκριση στους «16» του Τσάμπιονς Λιγκ μετά και από αυτή την τέταρτη νίκη σε ισάριθμα ματς.</p>
