      <h1>ترامب: المحادثات الثلاثية بشأن سد النهضة تسير بشكل جيد</h1>
      <address><time datetime="2019-11-06T21:00:13+00:00">06 Nov 2019, 21:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DaID4AFEqgE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال الرئيس الأميركي دونالد ترامب الأربعاء إنه أجرى محادثات مثمرة مع مسؤولين من مصر والسودان وإثيوبيا بشأن مشروع سد ضخم على النيل الأزرق يثير توترا بين الدول الثلاث.</p>
      <p>وتخشى القاهرة أن يؤدي بناء سد النهضة الذي بدأته إثيوبيا في عام 2012، إلى تراجع في تدفق النيل الأزرق الذي تعتمد مصر عليه للحصول على 90% من مياهها.</p>
      <p>والمحادثات بين هذين البلدين والسودان الذي يعبره النهر أيضا، تواجه عراقيل منذ تسع سنوات.</p>
      <p>وكتب ترامب في تغريدة "لقد عقدت للتو اجتماعًا مع ممثلين رفيعي المستوى من مصر وإثيوبيا والسودان للمساعدة في حل النزاع القديم حول سد النهضة الإثيوبي الجاري بناؤه، وهو بين الاضخم في العالم".</p>
      <p>وأضاف أن "الاجتماع سار بشكل جيد وستستمر المناقشات"، دون مزيد من التفاصيل.</p>
      <p>وقد أعلنت إثيوبيا أن السد الضخم الذي تقدّر كلفته بـ4 مليارات دولار سيبدأ توليد الكهرباء بحلول نهاية عام 2020 على أن يبدأ تشغيله بالكامل بحلول عام 2022.</p>
      <p>وتسعى مصر الى وساطة دولية حول المشروع الذي من المتوقع أن يصبح أكبر مصدر للطاقة الكهرومائية في إفريقيا حيث سيبلغ إنتاجه ستة الاف ميغاواط.</p>
      <p>وتطالب القاهرة بحد أدنى سنوي مضمون حجمه 40 مليار متر مكعب، وهو ما لم توافق عليه إثيوبيا، مشيرة الى "حقوق تاريخية" في النهر، تضمنها سلسلة من المعاهدات.</p>
      <p>ينضم النيل الأزرق، ومنبعه في إثيوبيا، إلى النيل الأبيض في الخرطوم لتشكيل نهر النيل الذي يعبر السودان ومصر قبل أن يصب في البحر الأبيض المتوسط.</p>
