      <h1>Греция решает судьбу россиянина</h1>
      <address><time datetime="2019-11-06T21:46:07+00:00">06 Nov 2019, 21:46</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LXKD9IkzJzw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Греции завершились слушания по делу россиянина Александар Винника, выдачи которого требует Вашингтон, обвиняя его в создании без лицензии властей США биржи криптовалют и отмывании миллиардов долларов. Винник своей вины не признаёт.</p>
      <p>"Я хочу всем пожелать любви в первую очередь, веры в Бога, - заявил он корреспонденту Euronews. - Считаю, что закон Российской Федерации должен разбираться, виновен я или не виновен, а не та страна, в которой я не совершал никаких преступлений, даже на бумаге.</p>
      <p>Я не боюсь ничего, потому что я в Бога верю. Я доверяю Богу в первую очередь. В законы я конечно тоже верю. Но больше всего я верю в закон милосердия".</p>
      <p>Защита Винника заявила, что по греческим законам уголовное преследование в условиях отсутствия пострадавших и претензий с их стороны невозможно. А значит, состава преступления в действиях Винника нет, и он не может быть выдан в Америку. Адвокат Зои Константопулу обвинила власти Греции в нарушении конституционного права на защиту и напомнила, что держать человека под стражей более 18 месяцев без суда по закону нельзя.</p>
      <p>"Дело Александра Виника - это всё более серьёзное нарушение прав человека и международного права. Александра держали под стражей 27 месяцев без суда и обвинительного приговора. Мы просим суд освободить его. Он не совершил никакого преступления, а лишь способствовал экономической свободе всех народов", - сказала Константопулу</p>
      <p>Суд дал адвокатам время для предоставления дополнительных аргументы, после чего будет принято окончательное решение.</p>
      <p>Летом 2017 года по запросу США Александр Винник был арестован в Греции, куда он приехал на отдых с женой и двумя маленькими детьми. Он никогда не был в США, вменяющих ему в вину то, что его сайтом пользовались преступники. Его экстрадиции требуют также Франция и Россия.</p>
