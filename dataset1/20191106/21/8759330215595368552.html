      <h1>GOAL: Ramos maakt afstraffing van Galatasaray met panenka nog erger</h1>
      <address>
        <time datetime="2019-11-06T21:41:00+00:00">06 Nov 2019, 21:41</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/veronicainside/status/1192174324381294595?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Real Madrid beleeft een ijzersterke start van het Champions League-duel met Galatasaray. Het Braziliaanse wonderkind Rodrygo scoorde twee keer in de eerste zeven minuten en Sergio Ramos doet een duit in het zakje. De captain scoort vanaf de strafschopstip met een heerlijke panenka.</b>
      </p>
      <p>Even leek Rodrygo de penalty te mogen nemen om zo een razendsnelle hattrick te completeren, maar dat vond Ramos blijkbaar wat te veel van het goede. De bal ging op de stip na inmenging van de VAR, die een overtreding op Toni Kroos had waargenomen.</p>
      <p>Real Madrid krijgt daarmee van Galatasaray alle kans om het vertrouwen op te vijzelen. De ploeg van coach Zinedine Zidane is moeizaam begonnen aan het seizoen.</p>
