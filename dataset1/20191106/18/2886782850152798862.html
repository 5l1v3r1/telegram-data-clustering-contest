      <h1>Oroszországba menne a BitCoin vezére</h1>
      <address><time datetime="2019-11-06T18:10:01+00:00">06 Nov 2019, 18:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SGtKWtla6DY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Bitcoin-alapító Alexander Vinnik ügyét szerdán tárgyalta a görög legfelsőbb bíróság. A férfit jelenleg egy kórházban őrzik, ahova éhségsztrájkja miatt szállították. Vinnik kiadatását az Egyesült Államok, Franciaország és Oroszország is kéri.</p>
      <p>„Azt szeretném, hogy ártatlanságomról vagy bűnösségemről az orosz törvények alapján döntsenek, ne egy olyan ország törvényei alapján, ahol sohasem jártam” – mondta a férfi az Euronewsnak adott interjújában.</p>
      <p>"Nem félek, mert hiszek Istenben. Természetesen hiszek az igazságszolgáltatásban is. De leginkább az együttérzésben és az Istenben" – tette hozzá.</p>
      <p>Vinniket két éve egy családi nyaraláson tartóztatták le, az amerikai hatóságok pénzmosás elősegítésével vádolják.</p>
      <p>"Alexander Vinnik ügyében sérülnek az emberi jogai és az egész eljárás ellentétes a nemzetközi joggal. Huszonhét hónapja tartják fogva anélkül, hogy bármivel megvádolták volna. Szabadonbocsátását kérjük, mert semmilyen bűnt nem követett el azon kívül, hogy pénzügyi szabadságot adott az emberiségnek" – mondta az ügyvédje, Zoe Konsztantopoulou.</p>
      <p>Ha a bíróság helyt ad a fellebbezésnek, akkor vagy szabadon bocsátják, vagy kiadják Oroszországnak.</p>
