      <h1>60ο Φεστιβάλ Κινηματογράφου Θεσσαλονίκης: Mία «γεύση» από το διεθνές διαγωνιστικό</h1>
      <address><time datetime="2019-11-06T18:41:06+00:00">06 Nov 2019, 18:41</time> by <a rel="author">Γιώργος Μητρόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l8jYmNgS8qU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο σημαντικότερος κινηματογραφικός θεσμός της χώρας, το Φεστιβάλ Κινηματογράφου Θεσσαλονίκης συμπληρώνει φέτος 60 χρόνια. Εξελίσσεται διαρκώς, αλλάζει, ατενίζει με αισιοδοξία το μέλλον. 260 ταινίες μικρού και μεγάλου μήκους θα προβληθούν μέχρι τις 10 Νοεμβρίου. Η φετινή διοργάνωση περιλαμβάνει αφιερώματα, ειδικές προβολές, παράλληλες εκδηλώσεις, καθώς και νέα τμήματα:</p>
      <p>«Με αφορμή την επέτειο των 60 χρόνων του φεστιβάλ, εγκαινιάζουμε δύο νέα τμήματα: Το "Meet the Future", που κάθε χρόνο θα συναντάμε νέους κινηματογραφιστές από διαφορετικές ειδικότητες και διαφορετικές χώρες και το "Meet the Neighbors", το οποίο θα παρουσιάζει ταινίες, πρώτη ή δεύτερη δουλειά νέων σκηνοθετών από μια μεγάλη περιοχή που είναι η γειτονιά μας» επισημαίνει ο Ορέστης Ανδρεαδάκης, Διευθυντής του Φεστιβάλ Κινηματογράφου Θεσσαλονίκης.</p>
      <p>Δεκατέσσερις ταινίες αποτελούν το φετινό διεθνές διαγωνιστικό πρόγραμμα. Κριτήριο επιλογής τους, το «Overview Effect», η Πανοραμική Εντύπωση που έχουν οι αστροναύτες από το διάστημα, βλέποντας τη Γη, ως μια ολότητα χωρίς σύνορα, χωρίς διαφορές.</p>
      <h3>«Η εποχή της Βροχής» - Άντονι Τσεν-Giraffe Pictures</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/30/08/808x454_cmsv2_6483de4f-9950-5166-9c24-a1ba38f35675-4283008.jpg"/>
        <figcaption>L.X.POW@HOTMAIL.COMLAIXIANG POW</figcaption>
      </figure>
      <p>Έξι χρόνια μετά την πρώτη του ταινία, το «Ilo Ilo», που κέρδισε την Χρυσή Κάμερα στο Φεστιβάλ Καννών, ο Άντονι Τσεν μας παρουσιάζει την «Εποχή της Βροχής». Πρόκειται για την ιστορία μιας 40χρονης δασκάλας που περνά κρίση και προσπαθεί να επαναπροσδιορίσει ποια είναι με φόντο την Σιγκαπούρη, την εποχή των μουσώνων.</p>
      <p>«Πάντα με έλκυαν οι γυναικείοι χαρακτήρες και τα ζητήματα που έχουν να κάνουν με τη γυναικεία ταυτότητα. Το έκανα λίγο και στην πρώτη μου ταινία και νομίζω ότι κατά κάποιο το συνεχίζω και σε αυτήν. Έχω παθιαστεί με αυτή την 40χρονη γυναίκα, που θέλει να αλλάξει κεφάλαιο στην ζωή της και βιώνει κρίση μέσης ηλικίας» τονίζει ο σκηνοθέτης.</p>
      <h3>«Λίλιαν» - Σκηνοθεσία: Αντρέας Χόρβατ- Ulrich Seidl Filmproduktion</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/30/08/808x338_cmsv2_97073fd1-630b-5bad-aed4-42806772c221-4283008.jpg"/>
      </figure>
      <p>Έχοντας ως αφετηρία μια πραγματική ιστορία, ο Αντρέας Χόρβατ μας συστήνει την «Λίλιαν», μια Ρωσίδα μετανάστρια που μένει στη Νέα Υόρκη και η βίζα της έχει εκπνεύσει. Ξεκινά να περπατά χωρίς σκοπό στην αμερικανική ενδοχώρα, με σκοπό να γυρίσει στην πατρίδα της. Ένα γοητευτικό road movie για την Αμερική που δεν ξέρουμε.</p>
      <p>«Ήθελα να δώσω μια ντοκιμαντερίστικη ματιά της σύγχρονης Αμερικής. Η μυθοπλασία έχει να κάνει με αυτή την γυναίκα και το ταξίδι της. Προσλάβαμε λοιπόν απλούς ανθρώπους, που έπαιξαν τον εαυτό τους. Νομίζω ότι κάποιος μπορεί να δει την ταινία σχεδόν σαν ένα παραμύθι. Μου αρέσει να το δουν έτσι και όχι μόνο σαν ένα docudrama» εξηγεί ο Αντρέας Χόρβατ.</p>
