      <h1>Acordo entre UE-China protege produtos com indicadores geográficos</h1>
      <address><time datetime="2019-11-06T18:33:42+00:00">06 Nov 2019, 18:33</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jFurdYcsMak" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A União Europeia e a China fecharam umas negociações para um acordo conjunto que protege produtos regionais ou nacionais com indicadores geográficos.</p>
      <p>Por exemplo. O_Whiskey_ irlandês apenas poderá ser vendido com tal nome se for realmente produzido na Irlanda. No total são 100 os produtos europeus que começam a ser protegidos na China, entre eles estão: Queijo feta, <i>whiskey</i> irlandês, <i>Münchener Bier</i>, <i>Ouzo</i>, <i>Polska Wódka</i>, Vinho do Porto, presunto de Parma e <i>Queso Manchego</i>.</p>
      <p>O acordo prevê também a proteção de produtos de origem chinesa na União Europeia. A lista inclui, por exemplo: <i>Pixian Dou Ban</i> (pasta <i>Pixian Bean</i>), <i>Anji Bai Cha</i> (chá branco <i>Anji</i>), <i>Panjin Da Mi</i> (arroz <i>Panjin</i>) e <i>Anqiu Da Jiang</i> (<i>Anqiu Ginger</i>).</p>
      <blockquote>"Os consumidores estão dispostos a pagar um preço mais alto quando confiam na origem e na autenticidade dos produtos."<cite>Phil Hogan <br/>Comissário para a Agricultura e Desenvolvimento Rural</cite></blockquote>
      <p>O Comissário para a Agricultura e Desenvolvimento Rural, Phil Hogan, acredita que os produtos de indicação geográfica europeia "são reconhecidos em todo o mundo pela qualidade", e que os consumidores "estão dispostos a pagar um preço mais elevado", porque confiam na "origem e na autenticidade desses produtos."</p>
      <p>Phil Hogan diz que este acordo vem beneficiar mais os agricultores, e mostra o compromisso em "trabalhar em estreita colaboração com os parceiros comerciais globais, como a China.".</p>
      <p>Para o Comissário para a Agricultura e Desenvolvimento Rural, este documento é "uma vitória para ambas as partes", e vem fortalecer a "relação comercial, beneficiando o setor agrícola e os consumidores de ambos os lados.".</p>
      <h3>Produtos europeus na China</h3>
      <p>O mercado chinês é um mercado em crescimento para produtos europeus. Há cada vez mais chineses de classe média a consumir produtos certificados de origem europeia.</p>
      <p>Com 1,4 mil milhões de consumidores, a China é o segundo país do mundo que mais produtos agrícolas recebe dos 28 Estados-membros. De setembro de 2018 a agosto de 2019, as exportações atingiram os 12,8 mil milhões de euros.</p>
      <p>O acordo que protege produtos com indicadores geográficos terá de ter luz verde do Parlamento Europeu e do Conselho Europeu. Se avançar, deverá entrar em vigor antes do fim do próximo ano.</p>
