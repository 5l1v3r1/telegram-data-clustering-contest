      <h1>Αίγυπτος: Οικονομική μεταμόρφωση μέσω της ανάπτυξης των λιμανιών</h1>
      <address>
        <time datetime="2019-11-06T18:00:05+00:00">06 Nov 2019, 18:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ddAJTpJz63c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το 2011, η πολιτική θύελλα που έγινε γνωστή ως αραβική άνοιξη ήταν μια δύναμη που κυριολεκτικά απειλούσε να εκτροχιάσει την οικονομική επιτυχία που χτίστηκε με τα χρόνια. Η εξέγερση εξαπλώθηκε σε αυτό το έθνος της Βόρειας Αφρικής, την Αίγυπτο, από την Τυνησία απ’ όπου ξεκίνησαν όλα. Οκτώ χρόνια μετά, οι επενδυτές κοιτάζουν μπροστά με κοινό στόχο να βελτιώσουν τη ζωή των ανθρώπων στην Αίγυπτο.</p>
      <p>Το <b>λιμάνι Σούχνα</b>, ένας ανοιχτός για την οικονομία και το εμπόριο θύλακας, είναι ένα κοινό σχέδιο δύο γιγάντων. Η Αρχή της Διώρυγας του Σουέζ και η DP World εργάζονται για την τόνωση των ξένων επενδύσεων εδώ.</p>
      <p>Ο γενικός διευθυντής της <b>DP World Σούχνα</b>, Αζάι Κούμαρ Σινγκ, εξηγεί στο Euronews: <i>«Οι περισσότερες βιομηχανίες που έρχονται να επενδύσουν στο λιμάνι Σούχνα, εγκαθιστούν τις υπηρεσίες τους εδώ. Αυτό διευκολύνει τις δραστηριότητές τους. Αυτός είναι ο λόγος για τον οποίο το Σούχνα ξεχωρίζει ως ένας από τους κόμβους με 87 βιομηχανίες αυτή τη στιγμή. Αναπτύσσεται ακόμα για να γίνει μια από τις μεγαλύτερες πύλες προς την Αφρική».</i></p>
      <p>Η Παγκόσμια Ζώνη Σούχνα απέχει περίπου 120 χιλιόμετρα από την πρωτεύουσα του Καΐρου. Οι καλές οδικές συνδέσεις εξασφαλίζουν ομαλή πρόσβαση για τους 18 εκατομμύρια καταναλωτές που φθάνουν στην πόλη. Εκατομμύρια άνθρωποι εναποθέτουν τις ελπίδες τους σε όσα προσφέρει η DP World για να εξασφαλίσουν αγαθά και υπηρεσίες για την καθημερινή τους ζωή.</p>
      <p>Ο γενικός διευθυντής της DP World Σούχνα, τονίζει: <i>«Οι μακροοικονομικοί δείκτες της Αιγύπτου σταθεροποιήθηκαν τα τελευταία δύο χρόνια. Αυτοί περιλαμβάνουν το ΑΕΠ και την ανάπτυξη του εμπορίου. Η Αίγυπτος είναι επίσης μέρος του COMESA, κάτι που της δίνει αρκετή δύναμη για να κάνει εμπόριο εντός της αφρικανικής ηπείρου. Η Αίγυπτος εξελίσσεται επίσης σε ένα από τα κέντρα διανομής για ολόκληρη την Αφρική. Η κυβέρνηση της Αιγύπτου ξεκίνησε πρόσφατα μια σύνδεση μεταξύ της Σούχνα και της Ανατολικής Αφρικής προς την Μομπάσα και το Νταρ ες Σαλάμ. Αυτό είναι επίσης ένα σημείο-κλειδί για την Αίγυπτο».</i></p>
      <p>Η οικονομία της Αιγύπτου αυξάνεται με ταχύ ρυθμό μετά την τελευταία επανάσταση. Η οικονομική ανάπτυξη άγγιξε ποσοστό 5,6% το τρίμηνο Ιουλίου-Αυγούστου-Σεπτεμβρίου. Το κράτος της Βορείου Αφρικής προσβλέπει σε ανάπτυξη της τάξης του 6% κατά το οικονομικό έτος 2019/20 που ξεκίνησε την 1η Ιουλίου. Η οικονομική ανάπτυξη κυμάνθηκε στο 5,6% το προηγούμενο οικονομικό έτος.</p>
      <p>Το 2016, η αιγυπτιακή κυβέρνηση άρχισε να εφαρμόζει κρίσιμες μεταρρυθμίσεις για τη σταθεροποίηση της οικονομίας και την αποκατάσταση της εμπιστοσύνης μπροστά στις μακροοικονομικές ανισορροπίες. Η εταιρία προϊόντων ζάχαρης <b>Savola Foods</b> είναι μία από τις σημαντικότερες βιομηχανίες που χρησιμοποιεί συχνά το λιμάνι Σούχνα DP. Η αιγυπτιακή κυβέρνηση έχει θεσπίσει δομές που θα υποστηρίξουν εταιρείες όπως η Savola, η οποία χρησιμοποιεί συχνά το λιμάνι Σούχνα, για να φτάσει τόσο στις τοπικές αγορές όσο και στις αγορές του εξωτερικού.</p>
      <p>Ο γενικός διευθυντής της εταιρίας Savola Foods, Σερίφ Αμπντέν, σημειώνει: <i>«Εξάγουμε λευκή ζάχαρη. Εξάγουμε περίπου 400.000 τόνους ζάχαρης στην περιοχή. Έτσι, και πάλι με το να είμαστε εγκατεστημένοι στο Σούχνα κατά μήκος της Ερυθράς Θάλασσας, έχουμε πρόσβαση σε αγορές στην Ανατολή και στο Κέρας της Αφρικής. Με την ικανότητα λογισμικού της DP World μπορούμε να προσεγγίσουμε τις αγορές στην Ανατολική Μεσόγειο και στη Βόρεια Αφρική. Αυτό είναι ένα τεράστιο πλεονέκτημα για εμάς. Συνεπώς, έχουμε πλεονεκτήματα τόσο στην εισαγωγή ακατέργαστης ζάχαρης όσο και στην εξαγωγή λευκής ζάχαρης».</i></p>
      <p>Η DP World Σούχνα έχει δύο δεξαμενές που χειρίζονται το φορτίο. Η δεξαμενή 1 έχει χωρητικότητα 945000 TEU και χρησιμοποιείται σε ποσοστό 75%, ενώ η δεξαμενή 2 έχει χωρητικότητα 750000 TEU. Ο λιμένας έχει επίσης ικανότητα αποθήκευσης 4,8 εκατομμυρίων τόνων και το 2018 κατέγραψε πάνω από 4 εκατομμύρια τόνους.</p>
      <p>Οι τεράστιοι γερανοί στην ακτή και στις αποβάθρες λειτουργούν ασταμάτητα για να μην υπάρχει συμφόρηση στο λιμάνι.</p>
      <p>Αυτό με τη σειρά του έχει ένα τεράστιο θετικό αντίκτυπο σε διάφορες βιομηχανίες στην Αίγυπτο.</p>
      <p>Το λιμάνι αποτελεί επίσης σημαντική πηγή απασχόλησης. Η DP World Σούχνα έχει προσλάβει περισσότερους από χίλιους εργαζομένους οι οποίοι συχνά υποβάλλονται σε διάφορες εκπαιδεύσεις για τη βελτίωση των δραστηριοτήτων των λιμανικών.</p>
      <p>H εμπορική μάνατζερ της DP World Σούχνα, Αλία Ελ Γκαμάλ, υπογραμμίζει: <i>«Η πολιτική πολυμορφίας της εταιρείας είναι ιδιαίτερα συναρπαστική για τις γυναίκες, ώστε να προωθηθούν σε μια βιομηχανία που παραδοσιακά κυριαρχείται από άνδρες».</i></p>
      <p>Ενώ ο Μοχάμεντ Ραντουάν, μάνατζερ γενικών φορτίων της DP World Σούχνα επισημαίνει: <i>«Έχω την ευκαιρία να πετύχω την υψηλότερη εκπαίδευση στον τομέα των γενικών φορτίων και των εργασιών χειρισμού σε ολόκληρη τη χώρα».</i></p>
      <p>Η Αίγυπτος είναι πρόθυμη να ενσωματώσει ξένες επενδύσεις για τη βελτίωση των επιχειρήσεων προς όφελος της εθνικής οικονομίας. Η DP World έχει τοποθετηθεί στο επίκεντρο αυτών των κυβερνητικών στόχων, βελτιώνοντας την παροχή λιμενικών υπηρεσιών με στόχο να προσφέρει όφελος σε διάφορες επιχειρήσεις σε όλη την Αίγυπτο.</p>
