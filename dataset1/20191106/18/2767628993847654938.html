      <h1>La fragmentación política, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-06T18:33:15+00:00">06 Nov 2019, 18:33</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pl_L_AoiKRc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>España celebra elecciones este domingo. Según los sondeos, ningún partido lo va a tener fácil para gobernar en solitario. Y formar un gobierno de coalición tampoco parece evidente.</p>
      <p>Pero ese es un proceso que cada vez más países de la Unión Europea han tenido que afrontar.</p>
      <p>Veamos el caso de Bélgica. Han pasado más de cinco meses desde las elecciones y el país sigue sin gobierno. Pero todavía está lejos de batir su propio récord, ya que en 2010 fueron necesarios 541 días de negociaciones.</p>
      <p>En estos momentos, las posiciones siguen muy distanciadas y no resulta fácil ver la salida.</p>
      <p>"Una solución podría ser ir a nuevas elecciones, pero todos los partidos podrían perder terreno y sus votos se irían hacia los extremos, hacia la izquierda y hacia la derecha, en la región francófona y en la región de habla holandesa", explica Eric Maurice, analista político de la Fundación Robert Schuman. "También podrían tratar de formar un gobierno sin el partido principal, es decir, sin la derecha nacionalista de la N-VA. Pero esa es una solución políticamente arriesgada".</p>
      <p>La situación en Bélgica está lejos de ser única. De hecho, los gobiernos monocolor, con un sólo partido, se han convertido en una excepción en el seno de la UE.</p>
      <p>"Los votantes nunca están contentos, y una forma de expresar su descontento es ir hacia los extremos o debilitar a uno de los socios de la coalición", afirma Maurice. "Pero el panorama político está tan fragmentado que es difícil encontrar uno o dos partidos que puedan gobernar juntos, que pueden tener una mayoría juntos o que pueden encontrar un terreno común".</p>
      <p>La fragmentación también se hace sentir a nivel de Parlamento Europeo, lo que sin duda complicará la búsqueda del consenso a lo largo de la legislatura.</p>
