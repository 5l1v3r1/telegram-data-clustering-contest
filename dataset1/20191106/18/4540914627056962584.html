      <h1>"Glück und knülle": Der 09.11.89 im Leben von Journalistin Vera Lorenz</h1>
      <address><time datetime="2019-11-06T18:34:27+00:00">06 Nov 2019, 18:34</time> by <a rel="author">Kirsten Ripper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a0OTwTJDoA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vera Lorenz ist heute 56 Jahre alt. An den 09. November 1989 erinnert sich die <a href="https://www.boell.de/de/person/vera-lorenz">Pressesprecherin der Heinrich-Böll-Stiftung</a> im Gespräch mit euronews.</p>
      <h3>"Wie cool, dass ich das erleben kann"</h3>
      <p>Vera Lorenz erklärt: "Ich war 26, als die Mauer fiel, ich hab als Journalistin gearbeitet, im Zentralorgan der LPDP im MORGEN hier in Berlin, ich hab Journalistik studiert in Leipzig - und ich muss sagen für mich war so einer der ersten Gedanken: Wie cool, dass ich das erleben kann und dass mein Sohn - der war damals zweieinhalb - garantiert nicht zur Armee muss. Das heißt, der hätte jetzt die Möglichkeit auf einen Zivildienst oder die große Utopie, dass wir gar keine Armee mehr brauchen, wenn der kalte Krieg zu Ende ist."</p>
      <p>Für die Journalistin Vera Lorenz wie für viele, viele andere war der Fall der Mauer <b>ein echter Glücksmoment</b>.</p>
      <h3>"Die einzige Gurke, die es nicht geschafft hat"</h3>
      <p>Sie hat den Tag anders erlebt als ihre Kolleginnen und Kollegen. "Es war ein Donnerstag, ich hab gearbeitet, meinen Sohn - der war zweieinhalb wie gesagt - aus der Krippe abgeholt - und der war ein sehr aufwecktes Kerlchen. Und wir waren froh, wenn der irgendwann auch geschlafen hat. Wir haben schon die Nachricht gehört - so im TV oder auch im Radio. Aber ich hab so gedacht: Na Ja, wird schon stimmen. Aber ich war einfach auch knülle, und ich bin dann ins Bett gegangen. Und am nächsten Tag in die Redaktion gekommen - und ALLE, aber wirklich alle meine Kolleginnen und Kollegen waren in Westberlin über Nacht oder kamen sowieso erst später - mittags oder so - und waren natürlich total beseelt. Und ich war so die einzige Gurke, die es nicht geschafft hatte."</p>
      <p>Im Osten Deutschlands sollte man die unterstützen und ermutigen, die sich zivilgesellschaftlich engagieren, meint Vera Lorenz. Es sei auch wichtig, blödem Gequatsche gegen Geflüchtete Paroli zu bieten.</p>
      <p>Doch die Journalistin hat einen besonderen Blick auf den Osten Deutschlands und die aktuelle Diskussion, in der es immer wieder um die AfD geht: "Die DDR hat 40 Jahre existiert, jetzt ist sie schon 30 Jahre nicht mehr existent und irgendwann sollte das vielleicht mal aufhören, immer so diesen Fokus auf dieses Nachholende oder Negative oder die defizitäre Gegend jenseits der Elbe zu werfen."</p>
      <h3>"Wie kann ich mir eine Weltanschauung machen, wenn ich mir die Welt nicht anschauen kann?"</h3>
      <p>Verena Lorenz' Ausblick ist positiv, sie sagt: "Ich glaube, dass das Deutschland, wie es heute existiert. so positiv besetzt ist - einfach im Verhältnis zu vor 30 Jahren, wieviel Angst unsere europäischen Nachbarn vor einem wiedervereinigten Deutschland hatten - also auch sehr klar formuliert: die Franzosen, die Briten und andere -, die wirklich Angst hatten vor so einem wiedervereinigten Deutschland. Vielleicht hat es ja auch deswegen so lange gedauert, bis es auch politisch möglich oder zugelassen war. Ich bin sehr froh, wenn ich so auf die nächste Generation gucke - oder fast schon die übernächst - FRIDAYS FOR FUTURE oder auch Jugendliche, junge Erwachsene. für die es so selbstverständlich ist in einer Gesellschaft zu leben, die sehr vielfältig ist, die eben auch offen ist, In der DDR hieß es immer: Wie kann ich mir eine Weltanschauung machen, wenn ich mir die Welt nicht anschauen kann. Und das ist heutzutage ja total anders. Alle jungen Leute - egal ob urban geprägt oder im Ländlichen oder in kleineren Städten - fahren durch die Welt und studieren ich weiß nicht wo und kommen wieder zurück und bereichern damit das Land. Und die vielen sogenannten Migrantinnen und Migranten in der dritten Generation, die ja Deutsche sind und das Land um Positiven verändern."</p>
