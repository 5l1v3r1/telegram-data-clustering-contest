      <h1>Egitto: un'economia in trasformazione</h1>
      <address><time datetime="2019-11-06T18:00:05+00:00">06 Nov 2019, 18:00</time> by <a rel="author">Michael Oduor </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4ZvhoUN-UPs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Nel 2011, all'epoca della primavera araba partita dalla Tunisia, l'Egitto era nel pieno di uno sviluppo economico non percepito però da buona parte della popolazione. Con gli eventi seguiti alle proteste, la situazione economica ha rischiato di deteriorarsi. Otto anni dopo, gli investitori guardano al futuro. Con l'obiettivo comune di migliorare le condizioni degli egiziani.</b>
      </p>
      <h3>Un hub per attrarre investimenti stranieri</h3>
      <p>Il porto di <b>Dp World Sokhna</b>, in Egitto, è un'enclave economica che risulta dalla collaborazione di due giganti, l'Autorità del Canale di Suez e Dp World. L'obiettivo è di <b>dare impulso agli investimenti stranieri</b>.</p>
      <p>"La maggior parte delle imprese che vengono a investire a Sokhna - dice Ajay Kumar Singh, amministratore delegato di Dp World Sokhna - hanno già le loro strutture qui. Questo è il motivo per cui Sokhna si distingue come hub, <b>ci sono 87 imprese</b> in questo momento, e continua a crescere per diventare una delle più grandi porte d'ingresso verso l'Africa".</p>
      <p>La Sokhna World Zone è situata a circa <b>120 chilometri dal Cairo</b>. Buoni collegamenti stradali consentono una facile accessibilità ai <b>18 milioni di consumatori</b> della capitale. Milioni di persone si affidano all'esperienza di Dp World per accedere a beni e servizi della vita di tutti i giorni.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/973081392853725184" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Un paese in crescita</h3>
      <p>"Gli indicatori macroeconomici dell'Egitto si sono <b>stabilizzati negli ultimi due anni</b> - ricorda Singh -, inclusi il pil e la crescita commerciale. L'Egitto fa anche parte del <b>Comesa</b>, il che gli dà abbastanza forza per commerciare all'interno del continente africano. E l'Egitto si sta rivelando uno degli hub o centri di distribuzione per l'intera Africa. Il governo egiziano ha recentemente lanciato un servizio che collega Sokhna all'Africa orientale, come Mombasa e Dar Es Salaam. Anche questo è un punto di forza per l'Egitto".</p>
      <p>L'economia egiziana è cresciuta rapidamente dopo la primavera araba. Il <b>tasso di crescita</b> del prodotto interno lordo si attesta al <b>5,6 per cento</b> nel trimestre da luglio a settembre. <b>L'obiettivo è ora il 6 per cento</b> nell'anno fiscale 2019-2020, cominciato il primo luglio. Nell'ultimo anno fiscale il pil è cresciuto del 5,6 per cento.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191443588749709313" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nel 2016 il governo egiziano ha cominciato a <b>implementare riforme</b> per stabilizzare l'economia e ripristinare la fiducia degli investitori di fronte agli squilibri macroeconomici. Ad esempio, attraverso strutture che supportano imprese come Savola Sugar, una delle maggiori compagnie che utilizzano il porto di Dp World Sokhna per raggiungere mercati sia locali sia esteri.</p>
      <h3>Una fonte di occupazione</h3>
      <p>DP World Sokhna dispone di due bacini per la gestione dei carichi. Il bacino numero uno ha una capacità di 945 mila container da 20 piedi con un utilizzo del 75 per cento, mentre il numero due ha una capacità di 75 mila container. Il porto ha una capacità di 4,8 milioni di tonnellate e nel 2018 ha registrato oltre 4 milioni di tonnellate.</p>
      <p>DP World Sokhna dà lavoro a <b>oltre 1.000 dipendenti</b> che seguono regolarmente <b>formazioni per migliorare le operazioni portuali</b>. Secondo la direttrice commerciale Alia El Gammal, "La politica aziendale in materia di diversità permette alle donne di avanzare in un settore tradizionalmente dominato dagli uomini".</p>
