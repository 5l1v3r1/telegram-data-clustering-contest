      <h1>Der Hafen Sokhna: Wie Ägyptens Wirtschaft angekurbelt werden soll</h1>
      <address><time datetime="2019-11-06T18:00:05+00:00">06 Nov 2019, 18:00</time> by <a rel="author">Michael Oduor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7aZ1FWxbLjk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Die Regierung, ein globaler Logistikriese und verschiedene Unternehmen streben danach, die wirtschaftliche Situation Ägyptens und damit der dort lebenden Menschen zu verbessern. Dazu gehört auch der Ausbau von Häfen um, den Import und Export zu beschleunigen.</h3>
      <p>Einer dieser Häfen ist in Sokhna - unweit des Suez-Kanals. Er ist das Gemeinschaftsprojekt zweier Giganten: Der Suez-Kanal-Behörde und DP World. Ihr Ziel: Ausländische Investoren anziehen.</p>
      <p>"Die meisten Unternehmen, die nach Sokhna kommen, um hier zu investieren, bauen hier auch Verwaltungsabteilungen auf. Das erleichtert den Geschäftsbetrieb", so Ajay Kumar Singh, Geschäftsführer von DP World Sokhna. "Mit 87 Unternehmen ist Sokhna eines DER Zentren und entwickelt sich stets weiter, um eines der größten Tore nach Afrika zu werden."</p>
      <h3>Gute Verbindung zur Hauptstadt</h3>
      <p>Die <a href="http://www.dpworldsokhna.com/">"Sokhna World Zone"</a> ist rund 120 Kilometer von der Hauptstadt Kairo entfernt. Gute Straßenverbindungen sorgen für einen reibungslosen Zugang zu den 18 Millionen Verbrauchern der Stadt. Millionen Menschen vertrauen auf die Erfahrung von DP World, was den Umschlag von Waren für den Alltag und die Dienstleistungen angeht.</p>
      <p>"Die makroökonomischen Indikatoren Ägyptens haben sich in den vergangenen Jahren stabilisiert einschließlich des Bruttoinlandsprodukts und des Handelswachstums", sagt Ajay Kumar Sing. "Ägypten ist auch Teil des 'Gemeinsamen Markts für das Östliche und Südliche Afrika' (<a href="https://www.comesa.int/">COMESA</a>), das stärkt den Handel auf dem afrikanischen Kontinent. Ägypten erweist sich außerdem als einer der Hauptumschlagplätze für ganz Afrika. Die ägyptische Regierung hat kürzlich eine Verbindung zwischen Sokhna und Ostafrika - daruner Mombasa und Dar Es Salaam - geschaffen. Ein weiterer gewichtiger Punkt, der für Ägypten spricht."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/26/36/808x454_cmsv2_05de9c22-7215-5a1a-b4e9-dfa6438aef3d-4272636.jpg"/>
      </figure>
      <h3>Starkes Wirtschaftswachstum</h3>
      <p>Die ägyptische Wirtschaft wächst seit der vergangenen Revolution rasant. Das Bruttoinlandsprodukt ist im Quartal Juli bis September um 5,6 Prozent gestiegen. Für das am 1. Juli begonnene Geschäftsjahr 2019/2020 strebt Ägypten einen Anstieg des Bruttoinlandsprodukts von 6 Prozent an. Im vergangenen Geschäftsjahr legte es um 5,6 Prozent zu.</p>
      <p>2016 begann die ägyptische Regierung mit der Umsetzung wichtiger Reformen zur Stabilisierung der Wirtschaft und zur Wiederherstellung des Vertrauens vor dem Hintergrund makroökonomischer Ungleichgewichte. Die ägyptische Regierung hat Strukturen geschaffen, Unternehmen wie die Savola-Gruppe, die den Hafen häufig nutzen, zu unterstützen sowohl lokale als auch ausländische Märkte zu erreichen.</p>
      <p>"Wir exportieren Weißzucker - rund 400.000 Tonnen hier in die Region", erklärt Sherif Abdeen, leitender Manager in der Sparte Zucker von Savola Foods Ägypten. "Hier in Sokhna am Roten Meer ansässig zu sein, verschafft uns einen Zugang zu den Märkten im Osten und am Horn von Afrika. Aufgrund der logistischen Möglichkeiten durch DP World sind wir in der Lage, die Märkte im östlichen Mittelmeerraum und auch in Nordafrika zu erreichen. Das ist ein großer Vorteil für uns. Wir haben also sowohl Vorteile in Bezug auf den Import von Rohzucker als auch in Bezug auf den Export von Weißzucker."</p>
      <h3>Der Hafen schafft Arbeitsplätze</h3>
      <p>Der Hafen DP World Sokhna verfügt über zwei Becken für den Umschlag von Frachtgut. Das erste Becken hat eine Umschlagkapazität von 945.000 Standardcontainern (TEU) und eine Auslastung von 75 Prozent. Das zweite Becken hat eine Umschlagkapazität von 750.000 Standardcontainern (TEU). Insgesamt verfügt der Hafen über eine Kapazität von 4,8 Millionen Tonnen und verzeichnete im Jahr 2018 über 4 Millionen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/26/36/808x454_cmsv2_2df2c91d-955d-5374-a9db-da2f1dd9180c-4272636.jpg"/>
      </figure>
      <p>Die riesigen Kräne sind im Dauereinsatz, um Frachtstau im Hafen zu vermeiden. Das wirkt sich wiederum positiv auf verschiedene Branchen in Ägypten aus.</p>
      <p>Der Hafen ist auch ein wichtiger Arbeitgeber. DP World Sokhna beschäftigt über tausend Mitarbeiter, die regelmäßig an verschiedenen Schulungen teilnehmen, um die Arbeitsabläufe im Hafenbetrieb noch besser zu machen.</p>
      <p>"Das Vielfaltsmanagement des Unternehmens ist besonders für Frauen spannend, die sich in einer Branche entwickeln können, die traditionell von Männern dominiert ist", sagt Alia el Gammal, kaufmännische Leiterin bei DP World Sokhna.</p>
      <p>Ägypten ist bestrebt, mit Hilfe ausländischer Investitionen die Geschäfte voranzubringen, damit die Volkswirtschaft profitiert. DP World hat im Sinne dieser Regierungsziele die Hafendienstleistungen verbessert, was vielen verschiedenen Industriezweigen in ganz Ägypten nutzt.</p>
