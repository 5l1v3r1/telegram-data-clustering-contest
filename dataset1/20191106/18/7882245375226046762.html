      <h1>Экономические перспективы Египта</h1>
      <address>
        <time datetime="2019-11-06T18:00:05+00:00">06 Nov 2019, 18:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bm_Gtce7B9I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>В 2011 году политическая волна протестов и восстаний, известная как "арабская весна", поставила под угрозу экономические достижения последних лет. Беспорядки, которые начались в Тунисе, перекинулись и на другие государства Северной Африки. Спустя 8 лет инвесторы смотрят в будущее. У них общая цель - помочь как можно большему количеству людей в Египте.</b>
        </i>
      </p>
      <p>Мы находимся в египетском порту Сохна. Свободный экономический и торговый анклав - это совместный проект двух гигантов: Дирекции Суэцкого канала и DP World - одного из крупнейших мировых портовых операторов, которые стремятся привлечь сюда иностранные инвестиции.</p>
      <p><b>Аджей Кумар Сингх, главный исполнительный директор, DP WORLD SOKHNA:</b> "Большинство компаний, которые инвестируют в Сохну, создают свои предприятия здесь, что облегчает их работу. Поэтому Сохна в настоящее время стала одним из крупнейших центров с 87 предприятиями. Она превращается в важнейшие ворота в Африку".</p>
      <p>Международная портовая экономическая зона Сохна находится примерно в 120 километрах от Каира. Хорошее дорожное сообщение обеспечивает беспрепятственный доступ к 18 миллионам потребителей. Опыт DP World может помочь улучшить их повседневную жизнь и обеспечить необходимыми товарами и услугами.</p>
      <p><b>Аджей Кумар Сингх:</b> "За последние несколько лет макроэкономические показатели Египта стабилизировались, включая рост ВВП и торговли. Египет также является частью COMESA (Общего рынка Восточной и Южной Африки), что дает ему дополнительные возможности для торговли на африканском континенте. Кроме того Египет становится одним из дистрибьюторских центров для всей Африки. Правительство этой страны недавно установило связь между Сохной и Восточной Африкой через Момбасу и Дар-эс-Салам. Это еще один важный аспект для Египта".</p>
      <p>После "арабской весны" экономика Египта развивается быстрыми темпами. С июля по сентябрь рост ВВП в годовом исчислении составил 5,6%. По итогам текущего финансового года, который начался 1 июля, это североафриканское государство рассчитывает достичь 6-процентного уровня экономического роста.</p>
      <p>В 2016 году правительство Египта начало проводить важные реформы, направленные на стабилизацию экономики и восстановление доверия макроэкономических дисбалансов. Саудитская сахарная компания Savola часто использует порт DP World Сохна. Египетские власти создали структуры, которые помогают таким предприятиям выходить на местные и внешние рынки.</p>
      <p><b>Шериф Абден, генеральный менеджер SAVOLA FOODS:</b> "Мы экспортируем белый сахар, около 400 тысяч тонн в регион. Так что расположение в Сохне на побережье Красного моря дает нам доступ к рынкам на востоке и в странах Африканского рога. Благодаря логистическим возможностям DP World мы можем также выйти на рынки Северной Африки. Это огромное преимущество для нас. Таким образом, у нас есть двойная выгода - как в импорте сахара-сырца, так и в экспорте белого сахара".</p>
      <p>У DP World Сохна есть две гавани, в которых обрабатывают грузы. Массивные мобильные краны работают без остановки, чтобы минимизировать заторы в порту. Развитие портовой инфраструктуры оказывает положительное влияние на различные отрасли промышленности в Египте. Этот порт один из основных источников рабочих мест. В DP World Сохна работает более тысячи сотрудников, которые часто проходят тренинги для улучшения работы порта.</p>
      <p><b>Aлиа Эль Джаммаль, менеджер по торговле, DP WORLD SOKHNA:</b> "Политика компании очень интересна для женщин и дает им возможность продвинуться в отрасли, в которой традиционно доминировали мужчины".</p>
      <p><b>Мохамед Радуан, менеджер терминала, DP WORLD SOKHNA:</b> "У меня появилась возможность достичь наивысшего уровня подготовки по всем видам общих грузов и погрузочно-разгрузочных операций по всей стране".</p>
      <p>Египет заинтересован в привлечении иностранных инвестиций для развития бизнеса на благо национальной экономики. DP World взял на себя центральную роль в деле выполнения этих государственных задач, улучшая качество и расширяя спектр портовых услуг и принося пользу различным предприятиям по всему Египту.</p>
