      <h1>Bekeményít Franciaország a bevándorlókkal szemben</h1>
      <address><time datetime="2019-11-06T18:07:18+00:00">06 Nov 2019, 18:07</time> by <a rel="author">Anelise Borges</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dg6edQzk2lE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Immár hivatalos: Franciaország keményebb lesz a bevándorlókkal szemben. Sokak szerint a jobboldali szavazók szimpátiáját keresi a Macron-kormányzat a migrációval kapcsolatos új szabályokkal.</p>
      <p>„Egy hónappal a parlamenti viták kezdete után itt az ideje kihirdetni a döntést. Ez az ország szuverenitásáról szól, hogy mi alakítsuk a bevándorláspolitikát, hogy a szükségleteinkhez igazítsuk a céljainkat” – mondta a francia miniszterelnök, Edouard Philippe.</p>
      <p>Az új szabályok szigorítják a vízumkiadást és az egészségügyi ellátáshoz való hozzáférést.</p>
      <p>A kvóták bevezetésével szabályozni akarják a gazdasági bevándorlást, és lehetővé tenni, hogy azokban az iparágakban, ahol kevés a szakképzett dolgozó, külföldiekkel tölthessék be az üres állásokat.</p>
      <p>„A szakmai migráció alapfilozófiája, hogy válaszokat találjunk az országban meglévő hiányszakmák problémájára. Természetesen elsődleges a francia fiatalok munkához juttatása, de ha ennél nagyobb a munkaerőigény, akkor ezt ki kell elégíteni.” - vélekedett Muriel Pénicaud, munkaügyi miniszter.</p>
      <p>A francia vállalkozásoknak egyelőre több kérdésük van, mint amennyi válasza a párizsi kormánynak.</p>
      <p>„Ezek az emberek migránsok, igen. Gazdaságilag megéri-e őket alkalmazni? Egyenlő munkáért egyenlő bér jár, nekünk nem jelent előnyt” – mondta Alain Fontaine vendéglős.</p>
      <p>„Franciaország megosztott a kormány intézkedéseivel kapcsolatban. Egyesek szerint a szabályok túl szigorúak, mások szerint nem elég bátrak. Mindenesetre a kormány eltökéltnek látszik, hogy az elméletet hamar átültessék a gyakorlatba. A miniszterelnök szerint a törvényt még az év végéig elfogadhatják” – mondta az Euronews tudósítója, Anelise Borges.</p>
