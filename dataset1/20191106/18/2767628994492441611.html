      <h1>Catherine Deneuve, hospitalizada en estado grave</h1>
      <address><time datetime="2019-11-06T18:40:50+00:00">06 Nov 2019, 18:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3FmoxzBnozU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Catherine Deneuve ha sido hospitalizada en París en estado grave. La actriz francesa, de 76 años, sufrió este martes un accidente cerebrovascular isquémico (AVC) "muy limitado y reversible" por el que ha sido hospitalizada, según informó este miércoles su familia en un comunicado.</p>
      <p>La legendaria protagonista de "Belle de Jour" o "Repulsión", no tiene ningún déficit motor y debería recuperarse después de un tiempo de descanso.</p>
      <p>La actriz habría acumulado un estado de fatiga tras encadenar un rodaje con otro, y mantener un ritmo intenso en los eventos públicos de la capital francesa. Deneuve trabaja en el rodaje de la nueva película de Emmanuelle Bercot, titulada "De son vivant", y acaba de estrenar "Fête de Famille", de Cédric Kahn.</p>
      <p>Deneuve achaca su energía a su madre, Renée, que a sus 108 años sigue con vida.</p>
