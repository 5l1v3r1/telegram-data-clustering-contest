      <h1>Francia "retoma el control" de su política migratoria</h1>
      <address><time datetime="2019-11-06T18:22:37+00:00">06 Nov 2019, 18:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/daRGOoYOUis" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Francia se ha convertido en un país más duro para los inmigrantes. En un movimiento que muchos interpretan como un intento de atraer a los votantes de derecha, la Administración Macron ha anunciado un amplio paquete de medidas que establece cuotas de inmigrantes económicos y endurece los controles de las prestaciones sanitarias.</p>
      <p>"El sentido general de nuestra acción es el de la soberanía. Queremos retomar el control de nuestra política migratoria. Tomar el control es expresar y asumir elecciones claras en materia de acogida y de integración", afirma Édouard Philippe, primer ministro de Francia.</p>
      <p>Con el argumento de luchar contra el fraude y los abusos, París endurece las prestaciones sanitarias para los inmigrantes en situación irregular y los demandantes de asilo durante los tres primeros meses, algo que ha suscitado críticas entre la izquierda e incluso en las filas del partido gobernante.</p>
      <p>"La filosofía de la inmigración profesional y, por tanto, de las cuotas es responder a las necesidades y a la falta de competencias que tenemos en el país. Evidentemente, la prioridad es permitir a los jóvenes franceses demandantes de empleo que accedan a los trabajos, pero si existen necesidades adicionales es un complemento para llenar esos huecos", señala Muriel Pénicaud, ministra francesa de Empleo.</p>
      <p>El Gobierno galo ha querido dejar claro que las cuotas no se realizarán por nacionalidades. Los candidatos tendrán que pasar por un estricto proceso de selección para la concesión de los visados que, a cambio, les agilizará la entrada al mercado laboral.</p>
      <p>"Evidentemente, estas personas que vienen de la inmigración, los emigrantes económicos, son muy útiles para nosotros, sabiendo que a igual trabajo igual salario. Nosotros no nos beneficiamos financieramente", asegura el restaurador francés Alain Fontaine.</p>
      <p>"Francia está dividida sobre la nueva postura del Gobierno en materia de inmigración. Mientras algunos aquí dicen que las medidas son demasiado restrictivas, otros afirman que el plan de Emmanuel Macron no va lo suficientemente lejos. Pero el Gobierno insiste en que algunas de las cuestiones recién anunciadas se traducirán en una acción rápida. Y el primer ministro francés Édouard Philippe ha dicho que algunas podrían ser adoptadas por decreto para finales de este año", explica la corresponsal de euronews, Anelise Borges, desde París.</p>
