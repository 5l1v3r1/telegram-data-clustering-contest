      <h1>مقتل 15 شخصا في أسوأ هجوم بجنوب تايلاند منذ سنوات</h1>
      <address><time datetime="2019-11-06T09:33:30+00:00">06 Nov 2019, 09:33</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yOPWEGN1pjk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قُتل 15 شخصا على الأقل في هجوم يشتبه أن متمردين إسلاميين يقفون خلفه في جنوب تايلاند المضطرب، وفق متحدث باسم الجيش.</p>
      <p>وهذا أسوأ هجوم منفرد منذ سنوات في المنطقة التي أسقط تمرد انفصالي إسلامي آلاف القتلى فيها.</p>
      <p>ويشهد جنوب البلاد الذي تعيش فيه غالبية من مسلمي الملايو تمردا داميا أدى في السنوات الـ15 الأخيرة الى مقل 7 آلاف شخص، معظمهم من المدنيين.</p>
      <p>وأفاد المتحدث باسم الجيش في الجنوب براموت بروم-ان لفرانس برس، أن متشددين هاجموا مساء أمس الثلاثاء نقطتي تفتيش لمتطوعين من الدفاع المدني في إقليم يالا وأطلقوا النار عليهم في الوقت الذين كانوا يتحدثون فيه إلى مجموعة من القرويين.</p>
      <p>وقال "قُتل 12 شخصا في موقع الهجوم، وقضى اثنان في المستشفى لاحقا، وواحد توفي هذا الصباح" متأثرا بجراحه، مضيفا أن المتمردين استولوا على بنادق أم-16 وذخائر من نقطتي التفتيش.</p>
      <p>وأشار المتحدث إلى أن جميع المناطق المحيطة بموقع الهجوم أغلقت حيث يتم إجراء التحقيقات اللازمة.</p>
      <p>ويسعى المتمردون المسلمون للحصول على الحكم الذاتي في منطقتهم المتميزة ثقافيا والتي تقع على الحدود مع ماليزيا، وهم يقاتلون لأجل ذلك <a href="https://arabic.euronews.com/2019/02/27/french-tourist-arrested-fined-in-thailand-for-use-electronic-cigarette">الدولة التايلاندية</a> ذات الغالبية البوذية التي استعمرت المنطقة منذ أكثر من قرن.</p>
      <p>ويأخذ النزاع طابع الهجمات المتبادلة بين الجيش والمتمردين، لكن المدنيين المسلمين والبوذيين غالبا ما يذهبون ضحية هذا النزاع.</p>
      <p>وقال الخبير في شؤون الجنوب دون باثان إن هجوم الثلاثاء يمثل أكبر جهد منسق "منذ وقت طويل للغاية".</p>
      <p>وأشار إلى أن الهجمات كانت أقل في السنوات الأخيرة، لكن الضربات الأخيرة "أكثر قوة"، مضيفا "إنها للتذكير بأنهم لا يزالون هنا".</p>
      <p>ويتهم المتمردون الحكومة التايلاندية باجبارهم على التخلي عن ثقافتهم المتميزة وارتكاب انتهاكات بحقهم تمر دائما دون عقاب.</p>
      <p>وتأتي أعمال العنف التي وقعت الثلاثاء بعد أشهر من وفاة رجل مسلم يدعى عبد الله عيسى موسى كان قد دخل في غيبوبة بعد استجوابه في مركز اعتقال تايلاندي ذي سمعة سيئة.</p>
      <p>وعادة ما يتم أخذ المشتبه بهم للاستجواب في مراكز احتجاز بشكل روتيني بموجب قانون الطوارئ، وقد وثّقت جماعات حقوقية ممارسات التعذيب التي تحدث هناك.</p>
      <p>وبعد أيام من اعتقال عبد الله، قُتل أربعة أشخاص في هجوم على موقع عسكري للجيش التايلاندي في وقت متأخر من الليل، ما أعطى إشارات بأنه هجوم انتقامي.</p>
      <p>وبعد أسبوع انفجرت عدة قنابل صغيرة في بانكوك أسفرت عن إصابة أربعة أشخاص في الوقت الذي كانت فيه المدينة تستضيف قمة حضرها وزير الخارجية الأمريكي مايك بومبيو.</p>
      <p>وربطت تايلاند بين القنابل والمتمردين الجنوبيين، وقالت إن الأسلحة المستخدمة مماثلة لتلك الموجودة في الجنوب، رغم عدم إعلان أي جماعة مسؤوليتها عن الهجوم.</p>
