      <h1>FOTO: Derita Imigran dalam Perjalanan Melewati Yaman</h1>
      <address><time datetime="2019-11-06T09:31:00+00:00">06 Nov 2019, 09:31</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Ratusan imigran dari benua Afrika mengalami berbagai perlakuan buruk dan hambatan saat melewati Yaman dalam perjalanan mencari suaka ke negara tujuan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/f0158917-910a-4c99-96e6-b0becd57daac_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para imigran mengaku ingin mengubah nasib dengan mencari penghidupan baru di beberapa negara seperti Arab Saudi dan Eropa. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/de28c958-759d-42a0-955f-6b552842ea78_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mereka bercerita kerap mendapat perlakuan buruk dari pelaku perdagangan manusia yang umumnya berasal dari berbagai kelompok etnis dari Yamn dan Ethiopia. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/bcce3e02-07c4-40ee-a3cb-6e8ae1b45b9f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mereka dilaporkan sering disiksa, dipukul, diperkosa, hingga dibiarkan kelaparan. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/e33551f3-7b3c-413f-9491-cd3a150a3e33_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah imigran yang selamat mendapatkan berbagai luka benda tumpul dan cambukan di beberapa bagian tubuh. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/b26074e9-3d18-415c-a59e-74a2fd0bae01_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ada juga yang kurus kering, dan ditemukan meninggal. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/fe0a3262-78f0-472a-99b2-026228fa5a5d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Selain mendapat perlakuan buruk, para imigran juga harus menghadapi perjalanan sulit melewati pegunungan, gurun, badai pasir dengan suhu yang sangat panas. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/e4b5df8d-2e2f-4298-9a7e-e943d4cef9b4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Beberapa di antaranya berhasil masuk dan bekerja menjadi pelayan atau pekerja buruh di Arab Saudi. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/ae4f927f-b88f-48bf-971c-2a4753108f0c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Namun lainnya tidak berhasil masuk ke perbatasan dan terjebak di Yaman karena tidak mendapatkan akses ke negara-negara Eropa. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/14ce3e6a-2fb2-4479-9c94-bd984ab2348e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Menurut Organisasi Pengungsi Internasional, angka imigran yang masuk ke Yaman meningkat 50 persen pada tahun 2018 dengan estimasi lebih dari 150 ribu orang. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/ef255ca3-7446-4714-9435-7071f2f180c1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Namun angka ini diperkirakan akan menurun dengan meningkatnya aturan di perbatasan yang diberlakukan negara Eropa serta beberapa negara yang dilewati imigran seperti Ethiopia. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/5ef47764-4abe-436e-93de-e5954f132d6b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ketidakpastian terhadap proses imigrasi membuat para pengungsi kini terlantar hingga tidak tahu apa yang akan terjadi di masa depan. (AP Photo/Nariman El-Mofty)</figcaption>
      </figure>
