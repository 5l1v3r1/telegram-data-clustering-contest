      <h1>فيديو.. مسلح يقتحم مطار الكويت!</h1>
      <address><time datetime="2019-11-06T09:39:49+00:00">06 Nov 2019, 09:39</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <p>أظهر مقطع فيديو، مسلحاً يقتحم مطار الكويت، أقدم على عبور بوابات التفتيش الأمنية والجمارك رافعًا سلاحه على رأسه ومهدداً بالانتحار، طالبًا السماح له بالعبور إلى صالة المغادرين وبوابات السفر.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gE0BvCzXbPI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وبحسب صحيفة الوطن الكويتية، نجح رجال الأمن بالمطار في السيطرة عليه وتمت إحالته إلى جهات الاختصاص للتحقيق معه ومعرفة دوافعه.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%a7%d9%84%d9%83%d9%88%d9%8a%d8%aa/">الكويت</a><a href="https://www.almowaten.net/tag/%d9%85%d8%b3%d9%84%d8%ad/">مسلح</a><a href="https://www.almowaten.net/tag/%d9%85%d8%b7%d8%a7%d8%b1-%d8%a7%d9%84%d9%83%d9%88%d9%8a%d8%aa/">مطار الكويت</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/11/%d8%a7%d9%84%d8%b3%d8%b9%d8%af%d9%8a-%d9%86%d8%a7%d8%a6%d8%a8%d9%8b%d8%a7-%d9%84%d8%b1%d8%a6%d9%8a%d8%b3-%d8%a7%d9%84%d8%a7%d8%aa%d8%ad%d8%a7%d8%af-%d8%a7%d9%84%d8%a2%d8%b3%d9%8a%d9%88%d9%8a-%d9%84/"> السعدي نائبًا لرئيس الاتحاد الآسيوي للرماية</a> <a href="https://www.almowaten.net/2019/10/%d8%a3%d8%ae%d8%b6%d8%b1-%d9%82%d9%88%d9%89-%d8%a7%d9%84%d8%a5%d8%b9%d8%a7%d9%82%d8%a9-%d9%84%d9%84%d8%b3%d9%8a%d8%af%d8%a7%d8%aa-%d9%8a%d8%b5%d9%84-%d8%a7%d9%84%d8%b1%d9%8a%d8%a7%d8%b6-%d8%a8%d9%85/">أخضر قوى الإعاقة للسيدات يصل الرياض بميداليتين برونزيتين</a> <a href="https://www.almowaten.net/2019/10/%d8%a7%d9%84%d9%83%d9%88%d9%8a%d8%aa-%d8%aa%d8%af%d8%b1%d8%ac-21-%d9%83%d9%8a%d8%a7%d9%86%d9%8b%d8%a7-%d8%a5%d9%8a%d8%b1%d8%a7%d9%86%d9%8a%d9%8b%d8%a7-%d9%884-%d8%a3%d8%b4%d8%ae%d8%a7%d8%b5-%d9%83/">الكويت تدرج 21 كيانًا إيرانيًا و4 أشخاص كجماعات إرهابية</a> <a href="https://www.almowaten.net/2019/10/%d9%85%d8%b2%d9%86%d8%a9-%d8%a7%d9%84%d9%86%d8%b5%d8%a7%d8%b1-%d8%aa%d8%ae%d8%b7%d9%81-%d9%81%d8%b6%d9%8a%d8%a9-%d9%81%d9%8a-%d8%af%d9%88%d8%b1%d8%a9-%d8%a7%d9%84%d8%ae%d9%84%d9%8a%d8%ac/">مزنة النصار تخطف فضية في دورة الخليج</a></p>
