      <h1>Перекрытия в центре Красноярска и возвращение вытрезвителей: короткие новости 6 ноября</h1>
      <address>
        <time datetime="2019-11-06T09:43:18+00:00">06 Nov 2019, 09:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-iIDcemvtwE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ГОРНОЛЫЖНЫЙ СЕЗОН</p>
      <p>Красноярские горнолыжки засыпают искусственным снегом. Склоны уже начали готовить в Академии биатлона и в фан-парке «Бобровый Лог». На время пушки все же пришлось отключить из-за плюсовых дневных температур. По нормам для проведения таких работ на улице должно быть хотя бы -5 градусов. Снова включить оборудование специалисты планируют 9 ноября, в субботу, когда позволит погода. А вот когда стартует сезон, пока неизвестно. Ориентировочно это произойдет в середине ноября.</p>
      <p>В ЦЕНТР — ПЕШКОМ</p>
      <p>В четверг центр Красноярска сразу на несколько часов закроют для транспорта. Движение ограничат из-за демонстрации, посвященной годовщине со дня Великой Октябрьской революции. С часу до трех дня нельзя будет проехать по Мира на участке от Вейнбаума до Горького и прилегающим дорогам. Подробнее о перекрытии, временной схеме проезда можно узнать на сайте мэрии. Там же есть информация о том, как будут ездить автобусы. Важно и то, что уже сегодня в центре ограничат парковку. Так что следите за знаками.</p>
      <p>ВЫТРЕЗВИТЕЛИ ВЕРНУТ</p>
      <p>В России могут вернут вытрезвители. Решение приняли в Госдуме, правда, пока только в первом чтении. Учреждения, по замыслу депутатов, будут платными. Оплачивать услуги должны сами клиенты. Кроме того, планируют внести изменения и в закон о Полиции. Если это произойдет, сотрудники снова смогут отвозить нетрезвых жителей не только в медицинские, но и в как раз в вытрезвители. Добавлю, эти спецучреждения исчезли в нашей стране в 2011 году.</p>
      <p>ЛУЧШИЙ МЁД</p>
      <p>В Красноярске выбрали лучший цветочный мед. Боролись за победу пчеловоды со всего края. Пасеки из Боготольского, Сухобузимского, Манского и Емельяновского районов. Они представили таежные сборы, луговой мёд и мёд из клевера. Оценивали продукт по вкусу, аромату и консистенции дипломированные дегустаторы. Победитель станет известен в ближайшее время.</p>
