      <h1>東京円１９銭安、１ドル＝１０８円９７～９８銭</h1>
      <address>
        <time datetime="2019-11-06T09:08:00+00:00">06 Nov 2019, 09:08</time>
      </address>
      <p>　６日の東京外国為替市場の円相場は午後５時、前日（午後５時）比１９銭円安・ドル高の１ドル＝１０８円９７～９８銭で大方の取引を終えた。</p>
      <p>　対ユーロでは同４０銭円高・ユーロ安の１ユーロ＝１２０円７３～７７銭で大方の取引を終えた。</p>
