      <h1>Серіал "Слуга народу" з Зеленським крутитимуть на центральному ТБ в Білорусі</h1>
      <address>
        <time datetime="2019-11-06T09:55:29+00:00">06 Nov 2019, 09:55</time>
      </address>
      <p>З 11 листопада основний державний білоруський телеканал "Білорусь 1" покаже український серіал "Слуга народу" в вечірній прайм-тайм.</p>
      <p><b>Джерело:</b> Агентство теленовин <a href="https://www.tvr.by/company/novosti-kompanii/telekanal-belarus-1-pokazhet-serial-sluga-naroda/?sphrase_id=1465852">Белтелерадіокомпанія</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DUcx8WnVu20" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Дослівно:</b> "Усі сезони цього багатосерійного фільму глядачі "Білорусь 1" зможуть побачити в вечірній прайм-тайм – о 20:00 з понеділка по п'ятницю. В ефір виходитиме по два епізоди картини "Слуга народу"". </p>
      <p><b>Деталі:</b> Серіал "Слуга народу", створений студією "Квартал 95", виходив в Україні з листопада 2015 року по березень 2019 року. Головну роль в ньому зіграв нинішній президент України Володимир Зеленський.</p>
      <p>"Слуга народу" – комедійний політичний телесеріал, який розповідає історію обрання президентом України учителя історії Василя Голобородька.</p>
      <p>Серіал складається з 3 сезонів (загалом 51 серія тривалістю 23-25 ​​хв).</p>
