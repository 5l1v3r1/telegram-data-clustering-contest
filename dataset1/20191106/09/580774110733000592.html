      <h1>В Краснодаре представили концепцию новой набережной</h1>
      <address>
        <time datetime="2019-11-06T09:19:00+00:00">06 Nov 2019, 09:19</time>
      </address>
      <p>Главный архитектор Краснодара Наталья Машталир представила проект единой набережной от Тургеневского моста до ЖК «Новый город» в Юбилейном микрорайоне.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WsHYmF6hBeA" width="676" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Концепция заключается в том, чтобы сделать многофункциональный парк, в котором будет сцена для выступлений, детская, волейбольная и баскетбольная площадки, велодорожки, беговые и пешеходные дорожки, площадка для временных экспозиций, солнечные часы, музыкальные инструменты, арт-объекты.</p>
      <p>Со стороны реки будут аллеи, через которые откроется вид на воду, а со стороны домов — более густая посадка деревьев, чтобы отдыхающие не мешали жителям. Сквер разобьют на участки, которые будут соответствовать озеленению разных районов Краснодарского края — от Тамани до Сочи. В конце пешеходного моста планируется сделать лабиринт из декоративных подсолнечников.</p>
      <p>Центром второй очереди сквера им. 80-летия образования Краснодарского края является пешеходный мост, на который будет организован доступ инвалидов. Его задача — разнообразить плоский рельеф набережной и создать укрытие от солнца. Также в сквере появятся достопримечательности Краснодарского края в миниатюре, выполненные из бронзы.</p>
      <p>Набережная на всем протяжении будет разной ширины, максимально — до 140 м. Там будет спуск к реке и понтоны с бассейнами и кафе, площадка для выгула собак, разные типы скамеек и большой деревянный настил для того, чтобы на нем можно было загорать. Скейтпарк планируется перенести в более удаленное место из-за жалоб местных жителей.</p>
      <p>Наталья Машталир отметила, что представленную концепцию также обсудят на проектных семинарах с жителями и будут дорабатывать, сообщает пресс-служба администрации Краснодара.</p>
