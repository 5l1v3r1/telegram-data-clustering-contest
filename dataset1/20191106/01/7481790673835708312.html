      <h1>首里城復元、首相「責任持って全力で取り組む」</h1>
      <address>
        <time datetime="2019-11-06T01:12:00+00:00">06 Nov 2019, 01:12</time>
      </address>
      <p>　政府は６日午前、火災にあった那覇市の首里城復元のための関係閣僚会議を首相官邸で開いた。安倍首相は「一日も早く復元できるよう沖縄県や地元の意見も聞きながら、必要な財源（確保）を含め、政府として責任を持って全力で取り組んでいく」と述べた。</p>
    </article>
