      <h1>Жительница Красноярска выращивает в квартире гранаты и авокадо</h1>
      <address>
        <time datetime="2019-11-06T10:12:30+00:00">06 Nov 2019, 10:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t3m26YivaD4" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гранат, лайм, и даже авокадо на подоконнике обычной многоэтажки. Всю эту экзотику вырастила у себя дома жительница Красноярска. Необычный мини-сад в квартире Виктории Михайловой появился еще 10 лет назад, с тех пор почти каждый сезон она собирает вкусный и полезный урожай.</p>
      <p>Больше всего в коллекции огородницы цитрусовых культур. Женщина решила поэкспериментировать и посадила индийский финик — тамаринд. Ухаживать за растениями, говорит Виктория, совсем не сложно. Главное, вовремя подсвечивать, подкармливать, и не срывать плоды слишком рано.</p>
      <blockquote>Есть маленькие хитрости, если мы хотим, чтобы лимон был не такой сильно кислый, можно его маленечко опрыскать по листу борной кислотой, здесь самое главное не сделать передозировку, все в маленьких пропорциях. Тем самым у цитрусовых и у любых других растений повышается вкусовые качества.<cite>Виктория Михайлова, садовод-любитель</cite></blockquote>
