      <h1>Расчет НДС, пониженные тарифы в обзоре налоговых споров за сентябрь 2019</h1>
      <address><time datetime="2019-11-06T10:21:21+00:00">06 Nov 2019, 10:21</time> by <a rel="author" href="https://www.klerk.ru/blogs/yuzvakmax/" target="_blank">Юзвак Максим</a></address>
      <p>
        <b>Судебная практика по налогам за сентябрь 2019 / Tax litigation for September 2019</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-3Ngn6dUSfU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Рассматриваются наиболее интересные судебные акты по налогам, принятые Верховным Судом в сентябре 2019 </p>
      <p>Акты Судебной коллегии по экономическим спорам: </p>
      <ul>
        <li>НДС при необоснованном применении УСН (Определение от 30 сентября 2019 г. № 307-ЭС19-8085) </li>
        <li>налоги по операциям с векселем и учет убытков (Определение от 30.09.2019 № 305-ЭС19-9969) </li>
      </ul>
      <p>Отказные определения: </p>
      <ul>
        <li>условия для применения пониженных тарифов по взносам (Определение от 11.09.2019 № 309-ЭС19-14479) </li>
        <li>применение ЕНВД по комплексным услугам (Определение от 23 сентября 2019 № 304-ЭС19-16609) </li>
        <li>применение нулевой ставки сельхозпроизводителями (Определение от 18.09.2019 № 306-ЭС19-15529) </li>
      </ul>
