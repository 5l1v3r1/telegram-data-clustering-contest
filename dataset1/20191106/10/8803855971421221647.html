      <h1>Защитник «Челси» протащил мяч через все поле и запустил его в небеса в матче ЛЧ</h1>
      <address>
        <time datetime="2019-11-06T10:52:00+00:00">06 Nov 2019, 10:52</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/CFCBlues_com/status/1191824838102528000" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Защитник «Челси» <a href="https://lenta.ru/tags/persons/zuma-kurt/">Курт Зума</a> промахнулся после сольного прохода в матче группового этапа Лиги чемпионов против «Аякса». Видео опубликовано в <a href="https://twitter.com/CFCBlues_com/status/1191824838102528000">Twitter</a>.</p>
      <p>Во втором тайме француз подхватил мяч на своей половине поля и протащил его до чужой штрафной, по пути обыграв нескольких соперников. Зума вышел на позицию и нанес удар правой ногой, однако мяч полетел сильно выше ворот. Главный тренер «Челси» <a href="https://lenta.ru/tags/persons/lempard-frenk/">Фрэнк Лэмпард</a> отреагировал на промах игрока смехом.</p>
      <p>По ходу встречи лондонцы уступали со счетом 1:4, однако после удаления двух футболистов «Аякса» хозяева сумели отыграться. Матч завершился вничью — 4:4.</p>
      <p>
        <i>Что происходит в России и в мире? Объясняем на нашем <a href="https://www.youtube.com/channel/UCfqU-kKXq868D6d4fy8fhkA?sub_confirmation=1">YouTube-канале</a>. Подпишись!</i>
      </p>
