      <h1>المحتجون تجمعوا امام مصرف لبنان في الحمرا</h1>
      <address><time datetime="2019-11-06T10:40:44+00:00">06 Nov 2019, 10:40</time> by <a rel="author">Lebanon 24</a></address>
      <p>تجمع عدد من المحتجين امام مصرف لبنان في الحمرا وسط تدابير أمنية، احتجاجا على السياسة المالية، ولم يتم قطع الطريق، وفق ما أفادت الوكالة الوطنية للإعلام.<br/> </p>
