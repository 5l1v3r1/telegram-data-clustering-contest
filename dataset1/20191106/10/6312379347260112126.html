      <h1>Мужчину ранили ножом на Комсомольской площади в Москве</h1>
      <address>
        <time datetime="2019-11-06T10:02:27+00:00">06 Nov 2019, 10:02</time>
      </address>
      <p>5 ноября мужчину ударили ножом на Комсомольской площади в Москве. </p>
      <p>В одну из больниц был доставлен 32-летний Андрей Л. На его лице была резанная рана. </p>
      <p>Правоохранители устанавливают обстоятельства случившегося.</p>
