      <h1>Ronaldo precipitou ‘frango’ monumental do guarda-redes do Lokomotiv de Moscovo</h1>
      <h2>Encontro está empatado a uma bola</h2>
      <address><time datetime="2019-11-06T10:20:00+00:00">06 Nov 2019, 10:20</time> by <a rel="author">Rúben Santos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/91OIFpWW_Fg" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x432/0c0/768d432/none/11506/SNSG/image_content_2578921_20191106182012.jpg"/>
      </figure>
      <p>O guarda-redes do Lokomotiv de Moscovo, Guilherme, é o protagonista de um ‘frango’ monumental no jogo que decorre neste momento, entre a formação russa e a Juventus, alusivo à fase de grupos da Liga dos Campeões. E o ‘culpado’ é Cristiano Ronaldo.</p>
      <p>O avançado da Vecchia Signora rematou rasteiro, após a cobrança de um livre directo descaído no lado esquerdo, e a bola passou por entre as mãos do guardião e foi caprichosamente ‘caminhando’ para o interior da baliza, com Ramsey a chegar a tempo de garantir que a bola ultrapassava mesmo a linha de golo, estavam decorridos apenas quatro minutos do primeiro tempo.</p>
      <p>O tento é atribuído ao galês, mas a UEFA deverá mesmo considerar auto-golo de Guilherme.</p>
