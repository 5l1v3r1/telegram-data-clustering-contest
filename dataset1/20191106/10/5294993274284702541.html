      <h1>Tragédia de Brumadinho poderia ter sido evitada, diz relatório</h1>
      <address><time datetime="2019-11-06T10:46:55+00:00">06 Nov 2019, 10:46</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PJiW2o62XDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A tragédia na barragem de <b>Brumadinho</b>, no Brasil, poderia ter sido evitada, <b><a href="http://www.anm.gov.br/parecer-007-2019-brumadinho-final">segundo o relatório agora publicado</a></b> pela Agência Nacional de Mineração.</p>
      <p>A investigação concluiu que a Vale, empresa que controla a mina de que fazia parte a barragem, <b><a href="http://www.anm.gov.br/agencia-nacional-de-mineracao-conclui-o-relatorio-tecnico-sobre-barragem-de-brumadinho">detetou problemas antes do acidente</a></b> e ocultou as informações. A Vale não avisou a tempo as autoridades dos riscos que corria. O parecer diz que se esse alerta tivesse sido dado, a mina teria passado a prioritária na lista de instalações a ser vistoriadas e o acidente teria, muito provavelmente, sido evitado.</p>
      <p>O colapso da barragem, no Estado de Minas Gerais, causou um aluimento que fez mais de <b>270 mortos</b>, em janeiro deste ano, apenas seis meses depois da construção da estrutura. Depois de uma primeira investigação, a polícia brasileira recomendou, em setembro, a que a Vale e a empresa alemã TÜV SÜD sejam acusadas de falsificação de documentos. Depois da tragédia, quatro anos depois de uma outra, em Mariana, o Brasil proibiu a construção deste tipo de barragens, mais baratas e menos estáveis.</p>
