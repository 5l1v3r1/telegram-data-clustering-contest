      <h1>'With that spirit we can go places': Chelsea react to 'crazy' draw against Ajax – video</h1>
      <address><time datetime="2019-11-06T10:56:25+00:00">06 Nov 2019, 10:56</time> by <a rel="author">SNTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dbubwJR_910" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chelsea and Ajax split the points in their Champions League group match on a thrilling night at Stamford Bridge. Trailing 4-1 at one point, Frank Lampard's side fought back to draw 4-4 against an Ajax side that were reduced to nine men when defenders Joel Veltman and Daley Blind were sent off in the space of two minutes. Speaking after the match, Lampard praised his team's persistence: 'With that spirit we can go places'.</p>
