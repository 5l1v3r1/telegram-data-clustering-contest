      <h1>В мэрии Норильска объяснили таинственное падение многоэтажки</h1>
      <address>
        <time datetime="2019-11-06T10:20:45+00:00">06 Nov 2019, 10:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TxcYMZTyxCQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В мэрии Норильска прокомментировали снос аварийной многоэтажки в районе Кайеркана. Момент обрушения попал на видео, на кадрах заметно, как за всем происходящим сначала наблюдают, а затем убегают от обломков и пыли дети.</p>
      <p>Разрушенный дом — бывшее общежитие. Здание признали аварийным, а после того, как расселили людей, решили снести. В мэрии говорят, обрушение проводили под контролем, а саму многоэтажку огородили как положено. Как так вышло, что в опасной близости к ней находились дети, не понятно. Подробности в администрации заполярного города нам пообещали рассказать чуть позже.</p>
