      <h1>明大生の客引き「満席なので系列店へ」とウソ、別の居酒屋へ案内</h1>
      <address>
        <time datetime="2019-11-06T06:51:00+00:00">06 Nov 2019, 06:51</time>
      </address>
      <p>　警視庁新宿署は５日、東京都調布市下石原、明治大学４年の男子学生（２１）を偽計業務妨害容疑で逮捕したと発表した。逮捕は３日。</p>
      <p>　発表によると、男子学生は１０月１３日夕、新宿区歌舞伎町のビル入り口で、居酒屋に入ろうとした３０～４０歳代の男女２人に「満席ですので、系列店にどうぞ」などとうそを言い、自身が客引きする別の居酒屋に案内し、他店の業務を妨害した疑い。容疑を認め、「店から指示されてやった」と供述している。系列店でないことに気付いた客が同署に通報したという。</p>
    </article>
