      <h1>L'opération séduction de Macron en Chine prend fin</h1>
      <address><time datetime="2019-11-06T06:51:27+00:00">06 Nov 2019, 06:51</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OZgtFq0wJzg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Emmanuel Macron achève ce mercredi sa seconde visite officielle en Chine en moins de deux ans. Plutôt diplomatique en janvier 2018, sa rencontre à Pékin avec le président chinois Xi Jinping était, cette fois, davantage axée sur les relations économiques entre les deux pays.</p>
      <p>Invité à inaugurer mardi la seconde édition de la Foire des importations de Shanghai, le président français a appelé à une plus grande ouverture du géant asiatique, tout en tançant le bras de fer commercial imposé par Donald Trump entre Washington et Pékin. Macron a enfin plaidé pour que les discussions concernant un accord sur les investissements entre la Chine et l’Union Européenne aboutissent en 2020.</p>
      <p>Cette visite officielle a également permis la signature d'un accord sur l'irréversibilité de l'accord de Paris sur le climat. Un signe fort, une nouvelle fois envoyé à l'administration Trump qui a déposé une demande de retrait des États-Unis du pacte mondial de lutte contre le changement climatique.</p>
