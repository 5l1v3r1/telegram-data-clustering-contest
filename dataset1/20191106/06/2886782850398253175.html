      <h1>Mexikó: tévedésből végezhettek ki egy amerikai családot</h1>
      <address><time datetime="2019-11-06T06:25:55+00:00">06 Nov 2019, 06:25</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AWbzLfn7ohY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megöltek egy amerikai családot Mexikóban. Egyelőre nagyon úgy tűnik, hogy a három nőnek és hat gyereknek tévedésből kellett meghalnia.</p>
      <p>Az áldozatok mindegyike amerikai állampolgár volt, mormonok és évek óta Mexikóban éltek. A környék, ahol laktak, az elmúlt időszakban az egymással háborúzó drogkartellek felvonulási terepe volt.</p>
      <p>Az eddigi adatok szerint a Le Baron család autóit feltartóztatták, a bent ülőkre pedig válogatás nélkül lőni kezdtek. Asszonyokra feltartott kézzel és gyerekekre, akik a gyerekülésben ültek.</p>
      <p>A család egyik közeli rokona szerint a fegyveresek a környékbeli drogkartell tagjai lehettek. Egyelőre semmi nem utal arra, hogy a Le Baron családnak bármi köze is lett volna a kábítószerkereskedőkhöz, ezért a rokonok azt gondolják, hogy tévedésből halhattak meg.</p>
      <p>A támadásnak vannak túlélői, nyolc fiatalabb családtagnak sikerült elmenekülnie és a környékbeli bozótosban elbújni. Őket már az Egyesült Államokban ápolják.</p>
      <p>Az amerikai elnök egy rövid üzenetben azt írta: "Itt az ideje, hogy Mexikó, az Egyesült Államok segítségével háborút hirdessen a drogkartellek ellen, és eltörölje őket a Föld színéről.</p>
      <p>A mexikói elnök megköszönte az amerikai felajánlást, de egyelőre az egyeztetésnél tovább nem terjed az együttműködés a két ország között.</p>
