      <h1>日経平均終値、５１円高の２万３３０３円</h1>
      <address>
        <time datetime="2019-11-06T06:17:00+00:00">06 Nov 2019, 06:17</time>
      </address>
      <p>　６日の東京株式市場で、日経平均株価（２２５種）の終値は、前日比５１円８３銭高の２万３３０３円８２銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は０・２９ポイント高い１６９４・４５。</p>
