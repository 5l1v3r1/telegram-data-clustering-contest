      <h1>포켓몬 고, 지스타 현장에서 '위크 인 코리아' 개최</h1>
      <address><time datetime="2019-11-06T06:05:08+00:00">06 Nov 2019, 06:05</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 나이언틱</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QqOQmBbWd4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>나이언틱과 포켓몬코리아가 부산 벡스코에서 개최되는 국제 게임 전시회 ‘지스타(G-STAR) 2019’에서 리얼 월드 게임 '포켓몬 GO Week in Korea(위크 인 코리아)’를 개최한다.</p>
      <p>지스타 2019가 열리는 14일 오전 10시부터 11월 17일 오후 8시까지 부산시 전 지역에서 평소보다 포켓몬의 출현 확률이 높아지며, 운이 좋으면 색이 다른 물타입의 포켓몬도 만나볼 수 있다.</p>
      <p>또한 벡스코와 올림픽 공원, 부산시립미술관 근처 공원, 부산시민공원에서는 그간 한국에서 만날 수 없었던 포켓몬 ‘네오비트’와 ‘안농’을 잡을 수 있는 기회도 제공된다.</p>
      <p>'위크 인 코리아'에 대한 자세한 내용은 포켓몬 고 <a href="https://pokemongolive.com/ko/post/gstarweekinkorea/"><b>공식 블로그</b></a>에서 확인할 수 있다.</p>
