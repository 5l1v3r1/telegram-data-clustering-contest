      <h1>سفير غربي: هذا ما يزيد من قوة الإنتفاضة الشعبية</h1>
      <address><time datetime="2019-11-06T06:27:13+00:00">06 Nov 2019, 06:27</time> by <a rel="author">Lebanon 24</a></address>
      <p>نُقل عن سفير غربي قوله إن بعض المواقف والخطابات التي يُطلقها رجال السلطة وتدافع عن الحكم والحكومة هي التي تزيد من قوة الإنتفاضة الشعبية، بحسب "الجمهورية". </p>
