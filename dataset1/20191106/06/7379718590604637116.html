      <h1>Omicidio di Pávlos Fýssas: Alba Dorata alla sbarra</h1>
      <address><time datetime="2019-11-06T06:47:41+00:00">06 Nov 2019, 06:47</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b9H2wm_pkYQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ATENE (GRECIA)</b> - II partito neonazista greco <a href="https://it.wikipedia.org/wiki/Alba_Dorata"><b>Alba Dorata</b></a> è da tempo in fase calante: la causa principale del crollo elettorale è il processo in corso, ormai da oltre quattro anni, per <a href="https://en.wikipedia.org/wiki/Murder_of_Pavlos_Fyssas"><b>la morte di Pávlos Fýssas</b></a>, rapper antifascista di 34 anni pugnalato da simpatizzanti di Alba Dorata il 13 settembre 2013 alla periferia di Atene.</p>
      <p><a href="https://it.wikipedia.org/wiki/Nik%C3%B3laos_Michaloli%C3%A1kos"><b>Nikos Michaloliákos</b></a>, 62 anni, fondatore e leader di Alba Dorata, questo mercoledi sarà chiamato - per la prima volta - a testimoniare.<br/>Previste manifestazioni da parte delle organizzazioni di sinistra.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/12/94/606x340_cmsv2_eae56717-8ba0-5993-afa2-9f96aa371e98-4281294.jpg"/>
        <figcaption>Michaloliakos il giorno dell'arresto, nel settembre 2013.</figcaption>
      </figure>
      <h3>"Complotto politico"</h3>
      <p>Nikos Michaloliákos. negazionista dell'Olocausto e amico dell'ex dittatore <a href="https://en.wikipedia.org/wiki/Georgios_Papadopoulos"><b>Georgios Papadopoulos</b></a>, nega ogni addebito e parla di "complotto politico".<br/>È stato in custodia cautelare per 18 mesi, insieme ad altri 70 esponenti di Alba Dorata, rinviati a gudizio: rischiano tuttora condanne dai 5 ai 20 anni di reclusione</p>
      <p>Michaloliákos è accusato di "costituzione di organizzazione criminale" e di essere l'istigatore morale di un'ondata di violenza che culminò con l'aggressione mortale ai danni di Pávlos Fýssas, vittima di un'imboscata da parte di una decina di membri di Alba Dorata, al grido di "Sangue e Onore", antico slogan della gioventù hitleriana.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/12/94/606x340_cmsv2_293428af-1a42-5caa-b21f-878a798e47a8-4281294.jpg"/>
        <figcaption>Pávlos Fýssas.</figcaption>
      </figure>
      <p>Esponenti di Alba Dorata sono accusati anche di tentato omicidio di quattro pescatori egiziani nel 2012 e dell'assalto alla sede del sindacato comunista di Perama, alla periferia di Atene, nel 2013.</p>
      <p>Il 1° novembre di quell'anno, due militanti di Alba Dorata furono assassinati a colpi di mitraglietta all'uscita da un locale.<br/>L'omicidio fu rivendicato dall'organizzazione Squadre rivoluzionarie popolari combattenti, che secondo la polizia raggrupperebbe alcune organizzazioni terroristiche preesistenti legate alla galassia dell'estrema sinistra comunista e anarchica.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/12/94/606x404_cmsv2_3124ea0c-d049-5e73-aacb-a1c74cca0374-4281294.jpg"/>
        <figcaption>REUTERS/Fotis Plegas G</figcaption>
      </figure>
      <h3>Ascesa e caduta di Alba Dorata</h3>
      <p>All'apice del suo successo elettorale, nel 2012, Alba Dorata ottenne il 10% dei voti e 18 deputati al Parlamento greco, alle elezioni europee del 2014 conquistò due europarlamentari e nel 2015 con il 6,3% divenne il terzo partito greco, dopo Syriza e Nuova Democrazia.<br/><b>Alle elezioni politiche greche del luglio 2019</b>, ha ottenuto solo il 2,93% dei voti, restando fuori dal Parlamento.</p>
      <p><b>Il processo - considerato "storico" in Grecia - per l'omicidio di Pávlos Fýssas</b>, iniziato il 20 aprile 2015, ha richiesto finora 400 giorni di udienza, 350 testimoni, dozzine di avvocati e 1,5 terabyte di documenti.<br/>Ma il verdetto sembra ancora lontano.</p>
