      <h1>Maouloud 2019 : "Les populations doivent être attentives à tous ceux qui viennent nous enseigner autre chose que ce que Maodo Malick, Serigne Touba et tous les autres érudits..." (Aminata Mbengue Ndiaye)</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aQO7gfrz-fM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La secrétaire générale nationale du Parti Socialiste (Ps) et présidente du Haut conseil des collectivités territoriales (Hcct), Aminata Mbengue Ndiaye était chez le Khalife général des Tidianes, Serigne Babacar Sy Mansour, pour sacrifier au rituel de la ziara en prélude du Gamou 2019. La présidente du Hcct est revenue sur la lancinante question de la sécurité. "Les populations doivent être attentives à tous ceux qui viennent nous enseigner autre chose que ce que Maodo Malick, Serigne Touba et tous les autres érudits de ce pays nous ont enseigné", a déclaré Aminata Mbengue Ndiaye.</b>
      </p>
