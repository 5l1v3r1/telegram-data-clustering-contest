      <h1>Ляшко подрался с Герусом в аэропорту "Борисполь"</h1>
      <address>
        <time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time>
      </address>
      <p>Лидер Радикальной партии Олег Ляшко подрался с нардепом от "Слуги народа", главой комитета Рады по энергетике и ЖКХ Андреем Герусом, сообщает <a href="https://lb.ua/news/2019/11/06/441584_lyashko_gerus_podralis.html">LB.ua.</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4AR543Xn8JM" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инцидент произошел в помещении зала приема международных делегаций аэропорта "Борисполь". В драке принимал участие и охранник Ляшко. <br/><br/>Видео драки опубликовал Ляшко в фейсбуке. <br/><br/>"Сегодня случайно увидел в ЗОДе "слугу народа" Геруса, который открыл импорт российской электроэнергии из России. Когда у российского лоббиста закончились аргументы, он начал махать руками ...", - написал лидер Радикальной партии. <br/><br/>Ляшко назвал "слугу народа" предателем, который работает в интересах Кремля.</p>
      <p>Герус, в свою очередь, заявил, что "известный защитник бизнеса Ахметова, забытый всеми Ляшко меня ожидал в аэропорту Борисполь, чтобы устроить шоу-провокацию". <br/><br/>"Все нормально, пострадала только рубашка. Такие выдающиеся результаты – это совместная работа Олега Ляшко и его охранника. Без своего охранника он не хотел общаться", - написал Герус на своей странице в фейсбуке. <br/><br/>Он также назвал Ляшко "самым продажным (экс)политиком".</p>
