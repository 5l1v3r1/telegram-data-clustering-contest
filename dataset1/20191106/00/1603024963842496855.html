      <h1>Harley Davidson unveils Pan America - the company's first adventure motorcycle - here's a look</h1>
      <h2>The motorcycle was also showcased with a chain final drive, making it the only motorcycle in the company’s current lineup to have this system.</h2>
      <address>
        <time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time>
      </address>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Deviating from its legacy of cruiser motorcycles, Harley Davidson debuted its first adventure motorcycle at the 2019 EICMA. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Though it is still in a prototype stage, Pan America gives us enough ideas of what to expect. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Since the motorcycle is a brand-new concept from the company, it also gets a completely new Revolution Max 1250cc, 60-degree V-twin liquid-cooled and counterbalanced engine. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>It is expected to make 147PS of maximum power and 122Nm of peak torque and should be mated to a 6-speed manual transmission. The company also states that it has made the engine narrower and is being used as a stressed member to support its chassis. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Since the motorcycle is a brand-new concept from the company, it also gets a completely new Revolution Max 1250cc, 60-degree V-twin liquid-cooled and counterbalanced engine. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>It is also claimed to offer a broad powerband across the tachometer range. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>The motorcycle was also showcased with a chain final drive, making it the only motorcycle in the company’s current lineup to have this system. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>The company has also collaborated with Brembo to create a new, 4-piston monoblock caliper to provide optimum braking. It also gets inverted forks and a rear monoshock. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>Harley Davidson has not made any official announcements about the launch of the motorcycle in India, though it can be expected to arrive by 2021. (Image: Harley Davidson)</figcaption>
      </figure>
      <figure>
        <img src="https://stat1.moneycontrol.com/mcnews//images/grey_bg.gif"/>
        <figcaption>It will be pitted against the KTM 1290 Super Adventure R, BMW R 1250 GS Adventure, Triumph Tiger 1200 XCx and Ducati Multistrada 1260 Enduro. (Image: Harley Davidson)</figcaption>
      </figure>
