      <h1>Colombia registra una inflación del 3,43%</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Entre enero y octubre del 2019.</b>
      </p>
      <p>EFE | LA PATRIA | BOGOTÁ</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/708708286&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>La inflación en el país entre enero y octubre de este año, medida por el índice de precios al consumo (IPC), fue del 3,43%, un crecimiento de 0,68 puntos porcentuales con respecto al mismo periodo del 2018 cuando fue del 2,75%.</p>
      <p>Así lo informó ayer el Departamento Administrativo Nacional de Estadística (DANE, estatal), que detalló en un comunicado que esto obedece, principalmente, a la "variación" de las divisiones de "alimentos y bebidas no alcohólicas" y "alojamiento, agua, electricidad, gas y otros combustibles".</p>
      <p>"En octubre del 2019, la división 'alimentos y bebidas no alcohólicas' registró la mayor variación año corrido con 6,56%. Los mayores incrementos de precio se registraron en las subclases frutas frescas (32,23%), plátanos (27,77%) y arracacha, ñame y otros tubérculos (26,25%)", agregó la información.</p>
      <p>Las mayores disminuciones de precio de esa división se dieron en "concentrados para preparar refrescos" (13,19%), "legumbres secas" (5,55%) y "avena y sus derivados" (4,4%).</p>
      <p>La variación mensual del IPC en octubre fue del 0,16%, un aumento de 0,04 puntos porcentuales frente al mismo mes del año pasado que se explica, principalmente, por las divisiones de "alojamiento, agua, electricidad, gas y otros combustibles" y "alimentos y bebidas no alcohólicas".</p>
      <p>"La mayor variación mensual se registró en 'recreación y cultura' (0,47%). Los mayores incrementos de precio se registraron en las subclases 'cines y teatros' (6,31%), 'alimentos para animales domésticos y mascotas' (0,75%) y 'equipo para la recepción, grabación y reproducción de sonido únicamente' (0,45%)", detalló el DANE.</p>
      <p>En los últimos 12 meses (noviembre del 2018 a octubre del 2019), la inflación fue del 3,86%, un crecimiento de 0,53 puntos porcentuales con respecto al mismo periodo anterior.</p>
      <p>Por ciudades, la que tuvo la mayor inflación en octubre fue Florencia, capital del Caquetá, con el 0,42%, seguida de Cúcuta, que tiene el principal paso fronterizo con Venezuela, con el 0,37%. </p>
