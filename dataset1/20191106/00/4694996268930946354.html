      <h1>Contrat d’affermage : Suez soupçonnée de corruption par Frapp et Fss dans l’appel d’offres.</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MZ-pYDH5K3I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La société Suez est soupçonnée d’avoir eu recours à la corruption pour décrocher le contrat d’affermage d’eau. Cette révélation de taille est faite par le Forum social sénégalais (Fss) et le  Front pour une révolution anti-impérialiste populaire et panafricaine (Frapp). Ces organisations citoyennes ont dénoncé, le 16 avril dernier, l’attribution provisoire du marché à Suez par l’autorité.   <br/>Face à la presse ce mercredi 6 novembre 2019, ils ont affiché leur profond désaccord face à cette décision qui, à leurs yeux, ne respecte pas la réglementation régissant  le dossier d’appel d’offres. Les deux structures de la Société civile soupçonnent, par ailleurs, la société Suez de corruption. <br/>  <br/>À en croire Guy Marius Sagna, membre du Frapp, « si l’appel d’offres est attribué à Suez, le Sénégal va perdre 50 milliards durant les quinze prochaines années en laissant une autre entreprise qui va nous faire économiser 50 milliards sur ces mêmes 15 ans ». <br/>  <br/>Pour sa part, le coordonnateur du Forum social sénégalais (Fss), Mamadou Mignane Diouf, a demandé à ce qu’une révision soit faite relativement  à l’attribution de ce contrat d’affermage.</p>
