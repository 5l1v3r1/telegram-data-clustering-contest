      <h1>A network of science: 150 years of Nature papers</h1>
      <h2>Exclusive analysis explores Nature’s multidisciplinary history.</h2>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Noah Baker</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GW4s58u8PZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Science is a network, each paper linking those that came before with those that followed. In this video, we dive into an analysis of <i>Nature's</i> part of that network. We explore the network, taking you on a tour of 150 years of interconnected, interdisciplinary research, as represented by <i>Nature's</i> publication record.</p>
      <p>doi: 10.1038/d41586-019-03325-6</p>
