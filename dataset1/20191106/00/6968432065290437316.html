      <h1>Daniela Sousa e Nuno Barros vão a Canárias</h1>
      <h2>Madeirenses vão participar na ‘Binter NightRun Las Palmas de Gran Canaria’</h2>
      <address>
        <time datetime="2019-11-06T00:34:00+00:00">06 Nov 2019, 00:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zF5sb4LBAck" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/864x432/48c0/768d432/none/11506/MMKW/image_content_2577564_20191106083408.jpg"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x510/0c39/768d432/none/11506/HMIQ/image_content_2577570_20191106083408.jpg"/>
        <figcaption>Nuno Barros</figcaption>
      </figure>
      <p>Daniela Sousa e Nuno Barros foram os vencedores do <a href="https://www.dnoticias.pt/boa-vida/diario-e-binter-lancam-desafio-BL5278120">desafio lançado em Outubro pelo DIÁRIO e pela Binter</a>. Desta forma, vão participar na <a href="http://binternightrun.es/grancanaria/">‘Binter Night Run Las Palmas de Gran Canaria’</a> que se disputa na capital do arquipélago vizinho a 16 de Novembro.</p>
      <p>A corredora prepara-se para fazer a prova de 21km, a meia maratona, na qual tem uma marca de 1h19, 05. O concorrente vai participar nos 10 kms.</p>
      <p>Nas participações no passatempo, Daniela Sousa juntou texto à imagem e produziu <a href="https://youtu.be/zF5sb4LBAck">um vídeo</a>.</p>
      <p>Por seu lado, Nuno Barros enviou o seguinte texto:</p>
      <p>Adoro correr à noite...</p>
      <p>Porquê? Não sei bem explicar,</p>
      <p>Talvez por ser mais fresco</p>
      <p>E poder ver o luar.</p>
      <p>É quando se ouvem os grilos</p>
      <p>E o trânsito acalma.</p>
      <p>A luz também escasseia</p>
      <p>E na cidade não se vê vivalma.</p>
      <p>10 quilómetros ou Meia Maratona,</p>
      <p>O que importa é correr,</p>
      <p>Fazer a Binter NightRun</p>
      <p>Em Gran Canaria será um prazer.</p>
      <p>Na cidade de Las Palmas,</p>
      <p>Quando finalmente a meta cortar,</p>
      <p>Hei-de agradecer ao Diário e à Binter,</p>
      <p>Que me levaram a voar.</p>
      <p>O coração bate acelerado,</p>
      <p>Que experiência inesquecível!</p>
      <p>As pulsações estão em alta,</p>
      <p>Fica uma recordação incrível!</p>
      <p>O evento que se realiza daqui a 10 dias será acompanhado de perto pelo DIÁRIO.</p>
