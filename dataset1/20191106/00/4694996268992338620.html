      <h1>Saint-Louis / Centre de formation aux métiers agricoles de Diama : Les professionnels de l'agro-industriel invités à s'impliquer dans toutes les activités du centre.</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-s6eus9MRDA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le directeur du centre de formation professionnelle aux métiers du machinisme agricole, Félix Tavarès, invite les professionnels de l'agro-industriel à s'impliquer davantage dans les activités dudit centre pour un meilleur accompagnement dans la formation professionnelle des élèves. Au total, 32 jeunes seront formés et initiés pour une durée de deux ans aux métiers du machinisme agricole. Ce qui va combler un grand déficit de professionnels dans ce secteur, selon Louis Lamotte, le délégué de VALLAGRI, qui se félicite également de la mise en place de ce centre. Les professionnels de l'agro-industrie étaient en visite au centre de formation aux métiers du machinisme agricole à Diama…</b>
      </p>
    </article>
