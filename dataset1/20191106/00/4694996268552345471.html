      <h1>Thiès : Des « apéristes » et membres de la coalition Bby appellent à plus d’homogénéité dans le camp présidentiel</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XwI54_Zcu7Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Des responsables de l'Alliance pour la République et des représentants de la coalition Bby ont fait face à la presse pour annoncer la création d’un cadre de concertation stratégique dans le camp présidentiel. En effet, pour ces jeunes "Tous pour Macky Sall" doit être le cri de guerre de tous les Sénégalais. C’est d'ailleurs pourquoi, ils appellent tous les membres de leur coalition à "gommer leurs divergences qui plombent leurs efforts d'unification pour marcher résolument vers l'entente générale".</b>
      </p>
    </article>
