      <h1>« L’élimination de Génération Foot n’est que le reflet du niveau très bas de nos clubs… » (Aziz Diagne, chef desk sports FM Sénégal)</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/77OHDh2rHyw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Réagissant suite à l’élimination de Génération Foot, des préliminaires de la Coupe CAF ce mardi face aux Béninois de l’ESEA (1-0, 0-1, TAB 4-3), le chef du desk sports de FM Sénégal, Aziz Diagne, a livré une lecture froide de la situation. Passant au peigne fin, les raisons de cette déconvenue, qu’il juge symptomatique du football local sénégalais en général. En d’autres termes, il impute cette traversée du désert à une mauvaise politique sportive…</b>
      </p>
      <p>« Cette élimination de génération Foot n’est rien d’autre que le reflet du niveau très bas de nos clubs locaux »</p>
      <p> </p>
      <p>« Cette élimination de génération Foot n’est rien d’autre que le reflet du niveau très bas de nos clubs locaux. Et, pour l’exemple, depuis la Jeanne d’arc de Dakar, depuis le Jaraaf de Dakar, aucun club sénégalais n’a atteint le stade des demi-finales dans une compétition Africaine. Ceci mérite réflexion, il ne faudrait pas que tous les efforts soient concentrés sur l’équipe nationale A du Sénégal. J’ai souvent l’habitude de dire que c’est cette équipe nationale qui est l’arbre qui cache la forêt. Il y a du travail à faire au niveau de notre football local. »</p>
      <p> </p>
      <p>« En 10 ans de professionnalisme aucune équipe sénégalaise n’a réussi à émerger sur le plan Africain… »</p>
      <p> </p>
      <p>« En 10 ans de professionnalisme aucune équipe sénégalaise n’a réussi à émerger sur le plan Africain, toutes les équipes représentant le Sénégal sont éliminées dès le premier tour, par des clubs de la sous-région. La Gambie à l’époque avait éliminé nos équipes championnes, par le biais de Gamtel et Africell, le Djoliba nous a éliminé ici. Idem pour Le Horoya, je me rappelle même qu’une équipe Mauritanienne nous a déjà sorti. Tout ça pour dire qu’il y a du travail à faire. »</p>
      <p> </p>
      <p>« La traversée du désert n’est pas encore terminée…  Essayer d’avoir des clubs forts » </p>
      <p> </p>
      <p>« Il ne sert à rien d’aller participer à une compétition Africaine alors que vous avez peu de chance d’aller au second tour. Et, ceci me renvoie à la position de Teungueth FC qui avait déclaré forfait, certainement qu’ils se sont dit que ça va être la même chose, ils vont dépenser de l’argent qui pourrait servir à d’autres fins. En tout état de cause, la traversée du désert n’est pas encore terminée pour les équipes sénégalaises. Les éliminations se suivent, et à ce niveau il faudrait certainement savoir qu’il nous reste beaucoup de chemin à parcourir. Ne devons à l’avenir essayer de voir comment faire pour avoir des clubs forts. »</p>
