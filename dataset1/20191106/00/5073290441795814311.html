      <h1>Arquidiócesis de Manizales cataloga como "acto profano" el desnudo de un hombre en la Catedral</h1>
      <address>
        <time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time>
      </address>
      <p>
        <b>Noticia en desarrollo.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0zIPouP6KXo" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El arzobispo de Manizales, monseñor Gonzalo Restrepo Restrepo, emitió un comunicado en el que rechaza los hechos ocurridos el sábado pasado. Ese día un joven estudiante perteneciente al colectivo Tejiendo Tactos entró vestido con un gabán y tacones y rostro cubierto a la Catedral Basílica de Manizales, al llegar al altar el hombre comenzó a desnudarse.</p>
      <p>El acto hacía parte de la programación del Festival Internacional de Perfomances de Manizales y aparecía en la programación con el nombre de Experiencia de un cuerpo profano.</p>
      <p>El desnudo del hombre a quien se identifica como Mateo Hoyos, se hizo en presencia de familias y niños, quienes se encontraban orando en ese momento.</p>
      <p>La Arquidiócesis rechaza el acto, el cual cataloga como profano y de irrespeto al sitio sagrado, además contra los fieles.</p>
      <p>El colectivo contaba con permiso de la Secretaría de Gobierno para ocupar diferentes espacios de la ciudad como el Parque Ernesto Gutiérrez, la Plaza de Bolívar, el Parque Alfonso López, el Parque Caldas y el parque frente a Bellas Artes.</p>
