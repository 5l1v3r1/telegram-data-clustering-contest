      <h1>ارتفاع طفيف على أسعار صرف العملات مقابل الشيكل</h1>
      <address>
        <time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>جاءت أسعار صرف العملات مقابل الشيكل الإسرائيلي، اليوم الأربعاء، كالتالي: <br/><br/>الدولار الأمريكي: 3.52 شيكل.<br/><br/>الدينار الأردني: 4.92 شيكل.<br/><br/>اليورو الأوروبي: 3.96 شيكل.<br/><br/>الجنيه المصري: 0.21 شيكل.</p>
