      <h1>وهاب: نريد قضاء شجاعا</h1>
      <address>

      </address>
      <p>غرد رئيس حزب التوحيد العربي الوزير السابق وئام وهاب على حسابه عبر “تويتر” بالقول: “نريد قضاء بهذا المستوى قادرا على المحاسبة. والأهم قادر على إتخاذ قرار البراءة حتى لا يظلم أحد. نريد قضاء شجاعا غير جبان”.</p>
      <p><b>المصدر: </b>الوكالة الوطنية للاعلام</p>
