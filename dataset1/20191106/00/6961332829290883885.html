      <h1>القاضي ابراهيم يستمع غدا الى السنيورة في ملف الـ 11 مليار دولار</h1>
      <address>
        <time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time>
      </address>
      <p>قرر النائب العام المالي القاضي علي ابراهيم، الاستماع إلى إفادة الرئيس فؤاد السنيورة، حول موضوع صرف مبلغ 11 مليار دولار عندما كان رئيسا للحكومة بين عامي 2006 و2008.</p>
      <p><b>المصدر: </b>الوكالة الوطنية للاعلام</p>
