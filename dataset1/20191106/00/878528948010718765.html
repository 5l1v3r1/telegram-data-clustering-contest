      <h1>オリックス　豪州ＷＬに富山、宗、西浦、佐野を派遣</h1>
      <address>
        <time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time>
      </address>
      <p>　オリックスは６日、オーストラリアで２１日から始まるウインターリーグに富山凌雅投手、宗佑磨外野手、西浦颯大外野手、佐野皓大外野手の４選手を派遣すると発表した。</p>
      <p>　派遣先はメルボルン・エイシズ。今月中旬にオーストラリアへ発ち、１２月２９日まで戦う。</p>
    </article>
