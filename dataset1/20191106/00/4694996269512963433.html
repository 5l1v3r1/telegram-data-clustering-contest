      <h1>Agression d'un agent du port : Le Satpad rouge de colère exige le départ de Aboubacar Sadikh Bèye et de son garde du corps.</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JHsjUfHyJBU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les travailleurs du Port autonome de Dakar (Pad) ont manisfesté un mouvement d'humeur ce mercredi matin. Ce, disent-ils, suite à l'agression de Bassirou Thiam par Cheikh Faye, garde de corps d'Aboubacar Sadikh Bèye, Dg du Pad. Selon le Satpad, la victime était venue déposer un courrier administratif. Ainsi, pour se faire entendre, ces travailleurs se sont rendu à la direction générale du Port autonome de Dakar pour déverser leur courroux et dénoncer ce qu'ils qualifient "d'actes d'une autre époque". À cet effet, ils exigent le départ immédiat du Dg du Port et de son garde du corps. Le Satpad va, dans les prochains jours, saisir le président de la République, leur ministre tutelle ainsi que le Bureau international du travail pour que de tels faits ne se reproduisent plus jamais au sein du Port.</b>
      </p>
