      <h1>IEF de Rufisque/École Gouye Mouride : "Nous avons discuté et on s’est rendu compte que c’était un malentendu." (APE)</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_ePilclERwc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La polémique qui a secoué l’école élémentaire du quartier populaire de Gouye Mouride de Rufisque s’est finalement apaisée. Le collectif des quartiers de Colabane/Gouye Mouride qui ont représenté les APE de ces quartiers, l’UNAPESS et les notables, ont rencontré l’IEF de Rufisque, ce mardi 5 novembre, pour régler cette situation qui a fini d’installera un malaise. « Nous avons tenu à organiser cette table ronde, pour réunir les acteurs du système éducatif qui n’ont qu’un seul souci : la bonne marche de ces écoles. Nous avons discuté et on s’est rendu compte que c’était un malentendu. Et heureusement tout est bien qui finit bien. Le problème a été résolu », annonce le doyen Ins Laye Seye membre de l’UNAPESS .Un avis partagé par Pape Konaté, le président du collectif des quartiers Colobanes-Gouye Mouride qui s’est réjouie de ce climat d’apaisement. A l’origine de ce problème, les populations de cette localité ont tenu une manifestation pour dénoncer, « Les agissements de l’IEF de Rufisque », et l’accusaient d’abus de pouvoir après le renvoi du directeur de l’école Quartier Cheikh. Des accusations réfutées par le mis en cause, l’Inspecteur Maguèye Guèye qui par la suite, a convoqué les acteurs autour du dialogue.</b>
      </p>
