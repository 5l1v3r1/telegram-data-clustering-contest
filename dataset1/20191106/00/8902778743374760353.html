      <h1>В Иордании на экскурсии зарезали пять туристов и гида. Видео</h1>
      <address>
        <time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fDArGKxznT0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Головорез напал с ножом на группу иностранных туристов во время экскурсии на севере Иордании. В результате нападения преступник нанес ножевые ранения пяти иностранным туристам и их гиду, сообщает ИА Petra. Агентство сообщило, что нападавший также ранил полицейского, после чего скрутили и арестовали. Раненых туристов и гида доставили в госпиталь.</p>
      <p>Любительское видео, снятое туристами, показало кровавую сцену рядом с археологическим объектом Джераш, древним городом, руины которого, в том числе Римский амфитеатр и дорога с колоннами, являются одной из главных туристических достопримечательностью Иордании наряду с Петрой.</p>
      <p>На видео слышно, как женщина кричит по-испански: «Это Кинжал, это Кинжал! Остановите его! Помогите!». Другая туристка лежит на земле, вокруг нее много крови, и кто-то прижимает полотенце к ее спине. Рядом сидит еще один человек с видимой раной на ноге.</p>
      <p>Других подробностей не сообщается, но газета «Аль-Гад» сообщила, что туристы были мексиканцами и получили серьезные ранения.</p>
      <p>Туры в Иорданию можно приобрести у российских туроператоров, не выходя из дома, система предложит вам самые выгодные варианты, достаточно лишь пройти по данной <a href="https://go.acstat.com/c1a06859e8dc68ad">ссылке</a>.</p>
