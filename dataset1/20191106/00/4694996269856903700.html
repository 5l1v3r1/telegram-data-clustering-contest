      <h1>Amadou Clédor Sène : « Ce que j'ai dit au Doyen des juges sur l'affaire Petro-Tim »</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WtOICn02h04" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après Boubacar Camara, Amadou Clédor Sène a été entendu en qualité de témoin, ce mercredi, par le Doyen des juges, au sujet de l’affaire Petro-Tim. Derrière ses lunettes, en costume noir, il est revenu au-devant des enquêteurs, quelques semaines après sa première audition à la Division des investigations criminelles. Mais les échanges avec le magistrat instructeur se sont révélés autrement plus discrets. À sa sortie d’audition, Clédor a révélé ce qu’il a dit au Doyen des juges sur l'affaire Petro-Tim.</b>
      </p>
