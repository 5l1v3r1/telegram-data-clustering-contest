      <h1>Первый трейлер сериала «Дом с прислугой» от М. Найта Шьямалана</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Евгения Блинова</a></address>
      <p>В сети появился первый полноценный трейлер сериала «Дом с прислугой» М. Найта Шьямалана («Сплит», «Стекло», «Визит») для Apple TV+.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/N1cOR0sRRIw" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В центре действия сериала окажется пара из Филадельфии, которая пережила невыразимую трагедию. Этот страшный случай ставит под угрозу их брак и раскрывает двери для некой мистической силы в их доме.</p>
      <p>Помимо Шьямалана над проектом работают режиссёр Лиза Брюльманн («Убивая Еву») и сценарист Тони Басгэллоп («24 часа: наследие»). В шоу засветятся Руперт Гринт («Гарри Поттер»), Лорен Эмброуз («Секретные материалы»), Эринн Анова («Двойка»), Тоби Кеббелл («Черное зеркало») и Нелл Тайгер Фри («Слишком стар, чтобы умереть молодым»).</p>
      <p>Премьера первого сезона запланирована на 28 ноября.</p>
