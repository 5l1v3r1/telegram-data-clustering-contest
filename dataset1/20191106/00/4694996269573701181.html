      <h1>Business Forum ACP-UE : 600 millions d’euro pour appuyer le secteur privé.</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ixswpc53oXc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>« Une enveloppe de 600 millions d’euro sera octroyée au secteur privé de l’ensemble des pays de l’Acp» a annoncé, ce mercredi, le sous-secrétaire général du département du développement économique durable et commerce, Viwanou Gnassounou. Il s’exprimait à la cérémonie du Business Forum des pays d’Afrique, des Caraïbes et du Pacifique en collaboration avec l’Union Européenne. «350 sur 600 millions d’euro sont déjà disponibles et les entreprises porteuses de projets seront financées selon le besoin exprimé», a annoncé Viwanou Gnassounou. Il précise que ce type d’appui n’est pas adéquat aux entrepreneurs individuels. Ces derniers ne pourront pas bénéficier de leur financement. Le sous-secrétaire général du département du développement économique durable et commerce s’est aussi exprimé sur le choix d’associer le secteur privé dans leur échange et partage de connaissances et de mise en réseau Acp/Union européenne.</b>
      </p>
    </article>
