      <h1>Lutte contre le cancer : l’association TRINGA invite les autorités à plus d’engagement.</h1>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jJp1D7WONdo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Au terme de ce partenariat avec la LISCA, Awa Tham, la présidente de l’association TRINGA, affirme être satisfaite, même si le bilan global n’est pas encore tiré. Durant tout le mois d’octobre, elle a eu à travailler sur la sensibilisation des femmes concernant les méthodes de lutte contre cette maladie, mais aussi, elle a organisé une soirée de gala afin de collecter des fonds pour le financement des soins des personnes atteintes. Somme qu’elle compte verser jusqu’au dernier centime dans les comptes de la LISCA, précise-t-elle. En plus de l’argent collecté, des appareils médicaux seront aussi offerts à la LISCA. Ainsi l’association TRINGA créée dans le but d’apporter l’aide aux personnes malades ou se trouvant dans des situations défavorables, a débuté ses actions de bienfaisance durant l’année 2014. Et depuis lors, elle continue de poursuivre son objectif. Comme elle a l’habitude de procéder chaque année, pour celle-ci, elle a décidé de concentrer ses activités sur la lutte contre le cancer au côté de la LISCA (Ligue Sénégalaise de Lutte contre le Cancer).</b>
      </p>
