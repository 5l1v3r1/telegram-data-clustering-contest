      <h1>Cyberpunk 2077, Luca Ward parla della sua esperienza con il doppiaggio del gioco</h1>
      <h2>Un'interessante intervista con Luca Ward, voce di Keanu Reeves anche in Cyberpunk 2077: l'attore parla della sua esperienza con il doppiaggio del gioco.</h2>
      <address><time datetime="2019-11-06T00:00:00+00:00">06 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/23/manga-warrior/articoli/" target="_blank">Tommaso Pugliese</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/74-dwSIM28Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Cyberpunk 2077</b> potrà vantare nella versione nostrana un <b>doppiaggio</b> in italiano che vedrà la presenza di <b>Luca Ward</b> nei panni di Johnny Silverhand, il personaggio interpretato nel gioco da Keanu Reeves.<br/><br/>Ebbene l'attore italiano, a pochi giorni dall'<a href="https://multiplayer.it/notizie/cyberpunk-2077-il-personaggio-di-keanu-reeves-e-doppiato-da-luca-ward.html">annuncio ufficiale</a>, ha voluto parlare in <b>video</b> della sua esperienza con <a href="https://multiplayer.it/giochi/cyberpunk_a-per-ps4.html">Cyberpunk 2077</a> e, in generale, di come si è evoluto il doppiaggio nei videogame.<br/><br/>"L'entusiasmo e il calore dei fan quando è stato annunciato <a href="https://multiplayer.it/articoli/cyberpunk-2077-keanu-reeves-trailer-e3-2019.html">Keanu Reeves in Cyberpunk 2077</a> mi hanno davvero esaltato. Per me, che sono la sua voce italiana da oltre 25 anni, è un grande onore poter accogliere - grazie alla sua interpretazione e alla mia voce - i suoi tanti fan anche in questo universo videoludico. Sono sicuro che tutti quelli che prenderanno parte a questo viaggio, non se ne pentiranno", ha dichiarato Luca Ward.<br/><br/>"Cyberpunk 2077 è uno dei titoli più attesi del prossimo anno e sono sicuro che sarà anche uno dei più grandi successi per questo settore e per questo motivo abbiamo voluto non solo garantire il doppiaggio in italiano, ma anche che questo fosse in linea con l'altissima qualità del prodotto. I fan hanno subito mosso mari e monti per avere Luca Ward e noi siamo felici di aver potuto esaudire i loro desideri", ha aggiunto Christian Born, Country Manager di BANDAI NAMCO Entertainment Italia.<br/><br/>Potete vedere l'intervista a Luca Ward su <a href="https://www.facebook.com/CyberpunkGameIT/videos/798838950550960/">Facebook</a>.</p>
