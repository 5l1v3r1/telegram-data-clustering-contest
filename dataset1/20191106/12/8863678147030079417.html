      <h1>65 новых Skoda Octavia и 2 УАЗа получили краевые автоинспекторы</h1>
      <address>
        <time datetime="2019-11-06T12:17:46+00:00">06 Nov 2019, 12:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7DmIjurEbZs" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>67 новых патрульных машин получили краевые автоинспекторы. Весь транспорт оснащён связью, видеорегистраторами, громкоговорителями с проблесковыми маячками и набором для оказания экстренной помощи на месте аварии.</p>
      <p>Большинство автомобилей — это Skoda Octavia и только два УАЗа для отдаленных территорий. Ключи от них сегодня в торжественной обстановке вручили начальник краевой полиции. После торжественного прохождения часть экипажей сразу отправились на службу.</p>
      <blockquote>Мы, получая серьезную такую технику обязаны и сами совершенствоваться, мы провели соответствующие курсы обучения личного состава, мы за этими транспортными средствами закрепляем наиболее подготовленных профессионально сотрудников, который будут выполнять поставленные задачи.<cite>Александр Речицкий, начальник ГУ МВД России по Красноярскому краю</cite></blockquote>
