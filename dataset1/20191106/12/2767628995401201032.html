      <h1>Nuevo presunto caso de tráfico de personas en Europa</h1>
      <address><time datetime="2019-11-06T12:22:48+00:00">06 Nov 2019, 12:22</time> by <a rel="author">Euronews en español  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xU1EVovDf5g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nuevo presunto caso de tráfico de seres humanos en Europa. Esta vez en Croacia.</p>
      <p>La policía croata descubrió a nueve inmigrantes ocultos en la parte trasera de una camioneta, en el este del país. Se trata de tres hombres, dos mujeres y cuatro menores, procedentes, dijeron, de Irán e Irak.</p>
      <p>El conductor de la camioneta, un ucraniano de 21 años, ha sido detenido por presunto tráfico de personas.</p>
      <p>Miles de migrantes de Oriente Próximo, África o Asia, que huyen de la guerra o la miseria, han quedado atrapados en los Balcanes en su intento de llegar a Europa occidental.</p>
