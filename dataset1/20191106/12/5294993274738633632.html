      <h1>Macron estreita laços com a China</h1>
      <address><time datetime="2019-11-06T12:29:17+00:00">06 Nov 2019, 12:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8ecBYEp_fAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Economia, clima e a importância da França e da Europa na geopolítica mundial: estes foram os grandes temas que dominaram a visita do presidente francês à China. Na conferência de imprensa com o homólogo chinês, Xi Jinping, Emmanuel Macron deplorou as políticas comerciais dos Estados Unidos de Trump, mas disse esperar melhorias:</p>
      <p>"A China e a Europa partilham a mesma recusa da guerra comercial, que só faz perdedores. Por isso, sublinhei ao presidente Xi Jinping o meu desejo de que as discussões em curso entre os Estados Unidos e a China permitam apaziguar rapidamente as tensões e tomem devidamente em conta os interesses do grande parceiro comercial da China, que é a União Europeia."</p>
      <p>A deslocação serviu também para assinar vários acordos comerciais entre a França e a China, em áreas como a agricultura, a energia ou a aeronáutica. Acordos que representarão entre 15 e 20 mil milhões de euros.</p>
      <p>Xi Jinping: "Ambos os lados obtiveram novos consensos em termos de cooperação nas áreas da energia nuclear, aviação e espaço aéreo, para encorajar companhias e departamentos relevantes de ambos os países para desenvolverem um mercado de energia nuclear, a indústria da aviação, o desenvolvimento de satélites e vários outros intercâmbios."</p>
      <p>A retirada dos Estados Unidos do Acordo de Paris sobre o Clima, confirmada esta segunda-feira, foi fortemente criticada pelo presidente francês:</p>
      <p>"Lamento as escolhas feitas por outros, mas quero tratá-las como escolhas marginais, porque quando a China, a União Europeia, a Rússia - que ratificou há poucas semanas os Acordos de Paris -, se comprometem com firmeza, a escolha isolada de um ou outro país não é suficiente para mudar a trajetória do mundo."</p>
      <p>Para sublinhar a oposição à escolha da administração Trump, a França e a China aproveitaram a ocasião para assinar um texto comum que estipula a "irreversibilidade do Acordo de Paris".</p>
