      <h1>Κουτάβι στα συντρίμμια: Διασώθηκε μετά την επιδρομή κατά του Μπαγκντάντι</h1>
      <address><time datetime="2019-11-06T12:06:45+00:00">06 Nov 2019, 12:06</time> by <a rel="author">Μάγδα Μπακούση - CNN Greece</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nN8bJ4XLBvY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα κουτάβι βρέθηκε στα συντρίμμια αμέσως μετά την επιδρομή κατά του Μπαγκντάντι.</p>
      <p>Ο Bobe, ο οποίος έκλαιγε με λυγμούς, εντοπίστηκε από τον φωτορεπόρτερ Fared Alhor.</p>
      <p>Ο Alhor αμέσως αντιλήφθηκε ότι δεν μπορούσε να το αφήσει εκεί. Αφού πήγε να προμηθευτεί ό,τι χρειαζόταν, γύρισε πίσω για να τον πάρει.</p>
      <p>Αρχικά, τον πήγε σε ένα φίλο του που είχε ήδη σκύλους.</p>
      <p>Ωστόσο, δεν μπόρεσε να πει «αντίο» και αποφάσισε να τον υιοθετήσει. Παρά τις οικονομικές του δυσκολίες, υπόσχεται να τον φροντίζει.</p>
