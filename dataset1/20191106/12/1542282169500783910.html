      <h1>Η βραβευμένη ταινία animation «Έχασα το σώμα μου» σύντομα στις οθόνες</h1>
      <address><time datetime="2019-11-06T12:15:41+00:00">06 Nov 2019, 12:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Oc1mmk6UhL0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα κομμένο χέρι αναζητεί το σώμα από το οποίο αποσπάστηκε. Η γαλλική ταινία animation «J'ai perdu mon corps» - «Έχασα το σώμα μου» αφηγείται την ιστορία ενός νεαρού άνδρα από την παιδική του ηλικία μέχρι τη στιγμή που ερωτεύεται.</p>
      <p>Έγινε η πρώτη ταινία του είδους που βραβεύτηκε στην κατηγορία ταινιών της Εβδομάδας των Κριτικών στο Φεστιβάλ των Καννών.</p>
      <p>Για τον Ζερεμί Κλαπέν, αυτή είναι η πρώτη μεγάλου μήκους ταινία για την οποία δυσκολεύτηκε πολύ να βρει χρηματοδότηση. Βασίζεται στο μυθιστόρημα του Γκιγιώμ Λοράν, σεναριογράφου της πολυβραβευμένης ταινίας «Αμελί» του Ζαν-Πιέρ Ζενέ.</p>
      <p>«Εξαρχής σκεφτόμουν μια ταινία για ενήλικο κοινό, δεν ήθελα μια παιδική γραφή κάτι το οποίο περνά και στον σχεδιασμό της ταινίας. Πρέπει να προσπαθήσουμε να φύγουμε από τους κώδικες που απευθύνονται στα παιδιά, που έχουμε συνηθίσει στις παιδικές ταινίες. Ήθελα να κάνω κάτι καθαρό. Είναι αλήθεια πως ο χαρακτήρας είναι δύσκολο να προσεγγιστεί: ένα κομμένο χέρι. Κανείς δεν πίστευε ότι ένας τέτοιος χαρακτήρας θα μπορούσε να παρασύρει τον θεατή για να παρακολουθήσει την ιστορία», είπε στο euronews ο δημιουργός της ταινίας.</p>
      <p>Ο Μαρκ ντι Πονταβίς, παραγωγός εξήγησε: «Πέρασαν χρόνια που προσπαθούσαμε να βρούμε χρηματοδότηση. Ήταν φοβερά περίπλοκο. Όταν δεν καταφέρνουμε να συγκεντρώσουμε χρήματα αλλά έχουμε την πεποίθηση ότι έχουμε στα χέρια μας υλικό για μια σπουδαία ταινία, είμαστε υποχρεωμένοι να συνεχίζουμε. Μας έλειπε το 50% του μπάτζετ μας και το στούντιο Xilam έβαλε τα χρήματα. Θέλαμε να φτάσουμε μέχρι τέλους, δεν θέλαμε να τα παρατήσουμε στη μέση της διαδρομής».</p>
      <p>Η χρηματοδότηση έγινε σε συνεργασία με το πρόγραμμα της Περιφέρειας AUVERGNE-RHÔNE-ALPES CINÉMA.</p>
      <p>Η ταινία του Κλαπέν είναι υποψήφια για το φετινό Ευρωπαϊκό Βραβείο Κινηματογράφου. Η υποδοχή του κοινού φαίνεται να δικαιώνει την προσπάθεια.</p>
      <p>Η ταινία που προβάλεται αυτό το διάστημα στις γαλλικές αίθουσες θα είναι από τα τέλη Νοεμβρίου προσβάσιμη στο παγκόσμιο κοινό μέσω της πλατφόρμας NETFLIX.</p>
