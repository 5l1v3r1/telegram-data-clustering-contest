      <h1>В Северо-Енисейске после капремонта открылась детская библиотека</h1>
      <address>
        <time datetime="2019-11-06T12:30:13+00:00">06 Nov 2019, 12:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XFnH-Zad1Mo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новую жизнь получила детская библиотека в Северо-Енисейске. Она полностью преобразилась благодаря ремонту и современному оснащению. В рамках нацпроекта «Культура» на неё потратили 5 млн рублей из федерального и больше 4 млн из районных бюджетов.</p>
      <p>Пространство разделили на четыре зоны: зону семейного чтения, детскую, многофункциональный зал и творческую лабораторию. Провели высокоскоростной интернет и поставили восемь компьютеров для посетителей. Для интерактивных мероприятий повесили экран с проектором. Кроме мебели для библиотеки, конечно же, купили и дополнительные книги — две тысячи шестьсот штук, от классики до последних новинок художественной литературы, а также разнообразные детские энциклопедии. Появились тут и 120 настольных игр — развивающих, обучающих и интеллектуальных.</p>
      <blockquote>Сейчас такая длинная зима, которая и взрослых в депрессию вводит, не только детей. Единственное развлечение зимой — это горки. И то, когда они будут, и когда будет погода. Поэтому такое тёплое уютное место — это оазис для всех деток. Тем более, что у меня разного возраста, и я посмотрела, что все они здесь найдут себе место. Я думаю, это будет нашим любимым местом.<cite>Анастасия Данченко, посетительница библиотеки</cite></blockquote>
