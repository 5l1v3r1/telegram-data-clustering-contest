      <h1>Chile se queda también sin la final de la Copa Libertadores</h1>
      <address><time datetime="2019-11-06T12:14:56+00:00">06 Nov 2019, 12:14</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PMce-1Z7940" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Chile se queda también sin la final de la copa Libertadores de fútbol. Los disturbios tumban así el tercer gran evento internacional que iba a acoger este año el país tras la anulación de las cumbres de la APEC y de la COP25.</b>
      </p>
      <p>La final de la Copa Libertadores, que enfrentará al brasileño Flamengo y al argentino River Plate, tendrá lugar finalmente en el Estadio Monumental de Lima.</p>
      <p>El estallido social en Chile sigue sin calmarse y van para tres semanas de disturbios contra las desigualdades sociales. Disturbios que ya se han cobrado la vida de al menos 20 personas y han dinamitado la imagen internacional del país.</p>
      <p>En estas circunstancias, <b>el dólar alcanzó este martes los 746 pesos chilenos, un cambio que marca un máximo histórico</b>. El presidente chileno, <b>Sebastián Piñera, ha vuelto a reiterar que cumplirá la totalidad de su mandato</b>, pese al clamor popular que pide su renuncia.</p>
