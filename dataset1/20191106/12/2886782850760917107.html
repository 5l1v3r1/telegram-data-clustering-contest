      <address><time datetime="2019-11-06T12:16:39+00:00">06 Nov 2019, 12:16</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ffQD7XPEXQ8" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>Turistákat késeltek meg a jordániai Dzserasban, a római kori romváros közelében.</p>
      <p>Öt ember megsebesült, a támadót elfogták. A rendőrség lezárta a környéket, és nyomozást indított.</p>
      <p>Az öt sérült közül három spanyol turista. Mindhárman nők és csak kisebb sérüléseket szenvedtek. Megsérült még egy idegenvezető és a romváros egyik biztonsági őre. Mindannyiukat kórházba szállították.</p>
