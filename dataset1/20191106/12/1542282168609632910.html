      <h1>Αιματηρή επίθεση ενόπλων σε σημείο ελέγχου στη νότια Ταϊλάνδη</h1>
      <address><time datetime="2019-11-06T12:32:32+00:00">06 Nov 2019, 12:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QMW4IF2t9Gg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τουλάχιστον 15 μέλη ομάδας αυτοάμυνας ενός χωριού σκοτώθηκαν κατά τη διάρκεια επίθεσης σε σημείο ελέγχου στον μουσουλμανικό νότο της Ταϊλάνδης από αγνώστους, που οι αρχές θεωρούν ότι είναι αυτονομιστές αντάρτες.</p>
      <p>Οι αρχές κάνουν λόγο για τη σοβαρότερη επίθεση ενόπλων των τελευταίων ετών στην περιοχή.</p>
      <p>Οι δράστες της επίθεσης, στην επαρχία Γιάλα, χρησιμοποίησαν πυροβόλα όπλα και εκρηκτικά , ενώ σκόρπισαν καρφιά στους δρόμους για να καθυστερήσουν τους πιθανούς διώκτες τους.</p>
      <p>Δεν υπήρξε ανάληψη ευθύνης ωστόσο σύμφωνα με αξιωματούχο των δυνάμεων που έχουν αναπτυχθεί στην περιοχή πιθανότατα πρόκειται για ενέργεια ανταρτών.</p>
      <p>Τα τελευταία δεκαπέντε χρόνια,7000 άνθρωποι έχασαν τη ζωή τους στις επιχειρήσεις για την καταστολή των αυτονομιστών μαλαίων μουσουλμάνων στις περιοχές που αποτελούσαν τμήμα ανεξάρτητου σουλτανάτου πριν προσαρτηθούν στο βασίλειο της Ταϊλάνδης, το 1909.</p>
