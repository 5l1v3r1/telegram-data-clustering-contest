      <h1>魏應充平靜面對有罪判決　列舉5爭議點提非常上訴與再審</h1>
      <address><time datetime="2019-11-06T12:51:00+00:00">06 Nov 2019, 12:51</time> by <a rel="author">劉志原, 鄒保祥</a></address>
      <p>最高法院審理頂新油品案，今（6日）判魏應充有罪確定，頂新律師余明賢舉行記者會表達強烈遺憾，質疑檢方偵辦此案有三大違失，最高法院卻視而不見，做出具有五大爭議的判決。律師余明賢表示，將聲請再審，另也會針對本案多項違背法令之處，聲請非常上訴。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fU_bZx5hXK8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>律師余明賢指出，魏應充一如往常，以非常平靜心情面對此案，也相信司法有公平結果，但今天聽到這樣判決很遺憾。至於是否影響職棒味全龍，余明賢表示，無法代為回答。</p>
      <p>律師余明賢強調，最高法院今天判決共有五大爭議，第一點是，刑事訴訟法採無罪推定原則，但二審法院卻在檢察官完全沒有舉證大幸福油品不可供人食用的情況下，直接用推論的方式認定頂新進口的越南油品來源有問題。律師質疑已違反無罪推定原則，最高法院卻未糾正。</p>
      <p>第二點是，二審判決認為大幸福公司沒有取得「食品安全證書」，所以油品不具食用品質，律師團認為，越南司法部及農業部都已經發函確認：依越南政府規定，大幸福出口油品不需要取得當地的「食品安全證書」，只須符合進口國規定即可，而當初頂新進口過程一切依衛福部規定，法院卻無視此事實。</p>
      <p>律師強調，當初從越南合法進口合格原料油、報關過程政府收取20%食用油關稅，食藥署抽驗進口原料油也合格，最後的成品油更符合國家安全衛生標準。企業一切依法行事，政府規定卻反覆無常，且食藥署朝令夕改、構陷企業入罪，頂新依法進口食用油所繳納的20%食用油關稅仍在政府口袋，如今卻被認定進口油品不具食用品質被判刑。</p>
      <p>余明賢律師指出，第三個爭議是，二審判決沒有調查大幸福違反「食品良好衛生規範」的具體情節與程度，就認定油品不可以供人食用，未盡證據調查的義務，最高法院也未糾正二審違法之處，顯有疏失。</p>
      <p>第四個爭議是，二審判決以案發7個月後才採樣化驗的頂新油品數值來認定頂新油品欠缺供人食用的品質，但該數值無法證明油品剛熬製時的品質狀態，證據力明顯不足，最高法院仍選擇忽視。</p>
      <p>律師強調，第五個爭議點是，檢察官偵查之初，刻意以「趕快釐清責任你就可以回家」、「其他人已經偵訊、把問題推給你」等訊息，誘騙原料油供應商楊振益，取得對頂新不利的證詞，此舉已構成違法取證，最高法院卻未糾正。</p>
      <p>律師余明賢強調，近日將依法聲請再審，並就本案違背法令之處，聲請非常上訴。</p>
