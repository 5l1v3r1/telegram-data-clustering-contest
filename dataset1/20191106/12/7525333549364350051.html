      <h1>В крупном спальном микрорайоне Сочи построят школу и детский сад. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-06T12:50:00+00:00">06 Nov 2019, 12:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2g4C5pQfZro" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Кудепсте планируют провести масштабную работу по благоустройству. Главными темами во время обхода стали социальные объекты, предотвращение паводков и самовольного строительства.</p>
      <p>В июне река Кудепста вышла из берегов и затопила десятки дворов и домов. Спустя 4 месяца после ЧП глава города Сочи Алексей Копайгородский поручил собрать жителей микрорайона и объяснить важность страхования имущества. Он также сообщил о необходимости укрепления берегов реки. Договорённости о совместной работе с краевыми и федеральными ведомствами уже достигнуты.</p>
      <p>Изменения коснутся и самостроев: в Сочи создадут муниципальное предприятие, которое будет заниматься сносом нелегальных объектов.</p>
      <p>В рамках проекта «Комфортная городская среда» на ул. Искры будет построен сквер. Алексей Копайгородский дал поручение закончить работу до конца 2020 года. В микрорайоне также появится крупный спортивно-развлекательный комплекс.</p>
      <p>Также обратили внимание на проблему переполненности школ. Глава города поручил подготовить проект для развития территории, принадлежащей школе-интернату на ул. Дарвина, до 1 декабря. На пустующих 5 га планируют построить новую школу и детский сад.</p>
