      <h1>Почти три тысячи работников «Высоцкого» эвакуировали из-за загоревшейся пыли (ФОТО, добавлено ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-06T12:53:25+00:00">06 Nov 2019, 12:53</time>
      </address>
      <p>Сегодня днем в Екатеринбурге эвакуировали самый высокий офисник города – бизнес-центр «Высоцкий».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XVwbI3a_hcA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Задымление в «Высоцком»: 2900 человек эвакуированы</p>
      <p>Причиной стало задымление на 35 этаже – там стали тлеть пылевые отложения подъемного механизма пассажирского лифта. К счастью, автоматическая сигнализация сработала вовремя.</p>
      <figure>
        <img src="https://newdaynews.ru/pict/text/19/11/06/675879_463212272.jpg"/>
      </figure>
      <p>С ситуацией быстро справились пожарные, потушив тлеющую пыль из внутреннего пожарного крана.</p>
      <figure>
        <img src="https://newdaynews.ru/pict/text/19/11/06/675888_1032015820.jpg"/>
      </figure>
      <p>Как сообщили «Новому Дню» в пресс-службе ГУ МЧС России по Свердловской области, из здания были эвакуированы 2 900 человек. Никто не пострадал. Работники офисов в «Высоцком» говорят, что на некоторых этажах чувствовался запах гари. Возвращаться на рабочие места многие предпочли по лестницам. После отъезда пожарных расчетов лифты некоторое время не работали.</p>
