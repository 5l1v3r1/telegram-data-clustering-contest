      <h1>شاهد: تابوت استثنائي مرصع بآلاف جواهر "شواروفسكي" في معرض موسكو</h1>
      <address><time datetime="2019-11-06T12:00:45+00:00">06 Nov 2019, 12:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_lWWcJDgJEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>كان زوار معرض موسكو لتجارة التوابيت الأسبوع الماضي على موعد مع تابوت فريد من نوعه، إذ رُصِّع بنحو 60 ألف مجوهرة من جواهر "شواروفسكي"، مصنع الجواهر العالمي الشهير.</p>
      <p>ويبدو أن التابوت مخصص للشخصيات البارزة واللامعة التي ربما تريد أن يكون مكانها الأخير لمسيرتهم الدنيوية اللامعة.</p>
      <p>وقد أعد التابوت خصيصاً لمعرض موسكو التجاري، وقد اشترته شركة خدمات لتنظيم المراسم في مدينة موسكو، إلا أن السعر الذي بيع به التابوت لم يكشف عنه.</p>
      <p>ويرى البعض أن سوق التوابيت تغير في روسيا خلال السنوات العشر الأخيرة، إذ أصبحت المقاربة الفردية أكثر شعبية، فالروس لم يعودوا مقيدين كلياً بالتقاليد، ولكنهم أصبحوا يلجأون إلى التصاميم الفردية، ويحددون فقرات مراسم الجنازة أيضاً.</p>
