      <h1>Macron y Xi Jinping reafirman su compromiso con el Acuerdo de París</h1>
      <address><time datetime="2019-11-06T12:01:18+00:00">06 Nov 2019, 12:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AWtTK-JvyoE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Emmanuel Macron vuelve de China con los deberes hechos. El presidente francés cerró este miércoles con con su homólogo chino Xi Jinping una serie de acuerdos con los que ambos muestran al mundo, y en especial a Estados Unidos, <b>su respaldo al multilateralismo y una mayor cooperación</b>, ahora que las relaciones comerciales entre Washington y Pekín están atascadas.</p>
      <p>"China y Europa comparten el mismo rechazo a una guerra comercial en la que solo hay perdedores", decía el presidente francés. "He expresado al presidente Xi mi deseo de que las conversaciones en curso entre Estados Unidos y China alivien rápidamente las tensiones y tengan en cuenta los intereses del principal socio comercial de China, la Unión Europea".</p>
      <p>El mandatario chino recordaba por su parte que ambas partes habían llegado a <b>nuevos consensos de cooperación "en los campos de energía nuclear, aviación e industria aeroespacial</b> para animar a las empresas y a los departamentos pertinentes de ambos países a desarrollar conjuntamente un mercado de energía nuclear, aviación, y fabricación de satélites para terceros países, así como otros nuevos intercambios".</p>

        <iframe data-src="https://twitter.com/euronewses/status/1191974876086755328" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <h3>Apuesta firme por el Acuerdo de París</h3>
      <p>El cambio climático fue otro de los grandes asuntos a tratar. <b>Macron y Xi Jinping reafirmaron su apoyo al Acuerdo de París,</b><a href="https://es.euronews.com/2019/11/04/estados-unidos-notifica-formalmente-a-la-onu-su-retirada-del-acuerdo-de-paris-sobre-el-cli">del que Estados Unidos se ha desentendido definitivamente</a>.</p>
      <p>"Deploro las decisiones que han tomado otros, pero quiero verlas como opciones marginales", decía Macron sobre la reciente y esperada salida de Estados Unidos. "Porque cuando China, la Unión Europea y Rusia (que ratificó el Acuerdo de París hace unas semanas) se comprometan con firmeza, <b>la elección aislada de uno u otro país no será suficiente para cambiar el curso del mundo"</b>.</p>
      <p>Para seguir adelante con lo pactado, Macron y Xi Jinping <b>animan a los países desarrollados a invertir 90.000 millones de euros anuales de aquí a 2025</b> para luchar contra el cambio climático, además de pedirles cumplir su compromiso de dedicar esa misma cantidad hasta 2020.</p>
