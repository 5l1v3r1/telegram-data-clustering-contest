      <h1>Ataque na Jordânia provoca oito feridos</h1>
      <address><time datetime="2019-11-06T12:14:21+00:00">06 Nov 2019, 12:14</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FEBByeqa4VI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oito pessoas foram esfaqueadas na cidade turística de Gérasa, no norte da Jordânia. De acordo com a comunicação social local, o ataque provocou dois feridos graves que tiveram de ser transportados para Amã para receber tratamento hospitalar.</p>
      <p>A Al Jazeera assegura que não correm perigo de vida e a sua situação é estável. Entre as vítimas encontram-se quatro cidadãos jordanos, um turista suíço e três turistas mexicanos, e não espanhóis como foi inicialmente noticiado.</p>
      <p>O atacante foi detido pela polícia local, a motivação ainda não é conhecida.</p>
