      <h1>Трейлер и скриншоты стелс-шутера IGI: Origins</h1>
      <address><time datetime="2019-11-06T17:23:12+00:00">06 Nov 2019, 17:23</time> by <a rel="author">Антон Самитов</a></address>
      <p>Действие третьей части серии развернётся во времена Холодной войны.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UOh0VvNKXX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В тизер-трейлере показали главного героя — британского шпиона с позывным Regent, который выполняет некую миссию в польском городе Гданьске. Сюжет Origins расскажет об основании секретной организации I.G.I. — действие развернётся в альтернативной реальности в 1980 году.</p>
      <p>Страница шутера уже <a href="https://store.steampowered.com/app/1186430/IGI__Origins/">появилась</a> в Steam, где опубликовали короткий синопсис и несколько скриншотов.</p>
      <figure>
        <img src="https://leonardo.osnova.io/f10b2431-b615-4f82-6d0c-bde4fcb33cc4/"/>
      </figure>
      <figure>

      <figure>

      <figure>
        <img src="https://leonardo.osnova.io/ae9a95e2-9a14-2563-37a4-95d86b016372/"/>
      </figure>
      <p>IGI: Origins — приквел оригинальной Project I.G.I., вышедшей на ПК в 2000 году. Над третьей частью работает студия Antimatter Games, известная по Rising Storm 2: Vietnam, а издаёт игру компания Toadman Interactive, создатели Immortal: Unchained.</p>
      <p>Как до этого утверждали издатели, в создании приквела участвуют и авторы оригинальных I.G.I. из Innerloop Studios.</p>
      <p>Релиз Origins состоится на ПК, PS4 и Xbox One в 2021 году.</p>
