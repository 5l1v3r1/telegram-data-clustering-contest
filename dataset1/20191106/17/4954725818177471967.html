      <h1>『フォートナイト』に実装された「ハープーンガン」が強くて面白い。敵を引き寄せ、魚も釣れるモリ撃ち銃</h1>
      <address><time datetime="2019-11-06T17:00:45+00:00">06 Nov 2019, 17:00</time> by <a rel="author" href="https://automaton-media.com/author/hanyu-tomato/" target="_blank">Kaisei Hanyu</a></address>
      <p>『フォートナイト』バトルロイヤルモードに新武器「ハープーンガン」が登場した。新たに追加されたこの武器は、高威力で建築物も破壊できるだけでなく、魚釣りもできる便利なアイテムとなっている。「ハープーンガン」は11月5日に『フォートナイト』バトルロイヤルに突然追加された武器だ。『フォートナイト』はチャプター2の開始からパッチノートを出さずにアップデートを配信している。今回の新武器の追加もひっそりと行われたようだ。</p>
      <figure>
        <iframe data-src="https://twitter.com/XBLCrossfire/status/1191930719431467008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>パッチノートが出ていないためReddit（参考URL001）を中心に検証が行われている。ハープーンガンの性能を見ていこう。</p>
      <p>装弾数:<b>10発</b><br/>プレイヤーへのダメージ:<b>75</b><br/>建築物へのダメージ:<b>150</b><br/>リロード:<b>1.4秒</b><br/>銛が当たったプレイヤーとアイテムを引っ張ることができる<br/>ハープーンガンを打ち込むと一瞬で魚やアイテムを釣ることができる<br/>チェスト、フロア、サプライドロップから出現<br/>レアリティは青色</p>
      <p>このようにハープガンは、プレイヤーと建築物へのダメージが両方とも強力な武器となっている。一瞬で魚やアイテムを釣ることができるが、釣りができるのは魚が泳いでいるポイントのみ。水場ならどこでも釣りができる「フィッシングフック」とは少し使い方が異なる。射程距離は6マス半程度で、そこそこの距離だ。当たった場所にプレイヤーを引っ張る「グラップルガン」と同じくらいの感覚で使えるだろう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191106-105722-001.jpg"/>
      </figure>
      <p>ちなみに『フォートナイト』は10月15日のチャプター2の配信以降パッチノートを出していない。バトルパスティアを進めるための経験値の修正も、静かに行われた経緯がある（参考URL002）。 チャプター2の開始時はマッチで得られるXPは少なく、バトルパスのティア100まで到達するためには相当の時間が必要であると見積もられていた。チャプター2が終了するまでに1日に少なくとも5時間以上は『フォートナイト』をプレイしなければティア100まで進まないとも。</p>
      <p>しかし10月19日から経験値ボーナスイベントが開催され、通常の4倍のXPが得られるようになった。イベント後もXPのボーナスは続いているようで、パッチノートは出ていないが問題視されていた課題はすぐに修正されたことになる。こうした経緯を考えると、今後も予告なしに新武器などが追加されていくことも考えられる。サプライズ的なアップデートには注目したいところだ。</p>
