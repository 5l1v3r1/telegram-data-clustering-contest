      <h1>Az Európai Bizottság megválasztott elnöke biztosjelöltet vár a brit mi</h1>
      <address><time datetime="2019-11-06T17:48:03+00:00">06 Nov 2019, 17:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmwBexGty3Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Levelet küldött a brit miniszterelnöknek az Európai Bizottság (EB) megválasztott elnöke. Ursula von der Leyen hivatalosan felkérte Boris Johnsont, delegáljon egy vagy több jelöltet a munkáját hamarosan megkezdő új Bizottságba.</p>
      <p>Románia két lehetséges jelöltet, Adina Valeant és Siegfried Muresant javasol biztosi posztra. Ludovic Orban kormányfő ezzel eleget tesz von der Leyen elvárásának, miszerint a tagországoknak egy-egy női és férfi jelöltet kellene megnevezniük.</p>
      <p>Az Európai Parlament szocialista képviselőcsoportja elvárja, hogy von der Leyen elérje a kitűzött célt, azaz fele-fele arányban legyenek nők és férfiak az új Bizottságban.</p>
      <p>Iratxe Garcia, európai parlamenti képviselő azt mondta, a nemek egyenlősége alapvető feltétele annak, hogy támogassák az új Bizottságot.</p>
