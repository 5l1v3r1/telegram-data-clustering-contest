      <h1>La estrategia de Erdogan pasa por Hungría</h1>
      <address><time datetime="2019-11-06T17:34:22+00:00">06 Nov 2019, 17:34</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cf1uuPNe85A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Visita oficial a Hungría del presidente turco, Recep Tayyip Erdogan, en el marco del cuarto Consejo de Colaboración Estratégica. El mandatario turco llega a Budapest una semana después de la visita de Vladímir Putin.</p>
      <p>Además de la firma de una serie de acuerdos de colaboración, en la agenda está el tema de los refugiados procedentes de Siria.</p>
      <p>La alianza turco húngara se tambaleó hace unas semanas cuando Ankara amenazó a los países europeos con enviarles 3,6 millones de refugiados, si insistían en definir la ofensiva turca en Siria como una invasión.</p>
      <p>Hungría no dudó en endurecer el tono y amenazó con usar la fuerza, si Turquía abría las puertas de Europa a los refugiados.</p>
      <p>Ankara, utiliza la cuestión migratoria para conseguir el apoyo de la UE, en asuntos como la operación militar contra las milicias kurdas en el norte de Siria.</p>
      <p>Mientras que Erdogan anuncia la captura de la esposa, del dirigente del Dáesh, Abu Bakr Al Bagdadi, Orbán podría mediar con el bloque comunitario para proporcionar más ayuda financiera a Turquía, y contribuir a la reconstrucción de ciudades sirias destruidas.</p>
      <p>El acercamiento turco húngaro tiene lugar bajo fuertes medidas de seguridad. Erdogan además tiene programado visitar en Budapest la tumba del poeta turco, Gül Baba, conocido como el padre de las rosas, y considerado un santo en el mundo musulmán.</p>
