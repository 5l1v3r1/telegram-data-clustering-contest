      <h1>Lebendig begraben: Was hinter dem Trend aus Südkorea steckt</h1>
      <address><time datetime="2019-11-06T17:37:29+00:00">06 Nov 2019, 17:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4zj2Oqo_AhI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bereits mehr als 25.000 Südkoreaner haben an Massenbegräbnissen für Lebende teilgenommen, dem neuesten Wohlfühltrend des Landes.</p>
      <p>Bevor sie sich ein Leichentuch überzogen und es sich in einem Sarg gemütlich machten, schrieben die Teilnehmer ein Testament. Dieses kuriose Event soll das Leben durch die Simulation des Todes verbessern.</p>
      <p>Das Angebot des Hyowon Healing Centre in Seoul interessiert Menschen vom Teenageraler bis zum Rentner. Viele empfinden es als "kathartisch", es helfe, eine neue Perspektive auf das Leben zu gewinnen.</p>
      <p>Der 28-jährige Student Choi Jin-kyu findet, dass die Menschen früher die Person neben sich als Konkurrenten betrachteten, den sie schlagen müssen, nicht als Begleiter.</p>
      <p>"Als ich im Sarg lag, fragte ich mich, was das für einen Sinn hatte. Ich möchte die Leute wissen lassen, dass sie wichtig sind und dass jemand anderes traurig wäre, wenn er oder sie weg wären. Das Glück liegt in der Gegenwart", erklärte Choi und wischte sich Tränen vom Gesicht.</p>
      <p>Südkoreas Lebenszufriedenheit liegt auf Platz 33 von 40 untersuchten Ländern im OECD Better Life Index. Die Selbstmordrate des Landes von 20,2 pro 100.000 Einwohner im Jahr 2016 war laut Weltgesundheitsorganisation fast doppelt so hoch wie der globale Durchschnitt von 10,53.</p>
      <h3>"Wir haben nicht ewig Zeit"</h3>
      <p>Hyowon, eine Bestattungsfirma, begann, das kostenlose Bestattungsprogramm anzubieten, um den Menschen zu helfen, ihr Leben zu schätzen und Vergebung und Versöhnung mit Familie und Freunden zu suchen, sagte Jeong Yong-mun, der das Hyowon Healing Centre leitet.</p>
      <p>Jeong sagte, er sei ermutigt, wenn sich die Menschen bei der Beerdigung eines Familienmitglieds versöhnen, aber er sei traurig, dass die Menschen so lange warten. "Wir haben nicht ewig Zeit", sagte er. "Deshalb denke ich, dass diese Erfahrung so wichtig ist; wir können uns früher entschuldigen und versöhnen und den Rest unseres Lebens glücklich leben."</p>
      <p>Gelegentlich hat er diejenigen, die an Selbstmord denken, davon abgehalten, sagte Jeong. "Ich halte Ausschau nach den Menschen, die Angst haben oder sich fragen, ob sie tatsächlich Selbstmord begehen können, und ich hebe ihre Entscheidung auf."</p>
      <p>Unter den Teilnehmern waren 12 Personen aus einer Seniorenfürsorgeeinrichtung, alle in den sechziger Jahren oder älter.</p>
      <p>Nachdem sie etwa zehn Minuten lang in einem geschlossenen Sarg gelegen hatte, kam Cho Jae-hee, 75, von ihrer lebendigen Beerdigung und sagte, dass die Vorbereitung auf den Tod notwendig sei, um ein gutes Leben zu führen.</p>
      <p>"Dies bietet die Möglichkeit, darüber nachzudenken, welcher Weg der beste ist, um zu gehen. Sobald du dir des Todes bewusst wirst und ihn erlebst, gehst du einen neuen Weg ins Leben."</p>
