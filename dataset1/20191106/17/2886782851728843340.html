      <h1>Újra török félholdas zászló leng majd fent a Budai várban</h1>
      <address><time datetime="2019-11-06T17:06:40+00:00">06 Nov 2019, 17:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CtNampVl-2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alig egy héttel Vlagyimir Putyin látogatása után, Orbán Viktor a világpolitikai másik "erős emberét", ellentmondásos alakját, Recep Tayyip Erdogant látja vendégül. A török elnök legutóbb 2018 őszén járt Budapesten.</p>
      <p>A két vezető szoros kapcsolatának kezdete 2013-ra tehető, amikor a magát „legkeresztényebb”, „legeurópaibb” kormányfőnek nevező Orbán meghirdette a keleti nyitás politikáját, amiben Erdogan is perspektívát látott.</p>
      <p>Szövetségüket megerősítette a 2015-ös menekültválság, majd Brüsszel és Ankara megállapodása-üzlete arról, hogy Törökország visszatartja a szíriai menekülteket.</p>
      <p>A magyar diplomácia - az uniós országok közül egyedüliként - azóta is támogatja Erdogan minden vitatott lépését.</p>
      <p>Orbán üdvözölte a török alkotmány átírását, részt vett Erdogan elnöki beiktatásán, és fékezte azt is, hogy az Európai Unió egységesen elítélhesse a török hadsereg észak-szíriai offenzíváját.</p>
      <p>Az még nem világos, hogy Magyarország mit profitál ebből a szoros barátságból. A két ország közötti kereskedelem nőtt ugyan, de messze nem a 6 éve, célként megnevezett mértékben.</p>
      <p>Sokaknak nem tetszik, hogy a magyar miniszterelnök egy, a világ szemében "diktátorral gazsulál". Számos civil szervezet hirdetett tüntetést a látogatás időpontjára. De azokat csak az Erdogant szállító konvoj útvonalától távol tarthatják meg. Erdogan híveinek mozgását a magyar hatóság nem tervezi korlátozni.</p>
