      <h1>مصلحة الإبحاث العلمية الزراعية: لا أمطار غزيرة خلال تشرين الثاني</h1>
      <address><time datetime="2019-11-06T17:23:17+00:00">06 Nov 2019, 17:23</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت مصلحة الأبحاث العلمية الزراعية في بيان بأنّ "الطقس المستقر مستمر مع درجات حرارة أعلى من معدّلها لعدّة أيّام، ويحتمل أن لا تظهر أمطار غزيرة خلال شهر تشرين الثاني".</p>
