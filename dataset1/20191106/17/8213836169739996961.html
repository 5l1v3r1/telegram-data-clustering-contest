      <h1>El Uniko lanza su nuevo tema romántico "Quién no ha llorado"</h1>
      <address><time datetime="2019-11-06T17:06:22+00:00">06 Nov 2019, 17:06</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PEKyYmSXVPs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¡El reguetonero cubano <b><a href="https://www.cibercuba.com/tags/uniko">El Uniko</a> </b>está de estreno! El cantante lanzó su nuevo sencillo <i>Quién no ha llorado </i>que promete convertirse en uno de los últimos éxitos musicales del mes.</p>
      <p>La canción fue presentada a través de su canal de YouTube mediante un vídeo lyric en el que se puede apreciar al completo su letra.</p>
      <p><i>Quién no ha llorado</i> mantiene el formato musical que ha lanzado el reguetonero a la popularidad y que está basado en el romanticismo y en las historias de relaciones fallidas.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4f2dTzA3Nc" data-service="Instagram"/>
      </figure>
      <p>Luis Alberto Almanza González, nombre real de El Uniko, no solo ha lanzado esta canción en las últimas semanas. Hace unos días también publicó <a href="https://www.cibercuba.com/videos/musica/2019-10-22-u65722-e65722-s27065-senti-lo-ultimo-uniko"><b><i>Y sentí</i></b></a> en solitario y un tema en colaboración con el reguetonero cubano <a href="https://www.cibercuba.com/tags/chulo"><b>El Chulo</b></a> llamado <i>Demasiado fuerte</i>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TVdiNlq5Izc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>De momento, las tres producciones están siendo muy bien acogidas por el público amante del reguetón, pues sobrepasan los 500 mil visualizaciones en la mencionada plataforma digital. </p>
