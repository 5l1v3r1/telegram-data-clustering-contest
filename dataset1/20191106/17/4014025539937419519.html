      <h1>Ahora Trump justifica el muro con México por caso LeBarón</h1>
      <h2>El presidente de EU hizo referencia al ataque contra familiares LeBarón y afirmó que la gente ya está empezando a coincidir con él sobre la construcción del muro.</h2>
      <address><time datetime="2019-11-06T17:22:31+00:00">06 Nov 2019, 17:22</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/371542342" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>El presidente de Estados Unidos, Donald Trump, argumentó este miércoles que el ataque a integrantes de la familia LeBarón, que dejó nueve muertos en los límites de Chihuahua y Sonora, demuestra que él tiene razón sobre construir el muro y tener una frontera con México muy fuerte.</p>
      <p>"Cuando ves lo que está pasando del otro lado de la frontera, la gente está empezando a decir: 'quizá él tiene razón acerca del muro, y quizá él tiene razón sobre construir un fuerte muro'", afirmó durante un discurso sobre temas judiciales en la Casa Blanca.</p>
      <p>“El otro bando (los demócratas) quiere fronteras abiertas que traen una gran criminalidad, y muchos me han dicho eso en los últimos días, que han empezado a entender el tema de la frontera”, añadió el mandatario.</p>
      <p>Trump señaló el martes que es tiempo de que México se enfrente a los cárteles de la droga que existen en el territorio, luego del asesinato de familiares del activista Julián LeBarón.</p>
      <p>"Este es el momento para que México, con la ayuda de Estados Unidos, haga la GUERRA contra los cárteles de la droga y los borre de la faz de la tierra. ¡Simplemente esperamos una llamada de su nuevo presidente!", aseguró en su cuenta de Twitter.</p>
      <p>La postura del presidente norteamericano ante los hechos fue de condena a estos actos de violencia sin sentido, de acuerdo con el vocero de la Casa Blanca, Hogan Gidley.</p>
      <p>El mandatario estadounidense también mencionó que, en caso de que el Gobierno de Andrés Manuel López Obrador solicite ayuda para combatir al narcotráfico, está dispuesto a brindarla.</p>
      <p>López Obrador agradeció posteriomente a su homólogo estadounidense por ofrecer su ayuda para luchar contra el narcotráfico en México, pero señaló que eso corresponde a las autoridades del país.</p>
      <p>Un grupo armado emboscó y ejecutó en Bavispe, Sonora, a tres mujeres lactantes y seis niños –entre ellos dos bebés– integrantes de la familia LeBarón. No hicieron caso a los gritos de terror ni a la súplica de las víctimas que pedían parar el ataque; por el contrario, hicieron más de 200 tiros con rifles de asalto AK47 y AR15.</p>
