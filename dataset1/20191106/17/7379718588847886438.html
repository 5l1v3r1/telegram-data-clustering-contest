      <h1>Yemen: l'Arabia Saudita accresce l'influenza sul sud del Paese</h1>
      <address><time datetime="2019-11-06T17:31:03+00:00">06 Nov 2019, 17:31</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c_M4G1QyLso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nella guerra del tutti contro tutti in <b>Yemen</b>, l'Arabia Saudita vince una battaglia e non sul campo. Con la mediazione di Riyad, il governo yemenita ha infatti firmato un accordo di pace con un gruppo di separatisti, appoggiati dagli Emirati Arabi Uniti, operativi nel sud del Paese.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191752174084210699" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'accordo prevede che Aden, la principale città della regione, torni sotto la giurisdizione del governo centrale, in cambio di una maggiore rappresentanza della fazione ribelle - il Consiglio di transizione del Sud - nell'esecutivo. "Questo accordo aprirà, a Dio piacendo, colloqui più ampi tra le parti yemenite per raggiungere una soluzione politica che ponga fine a questa crisi yementa e protegga lo Yemen, da tutti coloro che non desiderano il suo bene, ha dichiarato il <b>principe saudita Moḥammad bin Salmān</b>.</p>
      <h3>L'accordo sunnita che non piace a Teheran</h3>
      <p>L’inviato speciale dell’ONU nello Yemen, Martin Griffiths, ha mostrato ottimismo : "Ascoltare le forze nel sud del paese è un passo importante per riportare la pace».</p>
      <p>Di avviso opposto l'Iran, che non vede di buon occhio il rinsaldarsi dell'alleanza sunnita, tra Arabia Saudita (sostenuta dagli Stati Uniti) e governo dello Yemen. Da 4 anni la guerra civile insanguina il Paese nel quale esistono anche territori controllate dall’Isis e da Al-Qaeda, ma è il convitato di pietra Iran a mettere in discussione l'accordo di pace. Un patto che potrebbe portare ad un accerchiamento della capitale Sanaa, ancora in mano ai <b>ribelli sciiti Houthi, appoggiati da Teheran.</b></p>
      <p>Secondo il portavoce del ministero degli Esteri iraniano, Abbas Mousavi, "l'accordo di Riyad non servirà a risolvere la crisi nello Yemen, ma piuttosto a consolidare l'occupazione dell'Arabia Saudita e dei suoi alleati nel sud del Paese, in modo diretto o per procura. Se siete seri riguardo alle vostre intenzioni su una risolusione della crisi - ha aggiunto Mousavi rivolto ai sauditi - dovreste dare una risposta positiva all'iniziativa di pace dell'Alto consiglio politico dello Yemen sulla cessazione degli attacchi".</p>
