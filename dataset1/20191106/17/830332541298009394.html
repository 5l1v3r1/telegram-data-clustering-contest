      <h1>Highway 51 near McFarland reopens following rollover crash</h1>
      <address><time datetime="2019-11-06T17:29:59+00:00">06 Nov 2019, 17:29</time> by <a rel="author">Tabatha Wethal, Brandon Arbuckle</a></address>
      <p>McFARLAND, Wis. - All lanes on Highway 51 near McFarland have reopened following a crash that happened Tuesday night. </p>
      <figure>
        <iframe data-src="https://twitter.com/511WI/status/1191860422565126146?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A Dane County Communications Center dispatcher said a rollover crash was reported at 5:17 p.m. on the highway at the intersection with Exchange Street in the town of Dunn. </p>
      <p>State traffic officials said Highway 51 was closed from Tower Road to Farwell Street. </p>
      <p>The highway reopened at 6:52 p.m.</p>
