      <h1>Выпускники Колумбийского университета</h1>
      <address><time datetime="2019-11-06T05:08:52+00:00">06 Nov 2019, 05:08</time> by <a rel="author" href="https://d3.ru/user/check_facts/" target="_blank">check_facts</a></address>
      <p>
        <sub>Часто считается <a href="https://www.usnews.com/best-colleges/rankings/national-universities">3–им</a> университетом США, после Принстона и Гарварда.<br/>Не знаю иностранные ли это студенты, но статистически <a href="https://www8.gsb.columbia.edu/programs/mba/student-life/international-students">40–60%</a> студентов МБА в Колумбийском университете — иностранцы, очень много из Азии, есть и из России.</sub>
      </p>
