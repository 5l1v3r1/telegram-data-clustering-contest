      <h1>台南學弟妹想看「在韓國的學姐」　周子瑜驚喜現身嗨爆了</h1>
      <address><time datetime="2019-11-06T05:15:00+00:00">06 Nov 2019, 05:15</time> by <a rel="author">吳妍</a></address>
      <p>台南市復興國中明（7）日將迎接45週年校慶，明星校友周子瑜特別拍攝影片捎來祝福，影片公開後網友紛紛羨慕起復興國中的學生，更大讚子瑜說中文「好溫柔好好聽」！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zoSYCFirfOw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片中老師大跳TWICE招牌歌曲〈TT〉，但子瑜的學弟妹們卻不滿意，向老師要求「想要看在韓國的學姐啦」，結果下一秒校長敬世龍出現，直呼「想要看韓國的學姐嗎！校長變給你！」</p>
      <p>接著背景音樂響起TWICE新歌〈Feel Special〉，周子瑜穿著亮片洋裝出現，替母校45週年校慶獻上祝福，最後還握緊雙拳，替學弟妹們加油。</p>
      <p>影片才上傳兩天，已有將近3萬人點閱，網友也紛紛留言「子瑜說中文真好聽」「哇，這是世巡日本場期間錄的耶！！羨慕啊啊～」「剛畢業的表示崩潰」「子瑜人美心善，恭喜你們有這樣好的學姐」。</p>
      <p>更新時間｜2019.11.06 05:13</p>
