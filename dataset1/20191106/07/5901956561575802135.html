      <h1>Na Obali eksplodiral bankomat</h1>
      <h2>Zlikovci so bili spet dejavni.</h2>
      <address><time datetime="2019-11-06T07:03:00+00:00">06 Nov 2019, 07:03</time> by <a rel="author">A. L.</a></address>
      <p>ŠKOFIJE – Danes malo po 4. uri je bila policija obveščena, da so v Škofijah razstrelili bankomat. To so nam potrdili pri PU Koper. Pobrali so denar, več pa sledi v kratkem.</p>
