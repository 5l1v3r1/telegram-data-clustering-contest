      <h1>അന്യൻ ലാലേട്ടനായിരുന്നെങ്കിൽ വേറെ ലെവൽ: വിക്രത്തോട് ഭാര്യ</h1>
      <address><time datetime="2019-11-06T07:43:00+00:00">06 Nov 2019, 07:43</time> by <a rel="author">മനോരമ ലേഖകൻ</a></address>
      <p>താന്‍ മാത്രമല്ല തന്റെ ഭാര്യയും മോഹന്‍ലാലിന്റെ കടുത്ത ആരാധികയാണെന്ന് നടന്‍ വിക്രം. മകന്‍ ധ്രുവ് വിക്രം നായകനാകുന്ന ‘ആദിത്യവര്‍മ’യുടെ പ്രമോഷനു വേണ്ടി കേരളത്തിലെത്തിയതായിരുന്നു താരം.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kVcOJfKFfFg" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ഇഷ്ടതാരം ദുല്‍ഖറെന്ന് മറുപടി‍: മകനൊപ്പം കുസൃതി കാട്ടി വിക്രമും</p>
      <p>‘എന്റെ ഭാര്യ ലാലേട്ടന്റെ ഭയങ്കര ഫാനാണ്. നിങ്ങള്‍ ഉണ്ടാക്കുന്ന ശബ്ദത്തേക്കാള്‍ വലിയ ശബ്ദമാണ് ലാലേട്ടന്റെ പേരു കേട്ടാല്‍ ഭാര്യ ഉണ്ടാക്കുക. ഞാന്‍ ഏത് സിനിമയില്‍ അഭിനയിച്ചാലും ഭാര്യ പറയും ലാലേട്ടന്റെ അത്രയ്ക്കു ആയിട്ടില്ലെന്ന്. അന്യന്‍ ഞാന്‍ നന്നായി ചെയ്തു. എന്നിട്ടും ഭാര്യ പറഞ്ഞു ‘ലാലേട്ടനാണെങ്കില്‍ അതു വേറെ ലെവലായേനെ’ എന്ന്.’- വിക്രം പറഞ്ഞു.</p>
      <p>വെള്ളിയാഴ്‌ച റിലീസാകുന്ന ആദിത്യവർമ എന്ന സിനിമയുടെ പ്രചാരണത്തിന്‌ തിരുവനന്തപുരത്തെത്തിയതായിരുന്നു വിക്രം. മകൻ ധ്രുവും സിനിമയിലെ നായിക പ്രിയാ ആനന്ദും ഒപ്പമുണ്ടായിരുന്നു. ധ്രുവ് നായകനായി അരങ്ങേറ്റം കുറിക്കുന്ന ‘ആദിത്യവർമ’ 8 ന് തിയറ്ററുകളിലെത്തുമ്പോൾ മകനെ പണ്ട് സ്കൂളിൽ പ്രഛന്ന വേഷ മത്സരങ്ങൾക്കു കൊണ്ടുപോകുന്നതു പോലെയുള്ള ആകാംക്ഷയും ആശങ്കയുമാണ് അനുഭവിക്കുന്നതെന്നു വിക്രം. പ്രസ് ക്ലബ് സംഘടിപ്പിച്ച ‘മീറ്റ് ദി പ്രസി’ൽ പങ്കെടുക്കുകയായിരുന്നു ഇവർ.</p>
      <p>‘‘മകന്റെ ആദ്യ പ്രസ് മീറ്റാണിത്. അവൻ ആദ്യമായി കേരളത്തിലേക്കു വരുമ്പോൾ ഞാൻ ഒപ്പമുണ്ടാവണമെന്നു നിർബന്ധമുണ്ടായിരുന്നു. എനിക്കേറെ സ്നേഹം തന്ന നാടാണിത്. ആ പിന്തുണ ധ്രുവിനോടും ഉണ്ടാവണം.’’– മകനു സംസാരിക്കാൻ മൈക്ക് താഴ്ത്തി കൊടുക്കുന്നതിനിടെ വിക്രം പറഞ്ഞു.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sLle5FQJiDw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vikram &amp; Son Dhruv Vikram at Trivandrum</p>
      <p>സിനിമയുടെ മുഴുവൻ സമയവും കൂടെയുണ്ടായിരുന്ന അച്ഛനാണ് സിനിമയിലും ജീവിതത്തിലും വിക്രമിന്റെ സൂപ്പർ ഹീറോ. നല്ലൊരു നടനാവണോ അതോ സൂപ്പർ താരമാവണോ എന്നു ചോദിച്ചാൽ അച്ഛനെപ്പോലെ ആയാൽ മതിയെന്നാണു ധ്രുവിന്റെ ഉത്തരം. പക്ഷേ, മലയാളത്തിൽ പ്രിയ ഹീറോ ദുൽഖർ സൽമാനാണ്.</p>
      <p>‘‘അച്ഛനുള്ളതു കൊണ്ടാണ് ഞാൻ ഇന്നിവിടെ ഇരിക്കുന്നത്. എല്ലാവരെയും പോലെ ചിയാൻ വിക്രമിന്റെ വലിയ ആരാധകനാണ് ഞാനും. അച്ഛന്റെ പേര് ഒരിക്കലും ദുരൂപയോഗം ചെയ്യില്ല.’’ ധ്രുവ് പറഞ്ഞു.</p>
      <p>ചിത്രത്തിന്റെ നിർമാതാവ് മുകേഷ് മെഹ്തയാണ് ധ്രുവിന്റെ ഡബ്സ്മാഷ് വിഡിയോകൾ കണ്ട് സിനിമയിലേക്കു വിളിച്ചത്. കാമ്പുള്ള സിനിമയായതിനാലും അർജുൻ റെഢി വലിയതോതിൽ സ്വീകരിക്കപ്പെട്ട സിനിമയായതിനാലും തിരഞ്ഞെടുക്കുകയായിരുന്നു. സിനിമയിലെ നായിക പ്രിയ ആനന്ദും മീറ്റ് ദ പ്രസിൽ പങ്കെടുത്തു.</p>
      <p>മലയാളത്തിൽ സിനിമ ചെയ്യുന്ന കാര്യം ചർച്ചയിലുണ്ടെന്നും ഇപ്പോൾ കരാറിലുള്ള സിനിമകൾ പൂർത്തിയാക്കിയ ശേഷം തീരുമാനമെടുക്കുമെന്നും വിക്രം പറഞ്ഞു. അച്ഛനും മകനും ഒന്നിച്ച് സിനിമ ഉണ്ടാവുമോ എന്ന ചോദ്യത്തിന് പുഞ്ചിരിയായിരുന്നു ഇരുവരുടെയും മറുപടി.</p>
