      <h1>Horvátország: 9 menekült egy kisteherautóban</h1>
      <address><time datetime="2019-11-06T07:58:06+00:00">06 Nov 2019, 07:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oP4zar78uJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>9 menekült volt abban a kisteherautóban, amelyet a horvát rendőrség tartóztatott fel kedden az ország keleti részében. A rendőrök arra lettek figyelmesek, hogy furcsa hangok szűrődnek ki a lengyel rendszámú jármű csomagteréből.</p>
      <p>A menekültek között van 3 férfi, 2 nő, és 4 fiatalkorú. Azt állítják magukról, hogy irániak, illetve irakiak.</p>
      <p>A 21 éves ukrán sofőrt embercsempészet gyanúja miatt a helyszínen letartóztatták.</p>
