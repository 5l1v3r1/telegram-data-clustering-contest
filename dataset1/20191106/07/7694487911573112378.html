      <h1>لهذا السبب لم يترأس الراعي صلاة اده</h1>
      <address><time datetime="2019-11-06T07:38:12+00:00">06 Nov 2019, 07:38</time> by <a rel="author">Lebanon 24</a></address>
      <p>كان من المفترض ان يترأس البطريرك الماروني بشارة الراعي صلاة جناز الوزير السابق ميشال اده الا ان قطع ‏الطرقات منعه من الوصول فكلف راعي أبرشية بيروت المارونية المطران بولس عبد الساتر بالمهمة، بحسب أسرار "نداء الوطن". </p>
