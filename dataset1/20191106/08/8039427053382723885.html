    <article>
      <h1>33వ రోజుకు చేరిన ఆర్టీసీ కార్మికుల సమ్మె</h1>
      <address>
        <time datetime="2019-11-06T08:51:53+00:00">06 Nov 2019, 08:51</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZaXVA1DYkH4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>వరంగల్: </b>తమ సమస్యల పరిష్కారం కోసం ఆర్టీసీ కార్మికులు చేపట్టిన సమ్మె బుధవారం నాటికి 33వ రోజుకు చేరింది. నిన్నటితో సీఎం కేసీఆర్ కార్మికులకు ఉద్యోగాల్లో చేరేందుకు ఇచ్చిన గడువు ముగియడంతో ఆందోళ ఉదృతం చేస్తామని ఆర్టీటీ జేఏసీ నేతలు స్పష్టం చేశారు. ఉమ్మడి వరంగల్ జిల్లా వ్యాప్తంగా ఆర్టీసీ కార్మికుల సమ్మె కొనసాగుతోంది. వరంగల్ రీజినల్ పరిధిలో విధుల్లో చేరిన వారు కేవలం 14 మందే. అయితే వరంగల్ రీజియన్ పరిధిలో సమ్మె బాటలో 4 వేలమంది ఆర్టీసీ కార్మికులు ఉన్నారు.</p>
      <p> </p>
      <p>మరోవైపు సూర్యాపేట ఆర్టీసీ డిపో గేట్ ముందు అఖిలపక్ష నాయకుల ధర్నా చేపట్టారు. బస్సులు బయటకు వెళ్లకుండా గేట్ ముందు బైఠాయించారు. దీంతో బస్సులు డిపోకే పరిమితమయ్యాయి.</p>
    </article>
