      <h1>شاهد: أبو ظبي تخطط لتجميع شركات قطاع الصناعات الدفاعية الإماراتية في مؤسسة واحدة</h1>
      <address><time datetime="2019-11-06T08:00:35+00:00">06 Nov 2019, 08:00</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v6mMwBKN7dQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>25 شركة تصنيع حكومية وخاصة في المجالات الدفاعية الإماراتية، سوف يتم تجميعها في شركة واحدة ، بمداخيل مشتركة تقدر بخمسة مليار دولار، بحسب مسؤولين إماراتيين.</p>
      <p>وتعد <a href="https://arabic.euronews.com/2019/10/04/new-documents-show-e-u-finance-ministers-to-remove-uae-from-tax-heavens-black-list-soon">الإمارات العربية المتحدة</a>، حيث أبوظبي هي أغنى إمارة نفطية، من بين أكثر البلدان إقبالا على شراء الأسلحة وأنظمة الدفاع الغربية، التي تحصل عليها بالأساس من حليفتها الرئيسية الولايات المتحدة، وبدرجة أقل من روسيا والصين.</p>
      <p>ولأجل تدعيم الشركات الدفاعية الحكومية بعد انطلاقة 2014، تقول أبوظبي إنها بدأت بتكوين شركة "أدج" للاستثمار في التكنولوجيا، بما تشمله من الذكاء الاصطناعي والبحوث والتطوير.</p>
      <p>وتقول الشركة التي بعثها ولي عهد إمارة أبوظبي الشيخ محمد بن زايد آل النهيان، إن صميم الأعمال تتضمن الصواريخ والأسلحة والدفاع السبراني، والحروب الالكترونية والاستعلامات.</p>
