      <h1>Kezdődik a görörg neonáci párt, az Arany Hajnal vezetőjének pere</h1>
      <address><time datetime="2019-11-06T08:41:08+00:00">06 Nov 2019, 08:41</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kbHqqshxMwg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Éveken át tartó nyomozás és több száz tanú meghallgatása után szerdán megkezdődik az Arany Hajnal nevű radikális jobboldali görög párt vezetője és több társa elleni per Athénben.</p>
      <p>A pártot még a kilencvenes évek elején alapították és sokáig nem is nőt túl a radikális, neonáci csoportosulásnál. 2012-re viszont annyira megnőtt a támogatottsága, hogy 21 képviselői helyet szerzett a 300 fős görög parlamentben.</p>
      <p>Népszerűségét a gazdasági válságnak és a radikális idegengyűlölő szólamainak köszönhette.</p>
      <p>A 61 éves Nikólaosz Mihaloliákosz azzal vádolják, hogy felelős a 2013-as sokszor véres neonácitüntetésekért és a baloldali rapper, Pavlosz Füsszasz meggyilkolásáért. A zenész a nyílt utcán lincselték meg, legalább 60an támadtak rá és végül leszúrták.</p>
      <p>A most kezdődő pernek több mint 70 vádlottja van, akiket különböző bűncselekményekért 6-tól akár 20 éves börtönbüntetésre is ítélhetnek.</p>
      <p>A rapper halála és az Arany Hajnal támogatottságának erősödése felzaklatta a görög társadalmat, országszerte egymást érték a neonáci és az antifasiszta tüntetések.</p>
      <p>A közel-keleti és afrikai menekülthullám és az azt övező idegenellenes hangulat sokáig fenn tudta tartani az Arany Hajnal népszerűségét. 2014-ben csaknem 10 százalékot szerzett az Európai Parlamenti választásokon és küldhetett három képviselőt Brüsszelbe.</p>
      <p>Az elmúlt években veszített ugyan az erejéből, de a pártnak még most is 17 képviselője van a görög parlament ellenzéki oldalán.</p>
      <p>A párt vezetője rendre visszautasítja, hogy a szervezettségük a hitleri nemzeti szocialista náci pártéra hasonlít.</p>
      <p>Ugyanakkor a párt egyáltalán nem titkolt szlogenje a "Vér és becsület", ami viszont a Hitlerjugend jelmondata volt a náci Németországban.</p>
