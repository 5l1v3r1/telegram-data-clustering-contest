      <h1>Grèce : comparution très attendue du fondateur du parti néonazi Aube dorée</h1>
      <address><time datetime="2019-11-06T09:16:05+00:00">06 Nov 2019, 09:16</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b6kW1bDQP4s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le procès-fleuve du parti néonazi grec Aube dorée touche à sa fin après plus de quatre ans de procédure. Son dirigeant et fondateur, Nikos Michaloliakos, comparaitra ce mercredi pour la première fois devant la cour d'assises d'Athènes.</p>
      <p>Agé de 61 ans, il est l'un des 70 accusés de ce procès. 70 personnes qui, pour la plupart, plaident non coupables mais encourent des peines allant de 5 à 20 ans de prison.</p>
      <p>Le leader d'extrême-droite devra se défendre des accusations de "constitution d’organisation criminelle" et de l'"instigation morale" du meurtre du rappeur antifasciste Pavlos Fyssas, poignardé par un membre du parti en 2013.</p>
      <p>Ce meurtre a provoqué le déclin progressif d'un parti qui avait surfé sur la crise économique en Grèce au début des années 2010 avec notamment l'élection de 18 députés au Parlement grec en 2012 avec tout de même 10% des voix.</p>
      <p>Depuis, les investigations ont mis en lumière l'organisation de "milices", sillonnant les rues d’Athènes au pic de la crise en tabassant à coups de pied ou de barres de fer les migrants et leurs opposants politiques. Le slogan du parti était alors "sang, honneur, Aube dorée" en référence au "Sang et Honneur" scandé par les jeunesses hitlériennes.</p>
      <p>En 2015, le parti, dont le symbole rappelle fortement une croix gammée, pointait au troisième rang des partis les plus importants du pays avec pas moins de 370,000 bulletins de votes en sa faveur dans les urnes.</p>
      <p>Les membres d'Aube dorée continuent de refuser d'être qualifiés de néonazis, se disant "nationalistes" et "patriotes".</p>
      <p>Le procès devrait s'achever en début d'année prochaine.</p>
