      <h1>Kentucky governor race: Democrat Andy Beshear declares victory – video</h1>
      <address><time datetime="2019-11-06T08:45:27+00:00">06 Nov 2019, 08:45</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3SHtMqflatg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The Democratic challenger Andy Beshear has declared victory in the Kentucky governor's race, but the Republican incumbent Matt Bevin has refused to concede, citing unspecified 'irregularities'. In a speech in Lexington on Monday night, Donald Trump – who won Kentucky by 30 percentage points in 2016 – told voters they needed to re-elect Bevin, or else pundits would say the president 'suffered the greatest defeat in the history of the world'</p>
