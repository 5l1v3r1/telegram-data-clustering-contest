      <h1>Game Informer опубликовал 24 минуты геймплея Diablo IV</h1>
      <address><time datetime="2019-11-06T08:10:38+00:00">06 Nov 2019, 08:10</time> by <a rel="author">Олег Камалов</a></address>
      <p>Весь ролик посвящён классу «Варвар».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9DFgQ81vzGg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ролике можно увидеть исследование открытого мира, зачистку подземелий, немного диалогов и очень, очень много сражений с монстрами. Во время игры журналисты также объединились с другими игроками и коллективно устроили геноцид нежити.</p>
      <p>Сотрудники Game Informer сообщили, что в течение недели на YouTube-канале издания появятся аналогичные ролики с геймплеем мага и друида.</p>
      <p>Diablo IV анонсировали на BlizzCon 2019. Точную дату выхода игры не сообщили, но придётся подождать — по словам сотрудников Blizzard, делать её будут долго даже по меркам компании.</p>
      <p>5 ноября геймдизайнер оригинальной Diablo Дэвид Бревик публично <a href="https://dtf.ru/gameindustry/79607-sozdatel-originalnoy-diablo-o-chetvertoy-chasti-pohozhe-na-to-chto-ya-by-sozdal-sam">похвалил</a> Blizzard за выбранный визуальный стиль и игровой процесс. По его словам, игра выглядит круто.</p>
