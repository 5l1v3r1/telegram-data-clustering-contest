      <h1>محتجون قطعوا طريق عام حلبا</h1>
      <address><time datetime="2019-11-06T08:11:15+00:00">06 Nov 2019, 08:11</time> by <a rel="author">Lebanon 24</a></address>
      <p>قطع المحتجون طريق عام حلبا بالكامل بالأتربة وبالإطارات المطاطية، ويسمح فقط بمرور الآليات العسكرية وسيارات الإسعاف والخبز والبنزين والدواء، أما الطرق الداخلية الفرعية في حلبا فجميعها سالكة، بحسب "الوطنية للإعلام". </p>
