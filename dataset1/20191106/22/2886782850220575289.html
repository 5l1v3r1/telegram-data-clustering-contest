      <h1>Egy 60 éves örökifjú – a Thesszaloniki Filmfesztivál</h1>
      <address><time datetime="2019-11-06T22:26:15+00:00">06 Nov 2019, 22:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4S0DCrI7ccA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hatvanadik születésnapját ünnepli idén a Thesszaloniki Nemzetközi Filmfesztivál, Európa legpatinásabb filmes seregszemléje.</p>
      <p>A filmművészet görögországi fővárosának éves eseménye nem öregszik, folyamatosan frissül, változik, teret ad új kezdeményezéseknek. Vasárnapig 260 rövid-, és nagyjátékfilm kerül bemutatásra a stúdió-programok és mesterkurzusok mellett.</p>
      <p>- Filmfesztiválunk 60. évfordulója alkalmából két új szekciót indítunk el. Az egyik, a "Találkozzunk a jövővel". Ide, a világ minden tájáról érkező, fiatal, új látásmóddal rendelkező operatőröket várjuk. A másik a "Találkozzunk a szomszédokkal". Itt a szomszédos, vagy térségbeli országok produkciói kapnak teret - mondta el a filmfesztivál igazgatója.</p>
      <p>Az Euronews tudósítójától megtudjuk, hogy "idén 14 film került be a nemzetközi versenyprogramba. A válogatás vezérgondolata, az "áttekintő hatás". Ezt úgy képzeljük, mint amikor az űrhajós kontúrok nélküli egészként érzékeli a Földet. Különbségek nélküli, közös otthonnak látja. Emeljünk ki kettőt!"</p>
      <p>Anthony Chan 6 éve Arany-kamera díjat nyert Cannes-ban az "Ilo Ilo"-val. Második filmje, az "Esős évszak" Szingapúrban játszódik. Egy harmincas évei végén járó, házasságában megfáradt, munkahelyén alábecsült tanárnőnek egyik hallgatója segít másképpen látni a világot. Keserédes dráma a női önmeghatározás kereséséről.</p>
      <p>- Mindig is vonzottak a női karakterek, a női identitás - vallja a rendező. Azt hiszem, már az első filmem is ezt kutatta, tárta fel részben. A második pedig annak a folytatása. Valahogy a téma megszállottjává váltam. Egy 40-hez közelítő nőről tudod, hogy egy másik életszakaszhoz érkezett, életközepi válságban van.</p>
      <p>Az osztrák Andreas Horvath, igaz történetet feldolgozó dokudrámája, a "Lillian", egy orosz lány hipnotikus bolyongása, akinek éppen lejárt a vízuma, és New Yorkból, céltalanul elindul a hatalmas ország belseje felé. A megható roadmovie felfedi az amerikai vidék egy másik arcát. Ez a lassú szertefoszlás krónikája.</p>
      <p>- Szélsőségesen dokumentarista filmet akartam, tűéles képet adni a mai Amerikáról - avat be minket a rendező. Amiben persze fikció a címszereplő és az ő útja. De éppen ezért, mindenki más valódi személy, nem színész a filmben. Ha úgy tetszik, végső soron ez egy mesének tekinthető. Magam is azt szeretném, ha a nézők annak látnák, nem csupasz dokudrámának.</p>
