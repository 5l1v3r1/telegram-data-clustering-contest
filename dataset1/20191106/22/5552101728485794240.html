      <h1>錄音師隨機應變　演員頭髮與丁字褲裡有玄機</h1>
      <address><time datetime="2019-11-06T22:26:00+00:00">06 Nov 2019, 22:26</time> by <a rel="author">項貽斐 , 張匡皓, 余孟儒</a></address>
      <p>電影錄音工作分為現場錄音與後期音效，從事錄音工作近30年的湯湘竹早年除了參與現場錄音，也會到錄音室幫忙後期，不過後來他還是選擇到拍片現場工作。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6yL9v2JxXw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>他說，「我跟杜哥（杜篤之）做了幾年後期，但後來想想，如果我進錄音室認真工作，應該就出不去這個錄音室。兩者各有趣味，前期是買菜、後期是炒菜，但我更喜歡和大家出去淋雨、曬太陽、交朋友。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031160033-e1621cdd7ec2df8782e36224ec8d8506-tablet.jpg"/>
        <figcaption>湯湘竹（前）喜歡跟著電影劇組四處工作，此為拍攝《賽德克．巴萊》現場。（果子電影提供）</figcaption>
      </figure>
      <p>每次接到工作，湯湘竹會先看劇本、了解合作班底，有時也會配合勘景，提早知道現場環境。他指出同步錄音技術門檻沒那麼高，但必須靠經驗的累積，才能排除臨場遇到的各種狀況，甚至一到現場就先發現問題。</p>
      <p>同步錄音最珍貴的就是捕捉到現場演員稍縱即逝的聲音表情，以及獨特的環境音。因此錄音師得協助解決或補救各種現場聲音問題，例如：拍攝地旁邊就是抽水馬達；或有廟會、西索米出現。這些情況有的要靠老天幫忙，有的有時間性，最好預先避免或耐心等待。如果對白不長、情緒不太重，也可以等安靜時再單收一次，在後期合成。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031160045-32ec19551848e4c23681876154b5503e-tablet.jpg"/>
        <figcaption>《賽德克．巴萊》深入台灣深山林內取景。（果子電影提供）</figcaption>
      </figure>
      <p>湯湘竹強調，錄音人員很需要各部門的幫助。像拍攝時請場務組攔車、維持秩序；Boom在燈光下有影子，要請燈光師、攝影師注意；還有要看服裝表，知道演員造型，選擇安裝麥克風的位置。以魏德聖執導的《賽德克．巴萊》為例：不少演員服裝是披一塊布、動作很大，所以收音麥克風就藏在頭上辮子裡，發射器則藏在臀部T字褲腰繩上，怎麼動都不會穿幫。</p>
