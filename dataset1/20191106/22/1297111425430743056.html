      <h1>Saskatchewan Roughriders' Cody Fajardo named West's outstanding player: Report</h1>
      <h2>CKRM's Derek Taylor is reporting that Riders quarterback Cody Fajardo will be named the West's most outstanding player on Thursday.</h2>
      <address><time datetime="2019-11-06T22:43:08+00:00">06 Nov 2019, 22:43</time> by <a rel="author" href="https://leaderpost.com/author/legacycontent" target="_blank">Regina Leader-Post</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OhhmnvBK8iw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://leaderpost.com/sports/football/cfl/saskatchewan-roughriders/rob-vanstone-cody-fajardos-presence-with-the-saskatchewan-roughriders-is-something-to-savour">Saskatchewan Roughriders quarterback Cody Fajardo</a> has been named the most outstanding player in the CFL’s West Division, according to a report by <a href="https://leaderpost.com/sports/football/cfl/rider-rumblings-episode-48-the-new-voice-of-the-riders">CKRM’s Derek Taylor.</a></p>
      <p>Finalists for the CFL Player Awards are to be formally announced Thursday.</p>
      <figure>
        <img src="https://postmedialeaderpost2.files.wordpress.com/2019/11/252107271-riders100919-7-w.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Roughriders quarterback Cody Fajardo has been named the outstanding player in the CFL’s West Division, according to a report by CKRM’s Derek Taylor.<cite>Troy Fleece / Regina Leader-Post</cite></figcaption>
      </figure>
      <p>This is the 11th time that a Roughrider has been named the West’s best player.</p>
      <p>The team’s other MOP finalists were <a href="https://leaderpost.com/sports/football/cfl/13-facts-about-george-reed-robs-green-time-machine">George Reed</a> (1965, 1968 and 1969), <a href="https://leaderpost.com/sports/football/cfl/ron-lancasters-legendary-last-game-robs-green-time-machine">Ron Lancaster</a> (1966, 1970, 1976), Ken Carpenter (1955), Robert Mimbs (1996), Corey Holmes (2005) and <a href="https://leaderpost.com/sports/football/cfl/saskatchewan-roughriders/plaza-of-honour-induction-caps-kerry-josephs-career-with-saskatchewan-roughriders">Kerry Joseph</a> (2007).</p>
      <p>Lancaster won the award in 1970 and 1976. Reed (1965) and Joseph (2007) were each honoured once.</p>
      <figure>
        <img src="https://postmedialeaderpost2.files.wordpress.com/2019/08/grey-cup-2007.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Kerry Joseph, shown celebrating the Saskatchewan Roughriders’ Grey Cup victory in 2007, is the last Saskatchewan player to be named the CFL’s most outstanding player.<cite>Nathan Denette / Postmedia</cite></figcaption>
      </figure>
      <p>Only four times in a span of 43 seasons has a Roughrider been an MOP finalist. Joseph is the only winner of the league’s MOP award during that span.</p>
      <p>Taylor is also reporting that Hamilton Tiger-Cats receiver Brandon Banks is the East Division’s MOP finalist.</p>
      <p>The winner is to be announced Nov. 21 in Calgary.</p>
      <p>Fajardo was among eight Roughriders players to be named West all-stars Wednesday.</p>
      <p>The others are <a href="https://leaderpost.com/sports/football/cfl/saskatchewan-roughriders/riders-dan-clark-doesnt-take-o-line-award-for-granted">Dan Clark</a> (centre), <a href="https://leaderpost.com/sports/football/cfl/saskatchewan-roughriders/rob-vanstone-saskatchewan-roughriders-receiving-duo-evokes-memories-of-legends">Shaq Evans</a> (receiver), <a href="https://leaderpost.com/sports/football/cfl/saskatchewan-roughriders/riders-sackmaster-charleston-hughes-continues-to-defy-gravity-at-age-35">Charleston Hughes</a> (defensive end), <a href="https://leaderpost.com/sports/football/cfl/saskatchewan-roughriders/solomon-elimimian-rolling-up-defensive-tackles-for-saskatchewan-roughriders">Solomon Elimimian</a> (linebacker), <a href="https://leaderpost.com/sports/football/cfl/saskatchewan-roughriders/linebacker-derrick-moncrief-off-to-another-strong-start-with-the-saskatchewan-roughriders">Derrick Moncrief</a> (cover linebacker), <a href="https://leaderpost.com/sports/football/cfl/saskatchewan-roughriders/saskatchewan-roughriders-safety-mike-edem-makes-up-for-late-start-as-football-player">Mike Edem</a> (safety) and <a href="https://www.youtube.com/watch?v=Mqv4rDZUet0">Jon Ryan</a> (punter).</p>
      <p>As a first-year starter, Fajardo led the league in passing yards (4,302) and rushed for 10 touchdowns while helping Saskatchewan post a 13-5 record and finish first in the West.</p>
      <p>“Couldn’t have done this without my teammates,” Fajardo tweeted on Wednesday. “This award is more than about me. I love this team! Thank you for the votes!”</p>
      <figure>
        <img src="https://postmedialeaderpost2.files.wordpress.com/2019/10/249675569-riders060619-11-w.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Veteran Saskatchewan Roughriders centre Dan Clark is a CFL West Division all-star for the first time.<cite>Troy Fleece / Regina Leader-Post</cite></figcaption>
      </figure>
      <p>The 31-year-old Clark, an eighth-year Roughrider who hails from Regina, received all-star honours for the first time.</p>
      <figure>
        <img src="https://postmedialeaderpost2.files.wordpress.com/2019/10/252023533-_tdf8821-19-w-2.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Shaq Evans has enjoyed a breakout season with the Roughriders.<cite>Brandon Harder / Regina Leader-Post</cite></figcaption>
      </figure>
      <p>Evans caught 72 passes for 1,334 yards and five TDs. His receiving-yardage total is the 11th-highest in franchise history.</p>
      <figure>
        <img src="https://postmedialeaderpost2.files.wordpress.com/2019/10/250457919-riders072019-25-w-1.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Saskatchewan Roughriders defensive end Charleston Hughes has a CFL-high 16 sacks.<cite>Troy Fleece / Regina Leader-Post</cite></figcaption>
      </figure>
      <p>Hughes registered 16 sacks and led the league in that category for the fourth consecutive season. A second-year Roughrider, he is an eighth-time divisional all-star.</p>
      <figure>
        <img src="https://postmedialeaderpost2.files.wordpress.com/2019/07/250133555-riders070319-18-w.jpg?quality=60&amp;strip=all&amp;w=640"/>
        <figcaption>Roughriders middle linebacker Solomon Elimimian is a West Division all-star.<cite>Troy Fleece / Regina Leader-Post</cite></figcaption>
      </figure>
      <p>Elimimian, a sixth-time West all-star, was recognized for the first time as a Roughrider after registering 88 defensive tackles and four sacks in 15 games.</p>
      <p>In 17 games, Moncrief recorded 69 defensive tackles, four sacks, three interceptions and a forced fumble.</p>
      <p>Edem, an East all-star with the Montreal Alouettes as a rookie in 2013, had 69 defensive tackles, three sacks and a forced fumble in 2019.</p>
      <p>Ryan, a 37-year-old Reginan, was a West Division and CFL all-star with the Winnipeg Blue Bombers in 2005, after averaging a league-record 50.6 yards per punt. A 12-year NFLer, Ryan boasted a franchise-record average of 48.8 during his first season with the Green and White.</p>
      <p>Saskatchewan paced the West with eight all-stars, followed by the Blue Bombers (six), Calgary Stampeders (six), Edmonton Eskimos (five) and B.C. Lions (two).</p>
      <p>The CFL all-stars are to be announced in early December.</p>

        <img src="https://postmedialeaderpost2.files.wordpress.com/2019/09/251462577-ridersvsals0914193-w.jpg?quality=60&amp;strip=all&amp;w=1000&amp;h=750"/>
      </figure>
