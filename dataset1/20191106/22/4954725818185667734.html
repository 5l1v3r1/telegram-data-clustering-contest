      <h1>『スマブラSP』追加ファイター「テリー・ボガード」配信開始。原作の技を踏襲しオリジナルの技も加えた格闘ゲームキャラ</h1>
      <address><time datetime="2019-11-06T22:47:56+00:00">06 Nov 2019, 22:47</time> by <a rel="author" href="https://automaton-media.com/author/yokoyama-tomato/" target="_blank">Keiichi Yokoyama</a></address>
      <p>任天堂は11月6日、「テリーのつかいかた」を放映し、『大乱闘スマッシュブラザーズ SPECIAL』における有料追加コンテンツ第四弾ファイター「テリー・ボガード」を11月6日に配信すると発表した。価格は税込662円。ファイターズパス購入者はそのまま受け取れる。「テリー・ボガード」は、SNKの『餓狼伝説』、『ザ・キング・オブ・ファイターズ』シリーズに登場するキャラクター。詳細は追記する。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kpLTt6RQpZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「テリー・ボガード」は、飛び道具を持ち、前進しながら攻撃する技や、発生時に無敵のある技を備えた、格闘ゲームらしいキャラクターだ。弱攻撃はジャブ・ボディーブロー・ハイキックの3段階。ダッシュ攻撃にタックルを繰り出す「パワーチャージ」、横強攻にその場でキックする「ミドルキック」、下強攻撃に低い姿勢で足を出す「アンダーキック」などが搭載されているが、リュウなどに比べると遅いキャラクターになっているという。</p>
      <p>特徴的なのは、必殺技回りのシステムだろう。ニュートラルBに地を這う飛び道具「パワーウェイブ」、横Bに直線的に突撃していく「バーンナックル」、スマブラとしては初となる後ろ必殺技（後ろB）に「クラックシュート」、上Bに上方向へ飛び上がりながら蹴りを繰り出す「ライジングタックル」、下Bに斜めに上昇してから斜めに降下する「パワーダンク」が実装されている。これらの技が原作を踏襲して強弱の打ち分けが可能なほか、ニュートラルBを除いた技は236+AorBや623+AorBなど、「リュウ」などと同様にコマンドに対応しており、コマンド版は技が強化され、上Bと下Bについては出始めに無敵がつく。簡易コマンドも用意されており、2426+AorBでパワーゲイザー、2626+AorBでバスターウルフが出せるようだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191106-10576-001.jpg"/>
      </figure>
      <p>また、100%を越えるとGOサインが表示され超必殺技が使用可能になり、21416+AorBで「パワーゲイザー」、236236+AorBで「バスターウルフ」が繰り出せる。これらの超必殺技は強力だが、ハイリスクハイリターンな技になっているそうだ。そのほか、テリーには必殺技キャンセルが搭載されており、技の戻りを必殺技でキャンセルすることが可能。スマッシュからキャンセルで超必殺技を繰り出すことももちろんできるという。</p>
      <p>プレイアブルキャラクターについての情報だけでなく、背景に登場するゲストキャラクターなどについても語られた。画面端がある新ステージ「KOFスタジアム」にはSNKの作品から「アンディ・ボガード」や「ビリー・カーン」「ギース・ハワード」などの餓狼伝説のキャラクターや、KOFから「麻宮アテナ」「草薙京」「八神庵」「大門五郎」、（覇王翔吼拳を）使わざるを得ないという一言と共に紹介された「リョウ・サカザキ」など、大勢のキャラクターが登場する。しかし、ゲストキャラクターにはセクシーな衣装が印象的な不知火舞は含まれておらず、これは「スマブラ」がCERO Aの良いこのゲームであるからだとか。また、SNKの作品全体から、新アレンジを含む楽曲が50曲程度収録されている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191106-105760-002.jpg"/>
      </figure>
      <p>SNKのキャラクターたちは、ゲストとしてだけでなく、Miiファイターとしても登場する。『サムライスピリッツ』からナコルル（剣術）、『龍虎の拳』からリョウ・サカザキ（格闘）、『KOF』シリーズから八神庵（格闘）が追加。セガの『バーチャファイター』アキラ（格闘）ジャッキー（格闘）も追加されている。</p>
      <p>また、Ver.6.0.0アップデートでは、「ドンキーコング」「カービィ」「プリン」「ルフレ」「キングクルール」「ガオガエン」の5キャラクターに上方修正が加えられており、「勇者」のメラゾーマがヒット後にアイテムキャプチャーやしまうの対象とならないように。オンラインの専用部屋モードで、部屋の目的に「VIP」のみの追加、部屋を解散しなくともホストがルールの一部変更を可能に、ステージ設定に戦場及び終点化ランダムの追加、専用部屋の中で固定のメッセージが送信可能になっている。</p>
