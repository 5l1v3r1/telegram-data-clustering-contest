      <h1>Grèce : le "führer grec" devant les juges</h1>
      <address><time datetime="2019-11-06T22:21:33+00:00">06 Nov 2019, 22:21</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MRG2kw6PZcU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des manifestations anti-fascistes dans les rues d'Athènes ce mercredi. Elles ont été organisées en marge du <b>procès en cours contre le parti néonazi Aube Dorée et son dirigeant Nikos Michaloliakos</b>, qui pour la première fois depuis quatre ans comparaissait devant les juges.</p>
      <p>Admirateur d'Adolf Hitler, négationniste, il n'hésite jamais à faire le salut nazi en public, y compris en plein parlement grec, un salut qu'il qualifie de "salut nationaliste grec".</p>
      <p><b>C'est le meurtre d'un rappeur en 2013 qui a déclenché les poursuites</b> et jeté la lumière sur ce dirigeant politique, surnommé le "Führer grec", et que les enquêteurs pensent être à la tête de plusieurs milices armées à Athènes et dans le pays.</p>
      <p><i>"Notre mouvement anti-fasciste,</i> déclare un manifestant, <i>demande la condamnation de toute cette organisation criminelle parce que nous ne voulons plus d'assassinats de migrants et nous ne voulons d'attaques contre les syndicats".</i></p>
      <p>Un autre, Français, dit : <i>"Je suis ici pour me battre contre le parti nazi. Aujourd'hui c'est un procès historique contre le leader d'Aube Dorée".</i></p>
      <p>Nikos Michaloliakos a fondé Aube Dorée dans les années 80 et a fait plusieurs séjours en prison depuis. Aujourd'hui, il accuse son procès d'être politique. 70 personnes sont jugées pour leur responsabilité dans le meurtre de Pavlos Fyssas. Les audiences doivent s'achever à la fin de l'année.</p>
      <p>
        <b>A Athènes, Giannis Giagkinis :</b>
        <i>"La déposition de Nikos Michaloliakos devant la cour a duré 3 heures et demi. Il a nié toutes les accusations, proclamant qu'il n'était qu'un nationaliste persécuté pour ses idées. Mais il ne semble pas avoir convaincu les juges. Leur décision n'est pas attendue avant les premiers mois de 2020".</i>
      </p>
