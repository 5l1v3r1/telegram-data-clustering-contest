      <h1>Líder da Aurora Dourada arrisca 20 anos de prisão</h1>
      <address><time datetime="2019-11-06T22:29:32+00:00">06 Nov 2019, 22:29</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6E34-0aWAR4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O processo criminal contra Nikolaos Michaloliakos teve início há mais de quatro anos mas só esta quarta-feira o líder e fundador da Aurora Dourada chegou à barra dos tribunais. O julgamento foi espoletado pelo assassinato de um rapper antifascista por um membro do partido de extrema-direita grego e o processo envolve mais de setenta pessoas.</p>
      <p>Acusado de ser nazi, Michaloliakos prefere classificar-se de nacionalista, acrescentando que a polémica saudação que o caracteriza era grega e queixando-se que pela primeira vez, o líder de um partido está a ser julgado pelas ações de um apoiante.</p>
      <p>O caso tem arrastado multidões na Grécia e os opositores da Aurora Dourada saíram para a rua para fazer ouvir a sua voz.</p>
      <p>Michaloliakos é acusado de formar uma organização criminosa e de violar a lei das armas. Já cumpriu dezoito meses de prisão preventiva, o máximo permitido pela lei grega e arrisca uma pena de prisão de vinte anos.</p>
      <p>A decisão é esperada para os primeiros meses de 2020.</p>
