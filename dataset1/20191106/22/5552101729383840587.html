      <h1>拍電影竟會手軟發抖流冷汗　特戰部隊出身讓他由黑翻紅</h1>
      <address><time datetime="2019-11-06T22:26:00+00:00">06 Nov 2019, 22:26</time> by <a rel="author">項貽斐 , 張匡皓, 余孟儒</a></address>
      <p>獲頒今年金馬獎「年度台灣傑出電影工作者」的湯湘竹，是資深錄音師、也是紀錄片導演。以錄音助理踏入電影圈的湯湘竹，1990年起跟著前輩錄音師杜篤之工作，雖然滿腔熱情，但起步階段也受到一些挫折。尤其新手默契與經驗不足，現場遇到狀況師父難免口氣不好糾正錯誤。湯湘竹笑說，當年師父杜篤之可能覺得怎麼收了這樣的徒弟，不過到了1992年拍侯孝賢導演的《戲夢人生》時，湯湘竹卻成了師父的得力助手。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6yL9v2JxXw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>湯湘竹透露，自己剛入行時，杜篤之跟錄音老搭檔楊靜安、楊師傅很有默契，新加入的他相較之下，動作或配合度都沒那麼熟練，所以只能一點一點慢慢累積。拍侯導《戲夢人生》時，為到中國大陸福建長期拍攝，杜篤之因為對湯湘竹的能力沒把握，因此又找一個比較熟練的組員。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031155012-924ef89c95d3f5af7a94be04de6dfe35-tablet.jpg"/>
        <figcaption>金馬獎「年度台灣傑出電影工作者」湯湘竹除了是資深錄音師，執導的紀錄片也曾獲金鐘、金馬獎肯定。</figcaption>
      </figure>
      <p>「那時器材沒那麼好，侯導每個鏡頭膠卷都是1000呎跑完、大概10幾分鐘，那時廣角鏡頭多、麥克風又重，舉boom（收音麥克風的吊桿）非常辛苦。那位組員不到10天，手都抬不起來。沒辦法，我就上場了。我舉boom能力不錯，以前是特種部隊，吃過很多苦，那不算什麼。」通過這關，湯湘竹的工作態度與能力漸受肯定，但他說，「我常在一個鏡頭拍完後，在旁邊流冷汗，全身發抖。」</p>
      <p>「那段時間台灣電影都流行長鏡頭，所以那時候被磨練得滿厲害。」幸好湯湘竹喜歡慢跑，藉此可以鍛鍊體力。他說，「在大陸拍《戲夢人生》時，附近有個學校，我常會在那跑步。那時剪接師廖慶松、廖桑負責側拍紀錄片，他看到我跑，也下來跑，結果他跑一跑後來比我還瘋狂，還體悟出『跑步是動態的打坐』，分享慢跑心得。」</p>
      <p>如今湯湘竹回頭看跟著杜篤之工作多年，覺得學習到很多，「尤其是追求好品質的堅持，這部分很棒。」</p>
