      <h1>US Navy's Blue Angels Put on Jaw-Dropping Display Along Florida Coast</h1>
      <h2>Beachgoers along the waterfront in Pensacola, Florida, were treated to quite the show over the weekend after the US Navy’s Blue Angels gave a quick demonstration of their aerobatic skills at sunset.</h2>
      <address>
        <time datetime="2019-11-06T22:00:00+00:00">06 Nov 2019, 22:00</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F100005175045716%2Fvideos%2F1324721564376999%2F&amp;show_text=0&amp;width=560" width="560" height="316" data-service="Facebook" scrolling="no"/>
      </figure>
      <blockquote>Footage filmed by Floridian Melinda McDonald shows five F/A-18 Hornets flying a few short miles from the shore in a “V” formation. “Here’s the blues tonight, featuring the moon and a beautiful sunset,” the video’s caption reads.</blockquote>
      <p>The naval demonstration team carried out its first performance in 1946 at Naval Air Station Jacksonville, which was their home base at the time. According to the US Navy, the team was formed at the direction of then-Chief of Naval Operations Adm. Chester W. Nimitz in an effort to keep the public interested in naval aviation following the conclusion of World War II.</p>
