      <h1>暴風圈外看名導　侯孝賢天人合一、王家衛團隊像在跳舞</h1>
      <address><time datetime="2019-11-06T22:26:00+00:00">06 Nov 2019, 22:26</time> by <a rel="author">項貽斐 , 張匡皓, 余孟儒</a></address>
      <p>台灣資深錄音師湯湘竹不只在兩岸三地和馬來西亞等地工作，也曾與侯孝賢、楊德昌、蔡明亮、王家衛、陳可辛、許鞍華等華語片名導合作。由於每位導演的電影形式，往往反映在他們的工作方式上，因此工作前湯湘竹也會先了解導演的特點，有所準備。他笑稱，「錄音組很重要，但又不那麼關鍵，有時像在暴風圈外緣，看著整個劇組。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6yL9v2JxXw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>湯湘竹舉例：「像侯導，就是天人合一。現場不能有干擾、打破演員情緒的東西出現，連攝影機都不可以，環境塑造幾乎寫實。有一次拍片，侯導總覺得不太對，就進來看看我、看看杜哥，然後說『出去』！杜哥立即把錄音車推出去，但我得吊Boom怎麼出去？靈機一動，就在牆角找塊布把自己圍起來。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031160446-0e7d975f2f32f1dccf700d89a7b2bb48-tablet.jpg"/>
        <figcaption>2002年湯湘竹（右三）與導演侯孝賢（左二）、攝影師李屏賓（左三）在東京拍攝《珈琲時光》。（湯湘竹提供）</figcaption>
      </figure>
      <p>另外湯湘竹也曾參與王家衛電影《花樣年華》與《2046》的前段和後段，「王家衛電影的劇本基本上到現場才會拿到，今天要拍的對白才剛影印出來，熱熱的。不過他的團隊非常強，演員也很厲害，所以他拍了5、6個take之後，有時想換個方式，整個團隊就跟著他一起再來一次。那種感覺像在跳舞，滿特別的。」</p>
      <p>雖與兩岸三地、馬來西亞等不同劇組合作過，但湯湘竹說，他的工作方式其實都是一樣的，「而且不管是短片或國際知名導演的電影，我的態度也都一樣。」他曾有將近10年、每年接1、2部香港電影，剛開始在香港工作，覺得當地人動作非常快，「你如果動作比較慢，或別人覺得你拖時間，他們就馬上把錢結清要你走。因為你多浪費一點時間，就是多費用，也沒人會為聲音或什麼問題等你。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191031160451-decf82428395d2a01319ccea2dae6e22-tablet.jpg"/>
        <figcaption>拍攝紀錄片《山有多高》時，湯湘竹（左三）與父親（左二）前往父親的湖南老家，左一為攝影師關本良。（湯湘竹提供）</figcaption>
      </figure>
      <p>做了一陣子，香港人才發現湯湘竹的不同，「最明顯是在剪接的時候，他們發現想要的聲音有錄到。在拍片時，我想要錄什麼聲音的時候，他們有時覺得我多事，但這是我的工作態度。」</p>
      <p>除了錄音工作，湯湘竹也是紀錄片導演，曾以《山有多高》獲金馬獎最佳紀錄片。紀錄片一方面滿足他當導演的憧憬與喜愛旅行的天性，同時深入探索有興趣的領域，尤其是台灣原住民與身分認同議題。每次拍紀錄片，他都會進行長時間的田調，但因工作養家，只能見縫插針，利用空檔，通常每部影片都得耗時3年。</p>
