      <h1>El líder del partido neonazi griego Amanecer Dorado ante la justicia</h1>
      <address><time datetime="2019-11-06T22:36:02+00:00">06 Nov 2019, 22:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xbMgFYQIGd0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un momento clave en el largo <b>juicio contra el partido neonazi griego Amanecer Dorado</b>. Este miércoles, <b>por primera vez en los cuatro años de proceso, compareció ante el tribunal su dirigente y fundador, Nikos Michaloliakos</b>. El líder, de 61 años, que califica el juicio de "complot político", es uno de los cerca de setenta acusados. Todos ellos se enfrentan a penas que van de cinco a veinte años de cárcel. <b>Se le acusa de "constituir una organización criminal" y de "instigación moral" del asesinato del rapero antifascista Pavlos Fyssas</b>, de 34 años, apuñalado por un miembro del partido en 2013. La presencia de Michaloliakos ante los jueces provocó la movilización de sus detractores, en las calles de Atenas.</p>
      <p>"Es el juicio del 'führer' neonazi de Amanecer Dorado, Nikos Michaloliakos. El movimiento antifascista exige la condena de toda la organización criminal porque no queremos que más inmigrantes sean asesinados y no queremos ataques contra los sindicatos", declara un ciudadano griego en Atenas.</p>
      <p>"Estoy aquí para luchar contra el partido nazi. Éste es un juicio histórico para el líder de Amanecer Dorado", señala un estudiante francés en la capital griega.</p>
      <p><b>El partido, defensor de una ideología neonazi, xenófoba y antisemita, logró convertirse en la tercera fuerza política en el Parlamento griego</b>. Hoy, apenas tiene electores, está fuera de los círculos políticos y mediáticos y prácticamente arruinado</p>
      <p>"El testimonio de Nikos Michaloliakos ante el tribunal duró tres horas y media. Negó todos los cargos, afirmó que es nacionalista y que es perseguido por sus ideas. Sin embargo, no ha convencido a los jueces, que buscan su condena. El veredicto debería conocerse en los primeros meses de 2020", concluye Giannis Giagkinis, corresponsal de Euronews en Atenas.</p>
