      <p>Enrique Galván Ochoa, analista de negocios, comenta las declaraciones que dio Antonio del Valle, del Consejo Mexicano de Negocios, al diario Reforma, en que remarcó la soberanía de México para combatir el problema de inseguridad que padecemos y su apoyo al gobierno federal. El columnista comenta que López Obrador recibió un desastre, pero un año de gobierno ya es suficiente para comenzar a ver resultados.</p>
