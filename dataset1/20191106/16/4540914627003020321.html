      <h1>Abgetrennte Hand als Hauptfigur- Animationsfilm "I lost my body"</h1>
      <address><time datetime="2019-11-06T16:58:58+00:00">06 Nov 2019, 16:58</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nQL1ZO--LbU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eine abgetrennte Hand bricht aus einem Labor in Paris aus und macht sich auf die Suche nach ihrem Körper - so der Plot des Animationsfilms "I lost my body". Durch die Hand entdeckt der Zuschauer die Lebensgeschichte von Naoufel, der als Pizzabote in Paris arbeitet.</p>
      <p>Der fantasievolle Film basiert auf einem Buch von Guillaume Laurant, der auch das Drehbuch zu "Die fabelhafte Welt der Amelie" geschrieben hat.</p>
      <p>Es ist der erste Langfilm von Regisseur und Co-Autor Jérémy Clapin: "Ich wollte von Anfang an einen Film für Erwachsene machen. Ich wollte keine kindliche Schreibart, deswegen brauchte es auch eine andere graphische Schrift. Man muss versuchen sich von den Normen zu lösen, die wir von Comic-Serien für Kinder kennen. Ich wollte etwas Rohes. Es stimmt, diese abgetrennte Hand ist ein schwer zu fassender Charakter. Niemand hat geglaubt, dass diese Hauptfigur den Zuschauer in die Geschichte hinein ziehen kann"</p>
      <p>"Es hat Jahre gedauert, um die Finanzierung für den Film zu finden. Wir waren trotzdem davon überzeugt, dass es ein großartiger Film ist, und haben weitergemacht. Es fehlte immer noch die Hälfte des Budgets und dann hat das Xilam-Studio das fehlende Geld auf den Tisch gelegt. Wir wollten den Film machen und nicht auf halber Strecke aufgeben", so Filmproduzent Marc du Pontavice.</p>
      <p>Beim Festival in Cannes wurde "I lost my body" gefeiert und mit dem Grand Prix der Woche der Kritik ausgezeichnet <a href="https://de.euronews.com/2019/10/16/europaischer-filmpreis-welche-animationsfilme-sind-nominiert">und ist nun für den europäischen Filmpreis nominiert.</a> Netflix sicherte sich kurz nach der Premiere die Rechte und hat laut Kritikern damit gute Chancen auf einen Oscar für den Besten Animationsfilm.</p>
      <p>Den Zuschauern im Kino in Lyon hat der Film gefallen: "Anfangs hatte ich ein bisschen Angst, die schnelle Musik und die Hand, die herumrennt, das ist schon beängstigend. Aber es hat mir wirklich sehr gefalle, "Sehr schön, poetisch und verträumt", "Der Film hat mich beeindruckt, ich war von Anfang an bis zum Ende gefesselt - von den Bilder, dem Ton, der Atmosphäre", um einige der Kommentare zu nennen.</p>
      <p>Der Film wird ab Ende November weltweit auf der Streaming-Plattform Netflix zu sehen sein.</p>
