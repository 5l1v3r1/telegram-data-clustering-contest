      <h1>『Apex Legends』パッチ3.1配布開始。期間限定デュオモードのほか射撃場の刷新をはじめ、当たり判定や武器バランスも調整・改良</h1>
      <address><time datetime="2019-11-06T16:20:04+00:00">06 Nov 2019, 16:20</time> by <a rel="author" href="https://automaton-media.com/author/satonobuya-tomato/" target="_blank">Nobuya Sato</a></address>
      <p>Respawn Entertainmentは11月6日、『<b>Apex Legends</b>』に向けてパッチ3.1を配布した。今回のアップデートに伴い、期間限定モード「APEXデュオ」が登場。またトレーニングモードが刷新されるほか、各種武器・レジェンドの調整やデイリーチャレンジの仕様変更などもおこなわれることになる。</p>
      <figure>
        <iframe data-src="https://twitter.com/PlayApex/status/1191793485260546048?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>今回のパッチ配布とともに追加される「APEXデュオ」は、2人1組となってバトルロイヤルに挑む期間限定モード。最大30チーム、全60人のプレイヤーが生き残りをかけ、最後の1チームになるまで戦うこととなる。『Apex Legends』においては8月に期間限定でソロモードが実装されていたことがあるが、この度デュオモードが登場したことにより、また新たな形でのプレイが楽しめるようになったというわけだ。通常のモードよりもチーム数が増加しているため、接敵回数も必然的に多くなることだろう。戦況の共有と慎重な立ち回りが分隊行動以上に求められるモードと言えそうだ。</p>
      <figure>
        <iframe data-src="https://twitter.com/PlayApex/status/1191780898720509952?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>また、今回のアップデートで射撃訓練場が一新。これまでのトレーニングモードはチュートリアルとしての側面が強く、武器やレジェンドの増加も相まって一部ユーザーからは機能不足との声も上がっていた。そして今回のアップデートでついにトレーニングモードへ手が加えられた形となる。大きな変更点としてはまず、レジェンドの選択が可能となったことが挙げられる。くわえて全ての武器、アタッチメント、ポップアップがフィールドに設置されるように。さらにダミーボットも登場。ダミーへのダメージは部位によって変化し、200ダメージを与えるとダウンする。以上の要素から従来のトレーニングモードと比較して、より実戦に向けた練習がおこないやすくなったと言えるだろう。なお、今回からスクワッドで射撃訓練場に参加することも可能となっている。フレンドと一緒に練習する場としても活用できそうだ。</p>
      <p>ほかにもパッチ3.1には、各種武器やレジェンドの調整も含まれている。まず、ウィングマンのヘッドショットの倍率が2.15倍から2.1倍へと減少。同武器に関しては、過去にもヘッドショット時の威力に調整が施されている。今回の修正でさらにヘッドショットの倍率が下げられる形となった。使いこなすには、これまで以上にエイム力が求められるだろう。また、一部の武器における射程範囲が拡大。ショットガン全種、LSTAR、ロングボウDMR、クレーバー、G7スカウトの銃弾の当たり判定が拡がった。これらの武器に関しては、今まで以上に扱いやすくなったと言えるだろう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191106-105716-001.jpg"/>
      </figure>
      <p>レジェンドについては、クリプトおよびバンガロールに調整が施されることとなった。まずクリプトのドローンEMPを使用した際、プレイヤーがドロップしたアーマーにもダメージを与えられるように。これまでEMPは、敵プレイヤーが着用するアーマーにのみシールドダメージを与えることができたが、今回のアップデートにより敵プレイヤーが脱いだアーマーにもダメージを与えることが可能となった。またスパイドローンの展開中にライフラインのヒールドローンでクリプトを回復できない問題や、味方にいるコースティックのガスによってドローンの操作が強制解除されるバグも修正。バンガロールについては、アルティメット使用時のミサイルが列車に着弾した際に時々消失するバグが修正された。</p>
      <p>そのほか、今回のパッチ配布による変更点としてデイリーチャレンジのリロールがおこなえるようになった。あわせて難易度別に1つずつチャレンジを受け取ることも可能に。今回の仕様変更によって、今後バランスの取れたチャレンジの提供が図られていくという。チャレンジのリロールは、レジェンドトークンを消費することでおこなえるようだ。リロールに上限回数はないが、回数が上がるにつれて消費するトークンの数も増えていく。1回目は200レジェンドトークン。2回目は500レジェンドトークン。そして3回目以降は1000レジェンドトークンが必要となる。なお、リロールに必要なトークンの数は毎日リセットされるようだ。リロールを活用することで、今まで以上に自分のプレイスタイルに適したチャレンジを受けやすくなることだろう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191106-105716-002.jpg"/>
      </figure>
      <p>今回のアップデートではこれまで述べてきた部分以外にも、さまざまな箇所が改良されている。たとえば、レジェンドの選択開始時における5秒のカウントダウンが削除された。また試合開始前のプレイヤーのスポーンが無効に。これにより、レジェンド選択が始まる前の意図しない音声漏えいが防がれるようだ。そのほかランクモードにおいては、試合放棄した際のペナルティが緩和されている。より詳細なアップデート内容を知りたい方は、<a href="https://answers.ea.com/t5/News-Game-Updates/3-1-Patch-notes/td-p/8387933">こちら</a>に掲載されるパッチノートを参照して頂きたい。</p>
      <p>今回配布されたパッチ3.1は「APEXデュオ」や一新されたトレーニングモードといった新規要素の追加以外にも、武器・レジェンドの調整やバグの修正、QoLの向上などにも力が入れられており、作品全体のブラッシュアップが図られたアップデート内容と言えるだろう。特にデイリーチャレンジのリロールに関しては、レジェンドトークンの使い道を増やしてほしいと願っていたユーザーにとっても嬉しい機能ではないだろうか。 なお期間限定モード「APEXデュオ」の開催期間は、日本時間11月6日から11月20日までとなっている。</p>
