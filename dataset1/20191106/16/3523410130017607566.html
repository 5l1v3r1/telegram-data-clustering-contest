      <h2>بوریس جانسون استعفا کرد.</h2>
      <address><time datetime="2019-11-06T16:54:00+00:00">06 Nov 2019, 16:54</time> by <a rel="author">بولتن نیوز | bultannews.com</a></address>
      <p>به گزارش بولتن نیوز، <b>بوریس جانسون</b>، نخست وزیر انگلیس امروز چهارشنبه استعفای خود را تقدیم ملکه کرد.</p>
      <p>با استعفای جانسون کمپین انتخاباتی <b>حزب محافظه‌کار انگلیس</b> برای<b> انتخابات زودهنگام</b> ۱۲ دسامبر کلید خورد.</p>
    </article>
