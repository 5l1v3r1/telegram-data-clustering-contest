      <h1>صور جان يمان تجتاح "تويتر" وديميت أوزدمير تتمنّى العمل معه مستقبلاً</h1>
      <address>
        <time datetime="2019-11-06T16:14:00+00:00">06 Nov 2019, 16:14</time>
      </address>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1064/EIsjft8W4AIpxr3_813615.jpg"/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1064/EIrqvPTWkAAnH3Z_177296.jpg"/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1064/EIrgWOzU0AMWqyL_841795.jpg"/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1064/EIrKzthWkAIrwnk_987827.jpg"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/3sk3turkey_3sk/status/1190200315905220610" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>لم تكد مجلة "هالو" بنسختها التركية، تعلن أن نجم هذا الشهر لغلافها هو الممثل جان يمان، حتى انتشرت صور يمان عبر صفحات "توتير" رغم أن المقابلة غير متاحة حتى الآن عبر موقع المجلة على الإنترنت، وصدروها في الطبعة الورقية فقط. جان أطل بعدة إطلالات مختلفة ومميزة حيث خضع لجلسة تصوير خاصة بالمجلة.من جهة أخرى، نشرت بعض المواقع تصريحات نُسبت لجان يمان يقلّل فيها من قيمة زميلته في مسلسل "الطائر المبكر" ديميت أوزدمير، وذلك بعد توقيعها عقداً مع إحدى الشركات من أجل إعلان لأحد مستحضرات العناية بالشعر، وتقاضت مبلغاً كبيراً لقاء الإعلان؛ وذكر أن أحد المواقع أبدى استغرابه من المبلغ الذي تقاضته، وأن ذلك لا يعني أنها الأكثر نجاحاً في تركيا. ولكن يمان لم يصرّح بذلك لأي صحيفة تركية أو برنامج تلفزيوني.بدروها، ديميت، وفي آخر ظهور لها،  صرحت أنها تود أن تعمل مستقبلاً مع جان يمان ولكن ذلك يعتمد على المنتجين، واعتبرت أن مسلسل "الطائر المبكر" كان حظاً جيداً بالنسبة لهما". مواضيع ذات صلة <a href="https://www.annahar.com/article/1056894-%D8%AC%D8%A7%D9%86-%D9%8A%D9%85%D8%A7%D9%86-%D9%85%D8%AA%D8%B1%D8%AF%D8%AF-%D9%87%D9%84-%D9%8A%D8%B2%D9%88%D8%B1-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84">جان يمان "مترّدد"... هل يزور إسرائيل؟ </a><a href="https://www.annahar.com/article/1060959-%D8%AC%D8%A7%D9%86-%D9%8A%D9%85%D8%A7%D9%86-%D8%B1%D8%A7%D8%B9%D9%8A-%D8%A7%D9%84%D8%A8%D9%82%D8%B1-%D9%88%D8%B8%D9%87%D9%88%D8%B1-%D8%B4%D8%A8%D9%8A%D9%87-%D9%84%D9%87-%D9%81%D9%8A-%D8%A7%D9%84%D9%83%D9%88%D9%8A%D8%AA"> جان يمان "راعي البقر"... وظهور شبيه له في الكويت</a></p>
      <p>
