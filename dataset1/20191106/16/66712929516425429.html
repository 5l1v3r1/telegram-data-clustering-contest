      <h1>Diablo 4 : Le barbare éclate tout en vidéo de gameplay</h1>
      <address><time datetime="2019-11-06T16:02:00+00:00">06 Nov 2019, 16:02</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9DFgQ81vzGg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Révélation de la BlizzCon 2019, <a href="http://www.gameblog.fr/jeux/10112_diablo-iv">Diablo IV</a> a énormément de choses à révéler avant sa sortie. Mais pour commencer à s'échauffer, le hack'n' slash de Blizzard a déjà donné quelques représentations lors de la BlizzCon.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86757-diablo-iv-une-connexion-internet-obligatoire-pour-profiter-d">Diablo IV : Une connexion internet obligatoire pour profiter du jeu ? Blizzard répond</a></b>
      </p>
      <hr/>
      <p>Pour être plus exact, de joyeux veinard ont pu se rendre à l'événement annuel de la société d'Irvine et ont ainsi récolté de l'exclusif. Dans le cas qui nous intéresse, c'est Game Informer, qui consacre un dossier à Blizzard dans sa dernière édition, qui a eu l'opportunité de se lancer dans une session de jeu et de l'enregistrer.</p>
      <p>Pour en faire quoi ? Une séquence complète que vous pouvez découvrir immédiatement avec vos yeux ébahis. Plus de vingt-quatre minutes de <b>Diablo IV</b> dans la peau du musculeux Barbare, avec un aperçu de la ville de Corbach, de plusieurs capacités, et de beaucoup, beaucoup, beaucoup, beaucoup d'ennemis qui tombent comme des mouches, peu importe leur taille.</p>
      <p>
        <b>Diablo IV est prévu sur PC, PS4 et Xbox One sans date de sortie pour le moment.</b>
      </p>
