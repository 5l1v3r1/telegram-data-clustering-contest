      <h1>"Ford против Ferrari": битва за скорость</h1>
      <address><time datetime="2019-11-06T16:22:51+00:00">06 Nov 2019, 16:22</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5kb2t1FeTdA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Американский конструктор Кэрролл Шелби и водитель Кен Майлз борются с законами физики, личными демонами и прочими препятствиями, чтобы создать революционный гоночный автомобиль для "Форда" и бросить вызов "Феррари" на гонке в Ле-Мане в 1966 году. Об этом - фильм Джеймса Мэнголда "Ford против Ferrari". Главные роли в картине исполнили Кристиан Бейл и Мэтт Деймон.</p>
      <p>Мэтт Деймон, актер: "Я надеюсь, люди, которые придут посмотреть ленту, прочувствуют этот фильм, окажутся как бы внутри повествования. На это работает и звуковое оформление картины, и то, как ее снял в целом Джеймс Мэнголд, с точки зрения гонщиков. Это очень захватывающе. Просто потрясающе!"</p>
      <p>Джеймс Мэнголд подчеркивает уникальность снявшихся в картине актеров: "Они не настолько разные в личностном плане. Но их подход к съемочному процессу отличается. Мэтт Деймон - мастер очень тонкой игры, я бы сказал, сверхтонкой. Кристиан Бейл немного более взрывной, а порой и неконтролируемый. Из эта смесь время от времени искрит!"</p>
      <p>От сумасшедшей скорости, с которой несутся машины и звукового эффекта, замирает сердце. Значит ли это, что фильм понравится лишь любителям гонок?</p>
      <p>"Нет", - говорит аткер Кристиан Бейл, -"Не важно, знаете ли вы что-то об этом, или нет. Мы как раз хотели от этого отойти. Понимаете, можно сделать фильм, где будут классно сняты двигатели, бамперы и все такое, что любой механик будет в восторге. Но знаете, по сути, эта картина о невероятной дружбе, история которой рассказывается со скоростью 230 миль в час".</p>
      <p>Во Франции "Ford против Ferrari" выходит в прокат 13 ноября. Два дня спустя фильм увидят в Великобритании и США.</p>
