      <h1>Investigadores piensan que agresores de la familia Lebarón dejaron escapar a los menores | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pr968nrU9IQ" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El general Homero Mendoza afirmó que los investigadores piensan que los agresores de la familia LeBarón dejaron ir a los menores y que no fue una agresión directa, toda vez que pudieron confundir los vehículos en que se transportaba la familia como vehículos de la delincuencia organizada; aclaró que las autoridades investigadoras deberán aclarar si esta hipótesis es acertada.</p>
