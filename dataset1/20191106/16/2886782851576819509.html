      <h1>Olajmezőket bocsát árverésre a brazil állam</h1>
      <address><time datetime="2019-11-06T16:32:51+00:00">06 Nov 2019, 16:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FPo4ZbgdY8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brazília elárverezi délkeleti partjainál lévő mélytengeri olajmezők kitermelési jogait. Az aukciótól a brazil állam 26 és fél milliárd dolláros bevételt vár.</p>
      <p>Az illetékes kormányszerv, a Nemzeti Kőolaj Ügynökség szerint az érintett négy – a tengerfenéken lévő, vastag sóréteggel borított – olajmezőből becslések alapján mintegy 15 milliárd hordó olaj nyerhető ki, ami majdnem annyi, mint Norvégia tartalékainak kétszerese.</p>
      <p>Az árverésen várhatóan a világ 12 olajvállalata – többek közt a Chevron, az ExxonMobil vagy a brazil állami Petrobras – vesz részt, miután utóbbi már feltérképezte a terepet, hogy csökkentse a majdani vevő kockázatát. (A Total és a BP ennek ellenére közölte, hogy nem licitál.)</p>
      <p>A 26 és fél milliárd dolláros ár rögzített, a győztes az a társaság lesz, amely a kitermelt olajból a brazil államnak a legnagyobb részesedést adja.</p>
      <p>Az eladás jelentős lökést adhat a brazil gazdaságnak: a Nemzeti Kőolaj Ügynökség szerint körülbelül 370 milliárd dolláros beruházásokat generálhat a következő tíz évben.</p>
