      <h1>Крым в смартфоне откладывается? – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-06T16:28:42+00:00">06 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jElfOXubqOw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проект «Цифровой Крым» жителям аннексированного полуострова обещали запустить в 2018 году, однако только сейчас российские власти Крыма объявили конкурс на создание транспортной карты в рамках первого этапа проекта. Об этом в эфире Радио Спутник в Крыму рассказал глава комитета Госдумы России по финансовому рынку <b>Анатолий Аксаков</b>. Цель программы «Цифровой Крым», по словам российских властей – облегчить жизнь крымчан. В частности, позволить им заказывать и оплачивать базовые услуги с помощью смартфона. По мнению российского депутата Аксакова, программа также позволила бы компаниям, работающим на аннексированном полуострове, не попасть под санкции Запада.</p>
      <p>На каком этапе внедрения на полуострове находится российская программа «Цифровой Крым»? Как программа будет функционировать на практике? Возможно ли запустить корректную работу сервисов в условиях санкций?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Янковский</b> и <b>Елена Ремовская</b>. Их собеседники: руководитель представительства российской Национальной ассоциации цифровой экономики в Крыму <b>Андрей Неукрытый</b>; президент российского Фонда информационной демократии<b> Илья Массух</b>; украинский урбанист, эксперт по транспортному планированию <b>Дмитрий Беспалов; </b>украинский аналитик в области информационной безопасности <b>Надежда Баловсяк</b>.</p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах <b>Крым.Реалии</b> в YouTube и на Facebook. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
