      <h1>Ford vs Ferrari: Matt Damon e Christian Bale al cinema</h1>
      <address><time datetime="2019-11-06T16:34:51+00:00">06 Nov 2019, 16:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CfOek0Ev9xY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Come Ford mise fine al dominio incontrastato di Ferrari, costruendo in soli 90 giorni un'auto che nel 1966 gli fece vincere la 24 Ore di Le Mans. L'impresa è raccontata sul grande schermo dal regista James Mangold con i premi Oscar Matt Damon e Christian Bale.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HAiYY6kxVig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Gli effetti e la colonna sonora, il modo in cui è girato il film, faranno sì che lo spettatore si senta nei panni del pilota, nelle auto. E sarà davvero elettrizzante", promette Damon, interprete del designer di automobili staunitense Carroll Shelby che realizzerà la Ford GT40. Bale è il pilota britannico Ken Miles che affronterà con lui la sfida.</p>
      <p>"Opposte non sono le personalità dei due attori, ma il loro modo di recitare", dice il regista, "Damon è un campione zen della recitazione sottile, Bale è un po' più esplosivo, a volte un po' più fuori controllo, quindi ci sono scintille fra queste due modalità".</p>
      <p>"Non importa se non sai nulla delle corse", afferma Bale che assicura che il flm non è solo per gli appassionati di automobili, perché è soprattutto "la storia di un'incredibile amicizia raccontata a 230 miglia all'ora (circa 370 chilometri orari, <i>ndr</i>)".</p>
      <p>La pellicola Le Mans '66 - La grande sfida, che vede nel cast anche Tracy Letts che interpreta Henry Ford II e Remo Girone nel ruolo di Enzo Ferrari, sarà nelle sale italiane dal 14 novembre.</p>
