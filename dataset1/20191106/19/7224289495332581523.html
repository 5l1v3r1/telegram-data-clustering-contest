      <p>El senador Emilio Álvarez Icaza dijo que la Junta de Coordinación Política nombró una terna finalista para nombrar al nuevo titular de la Comisión Nacional de Derechos Humanos (CNDH) sin transparentar el mecanismo, lo cual no ha respetado la ley de la institución, por lo cual es ilegal. Sostuvo que la intervención del presidente López Obrador complicó el proceso porque se trata de una institución independiente.</p>
