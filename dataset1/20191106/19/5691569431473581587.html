      <h1>Bina Venkataraman on thinking ahead in a reckless age</h1>
      <address>
        <time datetime="2019-11-06T19:46:00+00:00">06 Nov 2019, 19:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gqdgHIxDpO0" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In a talk that draws on her new book The Optimist’s Telescope, Bina Venkataraman, the Director of Global Policy Initiatives at the Broad Institute of MIT &amp; Harvard, illuminates our untapped power to think longer term. To be alive today is to have the power to shape the future in ways unimaginable to previous generations — whether it's engineering the planet’s climate or editing the human genetic code. The stakes are high to think ahead when our attention is focused more on the immediate. How can we best invest in the future for ourselves and generations to come? </p>
