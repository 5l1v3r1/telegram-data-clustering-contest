      <h1>هولندا: تأهب أمني في مطار سخيبول بعد تشغيل طيار جهاز إنذار بالخطأ</h1>
      <address><time datetime="2019-11-06T19:45:07+00:00">06 Nov 2019, 19:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zqb7MgT8H9M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت شركة طيران أوروبا في بيان إن طيارًا كان على متن طائرة تابعة لها أطلق إنذارًا عن طريق الخطأ، مما أدى إلى تأهب أمني كبير في مطار سخيبول بأمستردام يوم الأربعاء.</p>
      <p>وقال بيان الشركة: "تم تشغيل جهاز الإنذار عن طريق الخطأ على متن طائرة متجهة من أمستردام إلى مدريد الليلة مما أدى الى تفعيل بروتوكولات السلامة في المطار.. لا يوجد سبب للقلق، جميع الركاب بخير وينتظرون إقلاع الرحلة."</p>
      <p>وقالت شركة الطيران الإسبانية "نحن آسفون ، لم يكن هناك سبب للإنذار"</p>
      <p>وكانت الشرطة الهولندية أعلنت الأربعاء أنها تحقق في "حادث مشبوه" على متن طائرة في مطار سخيبول في أمستردام، إلا أنها أكدت أن الركاب والطاقم بسلام، في حين أشار تلفزيون هولندي إلى عملية خطف محتمل.</p>
      <p>وجاء في تغريدة للشرطة العسكرية الملكية المسؤولة عن أمن المرافئ والمطارات أن "الركاب والطاقم سالمون وقد نزلوا من الطائرة". وأكدت أن "التحقيق مستمر" من دون تفاصيل إضافية.</p>
      <p>وكانت الشرطة قد أعلنت في وقت سابق أنها "تحقق في وضع مشبوه على متن طائرة في (مطار) سخيبول".</p>
      <p>ولم تقدم الشرطة أي معلومات إضافية بشأن الحادث المشتبه به وقتها، كما رفضت الإفصاح عن شركة الطيران الناقلة للركاب.</p>
