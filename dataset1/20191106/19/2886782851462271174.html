      <h1>Berlini fal: Egy újságíró emlékei</h1>
      <address><time datetime="2019-11-06T19:19:17+00:00">06 Nov 2019, 19:19</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nVvl3n0FdKQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A berlini fal leomlásának 30. évfordulóját ünneplik egész héten a német fővárosban. Most egy középkorú újságíró, Vera Lorenz mondja el az egykori Nyugat- és Kelet-Berlint, azaz a kapitalista és a szocialista világrendszert egymástól elválasztó építménnyel kapcsolatos emlékeit.</p>
      <p>- 26 éves voltam, amikor a fal leomlott. Újságíróként dolgoztam a Der Morgennél, itt Berlinben. Az első gondolataim egyike az volt, milyen nagyszerű, hogy átélhetem ezt, és az, hogy a fiamnak – aki akkor két és fél éves volt – nem kell majd bevonulnia katonának.</p>
      <p>Csütörtök volt. Dolgoztam, elmentem a fiamért a bölcsődébe – amúgy igencsak eleven, virgonc gyerek volt… Aztán elaludt, és nagyon boldogok voltunk. Már hallottuk és láttuk a híreket a rádióban meg a tévében. Akkor azt gondoltam: Mindez végre valóság lesz.</p>
      <p>Az NDK-ban mindig azt mondtam: Hogy lehet bármilyen nézőpontom, ha a világra nem tekinthetek ki? Na, ez mára teljesen megváltozott. Minden fiatal – akár városi, akár vidéki – bárhová utazhat a világban és tanulhat. Aztán visszajön és a tudásával az országot gazdagítja. Az úgynevezett harmadik generációs bevándorlók is, akik már németek, megváltoztatják az országot és jó irányba viszik – mondta az újságírónő.</p>
