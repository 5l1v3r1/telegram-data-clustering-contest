      <h1>Euronews am Abend | die Nachrichten vom 6. November 2019</h1>
      <address><time datetime="2019-11-06T19:29:36+00:00">06 Nov 2019, 19:29</time> by <a rel="author">Andrea Buring</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EL93nwQo2Ik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Euronews am Abend feiert den Fall der Mauer vor 30 Jahren.</p>
      <ul>
        <li>Dazu gibt es ein <a href="https://de.euronews.com/2019/11/06/aus-wir-sind-das-volk-wurde-wir-sind-ein-volk">Interview mit der Bürgerrechtlerin Katrin Hattenhauer</a>, die bei den Montagsdemonstrationen dabei war. Sie wurde festgenommen, aber ließ sich nicht unterkriegen. Am 9. November 1989 feierte sie die Öffnung der Grenzen - und fordert heute, 30 Jahre nach der friedlichen Revolution, mehr demokratischen Gestaltungswillen von den Menschen.</li>
        <li>Die Lage in Großbritannien ist verfahren. Premierminister Boris Johnson musste nach seiner Niederlage im Parlament eine Verlängerung der Brexit-Frist beantragen. Am 12. Dezember wird dort erstmal ein neues Parlement gewählt. <a href="https://de.euronews.com/2019/11/06/wahlkampfauftakt-fur-abstimmung-am-12-dezember-frustriert-in-eigene-krawatte-bei-en">Im Wahlkampf</a> greift Johnson die Opposition scharf an. Ob ihm das eine stabile Mehrheit einbringt, um den Brexit durchzuführen?</li>
        <li>Champagner, Parma-Schinken und Münchener Bier. Die <a href="https://de.euronews.com/2019/11/06/vertrag-munchner-bier-und-feta-fur-chinas-verbraucher">EU und China haben sich auf den Schutz geographischer Angaben</a> bei Lebensmitteln verständigt. Außerdem ist der französische Präsident Emmanuel Macron in China.</li>
        <li>Totschlag, Körperverletzung, illegaler Waffenbesitz, Erpressung, Bildung einer kriminellen Vereinigung und Geldwäsche. Die Liste der Vorwürfe gegen die <a href="https://de.euronews.com/2019/11/06/prozess-gegen-goldene-morgenrote-parteichef-michaloliakos-sagt-aus">Goldene Morgenröte</a> in Griechenland ist lang. Mit einer Anklageschrift, die mehr als 30.000 Seiten umfasst. Der Mammutprozess schleppt sich seit mehr als vier Jahren dahin. Jetzt könnte Bewegung ins Verfahren kommen.</li>
      </ul>
