      <h1>«Локомотив» проиграл итальянскому «Ювентусу» в матче Лиги чемпионов</h1>
      <address>
        <time datetime="2019-11-06T19:53:00+00:00">06 Nov 2019, 19:53</time>
      </address>
      <p>Московский футбольный клуб «Локомотив» проиграл итальянскому «Ювентусу» со счетом 1:2. Матч 4-го тура группового этапа Лиги чемпионов проходил в Москве на стадионе «РЖД Арена»</p>
      <figure>
        <iframe data-src="https://twitter.com/fclokomotiv/status/1192166922089046016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Авторами голов в ворота «Локомотива» стали Рэмзи и Дуглас Коста.</p>
      <p>По итогам игры «Локомотив» останется на третьем месте в группе «Д». Следующий матч в рамках турнира команда проведет 26 ноября с немецким клубом «Байер», а затем, 11 декабря — с «Атлетико Мадрид». </p>
