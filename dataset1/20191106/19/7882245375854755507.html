      <h1>«Сыну не придётся идти в армию»</h1>
      <address><time datetime="2019-11-06T19:21:38+00:00">06 Nov 2019, 19:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gQG2r2wbeTk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сын не пойдёт в армию и сможет путешествовать по миру: журналистка из ГДР Вера Лоренц вспоминает, о чём думала в день падения Берлинской стены.</p>
      <p>«Мне тогда было 26 лет. Я работала в газете „Морген“, это издание Либерально-демократической партии. Первое, что я подумала тогда — „как это всё здорово, как хорошо, что моему сыну — ему тогда было два с половиной — точно не придётся идти в армию“».</p>
      <p>Это был четверг. Я после работы пошла за сыном в ясли. Он тогда был очень активным, весёлым, и мы были очень рады, что он в какой-то момент успокоился и уснул. Мы к тому времени уже узнали новости — по телевидению или по радио. Я подумала: „ну вот, наконец-то“.</p>
      <p>В ГДР мы говорили — какой у нас может быть взгляд на мир, если мы не можем его увидеть? Сегодня всё совсем иначе. Сегодня молодёжь —неважно, из городов или деревень — путешествует по всему миру, учится в других странах, возвращается с новыми знаниями домой, чтобы обогатить этим нашу страну, равно как и мигранты в третьем поколении, которые уже стали немцами и меняют нашу страну к лучшему».</p>
