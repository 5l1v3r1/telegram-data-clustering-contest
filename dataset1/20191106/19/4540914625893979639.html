      <h1>Opfer oder Täter? ”Mr. Bitcoin” Alexander Vinnik will nach Russland</h1>
      <address><time datetime="2019-11-06T19:26:11+00:00">06 Nov 2019, 19:26</time> by <a rel="author">Giannis Giaginis, su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0HM9YIpa9rU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Alexander Vinnik</b>, genannt "<b>Mr. Bitcoin</b>" und <b>russischer</b> Staatsbürger, sitzt seit Mitte 2017 in <b>Griechenland</b> in Haft. Die <b>USA</b>, <b>Frankreich</b> und <b>Russland</b> wollen seine Auslieferung – er soll über die Crypto-Währungs-Plattform <b>BTC-e</b> Geld gewaschen haben. Vinnik erschien jetzt vor dem <b>Obersten Gericht</b> Griechenlands und plädierte, ihn freizulassen oder wenigstens an Russland auszuliefern.</p>
      <p>Er sprach exklusiv mit euronews über seinen Fall.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/28/30/808x362_cmsv2_9c77f41d-6936-59b9-b84b-1934c13ec984-4282830.jpg"/>
      </figure>
      <p>Alexander Vinnik:</p>
      <p>"Ich glaube, ob ich unschuldig bin oder nicht, ist etwas, was nach dem Gesetz der russischen Föderation entschieden werden sollte und nicht nach dem Gesetz eines Landes, zu dem ich keine Beziehung habe und das ich nie besucht habe."</p>
      <p>"Ich habe vor nichts Angst, weil ich an Gott glaube. Natürlich glaube ich auch an die Gerechtigkeit, aber für mich ist das Hauptgesetz das Gesetz des Mitgefühls. Und ich stütze mich auf dieses Gesetz sowie auf meinen Glauben an Gott.</p>
      <h3>ES GEHT UM MILLIARDEN</h3>
      <p>Um welche Summen geht es? Medien („<a href="https://cointelegraph.com/news/btc-es-vinnik-case-drags-on-as-new-accusations-continue-emerging">Cointelegraph</a>“) sprechen von 4 Milliarden Dollar an <b>Kapitalströmen</b>, einschließlich rund 300,000 <b>Bitcoins</b> (BTC), gestohlen von der inzwischen aufgelösten <b>Krypto-Börse Mt.Gox</b>.</p>
      <p>Frankreich, Russland und die USA verdächtigen Vinnik, die Plattform BTC-e als Tarnung für sein Geldwäschegeschäft genutzt zu haben ("<a href="https://www.gruenderszene.de/fintech/auslieferung-alexander-vinnik-frankreich">Gründerszene</a>"). Der Russe soll auch hinter dem Hack der Bitcoin-Börse Mt. Gox stecken. 2014 wurden dabei insgesamt knapp 850.000 Bitcoin gestohlen, was die Plattform in die <b>Insolvenz</b> führte, der Kurs der Kryptowährung brach anschließend über Jahre ein.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/28/30/202x189_cmsv2_be33f6a7-45e3-5f57-9780-5d08eeb89ae7-4282830.jpg"/>
      </figure>
      <p>Vinniks Anwältin <b>Zoe Konstantopoulou:</b></p>
      <p>"Der Fall Alexander Vinik ist ein Fall von wachsender Verletzung der <b>Menschenrechte</b> und des <b>Völkerrechts</b>. Alexander wird seit 27 Monaten ohne Gerichtsverfahren und ohne Anklage festgehalten. Wir bitten das Gericht, ihn freizulassen. Er hat kein anderes Verbrechen begangen, als die wirtschaftliche Freiheit aller zu fördern."</p>
      <h3>.</h3>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192092821077012487" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Vinnik war während eines <b>Familienurlaubs</b> in Griechenland im Jahr 2017 auf Antrag der USA festgenommen worden. Vor einem Jahr trat er für drei Monate in den Hungerstreik. Im Juli verlängerte ein Gericht in Thessaloniki („<a href="https://cointelegraph.com/news/btc-es-vinnik-case-drags-on-as-new-accusations-continue-emerging">Cointelegraph analytics</a>“) die U-Haft um sechs Monate. In Kalifornien ist eine Zivilklage über 100 Millionen Dollar gegen ihn anhängig.</p>
