      <h1>(Не)свобода СМИ</h1>
      <address><time datetime="2019-11-06T19:53:26+00:00">06 Nov 2019, 19:53</time> by <a rel="author">Галина Полонская </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ubhCH2_E-v8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Российский МИД выступает против введения каких-либо ограничений на работу зарубежных изданий в стране. Так глава ведомства Сергей Лавров прокомментировал предложения лишить аккредитации телерадиокомпанию Deutsche Welle. Речь об этом зашла на организованной ОБСЕ конференции о свободе СМИ. Лавров напомнил о проблемах, с которыми сталкиваются в других странах российские редакции, и призвал не нарушать принципы свободы слова.</p>
      <blockquote>Мы не считаем необходимым, возможным вводить какие-то ограничения. Мы всё-таки хотим быть на уровне наших обязательств, о которых мы говорим, — о свободе деятельности журналистов, о свободе слова, — в отличие от тех стран, которые запрещают RT, «Спутник» и другие наши ресурсы, строят серьёзные препоны их деятельности: не пускают, не аккредитуют... Мы хотим всё-таки не отвечать здесь теми же методами. Иван Голунов <br/>журналист<cite>Сергей Лавров <br/>министр иностранных дел России</cite></blockquote>
      <p>Претензии к Deutsche Welle предъявляла комиссия Госдумы по расследованию вмешательств во внутренние дела России. Связано это было с твиттом о московских акциях протеста, где был процитирован призыв выходить на улицы. Медиахолдинг обвинения в попытке повлиять на политическую ситуацию в стране отвергает.</p>
      <h3>Борьба с «фейками» или цензура?</h3>
      <p>Среди тем, которые обсуждались на конференции ОБСЕ в Москве, особое место занимают вопросы о «фейковых новостях». Где грань между борьбой с фальсификациями в информационном пространстве и цензурой? Представитель ОБСЕ по вопросам свободы СМИ Арлем Дезир выступил против введения жестких ограничений на распространение информации:</p>
      <p>
        <i>«В мире будет много фейковых новостей, но хорошим ответом стало бы продвижение стандартов журналистики, проверки фактов, поддержка саморегулирования журналистов, а также повышение информационной грамотности, развитие критического мышления у пользователей социальных сетей. Я думаю, правительства не должны вводить цензуру для борьбы с распространением фейковых новостей. Не правительству решать, какая новость фейковая, а какая нет».</i>
      </p>
      <h3>Личная безопасность журналистов</h3>
      <p>Обсуждалась и ситуация с личной безопасностью авторов резонансных публикаций и расследований. В конференции участвовал журналист Иван Голунов, бывший фигурант нашумевшего уголовного дела о наркотиках, которое связывали с его профессиональной деятельностью. Преследование Голунова прекратили под давлением широкой общественной кампании. Теперь адвокаты добиваются привлечения полицейских к ответственности за «фальсификацию».</p>
      <blockquote>Собственно, моя ситуация стала широко известна благодаря резонансу, благодаря поддержке, за которую я всем очень благодарен. Но есть десятки журналистов в России, которые находятся в местах лишения свободы либо под какими-то другими ограничениями, связанными с их профессиональной деятельностью.</blockquote>
      <p>Конференция высокого уровня «Свобода СМИ и безопасность журналистов в Российской Федерации и регионе ОБСЕ: вызовы и возможности в эпоху цифровых технологий» проходила при участии десятков представителей журналистского сообщества и органов власти. Как передаёт из Москвы корреспондент Euronews Галина Полонская, наряду с проблемой «фейковых новостей» серьёзную полемику вызвали вопросы о новых законах, которые регулируют деятельность интернет-СМИ.</p>
      <p>Видеомонтаж<b> • Андрей Позняков</b></p>
