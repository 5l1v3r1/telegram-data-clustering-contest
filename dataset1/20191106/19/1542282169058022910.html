      <h1>Ένταση και συνθήματα στην απολογία Μιχαλολιάκου</h1>
      <address><time datetime="2019-11-06T19:44:22+00:00">06 Nov 2019, 19:44</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LNpeXwmj9UI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με το σύνθημα «Αίμα - Τιμή - Χρυσή Αυγή» χαιρέτισαν το τέλος της σημερινής απολογίας του Νίκου Μιχαλολιάκου οι οπαδοί και μέλη του κόμματος, που βρέθηκαν από το πρωί στη δικαστική αίθουσα για να συμπαρασταθούν στον αρχηγό του.</p>
      <p>Ο κ. Μιχαλολιάκος ολοκλήρωσε την απολογία του υπό ανταλλαγή συνθημάτων των δύο πλευρών.</p>
      <p>Με τη λήξη της συνεδρίασης από την πρόεδρο, οι μεν οπαδοί της Χρυσής Αυγής άρχισαν να φωνάζουν το σύνθημα του κόμματος, με την απέναντι πλευρά να τους απαντά το ίδιο δυνατά: «Ο Παύλος ζει, τσακίστε τους Ναζί».</p>
      <p>Νωρίτερα, ο κατηγορούμενος απάντησε σε δεκάδες ερωτήσεις για καίρια σημεία της δικογραφίας, με κυρίαρχες εκείνες που αφορούσαν τη δολοφονία του Παύλου Φύσσα.</p>
      <p>«Ένα ξεκάθαρο περιστατικό. Μία ανθρωποκτονία. Έγινε μία συμπλοκή και ο Ρουπακιάς δολοφόνησε έναν άνθρωπο. Το κόμμα δεν έχει καμία σχέση, εγώ δεν έχω καμία σχέση. Ούτε ενέκρινα ούτε εντολή έδωσα. Είναι μυθεύματα αυτά», είπε.</p>
      <p>Ο αρχηγός της Χρυσής Αυγής υποστήριξε, απαντώντας σε ερωτήσεις της προέδρου, ότι έμαθε για τη δολοφονία του Παύλου Φύσσα στο Κερατσίνι, την επομένη αργά το πρωί. Όπως είπε, με το έγκλημα ούτε είχε σχέση το κόμμα και ούτε έπρεπε να αναμειχθεί, καθώς επρόκειτο για μια δολοφονία ενός ανθρώπου από έναν άλλον. Ωστόσο, δεν μπόρεσε να εξηγήσει γιατί στον τόπο του εγκλήματος βρίσκονταν και άλλα άτομα πλην του δράστη από την Τοπική της Νίκαιας.</p>
      <p>Ερωτηθείς για τον χρόνο που έμαθε το έγκλημα, ο κ. Μιχαλολιάκος είπε ότι το έμαθε από τη σύζυγό του, που της τηλεφώνησαν και την ενημέρωσαν την επομένη αργά το πρωί. Είπε, επίσης, πως η τηλεφωνική συνομιλία που είχε με τον Γ. Λαγό γύρω στη μία της επίμαχης νύχτας, αφορούσε άλλο θέμα και ότι ο συγκατηγορούμενός του δεν του ανέφερε τίποτε για όσα είχαν συμβεί ελάχιστη ώρα πριν στο Κερατσίνι.</p>
