      <h6 class="kicker">Надежный источник</h6>
      <h1>Оксимирон выпустил песню о фигурантах «московского дела»</h1>
      <address><time datetime="2019-11-06T19:56:34+00:00">06 Nov 2019, 19:56</time> by <a rel="author" href="https://youtu.be/jBtVWbfte5s" target="_blank">Оксимирон</a></address>
      <p>Рэпер Оксимирон выпустил песню «Ветер Перемен» в поддержку фигурантов «<u><a href="https://meduza.io/news/2019/11/06/oksimiron-vypustil-pesnyu-o-figurantah-moskovskogo-dela#footnote_754239">московского дела</a></u>». Запись <a href="https://vk.com/official_battle?w=wall-4913372_413061">опубликована</a> в паблике «17-й независимый баттл hip-hop.ru»<i> </i>во «ВКонтакте».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jBtVWbfte5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Oxxxymiron feat. Самариддин Раджабов — Ветер Перемен (2 раунд 17ib)<cite>oxxxymironofficial</cite></figcaption>
      </figure>
      <p>В запись добавлены сэмплы голоса фигуранта «московского дела» и начинающего рэпера <u><a href="https://meduza.io/news/2019/11/06/oksimiron-vypustil-pesnyu-o-figurantah-moskovskogo-dela#footnote_754242">Самариддина Раджабова</a></u>, с которым Оксимирон <a href="https://meduza.io/news/2019/10/16/figurant-moskovskogo-dela-samariddin-radzhabov-zachital-rep-v-sude-oksimiron-poobeschal-zapisat-s-nim-trek">обещал</a> записать совместный трек. «С помощью тюремных писем Самара, строк, зачитанных им в суде, и диктофонных записей, сделанных адвокатами, мы наладили подобие рэп-коммуникации», — написал Оксимирон в инстаграме.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4iP2wklsYO" data-service="Instagram"/>
      </figure>
      <details>
        <summary>Примечания</summary>
        <ul>
          <li>
            <anchor name="footnote_754239"><b>«Московское дело»</b><br/>Уголовное дело о массовых беспорядках было возбуждено после несогласованной акции протеста в Москве 27 июля. <a href="https://meduza.io/short/2019/09/03/pervye-prigovory-figurantam-moskovskogo-dela-v-odnoy-kartinke">Шестеро фигурантов</a> этого дела уже приговорены к срокам от двух до пяти лет лишения свободы, одному назначили год условно. Еще с нескольких фигурантов обвинения сняли.</anchor>
          </li>
          <li>
            <anchor name="footnote_754242"><b>Самариддин Раджабов</b><br/>Обвиняется в том, что на акции протеста в Москве бросил пластиковую бутылку в росгвардейца. Своей вины он не признает.</anchor>
          </li>
        </ul>
      </details>
