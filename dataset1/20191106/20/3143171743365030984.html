      <p>
        <i>Reggio Calabria, buche e perdite d'acqua a Catona in zona residenziale</i>
      </p>
      <p>Reggio Calabria, 6 nov – Buche e perdite d’acqua in via Fiumarine a Catona. La strada risulta essere da tanti mesi impraticabile a causa delle tante voragini create sia dall’usura del tempo che da tante perdite d’acqua. i residenti hanno grosse difficoltà a transitare e soprattutto per la scarsa illuminazione la notte i problemi si moltiplicano.</p>
