      <h1>Опубликовано видео последствий ложной тревоги в аэропорту Амстердама</h1>
      <address>
        <time datetime="2019-11-06T20:50:00+00:00">06 Nov 2019, 20:50</time>
      </address>
      <p><b>МОСКВА, 6 ноя —</b> <b>РИА Новости.</b> Появились фото и видео из <a href="https://ria.ru/location_Amsterdam/">амстердамского</a> аэропорта "Схипхол", где на борту одного из самолетов произошла "подозрительная ситуация".</p>
      <figure>
        <iframe data-src="https://twitter.com/BRNewsFlash/status/1192159534124556290?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/guyelster/status/1192159737141481472?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Проход в некоторые части аэропорта ограничен, на месте дежурит полиция. Самолет стоит на взлетно-посадочной полосе. <br/>Ранее сообщалось, что нидерландская военная полиция расследует "подозрительную ситуацию" на борту самолета в амстердамском аэропорту "Схипхол". В сообщении не уточнялось, о чем идет речь. После этого в СМИ начали распространяться слухи, будто лайнер захватили вооруженные люди.</p>
      <figure>
        <iframe data-src="https://twitter.com/AmichaiStein1/status/1192159896667672576?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Позднее пресс-служба воздушной гавани сообщила, что пассажиры и экипаж находятся в безопасности. Авиакомпания Air Europe, в свою очередь, уточнила, что пилот случайно нажал на кнопку тревоги об угоне самолета.</p>
