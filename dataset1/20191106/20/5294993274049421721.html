      <h1>Valor recorde em leilão de petróleo não evita deceção</h1>
      <address><time datetime="2019-11-06T20:38:21+00:00">06 Nov 2019, 20:38</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o3GkbWDlUDo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O leilão da reserva petrolífera do pré-sal valeu ao governo brasileiro uma receita de praticamente 70 mil milhões de reais, qualquer coisa como 15 mil milhões de euros. Um valor recorde mas que ficou aquém das expectativas do executivo de Jair Bolsonaro, que esperava receber mais de 24 mil milhões de euros.</p>
      <p>As petrolíferas estrangeiras não mostraram interesse e só mesmo a Petrobras foi a jogo, um fracasso para o governo mas não para Ciro Gomes, uma das principais vozes críticas a Bolsonaro. O antigo ministro de Lula da Silva mostrou-se satisfeito por ver que ao menos, as reservas continuavam em mãos nacionais.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192104813238145031" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A petrolífera brasileira foi a grande vencedora, arrebatando duas das quatro áreas de exploração pelo valor mínimo, uma delas através de um consórcio com duas empresas chinesas. Os restantes blocos em licitação não receberam qualquer oferta.</p>
      <p>A operação foi bastante criticada pela oposição, que garante que as reservas têm um valor superior a 400 mil milhões de euros e acusa o governo de querer garantir combustível barato para americanos e chineses.</p>
