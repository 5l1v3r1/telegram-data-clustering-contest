      <h1>Ложная тревога в аэропорту Амстердама</h1>
      <address><time datetime="2019-11-06T20:32:42+00:00">06 Nov 2019, 20:32</time> by <a rel="author">Euronews </a></address>
      <p>Ложной тревогой оказались сообщения о том, что на борту самолета в аэропорту Амстердама Схипхол произошла чрезвычайная ситуация.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192164788513714176" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Авиакомпания Air Europa принесла свои извинения и сообщила, что пилот случайно нажал на тревожную кнопку.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192169340306677760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Аэропорт работает в обычном режиме, сообщает администрация в Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192174154373640194" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
