      <h1>Keby za každý zlý rapový track na Slovensku zmizne hviezda na oblohe, boli by sme bez hviezd, tvrdí Pil C</h1>
      <address><time datetime="2019-11-06T20:09:00+00:00">06 Nov 2019, 20:09</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Počúvaj novinku Všetko, čo ma trápi, na ktorej hosťuje aj speváčka Annet X.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hdiSSivbHlA" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <i>„Jak povedal Miki Černák, stretneme sa v pekle.“</i>
        </b>
      </p>
      <p>O pár dní sa medzi fanúšikov dostane<b> Pil Cho</b> tretí sólový album s názvom 2086, zatiaľ beží stále <a href="https://shop.rukahore.sk/pilc/cd-2086">predpredaj</a>. Čo tento titul znamená, ako vznikal cover, čo všetko budeme na projekte počuť a kto sa na ňom neobjavil, lebo si od hlavy Comebackgangu vypýtal peniaze, sa už dozvieš v našom rozsiahlom <a href="https://refresher.sk/76148-Pil-C-Zrusil-som-deal-s-bankou-lebo-ponukli-velmi-malo-penazi-o-tyzden-som-videl-ako-to-zobral-iny-raper-Rozhovor?gdpr-accept=1">rozhovore</a>.</p>
      <p>Mimochodom, ak si ho stihneš do nedele predplatiť, zapojíš sa do <b>súťaže o CD a tričko zadarmo</b> – jedného z predplatiteľov rozhovoru s Pil Cm vyžrebujeme v nedeľu. </p>
      <p>Teraz prichádza čas na zverejnenie ďalšej plnohodnotnej ukážky – druhej po RBMK. <b>Všetko, čo ma trápi</b> už síce malo svoju premiéru v rádiu, teraz sa dostáva von aj oficiálnou cestou. Nechýba ani sloha od Annet X a Pil Cho spoveď o tom, čo mu nedá spávať. Presne ako autor avizoval, ide o jednu z temnejších častí tohto projektu.</p>
      <p>Nejde len o kritiku všetkých naokolo, Pil C referuje aj na konkrétne momenty zo svojho života a konkrétne menej radostné súčasti kariéry rapera. Veľká zásluha v tomto prípade patrí aj Špeciálovi, ktorý sa postaral o hudobnú produkciu </p>
