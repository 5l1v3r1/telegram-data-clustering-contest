      <h1>Matrículas escolares estarán abiertas hasta el 15 de diciembre</h1>
      <address>
        <time datetime="2019-11-06T20:06:23+00:00">06 Nov 2019, 20:06</time>
      </address>
      <p>Atentos padres de familia de Medellín porque hasta el 15 de diciembre están abiertas las <b>matrículas</b> en los colegios oficiales de la ciudad.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8w9fCZ9eIFs" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>340.000 están habilitados para la <a href="https://telemedellin.tv/estudiantes-de-itagui-buscan-reducir-casos-de-dengue-zica-y-chikungunya/362112/">educación</a> primaria y secundaria de los niños y adolescentes.</p>
      <p>Los<b> cupos disponibles</b> para cada comuna pueden consultarse en el sitio <a href="http://www.xn--medelln-dza.edu.co/">www.medellín.edu.co</a>, en las instalaciones de la Secretaría de Educación o en la institución educativa más cercana.</p>
      <p>Los niños migrantes <b>venezolanos</b>, aunque no tengan definido su estatus legal en la ciudad, también podrán matricularse.</p>
    </article>
