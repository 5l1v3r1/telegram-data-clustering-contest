      <h1>Presidente de Argentina se reunió con Rafael Correa</h1>
      <address><time datetime="2019-11-06T20:32:46+00:00">06 Nov 2019, 20:32</time> by <a rel="author">Narkis Blanco</a></address>
      <p>El presidente electo de Argentina, Alberto Fernández, sostuvo un encuentro con el expresidente de Ecuador, Rafael Correa, durante su visita a México.</p>
      <figure>
        <iframe data-src="https://twitter.com/alferdez/status/1192073853117308928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De acuerdo con medios locales, el encuentro entre Fernández y Correa es para participar en el programa que tiene el exmandatario ecuatoriano en RT.</p>
      <p>Esta semana, Fernández (quien asumirá el poder el próximo 10 de diciembre) sostuvo una reunión con el presidente de México, Andrés Manuel López Obrador, en el que ambos mandatario reafirmaron su compromiso de trabajar en pro del desarrollo y del fortalecimiento de la economía de ambos países.</p>
      <p>En los comicios generales celebrados en Argentina el pasado 27 de octubre, Fernández (quien iba acompañado de la expresidenta y senadora, Cristina Fernández) fue electo con un 48,24% de los votos, sacando ocho puntos de diferencia a Mauricio Macri (quien buscaba la reelección) quien logró un 40,24% de los votos, según los resultados del escrutinio definitivo divulgados por la Cámara Nacional Electoral de la nación suramericana. Reseñó AVN.</p>
