      <h1>Fausse alerte sécuritaire à l'aéroport Schiphol d'Amsterdam, après l'erreur d'un pilote</h1>
      <address><time datetime="2019-11-06T20:33:58+00:00">06 Nov 2019, 20:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_Cq3tgoMTe8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La police militaire néerlandaise a investi l'aéroport international Schiphol d'Amsterdam, la capitale des Pays-Bas, mercredi en début de soirée après une alerte lancée par un pilote de la compagnie aérienne espagnole Air Europa. Des médias néerlandais ont alors évoqué une possible prise d'otages dans l'avion qui se trouvait sur le tarmac mais aucune source officielle n'a confirmé cette information. Finalement, les autorités ont indiqué que le pilote concerné avait activé par erreur la procédure à suivre en cas de détournement d'un appareil.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192167739659628546" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'appareil, un Airbus A330-200, qui n'emportait que 27 passagers selon les médias néerlandais, a été retardé de près de trois heures.</p>
