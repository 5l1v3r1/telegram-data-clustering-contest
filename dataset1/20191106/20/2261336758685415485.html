      <h1>UFC 244 medical suspensions: Diaz, Gillespie get lengthy terms</h1>
      <address><time datetime="2019-11-06T20:30:00+00:00">06 Nov 2019, 20:30</time> by <a rel="author">Tim Burke</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/99T6MMaqCn8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>UFC 244 featured a bevy of violence in the cage, and the medical suspensions issued by the New York State Athletic Commission reflected that to a degree. While most commissions will issue 180-day terms for fighters that suffer major injuries, New York limits them to 90. And five fighters were issued 90 day terms, including headliner Nate Diaz and main card fighter Gregor Gillespie.</p>

      <p>Diaz was stopped by a doctor following the third round of his fight with Jorge Masvidal due to major cuts above and below his eye. Gillespie was badly knocked out by a Kevin Lee head kick and was unconscious for an extended period of time. Hence the three months.</p>
