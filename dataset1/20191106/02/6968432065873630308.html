      <h1>Recorde o vídeo da extracção clandestina de inertes que acontecia na Ribeira dos Socorridos</h1>
      <h2>Conforme noticia o DIÁRIO esta quarta-feira, o Ministério Público abriu um inquérito crime para investigar a operação extractiva</h2>
      <address><time datetime="2019-11-06T02:00:00+00:00">06 Nov 2019, 02:00</time> by <a rel="author">Ricardo Duarte Freitas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NUZ-tg0Q9Ak" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x432/0c0/0d0/none/11506/WNRB/image_content_2577623_20191106100217.jpg"/>
      </figure>
      <p>O Ministério Público abriu um inquérito crime para investigar a operação clandestina de retirada e desmonte de basalto da linha de água da ribeira, nos Socorridos.</p>
      <p>Conforme noticia hoje o DIÁRIO em manchete, a decisão foi tomada na quarta-feira da semana passada, 30 de Outubro, e visa apurar eventuais responsabilidades criminais da construtora AFA assim como das entidades públicas com responsabilidades na matéria.</p>
      <p>Leia tudo na edição impressa desta quarta-feira do DIÁRIO, já nas bancas ou através da <a href="https://assinaturas.dnoticias.pt/">edição e-paper que poderá subscrever aqui</a>.</p>
    </article>
