      <h1>7球2助攻！因莫比莱当选意甲10月MVP</h1>
      <address>
        <time datetime="2019-11-06T02:56:00+00:00">06 Nov 2019, 02:56</time>
      </address>
      <p>【新浪体育5日讯】 效力拉齐奥的前锋因莫比莱，在10月份表现非常出色。意甲官方宣布，因莫比莱当选10月份意甲最有价值球员。<br/>10月份，因莫比莱在意甲4场比赛中，为拉齐奥攻入了7粒进球并助攻2次，其中包括对阵博洛尼亚、亚特兰大、佛罗伦萨和都灵的比赛。目前，因莫比莱以13球领跑意甲射手榜。<br/>值得一提的是，因莫比莱在对阵AC米兰的进球，是他在所有比赛中为拉齐奥打进的第100个进球。达到这百球里程碑，因莫比莱仅仅用了3年时间。<br/>此前，荣获意甲9月份MVP的是佛罗伦萨边锋里贝里。<br/><br/><br/><br/> </p>
