      <h1>ＪＡで「マツシメジ」購入、すき焼きに入れて食べる…毒キノコだった</h1>
      <address>
        <time datetime="2019-11-06T02:31:00+00:00">06 Nov 2019, 02:31</time>
      </address>
      <p>　石川県は５日、小松市の家族５人（４歳～６０歳代）が「カキシメジ」とみられる毒キノコを食べ、嘔吐（おうと）や下痢などの食中毒症状を訴えたと発表した。このうち３人が入院したが、いずれも回復に向かっているという。</p>
      <p>　発表によると、一家は４日に「ＪＡあぐり」（小松市日末町）でマツシメジと表示されたキノコを購入し、夕食ですき焼きに入れて食べたところ、食後に食中毒症状を起こした。県はＪＡあぐりを５日から３日間、野生キノコの販売停止処分とした。</p>
