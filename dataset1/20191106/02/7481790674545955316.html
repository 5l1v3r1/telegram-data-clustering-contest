      <h1>注文した飲み物が遅い…怒った町職員、飲食店主殴る</h1>
      <address>
        <time datetime="2019-11-06T02:48:00+00:00">06 Nov 2019, 02:48</time>
      </address>
      <p>　奈良県吉野町は５日、飲食店主を殴ったとして傷害容疑で現行犯逮捕された町暮らし環境整備課の男性主幹（５０）を停職２か月の懲戒処分にし、課長補佐に降格したと発表した。処分は１日付。</p>
      <p>　町によると、主幹は９月２０日夜、同じ課の部下２人と橿原市内の飲食店に入ったが、注文した飲み物が出てくるのが遅いと怒って店主（４９）を殴り、軽傷を負わせた疑い。翌２１日に釈放され、示談が成立。地検葛城支部が不起訴（起訴猶予）にしたという。</p>
      <p>　町は同席していた部下２人も書面による厳重注意と口頭注意にした。</p>
