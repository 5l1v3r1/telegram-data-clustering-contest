      <h1>韓國瑜被爆曾買7千萬豪宅　綠委要韓交代資金來源</h1>
      <address><time datetime="2019-11-06T04:21:00+00:00">06 Nov 2019, 04:21</time> by <a rel="author">黃揚明, 吳宗哲</a></address>
      <p>標榜「庶民總統」的國民黨總統參選人韓國瑜遭媒體踢爆，曾在2011年無業時，購買總價高達近7,200萬元的台北市南港區「無雙」（後改稱「日升月恆」）豪宅預售屋，並於2015年初小賠售出。民進黨立委林俊憲質疑，韓國瑜與妻子李佳芬閨密買房根本是炒房集團，買房的錢從哪裡來，韓國瑜應要交代清楚。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Px8AHDq6PnQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>林俊憲質疑，韓國瑜重用李佳芬閨密高美蘭擔任高雄市府觀光局主祕，她的老公趙東洲也與韓一同買房，「何止閨密，還一起買房炒房！」他也說，凡走過必留下痕跡，凡住過必有鄰居，後續可能還會有更多爆料。</p>
      <p>林俊憲強調，該處豪宅建案當時是南港最高價預售屋，一群人一次下訂好幾戶，錢到底怎麼來的？韓國瑜應該要說明清楚，且若涉入炒房，不止不是庶民，要選總統要受到檢驗。</p>
      <p>民進黨立委王定宇則透過臉書質疑，韓國瑜買7200萬豪宅讓假庶民現形，且還有財源來路不明的問題。他試算，若韓貸款7成約5,050萬元，按現行房貸利率，本金加利息每月將要負擔約30萬元的房貸，到底錢打哪來？</p>
      <p>而根據《聯合新聞網》報導，韓國瑜競選辦公室發言人何庭歡表示，韓國瑜夫婦當年有意到台北發展事業，因此最初在內湖貸款買房，之後又考慮到家中3個孩子生活空間問題，於是處理掉內湖的房產，再貸款到南港買預售屋，也付了頭期款和利息，但因錯估財務負擔壓力，所以才賠本售出。</p>
      <p>何庭歡也強調「庶民就是平民、也就是沒有特權的人，也有買賣房產的權力，這是個人房產。」針對財產申報沒有看到相關消息，何庭歡表示該筆房產是韓國瑜擔任北農總經理前購買、北農總經理任內售出，北農總經理不需申報財產。</p>
