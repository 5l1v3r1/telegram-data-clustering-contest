      <h1>異臭騒ぎ、男がまいたのは「尿」…数年前からトイレ使えず「ボトルにためた」</h1>
      <address>
        <time datetime="2019-11-06T04:06:00+00:00">06 Nov 2019, 04:06</time>
      </address>
      <p>　兵庫県明石市のＪＲ明石駅前で１０月に起きた異臭騒ぎで、液体をまいたとして器物損壊容疑で県警に逮捕されたアルバイトの男（４２）が調べに「（液体は）自宅にためていた尿」と供述していることが捜査関係者への取材でわかった。</p>
      <p>　１０月２６日午後、通行人の通報で駆けつけた県警明石署員が、同駅前の歩道脇の植え込みで液体を確認。県警の鑑定で、尿と判明した。男は「数年前から自宅トイレが使えず、ペットボトルにためていた」と話しているという。</p>
