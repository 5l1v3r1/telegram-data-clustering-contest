      <h1>7 гостиниц и хостелов, около 20-ти ресторанов и кафе откроются в следующем году (+видео)</h1>
      <address><time datetime="2019-11-06T04:33:00+00:00">06 Nov 2019, 04:33</time> by <a rel="author">Гродно Плюс</a></address>
      <p>Три года назад в Гродно и на территории парка Августовский канал начал работать безвизовый режим. Сначала он действовал в течение пяти дней, позже его продлили до 10-ти.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XKx2vM2YXWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первыми гостями были испанцы. Сейчас к нам приезжают туристы из 84 стран. Всего за три года Гродно встретил 250 тысяч <a href="https://grodnonews.by/news/zhizn/v_grodnenskoy_oblasti_uluchshat_navigatsiyu_i_sistemu_servisnogo_obsluzhivaniya_bezvizovykh_turistov.html">безвизовых гостей</a>. Цифра внушительная. Она говорит о большой проделанной работе. В первую очередь, в сфере общественного питания и гостиничного бизнеса. За это время открылся не один десяток кафе и ресторанов, популярными стали фудтраки, да и уровень в сфере обслуживания поднялся. Заметно улучшились дела в гостиничном бизнесе. В центре Гродно открылось сразу несколько хостелов и апарт-отель. В <a href="https://grodnonews.by/news/zhizn/parkovka_na_bolshoy_troitskoy_restoran_u_filarmonii_kafe_na_telegrafnoy_chto_postroyat_v_grodno.html">ближайшем будущем</a> откроются после ремонта крупнейшие гостиницы города: «Гродно» и «Беларусь». Вместе с тем, начнут принимать гостей еще несколько гостиниц и хостел, а угощать вкусной едой и напитками будут около 20-ти новых кафе и ресторанов. К тому же, повод для расширения гастрономической карты есть.<br/><br/><b>ЕВГЕНИЙ АРОДЬ, НАЧАЛЬНИК ОТДЕЛА СПОРТА И ТУРИЗМА ГРОДНЕНСКОГО ГОРИСПОЛКОМА:</b><br/><br/>- <i>На сегодняшний день 300-й Указ новый позволяет соединить границы Брестского и Гродненского регионов. Семь районов Гродненской области будут безвизовыми. Это позволяет нам еще больше привлечь туристов, дает новые возможности по их привлечению.</i><br/><br/>В день рождения безвизового режима на Гродненщине представители местной власти поблагодарили каждого, кто помогает в развитии этого направления. Среди награженных оказались туристические фирмы, экскурсоводы, представители общественного питания и гостиничного бизнеса. Благодарность получил и Телерадиовещательный канал «Гродно Плюс». К слову, сейчас мы занимаемся изготовлением серии туристических роликов совместно с управлением спорта и туризма Гродненского облисполкома.</p>
