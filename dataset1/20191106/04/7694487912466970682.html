      <h1>البطريرك قلق</h1>
      <address><time datetime="2019-11-06T04:05:00+00:00">06 Nov 2019, 04:05</time> by <a rel="author">Lebanon 24</a></address>
      <p>يعيش البطريرك الماروني حالة من القلق والانزعاج بسبب التناقض ما بين تأييده للحراك الشعبي الامل الوحيد في الدفع نحو التغيير والخوف من استغلال هذا الشارع لمآرب غير واضحة ما يؤدي الى صراعات وتفويت الفرصة وتزايد الاحباط لدى الشباب.</p>
