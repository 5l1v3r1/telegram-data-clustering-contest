      <h1>UFC 244 PPV results: Kevin Lee spectacularly KO’s Gregor Gillespie with head kick</h1>
      <address><time datetime="2019-11-03T02:33:36+00:00">03 Nov 2019, 02:33</time> by <a rel="author">Eddie Mercado</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F706252144&amp;show_artwork=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>The UFC 244 PPV is underway, and the promotion’s #10 ranked lightweight, Kevin Lee, just slept the #11 ranked Gregor Gillespie with a sensational head kick in the first round.</p>
      <p>Both men came out popping with the jab. No takedown attempts happened and it seemed pretty even — until Lee landed a massive head kick that totally slumped Gillespie. WOW OH WOW OH WOW!</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
      <p>The win snapped a two-fight losing skid for Lee, and broke up Gillespie’s undefeated record at 13-0. With this sort of performance from Lee, it seems like his move under the wing of Firas Zahabi was a favorable move for the “Motown Phenom.” Don’t be surprised to see Lee elevated in the rankings come Monday, and slated for another top tier opponent in his next outing. Did we forget to say wow, because wow!</p>
