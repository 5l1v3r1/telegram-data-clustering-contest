      <h1>Se acabó la fiesta para Airbnb</h1>
      <address><time datetime="2019-11-03T11:14:12+00:00">03 Nov 2019, 11:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H1UryzHlQOY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Se acabó la fiesta para <a href="https://www.airbnb.es/">Airbnb.</a></p>
      <p>La plataforma prohíbe desde este sábado el alquiler de casas para festejos. Una respuesta inmediata al tiroteo en el que murieron cinco personas y otras muchas resultaron heridas en una celebración de Halloween en una vivienda en California contratada a través de ella.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190675126594879489" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Su presidente y cofundador Brian Chesky aseguraba en Twitter que la compañía estadounidense estaba redoblando sus esfuerzos en la lucha contra fiestas no autorizadas y huéspedes agresivos, incluidos comportamientos como los que condujeron a los terribles acontecimientos de Orinda".</p>
      <p>Para ello, Airbnb recurrirá el control manual de reservas que el sistema automático de detección de riesgos estime sospechosas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190675344417705984" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>También creará un equipo de respuesta rápida para problemas de este tipo e impondrá sanciones inmediatas a los clientes que se salten la nueva limitación.</p>
      <p>La propietaria de la casa escenario de la fiesta convertida en tragedia, a la que asistieron unos cien invitados, ha declarado a la prensa que la inquilina le había contado que iba a acoger a doce familiares.</p>
