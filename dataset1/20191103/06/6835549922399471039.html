      <h1>Панарин набрал очки в 4-м матче НХЛ подряд</h1>
      <address>
        <time datetime="2019-11-03T06:44:00+00:00">03 Nov 2019, 06:44</time>
      </address>
      <p>Форвард "Рейнджерс" <a href="https://allhockey.ru/stat/player/6020-Panarin_Artemij"><b>Артемий Панарин</b></a> сделал голевую передачу в матче чемпионата НХЛ с "Нэшвиллом" (2:1).<br/><br/>Россиянин продлил результативную серию (1+4) до 4 игр.<br/><br/>Всего в 11 матчах сезона Панарин набрал 11 (5+6) очков. <br/> </p>
