      <h1>أرامكو عملاق النفط السعودي تطرح أسهمها للبيع في أضخم اكتتاب عام في التاريخ والأسواق تترقب</h1>
      <address><time datetime="2019-11-03T07:15:26+00:00">03 Nov 2019, 07:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3ZL_1vARhkw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اعلن رئيس مجلس إدارة أرامكو السعودية ياسر الرميان عدم وجود خطط حالية لطرح أسهم عماق النفط السعودي في بورصة عالمية، بعد تأكيد أرامكو نيتها بيع أسهم فيى السوق المحلية فقط، وأوضح الرميان في مؤتمر صحفي صباح الأحد من مقر الشركة في مدينة الظهران أن الاكتتاب الأولي الدولي سيعلن عنه في الوقت المناسب. أما في الوقت الحالي فيجري الاكتتاب في "تداول" السوق المحلي السعودي فقط.</p>
      <p>وكانت هيئة سوق المال السعودي أعلنت موافقتها الاحد على طلب شركة الزيت العربية السعودية "أرامكو" تسجيل وطرح جزء من أسهمها للاكتتاب العام يوم 10 نوفمبر/تشرين الثاني وذلك من أجل إدراجها بالبورصة.</p>
      <p>وقال بيان نشر على موقع "تداول" (السوق المالية المحلية) إنّ هيئة السوق المالية قرّرت "الموافقة على طلب شركة الزيت العربية السعودية (ارامكو السعودية) تسجيل وطرح جزء من أسهمها للاكتتاب العام"، وهو الاكتتاب العام الأكبر في التاريخ فيما تترقب الأسواق تفاصيل الخطة.</p>
      <p>وتحتوي النشرة التمهيدية للطرح على كافة المعلومات الخاصة بالشركة والتي يحتاج المستثمر للاطلاع عليها قبل قراره بشراء أسهم بها.</p>
      <p>والاكتتاب هو حجر الزاوية في برنامج الإصلاح الاقتصادي لولي العهد الأمير محمد بن سلمان تحت مسمى "رؤية 2030". حيث تتحدث الرؤية عن تنويع الاقتصاد السعودي وعدم اقتصاره على الريع النفطي.</p>
      <p>
        <b>للمزيد عن أرامكو:</b>
      </p>
      <h3>
        <a href="https://arabic.euronews.com/2019/09/21/saudi-arabia-pressure-wealthy-families-buy-aramco-ipo-alwaleed-bin-talal-ritz-detainee-mbs">ما صحّة الضغوط التي يمارسها محمد بن سلمان على أثرياء السعودية لشراء أسهم أرامكو؟</a>
      </h3>
      <h3>
        <a href="https://arabic.euronews.com/2019/09/20/saudi-arabia-transports-journalists-to-see-the-damages-of-the-attack-on-the-oil-facility">شاهد: كيف أصبحت المنشأتين النفطيتين في أرامكو السعودية بعد هجوم السبت</a>
      </h3>
      <p>وستكون عملية الاكتتاب على مرحلتين، تبدأ الاولى في سوق الأوراق المالية السعودية "تداول" في كانون الاول/ديسمبر المقبل وبنسبة 2 بالمئة من اسهم الشركة، على أن تكون المرحلة الثانية في العام 2020 في احدى البورصات العالمية وبنسبة 3 بالمئة من الاسهم.</p>
      <p>وسيتم طرح النسبة الضئيلة من شركة النفط العملاقة على أساس تقييم للشركة بين 1,5 و 1,7 تريليون دولار، بحسب مصدر قريب من الملف. وفي حال تأكيد هذه الارقام، فإن ذلك يعني أن ولي العهد تراجع عن مطالبته منذ عام 2016 بأن تكون قيمة الشركة تريليوني دولار.</p>
      <p>وتقرّر تأجيل الاكتتاب أكثر من مرة لان تقييم الشركة وفقا لحسابات المصرفيين بعد اجتماعات مع مستثمرين محتملين، كانت دون هذا الحد.</p>
      <p>وقالت السوق المالية إن "موافقة الهيئة على الطلب تعتبر نافذة لفترة ستة أشهر من تاريخ قرار الهيئة، وتعد الموافقة ملغاة في حال عدم اكتمال طرح وإدراج أسهم الشركة خلال هذه الفترة".</p>
      <p>وقالت أرامكو إن المواطنين السعوديين سيكون لهم حق الحصول على أسهم مجانية بعد طرح الشركة للاكتتاب.</p>
      <p>وأعلنت أرامكو اليوم عن تحقيقها إيرادات بلغت 244 مليار دولار خلال التسعة أشهر الماضية سواء من إنتاج النفط أو مبيعات أخرى.</p>
