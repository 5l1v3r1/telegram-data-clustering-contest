      <h1>علم لبناني كبير يشق صفوف المتظاهرين في ساحة الشهداء (فيديو)</h1>
      <address><time datetime="2019-11-03T18:57:19+00:00">03 Nov 2019, 18:57</time> by <a rel="author">Lebanon 24</a></address>
      <p>غصّت ساحة الشهداء وسط بيروت بآلاف المتظاهرين تلبية لنداء "أحد الوحدة".<br/>وشقّت صفوف المتظاهرين مسيرة حملت علماً لبنانياً كبيراً، وسط إنتشار كثيف لعناصر الجيش اللبناني في المكان. <br/> <br/> <br/> <br/> </p>
