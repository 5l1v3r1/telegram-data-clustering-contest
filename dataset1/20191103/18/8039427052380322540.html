    <article>
      <h1>‘జగన్ బదులు పిచ్చోడిని సీఎం చేసినా బాగా పాలించేవాడు’</h1>
      <address>
        <time datetime="2019-11-03T18:19:38+00:00">03 Nov 2019, 18:19</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cns2SXYHuZU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విశాఖ :</b> పిచ్చోడిని సీఎం చేసినా, జగన్ కంటే బాగా పాలన చేస్తాడని మాజీ మంత్రి అయ్యన్న పాత్రుడు మండిపడ్డారు. ఎవరి మాట వినకుండా జగన్ రాష్ట్రాన్ని అధోగతి పాలుజేశారని ఆరోపించారు. ఇసుక బంగారం అయిపోయిందని, లారీ ఇసుక 50 వేల రూపాలయకు చేరిందని ఆగ్రహం వ్యక్తంచేశారు. జనసేన నిర్వహించిన ‘లాంగ్‌మార్చ్’ లో టీడీపీ తరపున పాల్గొన్నారు. 37 ఏళ్ల రాజకీయ జీవితంలో ఎన్నడూ ఇలాంటి పరిస్థితి చూడలేదని మండిపడ్డారు.  ఇసుక మీద లక్షల కుటుంబాలు ఆధారపడి ఉన్నాయని, ఇసుక లేక నిర్మాణ రంగం కుదేలైపోయిందని తెలిపారు. ఐదు నెలలుగా కార్మికులకు తినడానికి తిండి లేదని, కార్మికుల ఆత్మహత్యలను దౌర్భాగ్య మంత్రులు హేళన చేస్తున్నారని మండిపడ్డారు. చరిత్రలో ఎన్నడూ లేని ఇసుక సమస్య ఇప్పుడే ఎందుకు వచ్చిందని ప్రశ్నించారు. వర్షాకాలానికి ముందు ఇసుకను నిల్వ చేసుకోవాలన్న జ్ఞానం లేదా? అని మండిపడ్డారు. నిజాయితీలను గెలిపించుకోవాలని, దొంగలను గెలిపిస్తే ఇలాగే ఉంటుందని అయ్యన్న పాత్రుడు ఎద్దేవా చేశారు.</p>
