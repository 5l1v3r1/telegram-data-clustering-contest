      <h1>La ciudad alemana de Dresde se declara en estado de “emergencia Nazi”</h1>
      <address><time datetime="2019-11-03T18:36:43+00:00">03 Nov 2019, 18:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_FLHX9gc6S4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>La ciudad alemana de Dresde se declara en estado de "emergencia Nazi"</b>. La capital de Sajonia siempre ha sido considerada el bastión de la extrema derecha, sin embargo, ahora el consejo municipal de la ciudad, preocupado por las cada vez más frecuentes apariciones de odio, ha votado una resolución titulada Emergencia Nazi, entre signos de interrogación, presentada por el concejal Max Aschenbach..."Los políticos han negado el problema durante años, pero ya no se puede ocultar, en realidad se niegan a tomar medidas contra él, en el sentido de decir: No prohibimos las ideas derechistas, pero tampoco hablamos con los nazis.Sencillamente lo ocultaban".</p>
      <p>El texto define como una prioridad el fortalecimiento de la cultura democrática y la protección de las víctimas de la extrema derecha para la candidatura de 2019-2024. Además, exige el compromiso contra el extremismo. Sin embargo, los democristianos creen que la resolución no ayuda a resolver el problema.</p>
      <p>"Ciertamente tenemos algo indeseable. Manifestaciones que tienen un trasfondo de extrema derecha. Eso es todo lo que nos preocupa. Pero la moción que el consejo de la ciudad ha adoptado ahora no hace que eso mejore", explicaba Hans-Joachim Brauns, del partido democristiano CDU.</p>
      <p><b>El alcalde de la ciudad, por su parte, se ha desvinculado del texto por considerar inapropiada la expresión "emergencia Nazi"</b>. Asegura, además, que no quiere participar en una escalada lingüística. La resolución salió adelante con 39 votos a favor y 29 en contra.</p>
      <p><b>La localidad de Dresde fue la cuna de Pegida, un partido islamófobo, en 2014</b>. Además, desde los años 90, grupos neonazis organizan allí concentraciones para recordar lo que llaman el "holocausto de los bombardeos", en referencia a los ataques aéreos aliados de 1945. El partido de extrema derecha Alternativa para Alemania, por su parte, <b>obtuvo más del 27% de los votos allí en las pasadas elecciones.</b></p>
