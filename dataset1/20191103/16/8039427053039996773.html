    <article>
      <h1>వైసీపీ విమర్శలకు నాదెండ్ల స్ట్రాంగ్ కౌంటర్</h1>
      <address>
        <time datetime="2019-11-03T16:45:48+00:00">03 Nov 2019, 16:45</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j4NsIAxFhcI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విశాఖ:</b> టీడీపీతో జనసేనకి లింకులున్నాయంటూ వైసీపీ నేతలు చేస్తున్న విమర్శలపై సీనియర్ నాయకులు నాదెండ్ల మనోహర్ స్పందించారు. ఏదో విమర్శించాలనే అలా మాట్లాడుతున్నారని.. బురద చల్లి పోయే వ్యవహారమిదంటూ ఆ ఆరోపణలను ఖండించారు. విశాఖలో లాంగ్ మార్చ్ సందర్భంగా ఏబీఎన్ ఆంధ్రజ్యోతితో మాట్లాడిన ఆయన.. 2014 ఎన్నికల్లో బీజేపీ, టీడీపీతో కలిసి జనసేన పనిచేసిందని, గత ఎన్నికల్లో స్వతంత్రంగా పోటీ చేశామని అది తమ పార్టీ నిర్ణయమని తెలిపారు. రాజకీయ జ్ఞానమున్న వ్యక్తులు తమపై విమర్శలు చేసే బదులు ప్రజా సమస్యలపై దృష్టి పెట్టాలని సూచించారు. ఇసుక సమస్య లేనప్పుడు ప్రజల మద్దతు తమకెందుకు లభిస్తుందని ప్రశ్నించారు. ప్రభుత్వానికి బాధ్యత లేకపోవచ్చని... కానీ తమకు ఉందన్నారు. ప్రజలు ఐదు నెలల నుంచి గగ్గోలు పెడుతుంటే.. ప్రభుత్వం మౌనంగా ఉందన్నారు. జనసేన ఎప్పుడైతే మాట్లాడటం మొదలుపెట్టిందో.. విశాఖకు వెయ్యి లారీల ఇసుక తరలించారని చెప్పారు. నల్లమలలో యురేనియం తవ్వకాలపై తెలంగాణలో తాము అఖిలపక్షం సమావేశం నిర్వహిస్తే.. ఆదివారమైనా అసెంబ్లీ ఏర్పాటు చేసి వాటిని చేపట్టడం లేదని అక్కడి సీఎం ప్రకటించారని.. ఏపీలో కూడా అలాంటిదే ఆశించామన్నారు.</p>
