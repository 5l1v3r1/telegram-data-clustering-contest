      <h3>Liguria ancora in ginocchio</h3>
      <p>Il maltempo piega il nord Italia. Colpite da piogge persistenti soprattutto Lombardia e Toscana, ma è la Liguria a fare i conti con l'emergenza piu' grave.</p>
      <p>Una tromba d'aria ha scoperchiato i tetti di alcune case a <b>Lavagna</b>, in provincia di Genova. Chiuse 4 sale operatorie all'ospedale di <b>Sanremo</b>. Nella città di <b>Sestri Levante</b>, l'allerta è stata elevata da arancione a rossa fino a mezzanotte.</p>
      <p>Nel comune di <b>Sesta Godano</b>, in provincia di La Spezia, è esondato il fiume Vara, sorvegliato speciale insieme al fiume Magra. Un'onda di piena mai vista, neanche nel 2011 secondo il sindaco del Paese che ha ordinato l'evacuazione di alcune case della zona. Al lavoro per soccorrere abitanti e cercare di limitare i danni, vigili del fuoco e protezione civile, allagate le strade statali che collegano il paese al resto della provincia.</p>
      <h3>Maltempo anche in Francia e Spagna</h3>
      <p>La tempesta di vento e pioggia giunta dall'Atlantico ha colpito le coste atlantiche francesi con folate di vento che hanno raggiunto i 150 chilometri all'ora. Domenica la prima tempesta autunnale ha fatto scattare l'allerta meteo per 16 dipartimenti passati a 4 con il trascorrere delle ore.</p>
      <p>Nel frattempo, pioggia e vento hanno imperversato come dice Rayen a La Rochelle, che mostra come l'acqua dal garage sia entrata in casa: "Il fiume d'acqua passando attraverso il garage è entrato in casa e qui stagna; anche il giardino è completamente inondato".</p>
      <p>La tempesta Amelie ha raggiunto anche le coste mediterranee della Spagna, una donna di 37 anni è rimasta uccisa dala caduta di un albero a Palma di Mallorca.</p>
