      <h1>Brexit: Ξεκίνησε η μάχη των βουλευτικών εκλογών</h1>
      <address><time datetime="2019-11-03T16:20:04+00:00">03 Nov 2019, 16:20</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ymc8Ct6-nng" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Παραδεχόμενος ότι δεν σκοπεύει να μείνει για πάντα στην πολιτική, ο Νάιτζελ Φάρατζ, ο άνθρωπος που ταυτίστηκε με το brexit ανακοίνωσε ότι δε θα είναι υποψήφιος στις βουλευτικές εκλογές.</p>
      <p>Δικαιολογώντας την απόφασή του, είπε ότι θα μετάσχει στην προεκλογική εκστρατεία σθεναρά, με στόχο να πλήξει τη συμφωνία που πέτυχε ο Βρετανός πρωθυπουργός, Μπόρις Τζόνσον, με την Ευρωπαϊκή Ένωση.</p>
      <blockquote>Tο σκέφτηκα πολύ. Πώς θα υπηρετήσω καλύτερα τον σκοπό του brexit ? Γιατί αυτός είναι ο λόγος της απόφασής μου. Όχι για να κάνω καριέρα. Δε θέλω να μείνω στην πολιτική για το υπόλοιπο της ζωής μου. Θα προσπαθήσω να βρω μία καρέκλα και να μπω στο κοινοβούλιο ή θα υπηρετήσω καλύτερα τον σκοπό οργώνοντας το Ηνωμένο Βασίλειο και υποστηρίζοντας 600 υποψηφίους; Αποφάσισα το τελευταίο, γιατί αυτό είναι το σωστό. Μπόρις Τζόνσον <br/>πρωθυπουργός Ην. Βασιλείου <br/>Τζον Μακ Ντόνελ <br/>σκιώδης υπουργός Οικονομικών Εργατικού Κόμματος<cite>Νάιτζελ Φάρατζ <br/>Ηγέτης κόμματος Brexit</cite></blockquote>
      <p>Η απόφαση του Ν. Φάρατζ να κατεβάσει υποψηφίους σε κάθε περιφέρεια προκαλεί προβληματισμό στους υπέρμαχους του brexit που φοβούνται ότι θα διασπαστεί η αντιευρωπαϊκή ψήφος.</p>
      <p>Ο Τζόνσον, θυμίζοντας την Τερέζα Μέι στις δικές της προσπάθειες, τονίζει ότι η συμφωνία που έφερε στο Λονδίνο, είναι η μόνη δυνατή.</p>
      <blockquote>Ο μόνος τρόπος εξόδου από την ΕΕ τώρα, ο μόνος τρόπος για να γίνει το brexit είναι να προχωρήσουμε με τη συμφωνία που έχουμε.</blockquote>
      <h3>Θα είναι το Brexit που θα καθορίσει την ψήφο των Βρετανών ψηφοφόρων ή μήπως θα είναι οι φόροι;</h3>
      <p>Το ερώτημα τίθεται μετά από άρθρο της εφημερίδας Guardian, που αποκαλύπτεται ότι οι εκατομμυριούχοι και δισεκατομμυριουχοι της Βρετανίας εξετάζουν φυγή από την χωρα σε περίπτωση που επικρατήσει το κόμμα των Εργατικών.</p>
      <blockquote>Αυτό που θα γίνει στον φόρο εισοδήματος, έχουμε πει ξεκάθαρα ότι το 5% των πιο πλούσιων θα πληρώσει περισσότερο. Το 95% του πληθυσμού θα προστατευτεί.</blockquote>
      <p>Προς το παρόν, οι δημοσκοπήσεις δίνουν άνετο προβάδισμα στο κόμμα του Μπόρις Τζόνσον, που προηγείται των Εργατικών από 8% έως 17%.</p>
      <p>Ωστόσο, η κόπωση του brexit, αλλά και ο γνωστός κακός καιρός του Ηνωμένου Βασιλείου ενδέχεται να αλλάξουν το αποτέλεσμα.</p>
