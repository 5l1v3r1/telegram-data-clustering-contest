      <h1>شاهد.. سبعينية مهووسة باللون الأحمر</h1>
      <address><time datetime="2019-11-03T16:28:08+00:00">03 Nov 2019, 16:28</time> by <a rel="author" href="https://www.almowaten.net/author/saad/" target="_blank">editor20</a></address>
      <p>المواطن - متابعة</p>
      <p>زوريكا ريبيرنيك هي امرأة بوسنية تبلغ من العمر 67 عامًا، قضت حياتها باللون الأحمر وتخطط للبقاء على هذا النحو، حتى بعد وفاتها.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vrooICu-zqk" width="697" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>زوريكا ريبيرنيك، لا ترتدي سوى الأحمر وتأكل في أطباق حمراء وتشرب في أكواب لونها أحمر وتنام على سرير لونه أحمر، كما أنها ترتدي الأحذية الحمراء وتضع مكياجها باللون الأحمر.</p>
