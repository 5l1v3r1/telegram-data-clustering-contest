      <h1>L'interview de Macron irrite la Bulgarie</h1>
      <address><time datetime="2019-11-03T16:35:53+00:00">03 Nov 2019, 16:35</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jcscW3iZl8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La France se brouille avec ses voisins européens : quelques jours après l'interview d'Emmanuel Macron au magazine Valeurs Actuelles, ses déclarations font scandale en Bulgarie. Son homologue le président Roumen Radev dénonce ce dimanche des propos "de bas étage" et "peu nuancés" et une "opération de communication intérieure".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190670176431333377" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dans le journal mercredi, Emmanuel Macron disait "préférer avoir de la migration légale, plutôt que du travail détaché dissimulé", et ajoutait :</p>
      <p>
        <i>"Je préfère avoir des gens qui viennent de Guinée ou de Côte d'Ivoire légaux qui font ce travail, que des filières bulgares ou ukrainiennes clandestines".</i>
      </p>
      <p>La Bulgarie est membre de l'UE depuis 2007. Elle ne participe pas encore à l'espace de libre circulation Schengen.</p>
      <p>L'ambassadrice de France est convoquée ce lundi au ministère des Affaires étrangères bulgare.</p>
      <p>Emmanuel Macron est régulièrement accusé à Sofia de prêter peu d'attention aux intérêts de la Bulgarie, le pays le plus pauvre de l'UE.</p>
