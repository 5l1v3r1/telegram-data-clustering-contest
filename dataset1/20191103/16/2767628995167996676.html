      <h1>Chile continúa en llamas ante la respuesta insuficiente del Gobierno</h1>
      <address><time datetime="2019-11-03T16:10:48+00:00">03 Nov 2019, 16:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X90dh5aYAXg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Cientos de chilenos volvieron a salir a la calle este sábado</b> y se espera que las movilizaciones continúen la semana que viene. <a href="https://es.euronews.com/2019/11/01/el-coste-de-las-protestas-en-chile">El Gobierno del país es incapaz de dar respuesta a una crisis que comenzó el 18 de octubre con protestas masivas por la subida del precio del billete de metro</a>, y terminó en una ola de violencia en las calles. De nada sirvió el anuncio del presidente del país, Sebastián Piñera, de un paquete de medidas sociales que buscaba un aumento de las pensiones, un salario mínimo garantizado, una rebaja del sueldo de los parlamentarios o mejoras en la salud pública. El hartazgo es tal que el Gobierno no puede frenar las protestas ni siquiera asumiendo que existen problemas de igualdad que el país arrastra desde hace años.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189694302659723266" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La coalición de izquierdas Convergencia Progresista, formada por el Partido Socialista, el Partido por la Democracia y el Partido Radical, han ofrecido este domingo una contrapropuesta a las medidas del Gobierno con siete puntos en los que se incluye un plebiscito para elaborar una nueva Constitución. "Tenemos contrapropuestas estructurales de cambio para Chile. Lo que el Gobierno ha puesto sobre la mesa hasta ahora es insuficiente para dar cuenta de las protestas masivas de la ciudadanía”, explicaba el presidente del PPD, Heraldo Muñoz. <b>La constitución actual del país fue instaurada durante el régimen del dictador Augusto Pinochet.</b></p>
      <h3>Leer | <a href="https://es.euronews.com/2019/11/01/el-coste-de-las-protestas-en-chile">El coste de las protestas en Chile</a></h3>
      <p>La Fiscalía denuncia 23 muertos hasta el momento y el país afronta varias críticas por supuestas violaciones de los derechos humanos además de abusos policiales. <a href="https://es.euronews.com/2019/10/30/chile-renuncia-a-organizar-las-cumbres-de-apec-y-cop25-debido-a-las-protestas">Dos grandes cumbres han sido anuladas debido a las protestas en Santiago</a>, el Foro de Cooperación Económica de Asia Pacífico (APEC), y la 25 Conferencia de las Naciones Unidas sobre el Cambio Climático (COP25). <a href="https://es.euronews.com/2019/11/03/1189694302659723266">España acogerá la segunda.</a></p>
