      <h1>Iraquianos dizem que governo não cumpriu promessas e voltam às ruas</h1>
      <address><time datetime="2019-11-03T14:07:36+00:00">03 Nov 2019, 14:07</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uja6VD0qPuU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Várias ruas na cidade de Bagdade, no Iraque, voltaram a ser palco de protestos contra o governo. Os manifestantes atearem fogo a pneus e a paletes de madeira de forma a condicionar o trânsito.</p>
      <p>Desde o início de outubro mais de 10 mil pessoas participaram em manifestações na capital iraquiana. Exigem maior qualidade de vida, empregos e o fim da corrupção.</p>
      <p>A violência dos protestos é tal, que em apenas um mês 250 pessoas perderam a vida em confrontos com a polícia.</p>
      <blockquote>"Privilégios são apenas para os partidos políticos."<cite>Manifestante</cite></blockquote>
      <p>Aos jornalistas, os manifestantes explicam que querem os seus direitos, como "ter emprego". <i>"Privilégios são apenas para os partidos políticos."</i>, conta Hussein Ali, um dos iraquianos envolvidos nos protestos, antes de prometer voltar à Praça Tahrir, o principal ponto de encontro dos manifestantes.</p>
      <h3>Governo admitiu medidas</h3>
      <p>Depois da primeira onda de protestos, o governo iraquiano comprometeu-se a cortar salários de oficiais e a reorganizar o sistema de trabalho para os jovens.</p>
      <p>Os iraquianos voltaram às ruas porque dizem que as promessas não foram cumpridas.</p>
