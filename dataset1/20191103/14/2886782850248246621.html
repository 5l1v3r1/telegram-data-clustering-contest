      <h1>Folytatódtak a kormányellenes tüntetések Irakban</h1>
      <address><time datetime="2019-11-03T14:15:29+00:00">03 Nov 2019, 14:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RIhX0GG8T7M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eltorlaszolták a legfontosabb utakat és tüzeket gyújtottak Bagdadban a kormányellenes tüntetők. Az autógumikat, fadarabokat és egyéb hulladékot égető tiltakozók szinte teljesen megbénították az iraki főváros központjának forgalmát vasárnap reggel. Egy nappal korábban egy tiltakozó életét vesztette, és több mint kétszázan megsebesültek, amikor több tízezer ember vonult fel Bagdad központjában.</p>
      <p>— A jogainkat akarjuk, mert semmink sincs, sem állásunk, se munkánk. A politikai pártoknak meg persze előjogaik vannak – mondta egy tüntető.</p>
      <p>— Ma lezártunk minden utat, este pedig visszatérünk a Tahrir térre – mondta egy másik tüntető.</p>
      <p>A tiltakozások októberben kezdődtek Bagdadban és az ország déli megyéiben. A tüntetők a 2003 óta fennálló politikai rendszer megváltoztatását követelik.</p>
