      <h1>Iraker streiken "bis zum Sturz der Machtelite"</h1>
      <address><time datetime="2019-11-03T14:06:26+00:00">03 Nov 2019, 14:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1HTpDZ2ZzKI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Massenproteste, geschlossene Behörden und Schulen, brennende Straßensperren: Ein Generalstreik legt ab heute große Teile des Iraks lahm. Er soll laut den Initiatoren "bis zum Sturz der Machtelite" weitergehen. Gestern wurden bei Zusammenstößen mit der Polizei landesweit hunderte Menschen verletzt und mehrere getötet.</p>
      <h3>Vorläufiger Höhepunkt der Protestwelle</h3>
      <p>Bereits seit Anfang Oktober tragen viele Menschen ihren Unmut gegen Korruption und Misswirtschaft auf die Straßen - in der Hauptstadt Bagdad aber auch im Süden des Landes, wo sich Ölfelder und Wirtschaftszentren befinden. Der Irak ist reich an Erdöl, aber ein Großteil der Bevölkerung bitterarm.</p>
      <p>Ein junger Mann in Bagdad sagt: "Wir fordern das, was uns zusteht. Wir haben keine Jobs, keine Arbeit. Die ganzen Privilegien gehen an die Poltiker, an die Eliten."</p>
      <h3>Unterstützt Teheran Iraks Polizei?</h3>
      <p>Knapp 260 Menschen kamen seit Ausbruch der Unruhen ums Leben. Rund 11.000 wurden verletzt. Die Menschen protestieren auch gegen den immer größeren Einfluss des Irans, besonders auf Iraks Militär. Viele Demonstranten glauben, dass nicht nur irakische Sicherheitskräfte die Demos teils gewaltsam niederschlagen, sondern auch iranische Bewaffnete. Einige der Uniformierten würden Farsi sprechen.</p>
      <p>Um die Lage zu entschärfen, hat Ministerpräsident Adel Abdul Mahdi seinen Rücktritt und Neuwahlen in Aussicht gestellt. Doch den Demonstranten reicht das nicht. Sie fordern einen kompletten Sturz der Machtelite, umfassende Reformen und einen echten Wandel.</p>
