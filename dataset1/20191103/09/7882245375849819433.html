      <h1>Убийство в лесах Амазонии</h1>
      <address><time datetime="2019-11-03T09:14:38+00:00">03 Nov 2019, 09:14</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0iYoglJGNIQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нелегальные лесорубы на северо-востоке Бразилии устроили засаду на группу представителей народности гуажажара, сформированную для защиты леса. В результате выстрелом в голову был убит один активистов Паулино Гуажажара. Еще один получил ранения. Инцидент произошел в штате Мараньян, во время патрулирования леса коренными жителями.</p>
      <p>В правоохранительных органах заявили, что на место происшествия выслана команда следователей для выяснения обстоятельств случившегося. Власти обещают найти и наказать ответственных за преступление.</p>
      <p>Соня Гуажажара, представительница группы, защищающей права коренного населения, утверждает, что после прихода к власти президента Жаира Болсонару к ним стали поступать многочисленные сообщения о нарушителях, вторгающихся на территорию племен.</p>
      <p>Гуажажара - одна из крупнейших в Бразилии групп коренного населения, насчитывающая порядка 20 тысяч человек. Они живут в глубине леса, практически не контактируя с внешним миром.</p>
