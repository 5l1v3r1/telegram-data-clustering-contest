      <h1>ملصقات على جدران صيدا.. هذا ما دعت إليه</h1>
      <address><time datetime="2019-11-03T09:06:34+00:00">03 Nov 2019, 09:06</time> by <a rel="author">Lebanon 24</a></address>
      <p>علقت ملصقات فجر اليوم على جدران الشوارع في مدينة صيدا دعت الى المشاركة بأحد الوحدة وجاء فيها: احد الوحدة كلنا يعني كلنا متحدين حول حقوقنا، الشارع واعي بكفي مماطلة، في صيدا وكل المناطق معا للضغط لتشكيل حكومة وطنية انتقالية.</p>
    </article>
