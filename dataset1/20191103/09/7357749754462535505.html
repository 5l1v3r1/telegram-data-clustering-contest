      <h1>Assassinat d'un indigène qui protégeait la forêt amazonienne</h1>
      <address><time datetime="2019-11-03T09:05:42+00:00">03 Nov 2019, 09:05</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2qXUqNjhrzA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il s'appelait Paulo Paulino Guajajara. Au fond de la forêt amazonienne dans laquelle il vivait, on le surnommait "Le loup" . Le jeune homme a été abattu d'une balle dans la tête par des bûcherons illégaux, qui viennent couper des arbres sans autorisation.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190895673115328513" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Une pratique qui augmente depuis l'arrivée au pouvoir du nouveau président brésilien. Jair Bolsonaro a promis d'ouvrir les terres autochtones protégées au développement économique. Ces terres, le jeune indigène les protégeait effectivement, à la tête d'un groupe créé en 2012, les Gardiens de la forêt. Parfois les hommes de la tribu des Guajajaras arrêtent un bûcheron en flagrant délit. Dans une interview en septembre, "Le loup" avait déclaré que protéger la forêt était dangereux, mais qu'il ne fallait pas céder à la peur. La police a promis de diligenter une enquête.</p>
