      <h1>رئيس الوزراء العراقي يشدد على سلامة المتظاهرين ويقرر تشكيل لجنة تحقيق في "الغاز القاتل"</h1>
      <address><time datetime="2019-11-03T09:47:25+00:00">03 Nov 2019, 09:47</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-I6ykECv_xI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن مكتب رئيس الوزراء العراقي عادل عبد المهدي الأحد تشكيل لجنة تحقيق حكومية للتحقيق في "مزاعم" حسب وصف مكتب رئيس الوزراء في استخدام قوات الامن الغاز القاتل لتفريق المتظاهرين وفض الاحتجاجات في بغداد ومدن عراقية أخرى، وذكر البيان أن لجنة برئاسة وزارة الصحة شكلت بهذا الصدد، بحسب ما نقلته قناة الغدير العراقية الفضائية.</p>
      <p>وكان رئيس الوزراء العراقي التقى قادة أجهزة الأمن العراقية المختلفة في وقت متأخر من مساء السبت.</p>
      <p>وشدد رئيس الوزراء على ضرورة الحفاظ على السلام والأمن وسلامة آلاف المحتجين الذين خرجوا إلى شوارع بغداد مطالبين بالإصلاحات وفرص العمل ووضع حد للفساد الحكومي.</p>
      <p>الاحتجاجات الحالية هي أكبر استعراض للغضب الشعبي ضد حكومة عبد المهدي التي مضى عليها نحو العام وقتل فيها نحو 260 عراقيا وأصيب الآلاف بجروح منذ اندلاعها في مطلع تشرين الأول/أكتوبر.</p>
