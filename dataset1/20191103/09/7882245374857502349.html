      <h1>В районе разведения сил укрепляют позиции</h1>
      <address><time datetime="2019-11-03T09:20:25+00:00">03 Nov 2019, 09:20</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B184aHlejSk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Украинские военные с сегодняшнего дня намерены отменить режим ограничений на перемещение местных жителей в районе разведения в Золотом в Донбассе. В то же время агентство Рейтер сообщает о строительстве здесь новых укреплений.</p>
      <p>Ранее украинская армия и противники Киева отвели войска от линии соприкосновения в районе города Золотое. Это было подтверждено обеими сторонами, а также сотрудниками Специальной мониторинговой миссии ОБСЕ. В ОБСЕ отметили, что это способствует мирному урегулированию конфликта. Процесс отвода сил в районе населённого пункта Золотое начался 29 октября.</p>
      <p>По данным мониторинговой миссии ООН по правам человека на Украине, с середины апреля 2014 г. по середину мая 2019 г. в результате вооруженного противостояния на востоке страны погибли более 3 тысяч гражданских лиц, общее число раненых среди гражданского населения составило 7-9 тысяч человек.</p>
