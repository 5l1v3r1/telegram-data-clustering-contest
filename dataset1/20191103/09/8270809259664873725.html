      <h1>Кристина Асмус голая в фильме «Текст»</h1>
      <address><time datetime="2019-11-03T09:40:20+00:00">03 Nov 2019, 09:40</time> by <a rel="author">Mememaster</a></address>
      <p>В соцсети слили видео из фильма «Текст» по роману Дмитрия Глуховского. В нем есть сцена, где Кристина Асмус голая занимается сексом.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C6r2Gky35wo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-3768793&amp;id=456239020&amp;hash=09fbf0a88fccd070&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Постельная сцена стала поводом для скандала. Мужа Кристины <a href="https://memepedia.ru/garik-xarlamov-kukold/">Гарика Харламова затравили в соцсетях и называют куколдом</a>. Кампания против комика активно подкрепляется мемами.</p>
      <p>Между тем, все больше критики обращено в адрес самой Асмус. Несмотря на то, что она как актриса снялась в откровенном эпизоде, зрители набросились на нее за «измену».</p>
