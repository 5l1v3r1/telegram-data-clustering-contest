      <h1>Madereros asesinan a un activista indígena en la Amazonia brasileña</h1>
      <address><time datetime="2019-11-03T09:36:36+00:00">03 Nov 2019, 09:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S0VZGOextbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La violencia contra los indígenas vuelve a estremecer la Amazonia brasileña.</p>
      <p>Este viernes, un grupo de madereros mató en una emboscada a este hombre, Paulo Paulino Guajajara, apodado Lobo. Tenía 26 años y un hijo.</p>
      <p>Era miembro de los llamados guardianes del bosque, que protegen sus territorios por su cuenta. El pasado septiembre comentaba que era una tarea peligrosa, pero no podían rendirse. Estaba en la selva cazando con un compañero también de la tribu guajajara cuando cinco madereros armados les exigieron entregar sus arcos y flechas, y comenzaron a disparar. El joven murió de un tiro en la cara.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190700077070868480" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Su amigo, Laérco Souza Silva, fue herido en el brazo y la espalda mientras intentaba escapar, pero consiguió llegar a su aldea y pedir ayuda.</p>
      <p>Sucedió en la reserva de Araribóia, en el estado de Maranhao, al nordeste del país.</p>
      <p>El ministro de justicia Sergio Moro y las autoridades locales han prometido investigar lo ocurrido y juzgar a los responsables.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190649092168437760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ONG como Greenpeace han exigido medidas urgentes para evitar más enfrentamientos y muertes en la región.</p>
      <p>Este asesinato se produce en pleno auge de las invasiones de tierras indígenas por parte de madereros y mineros ilegales, que han aukmentado un 44 por ciento en los nueve primeros meses del año, coincidiendo con la llegada al poder del presidente ultraderechista Jair Bolsonaro, partidario de la explotación de los recursos naturales de la Amazonia.</p>
