      <h1>興趣變工作又很成功　他卻說是人生最慘的事</h1>
      <address><time datetime="2019-11-03T05:26:00+00:00">03 Nov 2019, 05:26</time> by <a rel="author">祁玲, 李鍾泉, 陳廷豐, 林雅菁</a></address>
      <p>「最慘的事情是興趣變成了工作，音樂、演唱會啊，對大多數人來說是休閒活動，但對我來說再也不是休閒了，永遠都不會是。」史蒂潘卡薩彥（Stepan Kazaryan）說。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uYAIyVa--Lg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>史蒂潘5年前創辦了莫斯科音樂週（Moscow Music Week，簡稱MMW），雖然辦得很成功，卻讓他壓力很大。他說：「一旦以舉辦演唱會為業，便再也無法從觀賞藝人的現場演出而得到樂趣。不管是我經手或其他人辦的，再也無法專注欣賞音樂。」</p>
      <p>取而代之的，他只想到要計算參加人數、觀察人們的情緒反應等等。假如某場演唱會成功了，他才會得到樂趣。如果不是那麼成功，但它仍是一場好的表演，只不過參加的人不多，那麼這場演唱會就不會帶給他任何感覺。不過，就算是一場很成功的演唱會，他也無法與音樂產生共鳴，「就只是一份工作而已。」</p>
      <p>史蒂潘強調，他還是能分辨一場演唱會的好壞，只是聽演唱會這件事再不能觸動他的情感，他只有「這音樂會很棒」或「這個歌手很有天份」等等的想法。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025195514-d01454433442dcb8fc707e9bd467e91c-tablet.jpg"/>
        <figcaption>史蒂潘表示，音樂是他生命中不可或缺的事物。</figcaption>
      </figure>
      <p>他不諱言，創辦MMW前，他對音樂很有熱情。現在的他仍視音樂為生命中不可或缺之事，在家裡也會聽，但已經很難從演唱會現場感受到特定的情感，「很快就會厭煩。」如今，愛吃也愛做菜的他，閒暇時最常下廚，或者收看與歷史地理相關的書籍或節目。</p>
      <p>雖然演唱會已引不起他的興趣，所幸挖掘有潛力的新人，仍令他感到振奮。他說：「對我來說就像挖礦工人挖到金子般。當人們在尋覓、且找到他要的東西時，是會很開心的。」</p>
