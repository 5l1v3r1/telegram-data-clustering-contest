      <h1>Buenos Aires se llena de orgullo LGTBI</h1>
      <address><time datetime="2019-11-03T12:25:31+00:00">03 Nov 2019, 12:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8LiWz7ZwpM8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Multitudinaria marcha del orgullo en Buenos Aires.</p>
      <p>Miles de miembros del colectivo LGTBI se manifestaron este sábado en la capital argentina para celebrar la diversidad.</p>
      <p>Un recorrido lleno de color y música que comenzó en la Plaza de Mayo, donde se encuentra la Casa Rosada, sede del Gobierno, y acabó en el Congreso.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190724630752964612" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El lema de esta 28 edición, "Por un país sin violencia institucional ni religiosa. Basta de crímenes de odio".</p>
      <p>Entre las reivindicaciones de los asistentes, la legalización del aborto, gratuito y seguro, o el cumplimiento del cupo laboral travesti trans.</p>
      <p>Noviembre es el mes del orgullo en Argentina en homenaje al primer grupo gay del país, "nuestro mundo", surgido en 1967.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190756535456149505" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Buenos Aires se considera desde hace años la capital del turismo gay en Sudamérica.</p>
