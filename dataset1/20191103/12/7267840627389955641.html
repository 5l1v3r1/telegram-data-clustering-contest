      <h1>Перевернувшийся грузовик полностью перекрыл трассу в Тернопольской области</h1>
      <address>
        <time datetime="2019-11-03T12:24:00+00:00">03 Nov 2019, 12:24</time>
      </address>
      <p>В воскресенье, 3 ноября, в Тернопольской области грузовик перевернулся и полностью заблокировал движение по трассе государственного значения.</p>
      <p>Об этом сообщили в Министерстве внутренних дел Украины.</p>
      <figure>
        <iframe data-src="https://twitter.com/MVS_UA/status/1190930551273934848?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ДТП произошло возле села Кровинка Теребовлянского района. В результате движение по участку дороги М-19 (Доманово — Ковель — Черновцы — Тереблече) временно ограничено.</p>
