      <h1>Tőzsdére megy a világ legdrágább cége</h1>
      <address><time datetime="2019-11-03T12:22:55+00:00">03 Nov 2019, 12:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kdhmlms1euM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nyilvános ajánlattételt jelentett be vasárnap a világ legnagyobb értékű vállalata, a Saudi Aramco. Az ajánlattétel azt jelenti, hogy a szaúdi olajvállalat hamarosan tőzsdei cég lesz, papírjaival egy hét múlva indulhat a kereskedés. Ezzel az Aramco lesz a világ legértékesebb tőzsdei cége. Az olajvállalat vezetése történelmi jelentőségűnek minősítette a lépést.</p>
      <p>— Ez egy történelmi nap. Nagy boldogok vagyunk, hogy bevezetjük a Saudi Aramco társaságot a szaúdi tőzsdére - mondta az olajvállalat ügyvezető-igazgatója, Ámin Nászer.</p>
      <p>A Saudi Aramco tőzsdére vezetését először 2016-ban ígérte Mohamed bin Szalmán koronaherceg. A közel-keleti királyság versenypiaci felügyeleti hatóságának engedélye után már az utolsó akadály is elhárult a tervezett tőzsdei bevezetés elől, és ennek a folyamatnak az első lépése a mostani nyilvános ajánlattétellel.</p>
