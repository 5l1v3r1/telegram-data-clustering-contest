      <h1>دیدار رهبر انقلاب با دانشجویان و دانش‌‌آموزان</h1>
      <address>
        <time datetime="2019-11-03T12:49:00+00:00">03 Nov 2019, 12:49</time>
      </address>
      <p>در آستانه‌ی ۱۳ آبان، روز ملی مبارزه با استکبار جهانی و روز دانش‌آموز، هزاران نفر از دانش‌آموزان و دانشجویان، صبح امروز با حضور در حسینیه‌ی امام خمینی با حضرت آیت‌الله خامنه‌ای رهبر انقلاب اسلامی دیدار کردند.</p>
