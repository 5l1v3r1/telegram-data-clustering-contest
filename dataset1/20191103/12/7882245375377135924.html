      <h1>"Нет притеснению и насилию": в Буэнос-Айресе прошел гей-парад</h1>
      <address><time datetime="2019-11-03T12:10:05+00:00">03 Nov 2019, 12:10</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T5A5BmQf96k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Нет притеснению со стороны властей и религиозному насилию". Под таким лозунгом в Буэнос-Айресе прошел ежегодный гей парад. Его участники призвали к терпимости и осудили преступления, совершенные на почве ненависти. Демонстранты собрались на центральной площади аргентинской столицы Plaza de Mayo и отправились в сторону Конгресса. В марше приняли участие тысячи человек.</p>
      <p>Аргентина стала первой страной в Латинской Америке, легализовавшей однополые браки. Это произошло в 2010 году. Спустя два года Аргентина стала первым в мире государством, которое приняло закон, касающийся изменения пола – как физического, так и правового. Желающие сменить пол, могут сделать это без дополнительных медицинских обследований.</p>
