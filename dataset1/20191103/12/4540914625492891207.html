      <h1>Reaktion auf 5 Tote: Airbnb verbietet "Partyhäuser"</h1>
      <address><time datetime="2019-11-03T12:15:45+00:00">03 Nov 2019, 12:15</time> by <a rel="author">Euronews mit AP, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CVz_jbSp4P4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach den tödlichen Schüssen bei einer Hausparty im kalifornischen Orinda will das <a href="https://de.euronews.com/2019/07/11/eu-kommission-airbnb-angebote-ab-sofort-transparenter">Unterkunftsportal Airbnb</a> verstärkt gegen "unerlaubtes Feiern" vorgehen. Bei der Halloween-Fete in einer über Airbnb angemieteten Bleibe waren kürzlich fünf Menschen getötet und mehrere verletzt worden.</p>
      <p>Airbnb-Mitbegründer Brian Chesky schrieb unter anderem auf Twitter: Das Unternehmen werde ab sofort "Partyhäuser" verbieten. Weitere Anstrengungen würden unternommen um "missbräuchlichem Verhalten von Gastgebern und Gästen" vorzubeugen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190675126594879489" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Unterkunft in Orinda soll von einer Frau über Airbnb angemietet worden sein. Sie soll dem Inhaber erklärt haben, dass sie ihre Familie vor den Waldbränden und dem Rauch in Kalifornien in Sicherheit bringen wolle.</p>
      <p>Obwohl der Eigentümer die Frau offenbar vorher noch auf das herrschende Party-Verbot in dem Haus hingewiesen hatte, sollen sich an besagtem Abend rund 100 Menschen zu einer Feier eingefunden haben. Diese wurde vorher wohl in den sozialen Netzwerken beworben. Während der Fete fielen dann die Schüsse. Die genauen Umstände sind noch unklar.</p>
      <p>Hauspartys sind für Airbnb offenbar schon seit Längerem ein Problem. Erst im Juli sollen bei einer Feier in einer über Airbnb gemieteten Unterkunft in Pittsburgh zwei Menschen ums Leben gekommen sein.</p>
