      <h1>Saudi Aramco выходит на биржу</h1>
      <address><time datetime="2019-11-03T12:58:27+00:00">03 Nov 2019, 12:58</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qy9j6Vr-yM4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Власти Саудовской Аравии одобрили первичное размещение на рынке акций крупнейшей в мире государственной нефтяной компании Saudi Aramco. Компания сообщила, что размещение пройдет на саудовской бирже Tadawul. Ожидается, что оно начнется 4 декабря. Листинг Saudi Aramco может стать самым дорогим выходом на биржу в истории.</p>
      <p>Правительство Саудовской Аравии планирует предложить 5% акций и направить вырученные от продажи средства на программу диверсификация источников доходов королевства и уход от нефтяной зависимости.</p>
      <p>"Это по-настоящему исторический день", — заявил Президент Saudi Aramco Амин Нассер.</p>
      <p>Накануне агентство Bloomberg сообщило, что Саудовская Аравия согласилась с оценкой стоимости акций на уровне ниже двух триллионов долларов прогноз наследного принца Саудовской Аравии Мухаммед бен Сальман был выше, но он согласился с заниженной оценкой для того, чтобы размещение было признано успешным. Окончательная цена и объем размещения будут объявлены по завершении формирования заявок инвесторов.</p>
