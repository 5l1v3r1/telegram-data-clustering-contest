      <h1>Debutto storico per Aramco, colosso del petrolio, in borsa a Riad</h1>
      <address><time datetime="2019-11-03T12:40:11+00:00">03 Nov 2019, 12:40</time> by <a rel="author">Lara Vecchio</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dg_gWqjQ9Rk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'Arabia Saudita ha dato il via all'offerta pubblica di Aramco (IPO) . L'autorità preposta ha approvato la richiesta del gigante del petrolio di quotarsi in borsa nazionale e creare quella he potrebbe diventare la società quotata più ambiziosa del mondo.</p>
      <p>E' arrivato l' annuncio ufficiale della Capital Market Authority del regno che corona il sogno del principe ereditario Mohammed bin Salman .</p>
      <p>L'amministratore delegato di <a href="https://it.euronews.com/2019/09/16/bombe-su-aramco-e-sul-progetto-di-modernizzare-l-arabia-saudita">ARAMCO</a> Amin Nasser ha commentato cosi': "Questo giorno è davvero storico. Siamo lieti di annunciare la nostra intenzione di quotare l'azienda saudita Aramco sul mercato borsistico saudita".</p>
      <p>Il debutto in Borsa, sul listino di Riad, è fissato per il prossimo 11 dicembre. L’obiettivo del principe ereditario Mohammed bin Salman è puntare ad una valutazione record, al di là delle aspettative degli analisti, e farne un caposaldo per il piano di sviluppo economico del paese denominato «<a href="https://it.euronews.com/2016/05/19/l-fmi-promuove-il-piano-di-riforme-dell-arabia-saudita">Vision 2030</a>".</p>
