      <h1>Rekord-Börsengang: Grünes Licht für Ölriesen Aramco</h1>
      <address><time datetime="2019-11-03T12:28:21+00:00">03 Nov 2019, 12:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NS4o6kTOudQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es wird wohl einer der größten Börsengänge der Geschichte: Saudi-Arabien darf seinen staatlichen Ölkonzern Saudi Aramco aufs heimische Parkett bringen. Die nationale Aufsichtsbehörde gab nun nach mehrfacher Verzögerung grünes Licht.</p>
      <h3>Start wohl im Dezember</h3>
      <p>Ein konkreter Zeitplan ist nicht bekannt. Es wird aber damit gerechnet, dass die Aktien erstmals Mitte Dezember gehandelt werden.</p>
      <p>Saudi-Aramco-Chef Amin Nasser hatte lange auf die Genehmigung gewartet: "Dieser Tag ist wirklich historisch. Wir freuen uns, bekanntzugeben, dass unser Unternehmen an der saudischen Börse gelistet sein wird."</p>
      <h3>Bin Salman baut Wirtschaft um</h3>
      <p>Zunächst sollen offenbar ein bis zwei Prozent der Anteile platziert werden. Im Gespräch ist ein Emissionsvolumen von 20 bis 40 Milliarden Dollar.</p>
      <p>Saudi-Aramco ist der größte und wertvollste Erdölkonzern der Welt. Der Börsengang ist Teil von Mohammed bin Salmans wirtschaftlichen Reformprogramm. Der Kronprinz will sein Land weniger abhängig von Gas und Öl machen.</p>
