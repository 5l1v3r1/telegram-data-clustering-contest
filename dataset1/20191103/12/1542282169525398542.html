      <h1>Επιτυχημένο το Gay Pride στο Μπουένος Άιρες</h1>
      <address><time datetime="2019-11-03T12:28:42+00:00">03 Nov 2019, 12:28</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/juTzbbZuFvI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Χιλιάδες άνθρωποι συμμετείχαν στο Gay Pride του ΜΚπουένος Άιρες, διεκδικώντας ίσα δικαιώματα, αποδοχή και ανοχή.</p>
      <p>Το κεντρικό σύνθημα της φετινής παρέλασης καλούσε «<i>για μια χώρα χωρίς κρατική και θρησκευτική βία, χωρίς εγκλήματα μίσους</i>».</p>
      <p>Οι συμμετέχοντες ανέμιζαν τις κλασικές σημαίες με τα χρώματα του ουράνιου τόξου και χόρευαν, καθώς περνούσαν από τους κεντρικούς δρόμους του Μπουένος Άιρες.</p>
      <p>Αν και σε όλο τον κόσμο το Gay Pride γίνεται Ιούλιο για να τιμηθεί η εξέγερση του Στόουνγουλ, στην Αργεντινή διεξάγεται τον Νοέμβριο, μνημονεύοντας την ίδρυση της πρώτης οργάνωσης προάσπισης της σεξουαλικής διαφορετικότητας το 1967.</p>
      <p>Το 2010, η Αργεντινή έγινε η πρώτη χώρα της Λατινικής Αμερικής που νομιμοποίησε τους γάμους μεταξύ ομοφύλων. Το 2012, η χώρα έδωσε στους πολίτες την ελευθερία να επιλέγουν τη νομική ή και σωματική ταυτότητα του φύλου τους, χωρίς δικαστικές, ψυχιατρικές και ιατρικές διαδικασίες.</p>
