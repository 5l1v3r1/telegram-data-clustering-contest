      <h1>Aprovada entrada da Aramco na bolsa</h1>
      <address><time datetime="2019-11-03T12:35:17+00:00">03 Nov 2019, 12:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UkbPGxMYc60" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Arábia Saudita anunciou ter sido aprovada a entrada em bolsa, há muito esperada, de uma fatia do gigante petrolífero estatal Saudi Aramco.</p>
      <p><i>"O Conselho da Autoridade do Mercado de Capitais (CMA) publicou uma resolução que aprova o pedido da Saudi Arabian Oil Company (Aramco) para vender parte das suas ações"</i>, é referido num comunicado desta instituição.</p>
      <p>Primeiro exportador mundial de crude, a Arábia Saudita tentou introduzir em bolsa a Aramco pela primeira vez em 2018, antes de recuar devido às condições de mercado consideradas desfavoráveis.</p>
      <p>O príncipe herdeiro saudita, Mohammed bin Salman, espera que a empresa petrolífera venha a ser reavaliada, aumentando consideravelmente o valor, o que pode permitir a Riade empreender novos investimentos.</p>
      <blockquote>"Este dia é verdadeiramente histórico."<cite>Amin H. Nasser <br/>Diretor-executivo da Aramco</cite></blockquote>
      <p>No discurso feito este domingo, o diretor-executivo da Aramco admitiu a vontade da empresa listar a bolsa de valores da Arábia Saudita, falando de um "dia histórico".</p>
      <p>A entrada em bolsa da Aramco está prevista em duas etapas, a primeira em novembro no mercado local e depois uma segunda cotação numa praça financeira internacional que ainda não foi determinada, sendo apontadas como prováveis as bolsas de Nova Iorque e Hong Kong.</p>
