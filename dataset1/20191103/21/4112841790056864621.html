      <h1>Povedal, že končí, nakoniec si to rozmyslel. Kali rapuje o tom, ako zmenil názor na koniec kariéry a vydáva nový album</h1>
      <address><time datetime="2019-11-03T21:11:00+00:00">03 Nov 2019, 21:11</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Kali vydáva ďalší projekt, na ktorom sa okrem rapu venuje aj iným žánrom a hosťujú na ňom aj Slipo, Veronika S alebo Sima.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PhT-RE_xhSw" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Kali</b> vydáva desiaty album s názvom <b>Ale Ne</b>. Nájdeme na ňom 15 skladieb s niekoľkými hosťami a predobjednať si ho môžeš na jeho oficálnej stránke už teraz. Ešte v úvode roka si všetci jeho fanúšikovia mysleli, že definitívne ukončí kariéru, pretože o tom sám dlho rozprával. Argumentoval tým, že sa musí trápiť, keď potrebuje napísať slohu na spoluprácu a jednoducho vidí v hudbe menší zmysel. </p>
      <p>Všetko sa zmenilo, keď si uvedomil, že chce, aby ho jeho nedávno narodená dcéra videla stáť na pódiu. Praje si,  aby videla svojho otca stáť pred vypredaným klubom vo veku, keď začne podobné veci intenzívnejšie vnímať, a tak vznikol projekt Ale Ne, ktorý veľmi trefne opisuje aj titulná rovnomenná skladba. </p>
      <p>Kali v nej otvorene priznáva, že zmenil názor, čo je síce v dnešnej spoločnosti stále ťažko prijateľné, možno vďaka úprimnosti sa s ním bude vedieť stotožniť viac ľudí aj mimo fanúšikovskej základne. O hudobnú produkciu sa postaral dvorný <b>Peter Pann</b> a o videoklip <b>Andrej Palanský</b>. </p>
