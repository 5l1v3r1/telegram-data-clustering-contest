      <h1>هل تقفل المصارف أبوابها غداً؟</h1>
      <address><time datetime="2019-11-03T21:00:00+00:00">03 Nov 2019, 21:00</time> by <a rel="author">Lebanon 24</a></address>
      <p>عقدت جمعية "مصارف لبنان"، إجتماعاً بعد ظهر اليوم، من دون التوصل الى قرار في شأن إغلاق المصارف. وذكرت قناة "MTV" أنه "نظراً للتطورات، فقد تابع أعضاء الجمعية مشاوراتهم هاتفياً للوصول الى قرارهم". <br/><br/> </p>
