      <h1>Παρελθόν από την Μπάγερν ο Νίκο Κόβατς</h1>
      <address><time datetime="2019-11-03T21:29:24+00:00">03 Nov 2019, 21:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b_mlaEtREN0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Παρελθόν από την τεχνική ηγεσία της Μπάγερν αποτελεί ο Νίκο Κόβατς.</p>
      <p>Ο Κροάτης προπονητής απολύθηκε από τη διοίκηση των Βαυαρών, τρεις ημέρες πριν την αναμέτρηση για το Champions League με τον Ολυμπιακό, πληρώνοντας το... μάρμαρο για τις μέτριες εμφανίσεις της ομάδας στο γερμανικό πρωτάθλημα.</p>
      <p>Aποκορύφωμα ήταν η συντριβή των Βαυαρών με 5-1 από την Αϊντραχτ Φρανκφούρτης το Σάββατο, που ήταν η βαρύτερη την τελευταία δεκαετία. Ήταν η δεύτερη ήττα της Μπάγερν στη φετινή Μπουντεσλίγκα, αποτέλεσμα που άφησε τους πρωταθλητές Γερμανίας στην πέμπτη θέση, τέσσερις βαθμούς πίσω από την πρωτοπόρο Γκλαντμπαχ.</p>
      <p>Ο πρόεδρος της Μπάγερν, Καρλ Χάιντζ Ρουμενίγκε ανέφερε: «Η απόδοση της ομάδας μας τις τελευταίες εβδομάδες και τα αποτελέσματα μας έδειξαν ότι χρειάζεται να αναλάβουμε δράση. Είχ μια ανοιχτή και σοβαρή συζήτηση με τον Νικο σε αυτή τη βάση την Κυριακή και συμφωνήσαμε από κοινού ότι ο Νίκο δεν θα συνεχίσει να είναι προπονητής της Μπαγερν».</p>
      <p>Ο 48χρονος Κροάτης τεχνικός είχε αναλάβει τα ηνία των Βαυαρών τον Ιούλιο του 2018 και στην πρώτη του σεζόν οδήγησε την Μπάγερν στο νταμπλ. Κέρδισε 45 από τα 65 ματς στα οποία κάθισε στον πάγκο της ομάδας του Μονάχου.</p>
