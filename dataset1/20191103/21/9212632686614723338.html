      <h1>Berlinang 'ayaq' mata [METROTV]</h1>
      <address><time datetime="2019-11-03T21:00:20+00:00">03 Nov 2019, 21:00</time> by <a rel="author">Mohd Rizal Abdullah dan Noorazura Abdul Rahman</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7oy1hnwhfDQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>KEKALAHAN pasukan Kedah 0-3 kepada pasukan Johor Darul Takzim (JDT) pada perlawanan Akhir Piala Malaysia 2019 di Stadium Bukit Jalil, malam tadi, ternyata ‘meruntun’ jiwa terutama penyokong cilik pasukan Hijau Kuning itu.</p>
      <p>Telatah dan gelagat ‘comel’ penyokong ini mula tular di laman sosial sehingga mendapat perhatian ramai yang kagum dengan semangat mereka.</p>
      <p>Antaranya, rakaman video Muhammad Syafi Rayyan Syahrillnizam, 8, yang mulai menangis apabila JDT menjaringkan gol kedua pasukan itu.</p>
      <p>“Kedah kalah, depa (mereka) kalah dua dah...dah banyak kali doa, dah beratus-ratus kali dah... tak boleh menang lagi,” kata Mohd Syafi menerusi rakaman video dan dikongsi di Facebook (FB) sejak malam tadi.</p>
      <p>Sementara itu, Muhammad Syafi Rayyan yang dihubungi berkata, dia sedih dan kecewa apabila JDT menjaringkan gol pertama, dan bertambah sedih bila JDT menjaringkan gol kedua dan seterusnya.</p>
      <p>"Saya sedih apabila melihat jaringan pertama, dan apabila melihat jaringan kedua, saya tidak dapat menahan perasaan.</p>
      <p>"Memang dalam hati saya dah berdoa agar Kedah dapat jaringkan gol balik selepas JDT menjaringkan gol pertama.</p>
      <p>"Tetapi, bila masuk jaringan kedua dari JDT, saya rasa hilang semangat dan terlalu sedih, lebih menyedihkan apabila masuk jaringan ketiga," katanya.</p>
      <p>Katanya, disebabkan terlalu sedih kecewa, dia sukar tidur kerana asyik teringatkan perlawanan itu.</p>
      <p>"Tetapi, hari ini dah baik, dah tak sedih lagi, " katanya.</p>
      <p>Ibunya, Nor Farizan Ismail, 34 berkata, anaknya tidak dapat mengawal emosi dan tiba-tiba sebak apabila JDT menjaringkan gol kedua.</p>
      <p>“Meskipun begitu, dia masih menyaksikan perlawanan sehingga habis.</p>
      <p>“Tetapi masih dalam keadaan kecewa dan sebak sehingga ke bilik tidur,” katanya yang menetap di Sungai Petani.</p>
      <p>Katanya, anaknya memang penyokong tegar pasukan bola sepak Kedah dan tidak pernah terlepas menyaksikan sebarang perlawanan membabitkan pasukan Kedah di televisyen.</p>
      <p>“Memang begitulah telatahnya, kalau Kedah kalah, memang dia sedih, kalau menang dia orang pertama yang bersorak,” katanya.</p>
      <p>Perasaan sama turut dikongsi Aiman Muhaimin Zul Azhar, 8, dari Taman Wira, Mergong yang tidak dapat menahan kekecewaan sehingga menanggalkan jersi dan mencampak ke lantai.</p>
      <p>Rakaman video Aiman turut tular dan menerima pelbagai reaksi dari orang ramai terhadap gelagat kanak-kanak itu.</p>
      <p>“Saya mula sedih pada jaringan pertama, dan apabila masuk jaringan kedua dari JDT, saya rasa kecewa sangat sehingga menanggalkan jersi dan melemparkannya ke lantai.</p>
      <p>“Selepas jaringan ketiga saya terus masuk ke bilik,” kata peserta Akademi Tunas Kota Setar di bawah Persatuan Bola Sepak Malaysia (FAM) itu.</p>
