      <h1>33 جريحا في حادث إنقلاب حافلة لنقل المسافرين في فرنسا</h1>
      <address><time datetime="2019-11-03T21:30:53+00:00">03 Nov 2019, 21:30</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vWMWF9YX5dE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أُصيب 33 شخصًا بجروح من بينهم أربعة في حالة خطيرة الأحد في حادث إنقلاب حافلة على الطريق السريع A1 بالقرب من مدينة أميان في فرنسا. الحافلة التابعة لشركة فليكسبوس Flixbus كانت تقوم برحلة بين باريس ولندن وإنقلبت في حدود الساعة 11:50 بعد انحرافها عن الطريق على مستوى المخرج رقم 13 بين أميان وسان كانتان.</p>
      <p>وكانت الحافلة تقل 11 راكبا فرنسيًا و10 بريطانيين وخمسة أمريكيين ورومانيين وإسباني وأسترالي وموريشياني وياباني وسريلانكي. وسارعت مصالح الإسعاف إلى مكان الحادث حيث قامت بنقل الجرحىإلى مستشفيات مختلفة في المنطقة. وفتحت الشرطة تحقيقا لمعرفة سبب الحادث، حيث لم تكشف التحقيقات الأولية تناول السائق لمواد كحولية.</p>

      <p>وتسبب الحادث في الإغلاق المؤقت للمخرج 13 دون قطع حركة المرور على الطريق السريع. وقالت شركة فليكسبوس في بيان لها إنها "على اتصال وثيق مع السلطات المحلية لتحديد الأسباب الدقيقة للحادث، وكذلك لضمان رعاية الركاب".</p>
