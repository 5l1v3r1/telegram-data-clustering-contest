      <h1>–ü—É—Ç–∏–Ω–∏–∑–º –∫–∞–∫ –æ–Ω –µ—Å—Ç—å</h1>
      <address><time datetime="2019-11-03T21:35:27+00:00">03 Nov 2019, 21:35</time> by <a rel="author" href="https://d3.ru/user/asyav/" target="_blank">asyav</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LCYohl5xfSU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=LCYohl5xfSU&amp;list=PLU5ERRTOxFWQVteyeU5f-b2R5xWq6Vun4">–ò—Å—Ç–æ—Ä–∏—è –æ–¥–Ω–æ–≥–æ –¥–∏–∫—Ç–∞—Ç–æ—Ä–∞: –ú–æ–±—É—Ç—É –°–µ—Å–µ –°–µ–∫–æ | –ü—É—Ç–∏–Ω–∏–∑–º –∫–∞–∫ –æ–Ω –µ—Å—Ç—å #1</a><br/>üëâ –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª "–û—Å—Ç—Ä—ã–π –£–≥–æ–ª" https://goo.gl/Vp7YN3 üåÉ –ú–Ω–æ–≥–∏–µ –∑–∞–¥–∞—é—Ç—Å—è –≤–æ–ø—Ä–æ—Å–æ–º –æ–± –∏–¥–µ–π–Ω—ã—Ö –∫–æ—Ä–Ω—è—Ö –ø—É—Ç–∏–Ω–∏–∑–º–∞ –≤ –†–æ—Å—Å–∏–∏. –û—Ç–∫—É–¥–∞ –≤–∑—è–ª–∞—Å—å —ç—Ç–∞, –º—è–≥–∫–æ –≥–æ–≤–æ—Ä—è, —Å–ø–µ—Ü‚Ä¶<cite>www.youtube.com</cite></blockquote>
      <p>–î–ª—è –≤–∞—Ö—Ç–µ—Ä–æ–≤ –≤—Ä–æ–¥–µ pavelhunt, —Å—Å—ã–ª–∫–∞ –Ω–∞ –ø–ª–µ–π–ª–∏—Å—Ç —Å–æ—Å—Ç–æ—è—â–∏–π –∏–∑ 8‚Äì–º–∏ —Ñ–∏–ª—å–º–æ–≤ –≤ –∫–æ—Ç–æ—Ä—ã—Ö –ø—ã—Ç–∞—é—Ç—Å—è –ø–æ–Ω—è—Ç—å –∫—Ç–æ —Ç–∞–∫–æ–π –ü—É—Ç–∏–Ω, –∫–∞–∫ –æ–Ω –ø—Ä–∏—à—ë–ª –∫ –≤–ª–∞—Å—Ç–∏ –∏ –∫—Ç–æ –µ–≥–æ –ø–æ–¥–µ–ª—å–Ω–∏–∫–∏. –ù—É –∏ –∫—Ä–∞—Ç–∫–∏–π –ø–µ—Ä–µ—Å–∫–∞–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–µ—Ä–∏–π, –¥–ª—è —Ç–æ–≥–æ —á—Ç–æ –±—ã –≤–∞—Ö—Ç–µ—Ä—ã –Ω–µ –Ω–µ—Ä–≤–Ω–∏—á–∞–ª–∏.<br/>–°–µ—Ä–∏—è –ø–µ—Ä–≤–∞—è¬†‚Äî –ú–Ω–æ–≥–∏–µ –∑–∞–¥–∞—é—Ç—Å—è –≤–æ–ø—Ä–æ—Å–æ–º –æ–± –∏–¥–µ–π–Ω—ã—Ö –∫–æ—Ä–Ω—è—Ö –ø—É—Ç–∏–Ω–∏–∑–º–∞ –≤ –†–æ—Å—Å–∏–∏. –û—Ç–∫—É–¥–∞ –≤–∑—è–ª–∞—Å—å —ç—Ç–∞, –º—è–≥–∫–æ –≥–æ–≤–æ—Ä—è, —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∞—è –∏–¥–µ–æ–ª–æ–≥–∏—è –∏ —Å–ø–æ—Å–æ–± —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–æ–º? –ö—Ç–æ‚Äì—Ç–æ –∏—â–µ—Ç –∫–æ—Ä–Ω–∏ –≤ –°–°–°–†, –≤ —Å–æ–≤–µ—Ç—Å–∫–æ–º –ö–ì–ë, –∫—Ç–æ‚Äì—Ç–æ ‚Äî –≤ —É–≥–æ–ª–æ–≤–Ω–æ–º –º–∏—Ä–µ, —Å—Ä–µ–¥–∏ –º–∞—Ñ–∏–∏.<br/>–°–µ—Ä–∏—è –≤—Ç–æ—Ä–∞—è¬†‚Äî –í –¥–∞–Ω–Ω–æ–º –≤–∏–¥–µ–æ –ø–æ–∫–∞–∑–∞–Ω –ø—É—Ç—å –æ–¥–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞, –ø—Ä–æ–∑–≤–∞–Ω–Ω–æ–≥–æ –°–µ—Ä—ã–º –ö–∞—Ä–¥–∏–Ω–∞–ª–æ–º –ø—É—Ç–∏–Ω—Å–∫–æ–π –†–æ—Å—Å–∏–∏. –ò—Å—Ç–æ—Ä–∏—è –µ–≥–æ –Ω–µ–æ–¥–Ω–æ–∑–Ω–∞—á–Ω–∞, –ø–æ–ª–Ω–∞ –≤–∑–ª–µ—Ç–æ–≤ –∏ –ø–∞–¥–µ–Ω–∏–π, –∞ –Ω–∞ —Å–≤–æ–µ–π –¥–æ—Ä–æ–≥–µ –æ–Ω –≤—Å—Ç—Ä–µ—Ç–∏—Ç –º–Ω–æ–∂–µ—Å—Ç–≤–æ –ª—é–±–æ–ø—ã—Ç–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π... –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –∏–∑ –Ω–∏—Ö –∑–∞–Ω–∏–º–∞—é—Ç —Å–µ–π—á–∞—Å –≤–µ—Å—å–º–∞ –≤—ã—Å–æ–∫–∏–µ –ø–æ—Å—Ç—ã.<br/>–°–µ—Ä–∏—è —Ç—Ä–µ—Ç—å—è¬†‚Äî –ö–∞–∫–∏–º–∏ —Å–ª–æ–≤–∞–º–∏ –æ–±–æ–≥–∞—Ç–∏–ª–∞—Å—å –†–æ—Å—Å–∏—è –∑–∞ –≥–æ–¥—ã –ø—Ä–∞–≤–ª–µ–Ω–∏—è –í–ª–∞–¥–∏–º–∏—Ä–∞ –ü—É—Ç–∏–Ω–∞? –ß—Ç–æ —Å–≤—è–∑—ã–≤–∞–µ—Ç –í–∞–ª–µ–Ω—Ç–∏–Ω—É –ú–∞—Ç–≤–∏–µ–Ω–∫–æ –∏ –ù–∏–∫–æ–ª–∞—è –ü–∞—Ç—Ä—É—à–µ–≤–∞, –∞ –°–µ—Ä–≥–µ—è –°–∫–∏–ø–∞–ª—è —Å –î–æ–Ω–∞–ª—å–¥–æ–º –¢—Ä–∞–º–ø–æ–º? –ö—Ç–æ —Ç–∞–∫–æ–π –ë–∞—Ä–æ–Ω –§–æ–Ω –ë–æ—Å—Å–Ω–µ—Ä? –î–ª—è –∫–æ–≥–æ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–∞–ª—Å—è "–ù–æ–≤–∏—á–æ–∫"? –¢–∞–π–Ω—ã –û–ª–∏–º–ø–∏–∞–¥—ã 2014 –≤ –†–æ—Å—Å–∏–∏, "–¢—Ä–∞–º–ø –Ω–∞—à", –¥–æ—Å—å–µ –°—Ç–∏–ª–∞ –∏ –º–Ω–æ–≥–æ–µ‚Äì–º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ –≤ –Ω–æ–≤–æ–π —Å–µ—Ä–∏–∏ —Ü–∏–∫–ª–∞ "–ü—É—Ç–∏–Ω–∏–∑–º –∫–∞–∫ –æ–Ω –µ—Å—Ç—å".<br/>–ù–∞–¥–µ—é—Å—å pavelhunt –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è –ø–æ—Å—Ç–∞?</p>
