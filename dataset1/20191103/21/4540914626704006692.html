      <h1>Griechenland: Anwohner blockieren Migrantenbus</h1>
      <address><time datetime="2019-11-03T21:45:16+00:00">03 Nov 2019, 21:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VQAF-oukY4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In der nordgriechischen Stadt Giannitsa haben Anwohner Busse mit Migranten blockiert. Der öffentlich-rechtliche griechische Fernsehsenders ERT berichtet, dass etwa 40 Menschen versucht haben, drei Busse mit rund 150 Geflüchteten aufzuhalten, die aus dem überfüllten Lager Moria auf Lesbos in Hotels auf dem Festland verlegt werden sollen.</b>
      </p>
      <p>Seit Samstag hat die griechische Regierung mit der Verlegung von Migranten begonnen. Nach dem Ende der Tourismussaison sollen sie jetzt in Hotels auf dem Festland untergebracht werden.</p>
      <p>Insgesamt will die Regierung in den kommenden zwei Wochen 5.000 Menschen aufs Festland verlegen. Am Samstag wurden die ersten 400 Menschen mit Marine-Schiffen zum Hafen von Eleusis westlich von Athen überführt. Am Sonntag waren es weitere knapp 400. Ziel sei es, dass die Zahl der Migranten in jeder der 54 Präfekturen Griechenlands nicht mehr als 0,8 Prozent der angestammten Einwohnerschaft betrage. Von der Umsiedlungsaktion sei etwa die Hälfte der Präfekturen ausgenommen, unter ihnen der Norden Griechenlands und sämtliche Inseln, wo es bereits zahlreiche Flüchtlingslager gibt.</p>
      <p><a href="https://de.euronews.com/2019/11/01/griechenland-verabschiedet-verschaerftes-asylgesetz">In der Nacht zum Samstag hatte das griechische Parlament mit deutlicher Mehrheit - mit 180 von 300 Stimmen - ein neues Asylgesetz verabschiedet</a>, wonach künftig schnellere Asylverfahren und mehr Abschiebungen abgelehnter Asylbewerber möglich sind. Nach einer heftigen Debatte, die am Donnerstag begann, segneten die Abgeordneten der Regierungspartei Nea Dimokratia und der oppositionellen sozialdemokratischen KINAL-Partei die Gesetzesnovelle ab.</p>
      <p>Unterdessen hält der Flüchtlingsstrom aus der Türkei auf die Ägäischen Inseln an. Am Sonntag erreichte ein Flüchtligsboot mit 62 Menschen Lesbos. In den letzten vier Monaten waren es 40.000 Menschen. Im Lager Moria sind derzeit mehr als 10.000 Menschen untergebracht, obwohl es nur für 3.000 ausgelegt ist. Auf den Inseln Samos und Chios ist die Lage änlich schwierig.</p>
