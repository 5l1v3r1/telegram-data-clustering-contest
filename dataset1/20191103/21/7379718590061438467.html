      <h1>Hong Kong: rissa in un shopping center per motivi politici</h1>
      <address><time datetime="2019-11-03T21:38:33+00:00">03 Nov 2019, 21:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4AIxfiZFsxU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Tragedia sfiorata</h3>
      <p>Sono in tutto tre gli arresti e cinque le persone ferite dopo una lite per motivi politici in un centro commerciale a Hong Kong. Un uomo ha accoltellato quattro persone ed è stato poi picchiato con violenza dalla folla prima di essere arrestato.</p>
      <p>Stando alla ricostruzione l'accoltellatore che parlava mandarino, la lingua predominante in Cina, avrebbe litigato con le vittime per motivi politici prima di estrarre un coltello dallo zaino e aggredirle.</p>
      <p>Tra i feriti anche il consigliere locale Andrew Chiu Ka-yin, a cui è stato tagliato un orecchio.Gli altri tre feriti sono due donne ed un uomo.</p>
      <h3>Le manifestazioni non si placano</h3>
      <p>Hong Kong, territorio semi autonomo, è scosso da cinque mesi da manifestazioni di militanti che denunciano l'ingerenza esasperante di Pechino negli affari della città stato.</p>
