      <h1>Cerca de 27.000 llamadas diarias recibe la línea de emergencias 123</h1>
      <address>
        <time datetime="2019-11-03T21:58:26+00:00">03 Nov 2019, 21:58</time>
      </address>
      <p>27.000 llamadas diarias recibe la línea de emergencias 123 aunque muchas de ellas son improcedentes, los tiempos de reacción y <a href="https://telemedellin.tv/la-policia-presunta-amenaza-al-metro/361795/">atención</a> se han reducido permitiendo brindar un mejor servicio.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BvcTEtFK6Cg" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El 123 pasó de tener respuesta en 27 segundos a 8, mejorando así el tiempo de reacción y atención de <b>emergencias</b>. El delito por el que más se denuncia en esta línea es el hurto.</p>
      <p>Aunque el 60 % de las llamas son improcedentes, las autoridades recalcan que muchas de las denuncias hechas a través de esta línea han permitido diferentes capturas por parte de la <b>policía</b>.</p>
      <p>En <b>Noticias Telemedellín</b> le preguntamos a los ciudadanos si han utilizado esta línea y cómo ha sido la atención recibida.</p>
      <p>La línea de atención 123 recibe diariamente cerca de 27.000 llamadas.</p>
    </article>
