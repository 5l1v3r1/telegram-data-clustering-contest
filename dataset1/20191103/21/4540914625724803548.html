      <h1>Niko Kovac nicht mehr Trainer von Bayern - nach 1:5 in Frankfurt</h1>
      <address><time datetime="2019-11-03T21:10:04+00:00">03 Nov 2019, 21:10</time> by <a rel="author">Christoph Debets</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A617cISj3bg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der FC Bayern München hat sich am Sonntagabend von Trainer Niko Kovac getrennt. Das gab der deutsche Fußball-Rekordmeister einen Tag nach der 1:5-Niederlage bei Eintracht Frankfurt bekannt. Bis auf weiteres wird Co-Trainer Hans Flick die Mannschaft betreuen.</p>
      <p>Nach der höchsten Bundesliga-Niederlage seit über zehn Jahren am Samstag schwiegen die Bayern-Bosse Uli Hoeneß und Karl-Heinz Rummenigge, am Sonntag handelten sie.</p>
      <p>„Die Leistungen unserer Mannschaft in den vergangenen Wochen und auch die Resultate haben uns gezeigt, dass Handlungsbedarf bestand. Uli Hoeneß, Hasan Salihamidzic und ich haben mit Niko auf diese Grundlage am heutigen Sonntag ein offenes und seriöses Gespräch geführt mit dem einvernehmlichen Ergebnis, dass Niko nicht mehr Trainer des FC Bayern ist. Wir alle bedauern diese Entwicklung“, hieß es in einer Vereinsmitteilung.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191087659889963008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191081762241286144" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Auch der Sportdirektor meldet sich zu Wort. „Ich erwarte jetzt von unseren Spielern eine positive Entwicklung und absoluten Leistungswillen, damit wir unsere Ziele für diese Saison erreichen“, forderte Salihamidzic.</p>
      <p>Am Morgen nach dem Spiel sah die Lage noch anders aus. Mit Wollmütze und Winterjacke hatte der 48-jährige Kovac wie gewohnt am Sonntagvormittag das Training der Krisen-Bayern geleitet. Was als öffentliche Einheit geplant war, fand kurzfristig abgeschottet vor vielen neugierigen Blicken statt.</p>
      <p>„Ich denke, dass dies zum jetzigen Zeitpunkt die richtige Entscheidung für den Klub ist. Die Ergebnisse und auch die Art und Weise, wie wir zuletzt gespielt haben, haben mich zu diesem Entschluss kommen lassen“, sagte Kovac und meinte etwas wehmütig: „Es war eine gute Zeit. Ich wünsche dem Klub und der Mannschaft alles erdenklich Gute.“</p>
      <p>Vor knapp einem Jahr markierte die Champions League für Kovac den Wendepunkt. Nach dem 3:3 in der Bundesliga gegen Düsseldorf stand er vor dem Aus, ein furioses 5:1 am 27. November gegen Benfica Lissabon rettete seinen Job. „Ich bin nicht blauäugig. Ich habe im letzten Jahr nicht aufgegeben und werde auch jetzt nicht aufgeben“, hatte der Trainer in Frankfurt noch gesagt.</p>
      <p>Kovac holte in der vergangenen Saison das Double – die grundsätzlichen Zweifel an seiner Arbeit blieben. Die mächtigen Bosse Rummenigge und Uli Hoeneß hatten ihren schwer angeschlagenen Coach nach der einer Zäsur gleichenden Pleite am Samstag mit keinem Wort gestärkt. Nach dem von einem frühen Platzverweis von Jérôme Boateng beschleunigten sportlichen Zerfall wirkte Kovac beim deutschen Meister wie ein Einzelkämpfer.</p>
      <p>Am Mittwoch spielen die Bayern in der Champions League gegen Olympiakos Piräus und am Wochenende danach in der Bundesliga gegen Vize-Meister Borussia Dortmund. Jetzt ist zunächst der erst im Sommer gekommene Flick in der Pflicht.</p>
      <p>Kovac hatte den Trainerposten bei den Bayern im Sommer 2018 übernommen. Der frühere Bayern-Profi kam als Pokalsieger von Eintracht Frankfurt nach München. Die ersten Monate waren für den ehemaligen kroatischen Nationalspieler und Trainer allerdings schwer. Auch im ersten Herbst als Bayern-Trainer musste er schon um seinen Job bangen. Zu defensiv denke der einstige Profi, so der wiederkehrende Vorwurf.</p>
      <p>Besonders dank der Unterstützung des in zwei Wochen aus dem Amt scheidenden Bayern-Präsidenten Uli Hoeneß durfte er allerdings bleiben. In der Rückrunde machten die Münchner den Rückstand auf Borussia Dortmund wett und holten sich den siebten Meistertitel in Serie. Im Pokalfinale wurde mit einem 3:0 gegen RB Leipzig das Double perfekt gemacht. Als Makel blieb allerdings das Aus im Achtelfinale der Königsklasse gegen den FC Liverpool (0:0, 1:3).</p>
      <p>Ruhe hatte Kovac aber auch in seinem zweiten Jahr als Bayern-Trainer nie. Zum Bundesliga-Auftakt gab es nur ein 2:2 gegen Hertha BSC. Glanzpunkt war das 7:2 beim Champions-League-Finalisten Tottenham Hotspur Anfang Oktober. Dann ging es sportlich aber bergab. Es folgten eine Niederlage gegen Hoffenheim, ein Remis in Augsburg sowie glanzlose Erfolge über Piräus, Union Berlin und den VfL Bochum.</p>
      <p>Kovac leistete sich zudem mehrere unglückliche Aussagen, wie zur Reservistenrolle von Thomas Müller, der höheren Geschwindigkeit im Liverpool-Spiel oder zu den Frankfurter Fans, die er zu den besten der Liga erklärte - das alles kam in München überhaupt nicht gut an.</p>
