      <h1>Guterres teme fratura da economia global</h1>
      <address><time datetime="2019-11-03T21:27:18+00:00">03 Nov 2019, 21:27</time> by <a rel="author">Maria Barradas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rMcy1stDW8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O tratado das livres trocas comerciais Ásia-Pacífico, promovido pela China, esteve no centro do encontro entre os líderes da Associação das Nações do Sudeste Asiático (ANSEA). A China tenta reforçar a sua influência na região com uma parceria económica estratégica.</p>
      <p>António Guterres volta a alertar para a perigosa fratura que se está a criar na economia global: "Temos de fazer tudo o que estiver ao nosso alcance para evitar esta grande fratura e manter o sistema universal, uma economia universal com respeito universal pelo direito internacional. Um mundo multipolar com instituições multilaterais fortes. E acredito firmemente que as nações da ANSEA estão bem posicionadas para desempenhar um papel fundamental na solução desta questão".</p>
      <p>A assinatura do tratado foi adiada para 2020, mas ausência de Donald Trump - que enviou apenas o secretário do Comércio, Wilbur Ross, acompanhado do assessor para a Segurança Nacional da Casa Branca, Robert O'Brien - levanta preocupações quanto à hegemonia da China na região.</p>
