      <h1>La tempête Amélie frappe la France, l'Espagne et l'Italie</h1>
      <address><time datetime="2019-11-03T20:25:37+00:00">03 Nov 2019, 20:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u4CzAsv2Xw0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Rafales à plus de 160 km/h, routes coupées par des arbres : Amélie, première tempête de l'automne, a balayé la façade atlantique française, privant d'électricité jusqu'à 140.000 foyers dimanche, tandis qu'une femme était recherchée dans le sud-est après de fortes pluies.</b>
      </p>
      <h3>Un seul département en vigilance orange</h3>
      <p>La vigilance orange "orages, vent, pluie et inondation", en vigueur dans les départements du sud-ouest, du centre et du sud-est a été levée au cours de la journée. Seule la <b>Charente-Maritime</b> reste en vigilance orange inondations, concernant principalement la rivière Boutonne, selon Météo-France.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191038130868117506" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Depuis dimanche midi, les pompiers fouillaient à Nice des mètres cube de terre pour tenter de retrouver une septuagénaire, après un glissement du terrain qui surplombe la maison où elle vivait avec sa famille, a constaté un journaliste de l'AFP. "On peut imaginer qu'il y a un lien entre l'affaissement de ce talus et les fortes pluies", a indiqué un reponsable des pompiers.</p>
      <p>Dans le sud-ouest, services de secours et préfectures ont fait état de six blessés, tous sans gravité.</p>
      <h3>Des rafales à 163 km/h</h3>
      <p>Selon Météo France, des rafales de vent à 163 km/h ont notamment été enregistrées sur le littoral au Cap Ferret (Gironde), 148 km/h à Messanges (Landes) 146 km/h à Belle-Île. Le vent a aussi soufflé très fort à l'intérieur des terres, avec 121 km/h à Bordeaux. En milieu d'après-midi encore, une fois la tempête passée, les rafales atteignaient 100 à 110 km/h sur le littoral charentais.</p>
      <p>A 17H00, 55.000 foyers restaient privés d'électricité, en Nouvelle-Aquitaine surtout, Pays de Loire, Auvergne et Occitanie. Jusqu'à 140.000 foyers avaient été impactés initialement.</p>
      <p>La Gironde était le département le plus touché, avec 21.000 foyers encore coupés à 17H00, a indiqué à l'AFP le réseau de distribution d'électricité Enedis, selon qui 1.700 techniciens étaient sur le terrain dimanche, salarié d'Enedis et d'entreprises partenaires.</p>
      <p>Sur la côte atlantique, où Amélie a soufflé en deux temps, aux premières heures de dimanche puis de nouveau après l'aube, les pompiers ont comptabilisé jusqu'à 529 interventions liés à la tempête en Gironde, 459 en Charente-Maritime, 200 dans les Pyrénées-Atlantiques, 145 en Vendée, plus d'une centaine dans les Landes.</p>
      <h3>Le réseau TER touché</h3>
      <p>En Nouvelle-Aquitaine, plusieurs trains, TER surtout, ont été annulés en matinée ou reportés. Une cinquantaine d'arbres y sont tombés sur les rails, surtout dans les Pyrénées-Atlantiques, les Landes, le Médoc. Une fois les voies dégagées, le trafic revenait peu à peu à la normale dans l'après-midi, selon la SNCF.</p>
      <p>Dans le sud-est, de fortes pluies se sont abattues dans la nuit sur des villes à une vingtaine de kilomètres de Marseille, ainsi que dans la région de Nice. A Marignane, des quartiers ont cumulé 50 mm d'eau en trois heures.</p>
      <p>Une trentaine d'automobilistes coincés dans leur voiture ont été secourus dans la nuit par les pompiers, selon le maire Eric le Dissès. Certains habitants et commerçants ont également vu leurs caves et rez-de-chaussée inondés,mais les eaux avaient reflué en début de matinée.</p>
      <p>Les autoroutes A7, dans les deux sens de circulation, et A51 dans le sens Marseille/Aix-en-Provence ont été momentanément fermées. A l'aéroport d'Ajaccio, deux vols ont été annulés dimanche matin, et deux autres déroutés sur Bastia.</p>
      <h3>Un mort en Espagne, l'Italie touchée</h3>
      <p>En Espagne, la tempête a frappé le Nord du pays samedi soir, mais également la côté méditerranéenne. Des rafales de vent de plus de 100 km heures ont été enregistrées par endroit. La tempête Amélie a d'ailleurs fait une victime, une femme de 37 ans décédée à Palma de Majorque à cause de la chute d'un palmier. Sa fille a été blessée.</p>
      <p>En Italie, des familles ont été évacuées dimanche matin de la commune de Sesta Godano, en Ligurie. Les fortes pluies ont fait débordé la rivière Vara. "<i>Le cours d'eau a débordé et a inondé la route nationale 566</i>" explique le maire de la commune Marco Traversone, qui évoque une vague d'inondations "<i>comme jamais vu auparavant</i>". Les habitants étaient encore appelés à la plus grande prudence dimanche soir.</p>
