      <h1>شاهد: نقابات الأساتذة والمهندسين والأطباء تشل العراق بعد إنضمامها إلى الإحتجاجات</h1>
      <address><time datetime="2019-11-03T20:00:33+00:00">03 Nov 2019, 20:00</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ym3qWK0WH6o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>غاب الآلاف من الطلاب عن مقاعد الدراسة في مختلف مدارس محافظات العراق الأحد وخرجوا إلى الشوارع للمشاركة في المظاهرات المستمرة المناهضة للحكومة. ففي الديوانية شارك المئات من الطلبة في المظاهرات وهم يرتدون القمصان البيضاء وهتفوا بشعارات تدعو الحكومة إلى الإستقالة، واتهموا النخبة السياسية التي تتحمل في نظرهم تفشي الفساد وانتشار البطالة وسوء الخدمات العامة.</p>
      <p>وعلق المتظاهرون لافتة كبيرة على مبنى مجلس المحافظة كتب عليها "مغلق بأمر الشعب".</p>
      <p>كما واصلت بعض المدارس والمؤسسات الحكومية إغلاق أبوابها في بغداد وعدد من المدن الجنوبية في أول أيام الأسبوع في العراق بسبب الاحتجاجات التي تدخل شهرها الثاني. وتتعالى بعض الأصوات داعية إلى العصيان المدني خاصة بعد انضمام النقابات من بينها نقابة المعلمين إلى الإحتجاجات. ودعت النقابة إلى إضراب عام الأحد أدى إلى شلل في معظم المدارس الحكومية في العاصمة والجنوب. وبدورها، أعلنت نقابات المهندسين والمحامين والأطباء عن إضراب عام كذلك، دعما للاحتجاجات.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190937607326355456" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وفي بغداد، قام متظاهرون بقطع الطرق الرئيسية في أحياء متفرقة بينها مدينة الصدر ذات الغالبية الشيعية بسيارات لمنع حركة السير في اليوم الأول من الأسبوع في البلاد. ولم تتدخل قوات الشرطة التي اكتفت بالمراقبة.</p>

      <p>وفي مسعى لمعالجة الأزمة، تعهّد مسؤولون أبرزهم رئيس الوزراء عادل عبد المهدي ورئيس الجمهورية برهم صالح القيام بإصلاحات تشمل توفير فرص عمل وإجراء انتخابات مبكرة، لكن ذلك لم يثنِ المتظاهرين عن مواصلة الاحتجاجات.</p>
      <p>منذ إندلاع الاحتجاجات في الأول من تشرين الأول/أكتوبر الماضي، قتل 257 شخصًا على الأقل، بحسب أرقام رسمية. وانتقدت منظمة العفو الدولية هذا الأسبوع استخدام القوات العراقية لنوعين من القنابل المسيلة للدموع اخترقت جماجم وصدور متظاهرين. كما أعربت المفوضية العراقية لحقوق الإنسان عن قلقها حيال مصير "مخطوفين"، بينهم متظاهرون وصحافيون وكوادر طبية.</p>
