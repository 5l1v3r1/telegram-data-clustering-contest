      <h1>Русе - гордостта на БСП на изборите</h1>
      <address><time datetime="2019-11-03T20:28:45+00:00">03 Nov 2019, 20:28</time> by <a rel="author">Редактори</a></address>
      <p>В Русе кандидатът на БСП Пенчо Милков побеждава с около 58% от гласовете Диана Иванова от ГЕРБ, която взема 38 на сто, сочат данни от екзит пол на „Галъп“.</p>
