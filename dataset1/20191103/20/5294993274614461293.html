      <h1>Homem arranca orelha a político pró-democracia</h1>
      <address><time datetime="2019-11-03T20:59:13+00:00">03 Nov 2019, 20:59</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dv2-hGE7ng4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um homem armado com uma faca feriu pelos menos seis pessoas este domingo, em Hong Kong. O episódio de esfaqueamento foi seguido de um outro. Depois de perder a faca no meio da confusão, o agressor partiu para cima de um manifestante e arrancou-lhe a orelha com os dentes. A vítima é Andrew Chiu, um político local pró-democracia.</p>
      <p>Testemunhas relataram à imprensa local que, no momento do ataque, o agressor falava mandarim e gritava frases a favor do governo chinês.</p>
      <p>Este ataque acontece um dia depois dos confrontos deste sábado entre manifestantes e a polícia, onde cerca de 200 pessoas foram detidas e vários órgãos de comunicação oficiais foram destruídos, incluindo a sede da agência chinesa Xinhua.</p>
