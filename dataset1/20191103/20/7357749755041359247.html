      <h1>Poursuivre le mouvement ou soutenir le président Aoun, le Liban est divisé</h1>
      <address><time datetime="2019-11-03T20:12:51+00:00">03 Nov 2019, 20:12</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VFhNMa70Rl8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brandissant des drapeaux libanais et réclamant la <b>"chute du régime"</b>, plusieurs milliers de personnes ont envahi dimanche les rues de Beyrouth et d'autres grandes villes, quelques heures après un vaste rassemblement des partisans du <b>président Michel Aoun</b>.</p>
      <p>Le chef de l'Etat a appelé à l'unité pour soutenir son programme de réformes, alors que <b>depuis le 17 octobre le Liban est secoué par un soulèvement inédit</b> ayant mobilisé des centaines de milliers de manifestants, qui crient leur ras-le-bol face à une classe politique jugée corrompue et incompétente et une économie au bord du gouffre.</p>
      <p>Dimanche soir la <b>place des Martyrs</b>, au cœur de Beyrouth, est noire de monde. Les manifestants ont afflué par milliers avec leurs drapeaux et leurs pancartes rivalisant d'inventivité.</p>
      <p><i><b>"Nous sommes tous unis face aux chefs qui nous dirigent depuis 40 ans mais qui n'ont rien changé dans ce pays"</b>,</i> lance Abir Mourad, 37 ans, venue tout spécialement de Tripoli, grande ville du nord. <i>"Nous sommes venus dire que la force du changement est désormais aux mains du peuple."</i></p>
      <p><i>"Tyr, Tyr, Tyr, c'est pour toi que nous nous révoltons"</i>, <i>"Banlieue (sud) nous sommes avec toi jusqu'à la mort"</i>, ont scandé les manifestants, en référence à des bastions du mouvement chiite du Hezbollah qui est contre la plupart des demandes du mouvement de contestation.</p>
      <p>Des rassemblements ont également eu lieu dans les deux grandes villes côtières du sud, <b>Tyr</b>, majoritairement chiite, et <b>Saïda</b>, majoritairement sunnite, d'après l'agence d'information libanaise.</p>
      <p>Pendant près de deux semaines le Liban est resté quasi-paralysé. Mais le pays a retrouvé ces derniers jours un semblant de normalité avec la réouverture des banques et des écoles, faisant craindre un essoufflement de la contestation. Les barrages routiers, installés par les contestataires pour gêner les autorités, ont été progressivement levés.</p>
      <h3>Rassemblements pro-Aoun</h3>
      <p>Plus tôt dimanche, plusieurs milliers de personnes se sont rassemblées en soutien au président Michel Aoun à <b>Baabda</b>, au sud-est de la capitale, sur la route menant au palais présidentiel.</p>
      <p><b><i>"J'appelle tout le monde à l'union"</i></b>, a lancé Michel Aoun dans une courte allocution à l'intérieur du palais, s'adressant à ses partisans mais aussi aux contestataires, refusant de voir se dérouler <i>"une manifestation contre une autre manifestation"</i>.</p>
      <p><i>"Nous avons mis en place une feuille de route"</i> pour lutter contre la corruption, redresser l'économie et établir un Etat civil, a rappelé le président, avertissant que ce ne sont pas des réformes "faciles à concrétiser".</p>
      <p><i>"Le général Aoun est un homme réformiste et sincère, ce n'est ni un corrompu ni un voleur, nous sommes là pour lui dire "on est avec toi et on restera avec toi quoi qu'il arrive"</i>, a expliqué Diana, une manifestante.</p>
      <p>Le soulèvement a entraîné mardi dernier <b>la démission du Premier ministre</b><b>Saad Hariri</b> et de son gouvernement, qui continue toutefois de gérer les affaires courantes.</p>
      <p>Il s'agissait d'une des demandes des contestataires, qui réclament <b>une nouvelle équipe ministérielle composée de technocrates</b>.</p>
      <p><b>Au Liban, plus du quart de la population vivait sous le seuil de pauvreté en 2012</b>, selon la Banque mondiale. Les Libanais sont exaspérés par l'absence de services publics dignes de ce nom, avec de graves pénuries d'eau et d'électricité et une gestion archaïque des déchets.</p>
      <p>Ces dernières années, la croissance économique s'est tassée. Elle devrait atteindre 0,2% en 2019, selon le Fonds monétaire international (FMI), contre plus de 10% en 2009.</p>
