      <h1>Στο έλεος της κακοκαιρίας Γαλλία, Ισπανία και Ιταλία</h1>
      <address><time datetime="2019-11-03T20:18:37+00:00">03 Nov 2019, 20:18</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IC-l2-VTT4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σφοδρό κύμα κακοκαιρίας πλήττει την <a href="https://gr.euronews.com/2019/10/23/ishyres-vrohoptwseis-kai-fonikes-plhmmyres-se-ispania-gallia-italia">νοτιοανατολική Γαλλία.</a> Η καταιγίδα «Αμελί» σαρώνει τις ακτές της χώρας στον Ατλαντικό, ενώ η ταχύτητα των ανέμων ξεπερνά τα 160 χλμ. την ώρα. Περίπου 140.000 νοικοκυριά έχουν μείνει χωρίς ρεύμα, ενώ ξεριζωμένα δέντρα έχουν μπλοκάρει δεκάδες δρόμους.</p>
      <p><b><i>«Το νερό πέρασε από το γκαράζ και διέσχισε ολόκληρο το σπίτι. Έχουμε γεμίσει λάσπη και ο κήπος μοιάζει με ποτάμι»</i></b> δήλωσε ένας άντρας.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190750551597826053" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Η καταιγίδα «Αμελί» χτυπά και το <a href="https://gr.euronews.com/2019/09/12/foniki-kakokairia-stin-ispania">βόρειο τμήμα της Ισπανίας.</a> Στην Μαγιόρκα μια 37χρόνη γυναίκα έχασε την ζωή της όταν έπεσε πάνω της ένας φοίνικας που ξεριζώθηκε λόγω των ισχυρών ανέμων. Η άτυχη γυναίκα περπατούμε με τον σύντροφο της και την κόρη της δίπλα στον καθεδρικό της πόλης.</p>
      <p>Δύσκολη και <a href="https://gr.euronews.com/2019/07/11/italia-dekades-traumaties-apo-ksafniko-kyma-kakokairias-video-xalazi-vroxes">η κατάσταση στην Ιταλία,</a> όπως δεκάδες οικογένειες αναγκάστηκαν να εγκαταλείψουν την κωμόπολη Σέστα Γκοντάνο στη δυτική Λιγουρία. Στο κέντρο της μικρής πόλης αρκετά σπίτια πλημμύρισαν, ενώ σημειώθηκε και πολύωρη διακοπή ρεύματος. Η <a href="http://www.meteofrance.com/accueil">μετεωρολογική υπηρεσία</a> ανακοίνωσε πως η κακοκαιρία θα συνεχιστεί και ζητεί από τους πολίτες να ακολουθούν τις οδηγίες των αρχών.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/69/76/808x539_cmsv2_b46d9465-0985-5316-88b9-f09dbf969eb4-4276976.jpg"/>
      </figure>
      <p><i>«Ποτέ μου δεν έχω ξαναδεί τόσο μεγάλες πλημμύρες. Το 2011 έχει βρέξει πολύ, μα αυτό που συμβαίνει τώρα ξεπερνά κάθε φαντασία. <b>Δρόμοι έχουν κλείσει και σπίτια έχουν βυθιστεί στη λάσπη. Ζητώ από τους ανθρώπους να φύγουν, αλλιώς κινδυνεύουν</b></i><b>»</b> δήλωσε ο Μάρκο Τραβερσόνε, δήμαρχος της Σέστα Γκοντάνο»</p>
      <p><b>Στο Σαν Πιέτρο της επαρχίας Ιμπέρια 60 άνθρωποι παραμένουν απομονωμένοι, αφού κατέρρευσε η γέφυρα του μοναδικού δρόμου που συνδέει το χωριό με τον αυτοκινητόδρομο.</b> Οι 60 κάτοικοι δεν έχουν ούτε νερό, αφού έσπασε ο αγωγός ύδρευσης.</p>
