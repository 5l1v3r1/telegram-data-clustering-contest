      <h1>安倍首相、文大統領と笑顔で握手…ＡＳＥＡＮ関連会合</h1>
      <address>
        <time datetime="2019-11-03T20:00:00+00:00">03 Nov 2019, 20:00</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191104-OYT1I50017-1.jpg?type=large"/>
        <figcaption>ＡＳＥＡＮ関連首脳らと写真撮影に臨む安倍首相（２列目左）と韓国の文在寅大統領（同右）。前列中央はタイのプラユット首相（３日午後７時３３分、バンコクで）＝片岡航希撮影</figcaption>
      </figure>
      <p>　【バンコク＝池田慶太】安倍首相は３日、ＡＳＥＡＮ関連会合の夕食会会場で、韓国の文在寅（ムンジェイン）大統領と笑顔で握手を交わした。</p>
      <p>　夕食会の開始前、参加者の集合写真を撮影する際、昭恵夫人とともに文氏夫妻にあいさつした。接触は数秒だったが、文氏も笑顔で応じ、写真も隣同士のまま納まった。</p>
    </article>
