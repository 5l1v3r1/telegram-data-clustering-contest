      <h1>La tormenta Amelie causa estragos en Europa durante el fin de semana</h1>
      <address><time datetime="2019-11-03T20:15:39+00:00">03 Nov 2019, 20:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bJ7JM-M6ipU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las autoridades en Italia, Francia y España comienzan a cuantificar los daños producidos por el paso de la tormenta Amelie durante el fin de semana.</p>
      <p>La primera tormenta del otoño, arrasó la costa atlántica francesa con vientos huracanos, lluvias torrenciales y olas de hasta 8 metros de altura. El domingo, 140 mil personas quedaron sin electricidad y para la mañana de este lunes 35 mil hogares, al suroeste del país, aún se mantenían a oscuras, específicamente en las regiones de Nueva Aquitania, Países del Loira, Auvernia y Occitania, según reportes de las autoridades galas.</p>
      <p>Mientras tanto en Niza, los cuerpos de rescaten continúan buscando a una septuagenaria que desapareció en los alrededores de su vivienda tras un alud de tierra.</p>
      <p>Hasta el momento, solo se han reportado heridos leves.</p>
      <p>La tormenta Amelie golpeó el norte de España el sábado por la noche y desde el domingo por la mañana ya golpeaba la costa mediterránea. El fenómeno meteorológico cuenta con ráfagas de viento de más de 100 km por hora y mantiene en alerta a varias comunidades españolas.</p>
      <p>La primera víctima se registró en Palma de Mallorca, una mujer de 37 años falleció cuando una palmera cayó sobre ella mientras caminaba con su pareja y su hija, quién sufrió heridas.</p>
      <p>En la localidad italiana de Sesta Godano, al oeste de la provincia de Liguria, decenas de familias han sido evacuadas tras las lluvias torrenciales e inundaciones. Los pronósticos aseguran que la situación se extenderá hasta la madrugada del lunes.</p>
      <p>"Ha habido una ola de inundaciones sin precedentes, ni siquiera en 2011 el río Vara estuvo tan afectado. El río inundó la carretera estatal 566 y también estas casas que ven. Estamos haciendo que la gente evacue por seguridad", dijo Marco Traversone, alcalde de Sesta Godano.</p>
      <p>Por su parte, en la Ciudad de San Remo, 60 personas permanecieron atrapadas este domingo tras el derrumbe de una parte de una carretera en la zona de Due Valloni. Además, se informó que varios residentes quedaron sin agua por el rompimiento de una tubería a causa del desplome.</p>
