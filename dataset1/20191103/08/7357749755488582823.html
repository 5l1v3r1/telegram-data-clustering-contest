      <h1>Ukraine : armée de Kiev et séparatistes quittent la ligne de front</h1>
      <address><time datetime="2019-11-03T08:57:38+00:00">03 Nov 2019, 08:57</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fOfK_DZboR0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La guerre s'éloigne-t-elle vraiment en Ukraine ? En tout cas, les troupes de Kiev d'un côté et leurs ennemis séparatistes de l'autre ont commencé un retrait sur la ligne de front, près de Zoloté, une localité de la région de Lougansk. Les soldats ukrainiens aménagent leurs nouvelles positions à plusieurs centaines de mètres des anciennes. Les échanges de tirs ont pratiquement cessé, mais ils restent sur leur gardes.</p>
      <p>Les habitants de la région sont partagés entre la peur d'être abandonnés par leur armée qui recule, et l'espoir de voir cette guerre se finir, après cinq ans et 13 000 morts.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190809593661669376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le nouveau président ukrainien Volodymyr Zelensky a promis de rétablir la paix dans l'est de l'Ukraine. Il cherche à obtenir l'accord de Moscou en vue de l'organisation d'un sommet pour tenter de mettre fin au conflit.</p>
