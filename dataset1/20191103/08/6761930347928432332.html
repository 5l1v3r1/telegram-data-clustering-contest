      <h1>Крымская неделя: будущее фермерства и «круглогодичный» курорт</h1>
      <address><time datetime="2019-11-03T08:30:38+00:00">03 Nov 2019, 08:30</time> by <a rel="author" href="https://ru.krymr.com/author/%D0%B0%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80-%D1%8F%D0%BD%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9/ig%24_qm" target="_blank">Александр Янковский</a></address>
      <p>
        <b>Какими были главные события уходящей недели? Что больше всего потрясло жителей Крыма? Радио Крым.Реалии выделило несколько резонансных тем в информационном поле полуострова.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rkfd_ds6h_M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Возведение моста через Севастопольскую бухту будет отложено минимум на два года, а строительство Гераклейской рокады, которая должна перенаправить транспортные потоки Севастополя – приостановлено. Об этом рассказал временно исполняющий обязанности российского губернатора Севастополя <b>Михаил Развожаев</b>.</p>
      <p>Развожаев отметил, что проект моста действительно важен для соединения двух частей города, но «это вопрос не ближайшего будущего». По его словам, пока в Севастополе достаточно других проблем, требующих решения. Проект появился еще в 2017 году, при российском губернаторе<b> Дмитрии Овсянникове</b>, который утверждал, что согласовал его лично с президентом России <b>Владимиром Путиным</b>.</p>
      <p>Бывший председатель Севастопольской городской государственной администрации <b>Иван Ермаков</b> поддерживает идею строительства моста через Севастопольскую бухту.</p>
      <aside>Мост – не первоочередной объект, но не могу согласиться с тем, что это не самый важный и ненужный объект<cite>Иван Ермаков</cite></aside>
      <p>– В 90-е годы было несколько попыток подойти к строительству моста, но все оставалось мечтами и не более. Причина была банальная: отсутствие необходимых средств для возведения такого грандиозного сооружения. На мой взгляд, мост необходим: это дало бы толчок развитию Северной стороны. Остались в Севастополе неосвоенные земли – это запад Северной стороны. Мне кажется, если бы построили мост, связывающий части города, это дало бы толчок также экономическому развитию Севастополя. То, что сам президент страны <i>(России – КР) </i>сказал, что этот мост необходим, и одобрил эту идею, уже о многом говорит. Конечно, Михаил Развожаев больше знает, но, на мой взгляд, это какой-то диссонанс, исходя из ранее принятого решения. Я могу согласиться с тем, что мост – не первоочередной объект, но не могу согласиться с тем, что это не самый важный и ненужный объект.</p>
      <p>Журналист из Севастополя <b>Андрей Васильев</b> объясняет, насколько городу необходим мост и почему его не построили раньше.</p>
      <p>– Севастопольская бухта делит город на две части: Южную, где находятся центр и основные жилые микрорайоны, и Северную, которая намного меньше по населению – там живет около 40 тысяч человек. Именно для них это очень важная вещь: когда перекрывают рейд из-за погоды и военных мероприятий, они не могут никуда добраться. Кроме того, мост бы дал стимул развитию Северной стороны. Эту проблему рассматривали еще в 70-е-80-е, но тогда против строительства моста выступили военные, и проект постоянно буксовал. Потом не было денег, а уже в 2017 году Владимир Путин лично поднял этот вопрос: он говорил о возможности строительства транспортного перехода или в виде тоннеля, или в виде моста. В итоге решили строить мост, причем достигли компромисса с военными – соединить среднюю часть бухты, Корабельную сторону с Северной, чтобы не перекрывать вход в бухту.</p>
      <p>Украинский эксперт по транспорту <b>Дмитрий Беспалов</b> указывает на то, что такие объекты в Украине и России часто преподносятся как политические, а не экономические достижения.</p>
      <aside>Окупится такой мост или нет, очень сильно зависит от планов развития города<cite>Дмитрий Беспалов</cite></aside>
      <p>– Окупится такой мост или нет, очень сильно зависит от планов развития города. Если он планирует эффективно развивать эти территории или подталкивать их к развитию, то это может быть экономически эффективно. То есть это могут быть планы на 20-30 лет вперед, многие мосты строятся на 100 лет вперед. Но я вижу, что в Крыму, да и у нас до сих пор, мосты – это больше символ, возможность показать мощь государства, которое способно построить такие объекты. Могу привести пример Подольского моста в Киеве: его конструктивная схема, скажем так, дороже, чем могла бы быть. Если бы это был простой утилитарный мост, он бы стоил гораздо дешевле. Может быть, точно так же может быть и с севастопольским мостом. Боюсь, что там примерно так же, как у нас обычно бывает: больше символ, чем мост. В таких огромных инфраструктурных проектах, к сожалению, очень много политики.</p>
      <p>Дмитрий Беспалов признает, что в условиях финансирования Севастополя Россией возвести такой мост возможно.</p>
      <p>В апреле 2019 года пресс-служба российского федерального госучреждения «Главгосэкспертиза» <a href="https://ru.krymr.com/a/sevastopol-tehnicheskie-nuansy-mosta-cherez-buhtu/29904019.html">сообщила</a> об окончании «государственной экспертизы» проекта моста через Севастопольскую бухту. По словам представителей организации, в городе будет построен вантовый, то есть висячий, мост длиной в один километр, под который будет оборудована наземная дорожная инфраструктура: с Южной и с Северной стороны должна быть оборудована система подъездов к мосту длиной в 4 километра каждая. Согласно проекту, проезжая часть будет состоять из четырех полос движения: по две в каждую сторону. Возможно, будут оборудованы пешеходные и велосипедные дорожки.</p>

        <iframe src="https://www.youtube.com/embed/KgpWEh5C0Vw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Будущее крымского фермерства</h3>
      <p>Крымские фермеры получат около 151 миллиона рублей на развитие кооперации и семейных животноводческих ферм, сообщили в российском Министерстве сельского хозяйства Крыма. Средства обещают распределить в ходе конкурсного отбора на лучшие фермерские бизнес-идеи.</p>
      <p>Ранее российский министр сельского хозяйства Крыма <b>Андрей Рюмшин</b> заявлял, что с 2015 по 2018 год на развитие сельских территорий в Крыму было выделено более 240 миллионов рублей. Кроме того, чиновник привел данные, что с 2015-го между крымским правительством и инвесторами было подписано 64 соглашения о реализации проектов, по которым объем инвестиций должен составить порядка 42 миллиардов рублей. Позднее Рюмшин уточнил, что реальные инвестиции в сельское хозяйство в 2018 году не превысили 2 миллиарда рублей.</p>
      <p>Российский глава Крыма <b>Сергей Аксенов</b> 23 октября презентовал программу работы на следующие пять лет и в том числе говорил про развитие села:</p>
      <p>
        <i>«В сельском хозяйстве задействовано более 100 тысяч человек. В числе значимых приоритетов аграрной политики: модернизация предприятий агропромышленного комплекса, повышение инвестиционной привлекательности отрасли, развитие мелиорации и социальной сферы села. Благодаря реализации проектов в этой и других сферах, рост производства продукции к 2024 году должен составить более 13% к уровню 2018 года. На 2020-2024 годы на развитие отрасли в рамках госпрограммы развития сельского хозяйства и регулирования рынка сельхозпродукции, сырья и продовольствия Республики Крым будет выделено в общей сложности 13,4 миллиарда рублей. В том числе в рамках национальных проектов – 246 миллионов».</i>
      </p>
      <p>В то же время председатель Комитета по аграрной политике и развитию сельских территорий российского парламента Крыма <b>Юрий Мигаль </b>в октябрьском интервью радио <b>«Спутник в Крыму»</b> рассказал, что в последнее время в Крыму заметен большой отток населения из сельской местности, особенно молодежи:</p>
      <p>
        <i>«Вот эти пять лет работала программа устойчивого развития сельских территорий, и в рамках этой программы стали приводить в порядок инфраструктуру на селе. Сегодня ремонтируются клубы, идут замены водопроводов, ставятся детские спортивные площадки, ремонтируются дороги, освещаются улицы. Может быть, еще не все населенные пункты затронуты этой реконструкцией, но в каждом за эти пять лет сделано определенное движение вперед – мы это видим… Но сколько бы мы ни строили дорог, освещали улиц, ставили детских площадок – если не будет высокотехнологичного рабочего места, если молодежь не будет видеть, что сюда можно прийти, что можно здесь работать и получать хорошую зарплату, провести свой досуг, заняться спортом, все это бессмысленно. Тогда мы сможем увидеть, что молодежь все-таки будет возвращаться в село, работать. Отсюда и пойдет развитие сел».</i>
      </p>
      <p>Фермер из Евпатории <b>Петр</b> <i>(имя изменено в целях безопасности – КР) </i>утверждает, что после аннексии Крыма Россией у него и его коллег начались серьезные проблемы с работой.</p>
      <aside>Прибыли с материка люди, захватили вот это все. Собрали урожай, деньги – в карман, и людей обдурили полностью…<cite>Фермер из Евпатории</cite></aside>
      <p>– Немножко стали дороги делать, клубы. Вот у нас тоже в деревне и клуб сделали, и с дорогами навели порядок – а работы нет! Прибыли к нам представители с материка<i> (из России – КР)</i>, поменяли власть в коллективных хозяйствах фермерских, где большие предприятия, и начали дурить. У нас рядом село Уютное, колхоз Горького. До этого был Владимир Галаш – нормальный мужик, выплачивал инвестиции, все. А прибыли с материка люди, захватили вот это все. Собрали урожай, деньги – в карман, и людей обдурили полностью… Работы нет в сельской местности, идут в город Евпатория, но там зарплаты копеечные. Село развалится, обман на обмане. Знаете, дорогу и условия лизать никто не будет – людям кушать надо, нужна работа. Молодежи практически нет. А говорили: вот, Россия пришла, прямо такое счастье, лучше станет жить. Но пришли жандармы, урядники и полицаи.</p>
      <p>Эксперт рынка продовольственных товаров в Крыму <b>Андрей Александров</b> рассуждает, почему, несмотря на вложения в сельское хозяйство, о которых говорят российские власти, полуостров остается импортозависимым регионом по продовольствию.</p>
      <aside>В Крыму земледелие было с незапамятных времен рискованным: может вырасти, может нет<cite>Андрей Александров</cite></aside>
      <p>– У Крыма ограниченные ресурсы. Взять тот же соседний Краснодарский край: доступность воды для орошения, количество рек, каналов – там инфраструктура очень хорошо развита. В Крыму же земледелие было с незапамятных времен рискованным: может вырасти, может нет. Соответственно, сажают простые, понятные культуры, приносящие максимальную маржинальность – пшеницу ту же, например. Но одной пшеницей не накормишь: надо развивать животноводство, овощеводство, то есть диверсифицировать как-то производство сельхозкультур. Бизнес, капитал идет туда, где выше маржа, выше норма прибыли. Соответственно, недостаточность местных производств компенсируется поставками… Я думаю, что в Крыму вряд ли светят какие-то радужные перспективы селу, несмотря на все вливания, которые будут сделаны или делаются.</p>
      <p>Старший научный сотрудник Института географии Российской академии наук<b> Ксения Аверкиева</b> указывает на то, что в современной России село перестало быть местом проживания исключительно сельскохозяйственных работников.</p>
      <aside>Новая программа дает по крайней мере какие-то шансы неаграрным функциям в сельской местности<cite>Ксения Аверкиева</cite></aside>
      <p>– Мне кажется, демографическую ситуацию в российском селе никакие государственные программы не поменяют, тем более что они разрабатываются Минсельхозом и напрямую не связаны с демографической политикой. Действительно, новая программа, в отличие от прошлых, имеет свои преимущества, большое внимание уделяется не только сельскому хозяйству. Российские села, особенно в центральной полосе или ближе к северу, утратили свои аграрные функции, и очень важно разделять сельскохозяйственное производство и сельскую жизнь. Непосредственно в сельском хозяйстве сейчас заняты 10-15% сельских жителей и еще не очень большой процент владельцев подсобных хозяйств. Новая программа дает по крайней мере какие-то шансы неаграрным функциям в сельской местности… Там, где есть хорошие дороги, она становится местом проживания людей, занятых в городах или на вахтах.</p>

      <h3>Недостроенные объекты</h3>
      <p>В аннексированном Крыму оказались брошенными 46 объектов российской федеральной целевой программы, а подрядчики сбежали, израсходовав аванс. Об этом рассказал в <a href="https://tass.ru/interviews/7031730">интервью</a> российскому информагентству ТАСС подконтрольный Кремлю глава Крыма <b>Сергей Аксенов</b>.</p>
      <p>По его данным, общая сумма ущерба составляет около 1,6 миллиарда рублей, и при этом ни один подрядчик не наказан за невыполнение работы. Аксенов пояснил, что российские власти Крыма ждут заключений экспертов по 336 делам относительно нанесения ущерба бюджету, чтобы предъявить обвинения. В то же время, по словам российского главы полуострова, таких специалистов в России «всего 120 человек, поэтому ближайшее рассмотрение в экспертизе только в декабре».</p>
      <p>Председатель «Крымского антикоррупционного комитета» <b>Илья Большедворов</b> рассказывает о ситуации подробнее.</p>
      <p>– Сергей Аксенов неоднократно заявлял, что 99% подрядчиков прошли через его кабинет, то есть он лично участвовал в их отборе. И теперь в принципе удивительно, что он жалуется на то, что подрядчики побросали эти объекты. Если он лично их выбирал, то он несет за это ответственность. Надо сказать, что этот отбор шел с нарушением закона, потому что это происходило вовсе не по 44-му федеральному закону, хотя все на него жалуются. В основном подрядчики подаются как единые поставщики по 223-му постановлению правительства России, с нарушением законодательства. Соответственно, вот такая на сегодняшний день добросовестность этих подрядчиков. Не знаю, на кого он жалуется – на себя, видимо, на свой собственный выбор… На самом деле подрядчики не всегда виноваты в этом, потому что по тому же 223-му постановлению выбирались подрядчики и для проектирования объектов.</p>
      <p>Илья Большедворов считает, что указанные Сергеем Аксеновым объекты ФЦП были спроектированы некачественно и это изначально снизило шансы реализации этих проектов.</p>
      <p>Сергей Аксенов в своем интервью <b>ТАСС</b> уточнил, что среди брошенных объектов есть 24 детских сада с уровнем готовности от 15% до 95%. Он высказал опасение, что строения не переживут такого длительного простоя, поскольку деньги на консервацию заложены не были. Аксенов заверил, что сейчас российские власти Крыма ищут возможности для завершения строительства и для этого направили предложения в правительство России, рассчитывая до конца года уладить этот вопрос и добиться кассового выполнения ФЦП на 96% в 2019-м.</p>
      <p>Илья Большедворов полагает, что брошенные объекты в итоге все же достроят.</p>
      <p>– Это Крым, и тут очень многое делается самим правительством России, чтобы крымчане все-таки чувствовали, что о них заботятся, что-то в жизни меняется в лучшую сторону. Я думаю, что если деньги дополнительно выделят, объекты рано или поздно достроят. Другой вопрос, почему в таких обстоятельствах не делаются выводы в виде того же уголовного преследования чиновников, которые несут за это ответственность.</p>
      <p>В Севастополе новый российский вице-губернатор <b>Денис Солодовников</b> <a href="https://ru.krymr.com/a/sevastopol-federalnoe-celevoe-nedorazumenie/30210117.html">сообщил</a>, что федеральная целевая программа в городе исполнена всего на треть. По его данным, в прошлом году ее исполнение осталось на уровне​ всего в 51%. В связи с этим подконтрольное Москве правительство города перенесло часть федеральных дотаций с 2019 и 2020 годов на более поздние сроки.</p>
      <p>Журналист из Севастополя <b>Давид Аксельрод</b> рассказывает, что пошло не так с местными объектами ФЦП.</p>
      <aside>В связи с массовыми протестами горожан генплан Севастополя отложили в долгий ящик и до сих пор не приняли<cite>Давид Аксельрод</cite></aside>
      <p>– Тут каждый объект ФЦП имеет достаточно индивидуальную историю. Конечно, предыдущий губернатор Дмитрий Овсянников часто жаловался на недобросовестных подрядчиков – это касалось и парка Победы, про который все знают, где подрядчик менялся три или четыре раза, и очистных сооружений, где сгорели крупные суммы на строительство объекта. Но в то же время мы имеем ряд объектов, которые или не начинали строить, или в процессе возникали какие-то проблемы, например, политического характера, когда речь шла о принятии генплана Севастополя. В связи с массовыми протестами горожан его отложили в долгий ящик и до сих пор не приняли. Это касается и Исторического бульвара, который застопорился, там протестовали рабочие, а подрядчик и субподрядчик не могут разделить денежный пирог на реконструкцию. Инфекционную больницу в принципе не начинали строить.</p>
      <p>Директор российского Центра политэкономических исследований Института нового общества <b>Василий Колташов</b> рассуждает, насколько эти проблемы уникальны для аннексированного Крыма в контексте российской модели управления.</p>
      <aside>На подрядчиков даже оказывали давление работники силовых ведомств. Никого серьезно не наказывали, но некоторые выводы уже делались<cite>Василий Колташов</cite></aside>
      <p>– Ситуация выглядит аномальной, но только отчасти. Практика взять деньги, не сделать дело, передать субподрядчикам, а те своим субподрядчикам – в России это было распространено, и ее порочность была наиболее ярко продемонстрирована сочинской Олимпиадой. Тогда очень сложно было достроить объекты, и на подрядчиков даже оказывали давление работники силовых ведомств. Никого серьезно не наказывали, но некоторые выводы уже делались. Это проблема недостаточной эффективности бюрократии как в сфере контроля, так и в сфере распределения средств, с точки зрения интересов государства. С другой стороны, это отсутствие практики большой отчетности: когда вы берете подряд и обязаны его выполнить без права кому-то передавать. Если в России потихоньку уменьшается степень этих проблем, то в Крыму проводилась политика некоей лояльности к местной бюрократии.</p>
      <p>Директор Крымского экспертного центра <b>Алексей Стародубов</b> утверждает, что до аннексии таких проблем со строительством важных объектов в Крыму не было.</p>
      <p>– Если брать украинский опыт, я не помню такого, чтобы после выделения денег из государственного бюджета, например, в виде субвенций для реализации того или иного проекта, они бы использовались как-то неэффективно. Эти деньги никогда не возвращались назад в силу того, что их полноценно использовали в рамках целевого назначения, и все проекты реализовывались достаточно успешно. На территории оккупированного полуострова сейчас действует российское законодательство, и есть типичный российский подход по реализации государственных проектов. Это не только свойственно Крыму сейчас: можно посмотреть, каким образом появляются потемкинские деревни на Дальнем Востоке после очередного наводнения, когда туда выезжают правительственные комиссии и видят, что деньги выделены, а на самом деле дома не построены.</p>

        <iframe src="https://www.youtube.com/embed/GlxJb0rrmgQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Строительство жилья на ЮБК</h3>
      <p>Во всех городах Южного берега Крыма, в том числе, в Алуште и Ялте, запретят строительство жилых домов, <a href="https://rg.ru/2019/10/23/reg-ufo/na-iuzhnom-beregu-kryma-zapretiat-novuiu-zhiluiu-zastrojku.html">сообщила</a> главный архитектор Крыма <b>Ирина Соловьева</b> в эфире «Радио «Крым». По ее словам, исключение сделают лишь для санаторно-курортных объектов и реновации ветхого жилья.</p>
      <p>Соловьева отметила, что вместо ЮБК будут развивать «территории вокруг Керчи, Евпатории, Феодосии, в Ленинском районе», а также упомянула «небольшую территорию вокруг Симферополя». Главный российский архитектор Крыма добавила, что в исторических зонах Ялты и Алушты в принципе нельзя строить дома выше семи этажей, что закреплено в регламенте правил застройки.</p>
      <p>Представитель российской компании «Rich-Недвижимость» <b>Олег Бендриков</b> рассуждает, насколько оправдан такой запрет.</p>
      <p>– В России таких прецедентов не было, это что-то новое. Запретить строительство нового жилья на курортном побережье – я не знаю, к чему это может привести. Первое, что приходит на ум: очень сильно вырастет стоимость квадратного метра в жилом фонде в этом регионе. Я не знаю, насколько это вообще оправдано.</p>
      <p>Бендриков заявил, что после 2014 года инвесторы начали вкладывать средства в Крым «в расчете на то, чтобы быстро построить, окупить и заработать».</p>
      <p>Ялтинский активист, житель Кореиза <b>Евгений Жуков</b> не верит в эффективность запрета на строительство жилья, исходя из опыта собственной борьбы с незаконными стройками.</p>
      <aside>Там, где строительство начато, оно будет продолжаться<cite>Евгений Жуков</cite></aside>
      <p>– Я думаю, что это личный пиар Соловьевой. На самом деле прекратить строительство на Южном берегу Крыма невозможно, дома тут часто строятся по 20 и по 30 лет. Там, где строительство начато, оно будет продолжаться. Когда мы начинали кампании по сносу жилья, они терпели крах, строительство продолжалось – дома, объявленные к сносу, продолжали возводить. Все это на глазах: стоит в центре парка дом-недострой компании <b>«Консоль»</b>. Я обращался в экологическую прокуратуру, в прокуратуру Крыма, и мне пришли ответы, что никаких документов для строительства данного дома нет, что компания «Консоль» все это сделала самовольно. Длительное время, более десятка лет, стоят восемь этажей в центре заповедного парка, вся эта стройка обвешана плакатами, что продается жилье. Вот приблизительно так это выглядит. При этом жилье не востребовано, потому что цены непомерные, они выросли.</p>
      <p>Российский общественный активист, глава организации «Чистый берег. Крым» <b>Владимир Гарначук</b> убежден, что запрет не будет соблюдаться, и что у этой меры есть коррупционная подоплека.</p>
      <aside>Мы опять наблюдаем картину, когда желаемое выдают за действительное. Однозначно не будет никакой остановки стройки<cite>Владимир Гарначук</cite></aside>
      <p>– Дело в том, что ЮБК фактически является наполнителем кошельков группировок чиновников, которые на этих строящихся на побережье объектах зарабатывают миллионы долларов. Никаких запретов, на мой взгляд, не будет: уже сколько раз говорили, что введут запрет на строительство в летний период времени, но никто его не соблюдал. То же самое будет и сейчас. Мы опять наблюдаем картину, когда желаемое выдают за действительное. Однозначно не будет никакой остановки стройки, они просто в очередной раз попытаются «обилетить» всех людей, которые занимаются строительством на ЮБК. То есть, грубо говоря, сначала мы всех «кошмарим», а затем открываем разрешительную форточку, в которую просовываются пачки стодолларовых купюр. Вот что нас ожидает… Так что надо делить на десять то, что говорят, и смотреть на действия, а не на слова.</p>
      <p>Президент Союза специалистов по недвижимости Украины <b>Виктор Несин</b> связывает запрет на строительство жилья на ЮБК с давними намерениями российского правительства <a href="https://ru.krymr.com/a/news-medvedev-igornaya-zona-v-yalte/30240004.html">превратить этот регион Крыма в игорную зону.</a></p>
      <aside>Это глупо, и я не пойму, что будет с крымчанами. Дети рождаются, жилье все равно нужно<cite>Виктор Несин</cite></aside>
      <p>– Я на рынке недвижимости с 1991 года, и о таких ограничениях я никогда не слышал. У нас были ограничения, когда запрещается высотная застройка, разрешается маловысотная. Или в каких-то зонах запрещено строительство жилого дома, потому что это связано с какими-то рисками его разрушения. Но чтобы просто запретили жилищное строительство, я вообще такого никогда не видел. Мне кажется, в Крыму это больше политика, и по последней информации, которая у нас появляется, к примеру, в городах вроде Ялты хотят разместить игровой бизнес. Если там будут делать игорную зону, соответственно, там никогда не будет вестись жилая застройка – будут гостиницы, отели и так далее. Опять же, какая цель стоит у тех, кто это все придумал? Это глупо, и я не пойму, что будет с крымчанами. Дети рождаются, жилье все равно нужно.</p>
      <p>Премьер-министр России <b>Дмитрий Медведев</b> 28 октября <a href="https://ru.krymr.com/a/news-medvedev-igornaya-zona-v-yalte/30240004.html">подписал</a> распоряжение о создании игорной зоны «Золотой берег» на Южном берегу Крыма. В нем отмечается, что площадь зоны, которая расположится в поселке Кацивели (Большая Ялта), составит почти 147 тысяч квадратных метров.</p>

        <iframe src="https://www.youtube.com/embed/i2xWICaYPKI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>«Круглогодичный» курорт</h3>
      <p>В Крыму намерены создать горнолыжный курорт, чтобы обеспечить стабильный поток туристов круглый год, <a href="https://kerch.fm/2019/10/29/vlasti-kryma-zadumalis-ob-otkrytii-gornolyzhnogo-kurorta.html">заявил</a> российский министр курортов и туризма полуострова <b>Вадим Волченко</b> на девятом форуме «Открытый Крым», который проходил в Симферополе 29-30 октября.</p>
      <p>По словам <b>Вадима Волченко</b>, его ведомство собирается убедить отели, не работающие зимой, перейти на круглогодичный режим. Для развития туристической сферы российские власти Крыма планируют принять специальную программу и легализовать около 50% номерного фонда, которые сейчас, по официальным оценкам, находится в тени.</p>
      <p>Председатель общественной организации <b>«Курортный Крым»</b>, создатель сайта kurortexpert.com <b>Александр Бурдонов</b> рассуждает, насколько перспективным по туристической загрузке может быть круглогодичный курорт в Крыму.</p>
      <aside>В советское время большая часть приходилась на летний период. Пик был – 8 миллионов 200 тысяч, и 6 миллионов давал частный сектор, только летом<cite>Александр Бурдонов</cite></aside>
      <p>– Пляжный сезон сейчас обеспечивает порядка 80% туристического потока. Но даже в советское время, когда вопрос с отдыхом в межсезонье решался на уровне государства через профсоюзные путевки, через направления по льготным ценам или бесплатно, при стопроцентной загрузке всех работающих объектов зимой, они давали порядка двух миллионов туристов в год. Естественно, большая часть приходилась на летний период. Пик был – 8 миллионов 200 тысяч, и 6 миллионов давал частный сектор, только летом. Поэтому можно говорить про это, но никто не отменяет отпускной летний период. Спрос на зимний отдых меньше. У горнолыжного курорта своя аудитория, и зима может дать что-то на Южном берегу Крыма, ближе к Ай-Петри. Ну, 100 тысяч, может быть, или 300 тысяч людей. Это никак не миллионы. Все упирается в интерес потребителя и в платежеспособный спрос.</p>
      <p>Российский министр курортов и туризма полуострова Вадим Волченко на форуме в Симферополе высказал мнение, что на высокие крымские цены, на которые, в первую очередь, жалуются отдыхающие, власти повлиять фактически не могут.</p>
      <p><i>«На одно из первых мест выносится ценообразование. Причем, не только отдыха и размещения в гостиницах, но и стоимость питания, дополнительных услуг. Какие бы административные шаги и ограничения ни предпринимались в этом смысле, единственный действенный метод</i> –​ <i>это конкуренция. Но тут тоже надо понимать, что когда сюда зайдут большие игроки, то придется выстраивать и уровень сервиса, чтобы он соответствовал той цене. </i><i>Это бизнес: здесь кто успел, тот и молодец».</i></p>
      <p>Вице-президент Российского союза туриндустрии <b>Юрий Барзыкин</b> полагает, что в Крыму стоит развивать социальный туризм, то есть, доступный многим.</p>
      <aside>Приоритетное направление – развитие социального туризма<cite>Юрий Барзыкин</cite></aside>
      <p>– Стратегия развития туризма в России до 2035 года вообще впервые публично обсуждалась. Утверждена она 20 сентября, и у нас есть три месяца, чтобы внести свои предложения в план по реализации мероприятий. Это возможность и для Крыма, чтобы региональные программы были действительно созвучны и универсальны по механизму с федеральными. Более того, и муниципальным образованиям предложена разработка своих программ, тоже следуя федеральным трендам и направлениям. От такого синергетического эффекта результаты будут. Приоритетное направление – развитие социального туризма. Это детский, молодежный, тот же курортный туризм – все то, что поддерживается государством. То, что будет 7 миллионов к концу года у Крыма, как говорят, это будет отлично, но сегодня большинство населения просто не имеет возможности отправляться на отдых, на лечение.</p>
      <p>Юрий Барзыкин предлагает для снижения цен в отелях и санаториях включить земли рекреационного назначения в перечень с льготной ставкой, как для сельского хозяйства.</p>
      <p>Председатель комитета российского парламента Крыма по санаторно-курортному комплексу и туризму <b>Алексей Черняк</b> <a href="http://www.c-inform.info/news/id/80771">заявил</a> в интервью изданию <b>«Крыминформ»</b>, что турпоток в Крым по итогам 2019 года составит около 7 миллионов человек, а в следующем году достигнет 7,5 миллионов. По его мнению, инфраструктура полуострова позволит принимать до 10 миллионов человек в год. Александр Бурдонов считает, что последний показатель выглядит завышенным.</p>
      <p>Ранее в эфире <b>Радио Крым.Реалии</b> руководитель <b>«Ассоциации индустрии гостеприимства Украины»</b>, экс-министр курортов и туризма Автономной Республики Крым <b>Александр Лиев</b> приводил свои расчеты относительно количества туристов в Крыму.</p>
      <p>
        <i>«Крым в условиях аннексии принимает в среднем более-менее стабильную цифру – порядка миллиона туристов. В основном этот туристический поток состоит из россиян. В принципе, такое же количество россиян было и до аннексии. Единственное, что состав этого потока поменялся, это уже чуть другие люди, но количество из России примерно такое же и осталось. Но Крым потерял четыре миллиона туристов из Украины, которые были раньше. Сейчас около 100 тысяч украинских туристов посещают Крым в год, и эта цифра в 2019 году сократилась – мы сейчас это еще исследуем, пока сложно объяснить причину. Кстати, сократилось в этом году количество туристов и из России. В целом мы ожидаем, что до конца года Крым примет приблизительно 1 миллион 100 тысяч туристов. Поднялась цена на туристический продукт, в Крыму стали реально дороже отельные и санаторные услуги».</i>
      </p>
