      <h1>Frijid Pink — House of the Rising Sun</h1>
      <address><time datetime="2019-11-03T08:26:49+00:00">03 Nov 2019, 08:26</time> by <a rel="author" href="https://d3.ru/user/kvadrat/" target="_blank">kvadrat</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t40INnb6DnY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=t40INnb6DnY&amp;feature=youtu.be">Frijid Pink — House of the Rising Sun</a><br/>The Lively Spot Show, 1971. More videos at http://www.60s-classic-rock.com<cite>www.youtube.com</cite></blockquote>
      <p>Вот такой по американски бодрейший вариант этой баллады, известной в <a href="https://youtu.be/eb3vEZZQO_I">исполнении британцев Animals</a>.<br/>Между прочим у парней на разогреве работала, мало кому известная в то время в Штатах, некая группа Led Zeppelin и музыкальные обозреватели пророчили <a href="http://rockfaces.ru/f/frijidpink.htm">Frijid Pink</a> невероятное будущее, но внутренние противоречия, бездарный менеджмент и неудачные контракты, в результате оставившие музыкантов без честно заработанных денег, разрушили коллектив.</p>
