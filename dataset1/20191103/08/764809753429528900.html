      <h1>شاهد: صيحات استهجان ضد ترامب خلال حضوره مباراة لفنون القتال</h1>
      <address><time datetime="2019-11-03T08:00:21+00:00">03 Nov 2019, 08:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YguTaj5DTRM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>واجه الرئيس الأميركي دونالد ترامب السبت هتافات مناهضة له من الجمهور خلال حضوره مباراة لفنون القتال المختلطة في نيويورك، بعد ستة أيام على موقف مماثل في ملعب في إحدى مباريات دوري البيسبول في واشنطن.</p>
      <p>وذكر صحافي من وكالة فرانس برس أن دخول ترامب إلى قاعة "ماديسون سكوير غاردن" أثار صيحات استهجان طغت على التصفيق والتشجيع.</p>
      <p>وأدى حضور رئيس الدولة إلى مدينته نيويورك إلى تظاهرة ضمت بضع عشرات من الأشخاص أمام الصالة الشهيرة. ورفع المتظاهرون لافتات كتب عليها "ترامب/بنس اخرجا الآن!" و"احبسوه".</p>
      <p>وجلس ترامب (73 عاما) في الصف الثالث مع ابنيه دونالد الابن وإيريك لمشاهدة المتباري جورج ماسفيدال هو من أنصار الرئيس.</p>
      <p>وتابع ترامب المباراة بين كيفن لي وغريغور غيليسبي، ثم وقف لثلاثين ثانية تقريبا ليصفق لغيليسبي.</p>
      <p>وكان ترامب واجه موقفا مماثلا الأحد الماضي عندما حضر مع زوجته ميلانيا المباراة الخامسة في الدور النهائي لدوري البيسبول في واشنطن.</p>
      <p>وحضر ترامب في اليوم الذي أعلنت فيه إدارته مقتل زعيم تنظيم الدولة الإسلامية أبو بكر البغدادي المطلوب الأول للبنتاغون.</p>
      <p>وبعد الشوط الثالث للمباراة عرضت كاميرات الفيديو في الملعب صور جنود حاضرين في المدرجات، لكنها تحولت فجأة لتظهر صورة ترامب. وأطلق المشجعون صيحات الاستهجان عندما ظهرت صورة ترامب على شاشة عملاقة.</p>
