      <h1>Видео: Трамп посетил бой на звание "самого жесткого отморозка"</h1>
      <address>
        <time datetime="2019-11-03T08:36:06+00:00">03 Nov 2019, 08:36</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/arielhelwani/status/1190811924214304768?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Президент США Дональд Трамп посетил турнир по смешанным единоборствам UFC 244, в котором определился обладатель звания "самого жесткого отморозка".</p>
      <p>Видео появления Трампа на турнире в нью-йоркском Медисон-сквер-гарден, где произошел бой между Хорхе Масвидалем и Нейтом Диасом, появилось в соцсети. В ролике видно, как интересующийся таким видом спорта лидер Белого дома в сопровождении свиты идет к своему месту. Президент поприветствовал зрителей взмахом руки.</p>
      <p>Бойцы в итоге провели бой за три раунда. Титул "самого жесткого отморозка" получил Масвидаль.</p>
      <p>В самом начале боя Диас получил рассечение после удара локтем соперника. Врач остановил бой после третьего раунда, несмотря на желание бойца продолжать.</p>
      <p>В ходе шоу было проведено также еще несколько громких поединков, в том числе битва Келвина Гастелума с Дарреном Тиллом и бои с участием Кевина Ли и Стивена Томпсона.</p>
