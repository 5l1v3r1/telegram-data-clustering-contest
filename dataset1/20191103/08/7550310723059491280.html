      <h1>Российский боксер Сергей Ковалев проиграл бой за титул чемпиона WBO</h1>
      <address>
        <time datetime="2019-11-03T08:15:00+00:00">03 Nov 2019, 08:15</time>
      </address>
      <p>Российский боксер Сергей Ковалев проиграл бой мексиканцу Саулю Альваресу за титул чемпиона мира в полутяжелом весе по версии Всемирной боксерской организации (WBO).</p>
      <figure>
        <iframe data-src="https://twitter.com/GIFSkull/status/1190872361169387520?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Бой, проходивший в Лас-Вегасе, закончился в 11-м раунде, после того как Альварес отправил Ковалева в нокаут.</p>
      <p>Для 36-летнего Ковалева это четвертое поражение при 34 победах и одной ничьей. В карьере 29-летнего Альвареса было 53 победы, одно поражение и две ничьи. </p>
