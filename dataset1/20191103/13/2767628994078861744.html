      <h1>La empresa más lucrativa del mundo a la bolsa</h1>
      <address><time datetime="2019-11-03T13:43:49+00:00">03 Nov 2019, 13:43</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5aGKB3XoRoU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Arabia Saudí da luz verde a la salida a bolsa de la petrolera estatal Aramco. La empresa más lucrativa del mundo podría comenzar la venta de participaciones el próximo 11 de diciembre, según medios locales.</p>
      <p>Sin embargo, La Autoridad de Mercados de Capital del país aún no ha confirmado la fecha de su salida a bolsa ni su valor de mercado.</p>
      <p>"Este día es verdaderamente histórico. Nos complace anunciar nuestra intención de cotizar la empresa Aramco en la bolsa de valores saudí", dijo Amin Nasser, director de la empresa estatal durante su anuncio a la prensa.</p>
      <p>Esta medida correponde al ambicioso proyecto Vision 2030 del príncipe Mohamed Bin Salan para diversificar la economía saudí.</p>
      <p>Aramco ha pospuesto su salida a bolsa por diversas razones, pero las autoridades venían señalando en las últimas semanas que la venta de participaciones era una cuestión inminente.</p>
      <p>En el primer semestre de 2019, la petrolera logró un beneficio neto de 46.938 millones de dólares, un 11,3 % menos que en el mismo período del año anterior, por el descenso de los precios del crudo.</p>
      <p>Aramco, que el pasado agosto publicó por primera vez en su historia sus resultados semestrales, obtuvo entonces un beneficio operativo de 92.767 millones de dólares, frente a los 101.218 millones del mismo período del año anterior, con una bajada del 8,3 %.</p>
      <p>Las agencias Moody's y Fitch calificaron a Aramco como la empresa con más ganancias del mundo, con un beneficio de más de 100 mil millones de dólares en 2018.</p>
