      <h1>Háromnapos kánaán az árkádvilág rajongóinak</h1>
      <address><time datetime="2019-11-03T13:42:37+00:00">03 Nov 2019, 13:42</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_gAcEc3cxe4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több mint mint háromszáz játékgép várta az árkádvilág rajongóit a negyedik alkalommal megrendezett nemzetközi játéktermi kiállításon Budapesten. A flippermúzeum gyűjteménye rengeteg egyéb játékkal egészült ki, a régi számítógépektől a Game Boyokig. És nem csak a játékkultúra hőskorának számító nyolcvanas évekből: egy osztrák gyártó öt vadiúj gépet hozott a kiállításra, de ki lehetett próbálni a világ első flippergépét is, 1947-ből. A rendezvény főszervezője, Pataki Márk egy másik különleges darabról is mesélt az Euronewsnak:</p>
      <p>„Éppen a hátam mögött látható a Herkules nevű gép, ami a világ legnagyobb flippergépe. Amikor Magyarországra szállítottuk, csak a csomagolóanyag kétszáz kiló volt, tehát ez egy hatalmas gép. Biliárdgolyóval működik, olyan nagy."</p>
      <p>Szert-Szabó Dorottya a Trónok Harca és a magyar népmesék világát ötvözi rajzaiban, az ő művészetét mutatta be a kiállítás egyik meglepetésdarabja. És bár a célközönségnek a negyvenes-ötvenes korosztály számít, a program sok fiatalt is ki tudott mozdítani a számítógép mellől. A huszonegyedik században a játéktermek már a múltunk részének tűnhetnek, de a kiállítás szervezői szerint ez a különleges világ ismét évről-évre egyre népszerűbbé válik.</p>
