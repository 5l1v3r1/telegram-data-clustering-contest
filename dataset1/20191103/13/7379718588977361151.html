      <h1>Gay Pride: la comunità LGBT argentina sfila a Buenos Aires</h1>
      <address><time datetime="2019-11-03T13:43:40+00:00">03 Nov 2019, 13:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wku54oVMofA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Accettazione, tolleranza e parità di diritti, in due parole: orgoglio gay</b>. <b>E' quanto rivendicano le migliaia di persone scese in piazza a Buonos Aires, in Argentina, in occasione dell'annuale sfilata del gay pride</b> dedicata quest'anno a stigmatizzare gli atti violenti contro gay lesbiche e transgender che si verificano nel paese troppo spesso nel silenzio, se non con il placet, delle istituzioni statali e religiose.</p>
      <p><b>Nel 2010</b> l'Argentina è diventata <b>la prima nazione latino americana a legalizzare il matrimonio omosessuale</b>. <b>Nel 2012</b>, poi, il paese <b>ha riconsciuto alle persone transgender la libertà di cambiare genere sui documenti d'identità</b> senza addurre motivazioni nè sottoporsi in anticipo a controlli giudiziari, psichiatrici o medici.</p>
