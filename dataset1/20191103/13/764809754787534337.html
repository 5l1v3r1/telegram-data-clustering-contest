      <h1>إيطاليا تسمح للسفينة "إيلان الكردي" بالرسو بعد أسبوع في المتوسط وعلى متنها 88 مهاجرا</h1>
      <address><time datetime="2019-11-03T13:35:15+00:00">03 Nov 2019, 13:35</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PmXwzSsdv4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تمكنت سفينة إنقاذ المهاجرين الألمانية "إيلان الكردي" من أن ترسو اليوم الأحد بميناء مدينة تارانتو وعلى متنها 88 مهاجراً بعد أسبوع علقت فيه في البحر المتوسط قبالة سواحل جزيرة لامبيدوزا الإيطالية.</p>
      <p>ورفضت السلطات الإيطالية السماح للسفينة بالرسو حتى تدخلت ألمانيا ودول أوروبية أخرى تعهدوا باستقبال أغلبية اللاجئين.</p>
      <p>وأعلنت ألمانيا وفرنسا استعدادهما لقبول 60 مهاجراً على أن تستقبل البرتغال خمسة منهم وإيرلندا (2) والباقي تستضيفه إيطاليا.</p>
      <p>وقالت إينا شنايدر، الطبيبة العاملة على متن السفينة، إن الكشف الطبي أظهر آثار تعذيب لبعض المهاجرين تعرضوا له بمراكز احتجازهم في ليبيا قبيل إبحارهم باتجاه أوروبا، كما عاني بعض منهم من آثار طلقات نارية تلقوها بالنزاعات المسلحة في دولهم الأفريقية.</p>
      <p>واتخذت السفينة الألمانية من اسم الطفل السوري "إيلان الكردي" لقباً لها بعد الطفو الشهير لجثته إثر غرقه أثناء محاولة عائلته الهجرة إلى أوروبا عبر البحر الأبيض المتوسط عام 2015.</p>
