      <h1>Los iraquíes permanecen en la calle a pesar de la sangrienta represión</h1>
      <address><time datetime="2019-11-03T13:59:02+00:00">03 Nov 2019, 13:59</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jths2WrjbrI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Escuelas, comercios e instituciones públicas permanecieron cerradas este domingo en Bagdad debido a las fuertes protestas contra el gobierno iraquí.</p>
      <p>El primer día de la semana en el país estuvo enmarcado por enfrentamientos con las fuerzas de seguridad y la declaración de huelga general del sindicato de profesores.</p>
      <p>Desde octubre, los manifestantes exigen mano dura para la corrupción y un cambio de gobierno inmediato.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/10/29/desafio-al-toque-de-queda-en-irak">El desafío al toque de queda en Irak deja decenas de muertos</a></b>
      </p>
      <p>"Queremos nuestros derechos porque no tenemos, ni empleos ni trabajo. Los privilegios son sólo para los partidos", dijo un protestante mientras que su compañero agregó que "volveremos a la plaza Tahrir esta noche."</p>
      <p><a href="https://es.euronews.com/2019/10/26/al-menos-40-muertos-y-decenas-de-heridos-en-protestas-contra-el-gobierno-en-irak">Alrededor de 200 manifestantes se plantaron en la céntrica plaza la noche del 26 de octubre</a> para exigir al Gobierno de Adil Abdul-Mahdi mejoras en los servicios básicos, más empleos y condenar la corrupción.</p>
      <p>En dicha movilización murieron al menos 8 personas, según reportes.</p>
      <p>La falta de compromiso del ejecutivo iraquí en establecer una línea de diálogo ha incrementado la furia de las masas, dejando por consecuencia cientos de heridos y decenas de muertos en las últimas semanas.</p>
