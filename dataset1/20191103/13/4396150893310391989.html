      <h1>Pepe Aguilar orgulloso de su hija Ángela Aguilar por su victoria</h1>
      <h2>Ángela Aguilar cantó el Himno Nacional Mexicano en la pelea de Saúl "El Canelo" Álvarez y Sergey Kovalev</h2>
      <address><time datetime="2019-11-03T13:46:00+00:00">03 Nov 2019, 13:46</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bksvngLCDmY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pepe Aguilar se mostró satisfecho y orgullosa de su hija Ángela Aguilar luego de cantar de maravilla el Himno Nacional Mexicano en la pelea El Canelo Vs Kovalev, que se llevó a cabo la noche del pasado sábado en Las Vegas, Nevada. "Haz aprendido bien pequeña saltamontes", expresó el intérprete del Regional Mexicano en un post en su cuenta de Instagram.</p>
      <p>"No se porqué tanta gente cree que se tiene que olvidar el Himno Nacional, o sea ¿como porqué?, y aunque entiendo que el sentimiento será porque alguno que otro colega ha tenido problemas en ese terreno, también entiendo que si te concentras correctamente y haces tu trabajo (ensayas y te enfocas) probablemente más veces que menos, saldrán muy bien las cosas. Bravo hija", escribió <a href="https://www.debate.com.mx/buscar.html?search=Pepe+Aguilar">Pepe Aguilar</a> en su post, donde sus seguidores no tardaron en felicitar a su hija de 16 años de edad, toda una promesa en la industria musical.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4aZgNjnPZQ" data-service="Instagram"/>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/11/03/noticia_0064.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/08/11/noticia_0096.html"/>
      </related>
      <p>Asimsimo el hijo de Don Antonio Aguilar y Flor Silvestre, felicitó a <a href="https://www.debate.com.mx/buscar.html?search=El+Canelo">Saúl Álvarez</a> por su nueva victoria en el cuadrilátero.</p>
      <blockquote>Y por supuesto mil felicitaciones al Canelo, por todo, pero más por el impresionante récord alcanzado ayer, cuatro categoría mismo campeón.</blockquote>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/11/03/canelo_alvarez_v_ser_x18040832x.jpg_656970624.jpg"/>
        <figcaption>"El Canelo" Álvarez noqueó a Kovalev en el undécimo asalto, apoderarse del cetro de los semipesados por la Organización Mundial de Boxeo. Foto: Ethan Miller / AFP</figcaption>
      </figure>
      <p>En sus redes sociales Ángela Aguilar mostró su alegría por esta noche vivida. "Qué gran emoción y que momento tan mágico haber interpretado esta noche el Himno Nacional Mexicano durante la pelea de box del Canelo en Las Vegas".</p>
