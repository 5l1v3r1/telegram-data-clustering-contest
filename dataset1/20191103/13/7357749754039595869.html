      <h1>Le musée Rodin rend hommage à Barbara Hepworth</h1>
      <address><time datetime="2019-11-03T13:00:36+00:00">03 Nov 2019, 13:00</time> by <a rel="author">Virginie Cooke Rodrigues</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nmr49Igg5NU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des œuvres abstraites très poétiques. Barbara Hepworth est une artiste méconnue en France. C’est pourtant une figure incontournable de l’art moderne. Une sculptrice de renom qui a côtoyé Mondrian, Braque ou encore Picasso.</p>
      <p>Pour la première fois une rétrospective au musée Rodin à Paris met en lumière sa carrière et ses créations.</p>
      <p><i>"Barbara Hepworth est probablement l’une des plus importantes sculptrices britanniques du 20ème siècle. C’est une contemporaine d’Henry Moore, et vous savez, son travail a eu un rayonnement et succès comparable"</i>, souligne Sara Matson, conservatrice au musée St.Ives et co-commissaire de l'exposition.</p>
      <h3>"Des œuvres qui palpitent"</h3>
      <p>Barbara Hepworth sculptait directement ses œuvres dans des matériaux comme du marbre, de l’ardoise ou encore des bois tropicaux importés. Dans les années 50, elle a adopté le bronze. Ses créations abstraites évoquent une harmonie avec la nature.</p>
      <p>"<i>Son art a une poésie très particulière, notamment avec les contrastes avec le bois, les parties peintes, l'usage de fils dans ses sculptures. On a presque l'impression parfois que ses œuvres palpites tellement elles sont présentes. Je crois que cette poésie particulière n'appartient pas à tous les artistes de cette veine</i>", explique Catherine Chevillot, la directrice du musée Rodin et la co-commissaire de l'exposition.</p>
      <h3>Une exposition à voir jusqu'au 22 mars</h3>
      <p>Barbara Hepworth a pu laisser libre court à son art pendant ses 50 ans de carrière. Elle est décédée en 1975 dans l'incendie de son atelier en Cornouilles.</p>
      <p>Cette exposition, organisée en partenariat avec la Tate Gallery de Londres, ouvrira ses portes ce mardi à Paris et durera jusqu’au 22 mars.</p>
