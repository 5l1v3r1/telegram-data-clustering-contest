      <h1>Беларусь намерена начать выпуск автомобилей для служб такси (+видео)</h1>
      <address><time datetime="2019-11-03T13:58:00+00:00">03 Nov 2019, 13:58</time> by <a rel="author">ОНТ</a></address>
      <p>Еще один товар с прицелом на экспорт. Беларусь намерена начать выпуск автомобилей для служб такси. О планах рассказали в Министерстве промышленности.  </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mPD5TWk_GtA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Седаны оснастят газовым оборудованием новогрудского завода – испытания уже проводились. Это позволит снизить эксплуатационные расходы и сделать транспорт экологичнее. Появятся на дорогах и молодёжные городские кроссоверы отечественного производства. Со временем на них установят двигатели европейского стандарта.  </p>
      <p>Сейчас ведутся переговоры о строительстве завода в индустриальном парке <a href="https://grodnonews.by/news/ekonomika/industrialnyy_park_velikiy_kamen_vpervye_primet_mezhdunarodnyy_forum.html">«Великий камень»</a>, где будут производить двигатели класса Евро-6. С ними машины можно будет продавать в Евросоюзе. Пока наши легковушки «уходят» в основном на российский рынок. </p>
