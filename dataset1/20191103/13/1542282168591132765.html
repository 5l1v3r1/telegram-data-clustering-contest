      <h1>Νέες αντικυβερνητικές διαδηλώσεις παρά την έντονη καταστολή</h1>
      <address><time datetime="2019-11-03T13:40:46+00:00">03 Nov 2019, 13:40</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cKNvmTgMlQo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι αντικυβερνητικές κινητοποιήσεις στη Βαγδάτη και όχι μόνο συνεχίστηκαν την Κυριακή, με τους διαδηλωτές να στήνουν φλεγόμενα οδοφράγματα στους δρόμους της ιρακινής πρωτεύουσας.</p>
      <p>Μία ημέρα νωρίτερα, σε άλλες διαδηλώσεις, ένας άνθρωπος σκοτώθηκε και πάνω από 200 τραυματίστηκαν, όταν δεκάδες χιλιάδες πολίτες συγκεντρώθηκαν σε κεντρική πλατεία σε συλλαλητήριο κατά της κυβέρνησης του Αντέλ Αμπντούλ Μαχντί.</p>
      <p>Στο στόχαστρο των πολιτών έχουν μπει οι πολιτικές ελίτ.</p>
      <p>«Θέλουμε τα δικαιώματά μας, γιατί δεν έχουμε κανένα, δεν έχουμε δουλειές. Τα προνόμια είναι όλα για τα κόμματα», λέει ένας εκ των διαδηλωτών, ενώ ένας άλλος δηλώνει πως «σήμερα κλείσαμε όλους τους δρόμους και απόψε θα επιστρέψουμε στην πλατεία».</p>
      <p>Οι διαδηλώσεις του Σαββάτου πραγματοποιήθηκαν παρά την έντονη κρατική καταστολή, λόγω της οποίας τον τελευταίο μήνα έχουν σκοτωθεί δεκάδες πολίτες.</p>
      <p>Όπως και στον Λίβανο, οι διαδηλωτές στρέφονται συλλήβδην κατά του πολιτικού συστήματος που κυβερνά τη χώρα από το 2003, το οποίο κατηγορούν για την εκτεταμένη διαφθορά, την υψηλή ανεργία και την κακή κατάσταση στις δημόσιες υπηρεσίες.</p>
      <p>Ωστόσο, οι πολιτικές ταραχές ανησυχούν έντονα τη γειτονική Τεχεράνη που στηρίζει την κυβέρνηση τόσο του Ιράκ όσο και του Λιβάνου.</p>
