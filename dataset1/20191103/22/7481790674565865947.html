      <h1>ＪＲ市川駅で人身事故、中央・総武線が一時運転見合わせ</h1>
      <address>
        <time datetime="2019-11-03T22:17:00+00:00">03 Nov 2019, 22:17</time>
      </address>
      <p>　４日午前６時２５分頃、ＪＲ総武線の市川駅で人身事故が発生した。</p>
      <p>　この影響で、中央・総武線各駅停車は、千葉－三鷹間の上下線で運転を見合わせていたが、午前７時４分頃運転を再開した。</p>
    </article>
