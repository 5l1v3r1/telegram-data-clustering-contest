      <h1>Tecnologia e corpo: a Helsinki il summit dei biohacker</h1>
      <address><time datetime="2019-11-03T22:11:23+00:00">03 Nov 2019, 22:11</time> by <a rel="author">Jack Parrock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6ZDtCwY-L4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Credono che dovremmo usare tutta la tecnologia disponibile per far funzionare al meglio il corpo e la mente. Sono i biohacker e si riuniscono per la prima volta a Helsinki</p>
      <p>Non vogliono trasformarsi in cyborg, ma amano la tecnologia indossabile</p>
      <p>Ramsey sta testando una macchina che mantiene il corpo in condizioni di ad alta quota. L'obiettivo è ottimizzare le prestazioni umane.</p>
      <p>"Mi sento straordinariamente - dice Ramsey Morgan - come uno stoico. Mi sveglio ogni mattina sentendomi come Hulk".</p>
      <p>Il movimento sta cercando di rendersi più accessibile: "Dalla nutrizione alla sauna, dalla meditazione all''iniezione di cellule staminali o qualcosa del genere - sostiene Siim Land dall'Estonia - Tutte queste cose sono esempi di biohacking. Vale a dire, cambiare il proprio stato fisiologico per raggiungere un determinato obiettivo".</p>
      <p>Per chi ha probelmi di sono, ad esempil, i biohacker sostengono che c'è una tecnologia che può aiutare: la vibrazione</p>
      <p>"Agisce sul sistema nervoso simpatico e sulla reazione di attacco, calmandole - sostiene Katja Nyman della Neurosonic - Così fondamentale, quando ci si calma che il sonno viene naturale. Non bisogna prendere pillole o altro".</p>
      <p>"Uno dei prodotti più insoliti al vertice dei biohacker è il Vielight Neuron - aggiunge il giornalista di euronews, Jack Parrock - e ora provo ad azionarlo con Gennady. Gennady, cos'è questo?".</p>
      <p>"Questo è un dispositivo di fotobiomodulazione - spiega Gennady Lemud - quindi questo applicatore entra nella tua narice in questo modo. E poi si indossa il casco".</p>
      <p>I raggi di luce che vengono indirizzati sulla mia testa e sul mio naso hanno lo scopo di aumentare l'ossigenazione nel sangue e per migliorare le prestazioni e aumentare la felicità.</p>
      <p>Ma con un prezzo di oltre 1500 euro, questi dispositivi non sono regalati. Alcuni Biohackers usano gli esami del sangue per controllare regolarmente le loro funzioni epatiche.</p>
      <p>Ma uno degli aspetti più controversi del Biohacking è il test del DNA. La comunità medica è ancora cauta e ci sono preoccupazioni circa i dati raccolti dalle aziende. Qui dicono che non c'è nulla di cui preoccuparsi.</p>
      <p>"Stiamo osservando un paio di ciuffi, qualche gene...100...nulla - spiega Chirs Moore della Nordic Laboritories - Quindi non possiamo usare queste informazioni se non per darti le informazioni che ti riguardano come consumatore".</p>
      <p>Non è tutto così tecnico - entrare in una sauna e poi fare un bagno a 4 gradi è sufficiente per alcuni biohacker. Ma con il mondo tecnologico in continua evoluzione in cui viviamo - questi ragazzi pensano di essere il futuro.</p>
