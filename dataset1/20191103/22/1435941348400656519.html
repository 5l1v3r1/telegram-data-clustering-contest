      <h1>حدث فلكي نادر يوم 11 نوفمبر يمكن مشاهدته من المملكة</h1>
      <address><time datetime="2019-11-03T22:26:18+00:00">03 Nov 2019, 22:26</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <p>يترقب علماء الفلك وعشاق متابعة الظواهر الطبيعية حدثًا نادرًا يحدث خلال أيام، وتحديدًا يوم 11 نوفمبر الجاري، حيث يمر كوكب عطارد أمام الشمس في واقعة تتكرر 13 مرة فقط كل قرن.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gibaxh9x7O0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وبحسب “سكاي نيوز”، سيكون بإمكان العلماء إلقاء نظرة من الأرض على الحدث النادر الذي لن يحدث مجددًا قبل عام 2032، ورؤية أقرب كواكب المجموعة الشمسية إلى الشمس.</p>
      <p>وغالبًا يدور عطارد حول الشمس في مسارات مختلفة عن الأرض، لذلك فإن وقوع الكوكب الصغير بين الأرض والشمس يعد حدثًا فلكيًّا نادر التكرار.</p>
      <p>وفي هذه الحالة، يكون عطارد مرئيًّا من الأرض كنقطة صغيرة، تبدو بحجم لا يزيد على 0.5 بالمائة من حجم الشمس.</p>
      <p>وبحسب إدارة الطيران والفضاء الأمريكية (ناسا)، فإن “السماء ستتيح عرضًا ممتازًا في 11 نوفمبر، عندما يعبر عطارد أمام الشمس”، حيث سيمكن رؤيته من الأرض.</p>
      <p>وأضافت “ناسا”: “من وجهة نظرنا على الأرض، لا يمكننا أن نرى عطارد والزهرة يتقاطعان أمام الشمس. لذلك فهو حدث نادر لن ترغب في تفويته!”.</p>
      <p>وسيتمكن البشر في كل مكان تقريبًا على الأرض من متابعة البقعة السوداء الصغيرة، تتحرك ببطء عبر قرص الشمس، إلا أن خبراء الفلك ينصحون باستخدام المعدات الواقية؛ حتى لا تتأذى الأعين.</p>
      <p>وعلى عكس عبور الزهرة، حيث يبدو الكوكب كبيرًا بما يكفي للرؤية بالعين المجردة، فإن عطارد صغير لدرجة أنك ستحتاج إلى مناظير أو تلسكوب مع مرشح شمس لرؤيته.</p>
