      <h1>Terowongan Paling Romantis Dunia</h1>
      <address><time datetime="2019-11-03T22:45:46+00:00">03 Nov 2019, 22:45</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/c4a12fc8-3bf2-4154-bf59-4384736865c5.jpeg?w=800"/>
          <figcaption>The Tunnel of Love adalah terowongan yang dikenal sangat romantis di dunia. Berada di Kleven, Ukraina, terowongan ini berhasil mencuri hati setiap orang, tak terkecuali wisatawan (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/62b7e8ad-e115-406f-9bf6-4d016f4570eb.jpeg?w=800"/>
          <figcaption>Sebenarnya Tunnel of Love adalah terowongan kereta biasa. Yang membuatnya spesial adalah terowongan ini terbuat dari pepohonan. Hijau, sepanjang mata memandang yang terlihat hanya pohon hijau (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/1b7d3078-2836-4639-a62c-af53fc1f75b1.jpeg?w=800"/>
          <figcaption>Memang benar, terowongan ini diselimuti oleh rimbunan pohon hijau yang sangat lebat. Rasa sejuk, tenang dan damai selalu menemani setiap langkah Anda di dalam Tunnel of Love (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/3bf097dd-c494-4dae-8b8e-45651e2f8ccc.jpeg?w=800"/>
          <figcaption>Datanglah pada musim gugur, Anda pun akan terbawa seolah ke negeri dongeng (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/f18623af-8a69-4eb3-b7ac-362f062982bd.jpeg?w=800"/>
          <figcaption>Kereta yang lewat hanyalah pengangkut kayu. Jadwalnya hanya 3 hari sekali saja (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/ca96ae53-e2c3-4a9a-8aaa-0486d44941fb.jpeg?w=800"/>
          <figcaption>Di Kleven, terowongan sepanjang 1 km ini sudah sangat terkenal dan menjadi tujuan favorit para traveler. Tidak hanya wisatawan, terowongan yang menebar pesona romantis ini menjadi tempat wajib muda-mudi yang ingin menyatakan cinta (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/a4905320-6c07-439f-b848-6f6fe96d3045.jpeg?w=800"/>
          <figcaption>Ya, Tunnel of Love memang telah menjadi ikon paling romantis bagi anak muda di Ukraina. Bahkan, tak sedikit pula yang meyakini kalau sepasang kekasih berciuman di tempat ini, kisah cintanya akan abadi (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Kleven</b> - Sebuah terowongan di Ukraina jadi tujuan wisata. Terbentuk dari pepohonan, pemandangan hijau dan mitos cinta abadi pun jadi daya tarik The Tunnel of Love.</p>
