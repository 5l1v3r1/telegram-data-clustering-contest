      <h1>La Alcaldía de Itagüí continúa reparando la malla vial</h1>
      <address>
        <time datetime="2019-11-03T22:18:12+00:00">03 Nov 2019, 22:18</time>
      </address>
      <p>La administración municipal de Itagüí continúa aplicando estrategias para reparar los daños en la infraestructura de la malla vial y los <a href="https://telemedellin.tv/lineas-a-y-k-del-metro-tendran-modificaciones-en-sus-horarios/361469/"><b>andenes</b></a>. Para ello han sido destinados 24 mil millones de pesos.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Un1RLGXekLM" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>36 kilómetros de vías y andenes han sido intervenidos por parte de la Secretaría de Infraestructura de Itagüí en el último año. Esto con el objetivo de reparar buena parte del estado de la malla vial que estaba deteriorado.</p>
      <p>Las intervenciones consisten en la repavimentación de algunas vías que ya cumplieron su vida útil y el parcheo de huecos, hasta ahora han sido tapados cerca de 400.</p>
      <p>Seis kilómetros de andenes han sido mejorados, además de realizarles integraciones de acceso para las personas con movilidad reducida.</p>
      <p>Itagüí cuenta con más de 200 kilómetros de vías, de las cuales el 80% se encuentra en buen estado.</p>
