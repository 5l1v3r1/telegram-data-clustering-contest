      <h1>Foto: Desa Terpencil Mepet Tebing Curam</h1>
      <address><time datetime="2019-11-03T22:17:03+00:00">03 Nov 2019, 22:17</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/7146c349-999e-47d6-8c3e-694771402b9a.png?w=800"/>
          <figcaption>Pegunungan Jabal al Akhdar di Oman punya sebuah pemukiman kecil yang tersembunyi. Desa ini bernama Al Sogara dan berada sekitar 2 jam dari Kota Muscat (BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/7bfe36bb-9b99-44bf-aaf0-dcce34dc26d0.png?w=800"/>
          <figcaption>Desa Al Sogara adalah pemukiman tua yang telah ada sejak sekitar 500 tahun lalu. Desa ini berada diketinggian 2.700 mdpl, tepatnya di pinggir jurang (BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/23250854-9338-45e1-ab5b-3fc839fbb3b2.png?w=800"/>
          <figcaption>Al Sogara adalah desa kecil. Mereka hanya mengaku bahwa penduduk desa paling banyak tak mencapai 45 orang. Saat ini Desa Al Sogara hanya diisi oleh 25 orang saja (BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/ea275358-e9a9-4b44-94cb-508698cce442.png?w=800"/>
          <figcaption>Para penduduknya harus berjalan sejauh 20 km ke desa terdekat untuk membeli keperluan. Semua barang dibawa dengan menggunakan keledai. Karena keterbatasannya, Al Soagra disebut sebagai desa paling terpencil di Oman (BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/eb2dd6f1-b863-43b1-8583-dd3168b5f888.png?w=800"/>
          <figcaption>Siksaan paling menyiksa datang ketika musim dingin. Rumah-rumah orang Al Sogara terbuat dari tanah liat yang menempel dengan tebing. Cara ini sudah dilakukan oleh leluhur mereka sejak pertama kali menginjakkan kaki di Al Sogara (BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/b13f3fbc-d283-4318-8bed-aeb9da4b5a6e.png?w=800"/>
          <figcaption>Para penduduknya hidup dengan bertani dan mengembala. Ada tanaman delima, kenari, persik, aprikot, jeruk, ara, bawang putih sampai sayur. Meski kini, air semakin sulit di dapat karena mata air mulai mengering (BBC)</figcaption>
        </figure>
      </slideshow>
      <p><b>Muscat</b> - Sebuah desa terpencil di Oman sudah ada sejak 500 tahun yang lalu. Rumah penduduknya mepet jurang.</p>
