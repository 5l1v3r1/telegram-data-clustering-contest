      <h1>【地表最強里長番外篇】胖里長的課輔班　為何堅持聘專職老師</h1>
      <address><time datetime="2019-11-03T22:58:00+00:00">03 Nov 2019, 22:58</time> by <a rel="author">簡竹書, 楊子磊, 吳偉韶</a></address>
      <p>都說不要給孩子太多課業壓力，台北市忠勤里里長方荷生卻堅持他辦的課輔班就是補習，還堅持聘專職教師。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/30oLXuAGx40" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「一般社福團體做課後輔導是做遊戲式的，但我知道台北市真的很現實，功課進步了，學校老師看得起、同學看得起，孩子才會看得起自己，不然他5科加起來沒有100分，坐在教室裡老師痛苦他也痛苦。」他說，也會請大學生辦活動，但課輔班就是教課業，且一定找專職教師。</p>
      <p>「專職老師可以陪著孩子一整年，看到孩子一整年的進步，跟孩子產生互信，而且孩子知道老師對他好，當這個孩子在學校發生什麼事，我的老師都會知道，學校老師也會知道這孩子在這裡發生什麼事，兩個老師互相連結。」</p>
      <p>忠勤里的課輔班上課時間頗長，週一至週五，每天下午4點至9點，中間提供晚餐。寒暑假也沒停，方荷生說，社區裡的孩子常因家庭經濟因素，寒暑假沒能力去補習，「就放牛吃草，但放出去以後2個月就拉不回來了。」他說，忠勤里靠近萬華，宮廟多，誘惑也多，青少年極容易在暑假期間受誘惑接觸毒品、或去西門町援交。</p>
