      <h1>Τετραήμερη επίσκεψη του Κυριάκου Μητσοτάκη στην Κίνα</h1>
      <address><time datetime="2019-11-03T22:37:47+00:00">03 Nov 2019, 22:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X_Ffv08czcw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Συνάντηση με τον γενικό γραμματέα Σαγκάης του Κομμουνιστικού Κόμματος της Κίνας Li Qiang είχε ο πρωθυπουργός Κυριάκος Μητσοτάκης, ο οποίος πραγματοποιεί τετραήμερη επίσκεψη στην Κίνα για να παρακολουθήσει εργασίες της διεθνούς έκθεσης China International Import Expo 2019 (2- 5 Νοεμβρίου), στην οποία η Ελλάδα είναι μία από τις τιμώμενες χώρες.</p>
      <p><i>«Η Ελλάδα είναι ο καλός μας φίλος στην Ευρώπη, έχουμε καλές διμερείς σχέσεις»</i>, είπε ο κ. Li Qiang στον κ. Μητσοτάκη ο οποίος έγινε δεκτός σε θερμό κλίμα.</p>
      <p><i>«Σας ευχαριστώ για την θερμή υποδοχή. Είναι πολύ μεγάλη τιμή που επισκέπτομαι τη χώρα σας ως πρωθυπουργός. Δεν είναι η πρώτη φορά που επισκέπτομαι την Κίνα. Την είχα επισκεφθεί το 1995. Πρέπει να σας πω ότι έχω μείνει εντυπωσιασμένος από την οικονομική πρόοδο στη σπουδαία χώρα σας. Βλέπω μια χώρα, την δεύτερη οικονομία του κόσμου που έβγαλε 800 εκατ. ανθρώπους από τη φτώχεια. Η Ελλάδα και η Κίνα συνδέονται με μια βαθιά πολιτιστική σχέση»,</i> τόνισε ο πρωθυπουργός.</p>
      <p>Ο πρωθυπουργός ευχαρίστησε τον ΓΓ κ. Li Qiang «_επειδή αυτή την κρίσιμη δεκαετία εσείς μείνατε στη χώρα μας και συνεχίσατε να επενδύετε». _Αναφέρθηκε μάλιστα στην Cosco και στην επένδυση των 600 εκατ. που μπορεί να φθάσει το 1 δισ. Στόχος, σημείωσε, είναι ο Πειραιάς να γίνει το πρώτο λιμάνι της Μεσογείου, για να συμπληρώσει πως απόρροια όλων των σημαντικών συμφωνιών, όπως η απευθείας αεροπορική σύνδεση Αθήνας- Σαγκάης, αλλά και των προοπτικών που ανοίγονται για τις δύο χώρες στον Τουρισμό, είναι η εφικτή προσδοκία την περίοδο 2020-21 η Ελλάδα να προσελκύσει 500.000 τουρίστες από την Κίνα. Επανέλαβε δε πως πρώτη προτεραιότητα της ελληνικής κυβέρνησης αποτελεί η προσέλκυση επενδύσεων.</p>
      <p>Ταυτόχρονα ο κ. Μητσοτάκης τόνισε ότι οι ελληνικές επιχειρήσεις είναι έτοιμες να επενδύσουν στην εγχώρια αγορά της Κίνας και γι’ αυτό ο ίδιος επέλεξε να ηγηθεί της πολυπληθούς επιχειρηματικής αποστολής που θα αναζητήσει ευκαιρίες για συνεργασία. «Μπορούμε να κάνουμε πολλά για την ενίσχυση της δραστηριότητας των Ελλήνων στην Κίνα», σημείωσε χαρακτηριστικά απαριθμώντας παράλληλα τους τομείς εκείνους που η χώρα μας μπορεί να πρωτοπορεί στην λινεζική αγορά.</p>
      <p><i>«Και οι δυο χώρες έχουν λαμπρό πολιτισμό και μακρόχρονη ιστορία. Έχουμε και οι δυο πολλούς φιλόσοφους. Όπως στην Κίνα έχουμε τον Κομφούκιο, στην Ελλάδα έχετε τον Αριστοτέλη και τον Πλάτωνα. Πριν από 16 χρόνια επισκέφτηκα την Ελλάδα. Οι σχέσεις μας αναπτύσσονται πολύ και αυτή η επίσκεψη σας θα ενισχύσει τις διμερείς μας σχέσεις και στο μέλλον»,</i> είπε ο κ. Li Qiang. Και προσέθεσε: <i>«Η Σαγκάη είναι το οικονομικό κέντρο της Κίνας, με 24 εκατ. μόνιμους κατοίκους, 6 εκατ. μη μόνιμους, συνολικά με σχεδόν 30 εκατ. κατοίκους. Καθημερινά χρησιμοποιούν το μετρό πάνω από 10 εκατ. άνθρωποι».</i></p>
      <p>Ο γγ Σαγκάης του ΚΚ της Κίνας αναφέρθηκε και στους Κινέζους που έρχονται κάθε χρόνο στην Ελλάδα. <i>«Είμαστε πρόθυμοι να αναπτύξουμε και καινούργιες συνεργασίες. Τώρα είναι της μόδας ζευγάρια Κινέζων να βγάζουν φωτογραφίες στην Κρήτη και στη Σαντορίνη»</i>, ανέφερε.</p>
      <h3>Σαγκάη: Εγκαίνια της μονάδας παραγωγής των ελληνικών ανελκυστήρων Kleemann</h3>
      <p>Τα εγκαίνια της νέας μονάδας παραγωγής των ανελκυστήρων της ελληνικής εταιρείας Kleemann στη Σαγκάη έκανε ο πρωθυπουργός Κυριάκος Μητσοτάκης μαζί με το δήμαρχο της Σαγκάης και τους αδερφούς Κουκούντζου, ιδιοκτήτες της εταιρείας.</p>
      <p>Ο πρωθυπουργός κατά την είσοδό του έγραψε στον τοίχο των ευχών «Καλή Επιτυχία» και στον χαιρετισμό του έδωσε συγχαρητήρια σε αυτή την εταιρεία που έχει καταφέρει να κυριαρχήσει κάνοντας επενδύσεις και εκτός συνόρων όπως αυτή στην Κίνα.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/66/16/808x539_cmsv2_6335b110-cc6a-5ab0-8fdb-ef2f6c073487-4276616.jpg"/>
        <figcaption>Κυριάκος Μητσοτάκης ξεναγείται στη νέα μονάδα παραγωγής των ανελκυστήρων της ελληνικής εταιρείας Kleemann στη Σαγκάη© 2019 ΑΘΗΝΑΪΚΟ ΠΡΑΚΤΟΡΕΙΟ ΕΙΔΗΣΕΩΝ - ΜΑΚΕΔΟΝΙΚΟ ΠΡΑΚΤΟΡΕΙΟ ΕΙΔΗΣΕΩΝΔΗΜΗΤΡΗΣ ΠΑΠΑΜΗΤΣΟΣ</figcaption>
      </figure>
      <p><i>«Αποδείξατε ότι σε αυτόν τον παγκοσμιοποιημένο κόσμο οι ελληνικές εταιρείες μπορούν να επιβιώσουν και να κυριαρχήσουν. Μας κάνετε υπερήφανους»,</i> τόνισε ο κ. Μητσοτάκης ο οποίος ευχαρίστησε τις κινεζικές αρχές για τη συνεργασία με την ελληνική εταιρεία.</p>
      <p>Ο πρωθυπουργός είπε ότι στόχος του είναι η Ελλάδα να είναι μια χώρα ελκυστική στις ξένες επενδύσεις και υπογράμμισε: <i>«Θέλω οι πρώτες κουβέντες των ελληνικών Αρχών σε εκείνους που έρχονται να επενδύσουν στην Ελλάδα να είναι "πώς μπορώ να σας βοηθήσω;"».</i></p>
      <p><i>«Κοιτάμε το μέλλον με αισιοδοξία και αυτοπεποίθηση»,</i> συνέχισε ενώ πρόσθεσε για την Kleemann ότι είναι μια εταιρεία που φροντίζει τους υπαλλήλους της και δίνει το παράδειγμα και σε άλλες ελληνικές και κινεζικές εταιρείες. <i>«Είστε μοντέλο εξωστρέφειας»,</i> συμπλήρωσε και συνεχάρη τα αδέρφια Κουκούντζου που, όπως σημείωσε, γρήγορα κατάλαβαν τις δυνατότητες της ελληνικής αγοράς.</p>
      <p>Κατά τη διάρκεια της τελετής εγκαινίων προβλήθηκε βίντεο με την πορεία της εταιρείας η οποία ξεκίνησε το 1983 με 10 υπαλλήλους και σήμερα απασχολεί συνολικά περίπου 1.500 ανθρώπους στην Ελλάδα και σε μονάδες παραγωγής στο εξωτερικό ενώ κάνει εξαγωγές σε 100 χώρες.</p>
      <h3>Η προσέλκυση επενδύσεων στον πυρήνα των τοποθετήσεων Μητσοτάκη στην Κίνα</h3>
      <p>Εξωστρέφεια, αυτοπεποίθηση, επενδύσεις είναι οι τρεις λέξεις περιγράφουν το πλαίσιο των τοποθετήσεων του Κυριάκου Μητσοτάκη σε όλες τις επαφές που είχε το Σαββατοκύριακο στην Σαγκάη αλλά και αυτές που θα ακολουθήσουν αύριο και μεθαύριο στη Σαγκάη. Ο πρωθυπουργός με την παρουσία του στην Κίνα επιχειρεί να επανασυστήσει τη χώρα στη δεύτερη οικονομία του πλανήτη στέλνοντας παράλληλα νέο ηχηρό μήνυμα στη διεθνή κοινότητα ότι η Ελλάδα έχει γυρίσει οριστικά σελίδα μετά από τη δεκαετή οικονομική κρίση.</p>
      <p>Το πυκνό πρόγραμμά του στη Σαγκάη περιλαμβάνει σημαντικές συναντήσεις που κινούνται σε αυτήν την κατεύθυνση. Η ομιλία του κ. Μητσοτάκη τη Δευτέρα το πρωί (ώρα Κίνας) σε ελληνοκινεζικό επιχειρηματικό φόρουμ με τη συμμετοχή περισσοτέρων από 60 Ελλήνων και δεκάδων Κινέζων επιχειρηματιών θα έχει ως στόχο να τονώσει το ήδη αυξημένο ενδιαφέρον για περαιτέρω ανάπτυξη της επιχειρηματικής δραστηριότητας με νεες επενδύσεις ή επέκταση των υφιστάμενων και στις δυο χώρες.</p>
      <p>Όπως αναφέρουν κυβερνητικές πηγές, ο πρωθυπουργός τόσο στο επιχειρηματικό φόρουμ όσο και στα εγκαίνια της διεθνούς έκθεσης China International Import Expo την Τρίτη, όπου η Ελλάδα είναι μία από τις τιμώμενες χώρες, θα δείξει το νέο πρόσωπο της χώρας διαβεβαιώνοντας ότι δικαίως παρουσιάζεται ως ελκυστικός προορισμός για επενδύσεις.</p>
      <p>Η επέκταση της επένδυσης της Cosco στο λιμάνι του Πειραιά στη βάση μιας ρεαλιστικής νέας συμφωνίας, οι συναντήσεις με τους επικεφαλής των κινεζικών κολοσσών ZTE και AliBaba, και οι επαφές με τους επικεφαλής της Τράπεζας της Κίνας και της Εμπορικής και Βιομηχανικής Τράπεζας της ασιατικής αυτής χώρας καταδεικνύουν τη σημασία αυτής της τετραήμερης επίσκεψης του πρωθυπουργού στη Σαγκάη.</p>
      <p>Και όλα αυτά μέσα σε ένα ιδιαίτερα θερμό κλίμα στις σχέσεις των δύο χωρών, κάτι που αναμένεται να επιβεβαιωθεί και στη συνάντηση που θα έχει ο Έλληνας πρωθυπουργός με τον Κινέζο Πρόεδρο Σι Τζινπίνγκ.</p>
