      <h1>【地表最強里長3】不知不覺從里長變成爸　沒有他的口令長輩都不敢動</h1>
      <address><time datetime="2019-11-03T22:58:00+00:00">03 Nov 2019, 22:58</time> by <a rel="author">簡竹書, 楊子磊, 林俊耀, 吳偉韶</a></address>
      <p>方荷生說，做這些服務，只因為「看到了」，無法別過頭去，老人與小孩皆是，「我看到小朋友偷摩托車，還看到我兒子的同學去援交，她才小六，媽媽是大陸人，跟先生離婚後精神出狀況。」他輕輕嘆道。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/30oLXuAGx40" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>開課輔咖啡屋，顧老也顧小</h3>
      <p>開辦課輔班，讓下課後沒錢補習、父母又還在打工晚下班的孩子，有地方繼續學習。他還開咖啡屋，「那幾年星巴克竄起，孩子說：『里長，我們想學咖啡，好酷喔。』你知道沖一杯咖啡對孩子吸引力多大嗎？他英文字母26個只認得13個，可是為了記咖啡豆，他26個都學會了。他們在這裡學沖咖啡、考上證照、領到薪水，穿著制服告訴大家他是認真的。」</p>
      <p>3年前，連家樂福都點頭與方荷生合作，捐出即期品，幾家麵包店陸續加入，方荷生說，商家為了商譽，食物快到期就得下架，麵包更是大桶大桶地丟，「其實都沒壞，可以吃，只是他們不敢賣。」即期蔬果用來烹調，麵包則放進「食享冰箱」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101150041-699f39426121d858686b9cf74fbc24f7-tablet.jpg"/>
        <figcaption>而今早已老舊的南機場公寓一角。（鄒保祥攝）</figcaption>
      </figure>
      <p>食享冰箱相當先進，里民插卡、人臉辨識，每日可領二樣食物，既省人力，「年輕人工作不順時，臉皮薄不敢排隊，來這裡按一下就可以拿二個麵包回家。」冰箱並無資格限制，里民皆可享用。</p>
      <p>大概是天分，方荷生口才極佳，對「管理」更是有一套，沒進修課程無師自通，例如「老人乖寶寶牆」，又如食享冰箱，起初居民爭先恐後搶食物，「有一天我就把冰箱裡的食物通通放到垃圾袋丟掉，反正本來也是要丟掉的即期品。」二次之後，居民乖乖排隊，「他們看到有人想插隊，還會叫他排隊，說不然里長會生氣。」不同於我們想像中的好人好事代表，方荷生不走和藹可親路線，忠勤里居民都知道里長脾氣大。</p>
      <p>老人共餐也有技巧，方荷生至今堅持每餐要收20元，月繳440元，「很多里長跟我學，又說他們比我厲害，不收費，可是最後都做不下去，因為老人會出於各種原因不來吃飯。我收20元，老人會想說『今天就算我不吃，胖子里長也不會還我20元』，他拄著柺杖都來！」</p>
      <p>管老人像管小孩，也像帶兵，他不知不覺取代父親在社區的角色，他帶老人出遊、吃辦桌，每次活動結束，其他里的老人紛紛離場，「只有我的老人乖乖坐在原地不動，里長說可以起來才能起來，不然下次不帶他出門！」儼然軍團團長。他解釋，大型活動若所有人同時離開，容易推擠、跌倒。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101145945-df60f492a7f5634c2e4478fed6ed8f53-tablet.jpg"/>
        <figcaption>方荷生擔任里長的北市忠勤里，如今每日提供的餐食多達300份，方荷生要求走得動的長者需自行來取餐或共餐，走不動才由志工送餐，以維持長輩活力。</figcaption>
      </figure>
      <p>當年，他當選里長後忙裡忙外，父親也跟著坐鎮里長辦公室協助，「每天早上小朋友看到他，都叫他『里長爺爺』，他覺得自己好有用。」但沒幾年，父親在2004年忽然病逝。</p>
      <p>「我到現在還是很難過。當年我媽媽走掉，很多人幫爸爸介紹女人再婚，但他一直沒再娶，怕後母對我們不好。也有很多人想領養我四弟、五弟，我爸爸都拒絕，他靠打棉被、修鞋、修傘，一天工作12小時養大我們，我們家才沒有散掉。」他說，五兄弟至今感情極好，例如四弟後來是點心師父，退休後現在就在忠勤里的共餐廚房當主廚。</p>
      <p>　</p>
      <h3>報總統文化獎，只為一百萬</h3>
      <p>方荷生的咖啡屋有一隻漂亮的橘貓，平日嗓門大、講話直的他，抱起貓整個人就變了樣，一副貓奴爸爸。他說，曾找寵物溝通師，才知道「牠說我是爺爺」，說得氣噗噗。</p>
      <p>這天他抱完貓後，談起父親當年打棉被，「我現在睡的棉被就是我爸爸打的，超過30年，我沒換，多套一層被單。社區很多老奶奶蓋的棉被也都是我爸爸打的，用到現在，所以我對社區長輩特別有感情。」</p>
      <p>老爺爺、老奶奶們在方家最艱辛時送餐送飯、買棉被，又在方荷生人生最低潮時，選他當里長。他說，今年報名「總統文化獎」，原因無他，「聽說獎金有100萬元，拚拚看，100萬我可以做好多事！」</p>
