      <h1>В Гонконге депутату откусили ухо</h1>
      <address><time datetime="2019-11-03T22:39:54+00:00">03 Nov 2019, 22:39</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qZIROHay6kM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Гонконге рядом с торговым центром "Сити Плаза" мужчина напал с ножом на протестующих. В результате пострадали шесть человек. Причиной конфликта послужил спор о политике. Среди пострадавших оказался депутат окружного совета от оппозиционной Демократической партии, ему нападавший откусил часть уха. После нападения, еще до прибытия полиции, преступник был жестоко избит толпой. Пятеро пострадавших были госпитализированы, двое - в критическом состоянии.</p>
      <p>В тот же день полиция провела операцию против протестующих прямо на территории одного из крупнейших торговых центров Гонконга "Нью Таун Плаза". Обстановка накалилась после того, как антиправительственные демонстранты устроили беспорядки на станции метро Ша Тин, примыкающей к торговому комплексу. Полицейские ворвались в центр и, угрожая манифестантам и покупателям оружием, задержали несколько человек и увезли на допрос. В ответ в них полетели разные предметы.</p>
      <p>Накануне в Гонконге антиправительственные протесты обернулись массовыми беспорядками. Они начались в парке Виктория в престижном торговом районе Козуэй-бэй, после чего распространились на соседние районы. Протестующие в масках пытались заблокировать дороги баррикадами, а радикалы бросали в полицейских камни и бутылки с зажигательной смесью. Полиция вновь применила против демонстрантов слезоточивый газ, а также водяные пушки. По последним данным, в ходе протестов пострадали 17 человек.</p>
