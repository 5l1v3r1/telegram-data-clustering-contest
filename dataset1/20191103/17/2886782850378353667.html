      <h1>Hatalmas a szmog Delhiben</h1>
      <address><time datetime="2019-11-03T17:55:21+00:00">03 Nov 2019, 17:55</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VYAA1nAXnys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az idei legnagyobb levegőszennyezettséget mérték most vasárnap Újdelhiben. Az indiai főváros hatóságai közegészségügyi vészhelyzetet hirdettek, és elrendelték a város iskoláinak azonnali bezárását. A világ legszennyezettebb levegőjű fővárosának tartott Delhiben a szálló por koncentrációja meghaladta a kilencszázas értéket, ami bőven fölötte van a nagyon súlyosnak számító 500-as szintnek, amely már légzőszervi megbetegedésekhez vezethet.</p>
      <p>— Azon túl, hogy légzési nehézségeket okoz, lelkileg is megvisel az, ami most történik. Mivel nincs tél, ezért ez nem a köd. A legtöbben porszűrő maszkban járunk – mondta egy delhi lakos.</p>
      <p>— Fullasztó érzés, egyfolytában köhögnöm kell. Azt hittük, majd az esők kicsit jobb időt hoznak, csökkentés a szennyezés szintjét, de nem így lett – mondta egy delhi férfi.</p>
      <p>Az EU és India közötti szabadkereskedelmi egyezmény tárgyalásainak újraindítása miatt Delhibe látogató Angela Merkel német kancellár környezetvédelmi beruházásokat sürgetett, és elmondta, hogy Németország öt év alatt egymilliárd eurót költene Indiában zöld közlekedési fejlesztésekre.</p>
