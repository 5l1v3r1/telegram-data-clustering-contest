      <h1>واشنطن تبدأ في تنفيذ خطة تأمين مستقبلها النفطي في سوريا</h1>
      <address><time datetime="2019-11-03T17:45:53+00:00">03 Nov 2019, 17:45</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZyBJ3GxSpqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد أكثر من ثلاثة أسابيع على إعلان الولايات المتحدة سحب جزء كبير من قواتها المنتشرة في سوريا، عززت واشنطن وجودها حول المنشأت النفطية في سوريا بداية من الأسبوع المنصرم وأرسلت فريقا من الحرس الوطني الأمريكي ومعدات حربية مكونة من مدرعات <a href="https://en.wikipedia.org/wiki/M2_Bradley">M2A2 برادلي</a> القتالية على متن طائرة نقل من طراز <a href="https://ar.wikipedia.org/wiki/%D8%A8%D9%88%D9%8A%D9%86%D8%BA_%D8%B3%D9%8A-17_%D8%BA%D9%84%D9%88%D8%A8_%D9%85%D8%A7%D8%B3%D8%AA%D8%B1_3">بوينغ سي-17 غلوب ماستر 3 C-17 Globemaster III</a> تابعة للقوات الجوية العسكرية الأمريكية إلى دير الزور في الجزء الشرقي من سوريا.</p>
      <p>هذا الإجراء العسكري الأمريكي يأتي بعد أيام قليلة من مقتل زعيم تنظيم داعش أبو بكر البغدادي خلال عملية عسكرية أمريكية خاصة في إدلب بسوريا. ويبدو أن هذا الانتشار العسكري الأمريكي الجديد ما هو إلا المرحلة الأولى من خطة أمريكية خاصة بالمنشآت النفطية في سوريا في إطار ما وصفته واشنطن بخطة ضمان عدم استعادة تنظيم داعش والنظام السوري السيطرة على حقول النفط والغاز. الخطة أعلن عنها البنتاغون والرئيس الأمريكي دونالد ترامب الأسبوع المنصرم، وأكد ترامب قبل وصوله إلى مسيسيبي ضمن حملته الانتخابية حبه للنفط في إجابة على سؤال لأحد الصحفيين بالبيت الأبيض.</p>
      <p>هذا وتحدثت شبكة إن بي سي نيوز الأمريكية في الـ 31 أكتوبر/ تشرين الأول الماضي عن بداية نشر قوات أمريكية خاصة حول المنشأت النفطية في سوريا بناءً على صور نشرها المتحدث الرسمي باسم التحالف الذي تقوده الولايات المتحدة في العراق وسوريا العقيد مايلز كاجينز على تويتر. الصور أظهرت وحدات في الجيش الأمريكي تقوم بتحميل مدرعات برادلي من قاعدة ساوث كارولينا التابعة للحرس الوطني على متن <a href="https://ar.wikipedia.org/wiki/%D8%A8%D9%88%D9%8A%D9%86%D8%BA_%D8%B3%D9%8A-17_%D8%BA%D9%84%D9%88%D8%A8_%D9%85%D8%A7%D8%B3%D8%AA%D8%B1_3">طائرة C-17</a> إلى قاعدة عسكرية غير محددة الموقع في الشرق الأوسط. ورجحت شبكة إن بي سي نيوز أن القاعدة المعنية هي قاعدة علي السالم الجوية في الكويت استنادًا إلى بعض المعطيات في الصور.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189865708588584960" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>هذا وسبق وأن تطرق جنرال فيلق مشاة البحرية الأمريكية فرانك ماكنزي للخطة الشاملة الأمريكية في سوريا وقال للصحفيين "ما نريد القيام به هو التأكد من أن تنظيم داعش غير قادر على استعادة السيطرة على أي من حقول النفط التي من شأنها أن تسمح لعناصره بالحصول على دخل في المستقبل"، مضيفا "اعتبارا من الآن، قمنا بتأمين حقول النفط في دير الزور في شرق نهر الفرات بالقرب من مصنع الغاز كونوكو والقرية الخضراء ".</p>
      <p>واتجهت الدفعة الأولى من التعزيزات العسكرية الأمريكية من العراق إلى دير الزور نهاية الأسبوع الماضي، كما وصل عدد من الجنود الأمريكيين إلى سوريا قادمين من العراق في 31 أكتوبر/ تشرين الأول الماضي.</p>
      <p>وفي 25 أكتوبر/ تشرين الأول، أكد وزير الدفاع الأمريكي مارك إسبر أن الوجهة النهائية للقوة الأمريكية ستكون منطقة دير الزور.</p>
      <p>من جهتها قالت وسائل إعلام كردية، إن قافلة عسكرية تتكون من قوات أمريكية خاصة قد وصلت إلى مناطق في شرق سوريا بالقرب من الحدود مع تركيا، مؤكدة أن هذه القوات تقوم بدوريات مستمرة في كل من منطقة الرميلان والقامشلي.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1189860940268879872" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <h3>ما هي أهداف الخطة الأمركية الجديدة في سوريا؟</h3>
      <p>الهدف غير الواضح لهذه المهمة العسكرية الأمريكية في سوريا، أثار الكثير من الجدل، كما اعترف ماكينزي، لأن الهدف الرسمي الأساسي المعلن هو منع تنظيم داعش من استعادة المنطقة التي قد تكون مصدر دخل مربح له. غير أن بعض التسريبات كشفت النوايا الخفية لهذه المهمة على نطاق واسع وتحدثت التسريبات عن حرص البنتاغون الأمريكي على ضمان عدم تمكن الرئيس السوري بشار الأسد وكذلك حليفه موسكو وطهران من الاستفادة من هذه الموارد التي كانت مصدر دخل رئيسي لسوريا قبل بداية النزاع، ومن دونها لن تتمكن دمشق من استعادة سيطرتها على الجزء الشرقي للبلاد.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/66/54/808x505_cmsv2_04c04424-7ef7-5a96-992c-18cf39c748b3-4276654.jpg"/>
        <figcaption>الرئيس الأمريكي دونالد ترامبرويترز</figcaption>
      </figure>
      <p>وفيما يتعلق بتنظيم داعش، فعلى الرغم من الخسارة الأخيرة لقائده أبو بكر البغدادي خلال العملية الأمريكية وتصفية الرجل الثاني في التنظيم أبو الحسن المهاجر الذي كان مرشحا لخلافة البغدادي، هناك مخاوف من أن يستعيد التنظيم قوته وسط الفوضى الحاصلة في سوريا حاليا جراء التدخل العسكري التركي في الشمال الذي بدأ في وقت سابق من هذا الشهر، حيث تستهدفت العملية التركية قوات سوريا الديمقراطية ذات الأغلبية الكردية المدعومة من الولايات المتحدة، والتي كان لها الدور الفعال في دحر تنظيم داعش في العديد من معاقله كان آخرها الرقة.</p>
      <p>التدخل التركي في شمال شرق سوريا عجل من انسحاب القوات الأمريكية من جزء كبير في شمال شرق سوريا، ما فتح المجال أمام النظام السوري وحلفائه الروس والإيرانيين لتحقيق مكاسب إقليمية وقد يتطلع إلى إطلاق حملة جديدة لاستعادة منطقة دير الزور.</p>

      <p>وتزامنا مع هذه المستجدات الأخيرة، أشار الرئيس دونالد ترامب وأعضاء الكونغرس أيضًا إلى أن الولايات المتحدة قد تتطلع إلى إيجاد طريقة جديدة للمساعدة في إعادة تأسيس عمليات أكثر نفوذاً لاستخراج النفط والغاز في دير الزور، والتي قد تشمل شركات أمريكية. وقال ترامب في 27 أكتوبر/ تشرين الأول الماضي خلال المؤتمر الصحفي الذي عقده للحديث عن عملية تصفية البغدادي "ما كنت أنوي القيام به، ربما، عقد صفقة مع شركة إكسون موبيل أو إحدى كبرى شركاتنا للذهاب إلى سوريا والقيام بإستغلال منشآت النفط بشكل صحيح". خلال نفس المؤتمر لم يخف الرئيس الأمريكي نواياه في استغلال الوجود الأمريكي في المنطقة للإستفادة من آبار وحقول النفط في كل من سوريا والعراق معتبرا ذلك طبيعيا مقارنة بالدور الكبير لواشنطن في المنطقة.</p>
      <h3>هل المطامع النفطية الأمريكية في سوريا قانوينة؟</h3>
      <p>وبعيدا عن الأهداف الأمريكية المعلنة وغير المعلنة، هل تعتبر حملة ترامب على النفط والغاز السوري قانونية بموجب القوانين الأمريكية والدولية الحالية؟ بالفعل من الناحية القانونية الدولية لا يحق للولايات الأمريكية أن تخوض هذه الحملة في سوريا وقد انتقدت روسيا بالفعل الخطة الأمريكية باعتبارها إنتهاكا للسيادة السورية.</p>
      <p>وأشارت تقارير أمريكية مجهولة المصدر إلى أن الجيش الأمريكي قام بتعمد "خلق" مشكلة حول الموارد النفطية والغازية في سوريا من أجل كسب دعم الرئيس ترامب لإبقاء القوات العسكرية الأمريكية في سوريا بحجة محاربة تنظيم داعش ولكن في الأصل تهدف الخطة إلى منع الأسد وحلفائه من استعادة السيطرة على الجزء الشرقي للبلاد، خاصة وأن ترامب أعلن في الأصل عن نيته في سحب القوات الأمريكية بالكامل من سوريا في ديسمبر/ كانون الأول 2018.</p>

      <p>ويناقش الخبراء أيضًا مدى فائدة النفط في دير الزور بالنسبة لأي جهة، لأن الإنتاج هناك كان تاريخيا منخفضًا من حيث الكمية والجودة، حيث كانت المنطقة تنتج 25 في المائة من إجمالي الإيرادات السنوية لسوريا قبل بداية النزاع. وتتركز حقول النفط في سوريا في محافظتي الحسكة ودير الزور، حيث لم يتجاوز الإنتاج النفطي في الحسكة سابقا عتبة الـ 150 ألف برميل يوميا، في حين كانت منشأت دير الزور تنتج حوالي 400 ألف برميل يوميا.</p>
