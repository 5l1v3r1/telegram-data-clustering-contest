      <h1>For the Alliance or for the Horde, Warcraft’s ‘For Azeroth’ video reaches for the heart</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-03T17:32:31+00:00">03 Nov 2019, 17:32</time> by <a rel="author">Owen S. Good</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jfBAns2gzNg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>BlizzCon is a fan convention, after all, so it follows that heaping helpings of fan service are served up there. Here is one such plateful, a retrospective on the 25-year canon of <a href="https://www.polygon.com/franchise/warcraft/786">Warcraft</a>.</p>
      <p>Fifteen years of that are driven by <a href="https://www.polygon.com/game/world-of-warcraft/2735"><i>World of Warcraft</i></a>, of course, and its factions’ principal characters combine for the trailer’s money line “You’ll never fight alone.” This is a massively multiplayer online game, after all.</p>
      <p>So no matter who you’ve become attached to — and in 15 years’ time, it might be everyone, Jaina, Anduin, Sylvanas and Thrall are here to give a big thumbs up, in scenes referencing the pivotal events of Azeroth, going back to the RTS days.</p>
      <p><a href="https://www.polygon.com/franchise/world-of-warcraft/2734"><i>World of Warcraft</i></a><i> </i>launched Nov. 23, 2004. <i>World of Warcraft Classic</i>, a vanilla presentation of the game’s early state, <a href="https://www.polygon.com/reviews/2019/9/5/20849704/world-of-warcraft-classic-review">went live in the MMO in August</a>. And <a href="https://www.polygon.com/game/world-of-warcraft-shadowlands/40630"><i>World of Warcraft: Shadowlands</i></a><i> </i>was <a href="https://www.polygon.com/2019/11/1/20944279/world-of-warcraft-shadowlands-level-squish-covenants-character-customization">announced as the next major expansion</a> — no launch date or window though — at BlizzCon 2019 this weekend.</p>
