      <h1>Польская комиссия в Смоленске</h1>
      <address><time datetime="2019-11-03T17:20:30+00:00">03 Nov 2019, 17:20</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W8wSvNI3Wow" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Представители польской прокуратуры совместно с российскими специалистами завершили осмотр обломков самолета Ту-154М экс-президента Польши Леха Качиньского, потерпевшего крушение под Смоленском в 2010 году.</p>
      <p>Это уже второй визит представителей польской стороны в Россию в текущем году. По неофициальным данным, целью этой поездки было проведение исследований, которые американские эксперты, сотрудничающие с польскими следователями, считают необходимыми.</p>
      <p>В ходе первого визита, состоявшегося в конце мая-начале июня, польская комиссия попросила провести дополнительные допросы очевидцев авиакатастрофы.</p>
      <p>В Следственном комитете РФ заявили, что в Москве нет сомнений относительно обстоятельств крушения . так как все собранные материалы безоговорочно свидетельствуют об ошибочных действиях экипажа, который продолжил заход на посадку на аэродром Смоленск-Северный в условиях плохой видимости.</p>
      <p>В результате авиакатастрофы погибли 88 пассажиров и восемь членов экипажа. Расследование уголовного дела продолжается как в Польше, так и в России.</p>
