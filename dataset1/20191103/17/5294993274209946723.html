      <h1>239 migrantes desembracaram em Itália domingo de manhã</h1>
      <address><time datetime="2019-11-03T17:41:05+00:00">03 Nov 2019, 17:41</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pmbXuuFSGrQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dois navios com um total de 239 migrantes atracaram em portos italianos, este domingo.</p>
      <p>Um deles é um cargueiro italiano que transportava 151 refugiados. Atracou no Porto de Pozzallo, no sul da Sicília. As pessoas tinham sido resgatadas no dia anterior, ao largo da Líbia.</p>
      <p>Algumas horas mais cedo, outros 88 refugiados desembarcaram do navio Alan Kurdi, da ONG alemã Sea Eye, no porto de Taranto, no sul do país. As 88 pessoas estiveram durante uma semana a bordo do navio, enquanto esperavam autorização do governo para atracar.</p>
      <blockquote>"Temos pessoas feridas com balas, atingidas em guerras civis nos países de onde vêm, e temos também sinais de tortura"<cite>Ina Schneider <br/>Médica a bordo do Alan Kurdi</cite></blockquote>
      <p>As equipas médicas estiveram no local no momento do desembarque. Ina Schneider, médica no Alan Kurdi, admitiu que a bordo havia <b>"muitas pessoas muito doentes"</b>, sem força e "traumatizadas pela experiência". A médica adiantou também que a bordo havia casos de ferimentos de balas e sinais de tortura provocada "nos centros de detenção na Líbia."</p>
      <p>A autorização para o desembarque chegou depois de vários países do bloco europeu concordarem em receber os migrantes. Alemanha e França vão acolher 60 refugiados, a Itália 13, Portugal 5 e a Irlanda dois.</p>
