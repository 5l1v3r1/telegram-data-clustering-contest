      <h1>Великобритания: Фараж против Джонсона</h1>
      <address><time datetime="2019-11-03T17:14:13+00:00">03 Nov 2019, 17:14</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UscX-KHO-00" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лидер партии "Брексит" Найджел Фараж заявил о том, что не будет выставлять свою кандидатуру на досрочных выборах в парламент Великобритании, намеченных на 12 декабря. Вместо этого он собирается разъезжать по стране и проводить кампанию против соглашения по условиям выхода королевства из ЕС, достигнутого премьером Борисом Джонсоном. В интервью британским СМИ Фараж заявил:</p>
      <p>"Я очень напряженно думал о том, как мне лучше всего послужить цели реализации "брексита". Это то, что я делаю. И не для карьеры. Я хочу заниматься политикой всю свою жизнь. Добиваться ли мне мандата и пытаться попасть в парламент? Или быть более полезным, разъезжая вдоль и поперек Соединенного Королевства, поддерживая кандидатов нашей партии. Я решил, что второй вариант будет более правильным".</p>
      <p>Фараж, которому Джонсон отказал в альянсе, называет сделку с Брюсселем не иначе, как предательством. В свою очередь лидер консерваторов и глава кабинета гнет свою линию.</p>
      <p>Борис Джонсон, премьер-министр Великобритании: "Единственный способ покинуть Европейский Союз сейчас и осуществить "брексит" - следовать сделке, той которая у нас есть".</p>
      <p>Впрочем в центре избирательной кампании - не только "брексит". Речь в том числе идет и о деньгах, причем больших. СМИ сообщают, что британские богачи готовятся немедленно покинуть Туманный Альбион, в случае, если премьером станет возглавляющий лейбористов Джереми Корбин. Опасения миллиардеров обоснованы. Это, так или иначе, подтвердил канцлер "теневого" кабинета министров лейборист Джон Макдоннелл:</p>
      <p>"Что я сделаю с налогами на доходы? В этом плане мы говорим предельно ясно. Пять процентов населения (имеются в виду очень богатые британцы) будут платить несколько больше. Остальные 95% граждан, зарабатывающих деньги, будут защищены".</p>
      <p>По данным последних опросов, консерваторы опережают лейбористов на 8-17 процентных пунктов. Между тем усталость электората от битвы за "брексит" и тонкости мажоритарной избирательной системы, затрудняют даже экспертов прогнозировать итоги голосования.</p>
