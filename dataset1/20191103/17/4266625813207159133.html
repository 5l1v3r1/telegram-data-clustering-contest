      <h1>В сети появился официальный тизер сериала об украинских классиках «Плеяда»</h1>
      <address>
        <time datetime="2019-11-03T17:51:00+00:00">03 Nov 2019, 17:51</time>
      </address>
      <p>
        <b>В сети опубликовали первый тизер исторического художественного сериала «Плеяда» о классиках украинской литературы, театра и деятелей искусств.</b>
      </p>
      <p>Об этом сообщают на странице проекта Плеяда в <a href="https://www.facebook.com/pleyada.serial/?__tn__=%2Cd%2CP-R&amp;eid=ARAlnI_rGERslgxrzNZ6V6YocRIAXxZJ_TpIJyjxhHoPxobxqmx8ywyaLgvpc-_jr-0bLgiTAxKkDmdO">Фейсбук</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gZLdqVR5X4Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сериал «Плеяда» посвящен деятельности таких художников, как Иван Франко, Леся Украинка, Михаил Драгоманов, Елена Пчилка, Ольга Кобылянская, Василий Стефаник, Николай Лысенко, Михаил Коцюбинский. Жанр будущего сериала определяют как «историческая драма и историческое предположение».</p>
      <p>«Однажды в Киеве, зимой, а может и весной 1888 года, в доме на Рейтарской, где жил известный уже тогда композитор Николай Витальевич Лысенко, в очередной раз собралась украинская творческая интеллигенция: молодежь (юная Лариса Косач, Максим Славинский, Михаил и Ольга Косачи, Людмила Старицкая, молодые украинские писатели В. Самойленко, Е. Тимченко, А. Судовщикова) и их родители-наставники: Николай Лысенко, Елена Пчилка и Михаил Старицкий. Это было обычным делом: молодежь училась у своих выдающихся наставников всему, начиная от уроков музыки до иностранных языков и основ драматургии. Это был по сути такой себе «доморощенный институт», где преимущественно и получила свое образование Леся Украинка. Но, несмотря на «доморощенность», качество того образования можно оценить по творчеству Леси Украинки ее переводах художественной литературы и публицистике, да и вообще по литературному буму, который начался в Украине с деятельности ПЛЕЯДЫ. Тот литературный кружок ПЛЕЯДА родил для Украины ее классиков и в конце концов создал основу украинской литературы и искусств.</p>
      <p>Иван Франко, Леся Украинка, Михаил Коцюбинский, Василий Стефаник, Ольга Кобылянская сделали украинский язык современным и модным, литературу – мощной, качественной и высокопрофессиональной, Николай Лысенко и Михаил Старицкий вынесли ее на сцену – и все они вместе доказали, что украинский язык имеет право на существование в культурной, интеллигентской среде, что украинская литература может быть не менее увлекательной и влиятельной, чем европейская, и что украинцы являются самостоятельной, образованной и талантливой нацией, которая не хочет раствориться в империях. И это была Первая Культурная Революция в Украине», – сообщают на странице проекта.</p>
      <p>Режиссер сериала – Тарас Дронь, автор идеи и сценарист – Наталья Яковлева, оператор – Юрий Король.</p>
      <p>Проект реализуется при поддержке Украинского культурного фонда.</p>
