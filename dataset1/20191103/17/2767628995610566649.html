      <h1>Nueva Delhi alcanza niveles de contaminación insoportables</h1>
      <address><time datetime="2019-11-03T17:27:18+00:00">03 Nov 2019, 17:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/43o1KMqVLQ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Parece niebla, pero es contaminación y humo. Nueva Delhi ha declarado el estado de emergencia sanitaria al llegar este domingo a niveles casi insoportables de polución.</p>
      <p>El índice de partículas finas presentes en la atmósfera de la capital india supera los 900 puntos, considerado tóxico. La OMS considera que las concentraciones superiores a 100 partículas PM 10 es peligroso para grupos de riesgo y por encima de 300 considera el aire como tóxico para el ser humano.</p>
      <p>Según el organismo la exposición a esas toxinas aumenta el riesgo de infecciones agudas en las vías respiratorias, así como de cardiopatías, neumopatía crónica y cáncer de pulmón.</p>
      <p>Este lunes las autoridades han impuesto restricciones de circulación a los vehículos en función de los números de matrícula. Lo anunciaba el jefe del Gobierno de la capital Arvind Kejriwal através de Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191164623233241088" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"¡Hola Delhi! El plan de (vehículos) pares e impares empieza hoy para reducir la contaminación. Por vuestro bien, por la salud de vuestros hijos y la respiración de vuestras familias, por favor respetad el plan de pares-impares. Compartid coche, esto aumentará la amistad, las relaciones, ahorrará gasolina y reducirá la contamcinación".</p>
      <p>Las autoridades de Nueva Delhi solo permitirán el tráfico de los coches cuyas matrículas finalicen en número par en los días pares del mes, y los vehículos impares en los días impares.</p>
      <p>Hay algunas excepciones a la regla.</p>
      <p>Las conductoras que viajen solas o en compañía de otras mujeres pueden circular sin importar el número de matrícula, al igual los padres que vayan a dejar o recoger a sus hijos a la escuela o los vehículos de dos ruedas, por ejemplo.</p>
      <p>No se espera que mejore la situación a corto plazo. La humedad producto de la fina lluvia caída ha disparado la suciedad del aire.</p>
      <p>"Además de cuestiones respiratorias, la contaminación también nos está presionando psicológicamente por lo que está ocurriendo ahora. No es invierno, por lo que sin duda no es niebla. Caminamos con máscaras", se lamenta un habitante de la ciudad.</p>
      <p>"Es asfixiante y te dan ganas de toser. Pensábamos que la llovizna mejoraría el tiempo y los niveles de contaminación, pero no parece que lo esté haciendo", comenta otro hombre.</p>
      <p>El humo es claramente visible desde el espacio.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189978915751825408" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Una gran amenaza para los pulmones de los cuarenta millones de habitantes de la región. Los colegios han sido cerrados y más de treinta vuelos desviados ante la poca visibilidad.</p>
      <p>La canciller alemana Angela Merkel, de visita en la ciudad, se ha comprometido al desarrollo de proyectos de transporte público eléctrico por valor de mil millones de euros para los próximos cinco años.</p>
      <p>La cordillera del Himalaya retiene el humo de las quemas agrícolas que se realizan en esta época del año, lo que sumado al monstruoso tráfico de la ciudad provoca este fenómeno.</p>
      <p>La llegada del frío, el uso indiscriminado de petardos en la noche de Diwali -el festival del año nuevo hindú que se celebró el pasado 27 de octubre- y la quema de rastrojos en los estados al norte de Nueva Delhi contribuyen a hacer el aire de la capital irrespirable.</p>
      <p>El experto en imagen por satélite Antonio Vecoli ha mostrado con una animación la -poca- evolución del fenómeno en los últimos días. La imagen muestra las concentraciones de carbono. En rojo, la mayor concentración.</p>
