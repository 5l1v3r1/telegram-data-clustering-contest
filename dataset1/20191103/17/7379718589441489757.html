      <h1>New Delhi è una camera a gas, voli deviati a causa dello smog</h1>
      <address><time datetime="2019-11-03T17:14:13+00:00">03 Nov 2019, 17:14</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-gCSEMpJf8o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>New Delhi è una camera a gas. La concentrazione delle polveri sottili nella capitale dell'India è di 810 microgrammi per metro cubo, 32 volte superiore al limite dell'Organizzazione mondiale della sanità.</p>
      <p>La cappa di smog è talmente fitta che le principali compagnie aeree hanno deviato i voli in arrivo all'aeroporto Indira Gandhi.</p>
      <p>Le autorità hanno distribuito 5 milioni di mascherine e disposto la chiusura delle scuole fino a martedì.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/67/64/606x430_cmsv2_ecf34513-1382-5e3d-b90b-a716a7ff0fb0-4276764.jpg"/>
        <figcaption>REUTERS/Anushree Fadnavis</figcaption>
      </figure>
      <p>"Oltre ai problemi respiratori, l'inquinamento in questi ultimi giorni sta intaccando anche gli stati d'animo - dice un abitante della megalopoli - Non è inverno, quindi non è sicuramente nebbia e andiamo in giro con le mascherine ".</p>
      <p>"È soffocante e continuiamo a tossire - racconta un residente - Speravamo che questa leggera pioggia portasse a un miglioramento delle condizioni e della visibilità, ma non mi pare che la situazione sia cambiata".</p>
      <p>Nella sua visita di venerdì scorso la cancelliera tedesca Angela Merkel ha sollecitato maggiori sforzi per ripulire l'aria di New Delhi, impegnandosi a stanziare un miliardo di euro per aiutare le città indiane a passare a trasporti più ecologici.</p>
