      <h1>Italia autoriza el desembarco de 150 migrantes en Sicilia</h1>
      <address><time datetime="2019-11-03T17:07:38+00:00">03 Nov 2019, 17:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w4HGRy_tad8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Unos 150 migrantes han desembarcado este domingo 3 de noviembre en el puerto de Pozzallo al sur de Sicilia tras haber sido rescatados por un barco italiano.</p>
      <p>El sábado, la embarcación Asso Trenta encontró a los migrantes dentro de unas barcazas no muy lejos de las costas libias</p>
      <p>Asso Trenta trasladó a los migrantes a tierra en una operación coordinada con el Centro de Rescate Marítimo de la Guardia Costera de Roma.</p>
      <p>Un desembarco que fue autorizado por el ministerio del Interior de Italia.</p>
      <p>En Tarento, en la región de Apulia, también llegaron a tierra los 88 migrantes socorridos por el barco Alan Kurdi, de la ONG alemana Sea Eye, tras una semana de espera en el mar y después de que Italia, Alemania, Francia, Irlanda y Portugal hayan llegado a un acuerdo para su reubicación.</p>
      <p>"Muchas personas estaban realmente enfermas. No tenían mucha fuerza y además estaban severamente traumatizados por la experiencia. Tenemos personas con heridas de bala debido a las guerras civiles de los países de donde vienen también hay algunos que muestran signos de tortura de los centros de detención de Libia", dijo Ina Schneider, médico a bordo de la ONG Sea Eye.</p>
      <p>La crisis en el Mediterráneo dio vida a un acuerdo de reubicación de migrantes entre Alemania, Francia, Italia y Malta.</p>
      <p>Un pacto firmado que permite a las ONG seguir sus operaciones de rescate, aunque estos 4 países piden mayor colaboración de sus socios europeos.</p>
