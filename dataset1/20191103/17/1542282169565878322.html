      <h1>Ιταλία: «Έδεσαν» δύο πλοία με 239 πρόσφυγες και μετανάστες</h1>
      <address><time datetime="2019-11-03T17:23:09+00:00">03 Nov 2019, 17:23</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oXOEDg1DYvE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Δυο πλοία που διέσωσαν συνολικά 239 πρόσφγες και μετανάστες ευρισκόμενους σε κίνδυνο στα νερά της Μεσογείου έδεσαν την Κυριακή σε ιταλικά λιμάνια.</p>
      <p>Στο Ποτζάλο της Σικελίας έδεσε το «Asso Trenta» της ιταλικής ακτοφυλακής, μεταφέροντας στην ακτή 151 άτομα που είχαν διασωθεί μια μέρα πριν στα ανοιχτά της Λιβύης.</p>
      <p>Νωρίτερα είχε φτάσει στο λιμάνι του Τάραντα της Απουλίας το γερμανικό πλοίο Sea-eye που μετέφερε 88 πρόσφυγες και μετανάστες.</p>
      <p>Η Ιταλία έδωσε τελικά άδεια στο σκάφος να αποβιβάσει τους διασωθέντες μετά από σχεδόν μία εβδομάδα διαπραγματεύσεων.</p>
      <p>Η Γερμανία και η Γαλλία συμφώνησαν να δεχτούν 60 πρόσφυγες, η Πορτογαλία 5, η Ιρλανδία 2 και οι υπόλοιπο 13 θα μείνουν στην Ιταλία.</p>
      <p><i>«Πολλοί άνθρωποι ήταν πραγματικό άρρωστοι. Δεν έχουν πολλές δυνάμεις και επιπλέον είναι και ψυχικά τραυματισμένοι με όλη αυτήν την εμπειρία. Εχουν πληγές από σφαίρες από τους εμφύλιους πολέμους στις χώρες από όπου προέρχονται αλλά έχουν και σημάδια βασανισμών από τα κέντρα κράτησής τους στη Λιβύη»</i>, αποκαλύπτει η γιατρός του πλοίου Sea-eye Ινα Σνάιντερ.</p>
