      <h1>كيف يبدو المشهد في &amp;quot;أحد الوحدة&amp;quot; بمختلف المناطق؟ (فيديو وصور)</h1>
      <address><time datetime="2019-11-03T17:13:23+00:00">03 Nov 2019, 17:13</time> by <a rel="author">Lebanon 24</a></address>
      <p>ارتفع عدد المحتجين في ساحتي رياض الصلح والشهداء في بيروت، مع استمرار وصول المزيد من الوفود من مناطق مختلفة، منذ الساعة الرابعة عصراً، حاملين الأعلام الوطنية ولافتات تطالب بالتغيير. </p>
      <figure>
        <iframe data-src="https://twitter.com/salmanonline/status/1191016144536309760?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/aldeinAyoub/status/1191009532962582528?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/>وفي زحلة يحتشد الزحليون عند مستديرة المنارة ومدخل المدينة، ملوحين بالأعلام اللبنانية على وقع الأغاني الوطنية.<br/> </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FOrabyWassim%2Fvideos%2F2543647359200121%2F&amp;show_text=0&amp;width=560" width="560" height="316" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>وفي مدينة طرابلس، تجمّع المحتجون في ساحة النور قادمين من مناطق عديدة محيطة، حاملين جميعاً الأعلام اللبنانية.<br/> </p>
      <figure>
        <img src="https://www.lebanon24.com/uploadImages/ExtImages/Images1/ExtImage-7381954-1435020800.png"/>
      </figure>
      <figure>
        <img src="https://www.lebanon24.com/uploadImages/ExtImages/Images1/ExtImage-1023288-84801080.png"/>
      </figure>
      <p> </p>
      <figure>
        <img src="https://www.lebanon24.com/uploadImages/ExtImages/Images1/ExtImage-6185196-572441472.jpg"/>
      </figure>
      <p> <br/>توازياً مع التجمّعات في مناطق مختلفة، كساحة إيليا في مدينة صيدا، حيث أغلق المحتجّون كل المسارب عند التقاطع بعدما تجمعوا في الساحة رافعين الاعلام اللبنانية، ولافتات تضمنت ردوداً على لافتات رفعت خلال المهرجان على طريق القصر الجمهوري، وسط هتافات تدعو إلى التغيير وتؤكد مواصلة التحرك، وسط انتشار كثيف لوحدات من الجيش. إلى ذلك، انطلقت مسيرة لعدد من المحتجين في شوارع المدينة، حمل المشاركون فيها علما لبنانيا عملاقا بطول أربعين متراً.<br/> </p>
      <figure>
        <img src="https://www.lebanon24.com/uploadImages/ExtImages/Images1/ExtImage-7897111-1961388032.jpg"/>
      </figure>
      <p> <br/>كما نظم "حراك كفررمان" مسيرة احتجاجية على الأوضاع الاقتصادية، انطلقت من خيمة "الحراك" على اوتوستراد كفررمان تقدمها قياديون في "الحزب الشيوعي اللبناني" وفاعليات شعبية ونسائية، رافعين العلم اللبناني. ووصلت المسيرة إلى محيط السرايا الحكومية وانضم اليها "حراك النبطية"، وتوجها بمسيرة واحدة نحو مصرف لبنان، وسط الأغاني الحماسية ومواكبة الجيش وقوى الامن الداخلي.</p>
      <figure>
        <img src="https://www.lebanon24.com/uploadImages/ExtImages/Images1/ExtImage-61358-180504208.jpg"/>
      </figure>
      <p> <br/>كذلك أقام أهالي بلدة الزيتون والقرى المجاورة في البقاع الشمالي، تحركاً تحت شعار "أحد الوحدة"، إحتجاجاً على الوضع المعيشي، ونظمّوا عريضة كتبوا عليها مطالبهم.<br/> </p>
