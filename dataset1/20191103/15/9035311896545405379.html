      <h1>Filistinli genci plastik mermiyle arkadan vuran İsrail polisine tepki</h1>
      <address><time datetime="2019-11-03T15:18:37+00:00">03 Nov 2019, 15:18</time> by <a rel="author">Enis Günaydın</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5Z08vrZLGPc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Batı Şeria'dan İsrail tarafına geçmek isteyen bir Filistinlinin İsrail polisi tarafından plastik mermiyle arkadan vurulmasının görüntüleri ortaya çıktı. İsrail Adalet Bakanlığı ise geçen yıl mayıs ayında yaşanan olayla ilgili hukuki sürecin sürdüğünü açıkladı.</p>
      <p>İsrail Adalet Bakanlığı, silahsız bir Filistinliyi arkasından plastik mermi ile vuran polis memuru hakkında hazırlanan iddianamenin yakında açıklanacağını duyurdu. Cumartesi günü ortaya çıkan görüntülerde ise kadın memurun, kendi talimatı üzerine uzaklaşan Filistinliyi arkadan vurduğu görülebiliyor.</p>
      <p>Bakanlık tarafından pazar günü yapılan duyuruda, orantısız güç kullanmakla suçlanan memura ilişkin soruşturmada 4 duruşma yapıldığı belirtildi.</p>
      <p>İsrail polisi ise olayın ortaya çıkmasının ardından sorumlu kadının görevden uzaklaştırıldığını, olay yerinde bulunan diğer memurların ise başka görevlere tayin edildiğini açıkladı.</p>
      <h3>Görüntüler sosyal medyada tepkiye yol açtı</h3>
      <p>Diğer yandan geçtiğimiz yıl mayıs ayından yaşanan olayla ilgili video kayıtları basında ve sosyal medyada paylaşıldı.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190689522859880449" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tepki çeken görüntülerde Batı Şeria'dan İsrail tarafına geçmek isteyen bir Filistinlinin güvenlik güçlerince durdurularak geri gitmesi isteniyor. Uzaklaşmaya başlayan adama arkasından "Hadi koşsana!" diye bağıran memurlardan biri Filistinli adamı sırtından plastik mermiyle vuruyor.</p>
