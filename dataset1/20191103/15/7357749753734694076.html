      <h1>Irak : le vent de contestation souffle toujours</h1>
      <address><time datetime="2019-11-03T15:09:20+00:00">03 Nov 2019, 15:09</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KY6MTcEyN0o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des cagettes en flamme au milieu des rues de Bagdad. Symbole d'un vent de colère qui continue de souffler sur la capitale irakienne et ailleurs dans le pays.</p>
      <h3>Appel à la grève générale</h3>
      <p>Depuis un mois, la population se mobilise pour demander la chute du régime. Et ce dimanche, premier jour de la semaine en Irak, une grève générale touchait de nombreuses écoles et administrations publiques.</p>
      <p>Ces Irakiens expriment leur ras le bol de la pauvreté et du chômage :</p>
      <blockquote>"On réclame nos droits, car nous n'avons pas d'emploi, pas de travail. Les privilèges sont réservés aux partis politiques.</blockquote>
      <blockquote>"Aujourd'hui, on a barré les routes et ce soir, on va retourner sur la place Tahrir.</blockquote>
      <p>Cible des contestataires, les autorités irakiennes sont accusées de mener une campagne d'intimidation, qui cible médias, blogueurs et autres militants.</p>
      <p>En un mois, les violences qui ont accompagné la contestation ont déjà fait plus de 250 morts.</p>
