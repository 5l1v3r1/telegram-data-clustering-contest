      <h1>شاهد: مشاهير يشاركون بحملة توعية لمطالبة الحكومات بالتحرك لإنقاذ الأرض والبشرية</h1>
      <address><time datetime="2019-11-03T19:20:39+00:00">03 Nov 2019, 19:20</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gv-GfIRc6j4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شارك كل من المغني إيلي غولدنغ والممثلة إيميلدا ستونتون وأيضا ديزي لوي والممثل جيم كارتر وآخرون في حملة توعوية "تحسيسية" لإنقاذ البيئة وطالبوا في شريط مصور الحكومات بالعمل بشكل جدي لحل أزمة المناخ. الحملة أطلقتها الحركة الإجتماعية المحافظة على البيئة <a href="https://rebellion.earth/">Extinction Rebellion</a> الأحد قبل الانتخابات العامة في بريطانيا في 12 ديسمبر/ كانون الأول المقبل.</p>
      <p>حركة <a href="https://rebellion.earth/">Extinction Rebellion</a> الإجتماعية تأسست في لندن في العام 2018، وهي تقوم بعدة نشاطات حول إشكالية البيئة والمحافظة عليها من خلال جملة من التظاهرات الملونة والمزعجة في جميع أنحاء العالم للدعوة إلى ضرورة الخفض السريع لإنبعاثات الكربون وإصلاح النظم الإيكولوجية البيئية المنهارة.</p>
      <p>حملة التوعية المصورة الجديدة أنتجت بالتعاون مع صانع الأفلام ريتشارد كورتيس و<a href="https://rankin.co.uk/">وكالة رانكان</a><a href="https://rankin.co.uk/">RANKIN</a> الإبداعية التي يرأسها المصور البريطاني يان يانكان، وهي تصور مجموعة من الناشطين من مختلف التخصصات تتراوح أعمارهم بين 8 و 80 عامًا وكذلك بعض المشاهير وهم يطالبون بوقف تدمير الغابات والمحيطات وفقدان أنواع النباتات والحشرات والحيوانات.</p>

      <p>وتضامنا مع إطلاق الحملة الأحد نظمت حركة Extinction Rebellion مجموعة من النشاطات الجانبية من بينها عرض أزياء تحسيسي خرج من قوانين عروض الأزياء الكلاسيكية. وفي شوارع لندن خرج نشطاء الحركة للتظاهر في الطرقات وهم يحملون توابيت كومب الأرض على أكتافهم في إشارة إلى نهاية الحياة في حال إستمرار الوضع على نفس الحال.</p>
      <p>وعادة ما تؤدي نشاطات حركة Extinction Rebellion الخارجية إلى إعتقال نشاطائها خاصة خلال الاحتجاجات الجماعية.</p>
