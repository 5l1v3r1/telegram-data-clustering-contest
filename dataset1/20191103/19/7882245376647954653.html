      <h1>Скончалась Мари Лафоре</h1>
      <address><time datetime="2019-11-03T19:21:08+00:00">03 Nov 2019, 19:21</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T5nVbNeN4yc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Швейцарии на 81-м году жизни скончалась франко-швейцарская певица и актриса Мари Лафоре. Впервые она выступила на большой сцене в 19 лет в конкурсе "Рождение звезды" на одном из французских телеканалов. К 23 годам приобрела популярность на эстраде. В 1978 году переехала в Швейцарию и получила гражданство этой страны.</p>
      <p>В свое время в СССР одной из песен Лафоре, получивших большую популярность, стала Manchester et Liverpool, мелодия которой в исполнении инструментального оркестра Франка Пурселя в течении нескольких десятилетий ежедневно сопровождала прогноз погоды в телевизионной программе "Время".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NuLV_LHY7mk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мари Лафоре также снялась в нескольких десятках фильмов и сериалов, среди которых - "Спрут-3", "Нежность", "На ярком солнце". Коллегами по съемочной площадке актрисы в том числе были Ален Делон и Жан-Поль Бельмондо.</p>
      <p>Видеомонтаж<b> • Вероника Доваль</b></p>
