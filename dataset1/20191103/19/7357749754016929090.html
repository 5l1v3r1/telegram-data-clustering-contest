      <h1>Face à la poussée de l'extrême-droite, Dresde décrète l' "Etat d'urgence nazi"</h1>
      <address><time datetime="2019-11-03T19:13:38+00:00">03 Nov 2019, 19:13</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dV1g5r8YVK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dresde, ville historique de l'est de l'Allemagne, est devenue ces dernières années un haut lieu de la progression de l'extrême-droite et de manifestations anti-Islam, menées sous la houlette du mouvement Pegida.</p>
      <h3>Réaffirmer les valeurs démocratiques de Dresde</h3>
      <p>Une tendance qui inquiète Max Aschenbach, élu local du parti satirique Die Partei, à l'origine d'une résolution intitulée "État d'urgence nazi", que vient d'adopter le conseil municipal :</p>
      <blockquote>"Les responsables politques refusent depuis des années de voir la réalité en face et de prendre des mesures pour contrer le fléau de l'extrême-droite. Ils se contentent de dire : Nous ne parlons pas aux nazis. Mais, ça ne mène nulle part."<cite>Max Aschenbach <br/>élu de Dresde (Die Partei)</cite></blockquote>
      <h3>La CDU a voté contre la résolution</h3>
      <p>Le texte vise à combattre toutes formes de discriminations, racisme et violences à Dresde tout en réaffirmant les valeurs démocratiques et pluralistes de la ville. Il a été adopté par les partis de gauche et les libéraux, mais pas par les conservateurs de la CDU, qui n'ont guère apprécié la forme de cette résolution.</p>
      <p><i>"Nous sommes certainement face à quelque chose de très indésirable. Ce sont des manifestations d'extrême-droite, et cela nous inquiète. Mais la motion, que le conseil municipal a adoptée, ne va pas permettre d'améliorer la situation",</i> souligne Hans-Joachim Brauns, élu local de la CDU.</p>
      <h3>La percée de l'AFD aux élections régionales</h3>
      <p>Il y a deux semaines, le mouvement anti-islam Pegida célébrait le cinquième anniversaire de sa création par une manifestation à Dresde.</p>
      <p>La capitale du Land de Saxe, où l'AFD, le parti d'extrême-droite, est arrivé en deuxième position lors des dernières élections régionales avec près de 28 % des voix.</p>
