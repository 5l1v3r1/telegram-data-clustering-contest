      <h1>'Punca utama konflik adalah sikap' [METROTV]</h1>
      <address><time datetime="2019-11-03T19:05:07+00:00">03 Nov 2019, 19:05</time> by <a rel="author">KAFE AHAD</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f3E1VjFpouk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PERDEBATAN tiada henti terutama menerusi platform media sosial yang menyentuh isu sensitif seperti kaum serta agama mengundang situasi kurang harmoni di negara ini.</p>
      <p>Segelintir netizen lebih senang menzahirkan perselisihan faham berkaitan sesuatu isu di laman sosial tanpa mengambil kira kesannya.</p>
      <p>Senario ini dibimbangi mampu menggugat kestabilan negara jika tiada usaha dilakukan untuk merapatkan semula jurang antara kaum.</p>
      <p>Ia juga membuka ruang kepada pelampau, tidak mengira agama, untuk mengeksploitasi isu sekali gus menzahirkan tindakan radikal.</p>
      <p>Bagi mendapatkan gambaran lebih lanjut berhubung isu ini, wartawan MUHAMMAD SAUFI HASSAN, jurugambar ADIBAH MOHD IZAM dan juruvideo KHAIRUS RAMLI menemubual Pakar Deradikalisasi DR AHMAD EL MUHAMMADY.</p>
      <p>
        <b>Bagaimana Dr melihat interaksi antara kaum yang memperlihatkan situasi kurang senang dengan pelbagai pertikaian menerusi media sosial?</b>
      </p>
      <p>Kalau kita lihat masyarakat hari ini, mereka lebih celik politik dan masyarakat kita menjadi satu masyarakat yang semakin ‘politikal’.</p>
      <p>Kita berpolitik 24 jam, tidak mengira masa, tempat dan waktu. Ia perkembangan yang bagus sebenarnya kerana masyarakat sudah celik politik.</p>
      <p>Bagaimanapun, apabila ia tidak dikawal, platform kebebasan yang diberikan itu dibimbangi akan disalah guna dan hari ini, kita sudah melihat beberapa kesannya.</p>
      <p>Sedikit sebanyak masyarakat kita menjadi ‘terlebih politik berbanding ahli politik’ dan wujud juga golongan yang saya simpulkan sebagai ‘ekstremis politik’ atau ‘kefanatikan politik’ yang melampau-lampau.</p>
      <p>Fenomena ini jika tidak dibendung di peringkat awal akan membawa kepada proses radikalisasi dalam konteks politik.</p>
      <p>Sebelum ini, kita melihat radikalisasi ini hanya berlaku dalam kumpulan beragama, kini sudah merebak kepada konteks politik.</p>
      <p>
        <b>Bagaimana jurang antara kaum di negara ini dilihat semakin melebar berbanding sebelum ini?</b>
      </p>
      <p>Ia bertitik tolak kepada pertembungan antara parti politik serta pengikut sesebuah parti.</p>
      <p>Apabila hari ini kita membuka kepada kebebasan berwacana, kebebasan ini disalahgunakan sehingga menaikkan iklim politik.</p>
      <p>Apa yang saya lihat adalah kualiti serta tema wacana kita banyak berlegar di sekitar isu kuasa politik, perkauman, agama dan ekonomi.</p>
      <p>Tema ini sering diperkatakan namun yang paling hangat dibincangkan adalah isu agama sehingga menyentuh perkara-perkara sensitif.</p>
      <p>Wacana ini tidak diuruskan dengan betul sehingga mengakibatkan ia menjadi perdebatan yang menjauhkan interaksi antara kaum dan hari ini, wujud segelintir kita sering berprasangka.</p>
      <p>Berdasarkan pemerhatian, di mana-mana negara yang mempunyai pelbagai kaum dan agama, ia adalah sebuah masyarakat yang sukar untuk diurus namun kita agak bertuah kerana menjadikan kepelbagaian sebagai sumber kekuatan berbeza dengan negara lain yang melihatnya sebagai punca konflik.</p>
      <p>Paling dekat dengan kita adalah di Myanmar, setiap kaum dan agama itu menjadi hujah untuk mereka berkonflik sehingga mencetuskan ketidakstabilan dalam negara yang akhirnya semua pihak berada dalam kerugian akibat kesalahan sendiri.</p>
      <p>
        <b>Adakah Dr melihat isu agama sebagai punca kepada sesuatu konflik?</b>
      </p>
      <p>Isu agama dan kaum ini tidak boleh dipisahkan. Ia sentiasa berkait rapat namun saya tidak bersetuju jika kita anggap konflik berlaku kerana isu agama. Sebenarnya, punca utama dalam konflik adalah sikap.</p>
      <p>Kita boleh hidup dalam masyarakat yang tidak beragama, namun masih tetap berkonflik. Jadi, hujah agama sebagai punca konflik tidak boleh digunakan sebaliknya perlu melihat kepada sikap setiap kita. Ia kembali kepada corak pemikiran dan bagaimana kita melihat sesuatu isu berkenaan.</p>
      <p>Masyarakat kita terlalu politikal sehingga mengaitkan setiap satu perkara dengan konteks politik tanpa melihat gambaran secara keseluruhannya.</p>
      <p>
        <b>Adakah kemungkinan keadaan ini akan membuka ruang kepada kumpulan pelampau untuk mengeksploitasi isu?</b>
      </p>
      <p>Ya, sudah semestinya. Elemen ekstremisme dan fanatik sudah wujud dalam semua agama.</p>
      <p>Di Barat, mereka berdepan dengan masalah sama iaitu ‘Fanatism Extremism’ dan natijahnya, tragedi yang berlaku di Christchurch, New Zealand apabila sikap fanatik sangat menebal mewujudkan proses radikalisasi.</p>
      <p>Ia tidak merujuk kepada mana-mana agama sebaliknya seperti yang saya katakan adalah masalah sikap segelintir masyarakat kita sendiri yang terlalu melampau dalam sesuatu isu.</p>
      <p>Kita bimbang pertelagahan kaum serta agama di negara ini akan membuka ruang kepada puak pelampau untuk mengeksploitasi sesuatu isu kerana ‘bahan-bahan’ atau ‘ingredients’ sudah ada. Hanya yang tinggal adalah percikan api permusuhan dalam skala besar.</p>
      <p>Bagaimanapun, kita lega kerana pihak berkuasa negara cekap untuk menghidu sebarang kegiatan ekstremisme namun sebagai rakyat, kita tidak boleh memandang remeh isu berkenaan sebaliknya perlu memikirkan sesuatu untuk membantu merapatkan jurang antara kaum.</p>
      <p>
        <b>Apakah platform atau cadangan kepada kerajaan berhubung situasi ini?</b>
      </p>
      <p>Saya berpandangan kita perlu membantu Kementerian Perpaduan dan Integrasi untuk mencari jalan dan ikhtiar supaya hubungan antara kaum itu dapat dirapatkan semula dan mengembalikan suasana aman serta harmoni.</p>
      <p>Kementerian ini sebenarnya penting selepas Kementerian Pertahanan serta Kementerian Dalam Negeri (KDN), cuma ini pandangan peribadi saya.</p>
      <p>Ia bersesuaian dengan laporan Polisi Keselamatan Negara yang dikeluarkan Majlis Keselamatan Negara (MKN) apabila kestabilan sosial itu diletakkan dalam nilai teras kedua manakala teras ketiga adalah keharmonian.</p>
      <p>Ini memberi indikasi kestabilan masyarakat dan politik teras paling utama dalam negara selepas kestabilan serta keselamatan negara secara fizikal.</p>
      <p>Kita perlu membantu kementerian ini supaya mencari jalan dan bekerjasama antara kaum menerusi perbincangan meja bulat bersama agamawan daripada agama lain dan memikirkan kaedah paling sesuai untuk semua kaum sama-sama menikmati faedah keamanan di negara ini.</p>
      <p>
        <b>Adakah Dr melihat pertelagahan ini bertitik tolak daripada segelintir ahli politik?</b>
      </p>
      <p>Peranan ahli politik sangat besar terutamanya apabila mereka mengeluarkan kenyataan kerana mereka mempunyai pengaruh dan pengikut.</p>
      <p>Sebarang kenyataan yang dikeluarkan memberi kesan kepada masyarakat dan ahli politik juga perlu memikirkan bahawa pengikut mereka mempunyai pelbagai tahap pemikiran.</p>
      <p>Ada pengikut politik yang mempunyai tahap pemikiran rasional. Sesetengahnya faham mengikut cara dia sendiri dan ada yang menafsirkan sesuatu mengikut emosi.</p>
      <p>Kita sebenarnya perlu mempromosikan ‘suara kewarasan’ dan bukannya ‘suara emosi’. Namun, agak menyedihkan apabila kebanyakan daripada kita lebih memilih suara emosi sehingga menyemai bibit-bibit pertelagahan.</p>
      <p>
        <b>Nasihat Dr secara keseluruhannya terutama membabitkan tokoh politik?</b>
      </p>
      <p>Saya cadangkan ahli politik dan kumpulan yang mahu aktif dalam politik untuk membina pemikiran ‘transpolitik’.</p>
      <p>Transpolitik ini membawa maksud boleh berpegang kepada sesuatu fahaman parti. Boleh percaya dengan parti dan memilih parti mengikut kehendak kita tetapi tidak fanatik.</p>
      <p>Kita mesti bersifat rentas politik, rentas kepartian, rentas emosi supaya kita menjadi lebih mudah untuk memahami masalah masyarakat lain dan rasional dalam perdebatan.</p>
      <p>Perdebatan perlu dilakukan secara sihat apabila kita memperkatakan mengenai isu itu saja secara objektif tanpa mengaitkan unsur emosi peribadi.</p>
      <p>Menerusi kaedah itu, saya sangat yakin serta percaya negara akan kekal makmur walaupun kita hidup dalam bermacam fahaman politik asalkan tahu meletakkan kewarasan dalam sesuatu perkara.</p>
