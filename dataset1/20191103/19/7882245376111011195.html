      <h1>"Нацистская чрезвычайная ситуация"</h1>
      <address><time datetime="2019-11-03T19:58:52+00:00">03 Nov 2019, 19:58</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QNBhvMC0TXQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Нацистская чрезвычайная ситуация" — резолюцию с таким названием принял городской совет Дрездена. В документе говорится о необходимости противодействия росту неонацизма в столице Саксонии. Резолюция призывает город объединиться для помощи жертвам неонацистского насилия и защиты меньшинств от действий ультраправых экстремистов.</p>
      <p>С инициативой выступил член городского совета Макс Ашенбах из сатирического политического проекта Die PARTEI, которую в Европарламенте представляют два депутата.</p>
      <p>"Политики годами отказываются принимать меры для борьбы с этой проблемой, существование которой больше нельзя отрицать. Меры, которые бы показали, что мы объявляем вне закона ультраправые идеи и мы не разговариваем с нацистами, что это просто неприемлемо", — объясняет Макс Ашенбах.</p>
      <p>Резолюция была одобрена 39 голосами против 29. Её поддержали, в частности, члены Левой партии и отвергли представители Христианско-демократического союза (ХДС), назвав документ "актом политического символизма".</p>
      <p>Ханс-Йоахим Браунс, член городского совета от Христианско-демократического союза, говорит: "Да, происходят определенно нежелательные вещи. Проводятся демонстрации с подоплекой ультраправого экстремизма. Это нас беспокоит. Но резолюция, принятая городским советом, не улучшает ситуацию".</p>
      <p>Мэр Дрездена заявил, что название у резолюции — популистское. Документ не обязывает власти Дрездена предпринимать какие-либо действия.</p>
      <p>Дрезден считается давним оплотом ультраправых. Именно здесь появилось антиисламское движение ПЕГИДА. В сентябре на выборах в земельный парламент Саксонии ультраправая партия "Альтернатива для Германии" набрала 27,5% голосов.</p>
