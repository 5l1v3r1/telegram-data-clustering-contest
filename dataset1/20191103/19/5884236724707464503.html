      <h1>Двое мужчин решали конфликт с помощью кирпичей. Мать и дочь погибли в аварии на Московском шоссе. Отдел происшествий 03.11.2019 18+</h1>
      <address><time datetime="2019-11-03T19:58:00+00:00">03 Nov 2019, 19:58</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246056&amp;hash=16613371cc9eca41" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Акт современного искусства в переулке Радищева коммунальщики закрасили, а акт вандализма не тронули.</li>
        <li>В акватории Невы прошли соревнования мотолодочников <a href="https://nevnov.ru/739458-v-peterburge-proshla-mezhdunarodnaya-marshrutnaya-gonka-motolodok">«Ледяная гонка».</a></li>
        <li>Аферист украл <a href="https://nevnov.ru/739300-v-vyborgskom-raione-s-parkovki-ugnali-kater-za-tri-milliona-rublei">катер</a> стоимостью 3 миллиона рублей с платной стоянки.</li>
        <li>Электронные террористы переключились с Porsche на РЖД. Теперь требуют в 10 раз больше <a href="https://nevnov.ru/739372-zhelavshie-zapoluchit-bitkoiny-terroristy-prigrozili-vzorvat-peterburgskie-vokzaly">биткоинов</a>.</li>
        <li>Мать и дочь погибли в результате <a href="https://nevnov.ru/739279-voditel-i-passazhir-hyundai-skonchalis-v-krupnoi-avarii-na-moskovskom-shosse">страшной</a> аварии на Московском шоссе.</li>
        <li>На трассе Кола водитель и пассажир ВАЗа получили серьезные травмы после того, как улетели в кювет и <a href="https://nevnov.ru/739292-voditel-i-passazhir-lady-postradali-v-avarii-v-lodeinopolskom-raione-lenoblasti">перевернулись</a>.</li>
        <li>В еще одном жутком «перевертыше» никто не пострадал. Водитель Škoda и его трехлетний ребенок получили лишь незначительные травмы.</li>
        <li>На Проспекте Просвещения сгорела <a href="https://nevnov.ru/739427-v-goryashei-na-prospekte-prosvesheniya-marshrutke-nikto-ne-postradal">маршрутка</a> без пассажиров.</li>
        <li><a href="https://nevnov.ru/739360-lada-granta-sobrala-opel-i-karsheringovyi-nissan-na-ploshadi-konstitucii">Лада Гранта</a> пронеслась на красный и зацепила три законопослушных автомобиля.</li>
        <li>Камаз проломил асфальт и <a href="https://nevnov.ru/739409-trotuar-na-svetlanovskoi-ploshadi-poimal-kamaz-dorozhnikov">испортил</a> только что отремонтированный тротуар.</li>
        <li>Двое мужчин на улице Тюшина повздорили и решили разобраться с помощью кирпичей.</li>
        <li>Дерево не выдержало натиск сурового петербургского ветра и <a href="https://nevnov.ru/739368-topol-upal-na-avtomobil-na-bukharestkoi-ulice-v-peterburge">упало</a> прямо на машину.</li>
      </ul>
