      <h1>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-03T10:20:00+00:00">03 Nov 2019, 10:20</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_606525855444.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1935, Αθήνα. Εναέρια άποψη της παρέλασης στην Αθήνα, η οποία πραγματοποιείται μετά την παλινόρθωση του βασιλιά. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_74019996223.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1954, Ρώμη. Ο ηθοποιός Μάρλον Μπράντο δίνει συνέντευξη στο ιταλικό ραδιόφωνο στο ξενοδοχείο του στη Ρώμη. - Πηγή: (AP Photo/Remo Nassi)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_571103060.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1957, Βενεζουέλα. Η Maserati του Αμερικανού οδηγου Χάρι Σελ στις φλόγες, μετά την πρόσκρουσή της σε τοίχο στο Γκραν Πρι του Καράκας, στη βενεζουέλα. Ο Σελ κατάφερε να βγει από το αυτοκίνητο, πριν εκείνο τυλιχθεί στις φλόγες. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_611103028.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1961, ανατολικό Βερολίνο. Εργάτες τοποθετούν ένα ξύλινο πάνελ επάνω στο τείχος του Βερολίνου, προκειμένου να αποκόψουν τη θέα από την ανατολική προς τη δυτική πλευρά της πόλης. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_631103071.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1963, Σαϊγκόν. Νοτιοβιετναμέζες προσφέρουν ένα αναψυκτικό σε στρατιώτη του νέου στρατιωτικού καθεστώτος, που φυλάει σκοπιά έξω από την Εθνοσυνέλευση. Η κατάσταση στη χώρα περιγράφεται ως "ήρεμη" μετά το στρατιωτικό πραξικόπημα που ανέτρεψε τον πρόεδρο Ngo Dinh Diem. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_661103014.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1966, Παρίσι. Άποψη του ολοκαίνουργιου αεροδρομίου Ορλί του Παρισιού. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_6803110144.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1968, Τόκιο. Σταθμάρχες στο μετρό του Τόκιο, σπρώχνουν τους επιβάτες στα βαγόνια. Είναι μια πολύ συνηθισμένη σκηνή, τις ώρες αιχμής στο Τόκιο. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_701103045.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1970, Σαντιάγο. Ο νέος Πρόεδρος της Χιλής, Σαλβαδόρ Αλιέντε χαιρετάει το πλήθος καθώς περπατάει από το Κογκρέσο προς τον Καθεδρικό του Σαντιάγο. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_781103056.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1978, Σιβηρία. Ένας εργάτης των σιδηροδρόμων, ντυμένος για να αντιμετωπίσει το δριμύ κρύο, σε απροσδιόριστη περιοχή της Σιβηρίας. - Πηγή: (AP Photo/Frank Filan)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_841103021.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1984, Νέο Δελχί. Ο Ρατζίβ Γκάντι, ο μόνος επιζήσας γιος -και διάδοχος- της Πρωθυπουργού Ίντορα Γκάντι, που δολοφονήθηκε από άνδρες της φρουράς της, ανάβει τη νεκρική πυρά της μητέρας του. - Πηγή: (AP Photo/Suresh Karadia)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_9111030202.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1991, Χονολουλού. Η Ιμέλντα Μάρκος στο πλευρό του συζύγου της, Φέρντιναρντ Μάρκος, πρώην Προέδρου των Φιλιππίνων. Η Μάρκος θα επιστρέψει στις Φιλιππίνες, μετά από έξι χρόνια εξορίας, προκειμένου να ζητήσει άδεια να ταφεί εκεί το σώμα του συζύγου της. - Πηγή: (AP Photo/Norm Shapiro)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_96110302089.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 1996, Ζαΐρ. Χούτου από τη Ρουάντα, πρόσφυγες του εμφυλίου πολέμου, σε στρατόπεδο στα σύνορα με το Ζαίρ. - Πηγή: (AP Photos/Enric Marti)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/03/18967/photos/full/AP_041103016030.jpg"/>
          <figcaption>Σαν σήμερα: Η 3η Νοεμβρίου στην ιστορία 2004, Καλιφόρνια. Η Κόρτνεϊ Λαβ, φτάνει σε ένα δικαστήριο του Μπέβερλι Χιλς. Η Λαβ αντιμετωπίζει κατηγορίες για κατοχή ναρκωτικών και έχει καταδικαστεί πρωτοδίκως σε οκτώ μήνες φυλάκιση. - Πηγή: (AP Photo/Nick Ut)</figcaption>
        </figure>
      </slideshow>
      <p>Η 3η Νοεμβρίου σε εικόνες</p>
