      <h1>Modal RM5 jual RM50 [METROTV]</h1>
      <address><time datetime="2019-11-03T10:00:21+00:00">03 Nov 2019, 10:00</time> by <a rel="author">Mohd Jamilul Anbia Md Denin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FCeRwfy9onI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ADA antara mereka sudah bergelar jutawan muda dengan memiliki jet peribadi dan kapal layar mewah hasil penjualan cecair perisa vape mengandungi nikotin.</p>
      <p>Malah, risikan sejak beberapa bulan lalu mendapati cecair vape mengandungi nikotin tanpa lesen dihasilkan di negara ini turut dieksport ke serata dunia hingga ke Kanada, Chile, Pakistan, Colombia, Mexico, Bulgaria, Bolivia, Paraguay dan Asia Barat.</p>
      <p>Jurucakap Kementerian Kesihatan Malaysia (KKM) berkata, kegiatan pengilangan cecair perisa vape yang semakin bercambah di negara ini jelas memberi keuntungan besar kepada golongan ini.</p>
      <p>Menurutnya, risikan KKM mendapati mereka hanya perlu menyeludup masuk cecair nikotin yang menjadi ibu vape atau bahan wajib bagi menghasilkan adunan perisa vape.</p>
      <p>“Berdasar siasatan, setiap satu gelen nikotin bersamaan 3.785 liter boleh digunakan bagi menghasilkan kira-kira 400,000 botol cecair perisa vape.</p>
      <p>“Setiap botol kecil cecair vape dihasilkan dengan modal sekitar RM3 ke RM5 sebelum dijual pada harga antara RM30 hingga RM50 sebotol kepada pelanggan tempatan.</p>
      <p>“Malah harganya boleh meningkat berkali ganda jika dieksport ke luar negara,” katanya.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/3HMPICVAPE12_1572752876.jpg"/>
        <figcaption>RAMPASAN cecair vape yang mengandungi nikotin oleh Penguatkuasa Farmasi. FOTO ihsan Farmasi</figcaption>
      </figure>
      <p>Menurutnya, siasatan dilakukan sebelum ini mendapati, pengilang cecair vape mencampurkan cecair nikotin dalam kuantiti tinggi hingga ada antaranya mencecah sehingga 50 miligram bagi setiap botol kecil.</p>
      <p>“Kandungan nikotin ini tinggi dan mampu mendatangkan kesan buruk kepada kesihatan termasuk menjadi punca kanser, kerosakan paru-paru selain mati mengejut seperti mana kes berlaku kepada pengguna vape di Amerika Syarikat dan United Kingdom,” katanya.</p>
      <p>Beliau berkata, KKM sebelum ini menasihati penjual, pengedar, pengilang dan pengimport untuk menghentikan serta-merta aktiviti pengilangan, pengedaran serta penjualan cecair vape mengandungi nikotin.</p>
      <p>“KKM akan meneruskan pemantauan serta menjalankan operasi berterusan dengan pelbagai pihak bagi memastikan penjualan cecair rokok elektronik atau vape bernikotin dapat dibanteras.</p>
      <p>“Nikotin adalah racun Kumpulan C dan dikawal sepenuhnya penggunaan mengikut Akta Racun 1952 [Akta 366].</p>
      <p>“Penjualan nikotin secara berleluasa tanpa lesen sah adalah satu kesalahan mengikut akta ini dan jika didapati bersalah boleh dihukum mengikut Seksyen 32(2) akta itu iaitu denda tidak melebihi RM3,000 atau penjara tidak melebihi satu tahun atau kedua-duanya sekali,” katanya.</p>
      <p>
        <b>Kilang jual jus minuman konon!</b>
      </p>
      <p>Cuba memperdaya pegawai Bahagian Penguatkuasaan Farmasi (BPF) Kementerian Kesihatan Malaysia (KKM) kononnya kilang diserbu hanya menghasilkan botol minuman jus asam jawa.</p>
      <p>Itu antara taktik pihak syarikat pengeluar cecair perisa vape mengandungi nikotin tanpa lesen di Tampin, Negeri Sembilan yang diserbu pihak BPF petang Khamis lalu.</p>
      <p>Kilang cecair perisa vape itu antara 29 kilang yang diserbu KKM sejak Khamis lalu, di seluruh negara selepas dikenal pasti menghasilkan cecair perisa vape nikotin.</p>
      <p>Dalam serbuan di Tampin itu, penyelia kilang cuba memperdaya pegawai BPF dengan mendakwa kilang ditutup dengan zink itu milik syarikat lain yang menghasilkan jus minum.</p>
      <p>Bagaimanapun, helah itu tidak berjaya apabila pegawai BPF nekad mengangkat pintu besi kilang itu beramai-ramai sebelum siasatan terperinci dilakukan.</p>
      <p>Hasil pemeriksaan dilakukan di premis itu menemui berpuluh botol cecair nikotin seludup dianggarkan seberat 207 liter yang disembunyikan di dalam peti sejuk di belakang premis.</p>
      <p>Malah, dalam pemeriksaan di lokasi kedua terletak 500 meter dari premis pertama, syarikat cecair vape dikesan menggunakan papan tanda tertera tulisan kilang besi bertujuan mengaburi pihak berkuasa.</p>
      <p>Namun sebaik mangga kilang besi itu dipotong, pegawai BPF menemui dua gudang besar digunakan untuk menyimpan ratusan ribu botol perisa vape sudah diproses dan dikotakkan.</p>
      <p>Ketua Pengarah Kesihatan Malaysia, Datuk Dr Noor Hisham Abdullah berkata, pegawai BPF dari ibu pejabat dibantu pegawai enam Cawangan Penguatkuasaan Farmasi (CPF) Selangor, Kuala Lumpur dan Putrajaya, Negeri Sembilan, Pulau Pinang, Kedah dan Terengganu terbabit dalam operasi sejak Khamis lalu bagi membanteras cecair vape mengandungi nikotin.</p>
      <p>Menurutnya, pihaknya merampas nikotin dan 35,439 item perisa vape mengandungi nikotin bernilai RM6.38 juta.</p>
      <p>“Tindakan ini diambil rentetan penjualan nikotin tanpa lesen racun yang sah. Malah penjualannya didapati semakin berleluasa termasuk di platform e-dagang dan media sosial.</p>
      <p>“Operasi bersepadu kali ini dilaksanakan hasil risikan oleh KKM ke atas aduan dan maklumat diterima daripada orang awam berkenaan penjualan rokok elektronik yang mengandungi cecair nikotin kepada orang ramai khususnya golongan pelajar sekolah dan belia,” katanya.</p>
      <p>Dalam pada itu, Dr Noor Hisham berkata, orang ramai boleh mengemukakan aduan dan menyalurkan maklumat berkenaan penjualan cecair rokok elektronik mengandungi nikotin kepada BPF atau melalui laman sesawang <a href="http://www.pharmacy.gov.my/">http://www.pharmacy.gov.my</a> atau mana-mana cawangan BPF yang berdekatan.</p>
      <p>Selain itu katanya, penjualan cecair vape nikotin boleh juga dilaporkan di talian 03-78413200 supaya tindakan sewajarnya dapat diambil bagi membanteras penjualan produk berkenaan di pasaran.</p>
