      <h1>Évacuations sanitaires : « Le Sénégal n’a plus besoin de se tourner vers l’étranger » (Dr Aloyse Waly Diouf)</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xoDHiRv6G3I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La problématique des évacuations sanitaires a fait l’objet d’un débat lors du congrès du SUTSAS ouvert ce samedi a Dakar. Selon le Dr Aloyse Waly Diouf, les évacuations vers les pays européens se sont considérablement réduites. Le Sénégal avec un bon plateau technique et la gratuité de la chimio thérapie est aujourd’hui en mesure de prendre en charge aussi bien les maladies du cancer que celles cardiovasculaires. Des progrès qui sont notés même s’il reste encore beaucoup de choses à parfaire...</b>
      </p>
