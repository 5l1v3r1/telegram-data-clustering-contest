      <h1>أسعار العملات مقابل الشيكل الإسرائيلي</h1>
      <address>
        <time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>جاءت أسعار صرف العملات مقابل الشيكل الإسرائيلي، اليوم الأحد، على النحو التالي: <br/><br/>الدولار الأمريكي: 3.52 شيكل.<br/><br/>الدينار الأردني: 4.93 شيكل.<br/><br/>اليورو الأوروبي: 3.97 شيكل.<br/><br/>الجنيه المصري: 0.21 شيكل.</p>
