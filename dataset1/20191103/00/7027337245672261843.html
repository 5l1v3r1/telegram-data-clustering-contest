      <h1>دستگاه قضایی عراق: دستور بازداشت حیدر العبادی صادر نشده است</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/12/1033174_672.jpg"/>
      </figure>
      <p>شورای عالی قضائی عراق در پاسخ به طرح سوال از سوی "ائتلاف النصر" در خصوص اینکه آیا حکمی از سوی دستگاه قضائی علیه حیدر العبادی، رئیس این ائتلاف صادر شده است یا خیر، اعلام کرد که حکمی در این خصوص صادر نشده است.</p>
    </article>
