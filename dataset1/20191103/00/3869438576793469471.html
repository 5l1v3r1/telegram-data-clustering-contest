      <h1>Выезд из Мурманска перекрыт из-за ДТП</h1>
      <address>
        <time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time>
      </address>
      <figure>
        <img src="https://www.mvestnik.ru/images/cms/thumbs/434bc275246f512e09d6f4c56c36e45f66239ea1/bezymyannyj_750_auto_jpg_5_80.jpg"/>

        </figcaption>
      </figure>
      <p>Как сообщает сообщество «<a href="https://vk.com/murmansk_dtp">ДТП ЧП Мурманск</a>», выезд из Мурманска на юг перекрыт. В настоящее время объезд осуществляется через Зверосовхоз. Это связано с аварией, в которой столкнулись две фуры. Одна из большегрузных машин и перегородила дорогу.</p>
