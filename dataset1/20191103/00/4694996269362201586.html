      <h1>"En Ligne" / Leadership local : Enda Ecopop touche du doigt les maux dont souffre l'Acte 3 de la décentralisation..</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T71P_vDTGL8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'Acte 3 de la décentralisation, du nom de cette réforme apportée au code des collectivités locales, souffre de plusieurs maux depuis sa mise en oeuvre, selon Mamadou Bachir Kanouté, Coordonnateur Exécutif d'Enda Ecopop, qui se prononçait sur la question. L'expert en décentralisation qui est l'invité de ce nouveau numéro de "En Ligne", invite ainsi les élus locaux à se pencher sur des moyens innovants de recherches de financement en dehors de la contribution de l'Etat qui est souvent en deça de la demande pressante des administrés trop souvent dans une situation de précarité. <br/>Dans ce numéro de "En ligne", le président du comité de pilotage du Prix de l'excellence en leadership local revient également sur le bien fondé de ce prix, ainsi que sur les objectifs recherchés en matière d'innovation et de bonne pratique...</b>
      </p>
