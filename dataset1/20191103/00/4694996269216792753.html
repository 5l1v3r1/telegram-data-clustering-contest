      <h1>STESS/Forum scientifique : "Tous les rapports seront traduits en actes concrets sur l'ensemble du territoire." (Mme Zakhra Y. T. Diop, MMFES)</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7bhN7kixebU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le forum scientifique du salon tournant économie solidaire et sociale a pris fin ce jours Samedi 02 Novembre 2019, cinquième jour du salon. Ainsi, cinq panels ont réuni des experts, des universitaires des trois pays (Sénégal, Maroc et Côte d'Ivoire), des étudiants et des cadres qui ont passé en revue des thèmes d'une importance capitale. " Economie sociale solidaire, concept et réalité"; "l'économie sociale et solidaire dans la territorialisation des politiques politiques"; "cadre légal et réglementaire de l'économie sociale et solidaire : Etat des lieux et perspectives" ; "Mécanisme et financement de l'economie sociale et solidaire" et enfin "les nouvelles opportunités pour les acteurs de l'economie sociale et solidaire" Au sortir de ces moments intenses de réflexion, des recommandations ont été faites par les acteurs. À cet effet, la ministre de la microfinance et de l'économie solidaire, Mme Zakhra Y. T. Diop, a tenu à féliciter l'ensemble des acteurs pour "le travail de qualité abattu tout au long du forum". Elle a également tenu à rassurer de la bonne utilisation des conclusions dudit forum. En effet, dira t-elle " nous ne faillirons pas. Il n'y aura aucun rapport dans les tiroirs au contraire tous les rapports seront traduits en actes concrets sur l'ensemble du territoire et au niveau de la diaspora. Telle est la devise du chef de l'État en mode fast-track"</b>
      </p>
