      <h1>鄭文燦、吳怡農力推《陽光普照》　讚國片走出自己風格</h1>
      <address><time datetime="2019-11-03T00:03:00+00:00">03 Nov 2019, 00:03</time> by <a rel="author">周怡孜, 林育緯</a></address>
      <p>榮獲本屆金馬獎11項大獎提名，導演鍾孟宏的第5部作品《陽光普照》1日在台上映，不少政界人物都入場觀看，並大力推薦這部催淚電影。桃園市長鄭文燦2日趁著行程空檔，特地前往戲院觀看，他以「很有感覺」及「很有溫度」來形容這部電影；民進黨台北市立委參選人吳怡農也特別帶著助理，在行程結束後一同觀賞了這部片。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kGmi_X2IE-c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《陽光普照》由鍾孟宏與鏡文學編劇統籌張耀升合作編劇，入圍今年金馬獎最佳影片、原著劇本與男女主角、配角等共11項提名。劇情描述，一家人面臨各種危機與波折，彼此間不斷糾結、掙扎，但最後從中找尋到家的定義，並迎來光明。</p>
      <p>鄭文燦說，這是一部會讓大家很有感覺及溫度的電影，劇中在刻畫父與子、好與壞的各種掙扎中，張力很大，讓人在看的過程裡，心情上會有很多的起伏。</p>
      <p>「原來生命沒有這麼簡單」，鄭文燦說，這部片傳達給外界的是，生命其實充滿了挫折、環境壓力，以及許多的不得已，而這些元素，都構成了每個人在家庭生活中，感情很難放下的部分。</p>
      <p>而曾擔任過新聞局長的鄭文燦也說，「這部片拍得非常好，我想國片慢慢走出自己的風格，依據我當作新聞局長的直覺，這部一定會熱賣」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191103074625-1251c7030da77eca9b867eed4afbbaa8-tablet.jpg"/>
        <figcaption>立委參選人吳怡農趁跑攤行程結束後，前來觀看《陽光普照》。</figcaption>
      </figure>
      <p>吳怡農在看完電影後，帶著助理現身，並在現場與《陽光普照》背板合影，向外界推薦這部電影。</p>
