      <h1>Netflix выпустил эпичный трейлер третьего сезона «Принца-Дракона»</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>Netflix наконец-то выпустил трейлер третьего сезона фэнтезийного мультсериала «Принц-дракон», который показывает приготовления к войне, а также раскрывает множество новых деталей о вселенной.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/i8FPzAW7HZ4" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В финале второго сезона пути героев разошлись. Каллум, Райла и дракончик дальше отправляются в Зедию, чтобы рассказать о выжившем наследнике Короля-Дракона, а юный король Эзран прибывает домой, где ему приходится сталкиваться с подготовкой к войне.</p>
      <p>Ранее авторы рассказывали, что готовят суммарно семь сезонов по вселенной. Основная история завершится в трёх сезонах, а затем команда выпустит ещё два сюжета по два сезона — но это зависит от интереса поклонников.</p>
      <p>Развязку основной истории мы увидим уже 22 ноября.</p>
