      <h1>Gamou 2019 : Des petits-fils de Cheikh Al Islam dénoncent l'absence des services étatiques et interpellent le président Macky Sall sur le marché de Médina Baye.</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QVHudwBoIMk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> Ils ont tenu ce matin un point de presse pour fustiger l'absence des services étatiques à Médina Baye, à quelques jours du Gamou. ils, ce sont des petits-fils, des moukhadams et des talibés de Baye Niass, réunis autour d'une plateforme dénommée « Groupe Médina ». <br/>Selon leur porte-parole, Serigne Aliou Cissé Niass, la non présence des services dans les différents secteurs tels l'électricité, l'eau, l'assainissement etc, est tout simplement due à un manque de considération de la part de l'Etat. « Médina Baye ne mérite pas ce manque de considération, car c'est une cité religieuse qui joue un rôle très important dans l'essor de ce pays », a-t-il martelé. <br/><br/>Dans un autre registre, les petits-fils de Baye ont interpellé le président Macky Sall sur le marché de Médina Baye dont la réfection a été confiée à Mouhamed Ndiaye  Rahma. « Ce marché appartient à Cheikh Al Islam El Hadj Ibrahima Niass. Il détenait le titre foncier de son vivant. Alors, nous demandons que lumière soir faite sur ce projet… »</p>
