      <h1>Ngoundiane : Le Maire Mbaye Dione inaugure un cinquième poste de santé et fait son bilan dans ce secteur.</h1>
      <address><time datetime="2019-11-03T00:00:00+00:00">03 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R6GJeAuBu0Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le village de Thiangaye a abrité la cérémonie d'inauguration du cinquième poste de santé de la commune de Ngoundiane. Cette cérémonie présidée par le Docteur Aloise Diouf, Directeur de cabinet du ministre de la santé et de l'Action sociale, a enregistré la présence d'une forte délégation de la région médicale de Thiès, du district sanitaire de Khombole mais également de collègues maires de l'édile de la localité par ailleurs, secrétaires général de l'Association des maires du Sénégal (Ams).  S'adressant à la foule nombreuse venue du village de Thiangaye et des villages de la commune Ngoundiane et même de villages de communes voisines que polarise ce nouveau poste de santé, le Directeur de cabinet du Ministre de la santé et de l'Action sociale, Docteur Aloïse Diouf a magnifié la réalisation d'une telle infrastructure qui rapproche les patients de leur lieu de consultation.  <br/><br/>En effet, le poste de santé est composé de deux salles d’observation, d'un bureau de l'Infirmier chef de poste (Icp), d'une salle de soins toute équipée d'un matériel de dernière génération, d'une pharmacie et d'un logement pour l'infirmière cheffe de poste.  <br/><br/>Ce poste offre toutes les commodités pour la prise en charge correcte des huit mille (8000) personnes habitants l'ensemble des villages et hameaux polarisés. Le représentant du ministre a vivement félicité le maire de Ngoundiane, Mbaye Dione qui est un modèle d'élu à l'écoute de ses administrés et qui apporte toujours des solutions à leurs préoccupations.  <br/><br/>Cette démarche matérialise une parfaite compréhension de la politique sanitaire du Président Macky Sall qui a inscrit en priorité l’accès à la santé pour tous dans les cinq accès universels durant son mandat en cours.  <br/><br/>Après avoir rappelé le processus de transformation de l'ancienne case de santé en poste de santé, Mbaye Dione a remercié le Conseil municipal de Ngoundiane qui a accepté de dépenser sur fonds propres plus de trente cinq millions pour satisfaire cette demande des populations de Thiangaye et environs. Il a ensuite demandé au Directeur de cabinet du ministère de la santé et de la l'action sociale de bien vouloir transmettre au Chef de l'Etat ses sincères remerciements pour sa politique de proximité dans des secteurs vitaux comme la santé.  <br/><br/>C'est d'ailleurs ce qui l'a inspiré à inscrire des dépenses importantes dans les budgets annuels de sa commune.  <br/>A titre illustratif, le maire de Ngoundiane a rappelé que durant son mandat en cours (2014-2019), le Conseil municipal de Ngoundiane a investi sur fonds propres, plus de deux cent millions ( 200 000 000 ) francs Cfa dans le secteur de la santé.  <br/><br/>Parmi ces investissements les plus importants, il a cité : la construction du Logement de la maternité de Diack  ( 20 000 000 f cfa), la réhabilitation maternité et logement sage-femme Ngoundiane  ( 25 000 000 f cfa), la construction du poste de santé de Thiangaye  ( 35 000 000 f cfa), l'acquisition de quatre ambulances  ( 50 000 000 f fcfa), la subvention annuelle de quatre millions (4 000 000) francs Cfa allouée, aux quatre postes de santé pour la prise en charge de leurs factures d’eau et d’électricité soit vingt millions au total sur la durée du mandat, l'achat pour les quatre postes de santé par le Conseil municipal de médicaments à la PRA de Thiès, pour un montant annuel de quatre millions (4 000 000) francs Cfa soit vingt millions sur la durée du  mandat, la dotation mensuelle de cent soixante (160) litres de carburant aux quatre (4) ambulances ; la prise en charge par la commune de la rémunération mensuelle de l'Icp, d’une sage-femme, des matrones, des quatre (4) chauffeurs des ambulances, des quatre (4) dépositaires et de quatre (4) agents de santé communautaire.   <br/><br/>A cela, il faut ajouter le financement de la construction du poste de santé (dispensaire et maternité) à Séokhaye par un partenaire privé, Mouhamadou Moustapha SY, Djamil, Président du Conseil d’administration de la Gécamines, société exploitante d’une carrière à Ngoundiane.  <br/>Pour un coût global de plus de soixante  millions ( 60 000 000 ) francs cfa, ce poste a été inauguré le 17 mars 2019.  <br/><br/>Il a terminé son propos en demandant au Représentant du Ministère de la santé de bien vouloir appuyer la commune de Ngoundiane dans le recrutement dans la fonction publique des deux Icp de Séokhaye de Thiangaye de  sages-femme de la maternité de Séokhaye toutes prises en charge par la mairie.  <br/><br/>Enfin, pour l'histoire, il faut noter que ce poste de santé porte le nom de Mbaye Dione, pas ce lui du maire mais, celui de son grand père qui fut le premier chef du village officiel de Thiangaye. La famille du défunt parrain représentée par son frère Aliou Dione dit Ndière a magnifié ce beau geste de reconnaissance à l'endroit d'un grand bâtisseur, un patriote mais un homme de refus.</p>
