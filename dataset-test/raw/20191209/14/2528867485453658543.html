      <h1>【修例風暴】大律師公會嚴厲譴責對終院及高院縱火破壞行為</h1>
      <address>
        <time datetime="2019-12-09T14:11:00+00:00">09 Dec 2019, 14:11</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》大律師公會就昨晚（８日）終審法院及高等法院遭縱火及破壞的<br/>行為，予以最嚴厲譴責，指破壞的人並非真誠示威人士，而是罪犯，必須繩之於法，批評他們的<br/>行為沒有任何合理或可辯護的基礎，亦並非行使法治下文明社會的任何權利。<br/>　　聲明說，司法機構是掌管公義及維護法治的主要守護者，及保障市民基本權利和自由的機構<br/>，在紀念國際人權日發生此等行為是諷刺。（ｃｌ）（ｚｚ）</p>
    </article>
