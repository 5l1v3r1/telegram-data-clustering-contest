      <h1>В Австралии объявлен режим ЧП из-за пожаров</h1>
      <address><time datetime="2019-12-09T14:38:23+00:00">09 Dec 2019, 14:38</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wkuLk6vBkus" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Австралийские пожарные продолжают самоотверженную борьбу с огнем - в штате Новый Южный Уэльс ситуация осложняется с каждым часом. По прогнозам метеорологов, в ближайшее время температура поднимется выше 40 градусов по Цельсию. В районе объявлено чрезвычайное положение. Министр по чрезвычайным ситуациям штата заявил, что наступившая неделя из-за погодных условий может стать самой опасной.</p>
      <p>Шейн Фицсиммонс, начальник пожарной службы Нового Южного Уэльса: <i>"К сожалению, есть вероятность более сухих гроз без осадков с завтрашнего дня и очень возможно возникновение новых пожаров".</i></p>
      <p>Лесные пожары бушуют в Австралии более 1,5 месяцев. За это время огнем были уничтожены более 2 млн га леса, включая национальные парки и места обитания коал, а также 700 жилых домов и около полутора тысяч административных построек, сообщается о 4 погибших.</p>
