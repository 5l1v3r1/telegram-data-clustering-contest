      <h1>Губернатор Псковской области: У эстонцев есть шанс жить в Печорском районе</h1>
      <address>
        <time datetime="2019-12-09T14:34:00+00:00">09 Dec 2019, 14:34</time>
      </address>
      <p>Губернатор Псковской области Михаил Ведерников заявил, что у эстонцев, претендующих на приграничный Печорский район области, есть шанс поселиться на этой территории.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fgPYR074SiU" width="914" height="514" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Для этого нужно получить российское гражданство», - сказал губернатор на Втором международном медиафоруме в Пскове.</p>
      <figure>
        <img src="https://static.mk.ru/upload/entities/2019/12/09/14/articlesImages/image/f2/4b/37/df/d7f980692c9a353776e54438fb71c43c.jpg"/>
        <figcaption>Фото: пресс-служба администрации Псковской области</figcaption>
      </figure>
      <p>Напомним, спикер эстонского парламента Хенна Пыллуааса заявил в ноябре, что Россия должна вернуть Эстонии Изборск, Печорский район, Ивангород, аннексированные по Тартускому мирному договору 1920 года.</p>
      <p>«Это исконно русские территории. Если коллега плохо знаком с историей, то мы ему проведем экскурсию. Можно даже на Чудском озере», - предложил Михаил Ведерников, добавив, что не будет «повторять фразу начальника про уши от мертвого осла». Напомним, президент Владимир Путин ответил таким образом на территориальные претензии Латвии в отношении приграничного Пыталовского района Псковской области.</p>
      <p>Фото: пресс-служба администрации Псковской области</p>
