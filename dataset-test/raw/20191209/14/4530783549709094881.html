      <h1>Во­круг участ­ка под го­сти­ни­цу на ули­це Ма­ну­фак­тур­ной на­ча­ли сно­сить за­бор</h1>
      <address>
        <time datetime="2019-12-09T14:07:00+00:00">09 Dec 2019, 14:07</time>
      </address>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0042/1569/icon.jpg?1575889435"/>
      </figure>
      <p>Забор вокруг участка на пересечении улиц Совнаркомовской и Мануфактурной в Нижнем Новгороде начали сносить 9 декабря, сообщают очевидцы.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uG92C0wx4HU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По состоянию на 14:00 снято уже около 10 секций и несколько столбов рядом с воротами.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0042/1569/img.421569.snos_6.jpg"/>
      </figure>
      <p>Напомним, ООО «НвскНН» планировало построить на данном участке гостиницу и в марте 2019 года огородило его забором, однако местные жители <a href="http://www.vremyan.ru/news/gleb_nikitin_i_vladimir_panov_obsudili_s_zhitelyami_stroitelstvo_gostiniczy_na_manufakturnoj.html">выступили резко против</a> строительства вплотную к их домам. Кроме того, на огороженной территории был <a href="https://vk.com/wall-179987321_1250">выявлен объект культурного наследия</a> — фрагмент ярмарочной канализации XIX века.</p>
      <p>В результате губернатор Нижегородской области Глеб Никитин 2 октября <a href="http://www.vremyan.ru/news/nikitin_poruchil_rastorgnut_dogovor_arendy_s_zastrojshhikom_gostiniczy_na_manufakturnoj.html">поручил</a> региональному министерству имущественных и земельных отношений расторгнуть с ООО «НвскНН» соглашение и договор аренды участка. Тогда же появилась информация о том, что на спорном участке планируется обустроить сквер.</p>
    </article>
