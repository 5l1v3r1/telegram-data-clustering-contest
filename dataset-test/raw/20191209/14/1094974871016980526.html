      <h1>Российская компания вошла в десятку крупнейших мировых производителей оружия</h1>
      <address><time datetime="2019-12-09T14:02:00+00:00">09 Dec 2019, 14:02</time> by <a rel="author">Вести.Ru</a></address>
      <p>Российский концерн ПВО "Алмаз-Антей" занял 9 место в ТОП-100 мировых производителей оружия за 2018 год. Рейтинг опубликовал Стокгольмский институт исследования проблем мира SIPRI.</p>
      <figure>
        <iframe data-src="https://twitter.com/SIPRIorg/status/1203967028891148288?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Российская компания поставила оружия на 9 миллиардов 640 миллионов долларов, что позволило ей подняться на одну строчку выше. В 2017 году "Алмаз-Антей" замыкал десятку лидеров.</p>
      <p>Также в сотню лучших попала "Объединенная авиастроительная корпорация". Она расположилась на 15 месте, потеряв одну позицию. 18 строчку занимает "Объединенная судостроительная корпорация", это на три пункта ниже, чем в 2017 году.</p>
      <p>Корпорация "Тактическое ракетное вооружение" тоже опустилась на 2 строчки и занимает 26 строчку. Помимо прочих, в ТОП-100 попали "Объединенная двигателестроительная корпорация", "Высокоточные комплексы", "Росэлектроника", "Вертолеты России" КРЭТ и "Уралвагонзавод".</p>
      <p>Первые строчки рейтинга оккупировали компании из США. Например, Lockheed Martin в 2018 году поставил оружия на 47 миллиардов 260 миллионов, а Boeing – на 29 миллиардов 150 миллионов долларов.</p>
