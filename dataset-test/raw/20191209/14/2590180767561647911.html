      <h1>আর্চারির সব স্বর্ণ বাংলাদেশের</h1>
      <address><time datetime="2019-12-09T14:27:00+00:00">09 Dec 2019, 14:27</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rvaYDOTsYPw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>সাউথ এশিয়ান (এসএ) গেমসে আর্চারি ডিসিপ্লিনের ১০ ইভেন্টের সবগুলোর স্বর্ণ জিতেছে বাংলাদেশ।</b><br/><br/>আর্চারি থেকে গতকাল ৬টি সোনার পদক আসে বাংলাদেশের ঘরে। আজ সোমবার (৯ ডিসেম্বর) প্রাপ্তির খাতায় যোগ হলো আরও চারটি। ফলে সব মিলিয়ে দক্ষিণ এশিয়ান গেমসের আর্চারিতে দশে দশই ঘরে তুললেন বাংলাদেশের আর্চাররা।<br/><br/>নেপালের পোখারায় পুরুষ রিকার্ভ এককের ফাইনালে ভুটানের কিনলে তিসেরাংকে ৭-১ সেট পয়েন্টে রোমান সানা উড়িয়ে দিলে দশ ইভেন্টেই সেরা হওয়ার বৃত্ত পূরণ করে নেয় বাংলাদেশ। আজ সকালটা ছিল যেন সোনায় সোহাগায় ভরা। কম্পাউন্ডের দুটি এবং মেয়েদের রিকার্ভ ফাইনালেও বাজিমাত করেন বাংলাদেশের আর্চাররা।<br/><br/>সোমবার সকালে সোনালি হাসির ঝলক শুরু কম্পাউন্ড এককের ফাইনাল থেকে। শ্রীলঙ্কার প্রতিযোগীকে ১৪২-১৩৪ স্কোরে হারিয়ে বাংলাদেশকে দিনের প্রথম সোনার পদক এনে দেন সুমা বিশ্বাস। এরপর পুরুষ এককের ফাইনালে হাড্ডাহাড্ডি লড়াইয়ে ১৩৭-১৩৬ স্কোরে ভুটানের প্রতিযোগীকে হারিয়ে দেন সোহেল রানা।<br/><br/>কম্পাউন্ডের সাফল্যের রেশ রিকার্ভেও ধরে রাখে বাংলাদেশ। মেয়েদের রিকার্ভ এককে ভুটানের প্রতিযোগী দেমা সোনমের বিপক্ষে ৭-৩ সেট পয়েন্টে ইতি জিতলে দিনের তৃতীয় সোনার পদক পায় বাংলাদেশ।<br/><br/>গতকাল রিকার্ভ পুরুষ দলগত ইভেন্টে রোমান, তামিমুল ইসলাম ও মোহাম্মদ হাকিম আহমেদ রুবেল সোনার পদক জয় করেন। তারা ৫-৩ সেট পয়েন্টে শ্রীলঙ্কাকে হারান।<br/><br/><br/>রিকার্ভ মহিলা দলগত ইভেন্টের ফাইনালে ইতি, মেহনাজ আক্তার মনিরা ও বিউটি রায় ৬-০ সেট পয়েন্টে জিতেন। রিকার্ভ মিশ্র দলগততেও সেরা হয় বাংলাদেশ।<br/><br/>কম্পাউন্ড পুরুষ দলগতর ফাইনালে ভুটানকে ২২৫-২১৪ স্কোরে হারায় অসীম কুমার দাস, সোহেল রানা ও মোহাম্মদ আশিকুজ্জামানে গড়া বাংলাদেশ দল।<br/><br/>কম্পাউন্ড নারী দলগত বিভাগে শ্রীলঙ্কাকে ২২৬-২১৫ ব্যবধানে হারিয়ে সোনা জিতেন সুস্মিতা বণিক, শ্যামলী রায় ও সোমা বিশ্বাসকে নিয়ে গড়া দল।<br/><br/>কম্পাউন্ড মিশ্র দ্বৈতে জুয়েল রানা-রোকসানা আক্তার জুটি স্বাগতিক নেপালের জুটিকে ১৪৮-১৪০ ব্যবধানে হারিয়ে ষষ্ঠ বারের মতো সোনার হাসি এনে দেন।<br/><br/>নেপালের কাঠমান্ডু-পোখারার চলতি আসরে এরইমধ্যে ১৮টি সোনা জিতেছে বাংলাদেশ। দেশ ও দেশের বাইরে এসএ গেমসের হিসেবে সেরা সাফল্যকে ছুঁয়েছেন অ্যাথলেটরা। ২০১০ সালের আসরে নিজেদের সর্বোচ্চ ১৮ সোনা জিতেছিল বাংলাদেশ।<br/><br/> </p>
