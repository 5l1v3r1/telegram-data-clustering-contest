      <h1>Motta e Algida, cucciolone scatenate, cercano casa. VIDEO</h1>
      <address><time datetime="2019-12-09T14:14:56+00:00">09 Dec 2019, 14:14</time> by <a rel="author">Elena Benassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/378292366" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Sono sorelle ed essendo molto unite si cerca per loro adozione di coppia. Questi due splendidi cani s trovano al Centro soccorso animali di Arceto</b>
      </p>
      <p><b>ARCETO (Reggio Emilia) –</b> Loro sono Motta e Algida, strepitose “gemelle Kessler”, o “le gelataie” come le chiamano le volontarie. Vederle insieme, fuori nel cortile del rifugio, è uno spettacolo: si lanciano in giochi sfrenati, allegria e un pizzico di pazzia in assoluta libertà, con corse folli e lotte simulate. Energia contagiosa da queste sorellone che avrebbero bisogno, tanto sono unite, di un’adozione di coppia. Andatele a conoscere al Centro Soccorso animali di Arceto. Per info 0522/980505.</p>
    </article>
