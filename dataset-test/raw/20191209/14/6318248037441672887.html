      <h1>EN VIVO: Se acerca votación sobre acusaciones contra Trump</h1>
      <h2>Sigue la transmisión en directo</h2>
      <address><time datetime="2019-12-09T14:14:00+00:00">09 Dec 2019, 14:14</time> by <a rel="author">AP</a></address>
      <figure>
        <img src="https://bloximages.newyork1.vip.townnews.com/elvocero.com/content/tncms/assets/v3/editorial/c/12/c1232ef4-0404-51bf-bf87-1673c4ad7ad4/5dee56700f830.image.jpg"/>
        <figcaption>El presidente de la Comisión de Asuntos Jurídicos de la Cámara de Representantes Jerrold Nadler en el Congreso en Washington, el 4 de diciembre del 2019<cite>Alex Brandon / AP</cite></figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/T0dsyiRZzwA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>WASHINGTON —</b> La Comisión de Asuntos Jurídicos de la Cámara de Representantes se apresta hoy a recibir las conclusiones de la investigación sobre si el presidente Donald Trump presionó a Ucrania para que investigue a sus rivales políticos mientras retenía asistencia financiera que ese país necesitaba con urgencia.</p>
      <p>El presidente de la comisión, Jerrold Nadler, vaticinó que el panel votará pronto en torno a por lo menos dos de los cargos, posiblemente enfocándose en abuso de poder, soborno y obstrucción.</p>
      <p>"La acusación principal es que varias veces, este presidente colocó sus intereses por encima de los intereses nacionales, que varias veces buscó la interferencia extranjera en nuestras elecciones, tanto en el 2016 como el 2020, y que además trató de encubrirlo", dijo Nadler.</p>
      <p>“Esto revela un patrón que presenta una amenaza real y presente a la integridad de las venideras elecciones, lo cual es una de las razones por las cuales no podemos dejar hasta las próximas elecciones la resolución de este asunto”, añadió.</p>
      <p>Como preludio a la audiencia, Nadler la noche de ayer le envió una carta a la Casa Blanca entregándole formalmente una copia del reporte de la Comisión de Inteligencia, junto con otros documentos en respaldo de un juicio político. Invita además a funcionarios de la Casa Blanca a revisar materiales secretos en una reunión protegida.</p>
      <p>La audiencia marcará el inicio de una semana crucial en el proceso, que avanza vertiginosamente y que los demócratas aspiran desembocará en una votación sobre el impeachment antes de Navidad. Así mismo, la presidenta de la Cámara de Representantes Nancy Pelosi se enfrenta al desafío legal y político de satisfacer la energía de los demócratas y al mismo tiempo cumplir con el requerimiento constitucional de determinar que el presidente del país ha cometido “traición, soborno o crímenes y faltas de suma gravedad”.</p>
