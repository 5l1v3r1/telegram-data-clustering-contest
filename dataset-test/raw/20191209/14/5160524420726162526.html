      <h1>Fé e caridade: programa vai mostrar relíquias de Santa Dulce dos Pobres</h1>
      <address>
        <time datetime="2019-12-09T14:53:00+00:00">09 Dec 2019, 14:53</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/46Dt_RHwF0Q" width="790" height="450" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O <a href="https://cidadeverde.com/noticias/312449/fe-e-caridade-natal-cidade-verde-tem-como-tema-legado-de-santa-dulce-dos-pobres">Natal Cidade Verde 2019 vai contar a história da primeira santa brasileira, Santa Dulce dos Pobres</a>. Com acesso a objetos pessoais, o programa "Fé e caridade" vai exibir no dia 18 de dezembro imagens exclusivas do memorial da santa contemporânea.</p>
      <p>Comandado pela jornalista e apresentadora Nadja Rodrigues, o programa especial viajou até Salvador (BA) para mostrar o legado de Dulce e entrevistar pessoas que conviveram com a freira que se tornou referência de fé e caridade.</p>
      <p>É onde Dulce começou o seu trabalho que hoje está localizado o maior hospital público do Brasil, com milhões de atendimentos por ano via Sistema Único de Saúde. No complexo também há núcleos sociais incluindo centro de qualificação e escolas de tempo integral.</p>
      <p>
        <i>
          <b>Foto: Yasmin Cunha/Cidadeverde.com</b>
        </i>
      </p>
      <figure>
        <img src="https://cidadeverde.com/assets/uploads/noticias/075fda33676113ac8c15cf895dfbc6d4.jpg"/>
      </figure>
      <p>O antigo convento deu lugar ao Memorial de Santa Dulce que abriga relíquias como as vestimentas, cartas e até mechas de cabelo da santa registradas e exibidas com exclusividade pela TV Cidade Verde.</p>
      <p>“A gente vai trazer até a próxima semana alguns detalhes do nosso especial para que as pessoas em casa possam sentir um pouco dessa emoção que nós sentimos lá em Salvador”, revelou Nadja no Jornal do Piauí desta segunda-feira (9).</p>
