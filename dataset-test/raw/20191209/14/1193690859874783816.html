      <h1>"Заспівали молитву, і з того часу будуємо щодня": як на Рівненщині громада ПЦУ власноруч зводить храм</h1>
      <address>
        <time datetime="2019-12-09T14:29:00+00:00">09 Dec 2019, 14:29</time>
      </address>
      <p>На Рівненщині будують новий храм Православної церкви України. Будують святиню власними руками і коштом. Як триває процес – дізнавалися журналісти "5 каналу".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_c1EsNT9a7g" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Встановлений хрест і зведений каркас – у селі Крупове будують новий храм Православної церкви України. Святиня матиме назву Свято Іуліаніївська церква.</p>
      <blockquote>"Розпочали у День прапора. Поставили щоглу, вивісили прапор, є хрест, він вже був освячений. І у той день почали копати фундамент. Заспівали молитву "Боже єдиний великий, нам Україну храни!". І з того часу будували кожен день", – розповідає місцевий мешканець Михайло Дем'янець.</blockquote>
      <p>Будівництво триває три місяці. Вже зведений каркас нової церкви, незабаром буде дах та купол.</p>
      <p>"Фундамент, стіни, каркас, дах, робиться купол. Маленький купол робиться. Дах – четвер-п'ятниця буде металочерепиця і приступаємо до покриття", – запевняє Леонід Мозоль, місцевий.</p>
      <p>У селі Крупове є церква, яка належить Московському патріархату. Навесні відбувся схід села, на якому обговорювали приєднання до православної церкви України. Переходити до ПЦУ частина мешканців не захотіли.</p>
      <blockquote>"Коли ми вийшли зі зборів, не буду про них розказувати, там не можливо було проводити збори, то старші люди почали казати – "треба будувати свою церкву". Ми за тижні два все те пережили, передумали. Зразу зареєстрували свою релігійну громаду у цій хаті, бо не було у нас приміщення, ми мусили так зробити і все", – пригадує місцева мешканка Уляна Букайло.</blockquote>
      <p>Люди будують храм власними силами та коштом. Допомагали мешканці сусідніх сіл. Загалом назбирали 200 тисяч гривень.</p>
      <p>Нині на будівництві працюють 10-ро чоловіків. Всі місцеві мешканці. Зарплати не отримують. Кажуть, працюють добровільно, своїми силами, аби не було кровопролиття.</p>
      <p>Для них жінки готують обіди і приносять їх на будівництво.</p>
      <blockquote>"Ми встановили чергу, хто у понеділок, хто у вівторок. Кожен має свій день і готуємо з тих продуктів, що є вдома. Слава Богу вони є, бо у селі живемо. Хлопці не ображаються", – розповідає Раїса Герасимчук, місцева мешканка.</blockquote>
      <p>Будівельники порахували: щоб закінчити будівництво, бракує близько 100 тисяч гривень. Тож звертаються до меценатів по допомогу.</p>
      <p>89-річна мешканка Крупового Федора Дем'янець сподівається дожити до освячення храму.</p>
      <p>"Чекаю свою церкву, якщо зможу то буду ходить, якщо не зможу то й буде так", – додає жінка.</p>
