      <h1>Ghostbusters Afterlife: Hier ist der erste Trailer!</h1>
      <address><time datetime="2019-12-09T14:55:26+00:00">09 Dec 2019, 14:55</time> by <a rel="author">Carsten Drees, https://www.facebook.com/carsten</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KhVZYLcPC0s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor wenigen Tagen wurde angekündigt, dass heute der Trailer zu Ghostbusters 3 erscheinen wird. Im Gegensatz zum nicht wirklich gefeierten Ghostbusters-Film mit weiblicher Besetzung schließt "Ghostbusters Afterlife" aber tatsächlich an den ersten beiden Streifen aus den Achtzigern an.</p>
      <p>Zuletzt war bereits durchgesickert, dass im Vordergrund nicht etwa die noch lebenden Ghostbusters-Darsteller um Bill Murray stehen. Stattdessen wird es sich um eine alleinerziehende Frau und ihre Kids drehen. Diese Frau ist die Tochter von Dr. Egon Spengler, bekanntlich einer der "Ur"-Ghostbusters.</p>
      <p>Die Geisterjäger und ihre Taten sind längst in Vergessenheit geraten und auch schon lange nicht mehr im Einsatz. In Spenglers altem Haus finden sich so manche Relikte der alten Ghostbusters, aber welche Geschichte hier tatsächlich erzählt wird, verrät der Trailer noch nicht. Eines der Kinder wird von Finn Wolfhard verkörpert, den ihr sicher noch aus "Stranger Things“ in bester Erinnerung haben dürftet.</p>
      <p>Von der Stimmung her erinnert mich der Trailer auch durchaus ein kleines bisschen an die Netflix-Erfolgsserie, aber auch der Ghostbusters-Spirit ist zu spüren. Ich bin schwer gespannt auf den Film von Regisseur Jason Reitman - jetzt nach dem Blick auf den Trailer sowieso. Etwa ein halbes Jahr müssen wir uns aber alle noch gedulden: Ghostbusters Afterlife läuft im Sommer 2020 an.</p>
