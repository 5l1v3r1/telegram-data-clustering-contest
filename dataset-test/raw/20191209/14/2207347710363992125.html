      <h1>Las imágenes del día, 09/12/2019</h1>
      <h2>Una selección de las mejores fotografías de la jornada</h2>
      <address><time datetime="2019-12-09T14:37:24+00:00">09 Dec 2019, 14:37</time> by <a rel="author">El País</a></address>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575904315_album_normal.jpg"/>
        <figcaption>La huelga del transporte vuelve a bloquear Francia en pleno pulso por la reforma de las pensiones. Los paros provocaron perturbaciones en todo el país, al comienzo de una semana clave para la reforma planteada por el Gobierno de Emmanuel Macron que ha provocado la ira de los sindicatos. En la imagen, viajeros intentan subirse a un tren en la estación de París Norte.<cite>YOAN VALAT (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575914891_album_normal.jpg"/>
        <figcaption>Un operario clasifica plástico en una planta de reciclaje en Banda Aceh (Indonesia) este lunes. Indonesia es el segundo mayor generador de residuos plásticos del mundo, y se estima que arroja al mar unas 200.000 toneladas al año de este tipo de residuo.<cite>HOTLI SIMANJUNTAK (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575904317_album_normal.jpg"/>
        <figcaption>El primer ministro británico Boris Johnson tira de una caja llena de pescado, en su visita a una lonja de Grimsby (Reino Unido).<cite>BEN STANSALL (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575914737_album_normal.jpg"/>
        <figcaption>Las lluvias torrenciales inundan las calles de Beirut, convirtiendo algunas calles de la capital del Líbano en ríos.<cite>ANWAR AMRO (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575904316_album_normal.jpg"/>
        <figcaption>El nuevo alto representante de la Unión Europea para la Política Exterior, Josep Borrell (derecha), recibe un regalo del ministro de Exteriores alemán, Heiko Maas, este lunes a su llegada a la reunión del Consejo de Ministros de Exteriores de la UE en Bruselas (Bélgica).<cite>OLIVIER HOSLET (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575913425_album_normal.jpg"/>
        <figcaption>La activista Greta Thunberg apareció este lunes de nuevo en la Cumbre del Clima para ceder el protagonismo a seis jóvenes de países en desarrollo que contaron los problemas ambientales que sufren sus comunidades en una rueda de prensa, en Madrid.<cite>JAIME VILLANUEVA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575914735_album_normal.jpg"/>
        <figcaption>Activistas del KMSS (Krishak Mukti Sangram Samiti) se manifiestan contra la polémica enmienda legal del Gobierno indio que pretende otorgar la ciudadanía a inmigrantes de países vecinos según su religión, excluyendo a los musulmanes, en Guwahati (India).<cite>BIJU BORO (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575904318_album_normal.jpg"/>
        <figcaption>El presidente de Rusia, Vladímir Putin acude a París para asistir a la cumbre del denominado Cuarteto de Normandía (Alemania, Francia, Rusia y Ucrania). El mandatario ruso mantendrá reuniones bilaterales con los líderes de los otros tres países.<cite>Thibault Camus (AP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575914740_album_normal.jpg"/>
        <figcaption>Al menos cinco personas han muerto por la erupción este lunes del volcán Whakaari, en una isla deshabitada al noreste de Nueva Zelanda. Cerca de 50 turistas visitaban la zona cuando se produjo la explosión, según ha informado un portavoz de la policía neozelandesa, John Tims. En la imagen, la nube de ceniza sobre el volcán Whakaari, al norte de Nueva Zelanda, vista desde un barco.<cite>Michael Schade (AP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575914739_album_normal.jpg"/>
        <figcaption>Miles de jóvenes argelinos salen a las calles para exigir que las elecciones presidenciales del 12 de diciembre sean limpias y justas, en Argel (Argelia).<cite>RYAD KRAMDI (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575902244_577378_1575914889_album_normal.jpg"/>
        <figcaption>Un manifestante palestino monta una barricada durante un enfrentamiento con tropas israelíes en la ciudad cisjordana de Hebrón, este lunes. Los palestinos protestan contra el plan israelí de demoler un antiguo mercado de abastos de fruta y verdura en el casco viejo para facilitar la construcción de un nuevo asentamiento. El área del mercado fue cerrada al público por el Ejército israelí en 1994, según medios locales.<cite>ABED AL HASHLAMOUN (EFE)</cite></figcaption>
      </figure>
