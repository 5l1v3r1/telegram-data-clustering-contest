      <h1>ฆ่าโหดคาเก๋งอำพรางศพเซลส์สาวขายปุ๋ย ในคลองน้ำนาน 3 ปี</h1>
      <address><time datetime="2019-12-09T14:51:00+00:00">09 Dec 2019, 14:51</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012176601.JPEG"/>
      </figure>
      <p>
        <b>สระบุรี - ฆ่าโหดคาเก๋งอำพรางศพเซลส์สาว ในคลองน้ำนาน 3 ปี ญาติเชื่อถูกฆาตกรรมอำพรางศพ โดยได้หายตัวไปพร้อมรถยนต์ เมื่อปี 2559 ทางญาติติดต่อไม่ได้ จึงเข้าแจ้งความไว้ที่ สภ.พระพุทธบาท แต่คดีไม่คืบหน้า</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PouXtVMIP30" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>วันนี้ (9 ธ.ค.) พ.ต.อ.ณัฏฐวร กันธายอด สารวัตรเวรสอบสวน สภ หนองโดน จ.สระบุรี ได้รับแจ้งเหตุจากชาวบ้าน ว่า พบรถโผล่อยู่กลางคลองน้ำชัยนาท-ป่าสัก หมู่ 1 ต.หนองโป่ง อ.หนองโดน จ.สระบุรี จึงประสานกองพิสูจน์หลักฐานสระบุรี อาสาสมัครมูลนิธิร่วมกตัญญู และรถยกเข้าตรวจสอบที่เกิดเหตุ<br/><br/>ในที่เกิดเหตุพบรถยนต์เก๋งยี่ห้อนิสสันสีขาว หมายเลขทะเบียน 4 กฐ 6348 กรุงเทพ ในสภาพโผล่หงายท้อง ตัวรถจมอยู่ในน้ำ ภายในรถเต็มไปด้วยดินโคลน กระจกหน้าด้านซ้ายแตก และหลังคายุบ เจ้าหน้าที่ใช้รถยกลากขึ้นมาอย่างทุลักทุเล เนื่องจากเป็นทางลาดชัน ใช้เวลากว่า 3 ชั่วโมง จึงลากขึ้นมาได้ <br/><br/>จากการตรวจสอบภายในรถพบท่อนกระดูกขัดอยู่ที่เบาะหน้าซ้าย คาดว่าน่าจะเป็นชิ้นส่วนของมนุษย์ นอกจากนี้ ยังพบชิ้นส่วนต่างๆ ห่อผ้าปูที่นอนลายดอกไว้ มีกะโหลกศีรษะ ซี่โครง และส่วนอื่นๆ ของร่างกาย โดย พ.ต.ท ณัฐวร กันธายอด สารวัตรเวรสอบสวน สภ.หนองโดน เผยว่า เบื้องต้นได้ตรวจสอบทะเบียน พบว่าผู้ครอบครองรถคันดังกล่าวเป็นของ น.ส กลิ่นเกสร วงษ์สิงห์ อายุ 36 ปี ส่วนภายในรถที่พบโครงกระดูกมนุษย์อยู่ระหว่างตรวจสอบว่าเป็นใคร<br/><br/>ต่อมา เจ้าหน้าที่ตำรวจได้ประสานญาติ น.ส กลิ่นเกสร เพื่อเชื่อมโยงการเสียชีวิต โดยนางลั่นทม วงษ์สิงห์ อายุ 56 ปี ผู้เป็นแม่เดินทางมาจากจังหวัดลพบุรี ได้มาถึงจุดเกิดเหตุ พร้อมทั้งให้ข้อมูลต่อเจ้าหน้าที่ตำรวจ ยืนยันว่า ผู้เสียชีวิต คือ น.ส กลิ่นเกสร หรือต่อ มีอาชีพเป็นเซลส์ขายปุ๋ย อยู่บริษัทผลิตปุ๋ยแห่งหนึ่งในอำเภอพระพุทธบาท จ.สระบุรี และมีกิจการขายสเต๊กและเปิดร้านเช่าชุดไทยอยู่ในอำเภอพระพุทธบาท<br/><br/>โดยได้หายตัวไปพร้อมรถยนต์ เมื่อปี 2559 ทางญาติติดต่อกับ น.ส.กลิ่นเกสรไม่ได้ จึงเข้าแจ้งความไว้ที่ สภ.พระพุทธบาท แต่คดีไม่คืบหน้า อีกทั้งนำเรื่องดังกล่าวไปร้องต่อกองปราบปราม แต่ก็ไม่สามารถพบตัว น.ส.กลิ่นเกสรได้ และเมื่อไม่นานมานี้ยังได้ไปบนไว้ที่วัดพระพุทธบาท จนกระทั่งวันนี้มาพบกลายเป็นศพ เหลือแต่โครงกระดูกอยู่ภายในรถ<br/><br/>ด้าน พ.ต.อ.ศักดิ์สิทธิ์ วิเชียรสรรค รองผู้บังคับการตำรวจภูธร จังหวัดสระบุรี เข้าตรวจสอบในที่เกิดเหตุด้วยตัวเอง เผยว่า จากหลักฐานที่พบภายในรถเก๋งของผู้ตาย เชื่อได้ว่าเป็นการฆาตกรรมอำพราง เนื่องจากมีผ้าปูที่นอนมัดร่างผู้ตาย อีกทั้งจากพยานบุคคล ให้การว่า ก่อนเสียชีวิตได้คบหากับชายสูงอายุ ซึ่งเป็นเจ้าของกิจการผลิตปุ๋ย ในอำเภอพระพุทธบาท <br/><br/>ส่วนสาเหตุการเสียชีวิตต้องรอผลตรวจสอบสภาพโครงกระดูกผู้ตาย รวมถึงหลักฐานที่พบภายในรถยนต์เก๋งของผู้ตายอย่างละเอียดอีกครั้ง ซึ่งยอมรับว่าหนักใจเนื่องจากหลักฐานที่พบในรถถูกแช่น้ำไว้นานถึง 3 ปี อีกทั้งภายในรถเต็มไปด้วยดินโคลน ประกอบกับร่องรอยของฆาตกรอาจเลือนหายไป <br/><br/>อย่างไรก็ตาม ทางเจ้าหน้าที่ตำรวจกองพิสูจน์หลักฐาน ได้เก็บหลักฐานอย่างละเอียดเพื่อเชื่อมโยงให้ถึงฆาตกรรายนี้ให้ได้ เนื่องจากเป็นคดีสะเทือนขวัญ ซึ่งคาดว่าหลักฐานทางวิทยาศาสตร์ที่พบในจุดเกิดเหตุบางส่วนยังสามารถนำไปประกอบหลักฐานเอาผิดกับฆาตกรได้<br/><br/>อีกทั้งคำให้การของญาติที่เผยว่าผู้ตายครั้งสุดท้ายไปนอนที่บริษัทของชายสูงอายุ จากนั้นก็หายตัวไป โดยทางตำรวจจะออกหมายเรียกให้ชายสูงวัยเข้ามาพบพนักงานสอบสวนเพื่อคลี่คลายคดี <br/><br/>ส่วนนางลั่นทม วงษ์สิงห์ ผู้เป็นแม่เผยว่า จากการตรวจสอบภายในรถที่พบผ้าปูที่นอนลายดอก ห่อโครงกระดูกของผู้ตายไว้ พร้อมทั้งข้าวของเครื่องใช้ส่วนตัว และเอกสารการขายปุ๋ย ซิลิโคนของผู้ตายทำหน้าอกไว้ก่อนจะเสียชีวิตอีก 1 คู่ จากหลักฐานต่างๆ ของลูกสาว ตนเองเชื่อว่าชายสูงอายุที่มาติดพันคนล่าสุด น่าจะมีส่วนเกี่ยวข้องกับการเสียชีวิต เนื่องจากก่อนผู้ตายจะหายตัวไปได้บอก ตนเองว่าจะไปนอนพักที่บริษัทผลิตปุ๋ยดังกล่าว ก่อนจะหายตัวไปนาน 3 ปี</p>
