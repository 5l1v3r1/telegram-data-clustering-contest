      <h1>新西兰一火山喷发是否有中国游客受影响?中方回应</h1>
      <address><time datetime="2019-12-09T14:07:01+00:00">09 Dec 2019, 14:07</time> by <a rel="author">外交部网站</a></address>
      <p>　　2019年12月9日，外交部发言人华春莹主持例行记者会。</p>
      <p>　　<b>问：</b><b>今天，<a href="https://news.sina.com.cn/w/2019-12-09/doc-iihnzhfz4718670.shtml">新西兰一座岛屿发生火山喷发</a></b><b>，造成游客失踪、受伤甚至死亡，是否有中国游客受到影响？</b></p>
      <p>　　答：我们注意到新西兰怀特岛火山喷发有关报道。我们也注意到，新西兰方面刚刚召开新闻发布会介绍有关情况，警方已确认1人死亡，多人受伤失踪，尚无中国公民伤亡和报案。</p>
      <p>　　目前，中国驻新西兰使领馆正与新方保持密切联系，及时跟踪了解最新情况。</p>
      <p>责任编辑：张申</p>
