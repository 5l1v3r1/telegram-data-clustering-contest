      <h1>Верасы — Я у бабушки живу</h1>
      <address><time datetime="2019-12-09T14:05:17+00:00">09 Dec 2019, 14:05</time> by <a rel="author" href="https://d3.ru/user/edelveys888/" target="_blank">edelveys888</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yNCfTA6k0s0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=yNCfTA6k0s0">Верасы — Я у бабушки живу</a><br/>Текст Песни: Я у бабушки живу я у дедушки живу папа с мамой ходят в гости к нам Стало модным одного малыша иметь всего и того подкинуть старикам У меня…<cite>www.youtube.com</cite></blockquote>
      <p>Они были одни из лучших тогда, хотя–бы потому, что их творчество актуально и сейчас, например (ИМХО)<br/><br/>Я у бабушки живу <br/>я у дедушки живу <br/>папа с мамой ходят <br/>в гости к нам <br/>Стало модным одного <br/>малыша иметь всего <br/>и того подкинуть <br/>старикам <br/>У меня сестренки<br/>нет <br/>у меня братишки нет <br/>говорят с детьми <br/>хлопот невпроворот <br/>Что же будет на<br/>земле <br/>через сто ближайших<br/>лет <br/>если мода на детей <br/>совсем пройдет <br/>Шоколада полный дом <br/>мармелада полный<br/>дом <br/>класть игрушки <br/>некуда давно <br/>Чтобы я счастливым<br/>рос <br/>настоящий куплен<br/>пес <br/>он конечно очень <br/>славный но <br/>У меня сестренки<br/>нет <br/>у меня братишки нет<br/><br/>говорят с детьми <br/>хлопот невпроворот <br/>Что же будет на<br/>земле <br/>через сто ближайших<br/>лет <br/>если мода на детей <br/>совсем пройдет <br/>Хочет бабушка<br/>вязать <br/>хочет дедушка<br/>поспать <br/>я один слоняюсь <br/>по двору <br/>Жалко что без <br/>пап и мам <br/>человек не может<br/>сам <br/>брата завести или <br/>сестру <br/>У меня сестренки<br/>нет <br/>у меня братишки нет <br/>говорят с детьми <br/>хлопот невпроворот <br/>Что же будет на<br/>земле <br/>через сто ближайших<br/>лет <br/>если мода на детей <br/>совсем пройдет</p>
