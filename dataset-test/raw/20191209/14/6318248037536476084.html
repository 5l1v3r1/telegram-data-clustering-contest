      <h1>House Judiciary Committee holds second impeachment hearing, live stream</h1>
      <address>
        <time datetime="2019-12-09T14:13:00+00:00">09 Dec 2019, 14:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T0dsyiRZzwA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The House Judiciary Committee is holding its second impeachment hearing on Monday, days after Speaker Nancy Pelosi called on Democratic committee chairs to begin drafting articles of impeachment. Watch live updates: <a href="https://www.cbsnews.com/live-updates/impeachment-hearing-today-judiciary-committee-watch-live-stream-today-2019-12-09/">https://www.cbsnews.com/live-updates/impeachment-hearing-today-judiciary-committee-watch-live-stream-today-2019-12-09/</a></p>
      <p>The hearing will feature testimony from Democratic and Republican counsels for the House Intelligence Committee and the House Judiciary Committee, who will be making the case for or against impeachment. The counsels will present evidence gathered from weeks of hearings by the Intelligence and Judiciary Committees.</p>
