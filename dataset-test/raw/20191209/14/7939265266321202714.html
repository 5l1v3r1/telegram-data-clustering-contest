      <h4>Está prevista para terça-feira (10) uma sessão do Congresso Nacional para votação de vetos e autorizações de créditos orçamentários. No mesmo dia, a Comissão de Constituição e Justiça (CCJ) analisa projeto (<a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/132863">PLS 166/2018</a>) que trata da prisão após condenação em segunda instância. A repórter Isabela Dutra tem mais informações sobre os destaques da semana.</h4>
