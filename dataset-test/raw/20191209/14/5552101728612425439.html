      <h1>無視強冷侵台　巨石強森「野蠻」強奪票房冠軍</h1>
      <address><time datetime="2019-12-09T14:18:00+00:00">09 Dec 2019, 14:18</time> by <a rel="author">熊景玉</a></address>
      <p>動作喜劇《野蠻遊戲：全面晉級》在上週三在台上映，不僅開片首日便空降票房冠軍，還面臨好幾天的寒冷陰雨天氣，不過濕冷天氣仍不敵觀眾觀影興致，上映5日衝出全台7500萬的票房佳績，順利奪下全台票房冠軍的寶座。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rGtcbciwSt0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《野蠻遊戲：全面晉級》戲裡戲外依然延續著上集濃濃的聖誕佳節氛圍，但特別值得一提的是，為回饋全球影迷與所有喜愛《野蠻遊戲》系列的死忠粉絲們，在巨石強森所帶領的劇組團隊邀請之下，邀請了與他合作超過20年的「願望成真基金會」(Make-A-Wish Foundation)，一同幫助重症兒童完成他們的心願。</p>
      <p>在電影拍攝期間，巨石強森邀請了一位戰勝病魔的孩童LEXI，實際造訪了片場，由他本人帶她實際看了所有的拍攝細節，對於這個難能可貴的機會，巨石強森表示：「能夠遇到這些孩童和他們的家人，是我一路走來超越20年的職業生涯中最棒的一部分！對於同樣身為父親的我，我只想給予他們滿滿的愛，告訴他們無論如何都要挺住！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191209221456-f894a4a37b8a66a2b14544a4bc7b1000-tablet.jpg"/>
        <figcaption>巨石強森邀請重症兒童參觀片場，展現愛心。（索尼）</figcaption>
      </figure>
      <p>除此之外，在接近美國上片前夕，巨石強森本人更是再次發起了一次「男子氣概噴發」(#SmolderForGood) 的社群運動，希望能結合電影中的角色「最狂冒險家布雷史東博士」中最有梗且最能讓大家笑到噴飯的「男子氣概優勢」，替影迷們帶來最有趣溫馨的聖誕歡樂！</p>
