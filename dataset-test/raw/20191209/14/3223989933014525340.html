      <h1>Итоги дня от Ulpravda.ru. Прорыв трубы в Новом городе, открытие ралли-рейдового сезона, именины Деда Мороза</h1>
      <address><time datetime="2019-12-09T14:50:00+00:00">09 Dec 2019, 14:50</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6ZJwI_NRY0Y" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Что произошло в Ульяновской области 9 декабря.</b>
      </p>
      <hr/>
      <p>Смотрите сегодня в выпуске:</p>
      <p>В Новом городе ремонтируют канализацию, откачивают стоки;</p>
      <p>В Ульяновской области ралли-рейдовый сезон-2020 открыли на новой трассе;</p>
      <p>Известная телеведущая Татьяна Лазарева учила ульяновских родителей общаться с подростками;</p>
      <p>На ярмарке в центре Ульяновска реализовали продукции на 12 миллионов рублей;</p>
      <p>Изобилие натуральных продуктов представили фермеры ульяновского края на ярмарке, которая прошла в Ленинском районе на улице Минаева. Торговлю посетили девять тысяч человек. Большим спросом у покупателей пользовались овощи, было реализовано больше трех тонн картофеля, 2,5 тонны капусты и по пол тонны моркови, свеклы, лука. Выручка сельхозтоваропроизводителей составила 12 млн рублей. Радуют и цены – ниже чем в магазинах.</p>
      <p>В димитровградском детском саду «Жемчужинка» полным ходом идут ремонтные работы. Как только заменили окна, сразу приступили к реконструкции бассейна и ремонту спортивного и музыкального залов. Масштабные работы ведут на сэкономленные средства, выделенные в 2019 году из регионального бюджета на замену оконных блоков.</p>
      <p>Во Дворце творчества детей и молодёжи прошёл бесплатный концерт «Человек придумал песню». Порадовать ульяновских зрителей приехали специальные гости из Казани и Томска - Юлия Зиганшина и Роман Ланкин. Организаторами концерта выступили - Ульяновское отделение русского географического общества и Клуб авторской песни.</p>
      <p>В субботу в Ульяновске отмечали день рождения симбирского Деда Мороза. Команда Детских вестей на только подготовила подробный репортаж с места событий, но и выведала у сказочного волшебника его главные секреты.</p>
