      <h1>Вышел дебютный трейлер новых «Охотников за приведениями». Напоминает «Оно»</h1>
      <address><time datetime="2019-12-09T14:55:01+00:00">09 Dec 2019, 14:55</time> by <a rel="author" href="https://kanobu.ru/accounts/1150274/" target="_blank">Вячеслав Опахин</a></address>
      <p>Sony Pictures представила дебютный трейлер новых «Охотников за приведениями», которые получили подзаголовок «Наследники».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/84a2VD68hJU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li>
          <a href="https://kanobu.ru/articles/samyie-glavnyie-memyi-2019-otkianu-rivza-idzhokera-doigryi-prestolov-374789/">Если вам решительно не нравятся любые новые «Охотники за привидениями», оцените главные мемы 2019 года!</a>
        </li>
      </ul>
      <p>Судя по ролику, картина будет сильно отличаться от предыдущих частей, особенно своей тональностью. Первый трейлер получился довольно жутким и напоминает «Оно» с «Очень странными делами».</p>
      <p>По сюжету мать-одиночка переезжает со своими детьми на ферму, оставленную ей по наследству отцом. Там они находят оборудование охотников за приведениями, в том числе и культовый автомобиль.</p>
      <p>Главные роли исполнили Маккенна Грейс («Проклятие Аннабель 3»), Финн Вулфхард («Очень странные дела»), Кэрри Кун («Оставленные») и Пол Радд («Человек-муравей»). Также в фильме вновь появятся Билл Мюррей, Дэн Эйкройд, Сигурни Уивер и Энни Потс.</p>
      <p>Премьера «Охотников за привидениями: Наследники» состоится 9 июля 2020 года.</p>
