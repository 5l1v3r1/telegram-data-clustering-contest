      <h1>«C'est l'horreur! Les gens sont devenus des bœufs»</h1>
      <h2>Grève oblige, une foule compacte s'est retrouvée coincée à la gare du Nord lundi matin. Les images sont impressionnantes.</h2>
      <address><time datetime="2019-12-09T14:55:00+00:00">09 Dec 2019, 14:55</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CocquempotN/status/1203934822021943296?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La grève contre la réforme des retraites ne faiblissait pas lundi en France et les transports publics étaient encore largement paralysés. Une véritable épreuve du feu pour le gouvernement, affairé à finaliser son projet dont il doit dévoiler mercredi «l'intégralité».</p>
      <p>Chaos total sur les routes de la région parisienne; usagers jouant des coudes pour tenter de monter dans les rares transports en service; vélos, trottinettes, scooters se frayant dangereusement un chemin parmi les piétons agacés... la mobilisation massive, entamée le 5 décembre, se poursuit contre le «système universel» de retraite voulu par le président Emmanuel Macron.</p>
      <p>L'opérateur du rail SNCF a indiqué assurer «entre 15% à 20%» de son trafic habituel, avec un trafic international «très perturbé». La RATP faisait état d'un trafic «extrêmement perturbé». Conséquence de la grève, de nombreux usagers se sont résolus à prendre le volant. Un pic de 620 kilomètres de bouchons a été enregistré autour de 8h30 sur les routes de la région parisienne. Et l'agacement gagnait les usagers des transports publics.</p>
      <h3>Le chaos total à la Gare du Nord</h3>
      <p>C'est à Paris, gare du Nord, que les images de cohue sont les plus impressionnantes. Plus grande gare d'Europe, avec 700 000 voyageurs quotidiens, la station a été le théâtre de scènes terrifiantes, lundi. «C'est l'horreur, les gens sont devenus des bœufs!», s'exclame une femme qui tente de monter dans le bus après s'être fait bousculer. «Pourquoi aussi peu de bus aux heures de pointe ?», peste une autre passagère. Vers 9h20, alors que la situation était devenue ingérable, les régulateurs de flux ont stoppé les usagers en haut des escaliers et les ont invités à se rendre à pieds à Châtelet ou Auber, deux stations de RER atteignables en vingt minutes de marche.</p>
      <p>«C'est trop, ils abusent. Les retraites, il y a quand même des choses à faire. Il n'y a pas la même pénibilité qu'autrefois. Et les infirmières qui travaillent la nuit et les week-ends n'ont pas les mêmes avantages», s'agace Brigitte Lefebvre, une retraitée qui attendait à la gare Saint-Lazare de pouvoir monter dans un train pour Rouen.</p>
      <p>Les perspectives ne sont pas meilleures pour les jours prochains, les syndicats ont annoncé une nouvelle manifestation mardi, après le succès de celle de jeudi (plus de 800 000 personnes en France), voulant maintenir la pression sur l'exécutif qui doit annoncer mercredi le contenu d'une réforme des retraites encore floue. Une nouvelle journée de mobilisation, jeudi, est par ailleurs «déjà en réflexion».</p>
      <h3>«Semaine de vérité»</h3>
      <p>Les craintes commencent à poindre quant aux répercussions pour l'économie, en cette période des achats de Noël. Le premier jour de grève, jeudi, a entraîné 30% de baisse d'activité en moyenne dans les magasins, selon l'Alliance du commerce. Un an après les manifestations violentes des «gilets jaunes», qui avaient largement écorné l'image de la France à l'étranger, le tourisme pourrait être une nouvelle fois touché.</p>
      <p>Les syndicats sont une nouvelle fois reçus lundi après-midi par le gouvernement. Puis, mardi soir, Emmanuel Macron et le Premier ministre Édouard Philippe convient les ministres concernés par la réforme et les dirigeants de la majorité à un dîner au palais présidentiel. Il devra permettre de caler les derniers arbitrages et de «se coordonner» avant la présentation, mercredi par le Premier ministre, de «l'intégralité du projet» de la réforme.</p>
      <p>Le bras de fer semble pour l'instant pencher en faveur des grévistes. Selon un sondage réalisé auprès de 1001 personnes ce week-end, 53% des Français «soutiennent» ou «ont de la sympathie» pour le mouvement. Venant encore brouiller l'image du gouvernement, le quotidien «Le Parisien» a révélé que le haut-commissaire aux Retraites Jean-Paul Delevoye n'avait pas déclaré sa fonction d'administrateur de l'Institut de formation de la profession de l'assurance (Ifpass) dans sa déclaration d'intérêts à la Haute autorité pour la transparence de la vie publique (HATVP). Une «erreur» et «une omission par oubli», a-t-il réagi.</p>
