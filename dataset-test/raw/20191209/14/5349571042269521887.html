      <h1>Rebelde Way ya está en Netflix y así reaccionaron en Twitter</h1>
      <address><time datetime="2019-12-09T14:06:32+00:00">09 Dec 2019, 14:06</time> by <a rel="author">Redacción Publimetro Perú</a></address>
      <ul>
        <li/>
        <li/>
        <li/>
      </ul>
      <p>Las dos temporadas de <a href="http://publimetro.pe/noticias/rebelde-way"><b>Rebelde Way</b></a> ya están disponible en <a href="http://publimetro.pe/noticias/netflix"><b>Netflix</b></a> desde hoy y, como era de esperarse, los seguidores han expresado su emoción a través de las redes sociales.</p>
      <figure>
        <iframe data-src="https://twitter.com/GYGabrielaGomez/status/1204011991813242882?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/blonied/status/1203975626341965824?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/MelSabatini7/status/1204021464439111680?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hace unas semanas<b> Netflix </b>dio a conocer a través de las redes sociales que la serie argentina producida por Cris Morena estaría disponible en la plataforma de streaming con sus 318 capítulos.</p>
      <p>La producción argentina fue <b>todo un éxito entre el 2002 y 2004 </b>no solo en Argentina, sino en varios países de Latinoamérica, incluyendo a Perú.</p>
      <p>La telenovela juvenil narra la historia de los estudiantes de un elitista colegio, es protagonizada por Camila Bordonaba, Benjamín Rojas, Luisana Lopilato, Felipe Colombo. Solo tiene dos temporadas, la primera consta de 139 capítulos y la segunda de 179.</p>
      <p>Además, se creó un grupo musical llamado “Erreway” conformado por los mismos protagonistas, alcanzaron gran fama internacional, realizando giras por Perú, República Dominicana, Israel y España.</p>
