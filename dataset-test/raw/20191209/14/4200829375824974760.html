      <h1>İşte Ersun Yanal'ın Sivasspor planı!</h1>
      <address>
        <time datetime="2019-12-09T14:03:59+00:00">09 Dec 2019, 14:03</time>
      </address>
      <p>
        <b>Süper Lig'in 15. haftasında Fenerbahçe, Sivasspor'a konuk oluyor. Fenerbahçe'de hedef lig lideri Sivasspor'u mağlup ederek zirveyle arayı kapatmak. Teknik direktör Ersun Yanal, bu karşılaşma için planını belirledi...</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/d9463e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899962392.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Fenerbahçe Teknik Direktörü Ersun Yanal, lig lideri Demir Grup Sivasspor ile oynanacak karşılaşma öncesi takımının hücum performansını daha da arttırmaya yoğunlaştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/526daa/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899962575.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Fenerbahçe'de hedef zorlu virajı kayıpsız dönmek. Sarı-lacivertliler sırasıyla deplasmanda Demir Grup Sivasspor, iç sahada Beşiktaş ve yine deplasmanda Çaykur Rizespor ile karşılaşacakları maçlarda puan kaybı yaşamak istemiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c6a4cb/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899969272.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Teknik direktör Ersun Yanal, veriler ışığında takımının iyi durumda olduğunu ve Gençlerbirliği maçı ile bunu skora da yansıtmaya başladıkları kanaatinde.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/4c62a3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899963342.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Yanal oyuncuları ile yaptığı toplantılarda, girdikleri pozisyonlarda gol yüzdelerini daha da yukarı çekmek için neler yapmaları gerektiğini anlatıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/bbac48/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899970222.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Tecrübeli teknik adam özellikle kanat ve orta saha oyuncularının skor katkısını arttırmak amacında.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/f8a5e6/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899972377.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Ekibi ile birlikte hücum organizasyonları içeren antrenmanların sayısını arttıran Ersun Yanal, savunmadaki problemler düzelene dek, yediğinden daha fazlasını atan bir takım oluşturma hedefinde.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/8845a5/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899973810.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Sivas deplasmanı öncesi rakip analizine de büyük önem veren Yanal ve yardımcıları ligin en flaş ekibi durumunda olan Demir Grup Sivasspor'un detaylı performans haritasını çıkartıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/76b77a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899969001.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Hafta içi, mevkisindeki her oyuncuyla ayrı toplantı planlayan Ersun Yanal, futbolcularına rakibi ezberletmeyi öngörüyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/a5e295/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/12/09/1575899969691.jpg&amp;mw=1000&amp;l=1"/>
      </figure>
