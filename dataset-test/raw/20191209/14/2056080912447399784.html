      <h1>Фотогалерия: Последно сбогом със Стоянка Мутафова</h1>
      <address><time datetime="2019-12-09T14:46:00+00:00">09 Dec 2019, 14:46</time> by <a rel="author" href="https://www.dnevnik.bg/author/340" target="_blank">Велко Ангелов</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003050.jpg"/>
        <figcaption>Днес е денят на последно сбогом с голямата актриса Стоянка Мутафова. Тя почина на 6 декември на 97 години. На поклонението в Държавния сатиричен театър "Алеко Константинов" в София се събраха нейни близки, колеги, приятели и почитатели.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003030.jpg"/>
        <figcaption>Една епоха в българския театър и кино си отива. Това казват почти всички, които днес си спомнят за голямата Стоянка Мутафова. Още час преди началото на поклонението се събират първите нейни почитатели, които са дошли да се простят с нея.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003028.jpg"/>
        <figcaption>Стоянка Мутафова бе на сцената до последно. Само преди две години тя отбеляза своя юбилей по повод 95-ата си годишнина на сцената с постановката "Столетие мое", а пет години по-рано тя отново празнува голям рожден ден - 90-и - с публиката и превърналото се в нарицателно за нея самата "Госпожа Стихийно бедствие".</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003038.jpg"/>
        <figcaption>Актьорите Тончо Токмакчиев и Любомир Нейков.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003031.jpg"/>
        <figcaption>"Съболезнованията са към целия български народ, защото със Стоянка си отиде една голяма епоха", каза актьорът Христо Мутафчиев, цитиран от "Фокус". "Тя беше актриса на световно ниво. Тя беше неповторима сама по себе си. Тя имаше една лекота, с която играе. Театърът осмисляше живота й.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003032.jpg"/>
        <figcaption>Актьорът Иреней Константинов.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003042.jpg"/>
        <figcaption>"Лудост, едното, другото - висока култура, много знаещ човек", каза за Мутафова актьорът Славчо Пеев пред БНТ.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003036.jpg"/>
        <figcaption>Публика обича Мутафова най-вече заради ролите й на сцена в спектаклите "Госпожа Стихийно бедствие", "Магистратите също плачат", "Шедьовър" и "Космонавти".<br/>На големия и малкия екран зрителите я помнят от появите й във филмите "Специалист по всичко", "Бялата стая", "Кит", "Езоп", "Топло", а една от последните й по-големи телевизионни изяви е в комедийния сериал "Столичани в повече".</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4003033.jpg"/>
        <figcaption>През 2012 г. издателство "Слънце" публикува и нейната автобиографична книга, озаглавена "Една фурия на 90", със съавтор драматурга Юрий Дачев. В нея актрисата разкрива "гаменския" си нрав, както самата тя го определя в анонса на книгата.</figcaption>
      </figure>

        <img src="https://www.dnevnik.bg/shimg/zx860_4003035.jpg"/>
