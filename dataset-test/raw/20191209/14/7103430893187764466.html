      <h1>День сурка. Третьи лица прокуратуры, СУ СКР, ГУ МВД "победили коррупцию"</h1>
      <address>
        <time datetime="2019-12-09T14:45:00+00:00">09 Dec 2019, 14:45</time>
      </address>
      <slideshow>
        <figure>
          <img src="https://www.vzsar.ru/i/gallery/2019/12/52659_1575880728_1_original.jpg"/>
        </figure>
        <figure>

        </figure>
        <figure>

      <figure>
        <iframe src="https://www.youtube.com/embed/3fh9qht6g1s" width="853" height="480" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Фото: © ИА "Взгляд-инфо"/Алексей Кошелев</cite>

      </figure>
      <p>Совместный брифинг представителей прокуратуры Саратовской области, СУ СКР и ГУ МВД, проведенный сегодня, в Международный день борьбы с коррупцией, продемонстрировал формальный поход ведомств к общению с прессой и имитацию деятельности.</p>
      <p>К такому выводу пришли журналисты ИА "Взгляд-инфо" и TVSAR, адресовавшие спикерам вопросы, которые по сути остались без ответов.</p>
      <p>На встречу с медиа пришли и.о. замначальника отдела по надзору за исполнением законодательства о противодействии коррупции облпрокуратуры <b>Юрий Чайковский</b>, руководитель отдела по расследованию особо важных дел СУ СКР <b>Антон Скобликов</b>, глава отдела УЭБ и ПК ГУ МВД региона <b>Алексей Потапов</b><b>.</b></p>
      <p>Статус, должности и полномочия указанных "силовиков", по мнению редакции, явно не соответствуют заявленной теме брифинга.</p>
      <p>Борьба с коррупцией - сфера исключительной ответственности и компетенции руководства перечисленных структур, однако ни <b>Дмитрий Петряйкин</b>, ни <b>Сергей</b> <b>Филипенко</b>, ни <b>Николай Трифонов </b>даже не планировали встречаться с журналистами в этот день. И не прислали своих заместителей или хотя бы начальников управлений.</p>
      <p><i>"Мероприятие напоминало тягостный ритуал и День сурка - сухие статистические отчеты, с минимумом фактуры. И так происходит каждый год. Собираются третьи лица ведомств, отвечая на большинство вопросов односложно или бессодержательно, используя классические формулировки "этот вопрос к другому отделу", "не совсем по адресу", "надо уточнить и посмотреть",</i> - рассказывает постоянный участник таких "брифингов", главный редактор TVSAR <b>Андрей Триадский</b>.         </p>
      <p>Пресса напомнила присутствующим о том, что регион занимает первое место в России по административному и силовому давлению на бизнес (один из наиболее распространенных видов коррупционного поведения). Однако реальных уголовных дел в отношении тех, кто оказывает прессинг, практически не возбуждалось.</p>
      <p><i>"Сегодня у нас была заявлена тема противодействия коррупции. Давление на бизнес может иметь коррупционный характер в какой-то мере. И естественно, если есть факт – он должен быть проверен. В целом воспрепятствование предпринимательской деятельности, при определенных условиях, может быть отнесено к коррупционным преступлениям. В текущем году таких коррупционных преступлений я не припомню. А в остальной части – обращайтесь в пресс-службу. Мы, если вам интересно, соберем отдельно информацию"</i>, – так ответил прокурор <b>Юрий Чайковский</b>.</p>
      <p>Кроме того, журналисты поинтересовались, есть ли в прокуратуре области информация о том, на каких основаниях был уволен зампрокурора Кировского района, который <a href="https://www.vzsar.ru/news/2019/12/05/prokyror-pytalsya-zablokirovat-blagotvoritelnyy-proekt-vyacheslava-volodina.html">мешал строительству Предуниверсария.</a></p>
      <p><i>"Данную информацию я не могу прокомментировать, потому что наши подразделения не занимаются вопросами нарушений со стороны работников прокуратуры. Этим занимаются уполномоченные лица, которые курируют вопросы собственной безопасности и противодействия коррупции в органах прокуратуры. Поэтому ответить на данный вопрос мы не сможем"</i>, - расписался в служебном бессилии Чайковский - тот самый работник прокуратуры, который на минувшей неделе просил дать 10 лет и 18-миллионый штраф подполковнику полиции <a href="https://www.vzsar.ru/news/2019/12/05/syd-opravdal-dmitriya-elizarova-po-vsem-statyam.html"><b>Дмитрию Елизарову</b></a>, оправданному в итоге судом.</p>
      <p>Затем у Юрия Чайковского, делегированного Сергеем Филипенко отвечать на вопросы о борьбе с коррупцией, спросили о резонансном уголовном деле <a href="https://www.vzsar.ru/news/2019/11/25/prekrascheno-ygolovnoe-presledovanie-professora-aleksandra-malko.html">в отношении известного педагога и профессора Александра Малько</a>.</p>
      <p>Дело возбудили по инициативе прокуратуры Октябрьского района. Однако позже постановление отменили, как было заявлено областной прокуратурой, из-за "преждевременности".</p>
      <p><i>"Намерено ли ваше ведомство провести внутреннюю проверку, в частности, насколько объективны были материалы от районной прокуратуры, по которым возбудили дело?"</i> - поинтересовался журналист.</p>
      <p><i>"Решение по возбуждению уголовного дела принимали следственные органы. Если такое решение было отменено, то мы с этим вопросом разберемся поподробнее, и результаты до СМИ доведем"</i>, - опять ушел от ответа Чайковский.</p>
      <p>Коллеги попросили уточнить, будет ли прокуратурой проводиться проверка финансово-хозяйственной деятельности СГЮА.</p>
      <p><i>"Ранее мы писали об аренде на невыгодных условиях здания под размещение юридического колледжа, </i><i><a href="https://www.vzsar.ru/news/2019/11/26/korabl-sgua-prisposobili-dlya-zastoliy-gostey-andreya-aleshina.html"><i>использовании в коммерческих целях вузовского корабля</i></a>. Новое руководство академии фактически признало, что условия соглашений с предпринимателем <b><a href="https://www.vzsar.ru/news/2019/11/22/sgua-oficialno-zayavila-o-razryve-arendnyh-otnosheniy-s-andreem-aleshinym.html">Андреем Алешиным невыгодны для вуза</a></b>, соглашения неправомочны и должны быть расторгнуты"</i>, - напомнили журналисты.</p>
      <p><i>"Органы прокуратуры проводят проверки по заявлениям, обращениям и так далее. Если такое обращение в органы прокуратуры поступит от Академии права, то мы обязательно рассмотрим, проведем соответствующие проверки и предпримем меры прокурорского реагирования. Более подробно мы сможем сказать только на основании поступившего заявления"</i>, - Чайковский вновь пошел испытанным путем формализма.</p>
      <p><i>"Но публикации в СМИ были неоднократно"</i>, - заметил журналист в ответ.</p>
      <p><i>"Мы поднимем наши материалы. Если проверки по публикации проводились - проверим, посмотрим, разберемся"</i>, – односложно ответствовал Чайковский.</p>
      <p>Аналогичный ответ прозвучал из его уст и по поводу сенсационных заявлений бывшего сити-менеджера <b>Алексея Прокопенко</b>, обвинившего прокурора области Сергея Филипенко в бойкоте поручений администрации президента <b>Владимира Путина</b>.</p>
      <p>Под занавес пресс-конференции журналисты коснулись уголовного дела в отношении умершего соучредителя завода "Торэкс" Салавата Мухитдинова.</p>
      <p><i>"В частности, указывался факт требования прокурорскими работниками денежных средств в размере 50 миллионов рублей с директора общества <b>Игоря Седова</b>. Скажите, проводилась ли по данному факту процессуальная проверка и кем, каковы ее результаты, есть ли на данный момент окончательное процессуальное решение, признанное прокуратурой законным?"</i> - поинтересовались представители СМИ.</p>
      <p><i>"Я даже не могу ответить, я даже не могу прокомментировать ваш вопрос. Та информация, которую вы огласили, для меня является неожиданной. Ничего не могу ответить. Я не понимаю источник вашей информации"</i>, – последовал примеру коллеги-прокурора руководитель отдела СУ СКР Антон Скобликов.</p>
      <p><i>"Если есть официальный запрос, направляйте либо в органы прокуратуры, либо в следственные органы. Обращайтесь, в рамках нашей компетенции мы проверим"</i>, - поддержал своего соседа Чайковский.</p>
      <p><i>"Нашим отделом проводилась процессуальная проверка. Выяснилось, что косвенно там был сотрудник прокуратуры, который не выдвигал требований о передаче денежных средств, а просто являлся посредником, участником возможного мирового соглашения между субъектами деятельности. Но он бывший сотрудник прокуратуры. В конце-концов было постановление об отказе в возбуждении уголовного дела. Других фактов не было, чтобы кто-то с кого-то требовал"</i>, – вдруг вспомнил Скобликов. </p>
      <p>Итогом встречи стал вопрос коллег о том, что такие мероприятия превратились для ведомств в пустую формальность, придуманную для статотчетности, а именно: доложить федеральному руководству об "успешной работе по взаимодействию с прессой".</p>
      <p>С такой постановкой вопроса герои брифинга, конечно, не согласились, но аргументов доказать обратное не нашли.</p>
      <p>Материал подготовили <b>Алексей Кошелев</b> и <b>Андрей Триадский</b></p>
