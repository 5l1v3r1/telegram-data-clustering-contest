      <h1>EXO 蟬聯各大單週榜冠軍　已累積兩座音樂節目獎盃！</h1>
      <address><time datetime="2019-12-09T14:27:00+00:00">09 Dec 2019, 14:27</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>發片首週並未特別宣傳的 EXO 仍登上各大單週榜首，時隔一週，再來看看他們又多了哪些好成績！</p>
      <p>根據 Hanteo Chart、HOTTRACKS⋯⋯等韓國唱片銷量網站今天（9 日）公布的榜單顯示，EXO 的正規六輯〈Obsession〉成功蟬聯雙週冠軍。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uxmP4b2a0uY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>不僅如此，甫發片就登上 Gaon Chart 零售店專輯榜首的 EXO，上週也同時拿下專輯榜、下載榜的第一名。</p>
      <p>而在上週正式展開回歸活動後，EXO 也立刻接連征服 KBS 2TV《Music Bank》和 MBC《Show! 音樂中心》，最後就來回味他們的現場表演吧！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3BZkIPegr64" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>（照片或影片來源：SM Entertainment）</p>
