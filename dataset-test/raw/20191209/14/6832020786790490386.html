      <h1>Трейлер: «Охотники за привидениями: Наследники»</h1>
      <address><time datetime="2019-12-09T14:22:12+00:00">09 Dec 2019, 14:22</time> by <a rel="author">Соня Бессонова</a></address>
      <p><i>Sony Pictures</i> выложила первый трейлер продолжения оригинальных «Охотников за привидениями»:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ahZFCF--uRY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мать-одиночка с двумя детьми переезжает в тихий городок где-то в Оклахоме и обосновывается на ферме, которая досталась ей от отца. Вскоре семья складывает дважды два и обнаруживает связь между собой и охотниками за привидениями (да, теми самыми).</p>
      <p>В ролях: Кэрри Кун, Пол Радд, Маккенна Грейс, Финн Вулфард, Билл Мюррей, Сигурни Уивер, Дэн Эйкройд, Энни Поттс, Харольд Рэмис и Эрни Хадсон.</p>
      <p>Поставил картину Джейсон Райтман («Джуно», «Талли»). Первые два фильма из серии, вышедшие в 1984-м и 1989-м годах, были сняты отцом Джейсона, Айвеном Райтманом.</p>
      <p>Российская премьера запланирована на 9 июля 2020-го.</p>
