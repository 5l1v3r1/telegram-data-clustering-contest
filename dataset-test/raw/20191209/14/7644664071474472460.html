      <h1>סוני חושפת טריילר ראשון לסרט מכסחי השדים 2020 – העולם הבא</h1>
      <address><time datetime="2019-12-09T14:50:53+00:00">09 Dec 2019, 14:50</time> by <a rel="author" href="https://www.gadgety.co.il/author/ronen-m/" target="_blank">רונן מנדזיצקי</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ahZFCF--uRY" width="812" height="456" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>מכסחי השדים כבר הספיקו לחזור למסכי בתי הקולנוע מספר פעמים מאז הסרט המקורי מ-1984, תחילה בהמשך הישיר עם הקאסט המקורי שהגיע ב-1989 ורק לפני כשלוש שנים בגרסה חדשה ואלטרנטיבית המציגה קאסט נשי מלא. אך ב-2020 חוזרים מכסחי השדים לציר הזמן המקורי, שנים רבות אחרי אירועי הסרט המקורי, עם דמויות חדשות הקשורות למכסחי השדים שהתחילו את הבלגן ובמאי חדש עם שם מאוד מוכר.</p>
      <p><b>מכסחי השדים: העולם הבא</b> (Ghostbusters: Afterlife) נחשף כעת בטריילר רשמי ראשון ומציג סיפור חדש, כזה שעוקב אחר פיבי (<b>מקנה גרייס</b>) ואחיה, ילדים הגרים בעיירה קטנה שהגיעו אליה לאחר שמשפחתם ירשה חווה ממי שיותר מאוחר יתברר כאחד ממכסחי השדים המקוריים.</p>
      <p>כשרעידות אדמה המלוות ברעשים מוזרים מתחילים להגיע לעיירה, הילדים מתחילים לחשוד שמשהו לא בסדר, כשאת החששות שלהם מעודד מר גרוברסון <b>(פול ראד</b>), מורה בבית הספר בו הם לומדים שפיתח אובססיה למכסחי השדים מאז שהיה נוכח באירועים שקרו בניו-יורק בסרט המקורי מ-1984.</p>
      <p>פיבי וחבריה מתחילים לגלות כי רעשי האדמה לא מקריים וכי השדים הולכים לתקוף את תושבי העיירה, אך במקביל הם מגלים סל אוצרות שהוחבאו סביב החווה בה היא גרה, בהם כלי הנשק ואפילו הרכב המקורי של מכסחי השדים. יחד, הם ינסו להשתמש בכלים שהשאירו להם מכסחי השדים כדי לכסח כמה שדים בעצמם.</p>
      <p>אל פול ראד (Paul Rudd) ומקנה גרייס (McKenna Grace) יצטרפו בסרט גם <b>פין וולפהארד</b> מ”דברים מוזרים” וסרטי “זה” וגם השחקנים מהסרט המקורי, בהם <b>ביל מארי</b>,<b> אנני פוטס</b>, <b>סיגורני וויבר</b>, <b>דן אקרויד</b> ו<b>ארני הדסון</b>. במאי הסרט הוא <b>ג’ייסון רייטמן</b>, הבן של איוון רייטמן שביים את שני סרטי “מכסחי השדים” המקוריים. רייטמן הבן גם כתב את הסיפור החדש יחד עם גיל קיינן, שביים בעבר מספר סרטי אימה.</p>
      <p>
        <b>“מכסחי השדים: העולם הבא” יגיע לבתי הקולנוע בשנה הבאה, ב-9.7.2020.</b>
      </p>
