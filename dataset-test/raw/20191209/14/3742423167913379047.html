      <p>Launching your podcast is half the battle. Now you have to get people to listen. In the video above, I chat with expert podcasters about the three things you should do to gain listeners and grow your audience.</p>
      <p>This video is part of our series on podcasting, offering up no-bullshit advice to help you become the best podcaster you can be. The first episode was about the <a href="http://www.lifehacker.com.au/2019/11/how-to-start-a-podcast-preparing-for-your-first-episode">5 things you should do to prepare for your first episode.</a> The second episode explained <a href="http://www.lifehacker.com.au/2019/11/how-to-make-your-podcast-sound-professional">how to capture and produce high-quality audio</a>.</p>
      <p>The experts in this video, in order of appearance:</p>
      <ul>
        <li><a href="https://twitter.com/bimadew">Bim Adewunmi</a>, co-host of <a href="https://slate.com/podcasts/thirst-aid-kit">Thirst Aid Kit</a></li>
        <li><a href="https://twitter.com/BrendanPBaker">Brendan Baker</a>, director of <a href="https://www.wolverinepodcast.com/">Wolverine: The Long Night</a></li>
        <li><a href="https://twitter.com/josh_um_clark">Josh Clark</a>, co-host of <a href="https://www.stuffyoushouldknow.com/">Stuff You Should Know</a></li>
        <li><a href="https://twitter.com/meuceph">Misha Euceph</a>, host of <a href="https://tell-them-i-am.scpr.org/">Tell Them, I Am</a></li>
        <li><a href="https://twitter.com/happierman">Jeffrey Cranor</a>, co-creator of <a href="http://www.welcometonightvale.com/">Welcome to Night Vale</a></li>
      </ul>
      <p>For those of you who prefer to read, we also have a <a href="http://www.lifehacker.com.au/2015/06/how-to-start-your-own-podcast">comprehensive write-up on how to start your own podcast</a>.</p>
