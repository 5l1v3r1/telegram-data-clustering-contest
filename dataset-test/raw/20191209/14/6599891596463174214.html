      <h1>Arabayı parçalayıp içindekileri dövdüler!</h1>
      <address>
        <time datetime="2019-12-09T14:48:30+00:00">09 Dec 2019, 14:48</time>
      </address>
      <p>
        <b>Sopalarla saldırdıkları aracın camlarını ve lambalarını imha ettiler, arka koltuktaki erkek yol ortasında dayak yedi. Kalabalık uzun süre yalnızca izledi.</b>
      </p>
      <ul>
        <li>
          <a href="https://www.ahaber.com.tr/">Haberler</a>
        </li>
        <li>
          <a href="https://www.ahaber.com.tr/galeri">Galeri</a>
        </li>
        <li>Arabayı parçalayıp içindekileri dövdüler!</li>
      </ul>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/da09d3/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902846261.jpg&amp;l=1"/>
        <figcaption>Güpegündüz araçlarından sopalarla indiler, yolun ortasında durdukları otomobili paramparça edip içindekileri dövdüler.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/cec44d/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902838704.jpg&amp;l=1"/>
        <figcaption>Görüntüler, Hindistan'ın kuzey eyaleti Haryana'da kaydedildi. Balsamand'a bağlı Hisar semtinde iki erkeğin ellerinde sopalarla saldırıya geçtiği görülüyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/0a8d43/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902844476.jpg&amp;l=1"/>
        <figcaption>Saldırıya uğrayan beyaz otomobilden ilk kaçan sağ ön koltukta oturan yolcu oluyor. Öfkeli saldırganlar camları sopalarla kırarken şoför de araçtan çıkmayı başarıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/d53e28/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902844751.jpg&amp;l=1"/>
        <figcaption>Arka koltukta oturan yolcu ise her iki taraftan gelen sopa darbelerine maruz kalıyor, bu sırada çevredekilerin çığlıkları duyuluyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/a4ee33/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902842937.jpg&amp;l=1"/>
        <figcaption>Gündüz saatlerinde onlarca kişiden oluşan kalabalığın yalnızca izlediği anlarda cep telefonuyla görüntüyü çeken açısını değiştirip aracın diğer tarafına geçiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/00a0df/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902845182.jpg&amp;l=1"/>
        <figcaption>Bu sırada saldırganlardan birinin arka koltuktaki yolcuyu dışarı çıkarıp sopayla dövdüğü kayda giriyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/54faf5/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902838138.jpg&amp;l=1"/>
        <figcaption>Ardından kalabalık saldırıya müdahale ediyor ve eli sopalı saldırganın elinden dayak yiyen erkek kurtarılıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/71b6ec/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902837199.jpg&amp;l=1"/>
        <figcaption>Eli sopalı erkek birçok kez yeniden saldırmayı deniyor ancak kalabalık bu kez izin vermiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/00a7f7/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/12/09/1575902838999.jpg&amp;l=1"/>
        <figcaption>Yerel medya, şikayet üzerine polisin 37 yaşındaki Subhash adlı erkek için soruşturma açtığını aktarıyor. Balsamand kentini birbirne katan kavganın nedeni ise, yer kavgası.</figcaption>
      </figure>
