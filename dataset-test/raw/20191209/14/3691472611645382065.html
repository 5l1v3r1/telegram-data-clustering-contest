      <h1>空港のトイレに赤ちゃんの死体　フィリピン首都</h1>
      <address>
        <time datetime="2019-12-09T14:06:00+00:00">09 Dec 2019, 14:06</time>
      </address>
      <p>（ＣＮＮ） フィリピンの首都マニラにある国際空港のトイレで８日、赤ちゃんの死体が見つかったことがわかった。国営フィリピン通信（ＰＮＡ）が伝えた。</p>
      <p>空港当局によれば、赤ちゃんは満期の出産で生まれた女児。現地時間の午前７時ごろ発見された。首の周囲には下着が巻き付いていた。</p>
      <p>女児には生命の兆候はなかったが、医療班は基本的な生命維持の措置を施したという。</p>
      <p>警察が捜査を行っている。空港当局はターミナル３の監視カメラの映像を全て調べるよう指示した。</p>
