      <h1>【異動股】鐵貨曾飆近一成半 內地鐵礦石期貨炒上</h1>
      <address>
        <time datetime="2019-12-09T14:22:00+00:00">09 Dec 2019, 14:22</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>內地鐵礦石期貨炒上，帶挈鐵貨(<a href="http://stock360.hkej.com/quotePlus/01029">01029</a>)股價急升，最高見0.125元，飆升14.7%，新造0.12元，仍大升一成，成交金額336萬元。<br/>內地鐵礦石期權正式上市，鐵礦石期貨今早急升，一度升6%，高見每噸655.5元(人民幣‧下同)，新造654元，升5.7%。<br/>至於馬鋼(<a href="http://stock360.hkej.com/quotePlus/00323">00323</a>)現跌1.6%；鞍鋼(<a href="http://stock360.hkej.com/quotePlus/00347">00347</a>)則升1.4%；中國東方(<a href="http://stock360.hkej.com/quotePlus/00581">00581</a>)微升0.6%。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
