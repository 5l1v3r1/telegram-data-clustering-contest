      <h1>Policías se hicieron pasar por equipo de fútbol para ingresar a torneo y desbaratar una banda</h1>
      <address>
        <time datetime="2019-12-09T14:06:00+00:00">09 Dec 2019, 14:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-goLDlPWtpE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/12/20191209110928_aaa.jpg"/>
      </figure>
      <p>
        <b>Fue en González Catán y hay cinco detenidos. La organización criminal se dedicaba a apuestas clandestinas al realizar torneos deportivos y venta de drogas. Incautaron 200.000 pesos, una pelota con el dibujo con una hoja de marihuana y un arma, entre otros elementos. Mirá el video</b>
      </p>
      <p>Una banda delictual integrada en su mayoría por hombres de nacionalidad paraguaya, que organizaba torneos de fútbol y levantaba apuestas ilegales en torno a los resultados de los partidos, además de aprovechar los encuentros deportivos para comercializar cocaína y marihuana, fue desbaratada en las últimas horas luego de un operativo encubierto realizado por efectivos de Policía de la Provincia de Buenos Aires, quienes para poder ingresar al predio donde se desarrollaba la actividad,  se tuvieron anotaron  en la competencia haciéndose pasar por uno de los equipos.</p>
      <p>Producto del allanamiento, llevado a cabo las calles Calderón de la Barca y Aragon de González Catán, partido de La Matanza, las autoridades arrestaron a cinco hombres, entre ellos tres paraguayos, y secuestraron alrededor de 200 mil pesos, además de múltiples anotaciones que daban cuenta de los registros de las apuestas clandestinas, una  pelota con el dibujo de una hoja de marihuana y de un arma de fuego.</p>
      <p>De acuerdo a lo informado, la banda era liderada por tres hombres apodados “Colo”, “Chilly” y “El paraguayo Carlos”, miembros del Club Deportivo Paraguayo, que actualmente milita en la categoría D.</p>
      <p>Estos tres maleantes eran los encargados de juntar la plata de las apuestas y de organizar los eventos deportivos. Además, contaban con y secuaz que a modo de delivery, ofrecía droga a aquellos que iban a presenciar los partidos.</p>
      <p>Como el predio estaba vallado y era de difícil acceso, los efectivos policiales que detectaron la actividad ilegal se anotaron en el torneo  bajo el nombre de equipo “Juventud Unidad”. Uno vez que se hicieron conocidos en el lugar y ya no les hacías problemas en el ingreso, los oficiales montaron un operativo encubierto y el día de la semifinal, irrumpieron en el predio y apresaron a los principales sospechosos.</p>
      <p>La investigación y el allanamiento estuvieron  a cargo de personal perteneciente a la Delegación de Investigaciones del Tráfico de Drogas Ilícitas y Crimen Organizado de Lomas de Zamora, con la colaboración de personal de Infantería, Caballería, UTOI y Grupo GAD.</p>
      <p>Los detenidos quedaron a disposición de la UFI N° 02 descentralizada  y del Juzgado de Garantías N° 03, ambos del Departamento Judicial La Matanza.</p>
