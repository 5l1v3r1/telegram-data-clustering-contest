      <h1>Мозякин, Сошников и Капризов выбраны на Матч звезд КХЛ по итогам голосования журналистов</h1>
      <address>
        <time datetime="2019-12-09T14:50:00+00:00">09 Dec 2019, 14:50</time>
      </address>
      <p>Завершилось голосование журналистов, по результатам которого были определены 12 участников Матча звезд КХЛ. </p>
      <p>Звёздный уикенд состоится в Москве 19-20 января.</p>
      <figure>
        <iframe data-src="https://twitter.com/khl/status/1204001499501793285?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Дивизион Боброва</b>
      </p>
      <p><b>Вратарь</b>: Александр Самонов (СКА)<br/><b>Защитник</b>: Микко Лехтонен («Йокерит»)<br/><b>Нападающий</b>: Дмитрий Яшкин («Динамо» М).</p>
      <p><b>Дивизион Тарасова</b> </p>
      <p><b>Вратарь</b>: Илья Сорокин (ЦСКА)<br/><b>Защитник</b>: Чей Геноуэй («Торпедо»)<br/><b>Нападающий</b>: Кирилл Капризов (ЦСКА).</p>
      <p>
        <b>Дивизион Харламова</b>
      </p>
      <p><b>Вратарь</b>: Якуб Коварж («Автомобилист»)<br/><b>Защитник</b>: Юрки Йокипакка («Сибирь»)<br/><b>Нападающий</b>: Сергей Мозякин («Металлург»).</p>
      <p>
        <b>Дивизион Чернышева</b>
      </p>
      <p><b>Вратарь</b>: Игорь Бобков («Авангард»)<br/><b>Защитник</b>: Даррен Дитц («Барыс»)<br/><b>Нападающий</b>: Никита Сошников («Салават Юлаев»).</p>
      <p>Ранее 12 игроков были выбраны для участия в уикенде <a href="http://sport.business-gazeta.ru/article/248536">голосованием</a> болельщиков.</p>
