      <h1>Путин прилетел в Париж на нормандский форум. Его уже ждали активистки Femen</h1>
      <address>
        <time datetime="2019-12-09T14:00:00+00:00">09 Dec 2019, 14:00</time>
      </address>
      <p>Самолет Владимира Путина днем 9 декабря приземлился в парижском аэропорту Шарля де Голля, куда он прибыл из Сочи. </p>
      <figure>
        <iframe data-src="https://twitter.com/dimsmirnov175/status/1204033269949489152?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Из аэропорта Путин сразу направился в Елисейский дворец, где пройдут переговоры нормандской четверки. К месту проведения встречи лидеров России, Франции, Германии и Украины попытались прорваться активистки Femen, однако они были схвачены полицией. В своем Instagram они рассказали, что собирались встретить Путина и донести мысль, что он — «не мирный переговорщик».</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B52iovLCh6_" data-service="Instagram"/>
      </figure>
      <p>Напомним, что в Париже 9 декабря президенты Франции, Украины, России и канцлер ФРГ обсуждают урегулирование вооруженного конфликта в Донбассе. Последний раз лидеры стран «нормандского формата» проводили переговоры в октябре 2016-го. Запланирована и <a href="https://www.fontanka.ru/2019/12/09/034/">личная встреча Зеленского с Путиным</a>, которая не будет ограничена по времени. </p>
