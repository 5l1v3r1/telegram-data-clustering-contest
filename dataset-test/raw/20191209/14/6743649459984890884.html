      <h1>美国众议院司法委员会举行弹劾听证</h1>
      <address><time datetime="2019-12-09T14:56:35+00:00">09 Dec 2019, 14:56</time> by <a rel="author">央视</a></address>
      <p>　　原标题：美国众议院司法委员会举行弹劾听证</p>
      <p>　　美国当地时间9日上午，美国众议院司法委员会就弹劾美国总统特朗普举行听证，听取来自民主党和共和党律师提交的证据及证词。美国媒体报道称，此次听证会将对众议院司法委员会本周晚些时候考量针对特朗普的具体弹劾条款产生重要影响。此前媒体报道称，针对特朗普的弹劾条款可能会包括妨碍司法公正、滥用职权以及贿赂等条款，但不太可能涉及叛国罪指控。（央视记者 王晋燕）</p>
