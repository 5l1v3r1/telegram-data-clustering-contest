      <p>『ゴーストバスターズ／アフターライフ』2020年公開</p>
      <p>「遺されたのは、おじいちゃんの不気味な屋敷だけ」と、田舎に引越してきた兄妹と母親。その土地はなぜか、毎日地面が揺れている。そして、住み始めた古い家から見つけ出したというある装置は、「ゴーストトラップ」のレプリカだと教師は告げる。80年代のN.Y.は、ゴーストだらけだった、と―。祖父の遺品を探るうちに謎は深まり、そして1台の車、ECTO-1を発見する。この車は紛れもなく、80年代にバスターズが使用していた車両だ。エンジン始動とともに、彼らの運命が動き始める…</p>
