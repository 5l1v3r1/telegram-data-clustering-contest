      <h1>北 새색시가 中화장품 받으면 ‘고생문 열렸다’…한국 화장품 받으면?[송홍근 기자의 언박싱 평양]</h1>
      <address><time datetime="2019-12-09T14:00:00+00:00">09 Dec 2019, 14:00</time> by <a rel="author" href="http://www.donga.com/news/search?check_news=1&amp;more=1&amp;sorting=1&amp;search_date=1&amp;query=carrot@donga.com" target="_blank">송홍근 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/390gg4vLMaA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>김정은 북한 국무위원장은 화장품에 관심이 무척 많습니다. 2017년 10월 평양화장품공장, 2018년 7월 신의주화장품공장을 시찰했습니다. 평양화장품공장에서 김정은은 이렇게 말합니다. <br/><br/>“화장품의 가지 수도 많고 질도 좋을 뿐만 아니라 용기의 모양은 물론 포장 곽도 참 곱다. 아름다워지려는 여성들의 꿈을 실현해줄 수 있게 됐다.”<br/><br/>김정은은 2015년만 해도 북한 화장품이 못마땅했나 봅니다. 조총련 기관지 조선신보에 따르면 김정은은 “외국산 마스카라는 물에 들어갔다가 나와도 그대로인데, 국산 화장품은 하품만 해도 너구리가 된다”고 했습니다. <br/><br/><br/><a href="http://www.donga.com/news/Journalist?pid=carrot@donga.com">송홍근 기자의 더 많은 글을 볼 수 있습니다.기자 페이지 바로가기</a><br/>김정은의 질타와 독려 덕분인지 북한 화장품이 일신했습니다. “샤넬을 넘어서라” “세계 유명 브랜드와 경쟁하라”는 주문도 내려왔다고 합니다. <br/><br/>관련기사</p>

      <p><a href="http://www.donga.com/news/article/all/20191209/98718669/1#">관련기사 <i>2건</i> 더보기</a> <br/>‘언박싱평양’ 7화 주제는 북한 화장품입니다. 인턴들과 함께 신의주화장품공장에서 만든 ‘봄향기’를 언박싱해 직접 발라봅니다. 흥미진진한 리뷰와 사용후기는 유튜브 동영상에서 확인해 보세요.</p>
      <figure>
        <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2019/12/09/98718646.1.jpg"/>
      </figure>
      <p>봄향기는 평양화장품공장에서 만든 ‘은하수’와 함께 북한에서 최고급 제품으로 통합니다. 개성고려인삼 추출물을 비롯한 한방 약재가 함유됐다고 선전합니다. 김정은 지시로 용기에도 신경을 많이 썼습니다. 예전보다 한결 세련돼 보인다는 평가를 받습니다. <br/><br/>이렇듯 북한산 화장품이 일신하고 있으나 북한 상류층 사이에서는 한국 화장품이 인기입니다. 평양 여성들이 한국 화장품에 푹 빠져 있습니다. 한글 상표를 지운 아모레퍼시픽 ‘설화수’ LG생활건강 ‘후’가 장마당에서 버젓이 팔립니다. <br/><br/>설화수의 한자 ‘雪花秀’와 한글 ‘탄력크림’을 긁어서 지운 뒤 ‘Sulwhasoo’라는 영문자만 남겨 판매합니다. 후는 한자 ‘后’를 지우고 ‘The History of’만 납깁니다. 한글을 지우는 건 한국 제품을 써서는 안 되기 때문입니다. 한글을 지워 판매하기에 단속에 걸려도 몰랐다고 하면 그만입니다. 한자를 지우는 것은 중국산 화장품이 저질로 소문나서입니다. <br/><br/>설화수와 후는 북한에서 접대용이나 뇌물용으로 쓰이기도 합니다. 예물로 한국산 화장품을 받은 신부는 시집을 잘 갔다는 소리를 듣습니다. 북한산을 받으면 ‘보통’, 중국산을 받으면 ‘고생문이 열렸다’고 합니다.</p>
      <figure>
        <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2019/12/09/98718645.1.jpg"/>
      </figure>
      <p>북한 국립민족예술단에서 무용수로 일하다 탈북한 최모 씨는 “한국산 한방화장품은 북한에서 ‘최고 중의 최고’ 대접을 받는다”면서 “북한 화장품 중에는 봄향기가 최고지만, 설화수나 후 같은 한국 화장품과는 품질 면에서 비교가 안 된다”고 말합니다. <br/><br/>유튜브에서 ‘언박싱평양’을 검색하면 1~6화를 보실 수 있습니다.<br/><br/>송홍근 기자 carrot@donga.com<br/>김건희 신동아 객원기자</p>
