      <h1>«Сложим все ужасы мира в ящик — и притворимся, что его нет»: финальный трейлер боевика 6 Underground от Майкла Бэя</h1>
      <address><time datetime="2019-12-09T14:32:14+00:00">09 Dec 2019, 14:32</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Фильм выйдет 13 декабря на Netflix.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XcIuFTrLS6g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>6 Underground расскажет о миллиардере, который инсценирует собственную смерть и собирает оперативную группу для борьбы с преступниками и свержения могущественного и опасного диктатора.</p>
      <p>Главные роли в фильме сыграли Райан Рейнольдс, Мелани Лоран («Враг») и Дэйв Франко (дилогия «Иллюзия обмана»), а сценарий написали Пол Верник и Ретт Риз — авторы «Дэдпула» и обеих частей «Zомбилэнда».</p>
      <p>Производственный бюджет 6 Underground составил около 125 миллионов долларов — это один из самых дорогих фильмов Netflix.</p>
