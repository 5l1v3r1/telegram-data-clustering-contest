      <h1>Снегурочка из Костромы и Иван-царевич из Кирова. Как симбирский Дед Мороз день рождения праздновал</h1>
      <address><time datetime="2019-12-09T14:00:00+00:00">09 Dec 2019, 14:00</time> by <a rel="author">Юлия Шагунова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j3c3ssEdnFA" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В субботу в Ульяновске отмечали день рождения симбирского Деда Мороза. Команда Детских Вестей на только подготовила подробный репортаж с места событий, но и выведала у сказочного волшебника его главные секреты.</b>
      </p>
      <hr/>
      <p>Программа празднования очень насыщенная. Судя по толпам гостей, на симбирской вотчине Деда Мороза собрались несколько тысяч человек. Именинный квест стал похож на массовый новогодний марафон.</p>
      <p>Для детей Дед Мороз приготовил 16 станций. На каждой из них было отдельное задание. Ребусы, пазлы, фотосессии и даже мастер-класс по джиу-джитсу. Все, кто прошёл квест, получили подарки от дедушки и его друзей.</p>
      <p>А пока все были заняты выполнением каверзных заданий, сам Дед Мороз сидел у себя в тереме и принимал поздравления.</p>
