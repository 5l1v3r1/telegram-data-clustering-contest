      <h1>Mārtiņš Ruskis savā jaunajā skaņdarbā apdzied sniegavīra nedienas</h1>
      <address><time datetime="2019-12-09T14:49:00+00:00">09 Dec 2019, 14:49</time> by <a rel="author">Jauns.lv</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LNBiaqpEp-0" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Neskatoties uz to, ka 1. decembrī klajā nāca jauns Mārtiņa Ruska dziesmu albums ar jaunām un vēl agrāk nedzirdētām Raimonda Paula dziesmām, mūziķis nav pārstājis dziesmas rakstīt arī pats. Šoreiz talkā aicinot dziesmu vārdu autoru Guntaru Raču, tapusi jauna, īpaši ziemas sezonai atbilstoša dziesma “Sniegavīrs”.</b>
      </p>
      <p>Dziesma stāsta par kādu visai neveiklu atgadījumu, kad galvenais liriskais tēls sniegavīrs ir pazaudējis burkānu, kurš tam savulaik tika iesprausts deguna vietā. Dziesmas ierakstu producējis Jānis Čubars.</p>
      <p>Dziesma ir sagatavota īpaši koncertu sērijai “Reiz Ziemassvētkos 2”, kura sākas jau šonedēļ ar koncertu “VEF Kultūras pilī” 11. decembrī.  Koncertos Ruskis šo dziesmu izpildīs kopā ar bērnu vokālās grupas “Dzeguzīte” mazajiem dziedātājiem un tā sauktās vecās skolas mūzikas grupu “Saldās sejas”. Guntara Rača jau otro gadu pēc kārtas organizētajā turnejā bez iepriekš nosauktajiem māksliniekiem piedalīsies arī Ivo Fomins, Katrīna Bindere, Kristena Cīrule, Tomass Kleins, Jānis Narkevics, Tomass Kleins, Andris Alviķis un Gints Stankevičs. Koncerti notiks Rīgā, Rēzeknē, Cēsīs, Nīgrandē, Ventspilī un Liepājā.</p>
