      <h1>印度媒体称中印边界谈判随时可能举行 外交部回应</h1>
      <address><time datetime="2019-12-09T14:04:31+00:00">09 Dec 2019, 14:04</time> by <a rel="author">外交部网站</a></address>
      <p>　　2019年12月9日，外交部发言人华春莹主持例行记者会。</p>
      <p>　　<b>问：</b><b>有印度媒体称，中印边界谈判随时可能举行。你能否介绍有关情况和日程安排具体细节？</b></p>
      <p>　　答：我理解你关心的是中印边界问题特别代表会晤。中印双方一直就有关问题保持着密切沟通。我们愿同印方就边界问题特别代表会晤有关问题保持密切沟通。如果有消息，我们第一时间告诉你。</p>
      <p>责任编辑：张申</p>
