      <h1>সিটি গ্রুপের ছোঁয়ায় বদলে গেছে দেশের আর্চারির সাফল্য</h1>
      <address><time datetime="2019-12-09T14:33:00+00:00">09 Dec 2019, 14:33</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RcfVKWOwV9A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>যে খেলাটি সম্পর্কে কারও কোনো ধারণাই ছিলো না, সেই আর্চারিতেই অভাবনীয় সাফল্য পাচ্ছে বাংলাদেশ। দুই বছর আগে সিটি গ্রুপ পৃষ্ঠপোষক হিসেবে যোগ দেয়ার পর বদলে গেছে চিত্র। অলিম্পিক আসরে পদকের স্বপ্ন একটু একটু করে আরো গাঢ় হয়েছে রোমান সানা-বিউটি রায়দের।</b><br/><br/>২০১৭ সালের ২৩ অক্টোবর। দেশের আর্চারিতে নতুন এক যুগের সূচনা বললেও হয়তো ভুল হবে না। বাংলাদেশ অলিম্পিক অ্যাসোসিয়েশনের অডিটোরিয়ামে আর্চারি ফেডারেশনের সঙ্গে পৃষ্ঠপোষক হিসেবে চুক্তি স্বাক্ষর সিটি গ্রুপের।<br/><br/>'তীর গো ফর গোল্ড' প্রজেক্ট নিয়ে সুদূরপ্রসারী এক পরিকল্পনা দেয়া হলো সিটি গ্রুপের পক্ষ থেকে। প্রাথমিকভাবে ৫ বছরের চুক্তি হয়। আর্চারদের উন্নত প্রশিক্ষণ, বিদেশি কোচ নিয়োগ, উন্নত আবাসন ব্যবস্থা, ঘরোয়া প্রতিযোগিতার মান উন্নয়ন সহ সূক্ষাতিসূক্ষ বিষয়গুলো ছিলো আলোচনায়। তবে, সবচেয়ে আলোচিত বিষয়টি ছিলো- আর্চারদের পারফরম্যান্স নিয়ে পরিকল্পনা। পারফরম্যান্সের ভিত্তিতে প্রতি বছর আর্চারদের পারিশ্রমিক বৃদ্ধির সুনির্দিষ্ট তালিকাই প্রকাশ করেছিলো সিটি গ্রুপ। লক্ষ্য ছিলো স্পষ্ট- অলিম্পিক্সে পদক জয়।<br/><br/>ফেডারেশনগুলোকে নিয়ে পৃষ্ঠপোষক প্রতিষ্ঠানের প্রতিশ্রুতির বাস্তবায়ন খুব কমই দেখা যায়। তবে, আর্চারির ক্ষেত্রে ঘটলো ভিন্ন ঘটনা। যেই কথা সেই কাজ। জার্মানির হাইপ্রোফাইল কোচ ফ্রেডরিখ মার্টিনকে নিয়োগ দিয়ে দারুণ সাফল্য পেল আর্চারি ফেডারেশন। দেশ এবং দেশের বাইরে আর্চারির মঞ্চে হাস্যোজ্জ্বল চেহারায় আবির্ভূত রোমান সানা-বিউটি-ইতি-সোহেলরা।<br/><br/>বিশ্ব মঞ্চে এখন সাফল্য আসছে নিয়মিতই। আর নেপালের এসএ গেমসে বাজিমাত করলো বাংলাদেশ। এসব সাফল্যের জন্য সিটি গ্রুপের কাছে কৃতজ্ঞ খেলোয়াড়রা।<br/><br/>এরই মধ্যে সরাসরি অলিম্পিকসে খেলার যোগ্যতা অর্জন করেছেন রোমান সানা। এবার সেখানেই পদক জয়ের নজর সবার। </p>
