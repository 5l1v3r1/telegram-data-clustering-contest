      </address>
      <table>

      <p>太睿國際控股(<a href="http://stock360.hkej.com/quotePlus/01010">01010</a>)曾狂彈七成，見1.7元一周高，最新升24%，成交額1690萬元。<br/>集團公布，控股股東Glory Genius正與中財資本集團商討，出售1514.64萬股公司股份，約佔已發行股本的4.5%。<br/>目前，Glory Genius持股約佔公司已發行股本的43.49%。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
