      <h1>Südafrikanerin ist die neue „Miss Universe“</h1>
      <address><time datetime="2019-12-09T14:17:37+00:00">09 Dec 2019, 14:17</time> by <a rel="author">Michael Sonnleitner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6l17OmfVCbM" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die neue “Miss Universe” kommt aus Südafrika. Zozibini Tunzi wurde am Sonntagabend im Finale in Atlanta zur neuen Titelträgerin gekrönt. Die 26-jährige Gewinnerin engagiere sich im Kampf gegen geschlechtsspezifische Gewalt und sei eine “stolze Verfechterin natürlicher Schönheit”, heißt es auf der Internetseite des Wettbewerbs.</p>
      <p>“Ich bin in einer Welt aufgewachsen, in der eine Frau, die wie ich aussieht – mit meiner Art von Haut und meiner Art von Haaren – nie als schön angesehen wurde”, zitierte der Sender CNN die schwarze Südafrikanerin. “Ich denke, es ist Zeit, dass das heute aufhört.” Auf den zweiten und dritten Plätzen landeten nach Angaben des Senders Miss Mexiko und Miss Puerto Rico.</p>
      <p>Tunzi und ihre Konkurrentinnen hatten sich unter anderem in Badeanzügen und Abendkleidern präsentiert und Fragen zu sozialen Themen beantwortet, wie CNN berichtete.</p>
      <p>Um den Titel der “Miss Universe” bewerben sich seit 1952 die Siegerinnen der Miss-Wahlen aus mehreren Dutzend Ländern. Im vergangenen Jahr gewann Catriona Gray von den Philippinen. Unter den 90 Teilnehmerinnen war keine Österreicherin.</p>
      <h3>Wie ist Ihre Meinung?</h3>
