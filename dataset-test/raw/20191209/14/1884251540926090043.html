      <h1>英超「BIG 6」另類積分榜：曼聯比利物浦猛</h1>
      <address><time datetime="2019-12-09T14:58:23+00:00">09 Dec 2019, 14:58</time> by <a rel="author">小九</a></address>
      <figure>
        <img src="https://rs3.sinahk.net/cap/66/2019/12/09/3/32040626bbf2e170723d49241efab4ff.jpg"/>

      <p>　　英國《泰晤士報》統計了一項另類數據英超「BIG 6」小聯賽積分榜，結果曼聯稱霸了這份榜單。</p>
      <p>　　該媒體的「BIG 6」可沒有阿仙奴，畢竟兵工廠早已退出了英超前六名，甚至跌到了第11名。《泰晤士報》的新版「BIG 6」是曼聯、利物浦、李斯特城、曼城、車路士、熱刺。</p>
      <p>　　曼聯和利物浦都踢了5場「BIG 6」內戰，他們的成績都是4勝1平，不過曼聯的淨勝球為7，利物浦的淨勝球為5，因此曼聯排在榜單第一名。</p>
      <p>　　李斯特城和曼城緊隨其後，排在第3、4名，熱刺和車路士都是1平3負，排在榜單末尾。</p>
