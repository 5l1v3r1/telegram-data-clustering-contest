      <h1>مكتب مكافحة الاهارب يوقف مطلوباً في الشمال</h1>
      <address><time datetime="2019-12-09T14:48:00+00:00">09 Dec 2019, 14:48</time> by <a rel="author">Lebanon 24</a></address>
      <p>اوقفت دورية من مكتب مكافحة الارهاب والجرائم الهامة في الشمال، المدعو جوزف ط. في منطقة بشرّي وهو مطلوب بجرم اطلاق نار وسرقة ومحاولة قتل.<br/><br/>وتم تحويله للتحقيق باشراف القضاء المختص.<br/> <br/> </p>
