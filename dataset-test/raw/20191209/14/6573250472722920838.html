      <h6 class="kicker">UNA AMPLIA CONVOCATORIA</h6>
      <h1>Tolosa Paz explicó cómo comenzará a trabajar el programa contra el hambre desde este martes</h1>
      <address>
        <time datetime="2019-12-09T14:30:00+00:00">09 Dec 2019, 14:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VbXtmz-42TA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/12/20191209105821_ekfkdmtwwaixyf4.jpg"/>
      </figure>
      <p>
        <b>La titular del Consejo Federal de políticas sociales anunció la creación de una tarjeta alimentaria, así como también del impulso para que se sancione la ley de góndolas, que buscará generar mayor oferta de alimentos. “Tenemos la responsabilidad de escuchar y sentar a todos los sectores que están involucrados en la producción de alimentos, en la comercialización, las universidades, iglesias”, dijo al respecto.</b>
      </p>
      <p>La concejal platense, <b>Victoria Tolosa Paz</b>, será la encargada de llevar adelante el <b>Consejo Federal de políticas Sociales</b> que entre sus principales tareas tendrá el objetivo de terminar con el hambre en la Argentina. Una de las obsesiones del nuevo gobierno de <b>Alberto Fernández.</b></p>
      <p>Si bien esa herramienta existe desde el 2002, luego de que sea conformada por “Chiche” Duhalde, hoy volverá a ser un lugar de mucho peso dentro de la estructura gubernamental.</p>
      <p>La curiosidad es que estará conformada por diversos sectores: desde movimientos sociales, pasando por empresarios, hasta llegar a los sectores religiosos.</p>
      <p>“Tenemos la responsabilidad de escuchar y sentar a todos los sectores que están involucrados en la producción de alimentos, en l<b>a comercialización, las universidades, iglesias”,</b> enumeró Victoria Tolosa Paz para LA CIELO.</p>
      <p>Para la edil de La Plata –y una de las originales en el Grupo Callao que fundó Alberto Fernández-, “la ciudadanía en su conjunto puede hacer algo” para que el hambre deje de ser una urgencia en el país.</p>
      <p>Según contó Tolosa Paz, el plan del gobierno al respecto apuntará primero a las madres con hijos y adultos mayores. El grupo más vulnerable dentro de los marginados.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VbXtmz-42TA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Después, también, repasó uno de los anuncios que hace más de un mes el nuevo ministro de Desarrollo Social, <b>Daniel Arroyo,</b> anunció como políticas para combatir ese flagelo: la implementación de una <b>tarjeta alimentaria</b>.</p>
      <p>“Servirá para únicamente para comprar alimentos y será con la devolución del IVA”, dijo Tolosa Paz y agregó que tendrá como requisito que los padres de los niños beneficiarios deban realizar un seguimiento de salud en sus hijos. Muy similar a lo ocurrido con la Asignación Universal por Hijo.</p>
      <p>La concejal y titular del programa Argentina contra el hambre aseguró que una de las claves será “articular muy fuerte con los movimientos sociales”, así como también tender a bajar la canasta básica.</p>
      <p>“La canasta básica es inaccesible, imagínate para una persona que no tiene trabajo. Por eso, una de las cosas que vamos a implementar es la <b>ley de Góndola. </b>Porque entendemos que uno de los problemas es que no hay real ofertas de alimentos”, apuntó.</p>
