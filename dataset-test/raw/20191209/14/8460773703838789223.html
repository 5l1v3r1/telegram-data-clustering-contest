      <h1>ലോകബാങ്കിന്റെ പണം വകമാറ്റിയിട്ടില്ല; കണക്കുകള്‍ ലഭ്യമായിട്ടും നുണവാര്‍ത്ത ചമച്ച് മനോരമ</h1>
      <address><time datetime="2019-12-09T14:59:42+00:00">09 Dec 2019, 14:59</time> by <a rel="author">വെബ് ഡെസ്‌ക്‌</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/drvenuvasudevan/videos/10215035664420307/&amp;show_text=0&amp;width=302" width="302" height="169" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>കൊച്ചി &gt; പ്രളയപുനര്‍നിര്‍മാണ പ്രവര്‍ത്തനങ്ങളെ താറടിക്കാന്‍ നുണ വാര്‍ത്തയുമായി 'മലയാള മനോരമ'. 'ലോകബാങ്കിന്റെ 1700 കോടി ശമ്പളം കൊടുത്തുതിര്‍ത്തു' എന്ന തലക്കെട്ടില്‍ ഡിസംബര്‍ 9ന് ഒന്നാം പേജിലാണ് വാര്‍ത്ത നല്‍കിയത്. പ്രളയാനന്തര പുനര്‍നിര്‍മാണത്തിന് പണം കണ്ടെത്താന്‍ സര്‍ക്കാരിന് കഴിയുന്നില്ലെന്നും ലോകബാങ്കില്‍ നിന്നും വായ്പയായി ലഭിച്ച 1700 കോടി രൂപയും ശമ്പളവിതരണത്തിനായി ചെലവഴിച്ചുമെന്നുമായിരുന്നു മനോരമയുടെ കണ്ടെത്തല്‍ .എന്നാല്‍ മനോരമ വാര്‍ത്ത കൊടുക്കുന്നതിനും മൂന്ന് ദിവസം മുന്‍പേ വന്യൂ വകുപ്പ് പ്രിന്‍സിപ്പല്‍ സെക്രട്ടറിയും റീബിള്‍ഡ് കേരള ഇന്‍ഷ്യേറ്റിവിന്റെ ചീഫ് എക്സിക്യൂട്ടീവ് ഓഫീസറുമായ ഡോ.വി വേണു ഐഎഎസ് ഈ വിഷയത്തെ സംബന്ധിച്ച് വ്യക്തമായ വിദീകരണം നല്‍കിയിരുന്നു. വി വേണുവിന്റെ മറുപടി വന്നിട്ടും നുണവാര്‍ത്ത ചമയ്ക്കാന്‍ തയ്യാറായ മനോരമ, ബന്ധപ്പെട്ട ഉദ്യോഗസ്ഥരുടെ വിശദീകരണങ്ങളും വായനക്കാരെ അറിയിക്കാന്‍ തയ്യാറായില്ല.</p>
      <p>ആറ് മാസങ്ങള്‍ക്ക് മുന്‍പാണ് കേരളത്തിന്റെ പ്രളയപുനര്‍നിര്‍മാണ പ്രവര്‍ത്തനങ്ങള്‍ക്കായുള്ള ലോകബാങ്കിന്റെ വായ്പയുടെ ആദ്യഗഡുവായ 1700 കോടിയോളം രൂപ ലഭിച്ചത്. റീബില്‍ഡ് കേരള ഇനിഷ്യേറ്റീവ് 1668 കോടി രൂപയുടെ പദ്ധതികള്‍ക്ക് ഭരണാനുമതി നല്‍കി കഴിഞ്ഞിട്ടുണ്ട്. റീബില്‍ഡ് കേരള അനുമതി നല്‍കിയുള്ള എല്ലാ പ്രോജക്ടുകള്‍ക്കും വേണ്ട തുക കണ്ടെത്തേണ്ടത് ധനസഹായമായി ലഭിച്ചിട്ടുള്ള ലോക ബാങ്കിന്റെ തുകയില്‍ നിന്ന് തന്നെയാണ്. അതുകൊണ്ട വായ്പാ തുക മറ്റ് ആവശ്യങ്ങള്‍ക്കായി ദുരുപയോഗം ചെയ്തു എന്ന വാര്‍ത്തകള്‍ ശരിയല്ലെന്ന് ഡോ.വി വേണു പറഞ്ഞു.</p>
      <p>തദ്ദേശസ്വയംഭരണ സ്ഥാപനങ്ങളുടെ കീഴിലുള്ള റോഡുകളുടെ പുനര്‍നിര്‍മാണത്തിനായി 488 കോടി രൂപയുടെ അനുമതിയാണ് നല്‍കിയത്. പിഡബ്‌ള്യുഡി വകുപ്പിന്റെ കീഴിലുള്ള റോഡുകളുടെ പുനര്‍നിര്‍മാണത്തിനായി 300 കോടി രൂപയും അനുവദിച്ചിട്ടുണ്ട്. കുടുംബശ്രീ മുഖേന ജീവനോപാധികള്‍ നിര്‍മിക്കുന്നതിനായി 250 കോടി രൂപയുടെ പാക്കേജിന് അനുമതി നല്‍കി. വാട്ടര്‍ റിസോള്‍സ് ഡിപ്പാര്‍ട്ടമെന്റിന്റെ കീഴില്‍ 350 കോടി രൂപയുടെയും, വനംവകുപ്പിന്റെ കീഴില്‍ 130 കോടി രൂപയുടെയും പാക്കേജുകള്‍ക്ക് അനുമതി നല്‍കിയതാണ്. ഇത്തരത്തില്‍ മറ്റ് പല വകുപ്പുകള്‍ക്കും ആവശ്യമായ പാക്കേജിനായി തുക അനുവദിച്ചിട്ടുണ്ട്.</p>
      <p>ഇവയെല്ലാം ഭരണാനുമതി നല്‍കിയശേഷം വിശദമായ പ്രോജക്ട് റിപ്പോര്‍ട്ടുകള്‍ തയ്യാറാക്കേണ്ട ഘട്ടത്തിലാണ്. ചിലതെല്ലാം പ്രായോഗികമായി നടപ്പാക്കി കഴിഞ്ഞു. ഈ പദ്ധതികളെല്ലാം പൂര്‍ത്തിയാക്കാന്‍ ഒന്നോ രണ്ടോ വര്‍ഷം വേണ്ടിവരും. ആ ഘട്ടത്തിലാണ് ഇതിന്റെ ചെലവുകളെല്ലാം സര്‍ക്കാര്‍ വഹിക്കേണ്ടി വരിക.</p>
      <p>ലോകബാങ്ക് സഹായത്തെ സംബന്ധിച്ചും തുക വകയിരുത്തലിനെ സംബന്ധിച്ചും കൃത്യമായ കണക്കുകള്‍ സഹിതം മറുപടി ലഭിച്ചിട്ടും നുണവാര്‍ത്ത ഒഴിവാക്കാന്‍ മനോരമ തയ്യാറായില്ല.</p>
