      <h1>亞股上揚 日股收升76點</h1>
      <address>
        <time datetime="2019-12-09T14:54:00+00:00">09 Dec 2019, 14:54</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>亞太區股市全線上揚，日本股市收升76點。<br/>日本第三季國內生產總值(GDP)按季年率增長1.8%，較市場預期的增長0.7%為高。日經平均指數收報23430點，升76點或0.33%。<br/>南韓股市亦上升，韓國首爾綜合指數收報2088點，升6點或0.33%。<br/>澳洲股市上揚，澳洲普通股指數收報6836點，升22點或0.34%。</p>
