      <h1>예산 단독주택서 불 60대 1명 숨져</h1>
      <address><time datetime="2019-12-09T14:03:00+00:00">09 Dec 2019, 14:03</time> by <a rel="author" href="http://news.khan.co.kr/reporter_article.html?id=62" target="_blank">백승목 기자 smbaek@kyunghyang.com</a></address>
      <p>9일 오후 8시48분쯤 충남 예산군 예산읍 단독주택에서 불이 나 이모씨(64)가 숨졌다.</p>
      <p>불은 소방차 등 12대와 소방관 27명이 동원돼 진화에 나선 끝에 1시간 30여분 만인 이날 오후 10시20분쯤 꺼졌다.</p>
      <p>소방당국과 경찰은 정확한 피해 규모와 화재 경위를 조사하고 있다.</p>
    </article>
