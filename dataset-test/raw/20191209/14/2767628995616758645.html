      <h1>Atascos infernales en el quinto día de huelga en Francia</h1>
      <address><time datetime="2019-12-09T14:57:32+00:00">09 Dec 2019, 14:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/89XaHzx6DEk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quinta jornada consecutiva de huelga masiva del transporte público en Francia. La protesta contra la reforma de las pensiones del presidente Emmanuel Macron paraliza especialmente París. Circulan una quinta parte de los trenes de cercanías y de alta velocidad. Nueve líneas de metro permanecen cerradas y las otras cinco funcionan a cuentagotas. Los conductores de dos líneas han votado este lunes prolongar la situación hasta finales de semana.</p>
      <p>Este calvario para los usuarios causa división de opiniones, en un país más que habituado a convivir con estos paros.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203887014686445568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Bloquear así a la gente no es aceptable", dice un viajero. "Se volverá en su contra. No podemos ir a trabajar, perdemos el día, no es normal".</p>
      <p>"Desde luego, estoy con los huelguistas aunque haya que hacer concesiones. Estoy de acuerdo con la huelga", asegura, por contra, esta mujer.</p>
      <p>En la región de París los atascos sumaban a primera hora hasta 600 kilómetros.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1204003015851728897" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A la indignación de muchos ciudadanos se une la preocupación de los profesionales de la hostelería y la restauración, que el fin de semana han visto sus negocios medio vacíos.</p>
      <p>Este lunes Jean Paul Delevoyé , el gran cerebro de la reforma, se reunirá con los líderes sindicales antes de remitir su plan definitivo al primer ministro Édouard Philippe.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203591743582674944" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Se ha convocado para el martes otro día de grandes movilizaciones. Se verá si el pulso al Gobierno sigue firme y consigue igualar las del pasado jueves que reunieron a más de 800.000 personas en todo el país.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1202983957299642368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
