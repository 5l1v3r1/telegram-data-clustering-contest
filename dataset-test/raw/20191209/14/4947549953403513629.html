      <h1>航天信息：参加2019智慧产业高峰论坛发布智慧疫苗追溯监管平台产品</h1>
      <address>
        <time datetime="2019-12-09T14:02:00+00:00">09 Dec 2019, 14:02</time>
      </address>
      <p>证券时报e公司讯，记者从航天信息获悉，近日，2019智慧产业高峰论坛暨第六届智慧城市工程前沿技术研究院士论坛在无锡召开。论坛上，航天科工发布了5款智慧产业核心产品，包括航天信息刚刚在天津上线的智慧疫苗追溯监管平台。该平台是全国第一个落实新疫苗法要求、遵循新标准建设的省级疫苗追溯监管平台，贯通药监局、卫健委，并与国家平台对接，实现了疫苗从生产、流通到使用各环节的全流程可追溯监管。</p>
    </article>
