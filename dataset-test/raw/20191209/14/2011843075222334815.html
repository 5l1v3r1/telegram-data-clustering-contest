      <h1>Ü100: Diese Stars können auf eine lange Karriere zurückblicken</h1>
      <address>
        <time datetime="2019-12-09T14:01:29+00:00">09 Dec 2019, 14:01</time>
      </address>
      <p>Am 9. Dezember feiert Hollywood-Ikone Kirk Douglas seinen 103. Geburtstag – und ist damit in bester Gesellschaft. Denn auch diese Stars haben die magische Altersgrenze überschritten.</p>
      <footer>© spot on news</footer>
      <figure>
        <img src="https://i0.gmx.at/image/994/34233994,pd=2/doris-merrick.jpg"/>
        <figcaption>Die US-amerikanische Schauspielerin Doris Merrick (3.v.r.) wurde am 6. Juni 1919 geboren. Stand sie nicht als Model vor der Kamera, war sie unter anderem in "Die Liebe unseres Lebens" (1945) sowie in "Der große Knall" (1944, Bild) mit dem Komiker-Duo Stan Laurel (l.) und Oliver Hardy (2.v.l.) zu sehen.<cite>imago images / Prod.DB</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/990/34233990,pd=1/june-spencer.jpg"/>
        <figcaption>Die britische Schauspielerin June Spencer wurde am 14. Juni 1919 geboren. Seit stolzen 68 Jahren ist sie als Peggy Woolley Teil von "The Archers", einer Sendung des BBC Radio 4. 2017 wurde sie zum Commander of the Order of the British Empire ernannt.<cite>imago images/ZUMA Press/London News/Olivia Harris</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/044/34234044,pd=1/olivia-de-havilland.jpg"/>
        <figcaption>Die britisch-US-amerikanische Schauspielerin Olivia de Havilland wurde am 1. Juli 1916 geboren. Ihre Filmografie besteht aus rund 50 Werken. Zu den bedeutendsten davon zählen: "Vom Winde verweht" (1939), "Mutterherz" (1946) und "Die Erbin" (1949). Für die letzten beiden Streifen wurde sie jeweils mit einem Oscar bedacht.<cite>Getty Images/Francois Durand</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/992/34233992,pd=1/nehemiah-persoff.jpg"/>
        <figcaption>Der US-amerikanische Schauspieler Nehemiah Persoff wurde am 2. August 1919 geboren. In seiner aktiven Karriere bei Film und Fernsehen wirkte er in rund 200 Produktionen mit, darunter "Heiße Küste" (1957) und "Yentl" (1983, Bild) mit Barbra Streisand.<cite>imago images/Mary Evans</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/038/34234038,pd=2/earl-cameron.jpg"/>
        <figcaption>Der britische Schauspieler Earlston "Earl" Cameron wurde am 8. August 1917 geboren. Im Jahr 1951 ergatterte der Mann mit bermudischen Wurzeln seine erste Filmrolle – und schrieb prompt Geschichte. Aufgrund des Engagements in "Pool of London" gilt er als einer der ersten farbigen Schauspieler, der in einer britischen Produktion mitwirkte. 1965 spielte er in "James Bond 007 – Feuerball" den Assistenten des Agenten.<cite>Getty Images/WPA Pool/Anthony Devlin</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/996/34233996,pd=1/marge-champion.jpg"/>
        <figcaption>Die US-amerikanische Tänzerin und Schauspielerin Marge Champion wurde am 2. September 1919 geboren. Ihren großen Durchbruch feierte sie als Tanzmodell der Walt Disney Studios, für die sie unter anderem das Schneewittchen gab. Aber auch in den Filmen "Der Partyschreck" (1968) und "Der Schwimmer" (1968) war sie zu sehen.<cite>imago images/Picturelux/Joe Martinez</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/000/34234000,pd=2/marsha-hunt.jpg"/>
        <figcaption>Die US-amerikanische Schauspielerin Marsha Hunt wurde am 17. Oktober 1917 geboren. Zwar konnte sie im Laufe ihrer Karriere zumeist nur Nebenrollen ergattern, dennoch kann nicht jeder von sich behaupten, in der ersten Verfilmung von "Stolz und Vorurteil" (1940) mitgewirkt zu haben. Es folgten rund 20 weitere Filmengagements.<cite>imago images/PicturePerfect</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/002/34234002,pd=1/diana-serra-cary.jpg"/>
        <figcaption>Die US-amerikanische Schauspielerin Diana Serra Cary wurde am 29. Oktober 1918 geboren. In den Zwanzigerjahren machte sie in Hollywood unter dem Namen Baby Peggy Karriere als Kinderstar. Auch heute ist sie noch aktiv – allerdings als Autorin.<cite>Getty Images/Alberto E. Rodriguez</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/998/34233998,pd=1/norman-lloyd.jpg"/>
        <figcaption>Der US-amerikanische Regisseur und Schauspieler Norman Lloyd wurde am 8. November 1914 geboren. Showbiz-Größen wie Charlie Chaplin und Alfred Hitchcock nannte er einst seine Kollegen. Aber auch mit Stars wie Robin Williams, Amy Schumer oder Cameron Diaz (Bild, "In den Schuhen meiner Schwester") hat er schon zusammengearbeitet.<cite>imago images/United Archives/KPA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.at/image/040/34234040,pd=2/kirk-douglas.jpg"/>
        <figcaption>Der US-amerikanische Schauspieler Kirk Douglas wurde am 9. Dezember 1916 geboren. Er zählte in den Fünfziger- und Sechzigerjahren zu den größten Filmstars überhaupt. Streifen wie "Vincent van Gogh" (1956) und "Die Gewaltigen" (1967) sind auf seiner Agenda zu finden. Einen Oscar (abgesehen vom Ehren-Oscar 1996) gewann er nie. Sein Schauspieltalent hat er an seinen Sohn, Michael Douglas, weitergegeben.<cite>Getty Images for Netflix/Charley Gallay</cite></figcaption>
      </figure>
