      <h1>شاهد: طفل أمريكي يدعو أصدقاءه لجلسة تبنيه بالمحكمة</h1>
      <address><time datetime="2019-12-09T14:30:13+00:00">09 Dec 2019, 14:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K6dTsDz1r10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دعا مايكل كلارك جونيور البالغ من العمر خمس سنوات أصدقاءه في قسم روضة <a href="https://arabic.euronews.com/2019/09/27/greek-police-dismantle-gang-selling-children">الأطفال</a> إلى جلسة المحكمة الخاصة بتبنيه. ولوح الأصدقاء لمايكل بلافتات على شكل قلوب وصفقوا إلى جانب أوليائهم الذين حضروا الجلسة عند قراءة قرار الموافقة على حكم <a href="https://arabic.euronews.com/2013/02/22/russian-parliament-demands-orphan-returns-from-us">التبني</a> من قبل القاضي.</p>
      <p>وقال ديفيد إيتون، والد مايكل كلارك جونيور بالتبني "لقد كانت هذه العملية مذهلة. لقد عملنا مع الجمعيات الخيرية الكاثوليكية وكان العمال هناك مذهلين". وأمسك الصغير بالميكروفون وقال: "أنا أحب والدي، انا... أحب والدي كثيرا"، وهو ما جعل ديفيد إيتون يبكي من شدة التأثر.</p>
      <p>وعلى ما يبدو فقد كان الطفل الصغير والذي ينحدر من ولاية ميشيغان الأمريكية متحمسا للغاية لفكرة تبنيه، وهو ما جعله يدعو جميع أصدقائه في صف روضة الأطفال لحضور الجلسة في المحكمة. وصفق جميع من كانوا في قاعة المحكمة بعد أن ضرب كلارك ووالديه الجدد المطرقة، في مؤشر على أن عملية التبني أصبحت رسمية.</p>
      <p>وكانت حالة مايكل كلارك جونيور واحدة من بين 36 حالة تبني سيتم الانتهاء منها يوم الخميس في "غراند رابيدز" كجزء من يوم التبني السنوي الـ 23 لمقاطعة "كنت".</p>
