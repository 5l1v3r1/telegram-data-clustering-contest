      <h1>Зеленський прибув до Єлисейського палацу, за ним Путін</h1>
      <address>
        <time datetime="2019-12-09T14:10:16+00:00">09 Dec 2019, 14:10</time>
      </address>
      <p>Президент Володимир Зеленський прибув до Єлисейського палацу в Парижі, де матиме низку двосторонніх перемовин і візьме участь у зустрічі лідерів країн – учасниць Нормандського формату.</p>
      <p><b>Джерело</b>: Офіс президента у Facebook</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpresident.gov.ua%2Fvideos%2F1486367591516512%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p><b>Деталі:</b> Першою до Єлисейського палацу прибула канцлер Німеччини Ангела Меркель. Потім приїхав Володимир Зеленський. Останнім авто привезло президента Росії Володимира Путіна. Їх усіх зустрічав президент Франції Еманнюель Макрон. </p>
      <p>Подію широко висвітлюють численні журналісти. Коли Зеленський ішов повз почесний караул, хтось із представників ЗМІ кричав йому російською мовою: "Господин Зеленский, что для вас будет успехом этой встречи?". Президент України не відреагував на ці вигуки.</p>
