      <h6 class="kicker">Miss Universe 2019</h6>
      <h1>FOTO: Jalan Panjang Zozibini Tunzi Raih Mahkota Miss Universe</h1>
      <address><time datetime="2019-12-09T14:16:28+00:00">09 Dec 2019, 14:16</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Zozibini Tunzi persembahkan mahkota Miss Universe 2019 untuk Afrika Selatan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/ce746302-c169-4f21-ab0e-c24ea743cb2c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Zozibini Tunzi jadi perempuan Afrika Selatan ketiga yang membawa pulang mahkota ratu sejagad setelah Demi Leigh Nel Peters (2017) dan Margaret Gardiner (1978). (Paras Griffin/Getty Images/AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/769983bc-dce9-4303-8093-cfc57d4cb02d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gelar ini sekaligus membuktikan bahwa kecantikan tak mengenal warna kulit. Tunzi jadi Miss Universe yang memiliki warna kulit gelap setelah Leila Lopez dari Angola pada 2011 lalu. (Paras Griffin/Getty Images/AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/442620f5-6dd0-4b09-a7d1-8ea3b0e7e837_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tunzi adalah seorang public relation specialist yang mengenyam pendidikan tinggi di Cape University of Technology. (Paras Griffin/Getty Images/AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/e6d80a91-0692-4129-8a5c-eb899d0fd2d9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Karier modelnya dimulai pada 2017 lalu dengan mengikuti kompetisi Miss South Africa. Sayang, keberuntungan tak berpihak padanya. (Photo by VALERIE MACON / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/0576adc0-5fe7-45f4-95b6-3eee03093f06_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ajang Miss South Africa 2019 jadi kesempatan kedua Tunzi membuktikan kemampuannya. (Photo by VALERIE MACON / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/f41e7fe7-e1e1-454e-bdb1-782b7d9eaf7a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kariernya sebagai model juga dibuktikan dengan aksinya di ajang New York Fashion Week dengan mengenakan busana rancangan desainer Afrika Selatan, Laduma Ngxokolo. (Photo by VALERIE MACON / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/c47c60a2-bd71-4aab-9c92-8cbf492e7f8c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tunzi juga dikenal aktif bersuara untuk kesetaraan gender dan hak-hak perempuan. Dia turut berkampanye bersama HeForShe, organisasi di bawah PBB yang mendorong laki-laki untuk berjuang bersama perempuan demi kesetaraan. (Photo by VALERIE MACON / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/12/09/38e3b9af-7d89-4d9e-8b2d-c98a38d83176_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gerakan ini diwujudkannya dalam kostum nasional dengan materi kain yang menyematkan berbagai surat cinta dari laki-laki untuk perempuan di Afrika Selatan. (Photo by VALERIE MACON / AFP)</figcaption>
      </figure>
