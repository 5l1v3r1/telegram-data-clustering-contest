      <h1>Дебютный трейлер "Охотников за приведениями 3"</h1>
      <address><time datetime="2019-12-09T14:00:00+00:00">09 Dec 2019, 14:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Кинокомпания Sony Pictures представила первый трейлер "Охотников за приведениями 3" (Ghostbutsers 3). Картина получила подзаголовков "Наследники" (Afterlife). Режиссером ленты выступил Джейсон Райтман.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/84a2VD68hJU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет фильма расскажет о матери-одиночке Кэлли (Кэрри Кун), которая вместе со своими детьми Трэвором (Финн Вулфард) и Фиби (МакКенна Грейс) приезжает в маленький город в штате Оклахома. Там они поселяются на старой ферме полученной Кэлли в наследство от отца, которого она не знала.</p>
      <p>"Охотники за привидениями 3" выйдут в прокат 10 июля 2020 года. В фильме также сыграл Пол Радд.</p>

        <iframe src="https://www.youtube.com/embed/ahZFCF--uRY" width="640" height="360" data-service="Youtube" scrolling="no"/>
