      <h1>Хроники заБеларусь. Лукашенко и Путин: переговоры во мраке</h1>
      <h2>Важнейшие события недели с 2 по 8 декабря</h2>
      <address>
        <time datetime="2019-12-09T14:23:41+00:00">09 Dec 2019, 14:23</time>
      </address>

      <p> </p>
      <p>
        <b>
          <i>Важнейшие события недели с 2 по 8 декабря 2019 года.</i>
        </b>
      </p>
      <p>Лукашенко назначил главой своей администрации человека из КГБ. Что это может означать? Догадайтесь сами, если следующий год — год президентских выборов.</p>
      <p>Румас и Медведев на своем уровне не смогли согласовать спорные моменты «углубленной интеграции» и отнесли это всё президентам. Лукашенко и Путин пять часов говорили-говорили и решили, что надо еще поговорить —  20 декабря в Питере.</p>
      <p>А в Минске Северинец аки Моисей два дня водил протестный электорат по улицам города. Километров много намотали, суверенитет защитили!</p>
      <p>
        <i>Смотрите, как это было!</i>
      </p>
