      <p>
        <b>Wielerploeg Bahrain heeft een nieuwe co-sponsor: Formule 1-team McLaren. Het rood-zwart van het team wordt daarom komend seizoen ingewisseld voor vooral veel oranje van de renstal. Onder andere Wout Poels en Mark Cavendish doen de tenues in 2020 aan.</b>
      </p>
      <p>Merida krijgt op het nieuwe pak nog maar 1 mouw en betaalt waarschijnlijk minder dan McLaren. Er gaat een hoop veranderen bij de World Tour-ploeg. Zo wordt de oprichter van Sky de nieuwe ploegmanager, ook worden er wijzigingen doorgevoerd op medisch gebied, therapie, coaching, voeding en de mechanische mensen.<br/><br/>Naast Poels en Cavendish is ook Mikel Landa vastgelegd door de ambitieuze ploeg.</p>
