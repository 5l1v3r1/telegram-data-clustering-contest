      <h1>부산 중앙시장 화재 발생…점포 3곳 탔지만 인명피해 없이 30여분 만에 진화</h1>
      <address><time datetime="2019-12-09T14:05:00+00:00">09 Dec 2019, 14:05</time> by <a rel="author" href="http://news.khan.co.kr/reporter_article.html?id=62" target="_blank">백승목 기자 smbaek@kyunghyang.com</a></address>
      <p>9일 오후 9시47분쯤 부산 부산진구 범천동 중앙시장 식자재 가게에서 불이 났다는 신고가 119에 접수됐다.</p>
      <p>불은 식자재 가게와 인근 점포 3곳을 태우고 30여분 만에 진화됐다. 다행히 인명피해는 없었다.</p>
      <p>경찰은 화재 현장을 정밀 감식해 정확한 화재 원인을 조사할 예정이다.</p>
    </article>
