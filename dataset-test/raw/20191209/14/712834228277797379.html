      <h1>Bên trong biệt thự 12 triệu USD cựu Tổng thống Mỹ Barack Obama mới mua</h1>

      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/giadat/2019_12_08/ben-trong-biet-thu-12-trieu-usd-cuu-tong-thong-my-barack-obama-moi-mua.jpg"/>
        <figcaption>Business Insider đưa tin vợ chồng ông Obama mua biệt thự này với giá 11,75 triệu USD. Ảnh: Ron Sachs Pool/Getty Images.</figcaption>

        <figcaption>Đảo Martha's Vineyard là nơi gia đình cựu tổng thống Mỹ thường đến nghỉ hè. Ngay từ khi ông Obama rời Nhà Trắng, đã có tin đồn về việc ông mua bất động sản tại đây. Ảnh: Courtesy of LandVest.</figcaption>

        <figcaption>Căn biệt thự có 7 phòng ngủ và 8 phòng tắm, rộng hơn 650 m2, nằm trên mảnh đất ven hồ Edgartown. Ảnh: Courtesy of LandVest.</figcaption>
