      <h1>شاهد: سفير يحاول سرقة كتاب ثمنه 10 دولارات</h1>
      <address>
        <time datetime="2019-12-09T14:21:00+00:00">09 Dec 2019, 14:21</time>
      </address>
      <h3>مكسيكو - سوا</h3>
      <p>أفادت وسائل إعلام عربية، اليوم الإثنين، بقيام وزارة الخارجية في المكسيك باستدعاء سفير البلاد لدى الأرجنتين، على خلفية تقارير تحدثت عن محاولته سرقة كتاب بقيمة 10 دولارات، من مكتبة شهيرة في العاصمة بوينس آيرس.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/P91eWGrEulU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وتناقل رواد مواقع التواصل الاجتماعي مقطع فيديو، سجلته كاميرا مراقبة بالمكتبة، يظهر من قيل إنه السفير، أوسكار ريكاردو فاليرو ريكو بيكيرا، وهو يأخذ الكتاب، من المكتبة ويضعه وسط جريدة وينصرف.</p>
      <p>وقال وزير الخارجية المكسيكي مارسيلو إبرارد، إنه طلب من لجنة الأخلاقيات بالوزارة "تحليل الاتهام الموجه ضد الدبلوماسي" البالغ من العمر 76 عامًا.</p>
      <p>وأضاف إبرارد في تغريدة على حسابه بموقع التواصل الاجتماعي تويتر: "إذا ثبت أن شريط فيديو السرقة المزعومة الذي جرى تداوله صحيح، فسيتم طرده على الفور... لن يتم التسامح مع خيانة الأمانة".</p>
