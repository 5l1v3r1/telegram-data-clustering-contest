      <h1>Người dân hào hứng “check in” vườn cúc họa mi đầu tiên tại Đà Nẵng</h1>
      <h2>Những ngày qua, hàng nghìn du khách và người dân địa phương đã hào hứng kéo đến vườn hoa cúc họa mi lần đầu tiên được trồng thành công ở Đà Nẵng để tham quan và chụp ảnh.</h2>

      </related>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876569-img6763.jpg"/>
        <figcaption>Cúc họa mi là loại hoa đặc hữu của miền Bắc và thường chỉ được trồng ở Hà Nội, nhưng đã Trung tâm Công nghệ sinh học Đà Nẵng trồng thử nghiệm thành công trên địa bàn thành phố.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876620-img6925.jpg"/>
        <figcaption>Do đây là vườn cúc hoạ mi đầu tiên xuất hiện tại Đà Nẵng, nên địa điểm này đã thu hút rất đông du khách tìm đến để thưởng lãm và chụp ảnh.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876710-img7010.jpg"/>
        <figcaption>Đầu tháng 12 này, Trung tâm công nghệ sinh học ở phường Hòa Thọ Tây (Q.Cẩm Lệ, Đà Nẵng) đã mở cửa cho người dân vào tham quan và chụp hình miễn phí.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876854-img6882.jpg"/>
        <figcaption>Một cô gái xinh đẹp "check in" trong vườn cúc họa mi.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876866-img6808.jpg"/>
        <figcaption>Theo bà Vũ Thị Bích Hậu, Phó Giám đốc Sở Khoa học – Công nghệ Đà Nẵng, loại hoa này vốn dĩ chỉ trồng ở đất Hà Nội.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876892-img6847.jpg"/>
        <figcaption>Tuy nhiên, với nhiệm vụ được giao về nghiên cứu và thử nghiệm các giống mới trong năm 2019, Trung tâm Công nghệ sinh học đã nghiên cứu xây dựng mô hình sản xuất thử nghiệm cúc họa mi tại Trung tâm với quy mô 10.000 cây và đã hoàn thiện được quy trình trồng họa mi tại thành phố Đà Nẵng.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876898-img6929.jpg"/>
        <figcaption>“Cúc họa mi thích nghi với nhiệt độ từ 25 – 27 độ C, tuy nhiên ở Đà Nẵng nhiệt độ thường cao hơn và khắc nghiệt hơn so với thủ đô. Với nhiệm vụ được giao Trung tâm Công nghệ sinh học đã chịu khó học hỏi để mang về Đà Nẵng triển khai được tốt hơn”, bà Hậu nói.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876901-img6861.jpg"/>
        <figcaption>Cũng theo bà Hậu, để có thể triển khai thành công mô hình sản xuất cúc họa mi tại Đà Nẵng, Trung tâm Công nghệ sinh học phải tuân thủ đúng quy trình quỹ thuật. Bởi nếu không tuân thủ quy trình kỹ thuật triển khai cho đúng, sự thành công là rất khó.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876906-img6981.jpg"/>
        <figcaption>Sau khi trồng thử nghiệm thành công, Trung tâm Công nghệ sinh học Đà Nẵng sẽ chuyển giao côn nghệ trồng cúc họa mi cho người dân.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876909-img7061.jpg"/>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575877946-img6889.jpg"/>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876912-img7033.jpg"/>
        <figcaption>Các bạn trẻ ở Đà Nẵng được dịp tạo dáng với cúc họa mi.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575877896-img6768.jpg"/>
        <figcaption>Ai cũng muốn lưu lại cho mình những bức ảnh thật đẹp.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876917-img6941-copy.jpg"/>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876928-img7094.jpg"/>
        <figcaption>Vẻ đẹp tinh khôi của cúc họa mi khiến nhiều du khách tỏ ra thích thú và mê mẩn.</figcaption>
      </figure>
      <figure>
        <img src="https://media.moitruongvadothi.vn/thumb_x800x/2019/12/09/9793/1575876923-img6831-copy.jpg"/>
        <figcaption>Được biết, cúc họa mi chỉ nở một lần với thời gian vẻn vẹn kéo dài từ 2-3 tuần, do đó nhiều du khách háo hức rủ nhau tìm đến các vườn hoa để chụp ảnh bên loài hoa tuyệt đẹp này.</figcaption>
      </figure>
