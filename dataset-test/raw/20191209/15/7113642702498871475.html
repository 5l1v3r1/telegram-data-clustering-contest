      <h1>В жилом доме Львова взорвался газ (видео)</h1>
      <h2>Взрыв и пожар повредил часть кирпичной стены между пятым и шестым этажами. Также пострадал один человек.</h2>
      <address><time datetime="2019-12-09T15:30:00+00:00">09 Dec 2019, 15:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Figor.zinkevych%2Fvideos%2F2649077241812551%2F&amp;show_text=0&amp;width=267" width="267" height="477" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>Взрыв повредил часть стены жилого дома во Львове</h3>
      <p>Во Львове в понедельник, 9 декабря, произошел взрыв и пожар в многоэтажном доме на улице Кульпарковская, 172. Об этом сообщил депутат Львовского горсовета Игорь Зинкевич на своей странице в <a href="https://www.facebook.com/igor.zinkevych/videos/2649077241812551/">Facebook</a>, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>По его словам, возгорание началось на шестом этаже. Позже он уточнил, что в пожаре пострадал один человек.</p>
      <blockquote>"Взрыв между пятым и шестым этажами, скорее всего, газ - газовый баллон. Пожарные говорят, что есть один пострадавший с ожогами лица и рук, забрала скорая, но от госпитализации человек отказался", - уточнил он.</blockquote>
      <p>На обнародованных фото и видео видно, что взрыв повредил часть кирпичной стены - ее обломки разбросало по лестнице в подъезде.</p>
      <p>Зинкевич также добавил, что, по предварительной информации, взрыв произошел в кладовом помещении.</p>
