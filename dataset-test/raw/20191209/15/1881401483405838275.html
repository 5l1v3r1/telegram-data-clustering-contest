      <h1>羽球》羽球年終賽籤表出爐 戴資穎小組賽碰天敵</h1>
      <address><time datetime="2019-12-09T15:03:02+00:00">09 Dec 2019, 15:03</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社記者龍柏安台北9日電）2019世界羽球巡迴賽年終賽今天籤表出爐，世界球后戴資穎小組賽將與泰國一姐拉差諾以及布莎南，還有本季拿下6座亞軍的日本好手奧原希望同組。</p>
      <figure>
        <iframe data-src="https://twitter.com/peterspeaking/status/1203921228534169601?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>2019世界羽球巡迴賽年終賽今年在中國廣州舉行，今天上午進行抽籤儀式，由於各組僅有8組人馬參賽，因此預賽分成兩組進行循環賽，小組排名前2的選手晉級4強。</p>
      <p>今年再次獲得世界羽球總會（BWF）提名年度最佳女子運動員的戴資穎，在女單小組賽名列B組，預料最難纏的對手，將是球風相仿、世界排名第5的泰國女將拉差諾（Ratchanok Intanon），兩人生涯交手26次，小戴以12勝14負處於下風。</p>
      <p>接下來包括布莎南（Busanan Ongbamrungphan）與奧原希望，小戴都擁有對戰上的優勢，只要她正常發揮，挺進4強問題應該不大。</p>
      <p>而男單方面，台灣羽球一哥周天成也分在B組，對手包括地主名將諶龍、丹麥前世界球王安賽龍（ViktorAxelsen），以及印尼好手金廷（Anthony SinisukaGinting）。</p>
      <p>至於同樣躋身年終賽的「羽球王子」王子維，則與日本世界球王桃田賢斗、印尼一哥克里斯蒂（JonatanChristie）與現任丹麥一哥、世界排名第3的安東森（Anders Antonsen）同在A組。</p>
      <figure>
        <iframe data-src="https://twitter.com/kalibrant23/status/1203919454695907328?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>本次年終賽台灣男雙共有兩組人馬入圍，包括李洋與王齊麟，以及盧敬堯與楊博涵，沒想到兩組台灣男雙組合小組賽同屬B組，對手包括今年世界羽球錦標賽金牌得主、印尼名將阿山（Mohammad Ahsan）和蘇堤萬（Hendra Setiawan），以及馬來西亞的謝定峰與蘇偉譯。（編輯：張雅淨）1081209</p>
