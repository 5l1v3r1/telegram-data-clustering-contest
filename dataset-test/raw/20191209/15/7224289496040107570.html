      <p>Octavio Romero Oropeza, director de Petróleos Mexicanos, afirmó que el campo petrolero Quesqui, en Tabasco, tenía perspectivas de almacenar 40 millones de barriles, pero tras perforar un pozo exploratorio comprobaron reservas por 500 millones de barriles, por lo cual el yacimiento ya se puede calificar como gigante.</p>
