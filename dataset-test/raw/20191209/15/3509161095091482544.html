      <h1>中央气象台继续发布大雾黄色预警 预计11号霾天气结束_河北</h1>
      <address>
        <time datetime="2019-12-09T15:29:00+00:00">09 Dec 2019, 15:29</time>
      </address>
      <p>央视网消息：今天早晨，北京南部、天津南部、河北中南部、河南北部、山东北部和西部、浙江北部、湖南西北部、湖北中部、重庆南部、四川盆地等地出现能见度不足1千米的大雾天气，其中河北中南部、河南北部、山东北部、四川盆地等地部分地区出现能见度不足100米的强浓雾。</p>
      <figure>
        <img src="http://5b0988e595225.cdn.sohucs.com/images/20191209/e3e52d1d18ac42e992de90803ecff5bd.jpeg"/>
      </figure>
      <p>中央气象台继续发布大雾黄色预警。预计，今天夜间至明天上午时段，上述部分地区的大雾仍将持续。受冷空气影响，明天白天，华北南部、黄淮中西部、汾渭平原等地的霾将自北向南减弱，11号，霾天气结束。</p>
