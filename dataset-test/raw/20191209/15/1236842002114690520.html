      <h1>Переиздания Vanquish и Bayonetta выйдут на PS4 и Xbox One 18 февраля</h1>
      <address><time datetime="2019-12-09T15:55:14+00:00">09 Dec 2019, 15:55</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Теперь официально.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-5nE_xnAnqY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После <a href="https://dtf.ru/games/85628-v-magazine-microsoft-poyavilas-stranica-remastera-vanquish">нескольких</a> <a href="https://dtf.ru/games/85667-v-baze-dannyh-magazina-microsoft-poyavilos-pereizdanie-bayonetta">утечек</a> Sega выпустила трейлер обновлённых версий обоих игр от PlatinumGames и подтвердила дату релиза — 18 февраля. На PS4 Pro и Xbox One X экшены будут работать в разрешении 4K и с частотой кадров 60 fps.</p>
      <p>Vanquish и Bayonetta поступят в продажу как по отдельности, так и в специальном комплекте со стилбуком, который будет стоить 40 долларов.</p>
