      <h1>Финальный трейлер боевика 6 Underground с Райаном Рейнольдсом</h1>
      <address><time datetime="2019-12-09T15:00:00+00:00">09 Dec 2019, 15:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Netflix выпустил финальный трейлер полнометражного боевика 6 Underground с Райаном Рейнольдсом в главной роли. Режиссер — Майкл Бэй.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XcIuFTrLS6g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>После фальсификации своей смерти IT-миллиардер набирает команду международных оперативников для безбашенной и кровавой миссии по уничтожению жестокого диктатора.</blockquote>
      <p>Премьера 13 декабря. Также в ролях Мелани Лоран, Пейман Моаади, Кори Хоукинс, Адриа Архона, Мануэль Гарсиа-Рульфо и другие.</p>
