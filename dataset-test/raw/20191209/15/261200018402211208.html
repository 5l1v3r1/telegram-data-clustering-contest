      <h1>Fechas y horarios para la final del Apertura entre América y Rayados</h1>
      <address>
        <time datetime="2019-12-09T15:50:37+00:00">09 Dec 2019, 15:50</time>
      </address>
      <p>CIUDAD DE MÉXICO (EL UNIVERSAL).- Este lunes se confirmaron las <b>fechas y los horarios</b> para la <b>final del Apertura</b> 2019 entre el <b>América y Rayados.</b></p>
      <related>
        <h4>Te puede interesar:</h4>
        <a href="https://www.yucatan.com.mx/deportes/america-vence-a-morelia-y-firma-una-nueva-final"/>
      </related>
      <figure>
        <iframe data-src="https://twitter.com/Rayados/status/1204126860453597186?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La final se postergará por <b>18 días</b> por la participación del Monterrey en el <b>Mundial de Clubes.</b></p>
      <p>El primer duelo entre <b>Rayados y <a href="https://twitter.com/ClubAmerica?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Águilas</a></b> se disputará el <b>26 de diciembre </b>en el <b>estadio BBVA de Monterrey</b> en punto de las 20:36 horas.</p>
      <p>La vuelta está programada para el <b>domingo 29 de diciembre</b> a las 20 horas en el <b>estadio Azteca.</b></p>
