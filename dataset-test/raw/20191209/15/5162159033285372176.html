      <h1>‘Watchmen’: Final de temporada ganha nova e intensa promo; Assista!</h1>
      <address><time datetime="2019-12-09T15:36:27+00:00">09 Dec 2019, 15:36</time> by <a rel="author">Rafaela Gomes</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A série <b>‘<a href="https://cinepop.com.br/tag/watchmen">Watchmen</a>’ </b>está chegando ao final de sua temporada e a produção ganhou uma nova e intensa promo, que traz o Dr. Manhattan em destaque.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C2QGhpoxDcE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Situada em uma história alternativa onde ‘super-heróis’ são tratados como bandidos, ‘<b><a href="https://cinepop.com.br/tag/watchmen">Watchmen</a></b>‘ é baseada na icônica <i>graphic novel</i> de <b><a href="https://cinepop.com.br/tag/alan-moore">Alan Moore</a> </b>e <b>Dave Gibbons</b>, e acompanha as consequências dos atos dos vigilantes após a morte de Rorschach e a partida do Dr. Manhattan para Marte.</p>
      <p>Assista ao trailer:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F9anvIB3WnY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O elenco conta com nomes de peso, como <b><a href="https://cinepop.com.br/tag/jeremy-irons">Jeremy Irons</a></b> no papel de Ozymandias e <b><a href="https://cinepop.com.br/tag/robert-redford">Robert Redford</a></b> interpretando si mesmo. <b><a href="https://cinepop.com.br/tag/regina-king">Regina King</a></b>, <b><a href="https://cinepop.com.br/tag/don-johnson">Don Johnson</a></b>, <b><a href="https://cinepop.com.br/tag/jean-smart">Jean Smart</a></b>, <b><a href="https://cinepop.com.br/tag/adelaide-clemens">Adelaide Clemens</a></b>, <b><a href="https://cinepop.com.br/tag/tim-blake-nelson">Tim Blake Nelson</a></b> e outros completam o time.</p>
      <figure>
        <img src="https://cinepop.com.br/wp-content/uploads/2019/09/Watchmen-regina-king.jpg"/>
      </figure>
