      <h1>Giancarlo Magalli: polemica dura con Chiara Ferragni – VIDEO</h1>
      <address><time datetime="2019-12-09T15:05:33+00:00">09 Dec 2019, 15:05</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Dopo quella con Adriana Volpe, per Giancarlo Magalli una nuova polemica dura con Chiara Ferragni, che “guadagna senza fare nulla”.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WP5teNxHbJc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il celebre conduttore televisivo Giancarlo Magalli passa da una polemica all’altra. Dopo quella annosa con <a href="https://www.viagginews.com/2019/09/21/adriana-volpe-chi-e-eta-carriera-vita-privata/">Adriana Volpe</a>, infatti, eccone un’altra che viene tirata fuori dal presentatore. Il nuovo obiettivo sono le influencer e in particolare Chiara Ferragni. La querelle con la Volpe è addirittura <a href="https://www.viagginews.com/2019/04/02/adriana-volpe-giancarlo-magalli-tribunale-diffamazione-aggravata/">finita in tribunale</a>, i due lavoravano insieme al programma ‘I Fatti Vostri’. Si arrivò addirittura a <a href="https://www.viagginews.com/2018/09/22/adriana-volpe-giancarlo-magalli-battute-insulti-diretta/">parole pesanti e battute in diretta</a>.</p>

        <img src="https://www.viagginews.com/wp-content/uploads/2019/05/GettyImages-905062930-min-min-9.jpg"/>
        <figcaption>(screenshot video)</figcaption>
      </figure>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews"><b>CLICCA QUI</b></a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/04/Giancarlo-Magalli-attacca-Adriana-Volpe.jpg"/>
        <figcaption>(Instagram)</figcaption>
      </figure>
      <p>Giancarlo Magalli, ospite di Tv Talk, ha prima avuto da ridire <a href="https://www.viagginews.com/2019/12/02/chiara-biasi-bufera-scherzo-iene-cosa-successo/">su Chiara Biasi</a>, poi ha parlato della <a href="https://www.viagginews.com/2019/07/05/michela-magalli-figlia-giancarlo-ricoverata/">figlia Michela</a>: “Io sono anche padre di influencer, sono padre di fashion blogger. Quindi so di che si tratta. L’affitto a mia figlia comunque lo pago io… Mia figlia è un influencer che sta crescendo”. Infine, ha attaccato la più nota delle influencer italiane, ovvero Chiara Ferragni: “Guadagna miliardi ma non sa fare niente… E’ una brava imprenditrice? Sì, la sua merce è se stessa. Se uno ha l’immagine, capitalizza e valorizza quella. L’immagine è un vassoio, su cui uno nella vita magari ci mette simpatia, cultura… Chi ha il vassoio colmo, oggi guadagna molto meno di chi ha solo il vassoio…”.</p>
