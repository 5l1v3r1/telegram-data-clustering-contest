      <p>El presidente Andrés Manuel López Obrador dijo que Ricardo Valero, embajador en Argentina, es diplomático de carrera, tiene trayectoria limpia, es un hombre con mucha cultura, fue subsecretario de Relaciones Exteriores, coordinador del PRD y muy cercano a Muñoz Ledo. Sostuvo que la Secretaría de Relaciones Exteriores analiza el caso para que no haya linchamientos públicos ni políticos.</p>
