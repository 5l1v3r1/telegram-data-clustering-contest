      <h1>Bakkt запустила два новых биткоин-дериватива</h1>
      <address>
        <time datetime="2019-12-09T15:51:36+00:00">09 Dec 2019, 15:51</time>
      </address>
      <p>Сегодня, 9 декабря, криптовалютная платформа Bakkt запустила торговлю расчетными фьючерсами и опционами на биткоин.</p>
      <figure>
        <iframe data-src="https://twitter.com/Bakkt/status/1204046280072318976?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Оба продукта созданы на базе поставочных биткоин-фьючерсов, которые Bakkt <a href="https://forklog.com/platforma-bakkt-zapustila-torgi-postavochnymi-bitkoin-fyuchersami/">запустила</a> в сентябре.</p>
      <p>Bakkt напомнила, что ее материнская компания ICE создала в 2001 году поставочный фьючерсный контракт на нефть ICE Brent Crude Oil Futures, а в последующие годы запустила на его основе сотни нефтяных деривативов, включая фьючерсы, опционы и свопы.</p>
      <p>Криптовалютная платформа планирует аналогично разрабатывать новые продукты на основе своего поставочного биткоин-фьючерса.</p>
      <p>Пока неизвестно, под чьим руководством это будет происходить — CEO Келли Лоффлер <a href="https://forklog.com/ceo-bakkt-naznachena-na-dolzhnost-senatora-dzhordzhii/">назначена</a> сенатором США от штата Джорджия и покинет компанию в конце года.</p>
      <p>Сегодняшний запуск расчетных биткоин-фьючерсов Bakkt <a href="https://forklog.com/bakkt-nazvala-datu-zapuska-raschetnyh-bitkoin-fyuchersov/">анонсировала</a> в конце ноября. Продукт, как и планировалось, торгуется на бирже ICE Futures Singapore.</p>
      <p>Дату запуска опционов на первую криптовалюту платформа <a href="https://forklog.com/bakkt-zapustit-bitkoin-optsiony-ranshe-cme/">назвала</a> месяцем ранее.</p>
      <p>Ранее Чикагская товарная биржа (CME Group) <a href="https://forklog.com/v-cme-nazvali-datu-zapuska-bitkoin-optsionov/">объявила</a>, что запустит торговлю биткоин-опционами 13 января 2020 года. Криптовалютная биржа OKEx <a href="https://forklog.com/okex-nazvala-datu-zapuska-bitkoin-optsionov/">предложит</a> аналогичный продукт с 27 декабря, а <a href="https://forklog.com/bitfinex-zapustit-optsiony-i-obespechennyj-zolotom-stejblkoin/">Bitfinex</a> — в I квартале 2020 года.</p>
