      <h1>AMLO narra que lo detuvieron en una librería por llevar un libro no pagado | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FY8fL5aNaDk" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador narró que cuando fue jefe de gobierno electo del DF acudió a una cita en una librería Gandhi. Fue abordado por un hombre que le regaló un libro, pero fue detenido al intentar salir de la tienda con él, toda vez que no llevaba la nota de pago, por lo que tuvo que regresar el libro. Dijo que una semana después el dueño de la librería le pidió disculpas y le regaló 10 tomos.</p>
