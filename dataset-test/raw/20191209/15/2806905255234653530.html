      <h1>"6 Underground" z Ryanem Reynoldsem już w ten piątek. Zobacz zwiastun filmu Netflixa</h1>
      <h2>Zobacz najnowszy zwiastun filmu Michaela Baya, który już 13 grudnia zadebiutuje na Netflixie.</h2>
      <address>
        <time datetime="2019-12-09T15:33:00+00:00">09 Dec 2019, 15:33</time>
      </address>
      <figure>
        <img src="https://s0.dziennik.pl/pliki/12798000/12798321-kadr-z-filmu-6-underground-900-422.jpg"/>
        <figcaption>Kadr z filmu "6 Underground" / Materiały prasowe</figcaption>
      </figure>
      <p>Redakcja Dziennik.pl</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aKgqHjx_dbQ" width="643" height="385" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>6 Underground przedstawia całkiem nowy model bohatera <a href="https://film.dziennik.pl/">filmu</a> akcji. Sześć osób z różnych krańców świata, z których każdy jest mistrzem w swojej dziedzinie, zostało wybranych nie tylko ze względu na swoje umiejętności. To, co ich łączy to chęć wymazania swojej przeszłości, aby zmienić przyszłość. Drużyną kieruje tajemniczy lider (Ryan Reynolds), którego jedyną życiową misją jest to, aby nikt nie zapamiętał metod działania jego i całego zespołu, ale ich czyny już jak najbardziej.</p>
      <p>Premiera w piątek, 13 grudnia.</p>
      <p>Reżyseria: Michael Bay<br/>Scenariusz: Paul Wernick &amp; Rhett Reese<br/>Produkcja: David Ellison, Don Granger, Dana Goldberg, Ian Bryce<br/>Koprodukcja: Jonathan Hook, Michael Kase<br/>Producent wykonawczy: Matthew Cohan<br/>Obsada: Ryan Reynolds, Mélanie Laurent, Corey Hawkins, Adria Arjona, Manuel Garcia-Rulfo, Ben Hardy Lior Raz, Payman Maadi and Dave Franco</p>
