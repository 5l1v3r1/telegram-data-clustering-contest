      <h1>Βίντεο: Δείτε πως μια τεράστια λίμνη εξαφανίζεται μέσα σε λίγες ώρες</h1>
      <address>
        <time datetime="2019-12-09T15:05:16+00:00">09 Dec 2019, 15:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YdCB3lVGiIQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Σύμφωνα με μια νέα έρευνα, αποκαλύπτεται πως το στρώμα πάγου της Γροιλανδίας μπορεί να είναι ακόμη πιο ασταθές από ό,τι πιστεύουν οι επιστήμονες, και οι λίμνες στην επιφάνεια των παγετώνων μπορούν να «στραγγίζουν» μέσα σε λίγες ώρες.</b>
      </p>
      <p>Οπως μεταδίδει η ιστοσελίδα livescience.com, ένα εντυπωσιακό νέο βίντεο time-lapse κατέγραψε την εξαφάνιση μιας τέτοιας λίμνης στον παγετώνα Store στη δυτική Γροιλανδία. Τον Ιούλιο του 2018, η λίμνη έχασε τα δύο τρίτα του όγκου της σε μόλις 5 ώρες.</p>
      <p>
        <b>Σχεδόν οι μισές από αυτές τις λίμνες παθαίνουν γρήγορη αποστράγγιση που στέλνει το νερό τους βαθιά στον πάγο, αλλά οι δορυφορικές παρατηρήσεις δεν καταγράφουν αυτά τα γεγονότα με ακρίβεια.</b>
      </p>
      <p>Οι ερευνητές έχουν επίσης την τάση να βλέπουν τις απώλειες της λίμνης ως τοπικά φαινόμενα, όχι ως γεγονότα που επηρεάζουν τις ευρύτερες κινήσεις του στρώματος πάγου.</p>
