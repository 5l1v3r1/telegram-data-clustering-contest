      <h1>10 thực phẩm giúp nhuận tràng tự nhiên</h1>
      <address><time datetime="2019-12-09T15:24:00+00:00">09 Dec 2019, 15:24</time> by <a rel="author">CTV Ngọc Diệp/VOV.VN</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien.jpg"/>
        <figcaption>Lê châu Á: Quả lê châu Á là một trong những nguồn chất xơ dồi dào nhất. Bên cạnh chất xơ, lê châu Á còn giàu vitamin C và vitamin K, nhờ đó cực kì tốt cho tiêu hóa.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-2.jpg"/>
        <figcaption>Dừa: Dừa là một loại trái cây nhiệt đới thơm ngon được chế biến thành nhiều loại <b>thực phẩm </b>và mỹ phẩm. Đây là loại trái cây giàu chất xơ hàng đầu. Bạn có thể ăn cùi dừa hoặc uống nước dừa để hỗ trợ hệ tiêu hóa.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-3.jpg"/>
        <figcaption>Súp lơ: Súp lơ là một trong những loại<i> rau xanh tốt cho sức khỏe </i>nhất. Súp lơ rất giàu các chất dinh dưỡng, đặc biệt là chất xơ. Súp lơ có thể được chế biến thành nhiều món, vừa thơm ngon vừa tốt cho tiêu hóa.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-4.jpg"/>
        <figcaption>Quả sung: Quả sung cũng là một trong những nguồn chất xơ hàng đầu. Sung chứa cả hai loại chất xơ hòa tan và không hòa tan. Cả hai loại này đều giúp ta tiêu hóa thức ăn dễ dàng hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-5.jpg"/>
        <figcaption>Các loại đỗ: Các loại đỗ là một thực phẩm ăn kèm tuyệt vời với lượng chất xơ dồi dào, nhờ đó rất tốt cho tiêu hóa. Tuy nhiên, bạn cần lưu ý nấu đỗ chín kỹ trước khi ăn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-6.jpg"/>
        <figcaption>Dâu rừng: Các loại quả mọng rừng như dâu rừng, việt quất rừng và mâm xôi rừng là những trái cây tuyệt vời nhất của tự nhiên. Không chỉ giàu vitamin và khoáng chất, các loại trái cây này còn rất giàu chất xơ tốt cho tiêu hóa.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-7.jpg"/>
        <figcaption>Vỏ hạt mã đề: Dù không hẳn là một loại thực phẩm, vỏ hạt mã đề được xem là một trong những chất nhuận tràng tốt nhất. Vỏ hạt mã đề có thể được sử dụng ở dạng bột hoặc dạng viên uống.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-8.jpg"/>
        <figcaption>Đậu bắp: Đậu bắp không chỉ giàu chất xơ tốt cho tiêu hóa mà còn giàu các vitamin và khoáng chất như vitamin A, C, K, cũng như canxi và sắt, nhờ đó giúp xương chắc khỏe, máu đủ hemoglobin và giúp phát triển cơ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-9.jpg"/>
        <figcaption>Cải Brussels: Loại cải tí hon này giàu dinh dưỡng và khoáng chất hơn hầu hết các loại rau xanh khác. Không chỉ giàu chất xơ, cải Brussels còn giàu chất chống oxy hóa giúp tăng cường sức đề kháng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/10-thuc-pham-giup-nhuan-trang-tu-nhien-Hinh-10.jpg"/>
        <figcaption>Quả bơ: Quả bơ là một loại trái cây giàu chất xơ, thơm ngon được nhiều người yêu thích. Tuy vậy, bạn chỉ nên ăn vài quả bơ một tuần, vì bơ có thể gây tăng cân do có hàm lượng chất béo cao.</figcaption>
      </figure>
