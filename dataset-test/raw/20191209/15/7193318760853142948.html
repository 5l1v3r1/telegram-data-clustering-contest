      <h1>High school football: 2019 All-District 6A-I-2 team announced</h1>
      <address><time datetime="2019-12-09T15:32:00+00:00">09 Dec 2019, 15:32</time> by <a rel="author">Cameron Jourdan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_71Yd3RRQng" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Moore star quarterback <b>Daniel Hishaw Jr.</b> was named Most Valuable Player of District 6A-I-2, as the All-District team was announced Monday.</p>
      <p>Owasso quarterback <b>Cole Duggar</b> and tight end <b>Mario Kirby </b>were named co-Offensive Players of the Year. Putnam North's <b>Zach Dortch</b> and Tulsa Union's <b>Jake Rogers </b>were tabbed as co-Defensive Players of the Year. First-year Mustang coach <b>Lee Blankenship</b> won Coach of the Year honors.</p>
      <p>Owasso won the Class 6A-I state title, its second in three seasons, on Saturday in a 14-6 win against Jenks.</p>
      <p>Check out the complete list of accolades and honorees below:</p>
      <p><b>MVP</b>: Daniel Hishaw Jr., Moore</p>
      <p><b>Co-Offensive Players of the Year</b>: Cole Duggar, Owasso; Mario Kirby, Owasso</p>
      <p><b>Co-Defensive Players of the Year</b>: Zach Dortch, Putnam North; Jake Rogers, Tulsa Union</p>
      <p><b>Special Teams Player of the Year</b>: Khary Brown, Mustang</p>
      <p><b>Offensive Lineman of the Year</b>: Connor Leeper, Mustang</p>
      <p><b>Co-Defensive Linemen of the Year</b>: Mason Givens, Tulsa Union; Haydon Grant, Owasso</p>
      <p><b>Kicker of the Year</b>: Stefaan Forbes, Tulsa Union</p>
      <p><b>Iron Man</b>: Malachi Gatewood, Norman North</p>
      <p><b>Coach of the Year</b>: Lee Blankenship, Mustang</p>
      <p><b>Quarterbacks</b>: Hayden Conrad, Mustang; Colby Entwistle, Edmond North; Jaedyn Scott, Southmoore</p>
      <p><b>Running backs</b>: Jayce Gardner, Moore; Harvey Phillips, Mustang; Keilan Scott, Putnam North</p>
      <p><b>Wide receivers</b>: Cale Cabbiness, Norman North; Payton Lusk, Owasso; Ryan Mann, Edmond North; Jordan McFadden, Mustang; Kyler Pearson, Tulsa Union</p>
      <p><b>Tight ends</b>: Jack Cheap, Edmond North; Jake Roberts, Norman North</p>
      <p><b>Offensive linemen</b>: Gabe Cantu, Tulsa Union; Allen Carey, Owasso; Logan Furnish, Norman North; Jaylon Gordon, Moore; Jake Henry, Tulsa Union; Jayston King, Putnam North; Cade Williamson, Mustang</p>
      <p><b>Defensive linemen</b>: DJ Flowers, Putnam North; Cole Karn, Moore; Andre King, Owasso; Jaden Love, Owasso; Jachin McDonald, Norman North; Micah Walker, Tulsa Union, DJ Ware, Southmoore; Jett Woodward, Mustang</p>
      <p><b>Linebackers</b>: Tanner Edwards, Edmond North; Josh Fridrich, Tulsa Union; Colt Humphrey, Mustang; Jake Landers, Norman North; Marcus Morris, Moore; Kaden Romero, Putnam North, Judson Rowland, Mustang</p>
      <p><b>Defensive backs</b>: Dawson Adams, Owasso; Chauncey Andrews, Omarr Barker, Owasso; Tulsa Union; Josha Bowie, Norman North; Liam Krivanek, Mustang; Deuce Mayberry Jr., Owasso; Joseph Nichols, Tulsa Union; Tristan Profit, Owasso; Jaiden West, Moore</p>
