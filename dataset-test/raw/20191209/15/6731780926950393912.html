      <h1>Zozibini Zunzi: chi è la nuova Miss Universo 2019 – VIDEO</h1>
      <address><time datetime="2019-12-09T15:25:03+00:00">09 Dec 2019, 15:25</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Ritratto di Zozibini Zunzi: chi è la nuova Miss Universo 2019, da dove viene, il suo impegno sociale, curiosità e caratteristiche.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eFA66SRyIO4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un momento storico per Zozibini Tunzi poiché la modella sudafricana è stata incoronata Miss Universo 2019 ad Atlanta, negli Stati Uniti, il 9 dicembre. Madison Anderson di Puerto Rico è stata annunciata come la seconda classificata e la messicana Sofía Aragon è giunta terza in graduatoria. Si tratta della terza donna del Sud Africa a vincere il titolo di Miss Universo. Margaret Gardiner, giornalista sudafricana, è stata la prima donna sudafricana a vincere il titolo nel 1978, mentre Demi-Leigh Nel-Peters di Sedgefield ha vinto il concorso di bellezza nel 2017.</p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/12/GettyImages-1192819250-min.jpg"/>
        <figcaption>(Paras Griffin/Getty Images)</figcaption>
      </figure>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews"><b>CLICCA QUI</b></a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/12/GettyImages-1192819209-min.jpg"/>
        <figcaption>(Paras Griffin/Getty Images)</figcaption>
      </figure>
      <p>Nata nella città del Tsolo in Sudafrica, Zozibini Tunzi è cresciuta in un villaggio vicino alla sua città natale, Sidwadweni. Ha anche altre due sorelle. Dopo aver completato la scuola, la Tunzi si è laureata alla Cape Peninsula University of Technology con una laurea in relazioni pubbliche e gestione delle immagini nel 2018 e si è trasferita a Città del Capo per la specializzazione. Nel frattempo, ha anche lavorato come stagista nel dipartimento di pubbliche relazioni di Ogilvy Cape Town. Miss Sudafrica 2019, la modella è anche la prima donna di colore a vincere la corona di Miss Universo dal 2011. La prima donna di colore in assoluto ad aver vinto il titolo fu Janelle Commissiong di Trinidad. La neo eletta Miss Universo è in prima linea contro la violenza di genere.</p>
