      <h1>Reporta Pemex “ligero repunte” en la producción petrolera | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fpcRIIYQAVg" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Octavio Romero Oropeza, director de Petróleos Mexicanos, afirmó que la producción petrolera venía cayendo desde el sexenio pasado, tocando su punto más bajo en febrero de este año cuando sacaron un millón 625 mil barriles; sostuvo que desde entonces se detuvo la caída y se logró un “ligero repunte en la producción”, para obtener 1 millón 712 mil barriles en noviembre de este año.</p>
