      <h1>Седмокласничка е починала в училище във Враца</h1>
      <address><time datetime="2019-12-09T15:10:00+00:00">09 Dec 2019, 15:10</time> by <a rel="author">Агенция "Фокус"</a></address>
      <p><b><i>София. </i></b>Седмокласничка е починала внезапно в училище във Враца. Това потвърдиха за <b>Агенция „Фокус“</b> от <b>ОДМВР-Враца</b>. Сигналът за инцидента е подаден на спешния телефон 112. Изясняват се причините за смъртта ѝ.</p>
