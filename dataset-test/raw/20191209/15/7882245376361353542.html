      <h1>Всеобщая забастовка вызвала транспортный коллапс в Париже</h1>
      <address><time datetime="2019-12-09T15:37:54+00:00">09 Dec 2019, 15:37</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x8kufhV02Qs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Толпы недовольных пассажиров на вокзалах и многокилометровые пробки на основных автомагистралях - во Франции вторую неделю продолжается всеобщая забастовка, объявленная профсоюзами 5 декабря в ответ на планы властей провести пенсионную реформу.</p>
      <p>В Париже работают лишь несколько линий метро и то лишь в часы пик. Что же касается наземного транспорта, то только треть столичного парка автобусов вышла на линии в понедельник утром. Коллапс системы общественного транспорта привел к огромным пробкам на дорогах. Однако профсоюзы заявляют, что отступать не намерены.</p>
      <p>На минувшей неделе всеобщая манифестация против пенсионной реформы собрала более 800 тысяч человек по всей Франции. Новые акции протеста планируются и на этой неделе. В правительстве дали понять, что готовы смягчить некоторые положения реформы. Однако назначенная на сегодня встреча между синдикатами и властями без объяснения причины была перенесена.</p>
      <p>В частности, власти намерены отменить 42 специальных режима, позволяющих представителям многих профессий выходить на пенсию раньше и иметь различные льготы. Реформа затронет, например, машинистов, контролеров, почтальонов, водителей автобусов. Льготы планируется сохранить только тем, чья работа связана с "повышенным риском": полиции, военным, пожарным.</p>
      <p>Также вместо нынешней системы расчета пенсий предлагается ввести новую балльную систему. По заверениям правительства Франции, она будет "более прозрачная", однако большинство французов в это не особо верит.</p>
