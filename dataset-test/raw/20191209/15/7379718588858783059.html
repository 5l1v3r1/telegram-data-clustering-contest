      <h1>Lo sciopero di 5 giorni per le pensioni manda in tilt la Francia</h1>
      <address><time datetime="2019-12-09T15:23:09+00:00">09 Dec 2019, 15:23</time> by <a rel="author">Giulia Avataneo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9BxYQJ8EYos" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Per il quinto giorno lo sciopero nazionale contro la riforma delle pensioni, in Francia, paralizza il traffico. Intorno alla capitale si sono formati <b>600 chilometri di ingorghi</b>. Garantiti dal servizio pubblico solo due treni su dieci, mentre a Parigi 9 delle 16 linee del metrò non erano in funzione. Disagi anche per chi ha provato a spostarsi in autobus, con solo un terzo dei mezzi in funzione.</p>
      <h3>I francesi divisi sulla riforma</h3>
      <p>"E' inaccettabile bloccare la gente in questo modo, è controproducente - dice un pendolare, aspettando alla fermata del metrò - Non riusciamo ad arrivare al lavoro e perderemo la giornata. Non è normale". Un'altra parigina è solidale con le proteste. "Io li sostengo, anche se ci costringono ad arrangiarci. Ma sono con chi sciopera".</p>

      <h3>Muro contro muro</h3>
      <p>Il governo cerca la mediazione sulle pensioni senza tornare sui suoi passi. Sono ore di incontri frenetici dentro la maggioranza e con le parti sociali.</p>
      <p>Martedì il presidente della Repubblica Emmanuel Macron riceverà all'Eliseo i sindacati, con il capo del governo, Edouard Philippe, che il giorno successivo illustrerà la riforma nei dettagli. Ma i rappresentanti dei lavoratori annunciano le barricate. <b>Una nuova giornata di mobilitazione è ipotizzata per giovedì 12 docenbre.</b></p>
      <blockquote>Il nostro desiderio è che lo sciopero si fermi, che il Primo ministro dica mercoledì: abbiamo commesso un errore<cite>Philippe Martinez <br/>Segretario generale Cgt - Confédération générale du travail</cite></blockquote>
      <p>L'esecutivo difende la bontà di una riforma che ha l'obiettivo di armonizzare un sistema complesso e non più sostenibile, con <b>42 regimi pensionistici diversi</b>. E di alzare l'età pensionabile, un fatto che per molte categorie è considerato un tabù. Il deputato di En marche, <b>Gilles Le Gendre</b>, rivendica il confronto portato avanti da anni dal governo per arrivare a questa proposta, che servirà - dice- a risolvere "situazioni di difficoltà trascinate da tampo".</p>
