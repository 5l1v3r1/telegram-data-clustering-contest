      <h1>DFM : OM – Bordeaux (3-1), Amavi et quelles craintes pour le podium avec Taye Taiwo</h1>
      <address><time datetime="2019-12-09T15:33:50+00:00">09 Dec 2019, 15:33</time> by <a rel="author">La Redaction FCM</a></address>
      <p>
        <b>Premier</b>
        <b>Débat Foot Marseille de la semaine après la victoire des hommes de Villas-Boas face à Bordeaux (3-1) avec un invité exceptionnel, l’ancien olympien Taye Taiwo !</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wUxs4RsVfwI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Nos journalistes <a href="https://www.footballclubdemarseille.fr/benjamin-courmes">Benjamin Courmes</a> et Nicolas Filhol sont accompagnés cette semaine par notre consultant Jean Charles De Bono et par notre invité prestige, Taye Taiwo. Présent au stade Vélodrome dimanche dans le cadre de l’OM Afrique, le latéral gauche de 34 ans nous a fait l’honneur de venir participer à DFM sur notre plateau. Les sujets du jour étaient le match OM – Bordeaux (3-1), la résurrection d’Amavi et ce qui pourrait contrarier l’objectif podium…</p>
      <h3>Le sommaire de ce DFM: </h3>
      <p>➡️ Décrassage OM – Bordeaux (3-1)</p>
      <p>➡️ Petit débat : Amavi, la résurrection…<br/> <br/>➡️ Gros débat : Ce qui peut contrarier l’objectif podium ?</p>
      <p>Bon visionnage ! </p>
      <p> </p>
