      <h1>В Шахтах расчистили участок реки Атюхта</h1>

      <p>В Шахтах завершили расчистку 5-километрового участка реки Атюхта. Работы вели полгода. На эти цели из федерального бюджета поступило свыше 11 млн рублей. По словам министра природных ресурсов и экологии области Михаила Фишкина, это позволит решить проблему подтопления домов рядом с руслом. <br/><br/>Водоем привели в порядок по просьбе местных жителей. До конца 2020 года от донных отложений, мусора и растительности планируют очистить участок в 30 км.</p>
