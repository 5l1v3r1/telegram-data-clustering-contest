      <h1>ऐश्वर्या, प्रियंका से जोजिबिनी तक सभी ने इन सवालों का जवाब देकर जीता खिताब</h1>
      <address>
        <time datetime="2019-12-09T15:22:26+00:00">09 Dec 2019, 15:22</time>
      </address>
      <p>1 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/collage_555_120919072526.jpg"/>
        <figcaption>मिस वर्ल्ड या मिस यूनिवर्स कंपटीशन में जीतने वाली विजेताओं में खूबसूरती के साथ खास होता है उनका आत्मविश्वास से भरा व्यक्तित्व. ये व्यक्तित्व उनसे किए गए सवालों के जवाब से परखा जाता है. भारत की लड़कियां अपने आत्मविश्वास और बेहतर सोच से विश्व और ब्रह्मांड सुंदरी का खिताब जीत चुकी हैं. रीता फारिया 1966 में मिस वर्ल्ड का खिताब जीतकर भारत की पहली महिला बनी थीं. पेशे से महिला चिकित्सक रीता से पूछा गया था कि वो महिला चिकित्सक ही क्यों बनना चाहती हैं? इसके जवाब में उन्होंने कहा था कि भारत में महिला विशेषज्ञों की बेहद ज़रूरत है. हां, मैं मानती हूं कि भारत में बच्चे बहुत हैं और इस पर काम करने की ज़रूरत है. उनसे किया गया सवाल कहीं न कहीं महिला मुद्दे पर आधारित था. तब से लेकर अब तक विश्वसुंदरियों के सवालों में महिला मुद्दा कॉमन रहा है. आइए जानें- किससे क्या सवाल किए गए और उनके जवाब क्या थे.</figcaption>
      </figure>
      <p>2 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/manushi1_555_120919072526.jpg"/>
        <figcaption>साल 2017 में हरियाणा की मानुषी छिल्‍लर ने मिस वर्ल्ड का खिताब अपने नाम किया. पेश से डॉक्टर मानुषी ने 118 देशों की सुंदरियों को हराया. चीन के सायना सिटी एरेना में हुए समारोह में मिस वर्ल्‍ड 2016 प्‍यूरटो रिको ने मानुषी को ताज पहनाया था.<cite>Image Credit: Instagram</cite></figcaption>
      </figure>
      <p>3 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/manushi_555_120919072526.jpg"/>
        <figcaption>इस प्रतियोगिता में मानुषी से पूछा गया था कि किस प्रोफेशन को सबसे ज्यादा सैलेरी मिलनी चाहिए और क्यों? उनका जवाब था कि एक मां को सबसे ज्यादा इज्जत मिलनी चाहिए और जहां तक सैलरी की बात है, तो इसका मतलब रुपयों से नहीं बल्कि सम्मान और प्यार से है.<cite>Image Credit: Instagram</cite></figcaption>
      </figure>
      <p>4 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1-1024_555_120919072526.jpg"/>
        <figcaption>इसी तरह साउथ अफ्रीका की जोजिबिनी टूंजी (Zozibini Tunzi) ने इस साल मिस यूनिवर्स 2019 का खिताब अपने नाम कर लिया है. जहां आज भी महिलाओं की सुंदरता गोरे रंग और लंबे घने बालों के आधार पर आंकी जाती है, वहीं जोजिबिनी टूंजी ने ये खिताब जीतकर ऐसे सोच रखने वाले लोगों का मुंह बंद कर दिया है. साउथ अफ्रीका की जोजिबिनी टूंजी ने दुनिया भर की 90 सुंदरियों को हराकर मिस यूनिवर्स का ताज अपने नाम किया है.</figcaption>
      </figure>
      <p>5 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5-1024_555_120919072526.jpg"/>
        <figcaption>सवालों की बात करें तो इस प्रतियोगिता की तीनों फाइनलिस्ट से एक ही सवाल पूछा गया. सवाल  था...वह कौन सी सबसे महत्वपूर्ण चीज़ है जो आज की तारीख में हमें युवा लड़कियों को सिखानी चाहिए? तीनों सुंदरियों ने अपना बेस्ट जवाब दिया, लेकिन जो जवाब जोजिबिनी ने दिया उसने उन्हें मिस यूनिवर्स बना दिया. इस सवाल के जवाब में जोजिबिनी ने कहा कि सबसे महत्वपूर्ण चीज़ जो हमें लड़कियों को सिखानी चाहिए वो है नेतृत्व करना (Leadership). समाज में अपनी जगह बनाने से ज़्यादा ज़रूरी कुछ भी नहीं है.</figcaption>
      </figure>
      <p>6 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ais_555_120919072526.jpg"/>
        <figcaption>रीता फारिया के ठीक 28 साल बाद साल 1994 में ऐश्वर्या राय ने मिस वर्ल्ड का खिताब जीता. ऐश्वर्या ने भी ये खिताब पाने के दौरान कंपटीशन में महिला मुद्दे से जुड़े सवाल का सामना किया था.<cite>Image Credit: Instagram</cite></figcaption>
      </figure>
      <p>7 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/aish1_555_120919072526.jpg"/>
        <figcaption>ऐश्वर्या से पूछा गया था कि एक मिस वर्ल्ड में क्या गुण होने चाहिए. इस पर ऐश्वर्या राय बच्चन ने जवाब देते हुए कहा, 'अभी हमने जितनी भी मिस वर्ल्ड देखी हैं, उन सभी में दया भाव था. उनमें सिर्फ बड़े लोगों के लिए ही दया नहीं थी बल्कि उनके लिए भी थी, जिसके पास कुछ नहीं है. हमने ऐसे लोगों को देखा है जो इंसान के बनाए बैरियर जैसे लिंग, राष्ट्रीयता और रंग से आगे देख सकते हैं. हमें उनसे भी बढ़कर देखने की जरूरत है तभी एक असली मिस वर्ल्ड उभरेगी. एक सच्चा इंसान.<cite>Image Credit: Instagram</cite></figcaption>
      </figure>
      <p>8 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pri_555_120919072526.jpg"/>
        <figcaption>साल 2000 में मिस वर्ल्ड बनी प्रियंका चोपड़ा से पूछा गया था कि आप किसे सबसे कामयाब लिविंग वूमेन मानती हैं और क्यों? इसके जवाब में उन्होंने कहा कि ऐसे बहुत से लोग हैं, जिनकी मैं तारीफ करती हूं और जिन्होंने मुझे प्रभावित किया है.<cite>Image Credit: Instagram</cite></figcaption>
      </figure>
      <p>9 / 9</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/pr1_555_120919072526.jpg"/>
        <figcaption>ऐसी ही एक महिला हैं मदर टेरेसा, जिन्हें मैं दिल से मानती हूं. वो भावुक, उत्साही और मानवीय हैं, जिन्होंने अपनी ज़िंदगी लोगों के चेहरे पर मुस्कान लाने के लिए लगा दी. बता दें कि प्रियंका चोपड़ा का ये जवाब चर्चा में आ गया था क्योंकि सवाल ये था कि आप किसे कामयाब लिविंग वूमेन मानती हैं यानी वो कामयाब महिला, जो अब भी जिंदा है. लेकिन प्रियंका चोपड़ा ने मदर टेरेसा का नाम लिया जिनकी 1997 में मौत हो गई थी.<cite>Image Credit: Instagram</cite></figcaption>
      </figure>
