      <h1>Finlandia: la premier-millennial Sanna Marin batte tutti i record</h1>
      <address><time datetime="2019-12-09T15:20:32+00:00">09 Dec 2019, 15:20</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ojplla0R-8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Sanna Marin si appresta ad essere la premier più giovane al mondo</b>. La 34enne, attuale ministro per il Trasporto e le Comunicazioni finlandese, è stata infatti scelta dal partito socialdemocratico (SPD) quale primo ministro del Paese scandinavo e batterà quindi il record detenuto dal capo di governo ucraino Oleksiy Honcharuk, che di anni ne ha 35.</p>
      <blockquote>Abbiamo molto lavoro da fare per ricostruire la fiducia. Non penso mai alla mia età o al mio genere, penso alle ragioni per cui sono entrata in politica e per le quali abbiamo vinto il sostegno dell'elettorato<cite>Sanna Marin</cite></blockquote>
      <p>La Marin, che dovrebbe rappresentare già la Finlandia al summit europeo in programma a Bruxelles da giovedì (manca solo l'approvazione del Parlamento, che dovrebbe arrivare a breve), sarà leader di una coalizione formata da cinque partiti, tutti guidati da donne: Li Anderson dell’Alleanza di Sinistra, Maria Ohisalo dei Verdi, Katri Kulmuni del Partito di Centro, Anna-Maja Henriksson del Partito Popolare Finlandese.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203729511658995713" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Lo sciopero delle poste, le dimissioni di Rinne</h3>
      <p>La nomina arriva una settimana dopo le <b>dimissioni dell'ex leader della SPD, Antti Rinne</b>, che era in carica dallo scorso giugno. Gli alleati di governo dell'ormai ex premier gli avevano ritirato la fiducia per aver mal gestito lo <b>sciopero postale che ha coinvolto l'azienda statale Posti</b> e che si era poi esteso ai dipendenti della compagnia aerea di bandiera Finnair e ad altri settori. Il servizio postale aveva presentato infatti un piano di redistribuzione di 700 lavoratori sotto un nuovo contratto, con stipendi inferiori.</p>
