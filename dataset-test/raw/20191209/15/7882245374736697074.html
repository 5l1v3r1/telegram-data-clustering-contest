      <h1>Санкции WADA: Москва надеется на второй шанс в суде</h1>
      <address><time datetime="2019-12-09T15:52:03+00:00">09 Dec 2019, 15:52</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cKzNu9AuMPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Москва разочарована решением WADA о санкциях против российского спорта. Премьер-министр Дмитрий Медведев заявил о «продолжении антироссийской истерии, которая приобрела хроническую форму». Он выразил надежду, что профильные структуры обжалуют решение WADA в Спортивном арбитражном суде. О необходимости апелляции говорит и глава Всероссийской ассоциации летних олимпийских видов спорта Василий Титов. Он заявил о попытке вбить клин между спортсменами и государством.</p>
      <p>В свою очередь, в Российском антидопинговом агентстве отметили, что ожидали такого решения WADA. По мнению руководителя РУСАДА Юрия Ганусу, у разбирательства в спортивном арбитраже нет перспектив.</p>
      <p>Замглавы думского комитета по спорту Вячеслав Фетисов в интервью Euronews отметил, что ожидал от WADA иного решения. Он рассматривает санкции как удар по честным спортсменам:</p>
      <p>
        <i>«Я надеялся, всё-таки, что те, кто не виновен сегодня, не будут наказаны. Я надеюсь, что апелляция сможет каким-то образом нивелировать… [Глава ОКР Станислав] Поздняков сказал недавно, что мы едем на Олимпиаду, что мы верим в этом. Какая-то странная история, трактовка хартии, ещё чего-то. Президент Олимпийского комитета заявляет, что всё хорошо, а на самом деле всё не очень — это тоже какая-то странная история. И министр [спорта Павел Колобков] нас уверял, что мы едем на Олимпиаду. Наверное, разные книги мы читаем».</i>
      </p>
      <p>Сами спортсмены тем временем оказались перед вопросом об участии в Олимпиаде под нейтральным флагом. Спортивные федерации заявляют, что продолжают подготовку к соревнованиям, несмотря на решение WADA. Дзюдоист Хасан Халмурзаев говорит, что окончательное решение будет приниматься «на уровне тренерского штаба, федерации дзюдо и Минспорта». Возможность выступления под олимпийским флагом рассматривает прыгун в воду, серебряный призёр игр 2012 г. Евгений Кузнецов. Об этом ТАСС сообщает со ссылкой на его тренера Валентину Решетняк. Прыгунья в высоту Мария Ласицкене в своём Инстаграме написала, что намерена в любом случае ехать в Токио «доказывать, что российские спортсмены живы, пусть даже и в нейтральном статусе». Она обвинила чиновников в неспособности реально, а не на словах, защитить отечественный спорт.</p>
