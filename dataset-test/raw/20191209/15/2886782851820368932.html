      <h1>Így zajlik a zöld fordulat Koppenhágában</h1>
      <address><time datetime="2019-12-09T15:57:08+00:00">09 Dec 2019, 15:57</time> by <a rel="author">Zsíros Sándor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N62ITPlD96o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Koppenhága 2025-re elérné a karbonsemlegességet. A dán főváros több, mint egy évtizede tűzte ki ezt a célt, amelyre összesen 26 milliárd eurót szánnak.</p>
      <p>A város kikötője mellett egy egész városrész újul meg többfunkciós passzív-épületekkel.</p>
      <p>"Ez az épület, amelynek a tetején állunk egy parkolóház. A tetőt játszótérként használhatják majd a környékbeliek, a földszinten lesz egy újrahasznosító-állomás és egy szupermarket. Ez egy példa a különböző funkciók összekötésére" - mondta egy várostervező-mérnök, Ulrik Lassen.</p>
      <p>Koppenhága átalakulásának középpontjában a megújuló energia felhasználása áll.</p>
      <p>"2000-ben ez a szélfarm volt a legnagyobb ilyen létesítmény a világon. 60 ezer háztartás energia-ellátását biztosítja" - mondta az Euronews tudósítója, Gregoire Lory.</p>
      <p>Két további szélpark építését is tervezik, a mostani turbinákat pedig felújítanák.</p>
      <p>"Át kell alakítani ezt a szélparkot. A reptér közelsége miatt nem építhetünk magasabbra, viszont a technológia annyit fejlődött az elmúlt 20 évben, hogy a mostani turbinák akár 30 százalékkal több áramot is termelhetnek" - mondta az illetékes programvezető, Monica Magnussen.</p>
      <p>A városban a forgalom háromnegyedét a gyalogos, a kerékpáros, illetve a tömegközlekedés adja.</p>
      <p>Szeptemberben például új metróvonalat adtak át.</p>
      <p>"Ha a metrót használjuk, a kibocsájtás mindössze 7 gramm lesz utaskilométerre vetítve, vagyis egy km alatt ennyi károsanyag kerül a levegőbe. Egy átlagos autó esetében ez 130 gramm körül van" - mondta a koppenhágai metró igazgatója, Henrik Plougmann-Olsen.</p>
      <p>2020-ra a tervek szerint megduplázhatják a metró utasainak arányát.</p>
