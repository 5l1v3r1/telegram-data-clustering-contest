      <h1>Grecia, riforma della discordia: flat tax per ultra-ricchi dall'estero</h1>
      <address><time datetime="2019-12-09T15:35:59+00:00">09 Dec 2019, 15:35</time> by <a rel="author">Antonio Michele Storto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FWkzMf3v9gE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Se siete <b>ricchi</b> e vi sentite <b>vessati dal fisco</b>, la Grecia potrebbe fare al caso vostro. <b>Atene</b> sta infatti introducendo il famigerato <b>schema "non dom"</b></p>
      <p>A chi scegliesse di spostare la residenza fiscale in territorio ellenico - <b>investendo almeno 500mila euro</b> nel paese - verrà offerto il pagamento di una <b>tassa forfettaria di 100mila euro</b>, senza alcuna aliquota fiscale sul patrimonio.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/35/37/80/808x454_cmsv2_3b1447a7-3587-552c-99fb-56de8859561b-4353780.jpg"/>
        <figcaption>Paesi europei che applicano una flat tax sul modello "non domiciled"</figcaption>
      </figure>
      <p>"Le persone con enormi fortune - spiega il <b>Viceministro delle finanze Theodoros Skilakakis</b> - hanno già ogni tipo di scappatoia e paradiso fiscale per evitare le tasse. Quello che interessa a noi sono individui facoltosi che possono investire in Grecia e vivere qui, se possibile. Abbiamo un grande volume di progetti di investimento, di ogni tipo, dal piccolo al grande, dal settore immobiliare alle imprese che offrono ottimi rendimenti. "</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/35/37/80/606x404_cmsv2_264f1a21-c111-5950-a947-eae450b27f6e-4353780.jpg"/>
        <figcaption>il premier greco Kyriakos MitsotakisREUTERS/Costas Baltas/File Photo</figcaption>
      </figure>
      <p>Il programma per i "<b>non domiciled</b>" è storia vecchia per molti paesi europei. Al momento, è già attivo in <b>Regno Unito</b>, <b>Irlanda</b>, a <b>Malta</b>, in <b>Italia</b> e a <b>Cipro,</b> ciascuna delle quali sta cercando di attrarre individui appartenenti a quella che i critici hanno ribattezzato "<b>classe media degli ultra-ricch</b>i". Il governo Mitsotakis ha detto apertamente di essere ispirato all'analoga operazione lanciata da Roma nel 2017.</p>
      <p>Secondo i commentatori maggioramente critici, però, programmi di questo genere rischiano di "rompere il contratto sociale" in Europa. L'imposta sul reddito è in effetti <b>la più consistente fonte di gettito pubblico</b> negli stati europei. E una volta ridotta, <b>servizi pubblici</b> come <b>scuole</b>, <b>ospedali</b> e strade rischiano di venire gravemente colpiti.</p>
      <p>"Vediamo una vera e propria proliferazione di incentivi fiscali per i ricchi" spiega l'<b>europarlamentare verde Sven Giegold</b>. "Si tratta fondamentalmente di rubare il gettito fiscale da altri paesi. Dobbiamo assicurarci che ci sia parità di condizioni e che le persone paghino di più se sono più ricche e non di meno".</p>
