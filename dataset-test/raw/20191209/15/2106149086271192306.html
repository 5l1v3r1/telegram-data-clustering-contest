      <h1>NY株、反落　中国の11月輸出不振うけ売りやや先行</h1>
      <address><time datetime="2019-12-09T15:30:36+00:00">09 Dec 2019, 15:30</time> by <a rel="author">毎日新聞</a></address>
      <p>　週明け9日のニューヨーク株式市場のダウ工業株30種平均は反落し、午前10時現在は前週末比26・41ドル安の2万7988・65ドルをつけた。ハイテク株主体のナスダック総合指数は20・41ポイント高の8676・94。</p>
      <p>　ダウ平均は、中国の11月の貿易統計で輸出が振るわなかったことから、米中貿易摩擦の影響が懸念され、売りがやや先行した。（共同）</p>
    </article>
