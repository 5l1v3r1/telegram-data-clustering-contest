      <h1>Zozibini Tunzi è la nuova Miss Universo 2019 – VIDEO</h1>
      <address><time datetime="2019-12-09T15:49:27+00:00">09 Dec 2019, 15:49</time> by <a rel="author">Sara Fonte</a></address>
      <h3>La bellissima sudaricana Zozibini Tunzi si è aggiudicata il titolo di Miss Universo 2019, nella competizione ha battuto circa 90 donne</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/eFA66SRyIO4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Zozibini Tunzi</b> è la nuova <b>Miss Universo 2019</b>, la finale si è svolta ieri 8 dicembre. La bellissima 26enne è la prima <b>sudafricana</b> di colore a vincere tale competizione, si è aggiudicata il titolo battendo circa 90 donne.</p>
      <p>La <b>Tunzi</b> è un’attivista, lotta contro la violenza di genere. Nella sua biografia si legge: <i>“Ha dedicato la sua campagna sui social media a cambiare la narrativa sugli stereotipi di genere. È un’orgogliosa sostenitrice della bellezza naturale e incoraggia le donne ad amarsi così come sono.”</i></p>
      <p>Dopo la vittoria la nuova <b>Miss Universo </b>ha detto di essere davvero felice, ha partecipato alla competizione con l’intenzione di portare una <b>prospettiva diversa e nuova del Sudafrica</b>. A detta sua lavorando tutti insieme è possibile ottenere un cambiamento.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
