      <h1>94要客訴／藍委圍剿楊蕙如沒得分？范世平：被當笑話</h1>
      <address><time datetime="2019-12-09T15:57:00+00:00">09 Dec 2019, 15:57</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <p>節目中心／綜合報導</p>
      <p>國民黨民代抓準楊蕙如網軍案被起訴，包圍外交部抗議，藍委陳宜民與保六女警發生肢體衝突，陳玉珍也在推擠之中住院，網友卻一面倒譴責暴力，質疑藍委只有小傷卻住特權病房！逼得陳宜民趕緊出面道歉！ (<b>文章未完請往下；詳情請見影片</b>：<a href="https://www.youtube.com/watch?v=mf1tK74un3U">40：38</a>) 網址： <a href="https://www.youtube.com/watch?v=mf1tK74un3U">https://www.youtube.com/watch?v=mf1tK74un3U</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mf1tK74un3U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲ 94要客訴來賓分析藍委操作楊蕙如案的風險</p>
      <p>藍營要找人究責，為何反而變成被譴責的對象？台師大政研所教授范世平認為，這件事劇情蠻好笑的，大家當作笑話來看，好幾個環節都很kuso，國民黨自己以為撿到槍，槍卻膛炸，炸到拿槍的人，藍委集體大爆走，<b>以為卡神楊蕙如案可以好好操作，操作太過頭反倒被認為演過頭</b>，「整個焦點都模糊掉了」！《94要客訴》來賓合力分析，2020總統大選藍民代會不會拖累自家選情？</p>
