      <h1>Уголок для одиноких покупателей</h1>
      <address><time datetime="2019-12-09T15:42:42+00:00">09 Dec 2019, 15:42</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vXs8LqAeauA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Поход в магазин за продуктами для кого-то — суровая необходимость, а для одиноких пожилых людей — это может быть единственная возможность пообщаться. Супермаркет в голландском городке Веймен предлагает новую услугу. "Кофейный уголок" — это не отдельное заведение, а небольшие столики прямо посреди торгового зала.</p>
      <p>
        <b>Барт де Вильт, пенсионер:</b>
      </p>
      <p>
        <i>"Очень многим покупателям хочется немного передохну́ть, всего на минутку оторватся от покупок. И это совсем не обязательно пожилые люди. В таком уголке можно выпить кофе, и поболтать, пообщаться друг с другом. Очень трудно было бы одновременно выбирать покупки и общаться".</i>
      </p>
      <p>А для тех, кто любит поболтать с продавцами, организованы даже специальные кассы. Обслуживание, конечно, получается дольше, зато приятнее.</p>
      <p>По данным статистики, в Нидерландах более 40% пожилых людей считают себя одинокими. Так что проблема совсем не надуманная. Руководство сети супермаркетов считает эксперимент в Веймене удачным. И в следующем году такие же "кофейные уголки" должны появиться ещё в 60 городах Нидерландов.</p>
