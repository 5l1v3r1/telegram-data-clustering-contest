      <h1>В Чебоксарах прошел кадетский бал</h1>
      <address>
        <time datetime="2019-12-09T15:33:00+00:00">09 Dec 2019, 15:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BjB9A1tloJ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Театре оперы и балета состоялся республиканский Кадетский Георгиевский бал. На него съехались лучшие кадеты со всей республики. В 2020-ом году наша страна будет праздновать 75-летний юбилей Победы в Великой Отечественной войне, и бал решили посвятить этой памятной дате.<br/><br/><b>Вероника Павлова<b><br/><br/>Республиканский кадетский бал проводится с 2007-го года. Традиционно в нем принимают участие более 200 школьников из разных городов и районов республики. Сегодня в Чувашии сформировано 208 кадетских классов, в них обучаются более 4 тысяч ребят. <br/><br/>Михаил Игнатьев отметил: военно-патриотические движения должны быть в каждом муниципалитете. Сегодня в этом направлении ведется активная работа. Сами кадеты уже не первый год радуют хорошими результатами на различных конкурсах. В 2019-м, например, по итогам первой смены оборонно-спортивного лагеря "Гвардеец" команда кадетской школы имени Кочетова заняла 1 общекомандное место среди регионов Поволжья. А ученица девятого класса 41-ой чебоксарской школы Диана Александрова приняла участие в военном параде в Севастополе. Ей вручили медаль Министерства обороны Российской Федерации.</b></b></p>
