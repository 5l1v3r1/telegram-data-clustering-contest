      <h1>भीड़ में दिखा दोस्त तो प्रोटोकॉल भूले राष्ट्रपति कोविंद, मंत्री भेजकर बुलवाया</h1>
      <address>
        <time datetime="2019-12-09T15:38:36+00:00">09 Dec 2019, 15:38</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fdssdf_120919084102.jpg"/>
        <figcaption>दुनिया में दोस्ती एक मात्र ऐसा रिश्ता होता है जिसमें पद, कद और पैसा कोई मायने नहीं रखता और दोस्त एक दूसरे पर जान छिड़कते हैं. ऐसा ही एक नजारा सोमवार को उस वक्त देखने को मिला जब एक कार्यक्रम के दौरान देश के राष्ट्रपति रामनाथ कोविंद ने भीड़ में अपने 12 साल पुराने दोस्त को पहचान लिया और झट से अधिकारियों को आदेश देकर उन्हें अपने पास बुलवाया और मंच पर पास की कुर्सी पर बिठा लिया.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fdsfds_120919084102.jpg"/>
        <figcaption>दरअसल राष्ट्रपति रामनाथ कोविंद ओडिशा की राजधानी भुवनेश्वर में उत्कल विश्वविद्यालय के प्लैटिनम जयंती समारोह में हिस्सा लेने पहुंचे थे. जहां उन्हें लोगों के बीच अपने मित्र और ओडिशा के पूर्व राज्यसभा सदस्य बीरभद्र सिंह दिख गए.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2_120919084102.jpg"/>
        <figcaption>राष्ट्रपति होते हुए भी जमीन से जुड़े होने के लिए चर्चित रामनाथ कोविंद अपने मित्र को देखते ही प्रोटोकॉल भूल गए. कोविंद ने सफेद पगड़ी को देखकर दर्शकों के बीच बैठे बीरभद्र सिंह को पहचान लिया और केंद्रीय मंत्री धर्मेंद्र प्रधान से कहा कि वह कार्यक्रम समाप्त होने के बाद तुरंत उन्हें मंच पर बुलाएं. प्रधान ने भी ऐसा ही किया जिसके बाद दोनों दोस्तों आपस में मिलकर बेहद खुश नजर आ रहे थे. राष्ट्रपति रामनाथ कोविंद ने उनके साथ तस्वीरें भी खिंचवाई.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_120919084102.jpg"/>
        <figcaption>वहीं दूसरी तरफ बीरभद्र सिंह भीड़ के बीच भी राष्ट्रपति के इशारे पर चकित हो गए थे. अपनी प्रतिक्रिया देते हुए उन्होंने कहा कि वह 12 वर्षों के बाद राष्ट्रपति से मिले. उन्हें कोविंद के साथ काम करने का अवसर उस वक्त मिला था जब वह 2000 और 2006 के बीच राज्यसभा के सदस्य थे. उन्होंने कहा 'हम दोनों उस अवधि में एसटी/एससी समिति के सदस्य थे और हमने कम से कम दो साल तक एक साथ काम किया था.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sdafsa_120919084102.jpg"/>
        <figcaption>बीरभद्र सिंह ने यह भी बताया कि उन्हें राष्ट्रपति को कार्यक्रम में गुलाब भेंट करने की इच्छा जताई थी, लेकिन सुरक्षा प्रोटोकॉल के कारण ऐसा करने की अनुमति नहीं मिली. उन्होंने बताया कि राष्ट्रपति ने उन्हें राष्ट्रपति भवन आने के लिए आमंत्रित किया है.</figcaption>
      </figure>
