      <h1>Γαλλία: Σε απεργιακό κλοιό για πέμπτη ημέρα</h1>
      <address><time datetime="2019-12-09T15:08:30+00:00">09 Dec 2019, 15:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FUJ3pW0pV80" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για πέμπτη ημέρα το Παρίσι βρίσκεται σε απεργαικαό κλοιό. Αιχμή του δόρατος το σχέδιο μεταρρύθμισης του συνταξιοδοτικού συστήματος, το οποίο έχει προκαλέσει την οργή χιλιάδων πολιτών.</p>
      <p>Το συντονιστικό όργανο των γαλλικών συνδικάτων και τέσσερις οργανώσεις νεολαίας καλούν σε νέες κινητοποιήσεις ενώ οι τελευταίες εκτιμήσεις για του συγκεντρωθέντες είναι ότι ξεπέρασαν τις 800.000.</p>
      <p>Το Παρίσι μοιάζει με πολιορκημένη πόλη καθώς στους κενρικούς οδικούς άξονες σχηματίζονται ουρές χιλιομέτρων.</p>
      <p>Η συγκεκριμένη μεταρρύθμιση έχει σκοπό την κατάργηση 42 διαφορετικών συστημάτων προκειμένου να δημιουργηθεί ένα ενιαίο συνταξιοδοτικό σύστημα με μοριοδότηση.</p>
