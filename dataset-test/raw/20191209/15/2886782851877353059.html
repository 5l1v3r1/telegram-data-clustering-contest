      <h1>Karácsonyozzon saját kastélyában!</h1>
      <address><time datetime="2019-12-09T15:27:44+00:00">09 Dec 2019, 15:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6WrfOTcviCA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3><a href="https://hu.euronews.com/2017/12/05/internetezok-menthetnek-meg-egy-francia-kastelyt-a-pusztulastol">Ahogy arról beszámoltunk</a>, internetes közösségi finanszírozásos kampánnyal mentettek meg egy nyugat-franciaországi kastélyt a pusztulástól két éve. A felhívásnak akkora sikere lett, hogy 25 ezren váltak a kastély résztulajdonosává, és így meghívást kaptak egy karácsonyi bulira a műemlékbe.</h3>
      <p>Egy örökségmegőrző start-up vállalkozás hívta meg a franciaországi Mothe-Chandeniers kastély tövében a hétvégén, Nantes-tól mintegy 100 kilométerre keletre azokat, akik kezdeményezésükre tulajdonrészt vásároltak a 13. századi, meglehetősen elhanyagolt kastély megmentését segítve.</p>
      <p>A Dartagnans felhívására 115 országból, 25 ezren vásároltak résztulajdont. Átlagosan 80 euróval járultak hozzá a 800 éves kastély megmentéséhez. Így az eredetileg várt félmillió helyett 1,6 millió eurós pénzalapot raktak össze.</p>
      <p>Egyikük mosolyogva mesélte, hogy a "kedvese lepte meg a kastély egy gyönyörű részével születésnapjára. "Nagy kalandnak indult. Már többször eljöttek megnézni, hogyan haladnak a munkálatok a csodálatos épületegyüttesen. Most pedig a tulajdonostársak társaságát élvezik. Remek csapat" - mondja Alice Rougerie.</p>
      <p>A Mothe-Chandeniers kastélyt arisztokrata családok birtokolták az évszázadok során. Utoljára Edgard Lejeune báró, aki neogótikus stílusban újította fel. Egy 1932-es tűzvész óta csak romlott az állaga.</p>
      <p>A tervek szerint - szerkezetileg - eredeti állapotában állítják helyre. Az óratoronyban pedig egy apartmant alakítanak ki, ahol a tulajok, váltásban, egy-egy hétvégét tudnak majd eltölteni.</p>
