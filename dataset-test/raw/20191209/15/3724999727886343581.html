      <h1>[ẢNH] Vi phạm lời cảnh báo của Nga, tiêm kích Israel bị Su-35 rượt đuổi quyết liệt?</h1>
      <address><time datetime="2019-12-09T15:56:02+00:00">09 Dec 2019, 15:56</time> by <a rel="author">Việt Dũng</a></address>
      <p>
        <b>ANTD.VN - Đại diện quân đội Nga tại Syria từng đưa ra lời thách thức không quân Israel thử tấn công Syria một lần nữa khi họ tăng cường các biện pháp bảo vệ đồng minh.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/f-16-i-0-1463640301877-74-0-596-1024-crop-1463640358278.jpg"/>
        <figcaption>Cuối tháng 11-2019, máy bay chiến đấu của không quân Israel tiếp tục thực hiện hàng loạt trận ném bom dữ dội vào các mục tiêu trên đất Syria và gây ra thiệt hại khá nặng nề.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/stt0013407-preview-logo-watermarked.jpg"/>
        <figcaption>Phía Nga đã tỏ ra khá phẫn nộ trước hành động trên, họ tuyên bố sẽ tăng cường năng lực cho quân đội Syria đồng thời thách thức Israel tiếp tục tấn công Damascus một lần nữa.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/bi-mat-ten-lua-al-1562222960-width1260height837.jpg"/>
        <figcaption>Đáp lại lời từ phía Nga, Bộ trưởng Quốc phòng Israel còn mạnh miệng hơn khi tuyên bố rằng không quân nước này sẽ đẩy mạnh các trận ném bom nhằm buộc lực lượng Vệ binh cách mạng Hồi giáo Iran phải rút hoàn toàn.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/368941488337048.jpg"/>
        <figcaption>Mới đây quân đội Israel đã thử nghiệm một loại tên lửa đạn đạo bí mật mà theo giới quan sát thì đó chính là Jericho 2, đây là hành động cảnh cáo rất rõ ràng mà Tel Aviv đưa ra.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/7eb21d0b724a9b14c25b.jpg"/>
        <figcaption>Chưa dừng lại đây, truyền thông Israel lại vừa cho biết, Thủ tướng nước này, ông Benjamin Netanyahu đã có cuộc điện đàm với Tổng thống Nga Vladimir Putin.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/f-16i.jpg"/>
        <figcaption>Đây là hành động thường được Israel thực hiện trước mỗi vụ tấn công theo đúng tinh thần phối hợp với Nga, dẫn đến nhận định rằng trong vòng 72 giờ tới sẽ có một trận ném bom quy mô lớn.</figcaption>
      </figure>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/199/2019_12_08/chiendauco1.gif" autoplay="" loop=""/>
        <figcaption>Tưởng như sau khi Thủ tướng Israel có thông báo và bàn bạc trước với Nga thì Matxcơva sẽ ra lệnh cho lực lượng vũ trang của mình tại Syria án binh bất động thì diễn biến bất ngờ đã tới.<br/><br/>Trang Avia của Nga cho biết, các máy bay chiến đấu Su-35 của nước này đã thực hiện vụ đánh chặn, buộc tiêm kích Israel phải vội vã rút lui khi chuẩn bị tấn công Syria.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/su35oayp.jpg"/>
        <figcaption>Được biết, 2 chiếc Su-35 của Nga đã cất cánh từ căn cứ không quân Hmeimim, ban đầu bay về phía Đông và Đông Nam, tuy nhiên, sau vài phút, những chiếc tiêm kích này đã được phát hiện ở phía Nam Syria.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/su-35-tnk-1dhsz.jpg"/>
        <figcaption>Sở dĩ có tình trạng trên, theo truyền thông Nga thì đó là do phía Israel chưa thông báo cụ thể về kế hoạch tác chiến cho Matxcơva, dẫn tới việc phải đưa ra phản ứng nóng.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/t85_1.jpg"/>
        <figcaption>Nhưng cần lưu ý rằng đây không phải là lần đầu tiên trang Avia đưa thông tin tương tự, và cũng như những lần trước, tuyên bố này không được kiểm chứng hay khẳng định bởi bất cứ cơ quan chức năng nào.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/tiem-kich-su-35-bay-huan-luyen-tai-syria-1553213265500x300.jpg"/>
        <figcaption>Các chuyên gia không loại trừ rằng trong trường hợp Israel thiếu kiên trì, Nga thực sự có thể cung cấp cho quân đội Syria quyền sử dụng S-300 chống lại máy bay Israel, bắn hạ những kẻ vi phạm mà không cần cảnh báo.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/photo1496979383135-1496979383631-25-0-508-777-crop-1496979770380.jpg"/>
        <figcaption>Mặc dù vậy, có một số nhà bình luận quân sự cho rằng khó có khả năng trên bởi Matxcơva và Tel Aviv vẫn đang phối hợp chặt chẽ với nhau trong các hoạt động quân sự diễn ra trên đất Syria.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/473a944f000005785168535imagea41513025787016-1513047219500x300.jpg"/>
        <figcaption>Trong trường hợp có hành động vượt quá mức cho phép từ bất cứ bên nào thì rất dễ dẫn tới nguy cơ chiến tranh quy mô lớn và mất kiểm soát giữa hai cường quốc quân sự, gây thiệt hại cho cả đôi bên.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/199/2019_12_08/3ksud.jpg"/>
        <figcaption>Hiện tại ngoài thông tin được đưa ra bởi trang Avia thì Bộ Quốc phòng Nga cũng như Israel vẫn chưa đưa ra bất cứ lời bình luận chính thức nào về chủ đề này, do vậy sẽ cần thêm thời gian để khẳng định những gì mà họ vừa đăng tải.</figcaption>
      </figure>
