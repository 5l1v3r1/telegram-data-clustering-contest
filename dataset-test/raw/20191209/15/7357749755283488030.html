      <h1>La Grèce, nouvel eldorado fiscal ?</h1>
      <address><time datetime="2019-12-09T15:56:41+00:00">09 Dec 2019, 15:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1TIQDSFUlw8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Grèce promet des cadeaux fiscaux pour attirer les investisseurs. Athènes a décidé de mettre en place un <a href="https://www.capital.fr/economie-politique/la-grece-va-t-elle-devenir-le-paradis-des-milliardaires-1357138">dispositif</a> qui vise les plus fortunés : ceux qui élisent domicile dans le pays sont soumis à un taux d'imposition forfaitaire sur leurs revenus mondiaux, allant jusqu'à 100 000 euros. En contrepartie, il faut investir 500 000 euros dans l'économie grecque dans un délai de trois ans.</p>
      <p>"Les personnes fortunées disposent de toutes sortes de moyens pour éviter de payer des impôts", estime le vice-ministre grec des Finances, Theodoros Skilakakis. "Ce qui nous intéresse, ce sont ceux qui peuvent venir investir en Grèce et y vivre si possible. Nous avons de nombreux projets d'investissement, de toutes sortes, modestes ou d'ampleur, de l'immobilier jusqu'aux affaires qui offrent de très bons rendements".</p>
      <p>Ce dispositif est déjà bien connu de certains pays de l'Union comme l'Irlande, le Royaume-Uni, l'Italie, Chypre ou encore Malte.</p>
      <p>"On assiste à une vraie prolifération des incitations fiscales pour les particuliers les plus riches", déplore l'eurodéputé écologiste Sven Giegold. "Cela revient à voler les revenus fiscaux à d'autres pays. Nous devons veiller à ce que les règles du jeu soient équitables et à ce que les gens paient davantage s'ils sont plus riches et non l'inverse".</p>
      <p>L'impôt sur le revenu reste la principale recette fiscale des pays européens, pour financer les services publics de la santé, de l'éducation, ou encore les infrastructures.</p>
