      <h1>伊拉克安全部门声明 巴格达国际机场附近基地遭火箭弹袭击_安全部队</h1>
      <address>
        <time datetime="2019-12-09T15:49:00+00:00">09 Dec 2019, 15:49</time>
      </address>
      <p>央视网消息：伊拉克当地时间9日早上，伊拉克安全部门方面发布声明说，当天早些时候，巴格达国际机场附近的一处军事基地遭到四枚“喀秋莎”火箭弹袭击，造成六名伊拉克安全部队人员受伤。伊拉克安全部队随后对周边地区展开搜寻，发现了火箭弹的发射装置，此外还有未发射的火箭弹。据介绍，遇袭基地是以美国为首的国际联盟的顾问驻扎地，营地中还有一些反恐机构的军事人员和训练设施。</p>
    </article>
