      <h1>Những dấu hiệu cảnh báo ban đầu của bệnh sỏi thận</h1>
      <address><time datetime="2019-12-09T15:54:00+00:00">09 Dec 2019, 15:54</time> by <a rel="author">CTV Ngọc Diệp/VOV.VN</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than.jpg"/>
        <figcaption>Sỏi thận là gì: <b>Sỏi thận</b> là khoáng chất kết tinh thành dạng viên trong thận hoặc đường tiết niệu. Sỏi thận hình thành khi có quá nhiều khoáng chất trong nước tiểu hoặc lượng nước tiểu quá ít.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-2.jpg"/>
        <figcaption>Các triệu chứng ban đầu: Một số loại sỏi thận không biểu hiện triệu chứng. Tuy nhiên, bạn vẫn có thể phát hiện các <i>dấu hiệu cảnh báo ban đầu của sỏi thận</i>.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-3.jpg"/>
        <figcaption>Đi tiểu liên tục và đau đớn khi tiểu: Sự tăng đột ngột tần suất đi tiểu có thể là dấu hiệu ban đầu của sỏi thận. Nếu bạn cảm thấy đau đớn khi đi tiểu, bạn nên đến gặp bác sĩ để được chẩn đoán ngay.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-4.jpg"/>
        <figcaption>Đau lưng: Dấu hiệu ban đầu đặc trưng nhất của sỏi thận là đau lưng. Cơn đau lưng do sỏi thận thường xuất hiện đột ngột, dữ dội và có thể lan sang phần bụng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-5.jpg"/>
        <figcaption>Màu và mùi nước tiểu: Sỏi thận có thể gây tổn thương đường tiết niệu, dẫn đến thay đổi màu và mùi nước tiểu. Người bị sỏi thận thường có nước tiểu đục và sẫm màu hơn, đồng thời nước tiểu có mùi nồng và khó chịu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-6.jpg"/>
        <figcaption>Buồn nôn và nôn mửa: Sỏi thận có thể gây nhiễm trùng, đặc biệt là ở đường tiết niệu, gây ra triệu chứng sốt và suy nhược. Cơn đau lưng cũng có thể dẫn đến đau bụng, đi kèm với cảm giác buồn nôn và nôn mửa.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-7.jpg"/>
        <figcaption>Đi tiểu ra máu: Những người mắc sỏi thận thường có nước tiểu màu hồng, đỏ hoặc nâu. Khi sỏi thận phát triển to hơn, người bệnh còn có thể thấy có máu lẫn trong nước tiểu.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-8.jpg"/>
        <figcaption>Khó ngồi: Khi sỏi thận phát triển rất to,người mắc sỏi thận thường khó ngồi lâu và thường thích đứng hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-9.jpg"/>
        <figcaption>Sốt và ớn lạnh: Sau một thời gian nằm trong thận, sỏi thận có thể gây sốt và ớn lạnh. Về lâu dài, sỏi thận có thể gây viêm đường tiết niệu và bệnh này cũng gây sốt cao kèm ớn lạnh.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/hoangthao/2019_11_28/nhung-dau-hieu-canh-bao-ban-dau-cua-benh-soi-than-Hinh-10.jpg"/>
        <figcaption>Sưng viêm: Các viên sỏi thận to có thể khiến thận sưng phù và đau đớn. Nếu bạn phát hiện dấu hiệu viêm ở khu vực dưới xương sườn hay khu vực bẹn, bạn cần đến gặp bác sĩ để được tư vấn ngay.</figcaption>
      </figure>
