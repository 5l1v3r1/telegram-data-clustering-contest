      <h1>Нормандська зустріч: Президент України прибув до Єлисейського палацу – трансляція</h1>
      <address>
        <time datetime="2019-12-09T15:45:00+00:00">09 Dec 2019, 15:45</time>
      </address>
      <p>Володимира Зеленського зустрічає президент Франції Еммануель Макрон.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_XCf5TFPJSk" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нагадаємо, <a href="https://www.5.ua/polityka/merkel-spochatku-pohovoryt-iz-putinym-ziavyvsia-rozklad-normandskoi-zustrichi-204169.html">зустріч лідерів країн Нормандської четвірки 9 грудня розпочнеться о 17:00</a> за Києвом. Загальна конференція учасників зустрічі запланована на 19:45.</p>
      <p>Перед засіданням канцлер Ангела Меркель проведе двосторонні зустрічі з президентом України Володимиром Зеленським та російським лідером Володимиром Путіним.</p>
      <p>Зазначимо, Нормандський саміт у Парижі стане першим за останні 3 роки. Попередня зустріч четвірки відбулася в Берліні у жовтні 2016-го. </p>
      <p>
        <i>Як відомо, українська сторона вже сформулювала ключові вимоги Москві. Це припинення вогню по всій лінії розмежування, обмін полонених за формулою "всіх на всіх", виведення бойовиків з окупованих територій, повернення Україні контролю над кордоном і лише після цього проведення місцевих виборів в ОРДЛО за українським законодавством.</i>
      </p>
