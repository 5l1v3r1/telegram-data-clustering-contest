      <h1>ما هي هدايا رواد الفضاء خلال أعياد الميلاد؟</h1>
      <address><time datetime="2019-12-09T15:00:14+00:00">09 Dec 2019, 15:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xd1FiOihvac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وصلت مركبة "<a href="https://arabic.euronews.com/2019/08/09/space-chronicles-our-correspondent-tells-us-about-living-on-iis-astronaut-luca-parmitano">دراغون</a>" الفضائية التابعة لشركة "سبيس أكس" إلى المحطة الفضائية الدولية وهي تحمل <a href="https://arabic.euronews.com/2019/12/04/mice-sent-to-iss-to-help-scientists-learn-how-to-maintain-health-of-astronauts">فئرانا</a> وديدانا وروبوتا آليا ذكيا. وحملت المركبة التي تمّ إطلاقها من قاعدة "كيب كانافيرال" حوالي 3 أطنان من الإمدادات، بينها 40 فأرا لإجراء تجارب عضلية وعظمية، وحسب مصادر إعلامية فقد خضعت 8 فئران إلى تعديلات وراثية حيث يبلغ حجم كتلتها العضلية ضعف الكتلة الطبيعية، ولذلك فهي تعتبر "فئرانا خارقة".</p>
      <p>ويصل عدد الديدان التي تحملها المركبة إلى 120 ألف دودة اسطوانية متنوعة سيتم استخدامها في <a href="https://arabic.euronews.com/2016/07/19/growing-food-in-space-a-tale-of-rats-algae-and-tomatoes">دراسة زراعية</a> تهدف إلى مكافحة الآفات على الأرض. وحملت مركبة "دراغون" أيضا رأس <a href="https://arabic.euronews.com/2019/08/22/video-russia-launching-the-russian-soyuz-ms-14-with-the-first-human-space-robot">روبوت</a> آلي دائري يتمتع بذكاء اصطناعي وقدرة على استشعار حركات رواد الفضاء. وأطلق على الرأس الآلي اسم "سايمون" هو نسخة مطوّرة من رأس نقل العام الماضي للمحطة على سبيل التجربة كمساعد لرواد الفضاء.</p>
      <p>وحملت المركبة أيضا هدايا عيد الميلاد <a href="https://arabic.euronews.com/2019/12/07/astronauts-speak-about-privacy-onboard-the-international-space-station">لطاقم المحطة</a> المكون من ستة أفراد. وقام رائد الفضاء الإيطالي <a href="https://arabic.euronews.com/2019/07/19/space-chronicles-italian-euronews-correspondent-luca-parmitano-and-a-new-spacewalk">لوكا بارميتانو</a>، باستخدام ذراع آلي ضخم لإدخال المركبة الفضائية بعد ثلاثة أيام من إطلاقها.</p>
      <p>وهذه هي الرحلة الـ 19 التي تقوم بها مركبة من إنتاج "سبيس إكس" لنقل شحنات لحساب "ناسا" على مدار السنوات السبع الماضية. ومن المقرر أن يستقبل رواد الفضاء في المحطة شحنة جديدة ستصل على متن مركبة روسية تمّ إطلاقها من <a href="https://arabic.euronews.com/2019/09/25/watch-soyuz-take-off-baikonour-russia-nasa-iss-uae-astronaut-hazza-al-mansouri-on-board">كازاخستان</a> يوم الجمعة.</p>
