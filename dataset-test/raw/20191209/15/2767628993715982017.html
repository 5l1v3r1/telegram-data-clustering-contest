      <h1>Grecia busca multimillonarios</h1>
      <address><time datetime="2019-12-09T15:44:32+00:00">09 Dec 2019, 15:44</time> by <a rel="author">Symela Touchtidou </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xh9XjcTN_Kg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Grecia mueve ficha para atraer a multimillonarios. En un nuevo intento por atraer capital, el Ministerio de Finanzas anuncia beneficios especiales para los extranjeros ricos que decidan trasladar su registro fiscal a Grecia.</p>
      <p>Atenas propone pagar un impuesto fijo de 100.000 euros anuales e invertir otros 500.000 euros en el país, a cambio de olvidarse de tener que pagar impuestos sobre la riqueza.</p>
      <p><i>"Las personas con grandes fortunas tienen todo tipo de subterfugios para evitar pagar impuestos. Lo que nos interesa son las personas ricas que pueden venir a invertir en Grecia y vivir aquí si es posible. Tenemos un gran volumen de proyectos de inversión, de todo tipo, desde pequeños a grandes, desde bienes raíces hasta negocios que ofrecen muy buenos beneficios"</i>, explica Theodoros Skilakakis, viceministro de Finanzas de Grecia.</p>
      <p>Pese a ser polémico, el sistema <i>non-dom</i> (no-domiciliado) ha sido adoptado por el Reino Unido, Irlanda, Chipre, Malta e Italia. Grecia seguirá el modelo italiano.</p>
      <p><i>"En Europa, los sitios web de compañías como ésta, en su mayoría compañías legales, se están volviendo más populares cada día. Se dirigen a la 'clase media de los ultra ricos' como dicen los críticos. Prometen a sus clientes formas fáciles de beneficiarse de las jurisdicciones poco impositivas y ahorrar dinero en impuestos"</i>, dice Symela Touchtidou, periodista de Euronews.</p>

      <p>Los detractores del sistema <i>non-dom</i> dicen que ayuda a los ricos a evitar pagar la parte que les corresponde, ayuda al blanqueo de dinero y <i>"rompe el contrato social"</i> en Europa.</p>
      <p>"Vemos una verdadera proliferación de inicitivas fiscales para las personas ricas. Básicamente, están robando ingresos fiscales a otros países. Tenemos que asegurarnos de que haya igualdad de condiciones y que las personas paguen más si son más ricos y no menos", señala Sven Giegold, eurodiputado del Partido Verde.</p>
      <p>El impuesto sobre la renta es la fuente más valiosa de ingresos públicos en Europa. Si se reduce, los servicios públicos, como escuelas, hospitales y carreteras, se verán gravemente afectados.</p>
