      <h1>Бути чи не бути: як депутати вирішують, чи потрібно 9,3 млн грн витрачати на агітку Малецького</h1>
      <address>
        <time datetime="2019-12-09T15:50:00+00:00">09 Dec 2019, 15:50</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news4/dsc_0511.jpg?itok=kYaWdb9d"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/0aBm6AcwHig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>А ще про цензуру, необхідність у прес-служби мерії, цифрову трансформацію та «діру» в бюджеті Кременчука.</b>
      </p>
      <p>Сьогодні в мерії Кременчука засідала бюджетна комісія, на якій знову журналісти та активісти висловили свою незгоду з проектом рішення міської ради Кременчука щодо виділення комунальному підприємству «Кременчуцька телерадіокомпанія» (у народі «Агіт ТБ Малецького») більше 18 мільйонів гривень. На частину з них (9 млн 300 тис грн) у новому році планують накладом у 44 тисячі примірників щотижня видавати безкоштовну газету «Кременчуцькі новини».</p>
      <p>Керівник прес-служби міськвиконкому, дружина директора комунального телеканалу Юлія Перепелятник заявила, що офіційне видання міськради - газета «Вісник Кременчука» роздержавлена і мерія не може її фінансувати, тому пункти з програми розвитку комунальних ЗМІ щодо цього видання вона попрохала викреслити. Замість цього Ю.Перепелятник попрохала додати кошти комунальному телеканалу. Це аж 18 з лишком мільйонів гривень!</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0595.jpg"/>
      </figure>
      <blockquote><i>«По програмі на КТРК (комунальне телебачення) було 2 млн грн на їх фінансування, потім суму збільшили і цього року фінансували 8 млн грн... А просимо ще більше... Збільшення за рахунок видання газети, на яку потрібно більше 9 млн грн.<br/></i><i>Це буде безкоштовна газета соціальної спрямованості. Без політичної реклами...»</i> - пояснила Ю.Перепелятник.</blockquote>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0539_0.jpg"/>
      </figure>
      <p>Депутатка міськради Оксана Піддубна запитала про зарплату директора комунального телеканалу. Саме їй керівництво КТРК надало відповідь, що Сергій Перепелятник як директор телеканалу заробляє 12 тис 300 грн.</p>
      <p>Проте О.Піддубна переглянула декларацію С.Перепелятника і вийшло, що в середньому щомісяця він має 29 тис 500 грн.</p>
      <blockquote><i>«Це спеціально ви нам не ту суму надали у відповідь? Не оклад ми прохали, а суму зарплати!»</i> - заявила О.Піддубна і Ю.Перепелятник заявила, що доопрацює це питання.</blockquote>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0566.jpg"/>
      </figure>
      <p>Журналіст газети «Кременчуцький Телеграф» Тетяна Донченко попрохала депутатів розставити пріоритети в фінансуванні при «дірі» у бюджеті в понад 250 млн грн.</p>
      <blockquote><i>«Наскільки нам необхідне таке видання? Ви закрили стоматполіклініки, бо економили кошти...<br/></i><i>Міськвиконком приймав нещодавно рішення про економію коштів і вирішено не виносити програми на розгляд, що потребують більшого фінансування...<br/></i><i>Чи потрібна така газета - за бюджетні кошти, коли вся країна рухається до цифрової трансформації?<br/></i><i>Якби газета була не за кошти бюджету, то була б чесна конкуренція. Нехай сам заробить Перепелятник ці кошти і тоді буде конкуренція»</i>, - сказала Т.Донченко.</blockquote>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0546.jpg"/>
      </figure>
      <p>Активістка Лариса Гориславець заявила, що депутати, <b><a href="https://kg.ua/news/yak-komunalne-agit-tb-maleckogo-shcho-prosit-18-mln-na-robotu-lipe-svoyi-syuzheti-tak-yak">якщо проголосують за виділення коштів комунальному телебаченню, то може вийти, що подвійно профінансують роботу</a></b>.</p>
      <p>Вона вважає, що є прес-служба мерії, яка має висвітлювати життя та роботу влади, а буде це робити ще й газета.</p>
      <p>Також вона нагадала, що на сайті мерії не має звіту про роботу КТРК, а фінзвітності підприємство не надає активістам навіть по запитам.</p>
      <p>Далі активісти та журналісти розповіли, що КТРК працює в тандемі з «Автографом» і припустили про приховане фінансування провладної газети. </p>
      <p>Депутат Дмитро Кавунник запитав журналістів: а чи могло би видання, де вони працюють, стати учасником тендера на випуск нової газети?</p>
      <p>Т.Донченко відповіла, що - ні! Бо по умовах тендеру це не можливо. Також вона нагадала, що навіть «Вісник Кременчука», коли фінансувався з бюджету, не дозволяв собі такої розкоші, як тепер хоче комунальне телебачення: видаючи нову агітку, друкувати всі сторінки у кольорі.</p>
      <blockquote><i>«Оголошення та рішення також будуть кольоровими... Якщо це буде не офіційне видання, то чому фінансуєте з бюджету? Он Херсонська міськрада провела конкурс та рішення публікує у незалежній газеті і лише за 30 тис грн, а не 9,3 млн грн»,</i> - розповіла Т.Донченко.</blockquote>
      <p>Депутатка Оксана Піддубна нагадала, як провладний «Автограф» раніше очорняв нинішнього секретаря міськради Юрія Гриценка, фракцію «Рідне місто» та інших і закликала одуматися і не голосувати за фінансування нової газети.</p>
      <p>Тут слово взяла Ю.Перепелятник. Вона почала розповідати, що депутати зможуть впливати на редакційну політику видання.</p>
      <blockquote><i>«Стоп! Це ж цензура! Це ж заборонено Законом»,</i> - зупинили її журналісти і Ю.Пеперелятник не змогла нічого особливого їм на це відповісти.</blockquote>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0626.jpg"/>
      </figure>
      <p>Активістка Світлана Овчаренко також запитала, а як депутати, якщо їм нове видання не сподобається, будуть відзивати фінансування? Чіткої відповіді також не пролунало.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0630.jpg"/>
      </figure>
      <p>Проте депутат Григорій Угніч згадав, як колись звертався до ЗМІ з проханням, але вони не допомогли. Коли ж журналісти попрохали конкретизувати: хто саме не допоміг, то відповіді не було.</p>
      <p>Депутат Дмитро Кавунник заявив, що він за неупереджену подачу новин, але поки утримається від голосування за це спірне питання.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/dsc_0632.jpg"/>
      </figure>
      <p>Голова комісії Олександр Плескун заявив, що завтра депутатам презентуватимуть бюджет міста на 2020 рік і тоді вирішиться, що фінансувати краще - газету чи інше.</p>
