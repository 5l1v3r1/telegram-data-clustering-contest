      <h1>工展會明起至月底維園舉行</h1>
      <address>
        <time datetime="2019-12-09T15:43:00+00:00">09 Dec 2019, 15:43</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>由香港中華廠商會舉辦的「第54屆工展會」將於明日(10日)起至31日在維園舉行。適逢今年是廠商會成立85周年，今屆工展會以「輝煌85載耀工展」為主題，作為系列慶祝活動的壓軸項目。<br/>為期22天的展會將設有700個攤位，分布於10大主題區。廠商會第二副會長兼展覽服務有限公司主席徐晉暉表示，縱然在香港現時的情況下舉行大型活動甚具挑戰，但廠商會確保工展會有序進行。<br/>徐晉暉續稱，考慮到社會事件、中美貿易摩擦，以及外圍諸多不明朗因素為本港各行各業帶來沉重打擊，向參展商提供30%租金減免，而門券價格亦由12元減至8元。</p>
