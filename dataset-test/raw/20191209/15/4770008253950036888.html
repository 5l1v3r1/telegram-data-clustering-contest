      <h1>Илон Маск приехал с девушкой на вечеринку в новом пикапе Tesla</h1>
      <address><time datetime="2019-12-09T15:20:30+00:00">09 Dec 2019, 15:20</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Генерального директора Tesla засняли в Лос-Анджелесе.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPrcl5f4rhU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Поздно вечером Роберто Круз заснял прототип Cybertruck с самим Элоном Маском за рулем на автостраде 405 в Лос-Анджелесе. Он разместил на YouTube короткое видео со своими наблюдениями: вживую автомобиль выглядит еще интереснее — сверху он серебристый, а снизу окрашен в матовый черный.</p>
      <p>Неизвестно, получил ли Cybertruck сертификат соответствия, для того чтобы свободно передвигаться по американским дорогам, некоторые в этом сильно сомневаются, но автомобиль тем же вечером видели в Nobu, популярном японском ресторане в Лос-Анджелесе, совладельцем которого является Роберт де Ниро.</p>
      <p>Очевидцы утверждают, что главный дизайнер Tesla Франц фон Хольцхаузен также был в ресторане, но Маск приехал туда на прототипе электрического грузовика с подругой Граймс и несколькими друзьями. На парковке грузовик облепили зеваки, снимающие его на камеру мобильных телефонов. Через некоторое время Элон вышел из ресторана в сопровождении актера Эдварда Нортона, который тоже проявил интерес к грузовику.</p>
      <p>Tesla Cybertruck должен стать серийным автомобилем в 2021 году и поступит в продажу по цене от <a href="https://www.zr.ru/content/news/920579-tesla-predstavila-pikap-bronev/">39 900 долларов</a>.</p>

            <a href="https://www.zr.ru/content/news/920695-mask-obyasnil-pochemu-razbilos/">Маск нашел этому объяснение.</a>
