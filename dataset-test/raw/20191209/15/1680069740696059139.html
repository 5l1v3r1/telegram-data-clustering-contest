      <h1>憂既不分區後「五傻」再扣分！徐巧芯：中間、淺藍選民沒了</h1>
      <address><time datetime="2019-12-09T15:20:00+00:00">09 Dec 2019, 15:20</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <p>節目中心／綜合報導</p>
      <p>國民黨立委們6日到外交部抗議，造成一連串議題發酵，包括立委陳玉珍是否濫用醫療資源、藍委陳宜民對保六女警的不禮貌行為等爭議，影片、照片都在網路上瘋傳，引發網友激烈討論。國民黨北市議員徐巧芯直言對藍營選情「確實有扣分」，而且對韓國瑜選情而言，受傷最慘的，會因此流失「中間選民」！</p>
      <p>（文章未完請往下；詳情請見影片32：30）</p>
      <p>▼【94要客訴】</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mf1tK74un3U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>國民黨此闖外交部事件一出，有網友想起2008年選前藍委的「四傻」事件，稱這回叫「新五傻」，被點名的包括夾到手送急診的陳玉珍、把她的手放進門縫的黃昭順、因此腳受傷坐輪椅的立委參選人林奕華、恐嚇警方要被肉搜全家的北市議員徐弘庭、以及拍打保六女警的藍委陳宜民。</p>
      <p>先前曾分析國民黨不分區名單將讓藍營區域立委「掉5趴」的北市議員徐巧芯在《94要客訴》直播節目中直言，外交部事件確實會扣分，「如果沒有扣分何必道歉？」徐巧芯擔心，尤其是還未表態的「中間選民」以及「淺藍選民」，對選情會是最大衝擊。</p>
      <p>徐巧芯認為，因為許多淺藍或中間選民當中，有許多醫療人員或是警眷，也會讓「支持國民黨這件事有卻步」，因為會被網友認為有作秀，或是浪費醫療資願的爭議。她進一步解釋，即便抗議原因本身是有道理的，但是抗議完之後，社會觀感如何，還是必須考量。<br/> </p>
      <p> </p>
