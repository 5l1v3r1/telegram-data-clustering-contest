      <h1>สลด!! พ่อสุดทนลูกชายติดยา ตัดสินปัญหาโดยยิงลูกชายสาหัส แล้วยิงตัวเองตาย</h1>
      <address><time datetime="2019-12-09T15:25:00+00:00">09 Dec 2019, 15:25</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012177601.JPEG"/>
      </figure>
      <p>
        <b>พระนครศรีอยุธยา - พ่อสุดทนพฤติกรรมลูกชายติดยาชอบทะเลาะทุบตีภรรยา คว้าปืนยิงลูกชาย 4 นัดสาหัส ก่อนยิงตัวตาย</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O87FRaZ5NeU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ค่ำวันนี้ (9 ธ.ค.) ร.ต.ท.อธิคม ทองแดง รอง สว.(สอบสวน) สถานีตำรวจภูธรบางปะอิน อำเภอบางปะอิน จังหวัดพระนครศรีอยุธยา รับแจ้งเกิดเหตุยิงกันมีผู้เสียชีวิต และบาดเจ็บ เหตุเกิดภายในบ้านเลขที่ 14 หมู่ 7 ตำบลคลองจิก อำเภอบางปะอิน จังหวัดพระนครศรีอยุธยา จึงรุดไปตรวจสอบ พร้อมด้วยเจ้าหน้าที่ตำรวจชุดสืบสวน เจ้าหน้าที่ตำรวจพิสูจน์หลักฐาน และกำลังเจ้าหน้าที่สมาคมอยุธยารวมใจ หน่วยกู้ภัยอยุธยา<br/><br/>ในที่เกิดเหตุเป็นบ้านไม้ยกใต้ถุนสูง บริเวณพื้นไม้กลางบ้านพบร่างผู้เสียชีวิต 1 ราย คือ นายสมนึก พงศ์เฉลิม อายุ 51 ปี สภาพนอนหงาย สวมใส่เสื้อคอกลมสีขาว กางเกงขาสั้นสีเทา ถูกอาวุธปืนยิงที่บริเวณหน้าอกซ้ายตัดขั้วหัวใจ 1 นัด ใกล้ตัวผู้เสียชีวิตพบอาวุธปืนขนาด .38 ตกอยู่ ตรวจสอบบริเวณโดยรอบพบ สำรับจานข้าวและกับข้าวตั้งอยู่หน้าทีวี มีเศษข้าวกระจัดกระจายเต็มพื้นบ้าน ทีวียังเปิดอยู่ และยังมีผู้ได้รับบาดเจ็บถูกอาวุธปืนยิงได้รับบาดเจ็บสาหัส เป็นชาย 1 ราย คือ นายอิทธิศักดิ์ พงศ์เฉลิม อายุ 24 ปี ถูกญาตินำตัวส่งโรงพยาบาลบางปะอินไปก่อนหน้านี้แล้ว<br/><br/>สอบถามนายชลอ เรียนศิลป์ อายุ 28 ปี เพื่อนบ้านที่อยู่ใกล้เคียงกล่าวว่า ตนเอง กำลังจะอาบน้ำและได้ยินเสียงปืนดังจากบ้านที่เกิดเหตุ จึงเดินมาดูก็พบนายอิทธิศักดิ์ ถูกอาวุธปืนยิงได้รับบาดเจ็บนอนร้องครวญครางอยู่ตนจึงรีบอุ้มพาไปส่งโรงพยาบาล แต่ขณะนั้นนายสมนึก ยังยืนถือปืนอยู่และไม่ได้พูดอะไร โดยตนพาผู้บาดเจ็บส่งโรงพยาบาล จากนั้นก็ได้รับแจ้งจากทางญาติ นายสมนึกใช้อาวุธปืนยิงตนเองเสียชีวิตที่บ้านแล้ว<br/><br/>ด้าน นางเพ็ญนีติ์ พงศ์เฉลิม อายุ 53 ปี ภรรยากล่าวว่า ผู้เสียชีวิตมีอาชีพรับเหมาก่อสร้าง และมีลูก 2 คนเป็นผู้หญิง 1 คน ผู้ชาย 1 คน ส่วนผู้บาดเจ็บนั้นเป็นลูกชายคนเล็ก โดยเมื่อช่วงเย็น ตนได้รับโทรศัพท์จากสามีว่าได้ทะเลาะกับลูกชายและใช้อาวุธปืนยิงลูกชาย โดยบอกให้ตนไปดูลูกที่โรงพยาบาล จากนั้นก็โทรศัพท์กลับมาอีกครั้ง บอกว่าไม่ต้องไปโรงพยาบาลแล้ว ให้กลับมาที่บ้านเลย และก็ขาดการติดต่อไป <br/><br/>จากนั้นมีญาติได้โทร.มาบอกว่าสามีของตนได้ใช้อาวุธปืนยิงตนเองเสียชีวิตแล้ว ส่วนสาเหตุนั้น ผู้ตายกับลูกชายจะมีเรื่องทะเลาะกันบ่อย เนื่องจากลูกชายจะมีพฤติกรรมติดยาเสพติด และชอบตบตีภรรยา เมื่อคืนที่ผ่านมา ยังได้ตบตีภรรยาตนเองจนผู้ตายต้องไปห้ามปราม และผู้ตายก็หนีไปนอนที่ปั๊มน้ำมันเพื่อระงับสติอารมณ์ พอมาตอนเช้าก็กลับมาที่บ้านตามปกติ คาดว่าช่วงเกิดเหตุลูกชายอาจจะทะเลาะกับภรรยากันอย่างรุนแรง ขณะนั่งกินข้าวกันอยู่ ผู้ตายซึ่งเป็นพ่ออาจจะสุดทนพฤติกรรมลูกชายไม่ไหว จึงใช้อาวุธปืนยิงลูกชายไป 4 นัด และยิงตัวเอง 1 นัด เพื่อฆ่าตัวตาย<br/><br/>ซึ่งทางเจ้าหน้าที่ตำรวจจะทำการตรวจสอบและเก็บหลักฐานในที่เกิดเหตุอย่างละเอียด ก่อนไปสอบสวนผู้บาดเจ็บซึ่งเป็นลูกชายที่โรงพยาบาลบางปะอินและให้ทางเจ้าหน้าที่สมาคมอยุธยารวมใจ นำร่างผู้เสียชีวิตส่งชันสูตรโรงพยาบาลธรรมศาสตร์เฉลิมพระเกียรติ จังหวัดปทุมธานี ต่อไป</p>
