      <h1>囲碁天元戦、井山が勝ち2勝2敗</h1>
      <address><time datetime="2019-12-09T15:17:02+00:00">09 Dec 2019, 15:17</time> by <a rel="author">毎日新聞</a></address>
      <p>　囲碁の第45期天元戦5番勝負の第4局は9日、兵庫県洲本市で打たれ、井山裕太天元（30）が177手で挑戦者の許家元八段（21）に黒番中押し勝ちし、対戦成績を2勝2敗として決着を最終局に持ち込んだ。</p>
      <p>　第5局は18日に徳島市で行われる。（共同）</p>
