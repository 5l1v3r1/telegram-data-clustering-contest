      <h1>Wein aus gefrorenen Trauben: Eiswein Chaudelune</h1>
      <address><time datetime="2019-12-09T15:16:26+00:00">09 Dec 2019, 15:16</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DF1VoUk4TnE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Spezialität dieser Weinbauern der Cave Mont Blanc de Morgex und La Salle in Norditalien: einen edlen Tropfen aus gefrorenen Trauben herstellen.</p>
      <p>Deswegen müssen die Trauben auch in der Nacht geerntet werden, wenn die Temperaturen so niedrig sind, dass sie einfrieren - und bevor die Sonne die Trauben wieder auftaut.</p>
      <p>Trauben gefrieren bei -6 bis -10 Grad , genau dann müssen die Erntehelfer loslegen. Bei diesen Temperaturen gefriert das im Inneren der Traube enthaltene Wasser, aber nicht der Zucker.</p>
      <p>Luca Blanchet, Önologe der Cave Mont Blanc de Morgex und La Salle: "Das Geheimnis ist es, dann diese kalte Temperatur beizubehalten, nach der wir suchen. Wir warten bis Dezember, um diese Trauben zu ernten. Wir pressen sie, wenn sie noch gefroren sind, damit sich das Eis physisch von dem flüssigen Teil in der Traube löst. Der Saft, der aus der Presse kommt, ist deswegen viel konzentrierter."</p>
      <p>Die Winzer der Cave Mont Blanc de Morgex und La Salle machen seit 15 Jahren diesen Eiswein - sie waren aber nicht die Ersten in der Region.</p>
      <p>Die Winzer in der Nähe von Mailand haben laut dem Hausönologen wegen extremer meteorologischer Ereignisse - wahrscheinlich einem Vulkan-Ausbruch in Island, der die Trauben nicht normal reifen ließ- im 19. Jahrhundert den Eiswein erstmals hergestellt. Sie warteten auf die Reife und ernteten gezwungermaßen erst, als der Frost kam.</p>
      <p>Riccardo Villaz, Weinproduzent der Cave Mont Blanc de Morgex und La Salle: "Der Aufwand lohnt sich, zumindest sagen uns das die Frauen. Sie sagen, alle Männer werden Dichter, wenn sie es trinken, selbst die härtesten Machomänner werden zu Dichtern und entdecken ihre künstlerische Ader, wenn sie den Wein Chaudelune trinken."</p>
      <p>Jedes Jahr werden je nach Witterung zwischen 1000 und 3000 Flaschen des Eisweins Chaudelune hergestellt, der halbe Liter kostet ca. 40 Euro.</p>
