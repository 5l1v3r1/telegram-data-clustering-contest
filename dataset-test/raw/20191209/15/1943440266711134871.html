      <h1>大迫傑、２時間１７分台で６位　ホノルルマラソン</h1>
      <address>
        <time datetime="2019-12-09T15:19:00+00:00">09 Dec 2019, 15:19</time>
      </address>
      <p>　ＪＡＬホノルル・マラソンは８日、米ハワイ州ホノルルで行われ、大会広報事務局によると男子日本記録保持者の大迫傑（ナイキ）が２時間１７分３０秒で日本人最高の６位となった。２８歳の大迫は９月の東京五輪代表選考会で３位となり、五輪代表の有力候補。広報事務局を通じ「今回は練習で走ろうと思って参加した」と述べた。男子はタイタス・エキル（ケニア）が２時間８分０秒で優勝。（共同）</p>
    </article>
