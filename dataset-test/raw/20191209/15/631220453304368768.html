      <h1>"Tamam hanım çocuğu da ben tutayım"</h1>
      <address>

      </address>
      <figure>
        <img src="https://ajssarimg.mediatriple.net/1067404.jpg"/>
        <figcaption>Galatasaray-Alanyaspor maçında yaptığı inanılmaz kurtarışlarla taraflı tarafsız herkesin takdirini bir kez daha kazanan Fernando Muslera, ailesiyle birlikte yılbaşı hazırlıklarına başladı.</figcaption>
      </figure>
      <p>Geçtiğimiz günlerde ikinci kez baba olma sevincini tadan Uruguaylı yıldız, ailesiyle yılbaşı hazırlıklarına da başladı. Eşi Patricia Callero ve iki çocuğuyla birlikte poz veren başarılı file bekçisi, fotoğrafı Instagram hesabından paylaştı.</p>
      <figure>
        <img src="https://ajssarimg.mediatriple.net/1067881.jpg"/>
        <figcaption>Küçük çocuğunu kucağına alarak poz veren Muslera'nın fotoğrafının altına yorum yağarken, "Tamam hanım çocuğu da ben tutayım" , "Adam fotoğrafta bile tutuyor" şeklinde espriler yapıldı. (Spor Arena)</figcaption>
      </figure>
    </article>
