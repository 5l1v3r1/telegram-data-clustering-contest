      <h1>Sem reforma, governador terá que escolher quem pagar no futuro, diz superintendente</h1>
      <address>
        <time datetime="2019-12-09T15:10:00+00:00">09 Dec 2019, 15:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XuEYAt6FdHE" width="750" height="415" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O governo do Piauí fez uma espécie de alerta nesta segunda-feira (9) sobre a proposta de reforma da Previdência. Se a matéria, por ventura, não passar na Assembleia Legislativa do Piauí (Alepi), o aumento constante do déficit, que já passa de R$ 1 bilhão, complicará no futuro o pagamento de todos os servidores e não só inativos. Se aprovada ainda este ano, o governo prevê uma economia de R$ 150 milhões em 2020.</p>
      <p>“Vamos continuar com esse déficit aumentando cada vez mais para um bi e duzentos, um bi e trezentos, de tal forma que vai chegar o dia que, se não o governador, mas o próximo, terá que optar: hoje eu pago quem? O inativo, pensionista ou o ativo? A gente pode chegar a esse termo. Estamos trabalhando para que isso não aconteça”, afirmou o superintendente de Gestão de Previdência Complementar, Marcos Steiner.</p>
      <p>Steiner ressaltou que os recursos que entrarem nos cofres do estado por conta da reforma, poderão ser usados em outras áreas, como saúde e educação.</p>
      <p>“São recursos para saúde, educação, infraestrutura, inclusive até no próprio aumento do salário dos servidores. É um recurso que é mais do que urgente para o estado. Não é que a reforma seja a solução para o problema, mas ela ameniza. Estamos trabalhando outras frentes, mas a reforma hoje é necessária”, declarou.</p>
      <p>O superintendente ressaltou ainda que o governo não está propondo nada de novo em relação ao que já foi aprovado pelo Congresso Nacional, quando votou a emenda 103.</p>
      <p>“A gente está trazendo pra cá o mesmo projeto que é a emenda 103, que foi amplamente discutido. Desde o governo Temer se vem discutindo a previdência. O nosso texto é praticamente igual à emenda constitucional 103. Alteramos naquilo que poderíamos amenizar”, afirmou, citando, por exemplo, as regras de transição.</p>
      <p>
        <i>Foto: Yasmim Cunha</i>
      </p>
      <figure>
        <img src="https://cidadeverde.com/assets/uploads/noticias/edac848e098c928e1d557ec66214db69.jpg"/>
      </figure>
      <p>“O governo federal exige dois anos na regra de transição, aqui nós diminuímos para um ano. A economia tem que ser mais do que urgente. Ou será que não tem urgência em se ter recursos suficientes para a educação, saúde, infraestrutura no ano seguinte? ”, questionou.</p>
      <p>Steiner destacou ainda que os deputados de oposição estão transformando uma discussão técnica em política. “A gente acaba sentido que aí não tem uma discussão técnica, mas uma discussão política em razão das eleições que virão no ano que vem”, finalizou.</p>
      <p><a href="https://cidadeverde.com/noticias/313809/governador-contesta-acao-judicial-e-defende-reforma-da-previdencia">A votação da reforma foi parar na justiça. Um mandado de segurança impetrado por deputados de oposição barrou a discussão da matéria na Alepi.</a> Os parlamentares alegam que não houve audiência pública. O governador contestou a decisão do Tribunal de Justiça do Estado.</p>
