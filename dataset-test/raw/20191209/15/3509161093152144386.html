      <h1>又一国产抗癌药获批上市 可用于多种恶性肿瘤治疗_郭泽华</h1>
      <address>
        <time datetime="2019-12-09T15:27:00+00:00">09 Dec 2019, 15:27</time>
      </address>
      <p>资料图：医生正在为病人取药。中新社记者 杨华峰 摄</p>
      <p>中新网12月9日电(记者 张尼)近日，国家药品监督管理局批准齐鲁制药有限公司研制的贝伐珠单抗注射液(商品名：安可达)上市注册申请。该药是国内获批的首个贝伐珠单抗生物类似药，主要用于晚期、转移性或复发性非小细胞肺癌、转移性结直肠癌患者的治疗。本品的获批上市将提高该类药品的可及性，为国内患者治疗提供了新的选择。</p>
      <p>责任编辑：郭泽华</p>
    </article>
