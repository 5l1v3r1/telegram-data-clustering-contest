      <h1>四川绵阳市安州区发生4.6级地震</h1>
      <address>
        <time datetime="2019-12-09T15:24:21+00:00">09 Dec 2019, 15:24</time>
      </address>
      <p>新京报快讯 据中国地震台网微博消息，中国地震台网正式测定：12月09日15时20分在四川绵阳市安州区（北纬31.56度，东经104.25度）发生4.6级地震，震源深度10千米。</p>
      <p>据绵阳市消防救援支队官方微博消息，安州区发生4.6级地震后，绵阳市消防救援支队立即启动预案，并调派安州区、北川羌族自治县两地消防救援力量前往沸水镇侦察情况，支队全勤指挥部同步赶往沸水镇。</p>
      <p>目前，支队暂未接到地震受灾报警。</p>
      <p>编辑 彭启航</p>
