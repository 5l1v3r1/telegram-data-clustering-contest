      <h1>Adóelkerülés görög módra</h1>
      <address><time datetime="2019-12-09T15:49:53+00:00">09 Dec 2019, 15:49</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QQ7FSzd07Rc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Adóelkerülésre biztatja a görög pénzügyminisztérium a világ leggazdagabbjait. Az úgynevezett ,,Non-Dom" terv lényege, hogy egy szupergazdag a balkáni országba költözik, befizet az államkasszába 100 ezer eurót, vagyis 30 millió forintot, továbbá befekteti ennek az összegnek legalább az ötszörösét görög vállalatokba, cserébe pedig nem kell bevallania külföldön szerzett milliárdjait.</p>
      <p>- A vagyonosoknak rengeteg lehetőségük van elkerülni az adófizetést. Mi olyan embereket keresünk, akik hajlandóak Görögországba költözni és támogatni a helyi vállalkozásokat. Rengeteg beruházás folyik napjainkban az egészen kicsitől a monumentálisig. Az ingatlan befektetés például gyors megtérülést ígér - magyarázta a pénzügyminiszter-helyettes.</p>
      <p>Ez a rendszer bármennyire jogsértőnek tűnik, koránt sem új keletű az Európai Unióban. Az Egyesült Királyságban, Írországban, Máltán és Cipruson is működött már. Offshore paradicsomnak lenni nem törvénytelen, de etikátlan. Ráadásul alááshatja az integrációt is.</p>
      <p>Egyre népszerűbb az adóelkerülés, pedig ezzel az egyik ország lényegében lop a másik költségvetéséből. El kell érjük, hogy a gazdagok több adót fizessenek, mint az átlag emberek, ne kevesebbet - mondta Sven Giegold. Zöld párti EP-képviselő.</p>
      <p>Márpedig a gazdagok adója nélkül az egészségügy, vagy az oktatás is összeomolhat. Arról nem is beszélve, hogy az uniós költségvetés, és így a támogatások is csökkenhetnek, például Magyarországon.</p>
