      <h1>Спасение коллективного замка</h1>
      <address><time datetime="2019-12-09T15:47:25+00:00">09 Dec 2019, 15:47</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bLJ6pOQMwzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В субботу новые владельцы замка Мот-Шанденье в департаменте Вьенна на западе Франции отпраздновали приближение Рождества. Мот-Шанденье сегодня - не обычный замок, а коллективный. Его владельцы - тысячи человек из 115 различных стран. В 2017 году это красивейшее историческое здание XIII века, пришедшее в упадок из-за обширного пожара 1932 года, было выкуплено с целью его реставрации за 500 тысяч евро благодаря краудфандинговой кампании. Ремонтные работы начались в январе 2019 года и продолжаются до сих пор. С 2018 года замковый парк открыт для посетителей, но само здание пока на ремонте.</p>
      <blockquote>Мой возлюбленный подарил мне на день рождения красивый кусочек замка. Теперь мы приехали посмотреть на то, во что понемногу превращается здание. Это невероятное приключение, и мы встретили много новых людей. А еще стали совладельцами этого прекрасного замка. Мы наслаждаемся происходящим, это восхитительно.<cite>Алис Ружери <br/>Совладелица замка Мот-Шанденье</cite></blockquote>
      <p>До того, как попасть во владение десятка тысяч человек, замок переходил от одного барона к другому и даже побывал собственностью Наполеона III. С 80-х годов 20-го века новыми владельцами предпринимались попытки отреставрировать замок, однако государство так и не признало его историческим памятником, а значит и денег на ремонт выделено не было. Сегодня Мот-Шанденье впервые за долгое время улыбнулась удача.</p>
