      <h1>李小加相信港金融市場能經受考驗</h1>
      <address>
        <time datetime="2019-12-09T15:01:00+00:00">09 Dec 2019, 15:01</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>香港經歷半年社會動盪，市場擔心國際金融中心的地位會因而受到削弱。港交所(<a href="http://stock360.hkej.com/quotePlus/00388">00388</a>)行政總裁李小加出席由《信報》和新城財經台主辦的「香港經濟峰會2020」時指出，本港的金融市場能經受考驗，「(本港)市場不會因本地發生的一切完全變成人治。」<br/>李小加指出，香港對國際來說是最具中國特色的市場，對中國來說則最具國際特色的市場，具穩建、露活及強大的特性，就算社會面臨動盪不安，亦未受到影響。<br/>他認為，香港終會走出現時的困局，「無論在這場運動中是什麼立場，幾乎所有香港人都認得清知道什麼是核心利益，什麼是最重要，不能動搖。」</p>
