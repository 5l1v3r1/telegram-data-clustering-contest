      <h1>Ветераны АТО и украинская диаспора проводят акцию под Елисейским дворцом – для чего пришли</h1>
      <address>
        <time datetime="2019-12-09T15:40:00+00:00">09 Dec 2019, 15:40</time>
      </address>
      <p>Акции проходят и во французской столице. Украинская диаспора соберется под Елисейским дворцом. Об этом в эфире "5 канала" сообщил Президент Всемирного конгресса украинцев Павел Грод.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GmTa3vpoYHA" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Он также озвучил и так называемые "красные линии", о которых не раз говорил с президентом Зеленским во время встреч.</p>
      <p>"Красные линии ВКУ озвучивает: вывод войск из Украины, никаких выборов пока нет возврата людей, переселенцев. Россия должна отвечать за свои действия. Акции, чтобы общество поняло, что Россия – агрессор, а Украина жертва. Возвращение Крыма и никаких переговоров с лидерами "Л\ДНР", – подчеркнул Павел Грод.</p>
      <p>Кроме того, акцию под Елисейским дворцом проводят в эти минуты ветераны АТО. Видео акции опубликовала корреспондент "Общественного" Роксолана Бычай в своем Facebook.</p>
      <p>Военнослужащие прибыли во Францию, по их словам, чтобы не допустить сдачи украинских интересов на встрече в Нормандском формате. В знак протеста против российской оккупации они порвали флаг страны-агрессора.</p>
      <p>Как сообщал 5.UA, <a href="https://www.5.ua/ru/polytyka/merkel-snachala-pohovoryt-s-putynim-poiavylos-raspysanye-normandskoi-vstrechy-204169.html">встреча лидеров стран Нормандской четверки 9 декабря начнется в 17:00</a> по киевскому времени. Совместная конференция участников встречи запланирована на 19:45.</p>
      <p>Перед заседанием канцлер Ангела Меркель проведет двусторонние встречи с президентом Украины Владимиром Зеленским и российским лидером Владимиром Путиным.</p>
