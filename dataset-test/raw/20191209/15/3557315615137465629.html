      <h1>محمد بن زايد يستقبل المشاركين في منتدى تعزيز السلم في المجتمعات المسلمة</h1>
      <address>
        <time datetime="2019-12-09T15:11:46+00:00">09 Dec 2019, 15:11</time>
      </address>
      <p>استقبل صاحب السمو الشيخ محمد بن زايد آل نهيان ولي عهد أبوظبي نائب القائد الأعلى للقوات المسلحة، المشاركين في المنتدى السادس لتعزيز السلم في المجتمعات المسلمة.</p>
      <figure>
        <iframe data-src="https://twitter.com/MohamedBinZayed/status/1204053548834729989?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وجاء في تغريدة عبر حسابه الرسمى على "توتير"، "محمد بن زايد يستقبل المشاركين في المنتدى السادس لتعزيز السلم في المجتمعات المسلمة الذي تستضيفه الدولة".</p>
      <footer>المصدر: الاتحاد - أبوظبي</footer>
