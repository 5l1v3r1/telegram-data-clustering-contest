      <h1>NBA》戴維斯狂飆本季新高50分 湖人擒灰狼居聯盟榜首</h1>
      <address><time datetime="2019-12-09T15:55:23+00:00">09 Dec 2019, 15:55</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社洛杉磯8日綜合外電報導）美國職籃NBA洛杉磯湖人「一眉哥」戴維斯（Anthony Davis）今天一夫當關，上場39分鐘飆出本季新高的50分，幫助湖人終場以142比125大勝明尼蘇達灰狼，穩坐西區龍頭寶座。</p>
      <figure>
        <iframe data-src="https://twitter.com/nbastats/status/1203909523209101312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>戴維斯首節攻勢不斷，單節個人挹注17分，幫助湖人以39比31進入第2節。</p>
      <p>灰狼第2節急起直追緊咬比分，雙方你來我往互有領先，「詹皇」詹姆斯（LeBron James）在剩下2分27秒時陷入犯規麻煩而被換下場，戴維斯這節鐘響前連拿6分，撲滅灰狼反攻氣焰，半場打完湖人以73比65取得領先。</p>
      <p>下半場開賽沒多久，詹姆斯立刻飆進一記三分球，儘管灰狼湯斯（Karl-Anthony Towns）單節拿下13分，試圖推灰狼一把，但仍不及戴維斯本節15分的亮眼成績，3節打完灰狼仍以103比110落後湖人。</p>
      <p>戴維斯光是前3節就掃進42分。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1203903432513458181?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>來到第4節，詹姆斯和戴維斯聯手發動攻勢，逐漸拉大雙方分差，讓手感不佳的灰狼望塵莫及，終場湖人以142比125大勝灰狼，收下近期4連勝。</p>
      <p>戴維斯此役29投20中，且10次罰球全部命中，除了砍進全場最高50分，還有6助攻、7籃板的成績，這也是他生涯第4度飆破50分。詹姆斯也進帳32分、13助攻的「雙十」表現。</p>
      <p>儘管先前遭達拉斯獨行俠終結10連勝，但他們很快又拉出一波4連勝，以21勝3敗之姿排名西區第一，更以半場勝差領先東區龍頭公鹿，暫居全聯盟榜首。</p>
      <p>輸球的灰狼目前10勝12敗在西區排名第9。（譯者：吳昇鴻/核稿：蔡佳敏）1081209</p>
