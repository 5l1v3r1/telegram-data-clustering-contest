      <h1>No te pierdas el video oficial de River por el primer aniversario del 9 de diciembre</h1>
      <h2>En sus redes sociales, el club de Núñez festejó a todo trapo el cumpleaños de la histórica consagración en Madrid ante el rival de toda la vida.</h2>
      <address><time datetime="2019-12-09T15:06:03+00:00">09 Dec 2019, 15:06</time> by <a rel="author">Diario Registrado</a></address>
      <figure>
        <iframe data-src="https://twitter.com/RiverPlate/status/1203878152176652288" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Apenas se hicieron las 00:00 de este lunes, River no demoró ni un segundo en lanzar un tuit muy emotivo recordando la final más importante de la historia.</p>
      <p>Con el comentario "9/12/∞ PARA SIEMPRE. #LaCopaEterna", el club de Núñez publicó un video recordando los momentos más destacados de la final que le ganó a su eterno rival. El mismo tiene la colaboración especial del 'Pity' Martínez.</p>
      <p>Hace exactamente un año, en el estadio Santiago Bernabeu, River derrotó a Boca por 3-1 y se quedó con su cuarta Copa Libertadores de América, la más importante de todas.</p>
