      <h1>Fast-Paced Arcade Brawler Super Crush KO Blasts Onto Switch Next Month</h1>
      <h2>A beat 'em up, run 'n gun</h2>
      <address><time datetime="2019-12-09T15:00:00+00:00">09 Dec 2019, 15:00</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MYV0KY87eOw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://www.nintendolife.com/games/switch-eshop/graceful_explosion_machine"><b>Graceful Explosion Machine</b></a> developer Vertex Pop has today revealed that its next project, <a href="http://www.nintendolife.com/games/switch-eshop/super_crush_k_o"><b>Super Crush K.O.</b></a>, will be blasting its way onto Switch next month.</p>
      <p>The game is a fast-paced brawler which combines beat-em-up and run ‘n gun action. Players take control of fashionable protagonist Karen - <a href="http://www.nintendolife.com/news/2017/04/random_switch_actress_karen_embraces_her_nintendo_meme">not <i>that</i> one</a> - on a journey through a colourful world overrun by frantic robot enemies. Karen must wipe them out using punches, kicks and long-range combat in fluid combos on the way to save her cat Chubbz - and humanity, too.</p>
      <p>As you can see in the fancy new trailer above, the game boasts bright, hand-drawn graphics, a welcoming pastel colour palette and a catchy soundtrack. We <a href="http://www.nintendolife.com/reviews/switch-eshop/graceful_explosion_machine">really enjoyed</a> Graceful Explosion Machine when it came to Switch not long after the console's launch, so hopefully this next Vertex Pop title will be equally impressive.</p>
      <blockquote>Features<br/>- Lightning-fast gameplay that seamlessly blends run n’ gun action and intense beat-em-up combat<br/>- Launch, juggle, and shoot waves of robots out of the sky in stylish, easy-to-execute combos<br/>- Keep your score climbing from enemy to enemy with thunderous ground smashes, high flying aerial attacks, and the devastating Super Beam<br/>- Blast through a vibrant world inspired by colourful urban cityscapes and pastel skylines<br/>- Online leaderboards and ranking systems will keep you coming back to S-Rank over 20 challenging levels</blockquote>
      <figure>
        <img src="http://images.nintendolife.com/f8a3702db3ca9/screenshot01.original.jpg"/>
      </figure>
      <p>It'll be available directly from the Switch eShop on 16th January.</p>
      <p>
        <i>Will you be adding this one to your Switch library?</i>
      </p>
