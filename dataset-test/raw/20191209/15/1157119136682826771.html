      <h1>В Киеве установили новогоднюю елку</h1>
      <address>
        <time datetime="2019-12-09T15:27:00+00:00">09 Dec 2019, 15:27</time>
      </address>
      <h4>Главная новогодняя елка столицы на Софийской площади полностью установлено и украшена.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/XDmyHHaSaPY" width="650" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как <a href="https://vechirniy.kyiv.ua/">сообщает</a> "Вечерний Киев", теперь киевляне и гости столицы могут наслаждаться ее красотой и делать новогодние фотографии.</p>
      <p>Высота елки - 30 метров, собрана она из веток сосны и пихты. Дерево украшают более 700 игрушек: конфеты, леденцы и огромные шары и более 3 километров гирлянд. В этом году тематикой праздничной локации на Софийской площади станет сказка о Щелкунчике. Поэтому и новогодняя елка оформлена в таком стиле. Ее основные цвета - красный, белый и зеленый.</p>
