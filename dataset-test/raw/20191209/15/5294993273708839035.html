      <h1>Exposições: ABBA, Calatrava, Freud</h1>
      <address><time datetime="2019-12-09T15:37:21+00:00">09 Dec 2019, 15:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IPCBYGtw9zc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Com o ano de 2019 a chegar ao fim, 2020 começa com várias exposições em toda a Europa.</p>
      <p>A capital do Reino Unido foi invadida pela música do grupo sueco ABBA. Esta nova e imersiva experiência mostra as músicas, as letras, o processo criativo e a influência de uma das bandas mais emblemáticas do mundo. A exposição pode ser vista na O2 Arena de Londres até o final de agosto.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1202995484698304514" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Da Grã-Bretanha até à província espanhola da Andaluzia. "Zirid Granada e o Universo Berbere" é uma exposição que pretende dar a conhecer a cultura berbere e a profunda influência que tem exercido na Península Ibérica. A inauguração contou com a presença da rainha Letizia de Espanha.</p>
      <p>"Zirid Granada e o Universo Berbere" no Palácio Alhambra de Carlos V, em Granada, até ao dia 21 de abril.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1202514216856555520" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Rumando a Itália, a cidade de Nápoles enaltece a obra do arquiteto espanhol Santiago Calatrava que, entre outras obras, assinou a Gare do Oriente, em Lisboa, ou a Gare de Lyon Saint-Exupéry.</p>
      <p>O Museu de Capodimonte de Nápoles exibe as obras do arquiteto onde se incluem algumas esculturas feitas com diferentes materiais.</p>
      <p>Para ver até ao dia 10 de maio.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203279354324824066" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De volta a Londres, a Real Academia de Artes acolhe uma exposição com 50 autorretratos do pintor britânico de origem germânica, Lucian Freud.</p>
      <p>A mostra percorre cerca de 70 décadas do trabalho do artista. O primeiro quadro retrata Lucian Freud com apenas 16 anos. O último retrata o artista com cerca de 82.</p>
      <p>"Lucian Freud: os autorretratos" para ver na Real Academia de Artes de Londres, até 26 de janeiro.</p>
