      <h1>Video: Sanktpēterburgā 'Audi' pircējs nogāž luksoforu un ietriecas 12 spēkratos </h1>
      <address><time datetime="2019-12-09T15:12:16+00:00">09 Dec 2019, 15:12</time> by <a rel="author">DELFI Auto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CB91oMdXW9g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Aizvadītajā nedēļā <a href="https://www.delfi.lv/temas/krievija">Krievijas</a> pilsētā Sanktpēterburgā notika masveida ceļu satiksmes negadījums, kad autovadītājs, kurš no dīlercentra izmēģinājuma braucienam bija paņēmis "Audi A7", milzīgā ātrumā uz vienas no maģistrālajām ielām lielā ātrumā nogāza luksoforu un ietriecās 12 citos spēkratus.</b>
      </p>
      <p>Kā redzams aculiecinieku publicētajos video, "Audi A7" vadītājs, traucoties lielā ātrumā, zaudēja kontroli pār spēkratu, ietriecās priekšā braucošajā "Mercedes-Benz", tad ielas norobežojošā barjerā, pēc kuras krustojumā nogāza luksoforu un ceļazīmi, bet pēc tam ietriecās sastrēgumā stāvošu 11 automobiļu rindā.</p>
      <p>Lai arī aculiecinieki norāda, ka pie "Audi" stūres bijusi 25 gadus veca sieviete, Krievijas oficiālajā informācijā tiek norādīts, ka tobrīd pie stūres bijis 42 gadus vecs vīrietis, kurš gada laikā 105 reizes saukts pie administratīvās atbildības, 104 reizes no tām – par atļautā braukšanas ātruma pārsniegšanu, ziņo aģentūra TASS. Negadījumā cietis tikai "Audi A7" vadītājs un pasažieris, kuri tika hospitalizēti.</p>
