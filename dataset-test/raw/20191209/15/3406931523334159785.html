      <h1>문재인 대통령 축하난 받는 심재철</h1>
      <address><time datetime="2019-12-09T15:56:00+00:00">09 Dec 2019, 15:56</time> by <a rel="author">박항구 기자(underfl@hanmail.net)</a></address>
      <p>심재철 자유한국당 신임 원내대표와 김재원 신임 정책위의장이 9일 오후 국회 원내대표실을 방문한 강기정 청와대 정무수석으로부터 문재인 대통령이 보낸 원내대표 취임 축하 난을 받고 있다.<br/><br/>[데일리안 = 박항구 기자]</p>
