      <h1>【貿易開戰】商務部：冀中美雙方本著平等尊重原則談判和磋商</h1>
      <address>
        <time datetime="2019-12-09T15:20:00+00:00">09 Dec 2019, 15:20</time>
      </address>
      <p>　　《經濟通通訊社駐京記者黃燕明９日北京專電》關於中美經貿磋商，中國商務部部長助理任<br/>鴻斌稱，中國的態度和立場是一貫的，中美經貿合作的本質是互利共贏的，合則兩立，鬥則俱傷<br/>。關於中美經貿磋商和談判，希望雙方本著平等和相互尊重的原則推進談判和磋商，也照顧到彼<br/>此的核心關切，盡快取得各方都滿意的結果。</p>
    </article>
