      <h1>O outono vermelho e azul em Urabandai no Japão</h1>
      <address><time datetime="2019-12-09T15:30:19+00:00">09 Dec 2019, 15:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dLXny4Tpv4w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>A euronews visitou Urabandai, em Fukushima, no Japão, onde o outono se veste de vermelho e azul.</b>
        </i>
      </p>
      <p>Urabandai, no Japão, é um local privilegiado para observar a natureza, em particular no outono, onde as folhas assumem várias tonalidades de vermelho. "O monte Bandai entrou em erupção há 131 anos, libertando muita terra e areia. Nessa altura, o rio fechou-se e formou-se um lago. Foram plantadas árvores e a natureza recuperou", explicou à euronews o guia japonês Mutsuhiro Ikeda. Ao longo de quatro quilómetros, o trilho de Goshikinuma permite contemplar várias lagoas em que água exibe diferentes tonalidades de azul.</p>

      <h3>Natureza e espiritualidade</h3>
      <p>A relação entre os japoneses e a natureza é marcada por uma forte espiritualidade, em particular entre os praticantes do xintoísmo, uma corrente espiritual onde a natureza está no centro do culto. "No pensamento xintoísta, a natureza não é algo que deve ser dominado. Trata-se de viver em simbiose com a a natureza. É a nossa forma de pensar", disse à euronews Shigetsugu Miyazawa.</p>
