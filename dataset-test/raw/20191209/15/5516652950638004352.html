      <h1>Λεξιστορείν: Προϊόντος του χρόνου!</h1>
      <address><time datetime="2019-12-09T15:35:01+00:00">09 Dec 2019, 15:35</time> by <a rel="author">Αλέξανδρος Ν. Κατσαράς</a></address>
      <p>Η έκφραση «προϊόντος του χρόνου» σημαίνει «καθώς προχωρά ο χρόνος», «με το πέρασμα του χρόνου». Η λέξη «προϊόντος» αποτελεί μετοχή του αρχαίου ρήματος πρόειμι = προχωρώ</p>
