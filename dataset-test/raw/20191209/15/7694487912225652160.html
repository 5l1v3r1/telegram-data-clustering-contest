      <h1>هكذا علّق جنبلاط على الحملة ضدّ المطران عوده</h1>
      <address><time datetime="2019-12-09T15:17:00+00:00">09 Dec 2019, 15:17</time> by <a rel="author">Lebanon 24</a></address>
      <p>قال رئيس الحزب "التقدمي الاشتراكي" وليد جنبلاط  في تغريدة عبر حسابه على "تويتر": "قد يوافق المرء على رأي المطران عوده وقد لا يوافق في يوم الشهيد جبران تويني لكن كفى هذه الحملة من كل حدب وصوب".<br/> </p>
