      <h1>Ha aparecido en Steam un Simulador de Jesucristo y todo el mundo está flipando</h1>
      <address><time datetime="2019-12-09T15:02:00+00:00">09 Dec 2019, 15:02</time> by <a rel="author">Equipo Vrutal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EJBlCIBdfyU" width="580" height="320" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ya sabemos que el catálogo de Steam es capaz de lo mejor y de lo peor. En esta ocasión os queremos hablar de I Am Jesus Christ, un simulador del mismísimo Jesús que se ambienta desde su bautizo hasta su resurrección. Perdonadme por los spoilers.</p>
      <p>En el juego podremos hacer milagros como curar a enfermos, caminar sobre las aguas o hacer exorcismos. Eso sí, vigilando que se se agote la barra de maná. Tendremos más de 30 milagros por aprender y hasta habrá un combate contra Satanás para salvar el mundo.</p>
      <p>De momento no tiene fecha de lanzamiento.</p>
