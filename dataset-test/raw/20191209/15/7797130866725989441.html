      <h1>Krivična prijava zbog grafita na Grobnici narodnih heroja na Beogradskoj tvrđavi</h1>
      <address>
        <time datetime="2019-12-09T15:37:00+00:00">09 Dec 2019, 15:37</time>
      </address>
      <p>Javno preduzeće "Beogradska tvrđava" podnelo je krivičnu prijavu zbog ispisivanja grafita na Grobnici narodnih heroja iz Drugog svetskog rata - spomeniku kulture.</p>
      <figure>
        <iframe data-src="https://twitter.com/MinjaDMS/status/1203718504983285763?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na Grobnici narodnih heroja na Kalemegdanu napisano je "Smrt komuni" i statue su išarane crvenom bojom.</p>
      <p>U Grobnici narodnih heroja postavljenoj 1948. godine, pod granitnim pločama su sahranjeni Đuro Đaković (1886–1929), Ivan Milutinović (1901–1944) i Ivo - Lola Ribara (1916–1943). Potom je tu sahranjen i Moša Pijade (1890-1957).</p>
      <p>Odlukom Skupštine grada Beograda, Grobnica narodnih heroja je 1983. godine proglašena za spomenik kulture.</p>
      <p>"Zajedničkim angažovanjem službi, grafiti će u što kraćem roku biti skinuti sa jednog od najvažnijih spomenika na Beogradskoj tvrđavi", ukazalo je javno preduzeće koje očekuje da će počinioci vandalizma biti kažnjeni.</p>
    </article>
