      <h1>Tévésztárból válhat lengyel elnök</h1>
      <address><time datetime="2019-12-09T15:24:41+00:00">09 Dec 2019, 15:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZZTFKqE70GA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Indul a 2020-as lengyel elnökválasztáson egy ismert televíziós újságíró, Szymon Holownia. Vasárnap tartott kampányindító rendezvényén az észak-lengyelországi Gdanskban azt mondta: szeretné a mélyen megosztott lengyel társadalmat meggyógyítani. Arra is ígéretet tett, hogy megtartja az egyház és az állam távolságát.</b>
      </p>
      <p>"Ma az egyház és az állam barátságos szétválasztásán kell munkálkodnunk Lengyelország és az Egyház érdekében."</p>
      <p>Hołownia hosszú ideig egy ismert lengyel tehetségkutató műsor házigazdája volt, és számos lengyel újságban és magazinban is publikál, vallásos témájú könyveket is ír. Politikai tapasztalata azonban nincsen.</p>
      <p>Kelet-Európában nem ez lenne az első eset, hogy egy politikai tapasztalattal nem rendelkező sztár kerül az államfői posztra: Ukrajnában májusban Volodimir Zelenszkij korábbi humoristát és tévésztárt választották elnökké. A kormányzó konzervatívok a jelenlegi államfőt, Andrzej Dudát támogatják a lengyel elnökválasztáson.</p>
