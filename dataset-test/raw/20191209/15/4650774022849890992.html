      <h1>Прямая трансляция: Ситуация на месте жестокого убийства в Новой Москве</h1>
      <address><time datetime="2019-12-09T15:55:00+00:00">09 Dec 2019, 15:55</time> by <a rel="author" href="https://life.ru/author/2076" target="_blank">Аннa Харитонова</a></address>
      <p>Брат жестоко расправился с родной сестрой в Москве. Он зарезал девушку, а затем нарисовал на её теле ритуальные символы. Парень объяснил полицейским, что так хотел изгнать бесов.</p>
