      <h1>Нормандская встреча: прибытие Зеленского, Меркель и Путина в Елисейский дворец – видео</h1>
      <address>
        <time datetime="2019-12-09T15:46:00+00:00">09 Dec 2019, 15:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3xU8WQO3GVI" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, <a href="https://www.5.ua/ru/polytyka/merkel-snachala-pohovoryt-s-putynim-poiavylos-raspysanye-normandskoi-vstrechy-204169.html">встреча лидеров стран Нормандской четверки 9 декабря начнется в 17:00</a> по Киевскому времени. Общая конференция участников встречи запланирована на 19:45.</p>
      <p>Перед заседанием канцлер Ангела Меркель проведет двусторонние встречи с президентом Украины Владимиром Зеленским и российским лидером Владимиром Путиным.</p>
      <p>Отметим, Нормандский саммит в Париже станет первым за последние 3 года. Предыдущая встреча "четверки" состоялась в Берлине в октябре 2016-го. </p>
      <p>
        <i>Как известно, украинская сторона уже сформулировала ключевые требования Москве. Это прекращение огня по всей линии разграничения, обмен пленными по формуле "всех на всех", вывод боевиков с оккупированных территорий, возвращение Украине контроля над границей, и лишь после этого проведение местных выборов в ОРДЛО по украинскому законодательству.</i>
      </p>
