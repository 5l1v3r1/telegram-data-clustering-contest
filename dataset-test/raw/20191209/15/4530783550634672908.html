      <h1>Тан­це­валь­ный чем­пи­о­нат «Volga Champ» про­шел в Ниж­нем Нов­го­ро­де</h1>
      <address>
        <time datetime="2019-12-09T15:48:00+00:00">09 Dec 2019, 15:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MJy2tnvSpYs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Прогоны здесь идут с самого утра. Движения танцоры оттачивают даже до выхода на сцену. А кто-то уже выступил и всю энергию оставил на площадке. В танцевальном чемпионате «Volga Champ» в этот раз принимают участие более 1600 человек из 36 городов: Санкт-Петербурга, Самары, Нижнего Новгорода и других населенных пунктов.</p>
      <p>Профессиональное жюри оценивает сольные выступления и групповые танцы юных артистов, юниоров и взрослых. Пожалуй, за номинацией шоу про, или профессионалов, наблюдать интереснее всего.</p>
      <p>Как отмечают организаторы и члены жюри: уровень подготовки участников чемпионата растет с каждым годом. Однако не все танцоры довольны своими выступлениями.</p>
      <p>«Volga Champ» — это не просто конкурс, а площадка для знакомства, объединения и профессионального роста участников. Чем удивят танцоры еще — узнаем в мае 2020. Тогда состоится следующий чемпионат.</p>
      <footer>Текст: Дарья Кульбакина и Владимир Гайдай</footer>
