      <h1>‘Esquadrão 6’ ganha frenético trailer FINAL; Assista!</h1>
      <address><time datetime="2019-12-09T16:51:56+00:00">09 Dec 2019, 16:51</time> by <a rel="author">Thiago Nolla</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b>Netflix</b> divulgou o trailer final do filme ‘<b><a href="https://cinepop.com.br/tag/esquadrao-6">Esquadrão 6</a></b>‘ (6 Underground), estrelado pelo <b><a href="https://cinepop.com.br/tag/ryan-reynolds">Ryan Reynolds</a></b>.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XcIuFTrLS6g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dirigido por <b><a href="https://cinepop.com.br/tag/michael-bay">Michael Bay</a> </b>(‘<b>Transformers</b>‘), o orçamento do longa ficou na casa dos<b> US$ 170 milhões</b>, sendo essa a produção mais ambiciosa da história do serviço de streaming.</p>
      <blockquote>Na trama, seis bilionários forjam suas mortes e formam um esquadrão de elite para derrubar criminosos notórios.</blockquote>
      <p>O elenco ainda conta com <b><a href="https://cinepop.com.br/tag/ben-hardy">Ben Hardy</a>, <a href="https://cinepop.com.br/tag/melanie-laurent">Mélanie Laurent</a>, <a href="https://cinepop.com.br/tag/adria-arjona">Adria Arjona</a>, <a href="https://cinepop.com.br/tag/dave-franco">Dave Franco</a></b> e <b><a href="https://cinepop.com.br/tag/payman-maadi">Payman Maadi</a></b>.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0njG4fVRpcQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A produção será lançada na plataforma no dia <b>13 de dezembro</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0njG4fVRpcQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
