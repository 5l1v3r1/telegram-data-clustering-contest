      <p>
        <b>Si la grève vous scotche chez vous et que vous avez du coup un peu plus de temps libre à ne pas tuer dans des déplacements fastidieux et bourrés de gens prêts à vous tuer pour une place assise, un autre événement en direct va remplir votre mardi.</b>

      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/87418-state-of-play-le-dernier-episode-de-l-annee-date-et-il-y-aur">State of Play : Le dernier épisode de l'année daté et il y aura des annonces</a></b>
      </p>
      <hr/>
      <p>Eh ouais, il n'y aura pas que le State of Play à se mettre sous la dent.<b> Ce mardi 10 décembre 2019 à partir de 19h00, Nintendo lancera une nouvelle présentation Indie World</b>.</p>
      <p>La diffusion de cette émission durera <b>une vingtaine de minutes</b> et mettra, vous l'avez compris, l'accent sur les productions indés à venir sur Nintendo Switch - comme s'il n'y en avait pas déjà assez et que les retards ne s'accumulaient pas pour des millions voire milliards de joueurs à travers la galaxie.</p>
      <p>Que va-t-on découvrir de neuf, de beau, de chaud, de réjouissant ? Sera-t-on une fois de plus assommés par des sorties immédiates sur l'eShop ? Pour le savoir, revenez ici demain à l'heure H.</p>
