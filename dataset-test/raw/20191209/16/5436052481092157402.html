      <h1>Алабаи, напавшие на грибников в Ленобласти, стали угрозой для местных жителей</h1>
      <h2>Опасные собаки по-прежнему гуляют без поводков и намордников</h2>
      <address><time datetime="2019-12-09T16:05:00+00:00">09 Dec 2019, 16:05</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y1EWAmN6ThA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Собаки породы алабай, которые ранее напали на грибников во Всеволожском районе Ленобласти, стали угрозой для местных жителей. Они по-прежнему безнадзорно гуляют по поселку без намордников и поводков, сообщает издание <a href="http://flashnord.com/news/alabai-napavshie-na-gribnikov-pod-peterburgom-prodolzhayut-terrorizirovat-poselok">FlashNord</a> со ссылкой на жителей СНТ «Большие пороги».</p>
      <p>Животные очень агрессивные и их больше всего интересуют маленькие дети, которые не могут дать отпор. Уже несколько раз собаки подбегали к детям, хватали их за одежду. Отличительной чертой псов является привычка подбегать сзади, они постоянно рычат и норовят наброситься на человека. </p>
      <p>«Собаки продолжают пугать мирных жителей, любят находиться на детских площадках, у магазинов, и уже был случай, что загрызли двух небольших собак насмерть. Пугают женщин с колясками... Мы писали заявления и ходили в наше правление, где нас послали куда подальше. Ответили: "Нас не касается, идите и застрелите сами". Мы боимся выйти из дома... Требуем защитить нас и наших детей», – рассказала местная жительница.</p>
      <p>Другая женщина, проживающая в этом поселке, рассказала, что обращалась к участковому, объясняла, что собаки опасны, они уже пытались напасть и на нее, и на детей. Но страж порядка ответил, что не может ничего сделать.</p>
      <p>«Участковый сказал, что это не в его компетенции и сделать тут ничего не получится. Я попросила его хотя бы просто поговорить с хозяевами. Два заявления летом уже точно писали», – рассказала женщина.</p>
      <p>Несколько жителей поселка по отдельности подавали жалобы в разные ведомства, но ответа не последовало. В районной администрации также говорят, что не могут ничего сделать. Обращались жильцы и к самому хозяину, но он не понимает, что их не устраивает, и продолжает выпускать собак самостоятельно гулять по поселку. </p>
      <p>Участковый ответил корреспонденту издания, что работа по этому вопросу ведется.</p>
      <p>«Заявитель есть, мы работаем. С ситуацией я знаком, расследование идет», – цитирует издание правоохранителя. </p>
      <p>Теперь у местных жителей одна надежда – написать коллективную жалобу, чтобы привлечь внимание к проблеме. </p>
      <p>Ранее «Петербургский дневник» сообщал, что на грибников в лесу под Петербургом напали алабаи. Животные набросились на людей, покусали их, разорвали одежду и накинулись на собаку, которую взяли на грибную охоту местные жители. Маленькая собака пострадала больше всех. Подробнее <a href="https://spbdnevnik.ru/news/2019-10-08/na-gribnikov-v-lesu-pod-peterburgom-napali-alabai">читайте здесь. </a></p>
