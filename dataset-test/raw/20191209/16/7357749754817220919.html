      <h1>Loi anti-gaspillage : quelles ambitions ?</h1>
      <address><time datetime="2019-12-09T16:03:41+00:00">09 Dec 2019, 16:03</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZvwCpKNc9y4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En France, des solutions concrètes pour lutter contre le gaspillage vont-elles émerger, alors que les discussions sur le climat achoppent toujours à Madrid, dans le cadre de la COP 25 ?</p>
      <p>Ce lundi, les députés de l'hexagone commencent à débattre du projet de loi qui prévoit une série de mesures pour favoriser le recyclage.</p>
      <p>Il propose de bannir le plastique et les contenants à usage unique des fast-food, pour les repas servis sur place. Mais la mesure phare d'une consigne pour les bouteilles en plastique a déjà été retoquée par le Sénat en septembre dernier.</p>
      <p>Pourtant, la France recycle <a href="https://bo.citeo.com/sites/default/files/2019-07/CITEO_RA2018_web.pdf">à peine six bouteilles sur dix</a>, alors que Bruxelles vise un taux de recyclage qui dépasse les trois-quarts, d'ici 2025.</p>
      <p>Le gouvernement, qui comptait généraliser un dispositif mixte de consigne de réemploi pour les bouteilles en verre, et de <a href="https://www.usinenouvelle.com/article/toutes-les-bouteilles-qui-vont-en-centres-de-tri-sont-traitees-en-france-replique-jean-philippe-carpentier-federec-a-brune-poirson-sur-la-consigne.N887559">recyclage des bouteilles plastique</a>, a fait marche arrière et limite l'expérimentation aux territoires volontaires.</p>
      <p>Huit filières de recyclage sont aussi à l'étude, pour élargir le principe du pollueur-payeur à des secteurs comme le BTP ou encore l'industrie du tabac, qui devraient alors financer la gestion de leurs déchets.</p>
      <p>Les discussions sont donc parties pour durer au sein de l'hémicycle, avec plus de 2 400 amendements au programme, et une lecture qui se poursuivra jusqu'au 20 décembre prochain.</p>
