      <h1>“Todos cometemos errores”, dice AMLO sobre embajador que robó libro | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5ZQVjmW9FoM" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador pidió que el caso del embajador de México en Argentina, Ricardo Valero, sorprendido mientras robaba un libro, sea tratado en su dimensión, no se afecte ni se destruya la dignidad de las personas. Dijo que todos cometemos errores y que la perfección solo existe en “la naturaleza y en el creador”.</p>
