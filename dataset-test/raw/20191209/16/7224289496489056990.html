      <p>El periodista Jesús Esquivel dijo que Donald Trump no enviará a los abogados de la Casa Blanca a la Cámara de Representantes en el proceso de juicio político en su contra. El 20 de diciembre se acaban las sesiones legislativas, por lo que cada vez es vuelve más complicado que agenden la aprobación del nuevo tratado de comercio con México y Canadá.</p>
