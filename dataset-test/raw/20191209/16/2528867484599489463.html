      <h1>【銀色債券】２０２０年到期銀債本月派第５次息，年息３﹒２厘　</h1>
      <address>
        <time datetime="2019-12-09T16:35:00+00:00">09 Dec 2019, 16:35</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》金管局公布，在政府債券計劃的零售債券發行計劃下發行，於　<br/>２０２０年到期的銀色債券系列，其第五個付息日（１２月２３日）之相關年息以３﹒２厘計算<br/>。（ｃｌ）</p>
