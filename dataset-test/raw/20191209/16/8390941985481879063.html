      <h1>Zidane da descanso a Sergio Ramos y Kroos en el partido de Champions ante el Brujas</h1>
      <address><time datetime="2019-12-09T16:23:08+00:00">09 Dec 2019, 16:23</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/realmadrid/status/1204072768926564358?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El <b>Real Madrid</b> ha hecho pública la lista de convocados de <b>Zinedine Zidane</b> para el partido de la <b>Liga de Campeones</b> ante el Brujas que cierra la fase de grupos, con el conjunto blanco ya clasificado para octavos y sin opciones de asaltar la primera plaza.</p>
      <p>El técnico galo da descanso a dos de los jugadores más habituales en sus alineaciones, el alemán <b>Toni Kroos</b> y el central <b>Sergio Ramos</b>, que no viajarán a la localidad belga.</p>
      <p>Las principales novedades con respecto a la última convocatoria son el defensor <b>Nacho Fernández</b> y el delantero <b>Gareth Bale</b>, que no estuvieron presentes en la lista ante el Espanyol este fin de semana.</p>
    </article>
