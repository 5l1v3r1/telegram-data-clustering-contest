      <h1>Первая встреча Путина и Зеленского. Фотография</h1>
      <address><time datetime="2019-12-09T16:56:28+00:00">09 Dec 2019, 16:56</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/819/315/large/EZ7Sel5IsHsksqCBdt90rg.jpg"/>
        <figcaption>В Париже 9 декабря прошла встреча лидеров России, Украины, Франции и Германии, посвященная урегулированию конфликта в Донбассе. На саммите в «нормандском формате» впервые встретились президент РФ Владимир Путин и президент Украины Владимир Зеленский. Во время знакомства лидеры двух стран <a href="https://t.me/rian_ru/15645">пожали</a> друг другу руки. После саммита они начали двусторонние переговоры.<cite>Ian Langsdon / pool / EPA / Scanpix / LETA</cite></figcaption>
      </figure>
