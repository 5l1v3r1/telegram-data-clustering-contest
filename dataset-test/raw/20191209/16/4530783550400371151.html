      <h1>Пло­щадь фе­сти­ва­ля «Горь­ков­ская ел­ка» в Ниж­нем Нов­го­ро­де уве­ли­чит­ся в два ра­за</h1>
      <address>
        <time datetime="2019-12-09T16:46:00+00:00">09 Dec 2019, 16:46</time>
      </address>
      <p>
        <b>Возрастное ограничение: 0+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q7vhgHGBYog" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Площадь фестиваля «Горьковская елка» в Нижнем Новгороде увеличится в два раза, мероприятие, которое пройдет с 14 декабря по 8 января, развернется на десяти локациях, сообщил на брифинге директор городского департамента культуры Роман Беагон.</p>
      <p>По его словам, центральная площадка фестиваля будет занимать пространство от Чкаловской лестницы до Дмитриевской башни Кремля. В течение 26 дней с 12:00 до 22:00 гостей и жителей города ждут тематические развлекательные программы.</p>
      <p>Так, новогодняя ярмарка, каток с искусственным льдом и царь-горка на площади Минина и Пожарского будут открыты с 14 декабря, а масштабные новогодние гулянья стартуют с 28 декабря.</p>
      <p>Нижегородцев традиционно приглашают 31 декабря в 22:00 на новогоднюю ночь, которая завершится в 04:00 1 января. Праздничный салют состоится в 00:50.</p>
      <p>С сегодняшнего дня стартует конкурс карнавальных костюмов. Для победителей уже подготовлены ценные призы.</p>
      <blockquote>«Главный приз — поездка в Венецию», — уточнил Беагон.</blockquote>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0042/1573/img.421573.09_vecher_15_foto_2.jpeg"/>
      </figure>
      <p>К заявке <a href="http://xn--80aaedm1abciybwq4m1b.xn--p1ai/">нужно добавить</a> креативное описание костюма, прикрепить фото и видео. Заявки принимаются по следующим номинациям: «Мал, да удал» (участники от 3 до 7 лет); «Школьные истории» (участники от 7 до 18 лет); «Молодежный прорыв» (участники от 18 лет до 25 лет); «Семья на первом месте» (семейные костюмы); «Сохраняя традиции» (костюм в стиле Нижегородских художественных промыслов).</p>
      <p>Как рассказал руководитель проекта «Горьковская елка» Александр Анисимов, в рамках фестиваля улучшен формат резиденции Деда Мороза, предусмотрена возможность посещения для детей с ограниченными физическими возможностями здоровья.</p>
      <blockquote>«У нас появляются хорошие инфраструктурные объекты в виде большой горки: 6 метров в высоту и 50 метров в длину. На ней можно будет покататься на тюбинге по площади Минина и Пожарского. Предусмотрен каток с искусственным ровным льдом, на котором можно кататься даже в плюсовую погоду. Кроме того, с 28 декабря по 8 января запланировано мультимедийное шоу для детей и взрослых», — отметил Анисимов.</blockquote>
      <p>Как сообщила и.о. директора департамента предпринимательства и туризма администрации Нижнего Новгорода Елена Прометова, с 28 декабря на площади Горького откроется новогодняя ярмарка в рамках фестиваля «Горьковская елка». На ней будут представлены сувениры, подарки ручной работы, а также закуски и горячие напитки. Всего будут размещены более 20 торговых киосков</p>
      <p>Взрослых и юных посетителей ярмарки ждет «волшебный лес», где в окружении двенадцати нарядных елей остановились сани Деда Мороза.</p>
      <blockquote>«Встретиться с ним, Снегурочкой и другими сказочными персонажами можно 28 и 29 декабря, а также в период с 1 по 8 января с 12:00 до 15:00», — рассказала Прометова.</blockquote>
      <p>Праздничная ярмарка на площади Горького продлится до 8 января и будет работать ежедневно с 10:00 до 19:00.</p>
      <blockquote>«„Горьковская елка“ — это ежегодный новогодний фестиваль, который проходит в Нижнем Новгороде. Это уникальное событие и бренд — в отличие от других городов у нас не просто Новый год, а особый формат праздника», — заключил Беагон.</blockquote>
      <p>История «Горьковской елки» началась с 1900 года, когда Максим Горький подал объявление в газету, где призывал нижегородцев собирать сладости и одежду для малоимущих семей. В первый год было собрано более 500 подарков, которые были направлены нуждающимся детям.</p>
      <p>Вся актуальная информация о фестивале, работе площадок и локаций будет ежедневно размещаться <a href="https://vk.com/gorky.elka2020">здесь</a>.</p>
      <p>
        <b>Справка</b>
      </p>
      <p>
        <i>В 2016 году в преддверии 150-летия Максима Горького мэрия Нижнего Новгорода возродила добрую традицию в формате городского новогоднего праздника. В 2018 году фестиваль посетили более 150 тысяч человек. Было отправлено 8,5 тысяч новогодних открыток с символикой фестиваля по всей России, проведено 65 мастер-классов для аудитории разных возрастов.</i>
      </p>
      <p>
        <i>В 2018—2019 годах он признан по итогам фестиваля индустрии событий «Event-Прорыв» лучшим массовым событием. Также завоевал гран-при в номинации «Лучшее туристическое событие в области культуры» национальной премии в области событийного туризма Russian Event Awards 2018.</i>
      </p>
