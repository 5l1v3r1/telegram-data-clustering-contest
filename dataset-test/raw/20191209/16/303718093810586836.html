      <h1>“Belegger Drenth houdt vast aan koop Pepergasthuis”</h1>
      <address><time datetime="2019-12-09T16:47:00+00:00">09 Dec 2019, 16:47</time> by <a rel="author">Andor Heij</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sVg4Q64UASs" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Belegger Jan Berry Drenth uit Roden wil nog steeds het Pepergasthuis kopen. Dat zei zijn advocaat tijdens de hoorzitting over het Pepergasthuis in het Cascadegebouw maandagmiddag.</b>
      </p>
      <p>Over de verkoop van het Pepergasthuis van woningbouwvereniging Lefier aan Drenth is veel ophef ontstaan. De tegenstanders, waaronder de gemeente, zeggen dat het gasthuis cultureel erfgoed van Groningen is. Daarom mag het Pepergasthuis niet verkocht worden, aldus het stadsbestuur.</p>
      <p>Lefier wil het Pepergasthuis verkopen, omdat het te duur in onderhoud is. De nieuwe eigenaar zou er in willen gaan wonen. Drenth wilde later van de verkoop af zien, vanwege alle onrust. Maar later maakte Lefier bekend dat de koop alsnog door gaat. Als de koper af ziet van de aankoop moet hij 10% van de koopsom van 4 miljoen euro betalen aan Lefier.</p>
      <p>De hoorzitting moet duidelijkheid geven of de verkoop wel mag. Een besluit valt voor de kerst. Veel nieuwe inzichten leverde de hoorzitting niet op. Voorafgaand aan de hoorzitting trok een groep tegenstanders van de verkoop van het pand in optocht vanuit de Peperstraat naar het Cascadegebouw.</p>
