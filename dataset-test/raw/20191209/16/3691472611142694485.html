      <h1>写真特集：２０１９年に発見、動植物の新種</h1>
      <address>
        <time datetime="2019-12-09T16:08:00+00:00">09 Dec 2019, 16:08</time>
      </address>
      <p>米カリフォルニア科学アカデミーは、所属する研究者らが今年発見した動植物の新種の数が７１種類に達したことを明らかにした。花や魚、サンゴ、クモ、ウミウシ、アリ、トカゲなど多岐にわたるこれらの新種の中から、一部を写真で紹介する</p>
