      <h1>Ни­же­го­род­ское «Тор­пе­до» сыг­ра­ет с «Ви­тя­зем» в По­доль­ске</h1>
      <address>
        <time datetime="2019-12-09T16:10:00+00:00">09 Dec 2019, 16:10</time>
      </address>
      <p>
        <b>Возрастное ограничение: 6+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vMxl8zdSpNI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нижегородское «Торпедо» сыграет с «Витязем» в Подольске 9 декабря, сообщается на официальном сайте хоккейного клуба.</p>
      <p>Заключительный поединок перед паузой в КХЛ пройдет на стадионе «Витязь». Игра начнется в 19:30. Прямую трансляцию можно посмотреть на телеканале <a href="http://nntv.tv/">ННТВ</a>.</p>
      <p>Торпедовцы отправились на игру в следующем составе:</p>
      <ul>
        <li><b>Вратари</b> — Андрей Тихомиров, Андерс Линдбек, Андрей Суханов;</li>
        <li><b>Защитники</b> — Антон Волченков, Михаил Орлов, Денис Баранцев, Максим Минеев, Артём Аляев, Георгий Мишарин, Чарлз Геноуэй, Сергей Зборовский;</li>
        <li><b>Нападающие</b> — Пол Щехура, Куинтон Хауден, Виктор Шахворостов, Станислав Бочаров, Тай Рэтти, Кирилл Ураков, Михаил Смолин, Дамир Жафяров, Антон Шенфельд, Данил Веряев, Донат Стальнов, Даниил Ильин, Сергей Гончарук, Джордан Шрёдер.</li>
      </ul>
      <footer>Текст: Дмитрий Ларионов</footer>
