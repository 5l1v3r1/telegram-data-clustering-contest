      <h1>המחירים של דגמי ה-Galaxy S10 Lite ו-Note 10 Lite נחשפים</h1>
      <address><time datetime="2019-12-09T16:39:34+00:00">09 Dec 2019, 16:39</time> by <a rel="author" href="https://www.gadgety.co.il/author/ofek/" target="_blank">אופק ביטון</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U47Kh7-Rb_A" width="812" height="456" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>לאחר שנחשפנו אל הגזרה העיצובית של מכשירי הטלפון הבאים מבית סמסונג, חנות הממוקמת בסלובקיה לא הצליחה לעמוד במתח וחשפה טרם עת את מחיריהם של ארבעה דגמים עתידיים. סדרת ה-Galaxy A החדשה עתידה להיחשף ביום חמישי הקרוב (12.12), אך איננו יודעים האם סמסונג תנצל את המעמד כדי להציג גם את דגמי ה-Note 10 Lite וה-S10 Lite אשר נקראים גם Galaxy A81 ו-Galaxy A91.</p>
      <p>אודות ה-<a href="https://www.gadgety.co.il/tag/galaxy-a51/">Galaxy A51</a> אנחנו יודעים כי מדובר במכשיר בעל מסך בגודל 6.5 אינץ’, עם חור מצלמה קטנטן בחלקו העליון ועיצוב נטול שוליים. מערך הצילום האחורי איתו הוא מגיע כולל 4 חיישני צילום נפרדים, כשרק לאחרונה עלה סרטון שעוצב על ידי עובדי סמסונג במטרה להציג את כל נקודות המכירה הייחודיות של המכשיר. מעבר לכך, כעת אנחנו יודעים כי <b>מחירו יסתכם ב-375 אירו</b> (כ-415 דולרים).</p>
      <p>במעבר ל-<a href="https://www.gadgety.co.il/tag/galaxy-a71/">Galaxy A71</a>, אנחנו נחשפים אל מכשיר עם מסך בגודל 6.7 אינץ’, עם פאנל מסוג AMOLED וחור מצלמה מעט גדול יותר בחלקו העליון. גם כאן מדובר בעיצוב נטול שוליים מודרני, ובחלקו האחורי מתיישב מערך צילום מתקדם יותר המורכב מ-4 חיישני צילום המשוערים להגיע ברזולוצייות של 48, 12 ו-12 מגה פיקסל עם חיישן עומק נוסף ברזולוציה שאינה ידועה. מחירו של הדגם הזה, על פי פרסום החנות, יעמוד על <b>469 אירו</b> שהם כ-520 דולרים.</p>
      <p>
        <a href="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/12/Samsung-Galaxy-Note-10-Lite-A81.jpg">Samsung Galaxy Note 10 Lite (תמונה: 91mobiles)</a>
        <a href="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/12/Samsung-Galaxy-S10-Lite-A91.jpg">Samsung Galaxy S10 Lite (תמונה: 91mobiles)</a>
        <a href="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/11/Samsung-Galaxy-A71.jpg">Samsung Galaxy A71 (תמונה: CashKaro)</a>
        <a href="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/11/Samsung-Galaxy-A51-New-4.jpg">Samsung Galaxy A51 (תמונה: pricebaba)</a>
      </p>
      <p>מכשיר נוסף שמחירו התגלה הוא ה-<b>Galaxy S10 Lite</b> המוכר גם כ-Galaxy A91, וזה מציע מסך בגודל 6.7 אינץ’ עם פאנל מסוג Super AMOLED ברזולוציית +Full HD, כשבחלקו העליון נמצא פעם נוספת חור מצלמה. מערך הצילום האחורי שבטלפון זה מסקרן מאי פעם, כשזו תהיה הפעם הראשונה בה סמסונג בוחרת להשתמש ברעיון הכנסת המנסרה לפני החיישן במטרה ליצור עדשת פריסקרופ, בדומה למה שעשתה וואווי עם ה-<a href="https://www.gadgety.co.il/tag/huawei-p30-pro/">Huawei P30 Pro</a>. <b>מחירו של הדגם הזה מסתכם ב-669 אירו</b> שהם כ-740 דולרים.</p>
      <p>אחרון ברשימה הוא ה-<b>Galaxy Note 10 Lite</b> המוכר גם כ-Galaxy A81, וזו תהיה הפעם הראשונה בה סמסונג תציע את עט ה-S-Pen במכשיר זול משמעותית מסדרת ה-Note הרגילה. מסכו של הדגם הזה יגיע בגודל 6.5-6.7 אינץ’, כשבחלקו העליון ישנו חור מצלמה ומתחת למכסה המנוע עתידה לפעום מערכת השבבים Exynos 9810 עם 6 גיגה-בייט של זיכרון עבודה ומערכת ההפעלה אנדרואיד 10. על פי הפרטים החדשים, <b>מחירו של הדגם הזה יעמוד על 609 אירו</b> שהם כ-675 דולרים.</p>
