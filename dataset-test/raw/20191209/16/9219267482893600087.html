      <h1>צפו: הכוכבת הסרוגה בביצוע מיוחד ל"הלב שלי"</h1>
      <h2>הלהיט האהוב של ישי ריבו שזכה כבר לעשרות קאברים, מקבל כעת גרסה נשית של הזמרת הסרוגה אוראל רוזיליו שכיכבה בתכנית "דה וויס"- צפו בביצוע ל"הלב שלי"</h2>
      <address><time datetime="2019-12-09T16:53:21+00:00">09 Dec 2019, 16:53</time> by <a rel="author">חדשות סרוגים</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SFle45Fs0Xo" width="650" height="366" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(מילים ולחן: ישי ריבו | עיבוד והפקה מוסיקלית: אורן איתן)</p>
      <p>
        <b>מילים:</b>
      </p>
      <p>"הַלֵּב שֶׁלִּי נִקְרַע לִשְׁנַיִם<br/>מָה שֶׁלֹּא רָאֲתָה שִׁפְחָה עַל הַמַּיִם<br/>כְּמוֹ סוּפָה מִן הַיָּם ,הוֹלֵם<br/>כְּמוֹ תֹּפָהּ שֶׁל מִרְיָם , פּוֹעֵם<br/>וְאֵין תְּרוּפָה בָּעוֹלָם</p>
      <p>הַלֵּב שֶׁלִּי מֵרִים יָדַיִם<br/>כְּבָר מוֹעֵד לֹא עוֹמֵד עַל הָרַגְלַיִם<br/>שֶׁבֶר כְּלִי שֶׁאֵין בּוֹ כְּבָר מָה<br/>וְהַשָּׁמַיִם הֵם לִי חוֹמָה<br/>אֵיךְ אֶעֱבֹר בְּתוֹךְ הַיָּם בְּיַבָּשָׁהּ⁠</p>
      <p>פִּזְמוֹן:<br/>וְרַק אַתָּה יָכוֹל<br/>לַהֲפֹךְ מִסַּפַדִי לִמְחֹל<br/>לְזַכֵּךְ אֶת הַחוֹל<br/>לְרַכֵּךְ בִּי הַכָּל</p>
      <p>וְרַק אַתָּה מֵבִין אֵיךְ לָגֶשֶׁת לַלֵּב שֶׁלִּי<br/>מֵּשַׁכֵּךְ כָּל כְּאֵב שֶׁבִי<br/>מְרַפֵּא אֶת הַלֵּב</p>
      <p>הַלֵּב שֶׁלִּי נִקְרַע לִשְׁנַיִם<br/>חֶצְיוֹ אָשֵׁם וְחֶצְיוֹ לְשֵׁם שָׁמַיִם<br/>כְּמוֹ סוֹפָהּ מִן הַיָּם ,הוֹלֵם<br/>כְּמוֹ תֹּפָהּ שֶׁל מִרְיָם ,פּוֹעֵם<br/>וְאֵין תְּרוּפָה בָּעוֹלָם ,לַלֵּב</p>
      <p>פִּזְמוֹן:<br/>וְרַק אַתָּה יָכוֹל<br/>לַהֲפֹךְ מִסַּפַדִי לִמְחֹל<br/>לְזַכֵּךְ אֶת הַחוֹל<br/>לְרַכֵּךְ בִּי הַכָּל</p>
      <p>וְרַק אַתָּה מֵבִין אֵיךְ לָגֶשֶׁת לַלֵּב שֶׁלִּי<br/>מֵּשַׁכֵּךְ כָּל כְּאֵב שֶׁבִי<br/>מְרַפֵּא אֶת הַלֵּב</p>
      <p>וְיֵשׁ עוֹד צַר שֶׁמֵּצִיק לְצֹאן<br/>וְאֵין צִיר שֶׁיִּצְעַק לְצוּר<br/>רַק אֲנִי מוּל יָם שָׁלֵם וְלֵב שָׁבוּר.."</p>
