      <h1>Nam Em nổi bật nhất tuần khi diện mốt không nội y</h1>
      <address>
        <time datetime="2019-12-09T16:10:00+00:00">09 Dec 2019, 16:10</time>
      </address>
      <p>
        <b> Hàng loạt chân dài đình đám như Nam Em, Thuý Ngân, Jolie Nguyễn, Á hậu Lệ Hằng... tuần qua đều mê mẩn những thiết kế xẻ ngực sâu, khoe vòng một căng tròn gợi cảm.</b>
      </p>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/namem-1575814956503.jpg"/>
        <figcaption>Nam Em diện mốt không nội y. Người đẹp kết hợp sơ mi trắng với chân váy màu tím hồng bắt mắt. Kiểu tóc “bạch tuộc” cũng giúp Nam Em trông cổ điển và sang trọng hơn hẳn.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/thuyngan-1575814956247.jpg"/>
        <figcaption>Thuý Ngân diện đầm xẻ tà, bẹt vai tôn vòng một. Nữ diễn viên cũng chịu khó thử nghiệm nhiều kiểu tóc khác nhau, lần này là kiểu tóc suông thẳng, rẽ ngôi giữa đậm chất Á đông.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/jolienguyen-1575814955772.jpg"/>
        <figcaption>Jolie Nguyễn cực kì nổi bật khi khoác lên mình chiếc đầm ngắn, cổ chữ V sâu hút. Phần thân trên đính lông vũ giúp tăng thêm phần cá tính cho trang phục.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/khanhvan-1575814956492.jpg"/>
        <figcaption>Chiếc đầm dạ hội mà Hoa hậu Khánh Vân mặc là một trong những thiết kế đẹp nhất đêm chung kết Hoa hậu Hoàn vũ Việt Nam 2019. Chiếc đầm hoàn hảo từ màu sắc, kiểu dáng cho đến phần tua rua lắc lư theo từng bước chân đi.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/lehang-1575814956288.jpg"/>
        <figcaption>Lệ Hằng diện áo da cúp ngực, khoe vòng một và vòng eo nóng bỏng. Tuy nhiên, chiếc quần nhăn nhúm, cùng với kiểu trang điểm hơi cứng lại là điểm trừ khá lớn cho nàng Á hậu.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/dongnhi-1575814955790.jpg"/>
        <figcaption>Đông Nhi chăm chỉ dự sự kiện sau “đám cưới thế kỉ” tại Phú Quốc. Nữ ca sĩ tuần qua chọn cho mình phong cách cá tính, đậm chất nữ quyền với đầm độn vai, mắt xếch và kiểu tóc ôm mặt hết sức cầu kì.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/phuongnga-1575814956013.jpg"/>
        <figcaption>Hoàn hảo, đắt tiền, và cực kì tôn dáng là những gì mà cộng đồng mạng nói về chiếc đầm của Á hậu Phương Nga. Thật khó để tìm được một điểm trừ nào, bởi thiết kế này quá đỗi vừa vặn và phù hợp với Phương Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/tieuvyphuongngathuyan-1575814956035.jpg"/>
        <figcaption>Á hậu Phương Nga, Hoa hậu Tiểu Vy, Á hậu Thuý An lại tiếp tục có dịp hội ngộ trên thảm đỏ. So với dàn hoa hậu, á hậu Việt Nam các năm trước thì đây có lẽ là bộ 3 gắn bó và thường xuyên xuất hiện cùng nhau nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/hhen-1575814955518.jpg"/>
        <figcaption>H’Hen Niê kín đáo bất ngờ trên sân khấu bán kết Hoa hậu Hoàn vũ Việt Nam 2019. Với kiểu dáng ôm sát khoe đường cong và màu tím nguyên khối cũng đủ giúp người đẹp toả sáng mà không cần hở bạo.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/hoangthuy-1575814955810.jpg"/>
        <figcaption>Hoàng Thuỳ gây bất ngờ với chiếc đầm lụa mong manh lấy cảm hứng từ những bông hoa tuyết. Thiết kế được hạ eo và cắt xẻ táo bạo để khoe triệt để vòng eo và đôi chân thon dài của người đẹp xứ Thanh.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/luongthuylinh-1575814956440.jpg"/>
        <figcaption>Lương Thuỳ Linh tiếp tục sử dụng màu hồng để chinh chiến tại Hoa hậu Thế giới 2019. Bộ suit ống loe mang đến hình ảnh vừa hiện đại, kín đáo và khá tinh tế.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/nhaphuong-1575814956374.jpg"/>
        <figcaption>Nhã Phương diện thiết kế ánh kim tuyệt đẹp với phần cổ được dựng 3D như một đoá hoa. Người đẹp cũng trung thành với kiểu tóc búi cao và tông trang điểm hồng – cam như sao Hàn.</figcaption>
      </figure>
      <figure>
        <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/12/08/phuongkhanh-1575814956255.jpg"/>
        <figcaption>Phương Khánh khoe hình thể “vạn người mê” trong chiếc đầm đen cổ yếm được đính kết cầu kì. Bộ hoa tai to bản, hài hoà với tổng thể cũng góp phần đưa người đẹp vào Top sao mặc đẹp nhất tuần qua.</figcaption>
      </figure>
      <p>
        <b>Băng Châu - Minh Thái</b>
      </p>
