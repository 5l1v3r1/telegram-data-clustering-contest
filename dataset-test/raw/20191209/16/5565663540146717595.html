      <h1>WATCH: Year of Return: The African Americans moving to Ghana</h1>
      <address><time datetime="2019-12-09T16:47:47+00:00">09 Dec 2019, 16:47</time> by <a rel="author">BBC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IqoqhruujN4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>1619 marks the year of the first documented arrival of enslaved Africans in what’s today the United States of America. The West African country of Ghana – which was a major hub during the transatlantic slave trade - declared 2019 the year of return and is encouraging the African diaspora to visit the country. According to the country’s tourism board from January to June this year, there was a 20 per cent increase in the number of Americans visiting the country and an 11 per cent increase in visitors from the UK. But some young African Americans have decided to return for good.</p>
