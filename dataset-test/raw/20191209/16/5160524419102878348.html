      <h1>Polícia aguarda laudo para concluir inquérito sobre radiologista baleado</h1>
      <address>
        <time datetime="2019-12-09T16:07:00+00:00">09 Dec 2019, 16:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XQLVD0T_S7g" width="790" height="450" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O 9° Distrito Policial aguarda o laudo cadavérico do técnico em radiologia Rudson Vieira Batista, 32 anos, <a href="https://cidadeverde.com/noticias/313343/pm-e-preso-suspeito-de-atirar-em-homem-dentro-de-casa-de-shows-na-zona-norte-de-teresina">baleado na semana passada em uma casa de shows na zona Norte de Teresina</a>. Hudson ficou internado por mais de cinco dias e morreu no sábado (7) em um hospital particular de Teresina.</p>
      <p>“O inquérito aqui está praticamente concluso. Já ouvi as testemunhas que e solicitei exames periciais nos equipamentos que poderiam gravar as imagens no local do fato e hoje eu estou dependendo do laudo de exame cadavérico que vai ser expedido pelo IML uma vez que a vítima veio a falecer”, disse o delegado nesta segunda-feira (9).</p>
      <p>Três pessoas que estavam no bar, dois seguranças e o dono do estabelecimento foram ouvidos. Com a morte do técnico, o inquérito passa a investigar um caso de homicídio. Um policial militar identificado como Max Kellysson Marques Marreiro é o principal suspeito de ter efetuado o disparo. <a href="https://cidadeverde.com/noticias/313377/pm-suspeito-de-atirar-em-bar-tem-porte-de-arma-suspenso-e-e-solto-em-audiencia-de-custodia">Ele foi preso em flagrante e responde ao crime em liberdade</a>.</p>
      <p>Internado e consciente, Rudson chegou a gravar um áudio para familiares e amigos. “Estou me recuperando aos poucos, fé em Deus vai dar tudo certo. Logo lgo estamos juntos”, disse o técnico.</p>
      <p>Segundo a polícia, o dono do bar relatou que o estabelecimento recebe muitos policiais militares que entram gratuitamente apresentando sua carteira de identificação. Em apenas um dia, a casa de shows chegou a receber 32 policiais com a chamada “carteirada”, o acesso sem pagar ingresso. </p>
