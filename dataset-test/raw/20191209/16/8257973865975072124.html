      <h1>Police horse delights shoppers inside PetSmart store</h1>
      <address><time datetime="2019-12-09T16:21:26+00:00">09 Dec 2019, 16:21</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSlidellPD%2Fvideos%2F2678547138872291%2F&amp;show_text=0&amp;width=630" width="630" height="353" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Dec. 9 (UPI) -- Police in Louisiana shared video of a police horse going shopping inside a pet supply store, to the delight of staff and customers.</p>
      <p>The <a href="https://www.facebook.com/SlidellPD/videos/2678547138872291/?v=2678547138872291">Slidell Police Department said</a> Officer Robert "Mongo" Crowell of the department's Mounted Division took his horse, Misfit, shopping at the PetSmart store in Slidell.</p>
      <p>The video shows Crowell leading Misfit around inside the store, where surprised customers and staff members stopped to greet the equine.</p>
      <p>"The duo have been patrolling the busy shopping center over the last couple of weeks in order to deter crime during the busiest shopping season of the year," the department said.</p>
      <p>The post said Misfit's visit was in keeping with PetSmart's rules.</p>
      <p>"Yes, PetSmart policy is accommodating to ALL ANIMALS, as long as they are leashed," it said.</p>
