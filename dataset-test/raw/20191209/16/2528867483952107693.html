      <h1>【企業盈警】寰亞傳媒（０８０７５）料首季錄得綜合虧損</h1>
      <address>
        <time datetime="2019-12-09T16:55:00+00:00">09 Dec 2019, 16:55</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》寰亞傳媒集團（０８０７５）公布，預期截至今年１０月３１日<br/>止三個月將錄得綜合虧損，去年同期則錄得綜合溢利。錄得虧損主要由於集團近期上映之電影表<br/>現不理想所致。<br/>　　公司預期於今年１２月中旬刊發期間之業績公告及第一季度報告。（ｂｎ）</p>
    </article>
