      <h1>快看世界 現場畫面／紐西蘭懷特島火山爆發 至少5死10失蹤</h1>
      <address>
        <time datetime="2019-12-09T16:50:00+00:00">09 Dec 2019, 16:50</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/12/201912100047576691_36762.jpg"/>
        <figcaption>紐西蘭懷特島(White Island)火山9日爆發，造成至少5人死亡。(Getty Images)</figcaption>
      </figure>
      <p>紐西蘭景點懷特島(White Island)火山9日爆發，造成5人死亡18人受傷，另有10人左右被困島上。當地警方派出偵查飛行器，發現島上已無任何生命跡象。懷特島為私人島嶼，也非紐西蘭保護區，政府沒有管轄權，讓知會遊客變得更加不便。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jggmZe2stNc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
