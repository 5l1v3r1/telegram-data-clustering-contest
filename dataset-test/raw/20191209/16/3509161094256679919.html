      <p>搜狐娱乐讯（张宁/文） 今日，《被光抓走的人》映后见面会， 王珞丹在《被光抓走的人》首映礼时，正在谈角色时，有一陌生男子突然冲到她面前跪地求婚，当场迅速被安保清了出去。黄渤当下挡在王珞丹身前，王珞丹后退三步，努力平复心绪，但心情明显受到影响。</p>
      <p>黄渤在《被光抓走的人》首映礼现场谈到与彭昱畅撞脸，他笑答彭昱畅太不容易了，旁边的黄觉则说：“一模一样。”</p>
