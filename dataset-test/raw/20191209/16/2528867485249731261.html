      <h1>【新股上市】啟明醫療暗盤開３７元，高上市價逾１２％</h1>
      <address>
        <time datetime="2019-12-09T16:15:00+00:00">09 Dec 2019, 16:15</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》中國導管心臟瓣膜醫療器械企業啟明醫療（０２５００）明天在<br/>主板掛牌，今日在輝立暗盤交易場開報３７元，比上市價３３元高出１２﹒１２％。<br/>　　該股在耀才交易中心最新亦報３７元。<br/>　　以現價計，不考慮交易費用，每手５００股計，盈利２０００元。（ｅｃ）</p>
