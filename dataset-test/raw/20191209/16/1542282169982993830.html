      <h1>Η Νομπελίστρια-υπερασπιστής της Μιανμάρ στη Χάγη</h1>
      <address><time datetime="2019-12-09T16:56:19+00:00">09 Dec 2019, 16:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MLG7KvEFKac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>H Aoύνκγ Σαν Σου Κι θα υπερασπιστεί την Μιανμάρ στη Χάγη για την υπόθεση της γενοκτονίας των Ροχίνγκια.</p>
      <p>Η βραυβεμένη με Νόμπελ Ειρήνης πολιτικός καλείται να δώσει απαντήσεις για τις κατηγορίες που αφορούν εγκλήματα κατά της ανθρωπότητας, μαζικές δολοφονίες, βιασμούς κατά της μουσουλμανικής μειονότητας της Μιανμάρ.</p>
      <p>Η ίδια ποτέ δεν καταδίκασε τις πράξεις του στρατού που το 2017 εκτόπισαν 720.000 Ροχίνγκια να καταφύγουν στο Μπαγκλαντές σε διάστημα λίγων μηνών.</p>
      <p>«Οι στρατιώτες έκαψαν το σπίτι του πατέρα μου. Κι όταν αυτό έγινε οι γονείς μου ήταν μέσα. Κάηκαν ζωντανοί. Ο στρατός άρπαξε όλα τα υπάρχοντά τους», ανέφερε μια πρόσφυγας.</p>
      <p>Σε αυτή την μικρή έκταση γης χιλιάδες Ροχίνγκια περίμεναν για να περάσουν στο Μπανγκλαντές.</p>
      <p>Το Kατάπαλονγκ είναι ο μεγαλύτερος προσφυγικός καταυλισμός στο νοτιοανατολικό Μπαγκλαντές. Περισσότεροι από 600.000 άνθρωποι ζουν εδώ.</p>
      <p>Οι Ροχίνγκια μιλούν για τα όσα βίωσαν στην πατρίδα τους.</p>
      <p>«Ο στρατός ήρθε στο σπίτι μου και πήρε τον άνδρά μου. Ήμουν έγκυος. Το ίδιο βράδυ ήρθαν να πάρουν κι εμένα. Με πήγαν στους θάμνους και 6 με 7 στρατιώτες με βίασαν. Νιώθω απαίσια που τόσοι πολλοί άνθρωποι σκοτώθηκαν από στρατιώτες. Πολλοί άνθρωποι βασανίστηκαν και εκτελέστηκαν μπροστά στα μάτια μας», ανέφερε μια άλλη πρόσφυγας.</p>
      <p>Ο Μοχάμεντ ζει σε έναν άλλο καταυλισμό στο Μπανγκλαντές. Έχασε πέντε συγγενείς του, τις δύο του κόρες και τρία αδέλφια του.</p>
      <p>«Είδα πολλά να συμβαίνουν μπροστά στα μάτια μου. Είδα να απαγάγουν κόσμο. Είδα ομαδικούς βιασμούς. Μικρά παιδιά να τα ρίχνουν ζωντανά στην φωτιά. Το χωριό μου κάηκε», δηλώνει ο Μοχάμεντ.</p>
      <p>Ο διωγμός των Ροχίνγκια έχει προκαλέσει διεθνή κατακραυγή. Η κυβέρνηση της Μιανμάρ δήλωσε πως θα διεξάγει έρευνα για τέτοιες καταγγελίες. Μέχρι σήμερα όμως ελάχιστοι είναι εκείνοι που τιμωρήθηκαν.</p>
