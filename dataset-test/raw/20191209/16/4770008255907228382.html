      <h1>Угонщик-двоечник не справился с механической коробкой передач</h1>
      <address><time datetime="2019-12-09T16:43:27+00:00">09 Dec 2019, 16:43</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Он просто не ожидал такого подвоха — машина вроде бы приличная!</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/lSxBHu2W4Ao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео, снятое, предположительно, в Бразилии, подтверждает тот факт, что механические коробки передач уходят в прошлое. Ими разучились пользоваться даже угонщики. Так, мы видим, как злоумышленники «запирают» автомобиль Duster на узкой улочке, потом один из них, вооруженный автоматом, вытаскивает водителя из салона, садится за руль… и понимает, что управлять такой машиной не умеет. В отчаянии он кричит водителю, чтобы тот вернулся, но бедолаги уже и след простыл.</p>
      <p>Угонщик еще какое-то время пытался совладать с «ретро»-коробкой, но в результате угодил прямо в лапы полицейским. Вот что значит плохо знать свое дело! Со стороны все выглядит довольно забавно, хотя владельцу Дастера в тот день, полагаем, было не до шуток.</p>

          </b>
        </li>
      </ul>
