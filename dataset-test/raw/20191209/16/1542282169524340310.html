      <h1>Πράσινο Ακρωτήριο: Η ξηρασία απειλεί την παραγωγή καφέ</h1>
      <address><time datetime="2019-12-09T16:41:26+00:00">09 Dec 2019, 16:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G5R4s78s3Gk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στις πλαγιές του Φόγκο τα ηφαιστειακά εδάφη κρύβουν θυσαυρούς που όμως απειλούνται.</p>
      <p>Σε αυτό το νησί στο Πράσινο Ακρωτήριο η καλλιέργεια καφέ είχε μεγάλη συνεισφορά στον εθνικό πλούτο. Τώρα κινδυνεύει να εξαφανιστεί εξαιτίας της παρατεταμένης ξηρασίας στη χώρα.</p>
      <p>Η ποικιλία Arabica ευδοκιμεί σε υψόμετρο από 350 έως 1300 μέτρα.</p>
      <p>Έναν αιώνα πριν από αυτά τα εδάφη έβγαιναν 500 τόνοι καφέ. Τώρα η παραγωγή έχει πέσει κάτω από τους 100 τόνους.</p>
      <p>«Χωρίς βροχή εδώ, η παραγωγή ολοένα και λιγοστεύει. Ο καφές δεν είναι κάτι που μπορείς πλέον να βασιστείς», λέει ένας παραγωγός.</p>
      <p>Προκειμένου να αντιμετωπιστούν οι συνέπειες της παρατεταμένης ξηρασίας θα χρειαστούν περισσότερα από εννέα εκατομμύρια ευρώ.</p>
      <p>Η κυβέρνηση εμφανίζεται αποφασισμένη να αναζητήσει επενδυτές από το εξωτερικό.</p>
      <p>Τα Starbucks προμηθεύονται καφέ από τη χώρα.</p>
      <p>Για να αντιμετωπιστούν τα προβλήματα που έχουν προκύψει από την τριετή ξηρασία οι καλλιεργητές επενδύουν στην ποιότητα των προϊόντων που παράγουν.</p>
