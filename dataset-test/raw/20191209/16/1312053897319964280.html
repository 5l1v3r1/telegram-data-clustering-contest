      <h1>Grande Fratello Vip: nel cast due ex naufraghi de L’Isola dei famosi? – VIDEO</h1>
      <address><time datetime="2019-12-09T16:49:51+00:00">09 Dec 2019, 16:49</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Antonio Zequila e Aristide Malnati parteciperanno alla nuova edizione del Grande Fratello Vip?</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/ziWL3G-vyz0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si continua a parlare del cast della nuova edizione del <b>Grande Fratello Vip</b>, reality condotto da <b>Alfonso Signorini </b>su Canale 5.</p>
      <p>I concorrenti sicuri al momento dovrebbe essere Rita Rusic, Antonella Elia e Barbara Alberti. Nelle ultime ore sono saltati fuori altri due nomi che potrebbero far parte del cast della quarta edizione del reality. Si tratta di <b>Antonio Zequila</b> e <b>Aristide Malnati</b>, entrambi ex concorrenti de <b>L’Isola dei famosi</b>.</p>
      <p>I due varcheranno la famosa porta del <b>Grande Fratello Vip</b>? La notizia non è stata ancora confermata dalla produzione del reality. Non ci resta che attendere per saperne di più.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
