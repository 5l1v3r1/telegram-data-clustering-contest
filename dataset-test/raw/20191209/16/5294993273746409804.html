      <h1>Sanna Marin é a primeira-ministra mais jovem da história da Finlândia</h1>
      <address><time datetime="2019-12-09T16:14:14+00:00">09 Dec 2019, 16:14</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-z2WQpUBQl0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>É a primeira-ministra mais jovem da história da Finlândia: Sanna Marin tem 34 anos e era a ministra dos Transportes do governo anterior.</b>
        <b>Vai encabeçar uma coligação de centro-esquerda composta por cinco partidos, todos liderados por mulheres - sendo que duas chefes de partido são ainda mais jovens que a nova primeira-ministra.</b>
      </p>
      <p>Marin diz que nunca pensou em questões de género ou de idade, mas sim nos motivos que a levaram a entrar na vida política.</p>
      <p>Foi nomeada pelo seu partido para assumir o comando do país nórdico, depois da demissão do antigo primeiro-ministro da Finlândia. Antti Rinne demitiu-se devido à falta de apoio e a desentendimentos com uma das forças políticas da coligação</p>
      <p>Marin assistiu a uma ascensão rápida na política finlandesa desde que foi presidente da Câmara da sua cidade, aos 27 anos e agora recuperar a confiança dentro do seu partido.</p>
      <p>Sanna Marin deve prestar juramento ainda esta semana para ser considerada, formalmente, a primeira-ministra mais jovem do mundo.</p>
