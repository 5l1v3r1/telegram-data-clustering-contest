      <h1>《少年的你》公映结束 上映45天、收获15.45亿票房</h1>
      <address><time datetime="2019-12-09T16:12:00+00:00">09 Dec 2019, 16:12</time> by <a rel="author">teikaei</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/543.htm">
          <pic src="https://static.cnbetacdn.com/topics/f8bac5a5c19213b.png"/>
        </a>
      </p>
      <p><b>据@新浪电影报道，电影《少年的你》已于昨日结束最后一天的公映，本片上映45天，最终收获了15.45亿票房。</b>以下为微博原文：《少年的你》在12月8日结束最后一天公映，主演易烊千玺也特地在ins发文告别“小北”。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1209/0c5851b04401189.jpg"/>
      </figure>
      <p>该片于2019年10月25日上映，11月25日宣布延长放映至12月8日。上映时长45天，最终票房定格15.45亿。</p>
    </article>
