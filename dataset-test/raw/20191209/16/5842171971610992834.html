      <h1>Melngalvju namam dubultjubileja – 685 gadi kopš celšanas un 20 gadi kopš atjaunošanas</h1>
      <address><time datetime="2019-12-09T16:13:00+00:00">09 Dec 2019, 16:13</time> by <a rel="author">Sadarbībā ar Rīgas pašvaldību</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6D_mSiXBTUU" width="640" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>2019. gada 9. decembrī Melngalvja nams* svin divas jubilejas – 685 gadus kopš tā celšanas 1334. gadā un 20 gadu jubileju kopš savas atjaunošanas 1999. gadā. Nams aizvien ir viena no krāšņākajām ēkām Rīgā, kas uzņem viesus un glabā unikālu vēsturisko mantojumu par leģendāro Melngalvju brālību un Rīgas vēsturi, portālu Jauns.lv informēja SIA "Rīgas nami".</b>
      </p>
      <p>“Ja man kādreiz sagrūt būs, mani atkal celiet jūs! – vēlējums, kas reiz bija rakstīts nama vārtos, ir piepildījies,” apaļajā dubultjubilejā, sveicot Melngalvju namu, uzvēra SIA “Rīgas nami” valdes priekšsēdētāja Vineta Verika.</p>
      <p>Nams ir celts 1334. gadā kā Rīgas pilsētas Rātslaukuma ansambļa sastāvdaļa, kurā pulcējās tirgotāji un kuģotāji. Tolaik burtiski uzturēja pilsētas ekonomikas asinsriti, tās tirdzniecības sakarus ar rietumu un austrumu partneriem. Taču Otrā pasaules kara laikā krāšņākā Rīgas rota pārvērtās drupās. Pēc armiju apšaudes nams nodega un vēlāk tika uzspridzināts.</p>
      <p>1999. gadā 9. decembrī Rātslaukumā notika atjaunotā Melngalvju nama un Rolanda skulptūras iesvētīšana. Līdz ar to šodien, 2019. gada 9. decembrī SIA “Rīgas nami” un Melngalvju nams svin tā 20 gadu jubileju.</p>
      <figure>
        <img src="https://i.jauns.lv/t/2019/12/09/1855170/950x0.jpg?v=1575901038"/>
        <figcaption>Foto: Publicitātes foto</figcaption>
      </figure>
      <p>Visi priekšmeti un mākslas darbi, kas apskatāmi Melngalvju namā, ir ar savu stāstu un nozīmi. Atzīmējot nozīmīgo jubileju, SIA “Rīgas nami” Melngalvju namam dāvina jubilejas sudraba monētu un katru nākamo gadu sudraba monētu kolekciju plāno papildināt.</p>
      <p>Jubilejas sudraba monētā ir attēlots melnais moris, kas ir Rīgas Melngalvju brālības pazīšanās zīme, kā arī zobens, simbolizējot varu, spēku un aizsardzību. Monētu ir gatavojis juvelieris Igors Krilovs.</p>
