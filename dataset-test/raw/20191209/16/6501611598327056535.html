      <h1>بسبب إجرام الأسد وروسيا ..فعاليات دعم نفسي في مراكز رعاية الأطفال (فيديو)</h1>
      <address><time datetime="2019-12-09T16:02:41+00:00">09 Dec 2019, 16:02</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T108z_TvRKE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقرير_مرئي | تسعى فعالياتُ المجتمعِ المدنيِّ في الشمالِ السوريِّ المحرّرِ إلى تقديمِ الرعايةِ الصحيةِ اللازمةِ إلى جانبِ الدعمِ النفسيِّ للأطفالِ المصابينَ بالأمراضِ النفسيةِ والعصبيةِ الناتجةِ عن أصواتِ القصفِ الذي طالما استهدفَ المناطقَ السكنيةَ المأهولةَ بالسكانِ المدنيينَ في عمومِ المناطقِ الخارجةِ عن سيطرةِ ميليشياتِ النظامِ وحلفائِه، وذلك عقبَ خروجِ معظمِ مراكزِ الرعايةِ الطبيةِ الخاصةِ بذوي الاحتياجاتِ الخاصةِ عن الخدمةِ بشكلٍ كاملٍ نتيجةَ آلةِ القتلِ والتدميرِ الأسديةِ</p>
