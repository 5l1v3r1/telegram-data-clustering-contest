      <h1>穆迪:明年亞太區銀行業展望料為負面</h1>
      <address>
        <time datetime="2019-12-09T16:06:00+00:00">09 Dec 2019, 16:06</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>穆迪最新報告指出，受中美貿易戰影響，2020年亞太地區銀行業的展望預計為「負面」，料區內經濟和貿易活動減弱，投資者信心下降，貿易戰令GDP增長受壓，並促使亞太地區銀行不良貸款溫和上升。<br/>該行又稱，隨着信貸準備金增加，以及央行減息支持經濟增長，銀行盈利能力將下降；私營部門的高槓桿率，為亞太區經濟體帶來風險，槓桿增加的趨勢將放緩。<br/>由於中美貿易緊張局勢持續，穆迪早前下調全球銀行業評級展望，由「穩定」降至「負面」。</p>
