      <h1>الملك سلمان يعلن تمديد بدل غلاء المعيشة في ميزانية 2020</h1>
      <address><time datetime="2019-12-09T16:17:06+00:00">09 Dec 2019, 16:17</time> by <a rel="author">المصدر:</a></address>

      <p>أعلن العاهل السعودي الملك سلمان بن عبدالعزيز، اليوم الإثنين، أنه وجه الجهات المختصة بتمديد صرف بدل غلاء المعيشة سنة إضافية، حتى نهاية عام 2020.</p>
      <figure>
        <iframe data-src="https://twitter.com/EremNews/status/1204076648645218304?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وذكر أن الإنفاق المتوقع في ميزانية المملكة للعام المقبل 2020 سيبلغ 1.02 تريليون ريال، مؤكدًا أن هذا المستوى من الإنفاق يؤكد الحرص على استكمال تحقيق أهداف رؤية المملكة 2030.</p>
      <p>وأضاف الملك سلمان، أن السعودية ستواصل العمل بكل ما تملك من موارد وطاقات وفي مقدمتها المواطن السعودي لتحقيق أهدافها.</p>
      <p>وأكد على أن توجيهات صدرت للوزراء والمسؤولين كلًا فيما يخصه، بالالتزام الفاعل في تنفيذ ما تضمنته الميزانية من برامج ومشاريع تنموية واجتماعية.</p>
      <p>واعتبر العاهل السعودي، أن الميزانية الجديدة ”استمرار لسياسة الحكومة في تطوير المرافق والخدمات الأساسية للمواطنين، وتعزيز برامج الحماية الاجتماعية، والارتقاء بالخدمات الحكومية، ورفع مستوى جودة الحياة، ودعم خطط الإسكان“.</p>
