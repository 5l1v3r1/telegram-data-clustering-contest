      <h1>Grécia dá vantagens fiscais a ricos estrangeiros que invistam</h1>
      <address><time datetime="2019-12-09T16:25:27+00:00">09 Dec 2019, 16:25</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0jMGKyrg3jY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À semelhança do que outros países, como <a href="https://expresso.pt/economia/2019-11-16-Vistos-gold-Portugal-tem-o-segundo-regime--mais-atrativo-da-Europa"><b>Portugal</b></a>, têm feito, também a <b>Grécia</b> tem agora um <a href="https://www.ft.com/content/464cd2c2-16a8-11ea-9ee4-11f260415385"><b>programa para atrair estrangeiros ricos</b></a>. Um programa com o objetivo de trazer dinheiro para o país, mas ao mesmo tempo alvo de críticas.</p>
      <p>Quem mudar a residência fiscal para a Grécia e investir pelo menos 500 mil euros no país, fica sujeito a uma taxa fixa de 100.000 euros, sem ter de pagar outros impostos, nomeadamente sobre a fortuna, durante um máximo de três anos.</p>
      <p>"As pessoas com grandes fortunas têm várias formas de escapar aos impostos. O que nos interessa são pessoas ricas que vêm investir na Grécia e viver aqui, se possível. Temos um grande número de projetos de investimento, de todos os tipos, grandes e pequenos, do imobiliário aos negócios com grande potencial de retorno", explica o vice-ministro grego das Finanças, <b>Theodoros Skilakakis</b>.</p>
      <p>Este programa, chamado "non dom", é já aplicado em países como o <b>Reino Unido, Malta,</b><a href="https://legalknowledgeportal.com/2019/07/24/the-favourable-tax-regime-of-new-italian-residents/"><b>Itália</b></a><b>e Chipre.</b></p>
      <p>A repórter da euronews <b>Symela Touchtidou</b> conta-nos: "Na Europa, <a href="https://www.nomoretax.eu/"><b>sites como os de algumas empresas jurídicas</b></a> são cada vez mais populares. Dirigem-se, nas palavras dos críticos, à classe média dos ultra-ricos. Prometem formas fáceis de tirar partido de jurisdições de baixos impostos e poupar dinheiro".,</p>
      <p>Para os críticos, <a href="http://extranet.greens-efa-service.eu/public/media/file/1/5920"><b>sistemas como este quebram o contrato social na Europa</b></a>: "Vemos uma proliferação de incentivos fiscais para ricos. Basicamente, estamos a roubar receita fiscal a outros países. Cria desigualdades estruturais no sistema fiscal e a Europa tem de fazer algo. Temos de estar num campo em que as pessoas mais ricas pagam mais e não menos", diz <b>Sven Giegold</b>, eurodeputado dos verdes.</p>
      <p>Os críticos argumentam que o imposto sobre o rendimento é a mais importante fonte de receitas da Europa. Menos impostos implicam serviços públicos menos eficazes.</p>
      <p>Nome do jornalista<b> • Ricardo Figueira</b></p>
