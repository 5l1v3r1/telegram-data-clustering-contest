      <h1>‘প্রধানমন্ত্রী চাইলে দলে পরিবর্তন আসতে পারে’</h1>
      <address><time datetime="2019-12-09T16:50:00+00:00">09 Dec 2019, 16:50</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KZaujxrUz84" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>দলের বিভিন্ন পদ নিয়ে আলোচনা সমালোচনা চললেও সাধারণ সম্পাদকের পদ নিয়ে চলছে নানা গুঞ্জন। এরই ধারাবাহিকতায় সচিবালয়ে সাংবাদিকদের প্রশ্নে মুখোমুখি হন সেতু ও সড়ক পরিবহনমন্ত্রী এবং আওয়ামী লীগের সাধারণ সম্পাদক ওবায়দুল কাদের।      </b><br/><br/>এ সময় তিনি বলেন, যারা ভালো করবে না তাদের দায়িত্বে পরিবর্তন আনা হবে। তবে কাউকে বাদ দেয়া হবে না।<br/><br/>সোমবার (৯ ডিসেম্বর) দুপুরে সচিবালয়ে সড়ক পরিবহন ও মহাসড়ক বিভাগের সভাকক্ষে সমসাময়িক ইস্যু নিয়ে আয়োজিত ব্রিফিংয়ে সাংবাদিকদের এ কথা বলেন তিনি।<br/><br/>আওয়ামী লীগের আসন্ন কাউন্সিল নিয়ে কাদের বলেন, দলের সভাপতি পদে পরিবর্তনের কোনো সম্ভাবনা নেই। নেত্রী তো বারবার বিদায় নিতে চেয়েছেন। তিনি যেতে চাইলেও তাকে যেতে দেয়া যায় না।<br/><br/>সাধারণ সম্পাদক পদে নিজের দায়িত্ব সংক্রান্ত প্রশ্নের উত্তরে তিনি বলেন, প্রধানমন্ত্রী চাইলে দলের দায়িত্ব পালন করব। দায়িত্ব পালনে আমি কোনো চাপের মুখে নেই। আমি শারীরিকভাবেও সুস্থ আছি।<br/><br/>আওয়ামী লীগের সাধারণ সম্পাদক ওবায়দুল কাদের বলেছেন, সবকিছুতে ব্যর্থ হয়ে এখন আদালতের বিরুদ্ধে যুদ্ধে নেমেছে বিএনপি। বলেন, খালেদা জিয়ার মুক্তির আন্দোলন নিয়েও দ্বিধাবিভক্ত বিএনপি নেতারা।<br/><br/><br/>বিএনপির  সমালোচনা করে কাদের বলেন, নেতৃত্বের দুর্বলতাই তাদের ঝুঁকির মুখে ফেলেছে বলে আমি মনে করি। কারণ তারা এখন নেতৃত্ব সঙ্কটে আছে জানান কাদের। তাদের নিজেদের মধ্যে এখন দ্বিধাদ্বন্দ্ব চলছে, টানাপোড়েন চলছে। খালেদা জিয়া মুক্তির আন্দোলন নিয়ে তারা নানা কথা বলছেন। কেউ কউ তো বলছেন এখন আন্দোলনের সময় নেই। সব কিছুতে ব্যর্থ হয়ে তারা আদালতের বিরুদ্ধে অঘোষিত যুদ্ধ ঘোষণা করেছেন। বলেন কাদের।<br/> <br/>আগামী ২০ ও ২১ ডিসেম্বর রাজধানীর সোহরাওয়ার্দী উদ্যানে আওয়ামী লীগের জাতীয় সম্মেলন অনুষ্ঠিত হবে।</p>
