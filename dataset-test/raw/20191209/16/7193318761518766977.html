      <h1>High school football: 2019 All-District 6A-I-1 team announced</h1>
      <address><time datetime="2019-12-09T16:22:00+00:00">09 Dec 2019, 16:22</time> by <a rel="author">Cameron Jourdan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wHPznnjUemk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Norman's <b>Cade Horton</b> and Jenks' <b>W</b><b>ill Cox</b> were named co-District Players of the Year for District 6A-I-1.</p>
      <p>The team was announced Friday along with individual accolades. Edmond Santa Fe's <b>Jorgen Olsen</b> was named Offensive Player of the Year and Edmond Santa Fe's <b>Mason Olguin</b> and Broken Arrow's <b>Jaylen Moss</b> split Defensive Player of the Year honors. Edmond Santa Fe coach <b>Kyle White</b> won Coach of the Year honors.</p>
      <p>Jenks, which finished third in the district, fell 14-6 to Owasso on Saturday in the Class 6A-I state championship game.</p>
      <p>Check out all of the accolades below:</p>
      <p><b>Players of the Year</b>: Will Cox, Jenks; Cade Horton, Norman</p>
      <p><b>Offensive Player of the Year</b>: Jorgen Olsen, Edmond Santa Fe</p>
      <p><b>Defensive Player of the Year</b>: Jaylen Moss, Broken Arrow; Mason Olguin, Edmond Santa Fe</p>
      <p><b>Defensive Lineman of the Year</b>: Charles Prince, Norman</p>
      <p><b>Linebackers of the Year</b>: Matt Ackerley, Jenks; James Stevenson, Edmond Santa Fe; Cole Thompson, Norman</p>
      <p><b>Secondary Player of the Year</b>: Bryce Mattioda, Broken Arrow</p>
      <p><b>Offensive Lineman of the Year</b>: Andrew Raym, Broken Arrow</p>
      <p><b>Co-Running Back of the Year</b>: Camron Farmer, Yukon; Joe Willie, Norman</p>
      <p><b>Wide Receiver of the Year</b>: Andrew Young, Norman</p>
      <p><b>Tight End of the Year</b>: Colby Phillips, Westmoore</p>
      <p><b>Returner of the Year</b>: JJ Ruff, Edmond Memorial</p>
      <p><b>Kicker of the Year</b>: Tyler Crawford, Broken Arrow</p>
      <p><b>Iron Man of the Year</b>: Isaiah Keller, Broken Arrow; Ben Sparks, Norman</p>
      <p><b>Courage Award</b>: Kevin Randle, Norman</p>
      <p>
        <b>All-District by school</b>
      </p>
      <p><b>Broken Arrow</b>: Trevor Burkhartz-Meyer, Corey Callens, Ryan Chapman, Toney Dillard, Kaleb Gambill, Kayne Haddaway, Zeno Marcheselli, Hunter Morris, Darryan Moss, Kejuan Tolbert, Adam Yancey</p>
      <p><b>Edmond Memorial</b>: Clayton Hedges, Blake Horton, Peyton Medeiros, Colin Morriss, Carson Mullins, Mason Williams</p>
      <p><b>Edmond Santa Fe</b>: Caden Adickas, Blake Barnes, Caleb Bielamowicz, Branden Caraway, Kobe Cole, Dakobi Flowers, Evan Maples, William McKelvy, Jaylen Williams, Jeremiah Wulf-Cochrane</p>
      <p><b>Enid</b>: Kaleb Stanley</p>
      <p><b>Jenks</b>: Branden Elrod, Bo Estes, Jaxson Humphrey, Max Johnson, Justin Murphy, James Pruitt, John Roberts, Kobe Tucker, Drake Vannoy</p>
      <p><b>Norman</b>: Jackson Caldwell, Cade Horton, Charles Prince, Cedric Seals, Ben Sparks, Cole Thompson, Joe Willie, Braden Woods, Andrew Young</p>
      <p><b>Westmoore</b>: Jordan Hampton, Tysin Edwards, Andrew Metcalf, Matt Metcalf, Dejoin Simpkins, Dylen Taylor</p>
      <p><b>Yukon</b>; Isaiah Butler, Colton Dekinder, Landon Donoho, Nate Hahn, Dylan Hawkins, Collin Grulkey, Cade Peters, Cody Watson, Collin Grulkey</p>
      <p>
        <b>Honorable mention</b>
      </p>
      <p><b>Broken Arrow</b>: Adonis Ballard, Nate Burckhartz-Meyer, Parker Darlell; <b>Edmond Memorial</b>: Clayton Hedges, Blake Horton, Peyton Medeiros, Colin Morriss, Carson Mullins, Mason Williams; <b>Enid</b>: Jadon Dimarucut; <b>Jenks</b>: Thatcher Hall, Killian McGrew, Jake Mulready, Matthew Penland, Kobey Rogers, Matthew Wofford; <b>Norman</b>: Brandon Andrews, Grant Goodson, Jonah Paden, Brady Reiger, Caleb Sanders, Grady Wade; <b>Y</b><b>ukon</b>: Luke Baldwin, Corbin Gordon, Daxton Keesee.</p>
