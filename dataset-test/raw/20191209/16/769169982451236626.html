      <h1>【移交逃犯修例】運動半年共6,022人被捕　使用彈藥累計近3萬發</h1>
      <address>
        <time datetime="2019-12-09T16:46:00+00:00">09 Dec 2019, 16:46</time>
      </address>
      <p>反送中運動持續半年，警方今日在記者會上表示，6月9日至今拘捕6,022人，包括4,474名男子和1,548名女子，年齡介乎11至84歲。被捕人士中有956人已被檢控，包括767名男子和189名女子，主要牽涉非法集結、參與暴動和藏有攻擊性武器。警察公共關係科高級警司江永祥特別提到，被捕人當中有2,393名學生，佔總被捕人數四成，情況令人擔憂。</p>
      <p>另外，警方6月9日至今使用催淚彈近16,000發、橡膠子彈約10,000發、布袋彈2,000發和海綿彈1,850發。</p>
