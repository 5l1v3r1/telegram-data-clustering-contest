      <h1>Новая презентация Nintendo Indie World состоится 10 декабря</h1>
      <address><time datetime="2019-12-09T16:20:00+00:00">09 Dec 2019, 16:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Nintendo объявила, что покажет новый выпуск Indie World 10 декабря. Презентация начнется в 21:00 МСК.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LDnQef8ew3Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео продлится примерно 20 минут и будет посвящено инди-играм для Switch, которые выйдут в 2020 году. Во время <a href="https://www.nintendo.ru/-/2019/-/-Indie-World-Nintendo-Switch-1623088.html">прошлого выпуска</a> Nintendo объявила о выходе на своей консоли Ori and the Blind Forest: Definitive Edition, Risk of Rain 2, Torchlight 2 и других тайтлов.</p>
      <p>10 декабря также <a href="https://shazoo.ru/2019/12/06/88038/sony-obeshaet-anonsy-v-sleduyushem-state-of-play">состоится</a> State of Play от Sony, во время которой ожидается дата релиза Ghost of Tsushima. Начало в 17:00.</p>
      <p> </p>
      <p>
        <b>Via: </b>
        <a href="https://twitter.com/NintendoRU/status/1204054677685452803">Nintendo</a>
      </p>
