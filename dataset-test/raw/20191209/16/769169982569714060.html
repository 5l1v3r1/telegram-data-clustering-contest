      <h1>【移交逃犯修例】「反送中」半年　警累積用1.6萬發催淚彈</h1>
      <address>
        <time datetime="2019-12-09T16:01:00+00:00">09 Dec 2019, 16:01</time>
      </address>
      <p>今年6月9日，民陣發起第三次反對《逃犯條例》遊行，錄得超過100萬市民參加，「反送中運動」由此開始，持續至今已有半年。運動期間，示威者多次發起集會及遊行，部分演變成警民衝突。截至11月29日，警方在運動中共拘捕5,890人，年齡介乎11至83歲，而截至11月27日，警方則使用了近1.6萬發催淚彈和19發實彈。</p>
