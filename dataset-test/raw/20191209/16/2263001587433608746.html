      <h6 class="kicker">ЗИМА БУДЕТ ТЁПЛОЙ:</h6>
      <h1>Мэрия заставила коммунальщиков поменять 20 метров тепломагистрали на Спартановке</h1>
      <address>
        <time datetime="2019-12-09T16:18:38+00:00">09 Dec 2019, 16:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7nJUMAPccrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>9 ноября в Тракторозаводском районе Волгограда началась комплексная замена участка тепломагистрали.</b>
      </p>
      <p>Через трубу диаметром 377 миллиметров тепло поступает сразу в несколько кварталов и социальных объектов города. Трубопровод эксплуатировался вот уже десятки лет и за это время пришёл в негодность. В ночь на пятое декабря на его участке произошёл порыв. Специалисты «Концессий теплоснабжения» аварию устранили, а мэрия взяла ситуацию на особый контроль.</p>
      <p>В администрации города посчитали, что временной «латки» будет недостаточно. Перед ресурсоснабжающей компанией поставили задачу полностью заменить фрагмент трубы. К работам коммунальщики приступили 9 декабря, пока на улице плюсовая температура. В замене двадцатиметрового участка задействованы несколько бригад и тяжелая спецтехника.</p>
      <p>На время восстановления участка подача ресурса в дома и социальные объекты приостановлена, но коммунальщики обещают, что тепло вернётся в дома волгоградцев уже утром десятого декабря.</p>
