      <h1>¿Calificadoras verán con otros ojos a Pemex tras descubrir nuevo Yacimiento petrolero? | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XagMiZz4wVY" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Enrique Galván Ochoa, analista de temas económicos, informa que este fin de semana se informó que el pozo petrolero Quesqui tiene reservas por 500 millones de barriles de petróleo crudo, lo que representa el descubrimiento más grande de la compañía en los últimos 30 años, con miras a levantar la productividad que registra caídas desde 2004. 20 asociaciones siguen en la carrera para conseguir el registro de partido político, incluyendo una organización de Elba Esther Gordillo.</p>
