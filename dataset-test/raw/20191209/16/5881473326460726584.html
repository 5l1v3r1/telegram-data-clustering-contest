      <h1>Американское подразделение биткоин-биржи Huobi объявило о закрытии</h1>
      <address>
        <time datetime="2019-12-09T16:33:03+00:00">09 Dec 2019, 16:33</time>
      </address>
      <p>Американский партнер биржи Huobi Global — HBUS — заявил о приостановке всех торговых операций и закрытии площадки.</p>
      <figure>
        <iframe data-src="https://twitter.com/HBUSofficial/status/1203894768561901568?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Обслуживание клиентов прекратится 15 декабря, а вывести средства необходимо до 31 января.</p>
      <p>Биржа пообещала вернуться после стратегической реструктуризации, но не раскрыла других подробностей.</p>
      <p>Напомним, Huobi Global <a href="https://forklog.com/huobi-global-prekratit-obsluzhivanie-rezidentov-ssha/">прекратила</a> обслуживание резидентов США в начале ноября и перенаправила их на HBUS.</p>
      <p>Американское подразделение просуществовало с июля 2018 года.</p>
