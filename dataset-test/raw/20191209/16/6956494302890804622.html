      <h1>Vulcão White Island entrou em erupção enquanto turistas visitavam a ilha</h1>
      <address>
        <time datetime="2019-12-09T16:11:00+00:00">09 Dec 2019, 16:11</time>
      </address>
      <figure>
        <video src="https://d23t0mtz3kds72.cloudfront.net/2019/12/vulcao_20191209160848/mp4/vulcao_20191209160848.mp4"/>
        <figcaption>Cerca de 50 turistas estavam na ilha desabitada de Whakaari, na Nova Zelândia, quando o vulcão entrou em erupção. Há pelo menos cinco mortos confirmados e 23 pessoas foram resgatadas.</figcaption>
      </figure>
      <p>As autoridades estabeleceram um perímetro de segurança ao redor da ilha, que é visitada anualmente por cerca de 10 mil pessoas.</p>
