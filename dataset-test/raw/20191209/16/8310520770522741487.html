      <h1>国行版Switch外包装疑似曝光 将于明天正式发售</h1>
      <address><time datetime="2019-12-09T16:43:00+00:00">09 Dec 2019, 16:43</time> by <a rel="author">raymon725</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/733.htm">
          <pic src="https://static.cnbetacdn.com/topics/d071c8f8a791884.png"/>
        </a>
      </p>
      <p>之前我们报道过“京东国行Switch预约破10万 网友大喊我太难了”这则新闻，有玩家在购买别的版本之后大喊“后悔”，直接“真香”打脸。<b>今日，一个名为“chinesenintendo”的推主在推特上曝光了Switch国行版包装照，图片真实性未知，玩家们看看参考下。</b></p>
      <hr/>
      <p>
        <b>京东腾讯国行Switch预售链接：</b>
        <a href="https://c.duomai.com/track.php?site_id=242986&amp;euid=&amp;t=https://item.jd.com/100010343852.html">
          <b>→点我跳转</b>
        </a>
      </p>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1209/bc43b37e21e43e4.png"/>
      </figure>
      <p>国行版Switch将于2019年12月10日凌晨正式发售，标准定价2099元。</p>
