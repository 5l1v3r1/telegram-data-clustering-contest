      <h1>Falta de oportunidade leva à reincidência, diz juiz de execução penal</h1>
      <address>
        <time datetime="2019-12-09T16:00:00+00:00">09 Dec 2019, 16:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CA0SOryxTUY" width="790" height="450" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Piauí é um dos primeiros estados a receber o Escritório Social, um programa do Conselho Nacional de Justiça (CNJ) <a href="https://cidadeverde.com/noticias/313747/justica-presente-inaugura-escritorio-social-no-forum-em-teresina-nesta-segunda">voltado para o acompanhamento de pessoas egressas que saem do sistema prisional</a>. A iniciativa se soma ao Programa Reconstruindo Vidas, promovido pela Vara de Execuções Penais de Teresina.</p>
      <p>Em entrevista à TV Cidade Verde nesta segunda-feira (9), o  juiz titular da vara de Execuções, Vidal de Freitas, apontou que o programa quer criar alternativas sociais e financeiras de reinserção para condenados pela justiça.</p>
      <p>“Na realidade, um grande problema que existe hoje é no tocante à reincidência, pessoa que cometeram o crime, foram condenadas, saem do sistema prisional e, por diversos motivos e, em especial, pela falta de oportunidades, porque em diversos locais, como aqui no Piauí, as empresas só contratam pessoas com apresentação de certidão negativa criminal”, apontou.</p>
      <p>Segundo o juiz, o Escritório Social quer acompanhar apenados e familiares na reinserção no mercado de trabalho. Em um programa já executado pela Vara no Piauí, 532 pessoas foram cadastradas e 332 capacitadas por instituições parcerias. Dessas, 38 foram contratadas.</p>
      <p>“Significa menor quantidade de crimes, menor número de vítimas. Essas pessoas deixando a vida criminal, diminuem a violência porque essas pessoas não voltam a cometer crimes”, afirmou Vidal.</p>
      <p>O Brasil ainda não possui uma política pública voltada para egressos do sistema penitenciário. Para Gabriela Lacerda, coordenadora do Escritório Social no Piauí, o Escritório Social atende em diversas áreas sociais.</p>
      <p>“O Escritório age com uma série de políticas públicas, desde moradia e habitação, saúde, alimentação, documentação , qualificação profissional. De acordo com a demanda que o egresso traz, traça-se uma série de articulações de serviços”, explicou. </p>
      <p>O programa do CNJ foi reconhecido pela Organização das Nações Unidas</p>
