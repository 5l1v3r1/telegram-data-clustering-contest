      <h1>عکس/ جدول رده بندی لیگ برتر بعد از توقف استقلال برابر پیکان</h1>
      <address>
        <time datetime="2019-12-09T16:20:53+00:00">09 Dec 2019, 16:20</time>
      </address>
      <p>
        <i>در پایان روز اول هفته چهاردهم لیگ برتر، استقلال علی رغم توقف برابر پیکان به خاطر تساوی ۱-۱ شهر خودرو و سپاهان با ۲۶ امتیاز صدرنشین ماند. تراکتور هم با شکست برابر ماشین سازی به رده نهم سقوط کرد.</i>
