      <h1>衝突ひき逃げか、乳児が死亡　兵庫・西宮の交差点</h1>
      <address><time datetime="2019-12-09T16:26:35+00:00">09 Dec 2019, 16:26</time> by <a rel="author">毎日新聞</a></address>
      <p>　9日午後7時ごろ、兵庫県西宮市甲子園浜田町の市道交差点で車同士が衝突する事故があり、一方の車が横転、乗っていた同県尼崎市の0歳の男児が死亡した。もう一方の車は現場を走り去り、県警甲子園署が道路交通法違反（ひき逃げ）などの疑いで捜査している。</p>
      <p>　同署によると、横転した車を運転していた母親も軽傷。別の息子（3）も同乗していたが、大きなけがはなかった。現場は信号機のない交差点で、横転した車が直進して進入した。左方向から走ってきたもう一方の車とぶつかったとみられる。（共同）</p>
