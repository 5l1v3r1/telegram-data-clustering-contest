      <p>El presidente Andrés Manuel López Obrador dijo que los tiempos ya están muy encima para aprobar el nuevo tratado de comercio con Estados Unidos y Canadá, por lo que pidió a Nancy Pelosi, líder de la Cámara de Representantes de Estados Unidos, que se decida sobre este tema y lo aprueben. Sostuvo que México ha cumplido cabalmente lo que le corresponde y consideró que es un buen acuerdo para la economía.</p>
