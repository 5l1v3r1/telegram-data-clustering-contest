      <h1>Mianmar az ENSZ bírósága előtt</h1>
      <address><time datetime="2019-12-09T16:39:00+00:00">09 Dec 2019, 16:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BSd97xSYfIo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Nobel-békedíjas mianmari vezető, Aung Szan Szu Csí igyekszik megvédeni országát a népirtás vádjával szemben az ENSZ Nemzetközi Bírósága előtt Hágában.</p>
      <p>Az ázsiai országot azzal vádolják, hogy hadserege 2017-ben népirtást hajtott végre és emberiesség elleni bűnöket követett el a muszlim rohingja kisebbség ellen.</p>
      <p>A világszervezet tényfeltáró missziója szerint katonák nőket és gyerekeket erőszakoltak meg csoportosan, és falvakat romboltak le. Emiatt több mint 700 ezer rohingja menekült Bangladesbe.</p>
      <p>"A katonák fölgyújtották apám házát, úgy, hogy a szüleim éppen bent voltak. Elevenen megégtek. A katonaság mindent elvett tőlük” - mondja egy menekült.</p>
      <p>Egy keskeny földnyelven több ezer rohingja vágott neki a határnak, hogy átjusson Bangladesbe. Hetekig, sőt akár hónapokig várakoztak.</p>
      <p>Kutupalong a legnagyobb menekülttábor Banglades délkeleti részén. Több mint 600 ezer ember zsúfolódott össze itt. A mianmari rohingják túlnyomó többsége nem kapja meg a menekültstátust. Az Euronews riporterének sokan beszéltek atrocitásokról.</p>
      <p>"A katonaság eljött hozzánk, és elvitték a férjemet. Terhes voltam. Este visszajöttek, és engem is elhurcoltak. Egy bozótba vittek, és öten-hatan megerőszakoltak” - idézi föl a szörnyűségeket egy nő.</p>
      <p>"Nagyon rosszul érzem magam amiatt, hogy sok embert megöltek a katonák. Borzasztó belegondolni, hogy sok muzuImánt megkínoztak és megöltek a szemünk láttára. Rengeteg embert."</p>
      <p>Mohammeddel egy összetákolt táborban találkoztunk Lédában. Öt családtagját veszítette el, két lányát és testvéreit.</p>
      <p>"Sok bűncselekményt láttam a saját szememmel. Láttam, amint elraboltak embereket, láttam nők csoportos megerőszakolását, és azt is, hogy gyerekeket a tűzbe dobtak. A falumat leégették.”</p>
      <p>Mianmar egyre nagyobb nemzetközi nyomással szembesül a rohingjaválság miatt. A kormány vizsgálatot ígért, de kevés embert büntettek meg eddig. Sokan követelték, hogy vonják vissza Aung Szan Szu Csí Nobel-békedíját amiért nem ítélte el a gyilkosságokat.</p>
