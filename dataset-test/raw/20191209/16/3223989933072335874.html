      <h1>Отставка Садретдиновой, жалобы на маршрутку, неделя нацпроекта «Культура» и Дворец для граций. О чём говорили на аппаратном совещании</h1>
      <address><time datetime="2019-12-09T16:12:00+00:00">09 Dec 2019, 16:12</time> by <a rel="author">Егор Титов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s652fdWgiCs" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Губернатор провёл аппаратное совещание в областной детской школе искусств. Но в начале заседания говорили не о вопросах культуры, а о безответственности отдельных чиновников.</b>
      </p>
      <hr/>
      <p>Сергей Морозов отметил, что жители региона возмущаются тем, что они не сдерживают своих обещаний. В частности, это касается дольщиков дома № 5 по улице Панорамной. В связи с этим губернатор распорядился освободить от занимаемой должности министра строительства и архитектуры Алсу Садретдинову.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Именно вот так будем подходить. Обещали – сделайте, не сделали – лучше всего попросить прощения и вымолить свои грехи, либо заявление на стол и до свидания.</blockquote>
      <p>Предупредил в очередной раз об ответственности глава Ульяновской области и руководителей муниципалитетов. До 31 декабря должны быть разработаны дизайн-проекты всех дворов и общественных пространств, которые ждёт благоустройство.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Не сделаете – я вполне официально заявляю, перечисления денег не будет. Потому что все попытки идти вам навстречу заканчиваются не очень хорошо. Потому что вы срываете сроки, а потом делаете всё некачественно, что приводит к тому, что люди возмущаются или начинают интересоваться правоохранительные органы.</blockquote>
      <p>Ещё одно невыполненное обещание касается маршрута № 28. Губернатор отметил, что ему приходит большое количество жалоб на несвоевременное движение автобусов. Люди готовы уже жаловаться президенту России Владимиру Путину.</p>
      <p>
        <b>Сергей ПАНЧИН – ГЛАВА ГОРОДА УЛЬЯНОВСКА</b>
      </p>
      <blockquote>- Завтра в 6 утра приглашаем руководителя этого маршрута, будем ставить вопрос о разрыве договора с перевозчиком и в течение недели наведём порядок. Сам лично я также по этому маршруту поеду.</blockquote>
      <p>Губернатор поручил усилить контроль за регулярностью общественных перевозок. Обратил глава региона внимание на то, что эта проблема касается не только города. Во многих районах люди не могут уехать в райцентр и пользуются такси. Главы муниципалитетов должны взять на себя решение этой проблемы.</p>
      <p>На аппаратном совещании были подведены итоги недели национального проекта «Малое и среднее предпринимательство и поддержка индивидуальной предпринимательской инициативы». Центральным событием недели стал XI бизнес-форум «Деловой климат в России».</p>
      <p>
        <b>Марина АЛЕКСЕЕВА – ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Пожалуй, это самая масштабная неделя национального проекта из всех трёх в текущем году реализованных. Хочу отметить, что общее число участников форума в этом году превысило 2 тысячи человек. Это 15 регионов и 5 стран мира. Хочу отметить, что более 50 мероприятий прошло.</blockquote>
      <p>Губернатор поручил руководителям муниципальных образований подготовить свои инвестиционные послания. Также глава региона выступил с инициативой активизировать диалог с самыми успешными муниципалитетами в стране. Их опыт должен перениматься в Ульяновской области. В том числе руководители из других регионов будут приглашаться на работу в нашу область.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Я сейчас рассматриваю возможность, потому что будет существенное обновление работы правительства, многим министрам, зампредам, председателям предложить поехать и проявить себя в муниципальных образованиях. Почему нет.</blockquote>
      <p>Неделя нацпроекта по развитию предпринимательства завершилась, началась неделя национального проекта «Культура». Старт ей был дан на аппаратном совещании в областной детской школе искусств.</p>
      <p>Выделенные деньги на реализацию нацпроекта в этом году освоены на 85 процентов. В правительстве нет сомнений, что до конца года результат будет стопроцентным.</p>
      <p>
        <b>Екатерина УБА – ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- В целом на сегодняшний день можно констатировать, что реализация этого проекта на территории региона в 2019 году осуществляется достаточно успешно. Потому что контрольные точки не нарушены, и, по оперативным данным, за 11 месяцев один из самых главных показателей – рост посещаемости учреждений культуры - уже вышел на ту заявленную цифру, которую мы ставили по итогам года.</blockquote>
      <p>По итогам нацпроекта «Культура» в этом году отремонтирован театр кукол, запущен проект земского театра. В следующем году будут открыты ещё два земских театра – в Солдатской Ташле и Карсуне. Закуплены музыкальные инструменты для областной детской школы искусств и продолжается её ремонт.</p>
      <p>
        <b>Евгения СИДОРОВА – МИНИСТР ИСКУССТВА И КУЛЬТУРНОЙ ПОЛИТИКИ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- На укрепление материально-технической базы школы выделено порядка 12 миллионов рублей. Благодаря этому мы завершили ремонтные работы по фасаду, входной группы, учебного кабинета, электромонтажные работы, забора и ворот, и в этом году завершаем ремонтные работы по кровле этого здания.</blockquote>
      <p>В следующем году школа отметит 80-летие со дня своего создания. Предполагается присвоить ей имя Губернаторской школы для одарённых детей и создать на её базе центр по воспитанию резерва для Дельфийских игр.</p>
      <p>В завершение аппаратного совещания губернатор сообщил, что подписал распоряжение о строительстве Дворца художественной гимнастики. До конца 2020 года необходимо выйти на завершающий этап. Дворец будет носить название «Татьяна-Арена» в честь знаменитой ульяновской гимнастки и тренера Татьяны Грибковой.</p>
