      <h1>El día 10 de diciembre habrá un Nintendo Direct con novedades de juegos indie para Nintendo Switch</h1>
      <h2>Tendrá una duración de cerca de 20 minutos y contará con la presencia de novedades indie jugables para la plataforma.</h2>
      <address><time datetime="2019-12-09T16:12:00+00:00">09 Dec 2019, 16:12</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199797/el-da-10-de-diciembre-habr-un-nintendo-direct-con-novedades/%C3%81lvaro%20Castellano" target="_blank">Álvaro Castellano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gqffUw37e5w" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Nintendo</b> ha anunciado este mismo mediodía que mañana día <b>10 de diciembre</b> habrá un <b>Indie World</b> en el que presentarán abundantes novedades sobre los futuros lanzamientos del mercado indie para la videoconsola <a href="https://www.3djuegos.com/juegos/nintendo-switch/">Nintendo Switch</a>.</p>
      <p>El evento tendrá una duración de unos <b>20 minutos</b> y se celebrará a las <b>19:00 horas de España</b>, aunque puedes consultar desde este enlace cuándo comenzará en <a href="https://www.timeanddate.com/worldclock/fixedtime.html?msg=Nintendo+Direct+-+Indie+World&amp;iso=20191210T19&amp;p1=141&amp;ah=20">tu franja horaria</a>. Está concebido como los habituales <b>Nintendo Direct</b>, aunque en esta ocasión orientado en exclusiva hacia el mercado indie.</p>
      <p>"Nintendo te invita a conectarte mañana, martes, 10 de diciembre, a las 19:00 hora peninsular española, para ver una nueva retransmisión en directo de Indie World, la video presentación periódica en la que la compañía revela lo que está por venir en cuanto a <b>novedades indies</b> jugables para Nintendo Switch", explican en nota de prensa. "La presentación '<b>Indie World - 10.12.19 (Nintendo Switch)</b>' durará alrededor de 20 minutos y podrá seguirse desde el canal de YouTube de Nintendo España".</p>
      <p>Para verlo en directo y compartir tus opiniones con la comunidad de <b>3DJuegos</b> basta con que estés conectado a la hora señalada en esta misma noticia, donde podrás seguirlo en vivo.</p>
