      <h1>Синоптики рассказали, какой будет зима на Дону</h1>
      <h2>В декабре обещают туманы и всплески тепла. Пока неизвестно, будет ли снег в новогоднюю ночь.</h2>

      <p>Всплески тепла, ожидаемые в 20 числах декабря, пока не позволяют сделать точный прогноз о том, какой будет погода в новогоднюю ночь, неизвестно, выпадет ли снег. При этом, в целом предстоящая зима не должна преподнести погодных сюрпризов. Также синоптики прогнозируют раннюю и теплую весну.<br/><br/>«Зима у нас по температурному режиму ожидается около нормы, это с декабря по февраль, а в марте температура будет уже выше нормы», - прокомментировала ведущий синоптик Ростовского гидрометцентра Ольга Чупрова.<br/><br/>Ранее синоптики уже рассказали о том, какой будет погода в декабре. Осадков обещают меньше нормы, возможны туманы.<br/><br/>«От минус 2 градусов на севере и до плюс 2 градусов на юге. К концу недели распространится влияние холодного антициклона, температура понизится, осадки прекратятся. Температура ночная будет в пределах от 0 до минус 7 градусов, в северных районах будет понижаться до 10-13 градусов мороза, дневная же будет колебаться от минус 4 на севере, до плюс 3 на юге», - сообщила ведущий синоптик Ростовского гидрометцентра Ольга Чупрова.<br/><br/>Во второй декаде прогнозируют повышение температуры воздуха, гололед, а также несколько морозных дней.<br/><br/>«В третью декаду ожидается в отдельные осадки, температура воздуха - минус 4-9 градусов. В отдельных районах понижение до минус 1416 градусов. Но в середине третьей декады ожидается всплеск тепла», - добавила ведущий синоптик Ростовского гидрометцентра Ольга Чупрова.</p>
