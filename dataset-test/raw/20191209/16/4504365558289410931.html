      <h1>Repara municipio 3 mil 500 baches en una semana</h1>
      <address><time datetime="2019-12-09T16:22:00+00:00">09 Dec 2019, 16:22</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4EUfcvp7xyg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- De acuerdo a datos proporcionados por el ayuntamiento, del dos al siete de diciembre, se repararon o taparon alrededor de 3 mil 500 baches en la ciudad.</p>
      <p>Mario Vázquez Robles, coordinador de gabinete del municipio, explicó que tan solo en la semana pasada, se aplicaron 215 metros cúbicos de material, lo que representan tres mil pies metros cuadrados de bacheo.</p>
      <p>Respecto a este programa intensivo de bacheo, dio a conocer que esta semana estarán trabajando en lo siguientes puntos:</p>
      <p>-avenida Dostoyevsky a partir de la avenida tecnológico hacia el poniente</p>
      <p>-calle Porfirio Parra de poniente a oriente</p>
      <p>-calles Gustavo Flaubert y América latina</p>
      <p>-avenida tecnológico en el sentido de norte a sur desde la Agustín Melgar,</p>
      <p>-avenida Antonio de Montes desde las Américas.</p>
      <p>-avenida Deza y Ulloa con cruce en calle 57</p>
    </article>
