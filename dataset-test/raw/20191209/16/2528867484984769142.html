      <h1>【新股掛牌】ＮＯＭＡＤ首掛收報０﹒２８元，低招股價三成</h1>
      <address>
        <time datetime="2019-12-09T16:11:00+00:00">09 Dec 2019, 16:11</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》馬來西亞網絡服務供應商ＮＯＭＡＤ　ＴＥＣＨ（０８６４５）<br/>今日首掛，收報０﹒２８元，較招股價０﹒４元低３０％。以每手６０００股計，不計手續費，<br/>每手蝕７２０元。<br/>　　該股今日高開１﹒２５％，報０﹒４０５元。隨後即抽高至全日最高位的０﹒４３元，惟後<br/>勁不繼上午已跌穿招股價。其後走勢一路走低，最低曾見０﹒２７５元。（ｋｓ）</p>
