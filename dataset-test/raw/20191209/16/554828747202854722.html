      <h1>La construction de la fusée pour la Lune en bonne voie</h1>
      <h2>Le directeur de la Nasa a annoncé que le premier étage de la prochaine fusée pour la Lune est fini, avec un premier vol d'essai prévu pour 2021.</h2>
      <address><time datetime="2019-12-09T16:19:00+00:00">09 Dec 2019, 16:19</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xUPyVWTs1kY" width="465" height="287" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Après des milliards de dollars dépensés, le premier étage du premier exemplaire du lanceur géant SLS de la Nasa est terminé, a dit le patron de la Nasa lundi en promettant que l'agence spatiale tiendrait son calendrier du retour sur la Lune en 2024.</p>
      <p>«Premier étage complètement assemblé» proclamait lundi une gigantesque affiche à l'intérieur du site d'assemblage de Michoud à La Nouvelle Orléans, où repose, couché, l'étage principal du Space Launch System (SLS), construit par Boeing pour la Nasa.</p>
      <h3>Plus grande que la Statue de la Liberté</h3>
      <p>Cet étage de couleur orange, équipé de quatre moteurs, mesure 60 mètres de hauteur et contiendra 2,7 millions de litres d'hydrogène et d'oxygène liquides. Son rôle sera de pousser la capsule habitée Orion à une vitesse suffisamment élevée (39 000 km/h) pour qu'elle puisse s'arracher à la gravitation terrestre et partir vers la Lune.</p>
      <p>Au total, la fusée SLS sera plus grande que la Statue de la Liberté et plus puissante que la célèbre Saturn V qui emmena les astronautes américains vers la Lune de 1969 à 1972. Cette fois le programme ne s'appelle pas Apollo mais Artémis. La mission Artémis 1, initialement prévue en 2020, décollera vraisemblablement en juin 2021, selon un rapport d'audit indépendant. Ce premier vol d'essai se fera sans astronaute.</p>
      <h3>Une facture totale de 50 milliards de dollars</h3>
      <p>«Nous allons prouver ses capacités, nous allons l'envoyer au Cap (Canaveral), et nous serons prêts à renvoyer des astronautes américains sur la Lune», a déclaré Jim Bridenstine, administrateur de la Nasa. Il a répété que la mission Artémis 3, celle qui enverra des astronautes fouler le sol lunaire, aura lieu d'ici cinq ans comme demandé par Donald Trump: «Notre but est d'envoyer la première femme et le prochain homme au pôle Sud de la Lune en 2024».</p>
      <p>Les dépenses totales du programme de retour sur la Lune, en incluant SLS, Orion et les installations au sol, avoisinent 34 milliards de dollars à ce jour, selon l'inspecteur général de la Nasa. D'ici le premier vol Artémis, la facture totale aura atteint 50 milliards (dont 8 milliards pour la seule première SLS), pour des fusées qui, contrairement à une nouvelle génération de lanceurs par SpaceX ou Blue Origin, ne sont pas réutilisables.</p>
