      <h1>“Gemeente moet achter bewoners versterkingswoningen staan”</h1>
      <address><time datetime="2019-12-09T16:54:00+00:00">09 Dec 2019, 16:54</time> by <a rel="author">Sebastiaan Scheffer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1yL1Y1Ovr8k" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>De gemeente Groningen moet achter de bewoners van versterkingswoningen gaan staan. Met die oproep komt de SP maandag waarbij de partij gesteund wordt door het CDA, de Stadspartij en de Partij voor de Dieren.</b>
      </p>
      <p>Aanleiding voor de oproep is het nieuws van afgelopen weekend dat de verhuizing van bewoners van de Jan Zijlstraat in Ten Post naar tijdelijke wisselwoningen voor onbepaalde tijd is uitgesteld. “In de week van Kerstmis zouden de bewoners verhuizen zodat hun woningen gesloopt en vervangen kunnen worden door aardbevingsbestendige nieuwbouwwoningen”, zegt Jimmy Dijk van de SP. “Dat is nu uitgesteld en dat zorgt bij deze bewoners voor ontzettend veel onrust. Vergeet niet dat deze mensen al jarenlang in de ellende zitten.”</p>
      <p>De partij heeft voor komende woensdag een spoedberaad aangevraagd. “Het wordt tijd dat de gemeente achter deze bewoners gaat staan en dat de druk wordt opgevoerd voor een goede oplossing. Hier in Ten Post wordt één van de eerste onderdelen van de versterkingsoperatie uitgevoerd. De komende jaren moeten er nog honderden andere huizen ook versterkt worden. Als het al zo begint dan maken wij ons heel veel zorgen.”</p>
