      <h1>Podľa Joe Trendyho je Selassie zbytočný youtuber, odhaľuje aj jeho vzťah s Gogom</h1>
      <address><time datetime="2019-12-09T16:27:00+00:00">09 Dec 2019, 16:27</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Najnovšia Joe Trendy Show odhaľuje zaujímavosti zo Selassieho života a prezrádza zaujímavosti o vzťahu Goga a ostatných youtuberov.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oH0dq_oQWh4" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Show Joe Trendyho</b> ide pomaly, ale isto do veľkého finále, ktoré bude pre mnohých veľkým prekvapením. Do kresla pre hosťa dokázal dostať človeka, ktorý je známy tým, že je veľmi vyťažený, viac sa však dozvieš už o dva týždne. V aktuálnom pokračovaní uvidíš youtubera <b>Selassieho</b>, ktorý rovnako ako všteci ostatní, oľutoval účasť už po prvej otázke. </p>
      <p>Stand up komik si totiž myslel, že Selassie má stále dredy a všetky múdre otázky, ktoré mal pripravené, sa týkali tohto účesu. Chcel sa ho pýtať na drogy a festival Uprising, nakoniec sa aspoň dozvedel, aký je jeho vzťah s kolegom <b>Gogom</b> a párkrát urazil jeho tvorbu. </p>
      <p>Joe Trendy to často so svojimi respondentmi nemá jednoduché, keďže sa naučili, že mu môžu jeho nemiestne poznámky vrátiť a inak to nebolo ani v tomto prípade. V niektorých momentoch aj on sám stratil reč a my sa už nevieme dočkať, ako to dopadne s tajným hosťom v nasledujúcom diele. </p>
