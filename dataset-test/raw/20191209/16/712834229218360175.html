      <h1>iPhone 12, SE 2 và loạt sản phẩm Apple sẽ ra mắt năm 2020</h1>
      <address><time datetime="2019-12-09T16:17:20+00:00">09 Dec 2019, 16:17</time> by <a rel="author">Zing.vn</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_12_07/ip/iphone-12-se-2-va-loat-san-pham-apple-se-ra-mat-nam-2020.png"/>
        <figcaption><b>iPad Pro thế hệ mới</b> - Nguồn tin từ Bloomberg cho rằng Apple đang lên kế hoạch sản xuất thế hệ iPad Pro mới với việc tích hợp thêm hệ thống camera 3D. Nguồn tin này cũng cho biết hãng công nghệ Mỹ sẽ tập trung nhiều nguồn lực để thúc đẩy công nghệ thực tế ảo vào năm 2021 và 2022. Hiện tại, thiết kế và các thông số kỹ thuật của máy vẫn chưa được tiết lộ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_12_07/ip/iphone-12-se-2-va-loat-san-pham-apple-se-ra-mat-nam-2020-Hinh-2.png"/>
        <figcaption><i>iPhone SE 2</i> - Nguồn tin từ Nikkei và Bloomberg cho rằng Apple sẽ ra mắt một chiếc iPhone "giá rẻ" với thiết kế có nhiều điểm tương đồng iPhone 8. Nguồn tin này cũng tiết lộ máy sẽ được giới thiệu vào quý I/2020. Nhà phân tích Ming-Chi Kuo tiết lộ thêm máy sẽ được trang bị con chip A13 cùng dung lượng RAM 3 GB, bộ nhớ trong tùy chọn 64/128 GB. Một số dự đoán cho rằng phiên bản cấu hình thấp nhất sẽ có giá 399 USD.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_12_07/ip/iphone-12-se-2-va-loat-san-pham-apple-se-ra-mat-nam-2020-Hinh-3.png"/>
        <figcaption>iPhone 12 - Nguồn tin của trang Hàn Quốc ETNews cho biết Apple sẽ giới thiệu 3 kích thước màn hình iPhone trong năm 2020, bao gồm 5,4 inch, 6,1 inch và 6,7 inch. Như vậy, chiếc iPhone cao cấp nhất năm 2020 sẽ có màn hình lớn hơn mẫu 11 Pro Max năm nay. Nguồn tin này cũng cho rằng đây sẽ là model đầu tiên của Apple hỗ trợ kết nối 5G.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_12_07/ip/iphone-12-se-2-va-loat-san-pham-apple-se-ra-mat-nam-2020-Hinh-4.png"/>
        <figcaption>Apple Watch 6 - Thiết bị đeo tay thế hệ thứ 6 của Apple được dự đoán sẽ có thêm tính năng theo dõi giấc ngủ. Theo MacRumors, chiếc smartwatch mới này sẽ được trang bị bộ xử lý mới có hiệu suất nhanh hơn cũng như cải thiện khả năng chống nước.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_12_07/ip/iphone-12-se-2-va-loat-san-pham-apple-se-ra-mat-nam-2020-Hinh-5.png"/>
        <figcaption>AirTags - 9to5Mac đưa tin Apple đang phát triển một phụ kiện giúp người dùng có thể theo dõi và tìm đồ bị thất lạc bằng iPhone. Một số nguồn tin cho biết thiết bị này giống như một thẻ nhỏ, được gắn vào các đồ vật dễ bị thất lạc như chìa khóa hoặc ví. Nó sẽ hoạt động tương tự tính năng Find My iPhone.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_12_07/ip/iphone-12-se-2-va-loat-san-pham-apple-se-ra-mat-nam-2020-Hinh-6.png"/>
        <figcaption>Kính thông minh - Đầu tháng 10, nguồn tin từ Bloomberg cho biết Apple sẽ ra mắt chiếc kính AR đầu tiên của hãng vào năm 2020. Nguồn tin từ MacRumors cho rằng nhiều khả năng thiết bị này sẽ có tên Apple Glass.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_12_07/ip/iphone-12-se-2-va-loat-san-pham-apple-se-ra-mat-nam-2020-Hinh-7.png"/>
        <figcaption>Gói dịch vụ Apple TV+, Apple News và Apple Music - Nguồn tin từ Bloomberg cho rằng Apple sẽ ra mắt thuê bao trọn gói cho ba dịch vụ của hãng. Động thái này giúp thúc đẩy doanh thu của gã khổng lồ công nghệ Mỹ ở mảng dịch vụ. Đồng thời, nó cũng giúp hãng giữ chân người dùng lâu hơn với các nền tảng của mình.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/ctvlanbanh/2019_12_07/ip/iphone-12-se-2-va-loat-san-pham-apple-se-ra-mat-nam-2020-Hinh-8.png"/>
        <figcaption>Loa HomePod giá rẻ - Bloomberg cho rằng Apple sẽ làm mới chiếc loa thông minh của hãng bằng một phiên bản có giá rẻ hơn vào năm 2020. Thay vì sử dụng 7 loa vệ tinh như hiện nay, HomePod giá rẻ sẽ chỉ được trang bị 2 hoa nhỏ. Những tính năng khác như ra lệnh bằng giọng nói với Siri vẫn sẽ được giữ nguyên.</figcaption>
      </figure>
