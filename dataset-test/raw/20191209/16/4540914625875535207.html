      <h1>Ostukraine-Konflikt: Friedensgipfel in Paris</h1>
      <address><time datetime="2019-12-09T16:58:14+00:00">09 Dec 2019, 16:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xkrhFaj4Evk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor dem mit Spannung erwarteten Gipfel zur Entschärfung des Ostukraine-Konflikts haben in Kiew in der Nacht mehrere Hundert Menschen demonstriert.</p>
      <p>Sie forderten den ukrainischen Präsidenten Wolodymyr Selenskyj auf, dem Druck Moskaus nicht nachzugeben und am Verhandlungstisch keine Kompromisse zugunsten Russlands einzugehen.</p>
      <h3>Deutschland und Frankreich wollen vermitteln</h3>
      <p>Zu dem Gipfel im Pariser Élyséepalast kommen Frankreichs Staatschef Emmanuel Macron und die deutsche Bundeskanzlerin Angela Merkel mit Selenskyj und dem russischen Präsidenten Wladimir Putin zusammen.</p>
      <p>Der Kreml-Chef trifft dabei zum ersten Mal persönlich auf Selenskyj. Beide Präsidenten hatten bislang nur miteinander telefoniert, um den Konflikt in den von den Separatisten kontrollierten Gebieten zu lösen.</p>
      <p>Speziell in den ostukrainischen Gebieten Donezk und Luhansk stehen sich ukrainische Regierungstruppen und prorussische Separatisten seit fünf Jahren gegenüber.</p>
      <p>In der Region um Luhansk ist die Organisation für Sicherheit und Zusammenarbeit in Europa (OSZE) vor Ort, um den Rückzug der Separatisten zu überprüfen.</p>
      <h3>Selenskyj bereit für Gespräche</h3>
      <p>Der Direktor für Militär- und Rechtsforschung in Kiew, Alexandr Musiyenko, sagte, dass der ukrainische Präsident bereit sei für Friedensgespräche. Das heiße aber nicht, dass er sämtliche Forderungen, die der Kreml gestellt hat, erfüllen wolle, was viele ukrainische Analysten derzeit behaupten würden. Einem möglichen Dialog stehe er pragmatisch gegenüber. Und er sei bereit, so Musiyenko, Kompromisse einzugehen, hier wolle Selenskyj jedoch nicht zu weit gehen.</p>
      <p>Bei dem Friedensgipfel ist Medienberichten zufolge nicht mit einem großen Durchbruch zu rechnen. Allerdings wird das persönliche Treffen Putins mit Selenskyj in Paris von den Gastgebern bereits als Erfolg verbucht.</p>
