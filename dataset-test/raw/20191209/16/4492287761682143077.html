      <h1>"Der Bachelor" 2020: Das sind die Kandidatinnen</h1>
      <address>
        <time datetime="2019-12-09T16:08:45+00:00">09 Dec 2019, 16:08</time>
      </address>
      <p>Auch 2020 buhlen wieder 22 Singledamen um die Gunst des Bachelors. Wir stellen die alleinstehenden Schönheiten vor.</p>
      <figure>
        <img src="https://i0.gmx.ch/image/572/34252572,pd=3/bachelor-2020-anna.jpg"/>
        <figcaption>Für Anna ist das seit 30 Jahren währende Eheglück ihrer Eltern ein Ideal, das sie sich auch für sich wünscht. Warum die 27-Jährige diesen Traum ausgerechten mit "Der Bachelor" zu verwirklichen versucht, wo es noch kein Paar vor den Traualtar geschafft hat, bleibt unklar. Aber man darf die Hoffnung niemals aufgeben.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/570/34252570,pd=2/bachelor-2020-birgit.jpg"/>
        <figcaption>Eine Sache haben der neue Bachelor Sebastian und Kandidatin Birgit schon mal gemeinsam: Ein Tag ohne Sport ist ein verlorener Tag. Da sollte sich doch die ein oder andere Trainingseinheit einrichten lassen. Ausserdem klingt "Birgit und der Bachelor" so gut, dass die 26 Jahre alte Österreicherin einfach Chancen bei Sebastian haben muss.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/568/34252568,pd=1/denise-jessica.jpg"/>
        <figcaption>Doch es gibt starke Konkurrenz, denn auch das Leben von Denise-Jessica (kurz DJ) wird vom Sport dominiert. Eine Profi-Tenniskarriere musste die 26-Jährige zwar aus gesundheitlichen Gründen aufgeben, doch auf dem Court kann DJ dem Bachelor ja vielleicht noch etwas beibringen.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/566/34252566,pd=3/desiree.jpg"/>
        <figcaption>Von einer gebürtigen Brasilianerin erwartet man, dass sie Rhythmus im Blut hat - und so überrascht es nicht, dass Kandidatin Desiree bereits in Aussicht stellt: "Vielleicht tanze ich ein bisschen …" - ob die 27-Jährige die Hormone des Bachelors damit zum Tanzen bringt?<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/564/34252564,pd=2/diana.jpg"/>
        <figcaption>Im Fall von Diana wäre es besser, wenn Sebastian nicht zu sehr auf sie steht - denn das törnt die 22-Jährige so richtig ab. Begehrt möchte die jüngste im Bachelor-Bunde aber schon werden - ein amouröser Drahtseilakt.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/562/34252562,pd=3/isabelle.jpg"/>
        <figcaption>Beim Bachelor wird gerne ein bisschen gesüffelt. Wenn der Bachelor doppelt sieht, muss das aber nicht zwingend am Alkohol liegen. Vor ihm könnte auch Kandidatin Isabelle stehen - die nicht alleine bei RTL angerückt ist ...<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/544/34252544,pd=2/laureen.jpg"/>
        <figcaption>... auch ihre Zwillingsschwester Laureen (28) macht dem Bachelor 2020 schöne Augen. Lustige Verwechslungsgeschichten à la "Das doppeltes Lottchen" sind damit vorprogrammiert - ein Spass für die ganze Familie.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/560/34252560,pd=2.jpg"/>
        <figcaption>Vornamen mit dem Buchstaben J sind beim "Bachelor" 2020 überrepräsentiert. Den Anfang macht in dieser Galerie Jennifer R., eine von insgesamt fünf Jennys. Diese Jenni schreibt sich allerdings mit i, ist 24 Jahre alt und Versicherungskauffrau.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/558/34252558,pd=3.jpg"/>
        <figcaption>Jenny Nummer zwei trägt einen Doppelnamen und heisst vollständigerweise Jenny-Fleur. Sie ist 26 Jahre alt, kommt aus Dortmund und möchte einen grossen, durchtrainierten Mann an ihrer Seite. Da könnte der Bachelor - 1,91 Meter, Sixpack - vielleicht aushelfen.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/556/34252556,pd=2.jpg"/>
        <figcaption>Jenny Nummer drei heisst eigentlich Jenny-Jasmin und ist Zollbeamtin. Unter ihrer harten Schale verbirgt sich ein feinfühliger Kern, sagt die 25-Jährige. Ob der Bachelor diese Aussengrenze überwinden kann?<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/554/34252554,pd=3.jpg"/>
        <figcaption>Jenny S. ist die vierte Kandidatin mit diesem Vornamen. Die 26-Jährige sticht aber allein durch ihre vielen Tattoos aus der Masse der übrigen Jennys heraus. Auch ihr beruflicher Werdegang unterscheidet sich von den anderen: Nach einem körperlich fordernden Job bei der Müllabfuhr hat sich die Veganerin nun als Wimpernstylistin selbständig gemacht.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/552/34252552,pd=3.jpg"/>
        <figcaption>Auch Jenny T. (Nummer fünf) aus Köln sucht einen Mann - aber der muss sich hinter ihren beiden französischen Bulldoggen einreihen. Neben Hunden und Männern hat die 32 Jahre alte Tierpflegerin ausserdem ein Faible für Motorräder.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/550/34252550,pd=2.jpg"/>
        <figcaption>Jessi kommt aus der Schweiz und dürfte wackeren Trash-TV-Zuschauern bereits bekannt sein: Sie nahm 2018 an "Love Island" teil, allerdings ohne Erfolg. Die 23-Jährige ist bekennender Justin-Bieber-Fan - aber für ein fliegendes Einhorn würde sie selbst den Popstar stehen lassen.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/548/34252548,pd=1.jpg"/>
        <figcaption>Kandidatin Jessica sticht aus der Menge heraus, alleine schon wegen ihrer Körpergrösse von 1,80 Metern. Bei einem Mann ist der 29-Jährigen vor allem wichtig, dass er nicht kleiner ist als sie - der Bachelor (1,91 Meter) passt schon mal ins Beuteschema.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/546/34252546,pd=1.jpg"/>
        <figcaption>Nach fünf Jennys und zwei Jessis ist Judith die letzte Kandidatin mit einem J im Vornamen. Die gebürtige Spanierin spricht sechs Sprachen und beschreibt sich als "SEHR eifersüchtig". Daher ist die RTL-Show für sie auch eine Art Therapie. Kann ihr bei "Der Bachelor" geholfen werden?<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/542/34252542,pd=2.jpg"/>
        <figcaption>Leah Marie wünscht sich Mann und Kinder, verspürt mit ihren 23 Jahren aber noch "keinen Druck". Neben einer Familie plant die Hamburgerin ausserdem, ihr Studium der Rechtswissenschaften abzuschliessen. Das sollte kein Problem sein, denn Leah Marie beschreibt sich selbst als äusserst diszipliniert.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/540/34252540,pd=4.jpg"/>
        <figcaption>Prinz Harry ist Lindas absoluter Traummann! Da der aber längst vergeben ist, sucht die 24-Jährige nun eben bei "Der Bachelor" einen Märchenprinzen. Dass neben ihr noch andere Prinzessinnen um den Bachelor buhlen, bereitet der Essenerin keine Sorgen. "Wenn man mich anmacht, fauche ich zurück."<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/538/34252538,pd=1.jpg"/>
        <figcaption>Der Klimawandel treibt viele junge Leute um - da fällt Michele als bekennende Autoliebhaberin total aus der Reihe. Der PS-Fan beschreibt sich selbst als abenteuerlustig und etwas naiv.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/536/34252536,pd=1.jpg"/>
        <figcaption>Schadenssachbearbeiterin Natali hat 2019 bei "Deutschland sucht den Superstar" weder einen Plattenvertrag gewonnen noch einen Mann gefunden. Dem Bachelor würde die 24-Jährige durchaus etwas vorsingen, sofern er bei ihr die richtigen Tasten drückt.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/534/34252534,pd=1.jpg"/>
        <figcaption>Rebecca lebt zwar in Gütersloh, führt zusammen mit ihrer Schwester aber ein Hostel in Transsylvanien, wo sie Gäste aus aller Welt empfängt. Daher muss der Mann an der Seite der 26-Jährigen weltoffen und reisefreudig sein.<cite>© TVNOW/Arya Shirazi</cite></figcaption>
      </figure>
