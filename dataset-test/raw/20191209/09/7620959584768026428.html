      <h1>现代舞作品《插销》在沪上演</h1>
      <address>
        <time datetime="2019-12-09T09:23:00+00:00">09 Dec 2019, 09:23</time>
      </address>
      <figure>
        <img src="http://sh.xinhuanet.com/2019-12/09/../../138616352_15758510010231n.jpg"/>
      </figure>
      <p>    12月7日，编舞人古佳妮创作的现代舞作品《插销》在上海国际舞蹈中心上演。</p>
      <p>    三位舞者参考古代门锁“插销”的物理原理，借助道具，通过高强度舞蹈动作表达人与人之间的连接关系。 新华社记者 任珑 摄</p>
