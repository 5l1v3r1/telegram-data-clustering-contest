      <h1>神舟樂園明日起取消上市地位</h1>
      <address>
        <time datetime="2019-12-09T09:35:00+00:00">09 Dec 2019, 09:35</time>
      </address>
      <p>神舟樂園(<a href="http://stock360.hkej.com/quotePlus/00692">00692</a>)公佈，公司於8月16日尋求上市覆核委員會覆核除牌決定。12月4日，上市覆核委員會維持上市委員會的決定，取消公司股份在聯交所的上市地位。按此，聯交所將於12月10日上午9時起取消公司的上市地位。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900168_c.pdf">下載港交所通告原文</a></p>
    </article>
