      <h1>Через виверження вулкана в Новій Зеландії постраждали 20 осіб – відео</h1>
      <address>
        <time datetime="2019-12-09T09:33:48+00:00">09 Dec 2019, 09:33</time>
      </address>
      <p>
        <b>На новозеландському острові Уайт-Айленд <a href="https://www.slovoidilo.ua/2019/12/09/novyna/svit/ostrovi-novij-zelandiyi-stalosya-vyverzhennya-vulkana">через виверження вулкана</a> постраждали 20 людей.</b>
      </p>
      <p>Прем'єр-міністр Нової Зеландії Джасінда Ардерн під час пресконференції заявила, що близько 20 людей зазнали поранень.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eq8GjCc8LDQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
        <figcaption>Tourists injured after volcanic eruption in New Zealand<cite>Al Jazeera English</cite></figcaption>
      </figure>
      <p>Вона уточнила, що занадто рано говорити, наскільки серйозні травми. Однак, додала вона, очевидно, що серед постраждалих є туристи, пише <a href="https://edition.cnn.com/2019/12/08/asia/new-zealand-white-island-eruption-intl-hnk/index.html">CNN</a>.</p>
      <p>Рятувальники повідомляють, що поблизу вулкана перебувало близько 50 людей. Деякі з цих людей були доставлені на берег. З них, щонайменше, одна людина зазнала важких поранень.</p>
      <p>Нагадаємо, у понеділок, 9 грудня, <a href="https://www.slovoidilo.ua/2019/12/09/novyna/svit/ostrovi-novij-zelandiyi-stalosya-vyverzhennya-vulkana">на вулканічному острові Уайт-Айленд у Новій Зеландії сталося виверження вулкана</a>.</p>
      <p>На Уайт-Айленд, розташований в 48 км від узбережжя затоки Пленті, відряджені вертольоти аварійних служб і бригади швидкої допомоги.</p>
