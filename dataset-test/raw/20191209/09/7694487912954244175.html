      <h1>قطع طرق المرج - سعدنايل - تعلبايا في البقاع!</h1>
      <address><time datetime="2019-12-09T09:35:30+00:00">09 Dec 2019, 09:35</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للإعلام" بأنّ محتجين أقفلوا منذ الساعة الخامسة فجراً، طرق المرج - سعدنايل – تعلبايا في البقاع.<br/> <br/>ولاحقاً، أعيد فتح طريق تعلبايا من قبل المحتّجين وسط انتشار كثيفٍ للجيش. <br/> </p>
