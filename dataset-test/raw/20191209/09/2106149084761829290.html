      <h1>参院自民「マイボトルを委員会持ち込み可に」議運理事会で提案</h1>
      <address><time datetime="2019-12-09T09:17:14+00:00">09 Dec 2019, 09:17</time> by <a rel="author">会員限定有料記事　毎日新聞</a></address>
      <p>　自民党は9日、参院議院運営委員会理事会で、各委員会審議の際、水筒など「マイボトル」で飲み物を持ち込めるようにするルールの創設を提案した。マイボトルの持参はプラスチックごみ削減にもつながるため、小泉進次郎環境相が提案していた。各党は提案を持ち帰り、今後、協議する予定だ。</p>
