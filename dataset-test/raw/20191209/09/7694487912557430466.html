      <p>قام أحد المواطنين المعتصمين على الأوتوستراد عند نقطة جسر "البالما" بلفّ أطفاله بـ"أكفان"، وذلك احتجاجاً على الأوضاع المعيشية والإقتصادية الصعبة التي يمرّ بها.<br/> <br/> </p>
