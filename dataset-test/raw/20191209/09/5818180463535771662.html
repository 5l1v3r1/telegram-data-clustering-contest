      <h1>Утром в центре Саратова иномарка сбила женщину</h1>
      <address><time datetime="2019-12-09T09:20:31+00:00">09 Dec 2019, 09:20</time> by <a rel="author">Марина Одинцова</a></address>
      <p>На пересечении Университетской и Зарубина в 8:30 Mitsubishi сбила пешехода.</p>
      <p>Об этом сообщает городская ГИБДД.</p>
      <p>На место происшествия прибыли медики. Сейчас они осматривают 36-летнюю пострадавшую.</p>
