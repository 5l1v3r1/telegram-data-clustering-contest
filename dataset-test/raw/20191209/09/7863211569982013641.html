      <h1>Snapchat тестирует deepflake-функцию для мемов</h1>
      <address><time datetime="2019-12-09T09:28:00+00:00">09 Dec 2019, 09:28</time> by <a rel="author">Александра Кукуть</a></address>
      <p>Snapchat тестирует новую функцию Cameos, которая позволяет пользователям вставлять свои лица в гифки, <a href="https://techcrunch.com/2019/12/08/snapchat-cameo-edits-your-face-into-videos/">пишет</a> TechCrunch.</p>
      <figure>
        <iframe data-src="https://twitter.com/gregv_/status/1203268574195994624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Пользователю нужно сделать селфи, выбрать тело — мужское или женское — и одно из предлагаемых GIF-изображений. Cameo перенесёт лицо с фото на гифку, в том числе скопирует мимику. Функция будет доступна через кнопку эмодзи на клавиатуре Snapchat.</p>
      <p>На данный момент функцию тестируют в нескольких странах, например во Франции. «Скоро» она должна стать доступна во всём мире.</p>
      <p>Похожая опция есть <a href="https://dev.by/news/v-kitae-stalo-viralnym-deepfake-prilozhenie-zao-kotoroe-realistichno-zamenyaet-lica-v-videorolikakh">в китайском дейтинг-приложении Zao</a>. Она очень реалистично заменяет лица актёров из видеороликов лицами пользователей.</p>
