      <h1>Whatsapp: Frau schickt Eltern Urlaubsfoto – und übersieht dieses pikante Detail</h1>
      <address>
        <time datetime="2019-12-09T09:58:00+00:00">09 Dec 2019, 09:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QhM_oR89Edg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Den Freunden oder der Familie schnell ein paar Zeilen schreiben oder ein Strandbild schicken... Wer liebt es nicht, Urlaubsgrüße per <b>Whatsapp</b> zu verschicken? Postkarten brauchen gerade aus dem Ausland viel zu lange. Auch lassen sich dabei schlecht Bilder mitschicken. Da ist <b>Whatsapp</b> doch viel praktischer.</p>
      <p>Das Selfie vor dem Eifelturm oder das Urlaubsbild am Strand ist per <b>WhatsApp</b> in Sekundenschnelle beim Empfänger. Doch Achtung: Vor dem Abschicken am besten noch einmal alle Details auf dem Foto checken. Sonst blamiert man sich per Whatsapp womöglich bis auf die Knochen. Wie dieses junge Pärche aus Großbritannien...</p>
      <h3>Whatsapp: Fiese Panne bei Foto</h3>
      <p>Ein Paar aus Großbritannien sendet per <b>Whatsapp</b> ein Urlaubsfoto an ihre Eltern. Darauf zu sehen: sie und ihr Freund. Sie stehen vorm Spiegel, halten sich an den Händen. Das Hotelbett und die Klimaanlage im Hintergrund. Auf der Kommode steht ein Wasserkocher, Deo, Kaugummis. Aber was ist das? Ein Gegenstand passt so gar nicht ins Bild.</p>
      <p>Ihr Vater bemerkt es sofort. Schickt ihr Lach-Emojis. Der Tochter (22) ist es unglaublich peinlich. Sie schreibt: „Sorry, Dad. Ich werde euch keine Urlaubsbilder mehr schicken, wenn ich in Eile bin.“</p>

      </p>

      <p>Was der Vater auf dem Bild entdeckt hat? Gleitgel! Bei Whatsapp schreibt ihre Mutter: „Dad sagt, die Bilder sind schön. Schöne Durex-Flasche.“</p>
      <figure>
        <iframe data-src="https://twitter.com/_k3lsxo/status/1147599699882455040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die bekannte Firma Durex ist weltweit bekannt für Gleitgel, Kondome und auch Sexspielzeug. Mit den knalligen Farben fallen die Produkte direkt ins Auge. So wie auf dem Whatsapp-Bild.</p>
      <p>
        <a href="https://www.derwesten.de/227778975">+++ Black Friday: Insider-Tipps – hier machst du die besten Schnäppchen +++</a>
      </p>
      <p>Auf Twitter postet sie unter dem Namen „Kels“ das peinliche Bild und einen Screenshot vom Whatsapp-Verlauf. Ihre Ausrede: „Das ist Elliots Knie-Creme!“ Dazu schickt sie viele peinlich berührte Emojis. Ihre Mutter glaubt ihr kein Wort. „Dad hat reingezoomt!“ Dann gibt sie es zu: „Elliot ist beschämt.“</p>
      <p>61.800 Likes erntet das peinliche Whatsapp-Bild auf Twitter. Die Nutzer amüsieren sich köstlich.</p>
      <p>
        <b>Hier einige Kommentare von Twitter-Nutzern:</b>
      </p>
      <ul>
        <li>„Sie sollte inzwischen wissen, dass Väter mit Töchtern wie das FBI sind.“</li>
        <li>„Schande für Papa... Kennt die Flasche zu gut...“</li>
        <li>„Nichts Außergewöhnliches. Es ist nicht so, als ob sie im Urlaub wären, um Kirchen zu besuchen und Obdachlose zu retten. Viel Spaß!“</li>
        <li>„Du hast dich definitiv für die neue Staffel von 'Love Island' nächstes Jahr qualifiziert.“</li>
        <li>„Ich wette, er hatte immer ein pochendes Knie!“</li>
      </ul>
      <p>
        <a href="https://www.derwesten.de/227779039">+++ Heidi Klum: Model mit intimer Beichte – so oft haben sie und Tom Kaulitz... +++</a>
      </p>
      <p>Nicht nur die junge Frau hat sich geärgert, nachdem sie das Bild an ihre Eltern geschickt hat. Vor einigen Wochen verschickte auch eine junge US-Amerikanerin ein Foto an ihre Mutter.</p>
      <p>Auch hier stach ein Detail ins Auge, das eigentlich nicht für die mütterlichen Augen gedacht war. Die Geschichte <a href="https://www.derwesten.de/226849015">dahinter kannst du hier&gt;&gt;&gt;</a> lesen.</p>
      <h3>Memoji-Hype bei Whatsapp</h3>
      <p>Memojis bei WhatsApp sind der neueste Schrei. Aber was ist das überhaupt? Memojis sind animierte Figuren, die aussehen wie man selbst. Zumindest bietet WhatsApp den Nutzern zahlreiche Individualisierungsmöglichkeiten. Von Haarfarbe über Lippenform kannst du dich quasi als eigenes Emoji kreiieren. Deinen Freunden kannst du dann beispielsweise einen Kuss schicken, winken oder ihnen die Zunge rausstrecken.</p>
      <figure>
        <img src="https://img.derwesten.de/img/vermischtes/origs227809889/3852535036-w1280-h960/whatsapp-urlaub-gruesse-foto.jpg"/>
        <figcaption>Der Eiffelturm in Paris ist eines von vielen beliebten Fotomotiven bei Touristen. Gerne schicken Urlauber ein Foto per Whatsapp. (Symbolbild) Foto: imago images / PhotoAlto</figcaption>
      </figure>
      <p>Aber Achtung: Memojis können nur mit folgenden Smartphones erstellt werden:</p>
      <ul>
        <li>iPhone X</li>
        <li>iPhone XS</li>
        <li>iPhone XR</li>
        <li>iPhone 11</li>
      </ul>
      <figure>
        <iframe data-src="https://twitter.com/jenncasey/status/1199578446285852672?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Beim nächsten Mal achtet die 22-Jährige garantiert mehr darauf, was sie per Whatsapp verschickt. So einen peinlichen Fehler will sie schließlich nicht noch einmal machen. (ldi)</p>
