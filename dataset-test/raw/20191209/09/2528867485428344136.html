      <h1>【新股掛牌】ＮＯＭＡＤ首掛開報０﹒４０５元，較招股價高逾１％</h1>
      <address>
        <time datetime="2019-12-09T09:22:00+00:00">09 Dec 2019, 09:22</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》馬來西亞網絡服務供應商ＮＯＭＡＤ　ＴＥＣＨ（０８６４５）<br/>今日首掛，開報０﹒４０５元，較招股價０﹒４元高出１﹒２５％。以每手６０００股計，不計<br/>手續費，每手賺３０元。<br/>　　該股公開發售方面獲超額認購１４８﹒６倍，一手中籤率２０％，認購４０手穩中一手。（<br/>ｋｓ）</p>
