      <h1>ส่งเข้าสถานพินิจแล้วเด็ก 17 ปี ฆ่าดาบตำรวจผู้เป็นพ่อดับ โกรธถูกเตือนติดเกม ผู้ว่าฯ เตรียมล้อมคอก</h1>
      <address><time datetime="2019-12-09T09:07:00+00:00">09 Dec 2019, 09:07</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012163801.JPEG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/bRBZViOc-YI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>สุราษฎร์ธานี - ตำรวจนำตัวลูกชายวัยรุ่นอายุ 17 ปี ฆ่าดาบตำรวจผู้เป็นพ่อเสียชีวิต ส่งสถานพินิจแล้ว ทีมสหวิชาชีพเข้าสอบปากคำ ด้าน ผอ.รพ.จิตเวช ระบุมีเด็กติดเกมกว่า 2 ล้านคน พร้อมแนะพ่อแม่ร่วมหาทางแก้ไข ด้านผู้ว่าฯ เตรียมเรียกศึกษาธิการจังหวัดประชุมล้อมคอกปัญหา</b><br/><br/>จากกรณีที่ลูกชายวัยรุ่นอายุ 17 ปี ใช้มีดทำครัวแทง ด.ต.อนุวัตร ช่วยบางเดื่อ อายุ 51 ปี เจ้าหน้าที่ตำรวจ สภ.บ้านตาขุน จ.สุราษฎร์ธานี ผู้เป็นพ่อบังเกิดเกล้าเสียชีวิต ขณะที่พ่อกำลังก้มหน้าเทน้ำออกจากถังใหญ่บรรจุขวดเตรียมไปสวนปาล์ม เนื่องจากไม่พอใจที่พ่อเตือนเรื่องเล่นเกมมากเกินไปจนถูกออกจากโรงเรียน และตำรวจตามจับกุมได้ขณะหนีไปหลบอยู่ในสวนปาล์มบ้านเพื่อน เหตุเกิดเมื่อวันที่ 7 ธ.ค.62 ที่ผ่านมา<br/><br/><b>สำหรับความคืบหน้าล่าสุด วันนี้ (9 ธ.ค.) พนักงานสอบสวน สภ.บ้านตาขุน นำตัวลูกชายวัยรุ่นส่งไปควบคุมตัวที่สถานพินิจและคุ้มครองเด็กและเยาวชนจังหวัดสุราษฎร์ธานี พร้อมขออนุมัติหมายจับศาลเยาวชนและครอบครัวจังหวัดสุราษฎร์ธานี เพื่อดำเนินคดีตามกระบวนการของกฎหมาย และให้ทีมสหวิชาชีพร่วมสอบสวนแล้ว โดยเจ้าหน้าที่บอกว่าเด็กให้ความร่วมมือเป็นอย่างดี และยินดีปฏิบัติตามกฎระเบียบของสถานพินิจฯ ทุกอย่าง เมื่อมาถึงทางเจ้าหน้าที่ให้ตัดผม และอธิบายข้อปฏิบัติของสถานพินิจฯ โดยเด็กยอมรับและพูดจาสุภาพ ไม่มีท่าทีอาการก้าวร้าวแต่อย่างใด ลดความเครียดลงไปได้มาก โดยระหว่างการสอบสวนจะถูกควบคุมตัวที่สถานพินิจฯ หลังศาลตัดสินแล้วจะถูกส่งตัวไปอยู่ที่ศูนย์ฝึกและอบรมเด็กและเยาวชนเขต 8 จ.สุราษฎร์ธานี ซึ่งอยู่ฝั่งตรงข้ามกับสถานพินิจฯ</b><br/><br/>นายแพทย์จุมภฎ พรมสีดา ผู้อำนวยการโรงพยาบาลสวนสราญรมณ์ อ.พุนพิน จ.สุราษฎร์ธานี กล่าวว่า โรคติดเกมออนไลน์นั้นมีอยู่จริงและเป็นโรคจิตเวชอีกแบบหนึ่ง เมื่อมีเด็กเยาวชน หรือผู้ใหญ่ที่ไปเล่นเกมต่อเนื่องเป็นเวลานาน จะเกิดความเปลี่ยนแปลงทั้งเรื่องด้านอารมณ์ สมองด้านความคิดและพฤติกรรม นำไปสู่ความบกพร่องในหน้าที่การงาน ด้านการเรียน ปัจจุบันนี้ในเมืองไทยมีเด็กและวัยรุ่นที่เป็นกลุ่มเสี่ยงติดเกมอยู่ประมาณ 2 ล้านคน ปัญหาเด็กติดเกมเป็นปัญหาที่จะรุนแรงเพิ่มขึ้นเรื่อยๆ ซึ่งการเข้าถึงเทคโนโลยีง่ายมากแม้แต่โทรศัพท์มือถือก็เปรียบเสมือนคอมพิวเตอร์เครื่องหนึ่ง บางทีผู้ปกครองไม่สามารถควบคุมลูกได้ตลอด 24 ชม. ต้องกลับมาสร้างความสัมพันธ์ที่ดีในครอบครัว สร้างความเชื่อมั่นซึ่งกันและกัน การมีข้อตกลงร่วมกัน การหาเวลาร่วมกัน เช่น การออกกำลังกาย ท่องเที่ยวทานอาหารนอกบ้านโดยไม่มีสื่ออยู่ในมือ โดยไม่ใช่สังคมก้มหน้า หากมีการปล่อยให้มีการติดเกมไปแล้วจะแก้ไขยากและเป็นเรื่องซับซ้อน และอาจกระทบกระทั่งจนเกิดเหตุรุนแรงเกิดขึ้นได้<br/><br/>และในกรณีที่เกิดเหตุขึ้นแล้วขอแสดงความเสียใจกับครอบครัวผู้สูญเสียและขอให้เป็นอุทาหรณ์ที่ดีที่จะให้แต่ละครอบครัวหันมาใส่ใจลูกหลานของตัวเอง และกลับมาสร้างความสัมพันธ์ที่ดีตั้งแต่แรกๆ และตั้งกฎกติการในการเล่นก่อนที่จะติดเกม แต่หากติดเกมไปแล้วนั้นก็ควรใช้ความนุ่มนวลอย่าใช้ความรุนแรงในการห้ามปราม และต้องนำมาพบแพทย์หรือผู้เชี่ยวชาญด้านจิตเวช ซึ่งกรมสุขภาพจิตก็มีแนวทางช่วยเหลือในการประเมินรักษา <br/><br/><b>ด้านนายวิชวุทย์ จินโต ผวจ.สุราษฎร์ธานี กล่าวว่า เหตุการณ์ที่เกิดขึ้นเป็นเรื่องที่น่าเสียใจมาก ฝากเตือนน้องๆ เยาวชนวัยรุ่นทั้งหลายด้วยว่าการเล่นเกมก็มีประโยชน์แต่ต้องรู้จักจัดสรรเวลาให้เหมาะสม ต้องเรียนหนังสือเป็นหน้าที่หลัก เพราะการศึกษาหาความรู้เป็นเรื่องสำคัญ เป็นอนาคตในการพัฒนาประเทศ เล่นเกมไม่ควรจะเกินวันละ 2 ชั่วโมงเพื่อจะได้สมดุลกับการดำเนินชีวิตอย่าเล่นทั้งวันทั้งคืนจนเสียการเรียน ซึ่งตนเตรียมเรียกศึกษาธิการจังหวัดมาประชุมหาทางแก้ไขปัญหาดังกล่าวต่อไป</b></p>
