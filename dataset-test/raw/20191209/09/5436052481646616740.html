      <h1>На озере в Ленобласти стадо диких кабанов ограбило любителей рыбалки</h1>
      <h2>Животные похитили рыбу</h2>
      <address><time datetime="2019-12-09T09:58:09+00:00">09 Dec 2019, 09:58</time> by <a rel="author">Светлана Дягилева</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-165396959&amp;id=456241646&amp;hash=3a1d45070ce9fd5a" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В Ленинградской области стадо кабанов похитило у любителей зимней рыбалки весь улов. Голодные дикие звери даже не обратили внимание на людей.</p>
      <p>Как сообщает <a href="https://www.spb.kp.ru/online/news/3698670/">«КП-Петербург»</a>, инцидент произошел на одном из озер в Ленобласти. Рыбаки запечатлели на видео, момент грабежа. На кадрах записи видно, как стадо диких свиней вышло на лед к людям и стало, никого не стесняясь, воровать пойманную рыбу прямо из рыбацких ведер.</p>
      <p>«Здоровые рожи. Здесь даже кабаны рыбачат», - шутят любители рыбной ловли в видеоролике.</p>
      <p>«Банда грабителей» в основном состояла из поросят, а во главе «преступного сообщества» была мама-кабаниха. Звери близко подходили к людям: кто поскромнее начинали выпрашивать угощение, другие, не дожидаясь подачек, самостоятельно забирали рыбу из ведер и убегали.</p>
      <p>Комментаторы к видео были поражены храбрости рыбаков, так как голодные дикие кабаны могут быть опасны.</p>
