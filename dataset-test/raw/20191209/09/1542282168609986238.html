      <h1>«Καμπανάκι» για τα υδροφόρα στρώματα</h1>
      <address><time datetime="2019-12-09T09:00:11+00:00">09 Dec 2019, 09:00</time> by <a rel="author">Χάιμε Βελάθκεθ </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yDTu53oZvFQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Μανουέλ είναι αγρότης στη νοτιοανατολική Ισπανία.</p>
      <p>Καθώς είναι μια περιοχή που πλήττεται από ανομβρία, ο Μανουέλ εξαρτάται από υπόγειους ταμιευτήρες, που ονομάζονται υδροφόρα στρώματα.</p>
      <p>Η μέθοδος ήταν αποτελεσματική επί δεκαετίες, όμως τα πράγματα αλλάζουν.</p>
      <p>«Όλα αυτά τα χρόνια ζούσαμε από νερό που βρίσκεται βαθιά κάτω από τη γη. Όμως η θάλασσα άρχισε να μπαίνει μέσα στο υδροφόρο στρώμα, κι από τις δύο πλευρές, και το νερό έγινε πολύ κακό. Συνειδητοποιήσαμε πως το υδροφόρο στρώμα δεν μπορεί πια να διατηρηθεί», εξηγεί ο Μανουέλ Γκαρθία Κιέρο.</p>
      <p>Το πρόβλημα είναι ευρύτερο. Ο ωκεανός εισέρχεται στους μισούς παράκτιους υπόγειους ταμιευτήρες της Ισπανίας.</p>
      <p>«Τα υπόγεια ύδατα του αποκαλούμενου και οπωρώνα της Ευρώπης γίνονται όλο και πιο υφάλμυρα. Αν περάσει κι άλλο θαλασσινό νερό, θα καταστρέψει αυτές τις καλλιέργειες και θα περιορίσει κατά 40% τις χειμερινές προμήθειες σε φρούτα και λαχανικά στις αγορές της Ευρώπης», μεταδίδει ο απεσταλμένος του euronews Χάιμε Βελάθκες.</p>
      <p>Οι ειδικοί εξηγούν πως η κλιματική αλλαγή επιδεινώνει την κατάσταση διότι προκαλεί την επέκταση των ωκεανών.</p>
      <p>«Τα υπόγεια ύδατα προέρχονταν κυρίως από τη διήθηση του βρόχινου νερού. Τώρα χάνουμε πόρους, από τη μια με τη μείωση του βρόχινου νερού και από την άλλη με την αύξηση του θαλασσινού νερού», λέει ο υδρολόγος Χουάν Ντε Ντίος από το Γεωλογικό Ινστιτούτο Ισπανίας (IGME).</p>
      <p>Στο Εχίδο της Ανδαλουσίας, οι αγρότες αναμιγνύουν το υπόγειο νερό με αφαλατωμένο νερό και ύδατα από επεξεργασμένα αστικά λύματα.</p>
      <p>Ελπίζουν ότι θα μειώσουν την αλμυρότητα και θα το κάνουν κατάλληλο για πότισμα, αλλά κυρίως, πως θα γεμίσουν ξανά το υδροφόρο στρώμα.</p>
      <p>«Θέλουμε να ανακτήσουμε αυτή τη μάζα νερού, για να αρχίσει ξανά να εκβάλλεται στη θάλασσα. Από τη στιγμή που η στάθμη της θάλασσας ανεβαίνει, θέλουμε να ανεβάσουμε και τη στάθμη του υδροφόρου στρώματος, ελπίζοντας να φτάσουμε σε ισορροπία», τονίζει ο Μανουέλ Γκαρθία Κιέρο.</p>
      <p>Τα Ηνωμένα Έθνη προειδοποιούν ότι στον αγώνα κατά της κλιματικής αλλαγής πλησιάζουμε στο σημείο χωρίς επιστροφή.</p>
      <p>Υπολογίζεται πως η στάθμη της θάλασσας θα αυξηθεί κατά ένα μέτρο μέσα στα επόμενα 80 χρόνια.</p>
      <p>Οι αγρότες της Ισπανίας λένε πως αυτό συμβαίνει ήδη και αναλαμβάνουν δράση για να επιβιώσουν.</p>
