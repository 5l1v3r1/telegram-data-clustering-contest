      <h1>VIDEO Tank na kolesách: Tesla Cybertruck brázdila cesty, takto vyzerá futuristická novinka naživo</h1>
      <h2>Ako zo sci-fi filmu.</h2>
      <address><time datetime="2019-12-09T09:52:18+00:00">09 Dec 2019, 09:52</time> by <a rel="author" href="https://www.techbyte.sk/author/matus/" target="_blank">Matúš Moravčík</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPrcl5f4rhU" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Nedávno predstavený elektrický pick-up <i>Tesla Cybertruck</i> bol zachytený na autentickom videu. Stalo sa tak v americkom meste Los Angeles, kde ho podľa dostupných informácií šoféroval sám Elon Musk.</b>
      </p>
      <p>Ako <a href="https://www.teslarati.com/tesla-cybertruck-la-sighting-elon-musk-driving-video/">informuje</a> <i>Teslarati</i>, prototyp novinky sa v dobe vyhotovenia záberu pohyboval po diaľnici <a href="https://en.wikipedia.org/wiki/Interstate_405_(California)"><i>Interstate 405</i></a>, kde bez akéhokoľvek prekvapenia pútal obrovskú pozornosť.</p>
      <p>Konštrukcia picku-upu pozostáva <b>z tej istej</b> nehrdzavejúcej ocele (301), z ktorej vzniká aj vesmírna loď <a href="https://www.techbyte.sk/2018/11/starship-elon-musk-big-falcon-rocket-premenovanie/"><i>Spaceship</i></a>. Najzaujímavejší je ale samotný dizajn, pretože nemá v modernom automobilovom priemysle obdoby. Hranaté krivky a minimalistický štýl robia z Tesla Cybertruck <b>etalón</b> áut budúcnosti.</p>
      <h3>Vzácne zábery</h3>
      <p>Stretnúť Cybertruck na verejných cestách možno označiť za veľmi ojedinelú udalosť. Keďže vývoj ešte stále neskončil, sem tam sa stane, že niekto uvidí prototyp, ktorý dokončujú priamo v teréne. Chlapík s menom <i>Roberto Cruz</i> ho rovno aj <b>natočil</b> a ukázal celému internetu.</p>
      <p>Sériová výroba futuristického elektromobilu by mala odštartovať až v roku <b>2021</b>, takže nejaké to video ešte určite unikne.</p>
