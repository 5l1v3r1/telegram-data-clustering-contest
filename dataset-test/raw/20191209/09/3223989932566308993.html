      <h1>В Ульяновске продолжается фестиваль «История государства Российского. Отечество и судьбы»</h1>
      <address><time datetime="2019-12-09T09:01:00+00:00">09 Dec 2019, 09:01</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sbp9VOS5Yb4" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Международный театральный фестиваль «История государства Российского. Отечество и судьбы» стартовал на главной сцене Ульяновского драматического театра имени И.А. Гончарова.</b>
      </p>
      <hr/>
      <p>Программу важного для нашего региона события открыл спектакль Московского губернского театра под руководством народного артиста России Сергея Безрукова «Веселый солдат» по прозе Виктора Астафьева. В главной роли выступил заслуженный артист России Борис Сергеевич Галкин. Показ предварила тематическая пресс-конференция, на которой актёр поздравил всех с 5-м фестивалем.</p>
      <p>
        <b>Борис ГАЛКИН – АКТЁР ТЕАТРА И КИНО, ЗАСЛУЖЕННЫЙ АРТИСТ РОССИИ</b>
      </p>
      <blockquote>- Альтернативой этой темы является такой фестиваль, и я не сомневаюсь, что он именно такой и с такой направленностью, и ради того, чтобы что-то человек чувствовал по правде, по истинной природе чувств и, конечно, с любовью к Отечеству, к истории нашего Отечества. Так что я вас поздравляю с фестивалем. Вы отличники, пятилетние, вам - пятёрка! И я желаю вам процветания и успеха!</blockquote>
      <p>Почётным гостем фестиваля стала кандидат искусствоведения, театральный критик, помощник художественного руководителя Московского губернского театра, главный редактор газеты «ДА» («Дом Актера»), ответственный редактор журнала «Станиславский» Ольга Игоревна Галахова.</p>
      <p>
        <b>Ольга ГАЛАХОВА – ТЕАТРАЛЬНЫЙ КРИТИК, ПОМОЩНИК ХУДОЖЕСТВЕННОГО РУКОВОДИТЕЛЯ МОСКОВСКОГО ГУБЕРНСКОГО ТЕАТРА</b>
      </p>
      <blockquote>- Когда есть фестиваль, тема которого история Отечества, мне представляется на карте России театральной это чрезвычайно важный фестиваль, требующий весьма серьёзной поддержки и продвижения. И я понимаю, что устроителям, организаторам, составителям программы чрезвычайно сложно, потому что исторических спектаклей сейчас очень мало.</blockquote>
      <p>Продолжил афишу фестиваля 6 декабря коллектив из Лондона – Театр «Хамелеон» (Xameleon Theatre). Актеры из Великобритании порадовали ульяновского зрителя драматическим спектаклем «Записки сумасшедших» по повести Н.В. Гоголя и дневникам П.И. Чайковского.</p>
      <p>
        <b>Константин КАМЕНСКИЙ – РЕЖИССЁР ТЕАТРА «ХАМЕЛЕОН» (Г. ЛОНДОН)</b>
      </p>
      <blockquote>- Мы занимаемся русским театром в Великобритании и поэтому  начинаем с имён, которые известны: Чехов, Булгаков, затем Гоголь, Толстой и понемногу мы расширяем этот круг имён, постепенно вводим новые имена, представляя их публике, которая постепенно привыкает к тому, что русский театр - это особенная культура, это особенный пласт мировой культуры.</blockquote>
      <p>Впереди ещё несколько дней фестиваля. 10 декабря на сцену выйдет постоянный участник фестиваля – Пензенский областной драматический театр имени А.В. Луначарского со спектаклем по пьесе Елизаветы Трусевич «В зале есть врач?».</p>
      <p>Спектакль «Зулейха открывает глаза» Гузели Яхиной в постановке Башкирского академического театра драмы имени М. Гафури ульяновские зрители увидят 11 декабря.</p>
      <p>Программу фестиваля 12 декабря завершит выступление театра из Минска, который покажет лирическую трагикомедию «ОбломOFF» по пьесе «Смерть Ильи Ильича».</p>
