      <h1>Kinderen doen dementie even vergeten in Zonnehuis Bovenkerk</h1>
      <address>
        <time datetime="2019-12-09T09:49:40+00:00">09 Dec 2019, 09:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/90TY9EZ4ymI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>AMSTELVEEN – De vingers gaan bij buitenschoolse opvang Majest massaal de lucht in als Danny Molenaar aan de kinderen vraagt wie meegaat richting het verzorgingstehuis. Een groep van zes kinderen levert wekelijks een portie energie af bij ouderen met dementie in Zonnehuis Bovenkerk.</b>
      </p>
      <p>”We komen elke woensdag hier naartoe om spelletjes te doen, muziek te maken en eigenlijk gewoon een hele bak energie mee te nemen”, vertelt Molenaar. ”Je hoort heel veel over de eenzaamheid bij ouderen en wij wilde dat een beetje tegengaan.” Niet alleen de ouderen hebben baat bij het bezoekje. ”Je merkt ook dat de kinderen hierdoor op sociaal vlak weer groeien. Ze leren er een heleboel van.”</p>
      <p>Juist het authentieke gedrag van beiden groepen overbrugt de generatiekloof. ”De dingen die in het moment ontstaan zijn bij ouderen met dementie zijn heel belangrijk”, vertelt Tessa Storm, werkzaam bij Zonnehuis Bovenkerk. ”Kinderen reageren natuurlijk ook altijd in het moment en dat maakt het juist waardevol.”</p>
