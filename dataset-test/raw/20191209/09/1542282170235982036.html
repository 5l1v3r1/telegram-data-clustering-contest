      <h1>Αυστραλία: Eφιαλτικό σκηνικό από τις πυρκαγιές</h1>
      <address><time datetime="2019-12-09T09:04:44+00:00">09 Dec 2019, 09:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R30sd0NOi14" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μάχη με το χρόνο δίνουν οι πυροσβέστες στην Αυστραλία προκειμένου να θέσουν υπό έλεγχο περισσότερες από 140 εστίες πυρκαγιάς.</p>
      <p>Η κατάσταση στην Καμπέρα και το Σίδνει, είναι αποπνικτική καθώς ένα τοξικό νέφος καπνού έχει σκεπάσει τα πάντα.</p>
      <p>Το ανατολικό τμήμα της Αυστραλίας ζει εφιαλτικές στιγμές τους τελευταίους τρεις μήνες εξαιτίαςτης παρατεταμένης ξηρασίας.</p>
      <p>Οι αρχές ανακοίνωσαν ότι οι ευνοϊκές μετεωρολογικές συνθήκες τους επέτρεψαν να θέσουν υπό έλεγχο κάποιες εστίες, όμως τις επομενες ημέρες ανμένεται νέο κύμα καύσωνα και ισχυροί άνεμοι.</p>
      <p>Μεταξύ των πυρκαγιών που μαίνονται στη χώρα, οι πυροσβέστες έχουν να αντιμετωπίσουν και ένα πολύ μεγάλο μέτωπο, το οποίο βρίσκεται σε απόσταση περίπου μιας ώρας από το Σίδνεϊ, την μεγαλύτερη πόλη της Αυστραλίας.</p>
      <p>Συνολικά 6 άνθρωποι έχουν χάσει τη ζωή τους και περισσότερα από 700 σπίτια έχουν καταστραφεί από τον Σεπτέμβριο.</p>
