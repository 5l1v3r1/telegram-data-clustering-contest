      <h1>写真で見る「Mi Note 10」</h1>
      <address><time datetime="2019-12-09T09:00:00+00:00">09 Dec 2019, 09:00</time> by <a rel="author">編集部</a></address>
      <p>　シャオミ（Xiaomi、小米科技）は、日本参入第1弾となるスマートフォン「Mi Note 10」を発表した。</p>
      <figure>
        <img src="https://k-tai.watch.impress.co.jp/img/ktw/docs/1222/173/01_o.jpg"/>
        <figcaption>Mi Note 10</figcaption>
      </figure>
      <p>　Mi Note 10は、1億画素の高解像度センサーを採用した広角カメラのほか、超広角カメラ、2つの望遠カメラ、マクロ撮影用カメラを搭載した5眼カメラ（ペンタカメラ）が特徴。</p>
      <p>　本記事では、Mi Note 10の外観を写真で紹介する。詳細は発表時のニュース記事を参照いただきたい。</p>
