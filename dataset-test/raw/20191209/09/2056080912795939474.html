      <h1>Фотогалерия: Българският поглед към Австрия</h1>
      <address><time datetime="2019-12-09T09:00:00+00:00">09 Dec 2019, 09:00</time> by <a rel="author" href="https://www.dnevnik.bg/author/%D0%9C%D0%B0%D1%80%D1%82%D0%B0%20%D0%92%D0%B5%D0%BB%D0%B8%D1%87%D0%BA%D0%BE%D0%B2%D0%B0" target="_blank">Марта Величкова</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002644.jpg"/>
        <figcaption>Австрия в 56 кадъра, създадени от българи. Това е равносметката от проекта на организаторите от блога на българите в Австрия<a href="http://www.bulgaren.org/2019/12/04/%d0%b8%d0%b7%d0%bb%d0%be%d0%b6%d0%b1%d0%b0%d1%82%d0%b0-%d0%b0%d0%b2%d1%81%d1%82%d1%80%d0%b8%d1%8f-%d0%b2-%d0%bc%d0%be%d1%8f-%d0%be%d0%b1%d0%b5%d0%ba%d1%82%d0%b8%d0%b2-%d0%be%d0%b1/"> "Меланж Булгарен"</a>, по която те работят почти година. Идеята за "Фото Меланж 3х3" идва от Роси Михова – фотограф и журналист. Целта на начинанието е да провокира творческата жилка във всеки, който обича да щрака с фотоапарат независимо дали е профи или просто любител.<br/><br/>Паулина Драгоева, паркът Лаксенбург.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002650.jpg"/>
        <figcaption>Трите предложени теми – "Едно виенско кафе, моля", "Всичко е музика!" и "Австрия – земя на планини, земя на реки" (цитат от австрийския химн) препращат към различни аспекти от културата на алпийската република и към нейната природа. За всяка тема са отделени по три седмици като в онлайн изданието Меланж Булгарен се публикуват по три галерии с получените снимки.<br/><br/>Александра Петкова, В очакване на концерта, 26.05.2019,Sieghartskirchen,</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002657.jpg"/>
        <figcaption>Бойко Йорданов, Австрия от високо</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002645.jpg"/>
        <figcaption>Равносметката в цифри е 105 участници и 235 получени фотографии. Извън тях са многобройните истории, споделени от автори и читатели – какво са научили, докато са търсели подходящ обект за снимане, какви нови места са открили, на какви австрийски традиции са станали свидетели.<br/><br/>Антон Начев, "Елена Павлова с перли и кафе", Хундертвасерхауз,</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002648.jpg"/>
        <figcaption>Така целта - да се мотивират хората да научат повече за страната, в която живеят и харесват, е постигната.<br/><br/>Марина Низамска, "Музика в кадър", дворец "Белведере", септември 2018г.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002654.jpg"/>
        <figcaption>Както ясно сочи името ѝ "Австрия в моя обектив", изложбата представя българския поглед към страната на Моцарт. В него личи уважение към историята и възхищение от красивата природа като това е постигнато без излишна помпозност и еуфория.<br/><br/>Бойко Йорданов, Поглед към Донау парк</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002647.jpg"/>
        <figcaption>Изпечатани и поставени в рамки, снимките придават особена артистична естетика и живот на галериите. Не случайно събитието привлича и австрийци, любопитни да видят страната си, представена в снимки.<br/><br/>Мартина Шопова-Янев, "Малко кафе", Виена, март 2019</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002652.jpg"/>
        <figcaption>Изложбата представя 56 кадъра – 30 са демократично избрани от аудиторията на електронната медиа, а останалите 26 са селектирани от жури, съставено от професионалисти.<br/><br/>Радостина Тренчева, Пейка за отдих, Goßausee, Oberösterreich</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002646.jpg"/>
        <figcaption>Освен чисто творческия аспект, изложбата има и своята благотворителна кауза.<br/><br/>Анелия Хохвартер,"Виенско кафе с клюките на кака Сийка" , БГ театър във Виена, 2015</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002656.jpg"/>
        <figcaption>Представените в нея фотографии се продават като събраните средства са в подкрепа на кампанията "Локомат за България", водена от работещата във Виена очна лекарка Анелия Хохвартер.<br/><br/>Още за проекта "Локомат" четете<a href="https://www.dnevnik.bg/bulgaria/2018/06/23/3204370_shto_e_to_lokomat_i_shte_ima_toi_li_pochva_v_bulgariia/"> тук. </a><br/><br/>Анелия Хохвартер, Йотцитал</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002659.jpg"/>
        <figcaption>Така красивото и опознавателното срещат доброто. Достатъчно основание, за да се посети тази смела по своя замисъл и необичайна по характер изложба.<br/>Фотографиите ще бъдат изложени в Български културен институт "Дом Витгенщайн", Parkgasse 18 до 24 януари 2020 г.<br/><br/>Веселин Стефанов</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002663.jpg"/>
        <figcaption>В последните години сякаш свикнахме да се доказваме като българи главно с народни танци и история. Не винаги имаме самочувствието да погледнем на чужденците като равни и да се поинтересуваме и от тяхното минало и традиции.<br/><br/>Николай Янев, Виена, 2019,</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002649.jpg"/>
        <figcaption>Изложбата, открита на 3 декември в "Дом Витгенщайн" във Виена, сполучливо показва, че сме едновременно и талантливи, и уверени в себе си граждани на Европа. И това е постигнато по един забавен и интелигентен начин с намигване към страната домакин – Австрия.<br/><br/>.Диляна Зюмбюлева, "Толкова много музика", Клостернойбург, юни 2016</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002653.jpg"/>
        <figcaption>Снимките са предоставени на "Дневник" от блога на българите в Австрия "Меланж булгарен". Вижте още кадри от изложбата.<br/><br/>Антония Радославова, Тирол,</figcaption>
      </figure>
