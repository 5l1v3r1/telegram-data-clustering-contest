      <h1>Megkezdék az életveszélyes vucjaki menekülttábor felszámolását</h1>
      <address><time datetime="2019-12-09T09:12:04+00:00">09 Dec 2019, 09:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JbGG6BUn09A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Megkezdték az embertelen körülményeiről elhíresült vucjaki menekülttábor felszámolását hétfő reggel a bosnyák hatóságok. A sátrakat lebontják, és megtisztítják a helyszínt, hogy ne legyen lehetőség a visszatérésre.</b>
      </p>
      <p>Az itt élő mintegy 500-600 ember többségét a Szarajevóhoz közeli Blazujba, egy volt laktanyába szállítják. Vannak azonban olyanok, akik nem akarnak befogadóközponta kerülni, ők inkább nekivágtak a horvát határ menti Pljesevica-hegyeknek, hogy így jussanak be az Európai Unióba.</p>
      <p>A nemzetközi közösség az utóbbi időben többször is felszólította a bosnyák kormányt, hogy számolja fel a Bihac melletti sátortábort, ahol a havazás érkeztével életveszélyessé váltak a már egyébként is embertelen körülmények. A tábor egy korábbi aknamező és egy szeméttelep közelében fekszik, nincsenek területén vécék, sem folyóvíz. A bosnyák kormány azt ígérte: péntekig végeznek a tábor felszámolásával.</p>
