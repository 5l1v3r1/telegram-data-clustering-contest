      <h1>テレ朝ＨＤ、東映を持分法適用関連会社に…連携強化で制作力高める</h1>
      <address>
        <time datetime="2019-12-09T09:49:00+00:00">09 Dec 2019, 09:49</time>
      </address>
      <p>　テレビ朝日ホールディングス（ＨＤ）は９日、東映の株式を追加取得し、持ち分法適用関連会社にしたと発表した。出資比率は議決権ベースで１３％から１７・７７％に上がり、引き続き筆頭株主となる。</p>
      <p>　両社は「相棒」などのドラマや、戦隊シリーズなどの制作で連携してきた。若年層を中心にインターネット動画配信サービスの利用者が広がっていることから、連携を強化して番組の制作力を高めたい考えだ。テレビ朝日ＨＤからの役員派遣も継続し、番組制作やネット配信事業での協力を進める。</p>
    </article>
