      <p>Австралия переживает третий год ужасной засухи. При температурах свыше плюс сорока по Цельсию разрушительные пожары вспыхивают от малейшей искры. Изнурительная жара, многолетняя засуха и сильный ветер порождают такое жуткое явление, как огненный торнадо (firenado). Укротить его крайне сложно. Сегодня в Австралии бушуют более ста природных пожаров. Уничтожены сотни домов, горят заповедные леса, огонь подступает к стенам городов – под угрозой столица страны Канберра и многомиллионный Сидней. Есть жертвы.</p>
