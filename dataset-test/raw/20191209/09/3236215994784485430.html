      <h1>A股高開後偏軟</h1>
      <address>
        <time datetime="2019-12-09T09:46:00+00:00">09 Dec 2019, 09:46</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>A股高開後偏軟。<br/>上證指數高開2點，報2914點，其後偏軟，現報2908點，跌3點或0.12%。<br/>深成指高開30點，報9908點，其後回軟，現報9873點，跌5點或0.05%。<br/>滬深300指數報3896點，跌6點或0.16%；創業板指數報1722點，跌3點或0.23%。<br/>各板塊個別發展，生物製藥、汽車製造、石油、金融股偏軟，水泥、房產靠穩。</p>
