      <h1>شاهد: تفاصيل اغتيال فاهم الطائي في العراق</h1>
      <address>
        <time datetime="2019-12-09T09:36:00+00:00">09 Dec 2019, 09:36</time>
      </address>
      <p>أكدت وسائل اعلام عراقية، نبأ اغتيال الناشط المدني البارز فاهم الطائي، برصاص مجهولين في وقت متأخر الأحد، وذلك في مدينة كربلاء المقدسة لدى الشيعة.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/G6W8mqBOuic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وقال شهود عيان إن لحظة الاغتيال جاءت بينما كان في طريق العودة إلى منزله من التظاهرات المناهضة للحكومة، بحسب ما قال أحد جيرانه لوكالة فرانس برس.</p>
      <p>وأظهر مقطع فيديو متداول لكاميرا مراقبة في الشارع، الطائي وهو يترجل عن الدراجة النارية، وتصل خلف دراجة نارية أخرى يستقلها شخصان.</p>
      <p>وكان فاهم الطائي، 53 عاما، يشارك منذ الأسابيع الأولى في الاحتجاجات المطالبة بتغيير الطبقة السياسية التي تحتكر الحكم في العراق منذ 16 عاما، ويتهمها الشارع بالفساد والمحسوبية والتبعية لإيران.</p>
      <p>وليل الأحد، وصل الطائي إلى مدخل منزله على دراجة نارية هو وصديقاه، وفق جاره الذي أكد أن "المنطقة قريبة من المقامات الدينية، ومركز الشرطة، ومجلس المحافظة، وتعتبر آمنة جدا".</p>
      <p>وأفادت مصادر أمنيه أنه اتضح في ما بعد، أن المسلحين وسيارة بيضاء برفقتهما، طاردا الناشطين الآخرين اللذين أقلا الطائي، بحسب ما مصادر مقربة من عائلة المغدور.</p>
