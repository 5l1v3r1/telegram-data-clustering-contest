      <h1>4000 मील दूर इस देश में कश्मीर मुद्दे पर लड़ा जा रहा है चुनाव</h1>
      <address>
        <time datetime="2019-12-09T09:00:37+00:00">09 Dec 2019, 09:00</time>
      </address>
      <p>1 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/uk1_120919021809.jpg"/>
        <figcaption>कहा जाता है कि चुनाव स्थानीय मुद्दों पर लड़े जाते हैं लेकिन ब्रिटेन में हो रहे आम चुनाव का केंद्रबिंदु कश्मीर मुद्दा बन गया है. ब्रिटेन की लेबर और कंजरवेटिव पार्टी दोनों ही भारतीय मतदाताओं को लुभाने में जुटी हुई हैं.</figcaption>
      </figure>
      <p>2 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap18337548065501_012019055705_120919015254.jpg"/>
        <figcaption>रिपोर्ट्स के मुताबिक, ब्रिटेन की लेफ्ट विंग लेबर पार्टी के कश्मीर मुद्दे पर रुख की वजह से ब्रिटिश हिंदू मतदाता नाराज हैं. सितंबर महीने में पार्टी की कॉन्फ्रेंस में लेबर पार्टी ने एक इमरजेंसी मोशन पास किया था जिसमें अंतरराष्ट्रीय पर्यवेक्षकों को कश्मीर जाकर वहां के हालात का जायजा लेने के लिए कहा गया था. बता दें कि 5 अगस्त को मोदी सरकार ने जम्मू-कश्मीर के विशेषाधिकार संबंधी अनुच्छेद 370 को निष्प्रभावी कर दिया था जिसका असर 4000 मील से ज्यादा दूर स्थित ब्रिटेन और उसकी राजनीति पर भी देखने को मिल रहा है.</figcaption>
      </figure>
      <p>3 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2-555_120919033354.jpg"/>
        <figcaption>लेबर पार्टी ने कश्मीर में नागरिकों के अपहरण, महिलाओं के यौन उत्पीड़न और मानवाधिकार उल्लंघन को लेकर भारत की आलोचना की थी. इसके अलावा, कश्मीर के राजनीतिज्ञों के हाउस अरेस्ट और अभिव्यक्ति की आजादी पर पाबंदी को लेकर भी आपत्ति जताई थी.</figcaption>
      </figure>
      <p>4 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_120919015720.jpg"/>
        <figcaption>लेबर पार्टी के इस प्रस्ताव को लेकर ब्रिटेन के भारतीय समुदाय में रोष व्याप्त हो गया जिसके बाद लेबर पार्टी को सफाई देनी पड़ गई कि वह कश्मीर को भारत और पाकिस्तान के बीच द्विपक्षीय मुद्दे की तरह देखती है. सितंबर महीने में भारतीय उच्चायोग ने लेबर पार्टी के सदस्यों के लिए आयोजित एक डिनर रिसेप्शन कैंसल कर दिया था.</figcaption>
      </figure>
      <p>5 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/9-555_120919033354.jpg"/>
        <figcaption>इस प्रस्ताव की वजह से ब्रिटेन में मौजूद बीजेपी समर्थकों और उनसे जुड़े तमाम संगठन भी लेबर पार्टी के खिलाफ खड़े हो गए हैं. विदेशों में बीजेपी का प्रचार-प्रसार करने वाले एडवोकेसी ग्रुप (ओवरसीज फ्रेंड्स ऑफ द बीजेपी) ने ब्रिटेन में बसे भारतीयों से लेबर पार्टी के लिए वोट नहीं करने की अपील की है. OFBJP यूके के अध्यक्ष कुलदीप सिंह शेखावत ने बताया कि वह कंजरवेटिव पार्टी के समर्थन में प्रचार कर रहे हैं और उन्होंने उन 48 सीटों की पहचान कर ली हैं जहां पर भारतीय मूल के मतदाताओं की अच्छी खासी तादाद है.</figcaption>
      </figure>
      <p>6 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/11_120919015720.jpg"/>
        <figcaption>हिंदू काउंसिल चैरिटी यूके के चेयरमैन ने भी बीबीसी रेडियो 4 को दिए एक इंटरव्यू में कहा था कि अधिकतर हिंदू बहुत गुस्से में हैं. रिपोर्ट्स के मुताबिक, कंजरवेटिव पार्टी का समर्थन करने वाले एक हिंदू कारोबारी कपिल दुदाकिया ने भी वॉट्सऐप के जरिए लेबर पार्टी के उम्मीदवारों को मतदान नहीं करने की अपील की है.</figcaption>
      </figure>
      <p>7 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_120919015720.jpg"/>
        <figcaption>इन सब स्थितियों को देखते हुए लेबर पार्टी मुसीबत में फंस गई है. थिंक टैंक रनीमेड ट्रस्ट की रिपोर्ट के मुताबिक, ब्रिटेन के नस्लीय अल्पसंख्यक समूह के बीच लेबर पार्टी की अच्छी पकड़ रही है लेकिन इन नस्लीय समूहों के भीतर भी अलग-अलग राजनीतिक विचारधारा मौजूद है. उदाहरण के तौर पर, दक्षिण एशियाई मूल के ज्यादातर मतदाताओं ने ब्रेग्जिट के लिए मतदान किया जबकि कुल नस्लीय समुदाय की बात करें तो उसने ईयू में बने रहने के लिए मतदान किया.</figcaption>
      </figure>
      <p>8 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4-555_120919033354.jpg"/>
        <figcaption>रनीमेड ट्रस्ट की नई रिसर्च से पता चलता है कि पिछले एक दशक में लेबर पार्टी को ब्रिटिश भारतीयों का समर्थन लगातार मिलता रहा है. लेकिन ब्रिटिश भारतीयों में से अधिकतर हिंदू आबादी का कंजरवेटिव पार्टी के लिए समर्थन बढ़ता जा रहा है. 2010 के आम चुनाव में जहां 30 फीसदी ब्रिटिश हिंदुओं ने कंजरवेटिव के लिए वोट किया तो 2017 के आम चुनाव में यह आंकड़ा 40 फीसदी तक पहुंच गया.</figcaption>
      </figure>
      <p>9 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1-555_120919033440.jpg"/>
        <figcaption>चुनाव के नजदीक आते ही लेबर पार्टी ने भी डैमेज कंट्रोल करना शुरू कर दिया है. पार्टी चेयरमैन इयान लावेरी ने एक पत्र लिखा है जिसमें कश्मीर पर लाए गए इमरजेंसी मोशन के कुछ पहलुओं में बदलाव किया गया है. इसमें कहा गया है कि पार्टी कश्मीर मामले की संवेदनशीलता से पूरी तरह अवगत है.</figcaption>
      </figure>
      <p>10 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/14-555_120919033354.jpg"/>
        <figcaption>उन्होंने लिखा, हमें मालूम है कि इमरजेंसी मोशन में इस्तेमाल की गई भाषा से भारतीय समुदाय के कुछ हिस्से ने अपमानित महसूस किया है और भारत में भी इसे लेकर रोष है. हम दृढ़ता के साथ यह बात कहते हैं कि कश्मीर के मुद्दे पर जायज मतभेदों की वजह से यूके में अलग-अलग समुदायों को एक-दूसरे के खिलाफ नहीं खड़ा किया जाना चाहिए.</figcaption>
      </figure>
      <p>11 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/13-555_120919033354.jpg"/>
        <figcaption>जहां एक तरफ लेबर पार्टी कश्मीर पर बयान की वजह से हुए नुकसान की भरपाई करने की कोशिश कर रही है वहीं कंजरवेटिव पार्टी इसे भुनाने में लगी है. हैरो ईस्ट से तीन बार सांसद रह चुके ब्लैकमैन वेस्ट लंदन में एक भारतीय रेस्टोरेंट में बैठकर अपने फोन के बैकग्राउंड तस्वीर की तरफ गर्व से इशारा करते हैं जिसमें वह पीएम मोदी के बगल में मुस्कुराते हुए दिख रहे हैं.<br/><br/>ब्लैकमैन कहते हैं, मैं पिछले तीन सालों में सात बार भारत का दौरा कर चुका हूं. मुझे भारत के समर्थक के तौर पर जाना जाता है. उनकी संसदीय सीट हैरो ईस्ट में 28.2 फीसदी हिंदू आबादी है. कंजरवेटिव पार्टी के ब्लैकमैन का भारतीयों खासकर भारतीय हिंदुओं का दिल जीतने का ट्रैक रिकॉर्ड रहा है.</figcaption>
      </figure>
      <p>12 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3-555_120919033354.jpg"/>
        <figcaption>इंग्लैंड और वेल्स के दो सबसे बड़े नस्लीय समूहों में भारतीय और पाकिस्तानी ही हैं. इसीलिए सभी राजनैतिक दल दोनों समुदाय को नाराज करने का खतरा मोल नहीं लेना चाहते हैं. कश्मीर को लेकर लंदन में भारतीय दूतावास के बाहर हजारों की तादाद में हिंसक प्रदर्शन भी हुए थे जिसके बाद भारत ने ब्रिटेन के सामने विरोध जताया था.<br/><br/>OFBJP यूके 14 लाख ब्रिटिश भारतीयों को कश्मीर पर मोदी सरकार के फैसले की आलोचना को लेकर लेबर पार्टी का बहिष्कार करने की अपील कर रही है. OFBJP यूके के अध्यक्ष कुलदीप सिंह शेखावत का मानना है कि ब्रेग्जिट और हेल्थकेयर भले ही चुनाव के कैंपेन के अहम मुद्दे हो लेकिन कश्मीर भी इस बार चुनाव नतीजों में अहम भूमिका निभाएगा.</figcaption>
      </figure>
