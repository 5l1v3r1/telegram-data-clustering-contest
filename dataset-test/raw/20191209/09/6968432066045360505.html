      <p>‘#youcandoit’ é o nome do projecto de dois jovens madeirenses, conhecidos por Skilo e Liam Campos, que passou por algumas escolas da Região, nomeadamente Torre, Carmo e Estreito, cujas temáticas abordadas foram o Youtube, os direitos e deveres das crianças e o cyberbullying nas redes sociais.</p>
      <p>Os jovens abraçaram este projecto a convite da Comissão de Protecção de Crianças e Jovens de Câmara de Lobos.</p>
      <p>De acordo com Liam Campos, ‘#youcandoit’ teve como objectivo passar a mensagem de que a escola é importante e que os alunos devem valorizar os professores e o seu trabalho, pois são eles que os preparam para “um melhor futuro” e que os ajudam na concretização dos seus sonhos.</p>
      <p>Além disso, explicou que outro dos objectivos deste projecto, passou também por alertá-los para os cuidados que devem ter com a Internet, cujo grande poder pode “afectar o futuro”.</p>
      <p>Ambos estão de “coração cheio”, não só porque conseguiram inspirar os mais novos, mas também porque Liam Campos “conseguiu melhorar as suas capacidades comunicativas” e Skilo cumpriu um dos seus “sonhos de poder ensinar (ou aconselhar) algo a um grupo de pessoas que geralmente não são ouvidas e respeitadas”.</p>
      <p>Fique a conhecer melhor este projecto através dos vídeos.</p>
