      <h1>सूख गया दुनिया का सबसे चौड़ा वॉटरफॉल विक्टोरिया, आगे क्या?</h1>
      <address>
        <time datetime="2019-12-09T09:37:27+00:00">09 Dec 2019, 09:37</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rtx7bzz2_120919023147.jpg"/>
        <figcaption>पूरी दुनिया में जलवायु परिवर्तन यूं तो लगातार बहस का हिस्सा बना रहता है और समय-समय पर इससे संबंधित घटनाएं भी सामने आ रही हैं. इसी कड़ी में एक और चौंकाने वाली खबर सामने आ रही है कि दुनिया का सबसे चौड़ा वॉटरफॉल विक्टोरिया वॉटरफॉल आधे से ज्यादा सूख गया है.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rtx7bzyo_120919023147.jpg"/>
        <figcaption>दरअसल, रिपोर्ट्स के मुताबिक विक्टोरिया वॉटरफॉल 50% से ज्यादा सूख गया है. द. अफ्रीका में जाम्बिया और जिम्बॉब्वे के बीच सीमा विभाजन का काम करने वाले विक्टोरिया वॉटरफॉल में पानी की काफी कमी हो गई है.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rtx7bzyt_120919023147.jpg"/>
        <figcaption>जाम्बिया के राष्ट्रपति ने इसे जलवायु परिवर्तन का असर माना है. बीते 25 सालों में यह जल प्रपात इस बार सबसे ज्यादा सूखा नजर आ रहा है. पूरी दुनिया से इस वॉटरफॉल में हर साल हजारों पर्यटक आते हैं.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rtx7bzyv_120919023147.jpg"/>
        <figcaption>जल प्रपात के सूखने को लेकर जाम्बियन राष्ट्रपति, एडगर चगवा लुंगु ने कहा कि हम जलवायु परिवर्तन के प्रभावों को वास्तव में महसूस कर रहे हैं और वॉटरफॉल पर इसका असर देखा जा रहा है.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/rtx7bqej_120919023147.jpg"/>
        <figcaption>बता दें कि विक्टोरिया वॉटरफॉल का अफ्रीकी नाम 'मोसी- ओआ-तुन्या' है. विक्टोरिया वॉटरफॉल को इस धरती पर गिरते पानी का सबसे चौड़ा पानी का परदा कहा जाता है. इसकी चौड़ाई सत्रह सौ मीटर है. इस वॉटरफॉल के सूखने के बाद सवाल उठ रहा है कि अब जलवायु परिवर्तन की भेंट क्या चढ़ेगा? (All Photos: Reuters)</figcaption>
      </figure>
