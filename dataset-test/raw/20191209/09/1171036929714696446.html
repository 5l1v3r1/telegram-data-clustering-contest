      <h1>أريانة: مجهولون يعمدون إلى حرق فصل بمدرسة</h1>
      <address>
        <time datetime="2019-12-09T09:05:00+00:00">09 Dec 2019, 09:05</time>
      </address>
      <p>عمد مجهولون إلى حرق قسم بمدرسة التعمير الخامس بمدينة سكرة من ولاية اريانة فجر اليوم الإثنين 9 ديسمبر 2019.</p>
      <p>ونشرت النقابة الأساسية للتعليم الأساسي بسكرة على صفحتها بفيسبوك صورا تظهر آثار الحريق والأضرار التي خلّفها بالفصل.</p>
