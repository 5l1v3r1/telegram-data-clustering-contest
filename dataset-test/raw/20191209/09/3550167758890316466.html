      <h1>與謝霆鋒婚事近了？王菲罕見透露「結婚標準」</h1>
      <address><time datetime="2019-12-09T09:18:00+00:00">09 Dec 2019, 09:18</time> by <a rel="author" href="https://times.hinet.net/realtime?cp=a04" target="_blank">聯合新聞網</a></address>
      <p>50歲的王菲近來為代言的保養品牌出席活動，久違的公開活動，讓粉絲們都笑稱「恭喜女神終於營業了」，王菲現身記者會更是讓人看不出實際年齡，也稱得上是凍齡女神，訪問時更罕見透露「結婚標準」。<br/><br/>王菲被記者會主持人問到為何會接下該品牌代言，她拿出了感情做比喻，「就是一見鍾情的感覺！找對了適合的，可以領證的那種」，這也就透露她個人結婚的標準，外界也猜測這似乎暗示著她與謝霆鋒感情狀態很好。</p>
