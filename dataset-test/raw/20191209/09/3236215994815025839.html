      <h1>勝捷1.55億購英國學生公寓資產</h1>
      <address>
        <time datetime="2019-12-09T09:25:00+00:00">09 Dec 2019, 09:25</time>
      </address>
      <p>勝捷企業(<a href="http://stock360.hkej.com/quotePlus/06090">06090</a>)宣布，擬以1510萬英鎊(約1.55億港元)收購英國諾丁漢市的一項學生公寓資產。<br/>該學生公寓擁有177張床位，使該集團在英國的資產組合增至2852張床位。這項建議收購預計將加大勝捷遍布全球的學生公寓及工人宿舍資產總數到33項，旗下管理的床位總數達到約6.51萬張。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900192_c.pdf">下載港交所通告原文</a></p>
    </article>
