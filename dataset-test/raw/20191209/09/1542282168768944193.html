      <h1>Ελάτε στην Ελλάδα: Το πρόγραμμα Non Dom - κάλεσμα στους εκατομμυριούχους του κόσμου</h1>
      <address><time datetime="2019-12-09T09:45:58+00:00">09 Dec 2019, 09:45</time> by <a rel="author">Maria Psara </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GEZCSfF1saI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι πλούσιοι του κόσμου αναζητούν τρόπους για να αποφύγουν την υψηλή φορολογία και η <a href="https://gr.euronews.com/tag/greece">Ελλάδα</a> είναι, πλέον, μία από τις επιλογές τους.</p>
      <p>Το πρόγραμμα "non-dom", που ψηφίστηκε με το <a href="https://gr.euronews.com/tag/tax">φορολογικό νομοσχέδιο</a>, προβλέπει ειδική μεταχείριση για όσους μεταφέρουν τη φορολογική τους έδρα στην Ελλάδα.</p>
      <h3>Τι είναι το πρόγραμμα Non Dom και σε ποιους απευθύνεται</h3>
      <p>Το πρόγραμμα "non-dom" απευθύνεται σε ανθρώπους με πολύ υψηλά εισοδήματα και περιουσία, σε όλο τον κόσμο.</p>
      <p>Για να μεταφέρουν τη φορολογική τους έδρα στην Ελλάδα, χρειάζεται:</p>
      <ul>
        <li>
          <b>Εφάπαξ πληρωμή φόρου 100.000 ευρώ, ανεξαρτήτως περιουσίας και εισοδημάτων</b>
        </li>
        <li>
          <b>Επένδυση 500.000 ευρώ (εντός τριών ετών) στην ελληνική οικονομία</b>
        </li>
      </ul>
      <p>Εφόσον καλύψουν αυτές τις υποχρεώσεις, μπορούν να γίνουν «φορολογικοί κάτοικοι» Ελλάδας,</p>
      <ul>
        <li>
          <b>χωρίς να φορολογούνται για τα παγκόσμια εισοδήματά τους/ την περιουσία τους</b>
        </li>
        <li>
          <b>δεν θα έχουν υποχρέωση ελάχιστης παραμονής στην χώρα</b>
        </li>
        <li>
          <b>θα μπορούν να διατηρούν το καθεστώς αυτό έως 15 χρόνια.</b>
        </li>
      </ul>
      <p>Η επένδυση των 500.000 ευρώ μπορεί να γίνει <b>είτε σε άυλους τίτλους, είτε στην πραγματική οικονομία (ακίνητα, επιχειρήσεις κλπ).</b></p>
      <p>Τα ποσά μπορεί να φαίνονται μεγάλα, αλλά είναι μικρά για ανθρώπους με περιουσίες εκατομμύριων ή δισεκατομμυρίων ευρώ.</p>
      <p>Η ελληνική κυβέρνηση είναι αισιόδοξη ότι το ενδιαφέρον θα είναι μεγάλο, καθώς διαβεβαίωνει ότι οι επενδύσεις στην πραγματική οικονομία της Ελλάδας <b>(κυρίως σε ακίνητα, τουρισμό, μεταποίηση) μπορούν να φέρουν αποδόσεις από 6-12% ετησίες</b>, αποδόσεις «άπιαστες» σε άλλες ευρωπαϊκές χώρες.</p>
      <p>Η ελληνική κυβέρνηση πιστεύει ότι το πρόγραμμα "non-dom" θα συμβάλλει καθοριστικά στην επίτευξη του στόχου για συνολική αύξηση των επενδύσεων κατά 13% την επόμενη χρονιά.</p>
      <h3>Ευρώπη: «Καλλιστεία» κρατών για τα μάτια των πλουσίων</h3>
      <p>Το πρόγραμμα "non-dom" είναι «παλιά νέα» για την Ευρώπη.</p>
      <p>
        <b>Η ιδέα ξεκίνησε από το Ηνωμένο Βασίλειο, τον 19ο αιώνα.</b>
      </p>
      <p>Στη συνέχεια υιοθετήθηκε και από άλλες ευρωπαϊκές χώρες, Ιρλανδία, Μάλτα, Κύπρο και πιο πρόσφατα από την Ιταλία. Παρόμοιο πρόγραμμα λειτουργεί και στην Πορτογαλία, στην περίπτωση όμως αυτή αφορά, κυρίως, στην προσέλκυση συνταξιούχων από χώρες της βόρειας Ευρώπης.</p>
      <p>Στην Ευρώπη, όλο και περισσότερες ιστοσελίδες από νομικές, κυρίως, εταιρείες, υπόσχονται <i><b>«παράθυρο στην φοροαποφυγή».</b></i></p>
      <p>Απευθύνονται σε αυτό που αποκαλείται <b>«μεσαία τάξη των πλούσιων»</b>. Υπόσχονται εύκολους τρόπους, ώστε να επωφεληθεί κανείς από περιοχές με χαμηλή φορολογία και έτσι να εξοικονομήσει μεγάλα ποσά από φορολογία.</p>
      <h3>«Η μία χώρα κλέβει από την άλλη»</h3>
      <p>Στην Ευρώπη, η μεγαλύτερη πηγή δημοσίων εσόδων είναι η <b>φορολογία εισοδήματος.</b></p>
      <p>
        <b>Ανέρχεται σε 22% του συνόλου των φορολογικών εσόδων, όταν οι εταιρικοί φόροι αποδίδουν μόλις 7%.</b>
      </p>
      <p>Όταν αυτά μειώνονται κινδυνεύουν δημόσιες υπηρεσίες, όπως σχολεία και νοσοκομεία.</p>
      <p>Οι επικριτές αυτών των προγραμμάτων υποστηρίζουν ότι έτσι καταστρατηγείται η φορολογική δικαιοσύνη και ευνοούνται οι πολύ πλούσιοι, κυρίως εις βάρος της μεσαίας τάξης.</p>
      <p><a href="https://www.greens-efa.eu/en/">Το κόμμα των Πρασίνων</a> του ευρωκοινοβουλίου <a href="http://extranet.greens-efa-service.eu/public/media/file/1/5920">δημοσίευσε πρόσφατα μελέτη</a>, όπου καταγράφεται ότι, ήδη, <b>160.000 φορολογούμενοι</b> αξιοποιούν τέτοια προγράμματα για να μειώσουν τη φορολογία τους.</p>
      <p>Από αυτούς, οι 50.000 βρίσκονται στο Ηνωμένο Βασίλειο. Εκεί μία σειρά σκανδάλων με πρωταγωνιστές εκατομμυριούχους μάνατζερ και δισεκατομμυριούχους κληρονόμους έχουν δείξει ότι στο πρόγραμμα γίνεται κατάχρηση υπέρ των προνομιούχων.</p>
      <p><i>«Βλέπουμε ότι τα φορολογικά κίνητρα για εύπορους πολίτες πολλαπλασιάζονται.</i><b><i>Ουσιαστικά, μία χώρα κλέβει φορολογικό εισόδημα από μία άλλη»</i></b> δήλωσε στο euronews ο υπεύθυνος για θέματα φορολογίας του κόμματος των Πρασίων, Σβεν Γκίγκολντ.</p>
      <p><i>«Αυτό πρακτικά σημαίνει ότι <b>στην Ελλάδα, η μεσαία τάξη θα πληρώνει περισσότερο για το εισόδημά της από ότι οι πλουσιότεροι άνθρωποι στην Ευρώπη</b></i>. <i>Έτσι δημιουργείται μία δομική ανισότητα στο φορολογικό σύστημα και η Ευρώπη πρέπει να λάβει μέτρα για αυτό. Πρέπει να διασφαλίσουμ ότι <b>οι κανόνες του παιχνιδιού είναι ίδιοι για όλους</b> και ότι οι πλούσιοι θα πληρώνουν παραπάνω και όχι λιγότερο.»</i></p>
      <p>Η ελληνική κυβέρνηση απαντά ότι το δικό της σχέδιο είναι κατεξοχήν επενδυτικό</p>
      <blockquote>Οι άνθρωποι με τεράστιες περιουσίες έχουν πάσης φύσεως τρόπους και περιοχές για να αποφύγουν τη φορολόγηση. Εμάς μας ενδιαφέρει άνθρωποι που είναι εύποροι να έρθουν και να επενδύσουν και να ζήσουν αν γίνεται στην Ελλάδα. Το διαφορετικό στοιχείο στην Ελλάδα είναι ότι, επί σχεδόν δέκα χρόνια, έχουμε μία αναβολή επενδυτικών σχεδίων. Συνεπώς έχουμε έναν μεγάλο όγκο επενδυτικών σχεδίων, κάθε είδους, μικρών, μεγάλων από ακίνητα μέχρι επιχειρήσεις που προσφέρουν πολύ καλές αποδόσεις.<cite>Θεόδωρος Σκυλακάκης <br/>υφυπουργός Οικονομικών στο euronews</cite></blockquote>
