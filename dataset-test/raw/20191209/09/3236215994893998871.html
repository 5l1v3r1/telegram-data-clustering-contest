      <h1>恒指高開15點 騰訊阿里輕微低開</h1>
      <address>
        <time datetime="2019-12-09T09:27:00+00:00">09 Dec 2019, 09:27</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美股上周五在就業數據向好下顯著造好，不過市場關注中美雙方能否在12月15日關稅死線前達成首階段貿易協議，港股今早僅輕微高開。<br/>恒指高開15點報26513；國企指數高開4點報10411。<br/>中生製藥(<a href="http://stock360.hkej.com/quotePlus/01177">01177</a>)高開0.6%報10.68元，市前成交有1.75億元。<br/>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)低開0.2%報335元。<br/>友邦(<a href="http://stock360.hkej.com/quotePlus/01299">01299</a>)高開0.4%報78.3元。<br/>阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)低開0.3%報197元。</p>
