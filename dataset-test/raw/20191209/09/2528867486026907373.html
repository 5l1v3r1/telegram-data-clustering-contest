      <h1>【修例風暴】中美就香港法案通話，楊潔篪要求停止歪曲污蔑</h1>
      <address>
        <time datetime="2019-12-09T09:40:00+00:00">09 Dec 2019, 09:40</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》中共中央政治局委員楊潔篪上周六（７日）與美國國務卿蓬佩奧<br/>通電話，表示美國通過有關香港和新疆問題的法案，是對中國內政的粗暴干涉，敦促美方立即停<br/>止對中方的歪曲污蔑，是中方首次直接對美方提出抗議。（ａｌ）（ｚｚ）</p>
    </article>
