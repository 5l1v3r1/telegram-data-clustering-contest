      <h1>Nữ VĐV bộ môn kiếm chém đoạt HCB Sea Games, lấn sân người mẫu vì quá xinh</h1>
      <address><time datetime="2019-12-09T09:02:01+00:00">09 Dec 2019, 09:02</time> by <a rel="author">Huyền Anh Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882117-226-h1-1575876469-width650height866.jpg"/>
        <figcaption>Lê Minh Hằng vừa giành huy chương bạc Sea Games 30 nội dung đồng đội nữ môn kiếm chém.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882117-870-h4-1575876469-width650height487.jpg"/>
        <figcaption>Lê Minh Hằng cùng Bùi Thị Thu Hà, Phùng Thị Khánh Linh, Đỗ Thị Tâm để thua đội Thái Lan 40-45 nên tuột mất tấm HCV.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882117-361-h2-1575876469-width650height864.jpg"/>
        <figcaption>Minh Hằng vô cùng tiếc nuối vì tỷ số sát nút trong trận chung kết.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882118-96-h3-1575876469-width650height866.jpg"/>
        <figcaption>Tuy nhiên thành tích của Lê Minh Hằng và đồng đội rất đáng được ghi nhận.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882118-172-h5-1575876469-width650height866.jpg"/>
        <figcaption>Lê Minh Hằng sinh năm 1998 và được đánh giá là gương mặt rất có tiềm năng ở môn đấu kiếm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882118-704-h6-1575876469-width650height866.jpg"/>
        <figcaption>Cô không hài lòng với tấm HCB và quyết tâm đổi màu huy chương ở Sea Games 31.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882119-742-h9-1575876469-width650height432.jpg"/>
        <figcaption>Minh Hằng được mệnh danh là hot girl làng kiếm chém bởi gương mặt xinh đẹp.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882119-965-h8-1575876469-width650height431.jpg"/>
        <figcaption>Ngay cả khi tập luyện, cô nàng cũng toát lên vẻ đẹp quyến rũ hút hồn.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882119-994-h7-1575876469-width650height714.jpg"/>
        <figcaption>Nữ VĐV môn đấu kiếm không chỉ tỏa sáng trên sàn đấu mà những khoảnh khắc đời thường của cô cũng khiến người hâm mộ "điêu đứng".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882119-350-h10-1575876469-width650height650.jpg"/>
        <figcaption>Minh Hằng sở hữu nhiều nét đẹp mà bất kỳ cô gái nào cũng mơ ước.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882119-935-h11-1575876469-width650height804.jpg"/>
        <figcaption>Cô không chỉ là VĐV thi đấu đỉnh cao, cô còn là người mẫu, diễn viên bán chuyên.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882120-135-h12-1575876469-width650height976.jpg"/>
        <figcaption>Nhiều studio, nhãn hàng đã mời Minh Hằng hợp tác để quảng bá hình ảnh. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882120-560-h13-1575876469-width650height975.jpg"/>
        <figcaption>Nữ VĐV xinh đẹp có diễn xuất thần thái, quyến rũ ở mọi góc nhìn.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882120-778-h14-1575876469-width650height982.jpg"/>
        <figcaption>Hot girl kiếm chém đang sở hữu trang cá nhân facebook với gần 13.000 người theo dõi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882120-194-h15-1575876469-width650height973.jpg"/>
        <figcaption>Ngoài thời gian tập luyện và thi đấu, Minh Hằng tích cực theo đuổi đam mê người mẫu, diễn xuất.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882121-908-h16-1575876469-width650height650.jpg"/>
        <figcaption>Với ngoại hình cân đối và gương mặt rất "sáng", Minh Hằng hứa hẹn sẽ là một người mẫu đắt giá nếu như nghiêm túc theo đuổi nghề này.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-12-09/1575882121-356-h17-1575876469-width650height494.jpg"/>
        <figcaption>Minh Hằng đã hoàn thành nhiệm vụ tại Sea Games 30. Cô trở về nước để theo đuổi những dự án nghệ thuật cũng như tích cực tập luyện hướng đến các giải đấu tiếp theo.</figcaption>
      </figure>
