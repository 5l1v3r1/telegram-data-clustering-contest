      <h1>【科創板】科創板首份問詢函出爐，光峰科技收購事項被關注</h1>
      <address>
        <time datetime="2019-12-09T09:15:00+00:00">09 Dec 2019, 09:15</time>
      </address>
      <p>　　《經濟通通訊社駐滬記者林雯婕９日上海專電》科創板上市公司光峰科技<br/>（滬：６８８００７）一筆增資收購事項引起監管關注。光峰科技昨日晚間公告稱，公司收到上<br/>交所下發的問詢函，要求公司就交易標的經營和行業情況、交易安排、交易作價和業績補償等交<br/>易信息進行核實並補充披露。<br/>　　業內人士指，作為科創板首份問詢函，這是科創板持續監管環節的正常監管動作。從目前情<br/>況來看，公司需要進一步就相關問題進行披露，科創板持續監管是對註冊制以信息披露為核心的<br/>日常實踐。</p>
    </article>
