      <h1>市傳創夢天地計劃斥資１０９億元收購樂遊科技，兩者今早停牌</h1>
      <address>
        <time datetime="2019-12-09T09:28:00+00:00">09 Dec 2019, 09:28</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》有市場消息指，創夢天地（０１１１９）正計劃以總代價約<br/>１４億美元（約１０９﹒２億港元），收購電遊競爭對手樂遊科技（０１０８９）進行排他性磋<br/>商。知情人士稱，磋商仍在進行之中，目前尚無最終決定，因此交易仍然存在變數。<br/>　　創夢天地及樂遊科技分別於今早宣布暫停買賣，直至另行通知為止。（ｔｔ）</p>
    </article>
