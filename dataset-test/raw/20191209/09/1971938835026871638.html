      <h1>Don’t Go to Taiwan 影片，Sony α7 III 拍攝幕後大公開</h1>
      <address><time datetime="2019-12-09T09:00:00+00:00">09 Dec 2019, 09:00</time> by <a rel="author" href="https://technews.tw/author/technewsadmin/" target="_blank">TechNews</a></address>
      <p>日前在網路上引發討論熱潮、超過百萬網友讚嘆絕美的 Don’t go to Taiwan 影片，至今仍擁有超高人氣，影片中壯麗的景色、富有溫度的人物與特色獨具的文化等各個片段，藉由影片創作者的拍攝與編排，以細膩的畫面與成像質感展現出台灣獨有的美好景象。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AhAJ6J01R7w" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Don’t go to Taiwan 影片由來自法國的年輕導演 Benjamin Martinie 所創作，在其經營的 YouTube 頻道以及 Facebook 粉絲專頁上，透過「Tolt around the world 計畫」系列影片搭配引發討論的話題文案，記錄與分享他對於旅遊世界各地美景的讚美；身為專業影片創作者的 Benjamin 選擇帶著 Sony α7 III 同行每趟旅程，不僅機身輕巧便攜，兼具強大性能，能勝任各式場景拍攝需求，透過全片幅 2,420 萬高畫素、畫質細緻並具有專業錄影規格及功能的 α7 III 記錄在地最真實的樣貌。</p>
      <figure>
        <img src="https://img.technews.tw/wp-content/uploads/2019/12/09163922/Sony-%CE%B17-III-%E6%90%AD%E9%85%8DFE-24-70mm-GM-e1575881567665.jpg"/>
      </figure>
      <p>Benjamin 對於自己的影片能受到台灣觀眾喜愛，感到非常開心與興奮；並表示：「一開始只是單純旅行紀實，帶著有限的想像親自造訪陌生土地，意外的打開驚喜視野。真正踏上台灣前，我沒想過這個土地面積只有法國約六分之一的島嶼，竟然可以容納這麼豐富自然生態與人文。」而 Sony α7 III 則擔任了最佳的記錄夥伴。</p>
      <h3>Sony α7 III 輕巧機身兼備全方位專業錄影性能，記錄美好旅途</h3>
      <ul>
        <li><b>全片幅優異畫質，真實重現精彩風景</b>：法國攝影師 Benjamin Martinie 選用 Sony α7 III 與鏡頭為每趟行程中完整紀實；到訪台灣，令他最驚喜的是太魯閣的壯麗景色，透過 α7 III 全片幅 2,420 萬高像素所捕捉的細膩畫質，讓他可將印象最深刻美景收藏至影像中。</li>
      </ul>
      <figure>
        <img src="https://img.technews.tw/wp-content/uploads/2019/12/09164102/Sony-%CE%B17-III-%E5%8F%B0%E7%81%A3%E7%BE%8E%E6%99%AF-e1575880870293.jpg"/>
      </figure>
      <ul>
        <li><b>對焦快速精準，精彩瞬間不錯失生動表情</b>：對 Benjamin 來說，台灣人的友善與大方是造訪台灣後感受到的最大魅力，高速混合自動對焦系統在拍攝影片時能提供可靠的對焦，可以精準地在更寬廣的範圍內鎖定影片主體。讓 Benjamin 只要專注於構圖，將對焦的任務完全交給 α7 III。</li>
      </ul>
      <figure>
        <img src="https://img.technews.tw/wp-content/uploads/2019/12/09164227/Sony-%CE%B17-III%E7%9A%84%E6%A7%8B%E5%9C%96-e1575880960589.jpg"/>
      </figure>
      <ul>
        <li><b>符合專業使用的卓越動態影像規格</b>：身為專業動態影像工作者，Benjamin 相當讚賞 Sony α7 III 的強大錄影性能，不論是能忠實還原旅途影像細節的全片幅全像素讀取的超高畫質 4K 錄影模式、可後製為 4 倍或 5 倍慢動作 Full HD 影片的 120 fp 影像錄製規格、夜市場景低光源下仍能呈現細緻畫面的寬廣 ISO 範圍優異表現，讓 Don’t go to Taiwan 影片能彷彿身歷其境般地完整重現台灣的美；而慣用手持拍攝的 Benjamin 對於內建五軸穩定系統的 α7 III 更是讚不絕口，可以在穩定的畫面中保有手持的臨場感。</li>
      </ul>
      <figure>
        <img src="https://img.technews.tw/wp-content/uploads/2019/12/09164341/%E5%B0%8D%E6%96%BC%E6%85%A3%E7%94%A8%E6%89%8B%E6%8C%81%E6%8B%8D%E6%94%9D%E7%9A%84%E5%BD%B1%E7%89%87%E5%89%B5%E4%BD%9C%E8%80%85%EF%BC%8C%E5%85%A7%E5%BB%BA%E4%BA%94%E8%BB%B8%E7%A9%A9%E5%AE%9A%E7%B3%BB%E7%B5%B1%E7%9A%84-Sony-%CE%B17-III-e1575881029356.jpg"/>
      </figure>
      <ul>
        <li><b>實用多層次焦段，同時展現柔美散景</b>：Benjamin 表示平時慣用 FE 24-70mm F2.8 GM 鏡頭進行拍攝，從廣角端的建築、風景到望遠端的人像或細節近照，無須更換鏡頭即可符合約百分之九十的錄影需求，創作更自由不受限；而承襲 G Master 系列鏡頭的極致畫質與柔和散景表現，則讓影像創作者在「電影氛圍」與「真實感」中取得完美平衡的視覺效果，是動態錄影的不二之選。</li>
      </ul>
      <p>最後，Benjamin 分享旅行對他而言就是一連串的發掘與滿滿的驚喜，同時將旅程中所見的美麗透過 Sony 專業器材展現，並帶到全世界觀眾面前；Don’t go to Taiwan 影片僅只是一個序幕，引發大家的好奇，給一個來台灣看看的理由，還有更多未知的美好要讓觀眾們自己來尋找！</p>
