      <h1>【企業盈喜】樺欣（０８４４２）料半年多賺至少４﹒７倍至千二萬</h1>
      <address>
        <time datetime="2019-12-09T09:20:00+00:00">09 Dec 2019, 09:20</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》樺欣（０８４４２）發盈喜，預期於截至今年１０月底止６個月<br/>，應佔溢利將錄得顯著上升，盈利總額約１２００萬元，較去年同期約２１０萬元增加不少於約<br/>４７０％。<br/>　　利潤增加主要是由於來自於兩名主要客戶的銷售額增加，以及集團提供的採購服務有所加強<br/>。（ｊｔ）</p>
    </article>
