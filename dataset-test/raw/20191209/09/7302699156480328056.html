      <h1>สุดเจ๋ง! รถไถไฟฟ้าราคาถูกไร้เสียง ไร้ควัน ชาร์จไฟ 4 บาทลุยโคลนไถนาได้ 20 ไร่</h1>
      <address><time datetime="2019-12-09T09:16:00+00:00">09 Dec 2019, 09:16</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012164701.JPEG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/4clKjBcYRGs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>สุโขทัย - วิทยาลัยการอาชีพศรีสัชนาลัยโชว์สิ่งประดิษฐ์สุดล้ำอีก..ล่าสุดทำรถไถไฟฟ้าไร้เสียง-ไร้ควันราคาถูกกว่าท้องตลาด 2-3 เท่า ได้รางวัลระดับชาติการันตี บอกชาร์จไฟ 2 ชม.ราว 4 บาทลุยโคลนไถนาได้ถึง 20 ไร่</b>
      </p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012164702.JPEG"/>
      </figure>
      <p>หลังมีการโชว์ผลงานนวัตกรรมสิ่งประดิษฐ์ไปแล้วหลายอย่าง ทั้งแขนกลสำหรับผู้พิการ, หุ่นยนต์กู้ภัย, อุปกรณ์เตือนภัยน้ำท่วม, รถจักรยานยนต์กับรถตุ๊กตุ๊กไฟฟ้าที่ใช้พลังงานจากการผลักขั้วแม่เหล็ก และวีลแชร์ไฟฟ้าควบคุมด้วยศีรษะเพื่อช่วยเหลือผู้พิการแขนขา ตามที่เสนอข่าวไปแล้วนั้น<br/><br/>ล่าสุดวันนี้ (9 ธ.ค.) นายไพลรัตน์ สำลี หรือ “อาจารย์ต่าย” หัวหน้างานวิจัยพัฒนานวัตกรรมและสิ่งประดิษฐ์ วิทยาลัยการอาชีพศรีสัชนาลัย จ.สุโขทัย พร้อมด้วยกลุ่มนักศึกษายังได้โชว์ผลงานสร้าง “รถไถนาไฟฟ้า” ราคาถูกกว่าท้องตลาด 2-3 เท่า แถมไร้เสียง ไร้ควัน ไม่ต้องเติมน้ำมัน และสามารถใช้งานไถนาขับลุยโคลนได้จริงอีกด้วย</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012164703.JPEG"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012164704.JPEG"/>
      </figure>
      <p>อาจารย์ต่ายบอกกับผู้สื่อข่าวว่า รถไถไฟฟ้าลดมลภาวะประหยัดพลังงานคันนี้เป็นผลงานล่าสุดของวิทยาลัยการอาชีพศรีสัชนาลัยที่ได้รับรางวัลระดับชาติ รองชนะเลิศอันดับ 2 ประเภทสิ่งประดิษฐ์เพื่อการอนุรักษ์พลังงาน สร้างขึ้นเพื่อช่วยอำนวยความสะดวกแก่ชาวไร่ชาวนา และลดปัญหามลพิษทางเสียง ทางอากาศ โดยอาศัยมอเตอร์ไฟฟ้าเป็นตัวขับเคลื่อนหลักแทนเครื่องยนต์เชื้อเพลิง ไม่ต้องเติมน้ำมัน<br/><br/>“รถไถไฟฟ้าคันนี้ใช้ทุนสร้าง 4 หมื่นกว่าบาท ถูกกว่าราคาท้องตลาดทั่วไป 2-3 เท่า ไร้เสียง ไร้ควัน สตาร์ทมือ ใช้งานง่าย แค่ชาร์จไฟบ้าน 2 ชั่วโมง หรือคิดเป็นเงินประมาณ 4 บาทก็สามารถขับไถนาได้ 15-20 ไร่ ถูกกว่าเติมน้ำมันเยอะมาก และยังพัฒนาต่อยอดสร้างเทรลเลอร์โซลาร์เซลล์เคลื่อนที่ได้ด้วย ถ้าไฟรถไถหมดตรงไหนก็เสียบชาร์จตรงนั้นได้เลย ไม่ต้องวิ่งกลับมาชาร์จไฟฟ้าที่บ้าน”</p>
