      <h1>जानें कौन हैं मिस यूनिवर्स बनी अफ्रीकी लड़की, यहां से की पढ़ाई</h1>
      <address>
        <time datetime="2019-12-09T09:01:27+00:00">09 Dec 2019, 09:01</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5-1024-555_120919023916.jpg"/>
        <figcaption>साउथ अफ्रीका की जोजिबिनी टूंजी (Zozibini Tunzi) ने मिस यूनिवर्स 2019 का खिताब अपने नाम कर लिया है. जहां आज भी महिलाओं की सुंदरता गोरे रंग और लंबे घने बालों के आधार पर आंकी जाती है, वहीं जोजिबिनी टूंजी ने ये खिताब जीतकर ऐसे सोच रखने वाले लोगों का मुंह बंद कर दिया है.<br/><br/>साउथ अफ्रीका की जोजिबिनी टूंजी ने दुनिया भर की 90 सुंदरियों को हराकर मिस यूनिवर्स का ताज अपने नाम किया है. आइए जानते हैं वह कितनी पढ़ी लिखी हैं.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1-1024-555_120919011024.jpg"/>
        <figcaption>जोजिबिनी टूंजी वर्तमान में 26 साल की हैं. उनका जन्म , Tsolo, साउथ अफ्रीका में 18 सितंबर 1993 में हुआ था.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2-555_120919011024.jpg"/>
        <figcaption>जोजिबिनी टोस्लो से हैं और वो लैंगिग भेदभाव से जुड़ी हिंसा के खिलाफ आवाज उठाती रही हैं. उनकी मां एक स्कूल में प्रिंसिपल हैं वहीं उनके पिता भी हायर एजुकेशन एंड ट्रेनिंग डिपार्टमेंट में काम करते हैं.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3-555_120919011024.jpg"/>
        <figcaption>आपको बता दें, मिस यूनिवर्स के ताज से पहले उन्हें मिस साउथ अफ्रीका 2019 का ताज पहनाया गया था. वह साउथ अफ्रीका की तीसरी महिला हैं जिन्होंने इस खिताब को अपने नाम किया है.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4-555_120919011024.jpg"/>
        <figcaption>उनसे पहले ये खिताब साल 2011 में   Leila Lopes और साल 1977 में Trinidad Janelle ने जीता था.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6-555_120919011024.jpg"/>
        <figcaption>जोजिबिनी टूंजी परिवार में तीन बहनों में से एक है. उन्होंने Cape Peninsula University of Technology से पब्लिक रिलेशंस एंड इमेज मैनेमेंट में बैचलर की डिग्री ली है.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7-555_120919011024.jpg"/>
        <figcaption>इसी के साथ उन्होंने ओगिल्वी केप टाउन के जनसंपर्क विभाग में ग्रेजुएट इंटर्न के रूप में काम किया था.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/10-555_120919023916.jpg"/>
        <figcaption>उन्होंने 2017 में अपने करियर की शुरुआत की, जब उन्हें मिस इंडिया अफ्रीका अफ्रीका के शीर्ष 26 सेमीफाइनलिस्टों में से एक के रूप में चुना गया था. वहीं उन्हें 12 फाइनलिस्टों में नहीं चुना गया था. जिसके बाद उन्होंने मिस साउथ अफ्रीका 2019 प्रतियोगिता में भाग लेने के लिए वह फिर से लौटी और  26 जून 2019 में ये खिताब अपने नाम किया था.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/9-1024-555_120919011024.jpg"/>
        <figcaption>जोजिबिनी टूंजी ने बताया, "मैं एक ऐसी दुनिया में पली-बढ़ी हूं, जहां अश्वेत महिला, जिसकी मेरी तरह की त्वचा और मेरे तरह के बाल होते हैं, उसे कभी भी सुंदर नहीं माना जाता. अब मुझे लगता है मेरे मिस यूनिवर्स बनने के बाद वो वक्त खत्म हो चुका है. मैं चाहती हूं बच्चे मेरे चेहरे को देखें और वह अपने चेहरे में मेरा चेहरा देखें."</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/11-555_120919011024.jpg"/>
        <figcaption>मॉडलिंग में अपने करियर के अलावा, टूंजी एक समाजिक कार्यकर्ता के रूप में काम करती है. जहां वह लिंग आधारित हिंसा के खिलाफ लड़ती है. वहीं अगर हॉबीज की बात करें तो टूंजी खुद को एक किताबी कीड़ा मानती हैं. उन्हें किताब पढ़ने में काफी मजा आता है. वह अपनी दादी से प्रेरित हैं. <br/><br/><b><br/></b><b>(सभी तस्वीरें: इंस्टाग्राम से ली गई है)</b></figcaption>
      </figure>
