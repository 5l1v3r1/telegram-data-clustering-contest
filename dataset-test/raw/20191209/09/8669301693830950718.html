      <h1>‘Boris ko humein jitaana hai’: This Hindi song is asking British Indians to vote for Boris Johnson</h1>
      <address><time datetime="2019-12-09T09:31:00+00:00">09 Dec 2019, 09:31</time> by <a rel="author">Scroll Staff</a></address>
      <h3>‘Britain ke PM banenge Boris Johnson Boris Johnson.’</h3>
      <ul>
        <li/>
        <li/>
        <li/>
      </ul>
      <figure>
        <iframe data-src="https://twitter.com/atulkasbekar/status/1203585013314281474?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>As current UK Prime Minister Boris Johnson visited the <a href="https://www.thehindu.com/news/national/boris-johnson-visits-hindu-temple-vows-to-partner-with-narendra-modi-to-build-new-india/article30237955.ece?homepage=true&amp;utm_campaign=socialflow">Swaminarayan Temple</a> and vowed to support Narendra Modi comes a video encouraging Indian-origin British citizens to vote for Boris Johnson and make him Prime Minister again.</p>
      <p>This advertisement is not the only one with this objective, as a recent video also showed a Hindu temple in Britain hosting a pro Boris Johnson <a href="https://scroll.in/video/946249/watch-hindu-temple-in-britain-hosts-politically-motivated-speech-calling-labour-party-anti-modi">speech</a>, terming the Labour Party and Jeremy Corbyn “anti-Modi.”</p>
      <p>The video appears to reflect India’s official view, which, of course, does not reflect reality.</p>
      <figure>
        <iframe data-src="https://twitter.com/suhasinih/status/1203909461225525249?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Not that Hindi songs asking for votes in Britain are new. Here are advertisements from 2017, aimed at acquiring British-Indian votes for Theresa May, and similarly for David Cameron in 2015.</p>
      <p>Both Cameron and May were presidential candidates from the Conservative party, as is Johnson, who once described himself as “<a href="https://www.businesstoday.in/current/world/new-british-pm-boris-johnson-is-son-in-law-of-india-here-how/story/367214.html">India’s son-in-law.</a>”</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zNfo6IpOjDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Ep36luEld8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>While the source of the video above is unknown, it has generated a lot of amusement on social media. With many people mocking the video’s awkward Hindi lyrics and musicality, there are comparisons to Doordarshan in the 1980s.</p>
