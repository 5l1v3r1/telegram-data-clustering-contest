      <h1>เปิดประวัติ “โซซิบินิ” สาวผิวสีจากแอฟริกาใต้ นางงามจักรวาล 2019 คนล่าสุด</h1>
      <h2>โซซิบินิ ทุนซี สาวงามที่คว้ามงกุฎ Miss Universe 2019 เธอเป็นสาวงามจากผิวสี จากแอฟฟริกาใต้ ส่วนประวัติความเป็นมาของเธอนั้นต้องบอกเลยว่า เธอเป็นผู้หญิงที่มีทัศนคติที่ดีคนหนึ่งเลยก็ว่าได้</h2>
      <address>
        <time datetime="2019-12-09T09:16:33+00:00">09 Dec 2019, 09:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j6N5tlOYjVU" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>บันเทิงสปริงนิวส์ออนไลน์</b> พาไปรู้จักสาวงามผู้พิชิตมงกุฎนางงามจักรวาลไปครองคนล่าสุด เป็นการปิดฉากไปอย่างสวยงาม สำหรับการประกวดสาวงามจากทั่วทุกมุมโลกรวม 90 ประเทศ บนเวทีระดับจักรวาลอย่าง Miss Universe 2019 ซึ่งครั้งนี้จัดเป็นครั้งที่ 68 และงานในปีนี้จัดขึ้นที่ เทย์เลอร์ เพอร์รี สตูดิโอส์ แอตแลนตา รัฐจอร์เจีย สหรัฐอเมริกา</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/12/71840406_553322765243649_5496340345636597960_n.jpg"/>
      </figure>
      <p>โดยสาวงามผู้ที่ได้คว้ามงกุฎ Miss Universe 2019 ไปครองได้แก่ สางงามจากแอฟฟริกาใต้ โซซิบินิ ทุนซี ส่วนประวัติความเป็นมาของเธอนั้นต้องบอกเลยว่า เธอเป็นผู้หญิงที่มีทัศนคติที่ดีคนหนึ่งเลยก็ว่าได้ จึงสามารถพิชิตใจกรรมการจากการตอบคำถามบนเวทีในรอบสุดท้าย</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/12/75300044_150930962909245_3527606680034048423_n.jpg"/>
      </figure>
      <p>โดยเพจเฟซบุ๊ก <a href="https://www.facebook.com/Thetemponews/">Tempo Old journalists</a>  ได้โพสต์ประวัติของ โซซิบินิ ทุนซี Miss Universe 2019 ระบุว่า</p>
      <h3>เกร็ดประวัติ Zozibini Tunzi นางงามจักรวาล 2019</h3>
      <p>เธอเกิดที่แอฟริกาใต้ เมื่อวันที่ 18 กันยายน 1993 ตอนนี้อายุ 26 ปี จบการศึกษาด้านการจัดการการประชาสัมพันธ์และเคยทำงานที่บริษัทโฆษณาระดับโลกอย่างโอกิลวี่ด้วย</p>
      <p>เคยเข้าประกวดและได้ตำแหน่งMiss Mamelodi Sundowns WC เมื่อปี 2015 ด้วย สำหรับสาเหตุที่เธอตัดสินใจเข้าประกวดMiss Universe South Africa ก็เพราะว่าเป็นเป้าหมายหนึ่งของชีวิต เธอได้รับแรงบัดดาลใจจากคนที่ทำอะไรพิเศษในชีวิต คนที่สร้างความเปลี่ยนแปลงในแง่บวกรวมถึงสร้างผลกระทบต่อสังคมและโลก</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/12/74833852_102536571185991_3542999792600038659_n.jpg"/>
      </figure>
      <p>เพราะเธอเชื่อมาตลอดว่าการเป็นมนุษย์นั้น เราต้องทำอะไรมากไปกว่าตัวเราเอง เราควรทำอะไรเพื่อคนอื่นด้วย โดยเฉพาะการทำเพื่อคนที่ต้องการความช่วยเหลือ เธอมาจากจังหวัดที่ยากไร้ในประเทศ การเป็นนางงามแอฟริกาใต้ ทำให้เธอพร้อมที่จะลดอัตตาในตัวเองเพื่อช่วยเหลือคนอื่น ๆ ในสังคม</p>
      <p>Basetsana Khumalo คือแรงบันดาลใจของเธอในการเข้าประกวด เพราะหญิงสาวคนนี้ได้ตำแหน่งนางงามแอฟริกาใต้ในปี 1994 ซึ่งตอนนั้นแอฟริกาใต้กำลังเปลี่ยนผ่านในทางการเมือง ตอนนั้นแรงบันดาลใจของเธอคนนี้เป็นผู้หญิงผิวดำและเธอทำมากไปกว่าแค่ชนะการประกวด แต่เธอได้ต่อสู้เพื่อความเป็นผู้หญิงผิวดำในช่วงเวลาที่ผู้หญิงผิวดำยากจะคาดถึงชีวิตที่ดีกว่าวันวาน</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/12/72718502_435642944021827_4586660015131770605_n.jpg"/>
      </figure>
      <p>แน่นอนว่าครอบครัวคือสิ่งสำคัญสุดในชีวิต ทั้งพ่อและแม่เป็นผู้ให้กำลังใจในการตัดสินใจของเธอในหลาย ๆ เรื่อง แม่สอนให้เป็นคนอ่อนน้อมถ่อมตนและเคารพผู้อื่น ส่วนพ่อพยายามหาความสมดุลระหว่างความเข้มงวดกับความรัก พ่อสอนเธอทุกเรื่อง โดยเฉพาะการทำงานหนัก ความทะเยอทะยานและการตั้งเป้าหมายในชีวิต เธอมีพี่สาว 1 คน น้องสาว 2 คน เธอบอกว่าพี่น้องของเธอคือเพื่อนที่ดีที่สุด<br/>.<br/>เวลาว่างเธอชอบอาหาร ชอบพาเพื่อนพี่น้องไปร้านอาหารที่ไม่เคยไป อ่านหนังสือ ดูสารคดี เธอสนุกกับการไปชายหาด ชอบนอนบนทรายและปั่นจักรยานไปทั่วแนวชายฝั่ง</p>
      <p>ที่สำคัญคนไม่ค่อยรู้ว่าเธอชอบร้องเพลง เพราะเธอไม่ค่อยร้องให้ใครฟัง แต่เธอย้ำว่าเสียงดีทีเดียว</p>
      <p>คำจำกัดความของเธอ 3 คำ คือ สงบนิ่ง เข้าถึงง่ายและเด็ดเดี่ยว</p>
      <p>สำหรับซีรีส์เรื่องโปรดของเธอคือ เกมส์ออฟโทรน กิจกรรมยามว่างอีกชิ้นที่น่าสนใจคือชอบอ่านการ์ตูนดีซีคอมมิกส์ โดยเฉพาะ Wonder Woman และเธอก็เป็นแฟนเดนตายของค่ายมาร์เวลอีกด้วย</p>
      <p>นี่คือนางงามจักรวาล 2019</p>
      <p>Zozibini Tunzi</p>
