      <h1>【新股追蹤】啟明醫療超購311倍 一手中籤率30%</h1>
      <address>
        <time datetime="2019-12-09T09:18:00+00:00">09 Dec 2019, 09:18</time>
      </address>
      <p>杭州啟明醫療器械(<a href="http://stock360.hkej.com/quotePlus/02500">02500</a>)公布招股結果，以上限每股33元定價，集資淨額24.11億元。<br/>該公司公開發售獲超額認購311.42倍。啟動重新分配程序後，公開發售部分增至3926.9萬股，佔總發行股數50%。國際發售亦獲大幅超額認購。<br/>一手500股，中籤率30%。<br/>股份明日掛牌。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/9092904/2019120900020_c.pdf">下載港交所通告原文</a></p>
    </article>
