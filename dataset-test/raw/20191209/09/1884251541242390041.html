      <h1>馬體會買J.洛為何失敗？主席：球員不肯來</h1>
      <address><time datetime="2019-12-09T09:41:49+00:00">09 Dec 2019, 09:41</time> by <a rel="author">亞瑟</a></address>
      <p>　　近日，馬體會主席塞雷佐接受採訪時透露，馬體會今夏原本簽下了J.洛（James Rodriguez），但是球員本人不願意加盟馬體會。</p>
      <p>　　塞雷佐說：「我們嘗試在夏天簽下J.洛，在夏季轉會窗開始的時候，但是之後，最終交易失敗，他留在了皇馬。」</p>
      <p>　　據悉，馬體會5000萬報價J.洛，已經得到了皇馬主席佩雷斯的同意，但是球員自己決定留在皇馬。塞雷佐說：「球員決定自己想踢球的地方，J.洛當時就想留在皇馬，所以他選擇了留隊。」</p>
