      <h1>Michelle Obama y Julia Roberts, juntas en Vietnam por la educación de las niñas</h1>
      <h2>La ex primera dama de EE UU y la actriz de 'Notting Hill' se dejan ver juntas, sonrientes y naturales en un viaje auspiciado por la fundación creada por el expresidente y su esposa</h2>
      <address><time datetime="2019-12-09T09:22:08+00:00">09 Dec 2019, 09:22</time> by <a rel="author">El País</a></address>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884033_album_normal.jpg"/>
        <figcaption>Jenna Bush Hager, hija del expresidente de EE UU George W. Bush, la actriz Julia Roberts y la ex primera dama de EE UU Michelle Obama han visitado una escuela de Can Giuoc, en la provincia de Long An, en Vietnam, en un acto en pro de la educación de las niñas.<cite>NHAC NGUYEN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884038_album_normal.jpg"/>
        <figcaption>Antes de la cumbre que se celebrará en Kuala Lumpur, Obama y Roberts han acudido como representantes de la Alianza para las Oportunidades de las Niñas a una escuela de Can Giuoc (Vietnam).<cite>(EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884039_album_normal.jpg"/>
        <figcaption>Julia Roberts en Can Giuoc (Vietmam), antes de partir a Malasia para participar en una charla sobre educación y liderazgo.<cite>(EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884032_album_normal.jpg"/>
        <figcaption>Jenna Bush Hager, hija del expresidente de EE UU George W. Bush, quiso posar y hacerse fotos junto a varias estudiantes vietnamientas en Can Giuoc (Long An), el 9 de diciembre.<cite>NHAC NGUYEN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884040_album_normal.jpg"/>
        <figcaption>La hija del expresidente de EE UU George W. Bush, la actriz y la ex primera dama de EE UU se han sentado a hablar con estudiantes, profesores y representantes de ONG en un acto que busca concienciar sobre la importancia de que las niñas de todas las edades tengan acceso a la educación.<cite>(EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884035_album_normal.jpg"/>
        <figcaption>Jenna Bush Hager abraza cariñosamente a una de las alumnas de la escuela.<cite>NHAC NGUYEN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884042_album_normal.jpg"/>
        <figcaption>Michelle Obama ha hablado ante toda la clase de la escuela de Can Giuoc, en Vietnam.<cite>NHAC NGUYEN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884037_album_normal.jpg"/>
        <figcaption>Julia Roberts ha formado parte del evento Líderes: Asia-Pacífico, organizado por la Fundación Obama, creada por la ex primera dama y su esposo, el expresidente de los Estados Unidos Barack Obama, en 2017.<cite>NHAC NGUYEN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884043_album_normal.jpg"/>
        <figcaption>La visita de Obama y Roberts se dio a conocer la pasada semana. La actriz está muy implicada en la causa, y hace un par de meses participó en un vídeo en el que advertía de que "más de 98 millones de niñas en el mundo no están en el colegio".<cite>NHAC NGUYEN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884041_album_normal.jpg"/>
        <figcaption>Michelle Obama abraza a una de las estudiantes de la escuela de Can Giuoc en este acto precio a la cumbre que su fundación celebrará en Malasia.<cite>(EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884036_album_normal.jpg"/>
        <figcaption>La actriz Julia Roberts escucha a una de las estudiantes de la escuela.<cite>Hau Dinh (AP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884034_album_normal.jpg"/>
        <figcaption>Jenna Bush Hager, charlando con las estudiantes y con Julia Roberts.<cite>NHAC NGUYEN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/12/09/album/1575883328_966960_1575884044_album_normal.jpg"/>
        <figcaption>Michelle Obama ha hecho gala de su habitual simpatía y cercanía abrazando, saludando y teniendo diversas muestras de cariño con las participantes en el acto.<cite>NHAC NGUYEN (AFP)</cite></figcaption>
      </figure>
