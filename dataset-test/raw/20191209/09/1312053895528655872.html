      <h1>Sciame sismico al Mugello: scosse di terremoto fino a 4.5 di magnitudo – VIDEO</h1>
      <address><time datetime="2019-12-09T09:30:46+00:00">09 Dec 2019, 09:30</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Scosse di terremoto nella notte al Mugello, la scossa di intensità maggiore è stata registrata alle 4.37 di questa mattina con magnitudo 4.5</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/457JgBfY7H4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Paura nella notte nella zone del <b>Mugello</b>, in Toscana, sono state infatti registrate diverse <b>scosse di terremoto</b>.</p>
      <p>La scossa più forte, di <b>magnitudo 4,5</b>, è stata registrata alle 4.37 di questa mattina, a circa 4 km di profondità, nella zona nord di Firenze.</p>
      <p>La scossa con intensità maggiore è stata sentita anche a Pistoia e Firenze. Fortunatamente le diverse <b>scosse di terremoto</b> non hanno causato danni gravi, alcuni edifici si sono lesionati ed è per questo che stanno effettuando delle verifiche strutturali. I vigili del fuoco hanno però confermato che <b>non ci sono stati feriti</b>.</p>
      <p>LEGGI ANCHE: <a href="https://www.newnotizie.it/2019/12/09/la-terra-trema-ancora-scossa-di-magnitudo-4-5-provoca-danni-a-edifici-e-semina-il-panico/">La terra trema ancora: scossa di magnitudo 4.5 causa danni a edifici e semina il panico</a></p>
