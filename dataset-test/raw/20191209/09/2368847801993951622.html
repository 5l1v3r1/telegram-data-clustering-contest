      <h1>【珍言真語】劉慧卿: 林鄭是千古罪人，外國勢力論已炒作多年</h1>
      <address>
        <time datetime="2019-12-09T09:27:29+00:00">09 Dec 2019, 09:27</time>
      </address>
      <p>【新唐人北京時間2019年12月09日訊】【<a href="https://www.ntdtv.com/b5/%E7%8F%8D%E8%A8%80%E7%9C%9F%E8%AA%9E.htm">珍言真語</a>】 <a href="https://www.ntdtv.com/b5/%E5%8A%89%E6%85%A7%E5%8D%BF.htm">劉慧卿</a>(1): 林鄭是千古罪人，她和高官通通都應下台；外國勢力論是想推卸責任，已炒作多年。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sLuLaw9UZVY" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="https://www.ntdtv.com/b5/%E5%8A%89%E6%85%A7%E5%8D%BF.htm">劉慧卿</a></b>是前<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF.htm">香港</a>立法會議員，政黨前綫的創立人同前任召集人，政黨民主黨前主席。</p>
      <p>
        <b>訪問要點：</b>
      </p>
      <p>一、<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF.htm">香港</a>現在就是死在林鄭月娥和親北京的政客和商界手中。<br/>二、中聯辦與港澳辦給錯的訊息給中央。政府錯判形勢，總以為有一些沉默的大眾支持他們。<br/>三、政府不肯承擔責任，就說「外國勢力」操縱香港的遊行。<br/>四、若接見外國人就是勾結外國勢力，政府才是勾結外國勢力。<br/>五、遊行時最重要的是警察不要出現，沒有警察就沒有事情。<br/>六、希望遊行中香港人再次展示救護車過紅海的感動事蹟。<br/>七、香港並沒有搞獨立，希望中共遵守「中英聯合聲明」與《基本法》的承諾。</p>
      <p>訪問日期：2019年12月6日<br/>記者：梁珍<br/>攝影：Tal、Shenghua<br/>製作人：林哲</p>
