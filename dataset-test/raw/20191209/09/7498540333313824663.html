      <h1>A Reggio e in altri quattro comuni saranno demoliti 31 km di vecchie linee elettriche</h1>
      <address><time datetime="2019-12-09T09:02:19+00:00">09 Dec 2019, 09:02</time> by <a rel="author">Manuela Catellani</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/377127710" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>In arrivo nuovi elettrodotti, 24 km dei quali interrati. Lo prevede il piano della società statale Terna. Al via il confronto con i cittadini che potranno consultare le mappe degli interventi</b>
      </p>
      <p><b>REGGIO EMILIA –</b><b> </b>Tavole, cartine e progetti saranno a disposizione di tutti i cittadini interessati all’imponente progetto che porterà all’ammodernamento della linea degli elettrodotti che attraversa il nostro territorio. Nei mesi scorsi è stato raggiunto l’accordo tra il comune di Reggio e <b>Terna</b>, proprietario principale della rete di trasmsissione italiana dell’elettricità, al quale hanno aderito anche i comuni di Cadelbosco Sopra, Castelnovo Sotto, Rubiera e Sant’Ilario. Saranno demoliti 31 km di vecchi eletrodotti, a fronte della realizzazione di <b>24 km di nuova linea</b> in cavo interrato e <b>14 km di linea aerea</b>.</p>
      <p>“La rete sarà ammodernata – spiega <b>Carlotta Bonvicini</b>, assessore comunale alle Politiche per la sostenibilità – tutti gli elettrodotti che sono sul nostro territorio, e su tutto il territorio nazionale, sono a norma, quelli nuovi che saranno costruiti saranno di ancor minore impatto, a maggior ragione se sono interrati”. Nel comune capoluogo, la nuova linea avrà una lunghezza di 21 km e riguarderà l’area della stazione Mediopadana, aree industriali come il Villaggio Crostolo e Mancasale o residenziali, come il quartiere dell’Orologio.</p>
      <p>Un progetto per ora alle fasi preliminari. Per chi vuole saperne di più, sono stati organizzati<b> incontri nei comuni interessati</b>. A Reggio, l’appuntamento è con l’Open Day allo spazio Gerra <b>mercoledì 11 dicembre</b> dalle 10 alle 20.30. “Vogliamo coinvolgere le persone – conclude Bonvicini – sarà possibile visionare le tavole del progetto, con le zone dell’intervento”.</p>
