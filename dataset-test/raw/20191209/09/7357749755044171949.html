      <h1>Dialogue de sourd au Liban</h1>
      <address><time datetime="2019-12-09T09:55:38+00:00">09 Dec 2019, 09:55</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S54h1iZyd88" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les dernières annonces du président libanais n'ont pas calmé les contestataires, loin de là. Les consultations parlementaires pour choisir un nouveau premier ministre ont été reportée d'une semaine. C'est un dialogue de sourd entre la classe dirigeante et les manifestants. Et aucune issue ne se profile.</p>
      <p>Des centaines de protestataires ont tenté de se rendre au parlement dimanche soir dans le centre de Beyrouth :</p>
      <p>
        <b>"Nous voulons un chef de gouvernement indépendant. Nous ne voulons pas d'un homme d'affaires connecté aux partis au pouvoir, nous ne voulons personne d'impliquer dans des affaires de corruption."</b>
      </p>
      <p>La haute autorité de la communauté sunnite a fait savoir hier que Saad Hariri qui a démissionné le 29 octobre dernier sous la pression de la rue restait l'homme du consensus pour former le prochain gouvernement. L'homme d'affaires Samir Khatib, suggéré par Hariri lui-même, a donc retiré sa candidature.</p>
      <p>Si le président Aoun s'est dit ouvert à une équipe gouvernementale incluant des représentants de la contestation, il avait proposé un gouvernement "techno-politique" avec des représentants des partis.</p>
      <p>Le puissant Hezbollah chiite a lui balayé l'idée d'un gouvernement exclusivement formé de technocrates, comme le demandent les manifestants libanais.</p>
