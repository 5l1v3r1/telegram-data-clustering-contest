      <h1>表演臨時遭愛奇藝喊卡　TFBOYS昨演唱會後首合體開唱</h1>
      <address><time datetime="2019-12-09T09:25:00+00:00">09 Dec 2019, 09:25</time> by <a rel="author">娛樂組</a></address>
      <p>中國男團TFBOYS由王俊凱、王源與易烊千璽組成，上週在《愛奇藝尖叫之夜》疑似因為活動超時，取消了他們原先預定的表演節目，上千名TFBOYS粉絲在現場抗議齊喊：「愛奇藝倒閉了！」而他們昨（8日）再度合體出席《騰訊音樂娛樂盛典》，表演〈第一次告白〉與〈我的朋友〉兩首歌，粉絲樂到不行。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fyuanwang.taiwan%2Fvideos%2F452146229015476%2F&amp;show_text=0&amp;width=560" width="560" height="311" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>上週五（6日）TFBOYS盛裝出席《愛奇藝尖叫之夜》活動，是他們繼8月舉辦出道6週年紀念演唱會後，3人罕見合體出席的首場活動，許多忠實粉絲都到場為他們應援。在提前曝光的流程表顯示他們除了獲獎，還將作為壓軸嘉賓表演，而且網路上也流出他們身穿吊帶褲服裝彩排的照片。但TFBOYS在現場待到最後，始終未上台表演，從紅毯開始等待了5個小時的TFBOYS紛紛表達不滿，在現場大喊：「退錢！」最後帶著滿肚子氣離開。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191209171140-36c31cc493b1f7a1e23c58b1cb84668a-tablet.jpg"/>
        <figcaption>TFBOYS日前參加《愛奇藝尖叫之夜》，網路傳出他們彩排照片，但最後疑似活動超時將他們表演腰斬，下圖為他們待到典禮最後，四周早已沒有嘉賓。（網路圖片）</figcaption>
      </figure>
      <p>而TFBOYS成員週日再度合體出席《騰訊音樂娛樂盛典》，王俊凱首先代表發言：「心情很激動開心，希望和大家一起度過開心的夜晚。今天帶來的兩首歌曲是繼我們在6週年演唱會後再次合體表演，非常期待。」王源也表示「感謝平台讓我們3人能在忙碌的行程裡聚在一起。」易烊千璽總結說：「表演最大的亮點就是我們三人合體吧，畢竟平常都有各自的工作。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191209171149-33b94dfcb9c80ca70eecaebdc73f0a84-tablet.jpg"/>
        <figcaption>TFBOYS現在以單人活動為主，三人難得有機會合體出席活動。（翻攝自《騰訊音樂娛樂盛典》微博）</figcaption>
      </figure>
      <p>出道6年多，TFBOYS成員近年單飛不解散，在演藝圈各自發光發熱，王俊凱日前在綜藝《中餐廳》與黃曉明、楊紫合作無間的表現引人注目。王源有份演出的電影《地久天長》在柏林影展與金雞獎獲獎連連，他相當謙虛地說曾怕自己不夠純熟的演技會給前輩王景春與詠梅拖後腿。而易烊千璽藉《長安十二時辰》獲得演技肯定，加上他與周冬雨的電影《少年的你》票房作收15.45億人民幣（約新台幣67億元），本月20日將登上Netflix平台。</p>
