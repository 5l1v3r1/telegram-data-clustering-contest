      <h1>白種元的新一檔「良心」節目！拯救被大眾遺忘的地方特產</h1>
      <address><time datetime="2019-12-09T09:00:00+00:00">09 Dec 2019, 09:00</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/ZJM" target="_blank">ZJM</a></address>
      <p>白種元在公益上，也很令人佩服！</p>
      <p>白種元在韓國料理界的地位是重量級人物，通過各種美食節目，知名度更是響徹韓國。 像《白種元的Food Truck》是拯救經營移動餐車的個體創業者。 像《白種元的胡同餐館》是拯救個別餐廳，從而帶動餐廳附近的沉寂商圈。</p>
      <p>這兩檔美食綜藝都是白種元用美食和經商知識，幫助餐飲業者改善經營情況的良心節目，在公益性和社會影響上，有深遠意義。</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_88e8bf82f43dc99e2008d99298f463d9/static.koreastardaily.com/2019-12-08/122492-795838.jpg"/>
      </figure>
      <p>最近白種元的新一檔良心節目《美味的廣場》開播了！ 經過中秋試播的考驗，節目成功被編排成正式節目。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I2YhvTz3qjY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>正式的第一期特意來到江原道，因為這裡今年4月發生過森林大火，旅遊業嚴重受挫。 從第一期的選址就蘊含深意。</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_5c701977c99654834dfd1f06c86140c6/static.koreastardaily.com/2019-12-08/122492-795844.png"/>
      </figure>
      <p>第一期採用的食材是當地特產玉筋魚，選擇玉筋魚也是有深意的。 當前冬季是玉筋魚的豐收期，但漁民卻不賣力出船，因為玉筋魚被大眾遺忘，供遠遠大於求。 和去年相比，今年的一籃玉筋魚價格從5萬韓元暴跌到5千韓元。</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_d74add5283f29cd810b7cef8b1339e20/static.koreastardaily.com/2019-12-08/122492-795845.png"/>
      </figure>
      <p>所以白種元用玉筋魚等開發新菜式，在江原道當地的高速公路服務區烹飪出售，以此解決這兩大問題。 通過節目的播出，達到宣傳效果，讓人們重新認識。 這麼良心的節目推薦給大家。</p>
