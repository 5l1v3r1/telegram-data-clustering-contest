      <h1>Klačar: Rovovi između vlasti i opozicije duboki, nema teme oko koje se slažu</h1>
      <address>
        <time datetime="2019-12-09T09:34:00+00:00">09 Dec 2019, 09:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H2clKBq-mxc" width="620" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Izvršni direktor CESID-a Bojan Klačar kaže da ne očekuje da će se posle treće runde međustranačkog dijaloga uz posredovanje evroparlamentaraca nastaviti razgovori u tom formatu. "Činjenično stanje je da nema dijaloga u Srbiji...izbore dočekujemo u polarizovanoj atmosferi i u lošijem ambijentu nego što je to bio slučaj ranije", navodi Klačar.</p>
      <p>Poslednja treća runda međustranačkog dijaloga trebalo bi da bude održana u petak, najavili su predstavnici EU.</p>
      <p>"To će biti nastavak onoga što je započeto s prvim međustranačkim dijalogom, pokušano je da u razgovorima između stranaka, EU parlamentarci ponude svoje usluge i pronađu neku vrstu rešenja za sitaciju u kojoj se nalazimo. Konkretne teme ovog sastanka će se znati par dana ranije, ali je korpus tema poznat, to je ono o ćemu se razgovaralo i na Fakultetu političkih nauka. Biće razmatrano šta je i koliko postignuto, a činjenično je stanje da nema dijaloga u Srbiji, da sami nismo u stanju da rešimo neka pitanja, i zbog toga su nam pptrebni strani emisari, na žalost", kazao je Klačar u Novom danu.</p>
      <p>Na pitanje kakav se uspeh tog dijaloga može očekivati, Klačar kaže : "Ako uzememo kao finalni kriterijum to da li će biti bojkota ili izlaska na izbore, nema zagarantovanog uspeha, jer je deo opozicije bojkot već najavio u avgustu i septembru, o tome je odlučeno i pre dolaska evroparlamentaraca", izjavio je Klačar.</p>
      <p>Dodaje da se "ne može sa sigurnošću garantovati da će ishod ovog dijaloga biti promena odluke o bojkotu".</p>
      <p>"Ono što će biti, i već je uspeh dijaloga, jeste činjenica da su određena zakonska rešenja promenjena, danas bi REM trebalo da objavi pravilnik o radu javnog medijskog servisa za vreme izbora, videli smo i formiranje nadzornog odbora Skupštine...Ako uzmemo kao kriterijum poboljšanje izbornih uslova, onda je ova misija uspela. Ako je kriterijum izlazak ili ne, videćemo da li će ovaj dolazak evropske delegacije biti uspešan", kazao je gost N1.</p>
      <p>Međutim, ako uzmemo u obzir, kako je rekao, realnost, stvari su drugačije.</p>
      <p>"Ako uzmemo u obzir stvarnost, mi ćemo te izbore dočekati izvesno u vrlo polarizovanoj atmosferi, u lošijem ambijentu nego što je bio slučaj ranije. Sa nešto boljem izbornim uslovima, ali je izvesno da taj zahvat u promenama koje su trebalo da se dese sa izborima nije bio dovoljan i vrlo verovatno neće biti dovoljan", naglasio je izvršni direktor CESID-a.</p>
      <p>Prema njegovim rečima, pitanje izbora je pitanje nas koji živimo u Srbiji i trebalo bi da budemo svesni da su nam potrebni fer izbori i da za njih treba da se izborimo.</p>
      <p>"Međutim, ne postoji dijalog, rovovi između opozicije i vlasti su toliko duboki, da je gotovo teško pronaći jednu temu oko koje mogu da se slože. Ja se vrlo često našalim - čini se da su opozicija i vlast jedino saglasni oko toga da izvršitelji ne rade dobro svoj posao. Nijedna druga tema ne postoji kao predmet saglasnosti, i s tim moramo da se suočimo", ocenio je Klačar.</p>
      <p>Lider Dveri je nedavno izjavio da ishod dijaloga i posredovanje evroparlamentaraca treba da bude zaključak da u Srbiji nema fer izbora i da ukoliko ne bude takve ocene, značiće da je EU prodala demokratiju u Srbiji.</p>
      <blockquote>Posao u vezi sa izborima u Srbiji rešavaju politički akteri u Srbiji i koliko god da neke stvari guramo pod sto, moraćemo jednog dana da o njima razgovaramo i rešimo ih, kaže Klačar</blockquote>
      <p> "Što se tiče zaključaka, on uključuje neku vrstu rezimea i jasnih preporuka šta mora da se uradu u narednom periodu. Ne očekujem neku drugu vrstu zaključka. A i ne čini mi se da je to njihov posao. Jer postoje međunarodne organizacije, poput OEBS-a, koje posmatraju izbore i daju svoje ocene. Nisam siguran da će EU parlamentarci takvu ocenu iznositi. A vrlo je jasno da su ovi razgovori proistekli iz loše ocene koje je dao OEBS, koje smo dali mi i naše kolege, i te iste ocene su pomenute i u izveštaju o napretku Srbije ka EU", rekao je Klačar.</p>
      <p>Na pitanje da li može da se očekuje nastavak dijaloga međustranačkog, Klačar kaže - teško u ovom formatu.</p>
      <p>"Moguće je da će se nastaviti ta vrsta bilateralnih razgovora, jedni su već bili, prosle sedmice bila je delegacija, mozda će biti i u budućnosti. Ali u ovom formatu je teško očekivati, ulazimo u praznike, a krajem januara bićemo već u nekoj vrsti kampanje", rekao je.</p>
      <p>Komentraišuću pisanje medija o poverenju između stranaka, Klačar kaže da je "izvesno da u Srbiji ne postoji poverenje između političkih aktera".</p>
      <p>"Oni se ne gledaju, ne razgovaraju, jer da to rade EU parlamentarci nisu morali da dolaze, bio je dijalog na FPN-u, koji nije mogao da dovede te ljude za isti sto...Izbore dočekujemo u polarizovanoj atmosferi, i na žalost, šta god bio ishod izbora, da opozicija izađe na izbore ili bojkotuje, postoje neke stvari koje nismo rešili i zbog kojih ćemo morati da sednemo za sto. Koliko god mi te stvari sklanjali sa strane, posao u vezi sa izborima rešavaju politički akteri u Srbiji", rekao je.</p>
      <p>Agencija Faktor plus objavila je rezultate istraživanja prema kojem bi da se sada održavaju izbori SNS dobila 52,9 odsto glasova, a preko cenzusa bi ile još tri liste. Savez za Srbiju bi osvojio 10,1, a SPS 9,8 posto glasova.</p>
      <p>"Ni za jedno istraživanje nije nikada rano, ali je rano da iz njega prognoziramo ishod koji će se desiti u aprilu ili maju. Rano je jer nemamo jasnu sliku ko će izaći na izbore, niti možemo da predvidimo ambijent u kome će se oni održati. Neka istraživanja u poslednjih 15-tak dana kampanje će biti taj odgovor. Sve ovo sada više služi ljudima u političkom životu da pripreme svoje strategije i kampanje", rekao je Klačar.</p>
