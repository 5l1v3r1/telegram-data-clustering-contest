      <h1>גלריה מיום חורפי באשדוד (וידאו)</h1>
      <address><time datetime="2019-12-09T09:31:00+00:00">09 Dec 2019, 09:31</time> by <a rel="author">שחר כחלון</a></address>
      <h3>אחרי לילה ובוקר גשומים במיוחד, כך נראית אשדוד ביום סגרירי</h3>
      <p>צילומים: שמואל סרדינס ושמואל דוד</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QmO5xn5O8uE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>אנו מכבדים זכויות יוצרים ועושים מאמץ לאתר את בעלי הזכויות בצילומים המגיעים לידינו. אם זיהיתים בפרסומינו צילום שיש לכם זכויות בו, אתם רשאים לפנות אלינו ולבקש לחדול מהשימוש באמצעות כתובת המייל: info@isnet.co.il</p>
