      <h1>'Dolandırıcılıkla' suçladığı Şimşek'i nerenin başına getirmek istemiş?</h1>
      <h2>Erdoğan'ın Davutoğlu ile birlikte Halkbank'ı dolandırmaya çalışmakla suçladığı Mehmet Şimşek'i, başbakanlık döneminde o kurumun başına getirmek istediğini ancak veto edildiğini açıklamıştı.</h2>
      <address>
        <time datetime="2019-12-09T09:46:00+00:00">09 Dec 2019, 09:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OTjo6wjkjC0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cumhurbaşkanı ve AKP Genel Başkanı Recep Tayyip Erdoğan, kurucuları arasında eski başbakan Ahmet Davutoğlu'nun da bulunduğu İstanbul Şehir Üniversitesi yönetimini Halkbank'ı dolandırmaya çalışmakla suçladı. Erdoğan, Ali Babacan ve Mehmet Şimşek'in de Davutoğlu ile birlikte hareket ettiğini söyledi.</p>
      <h3>"BUNLAR HALK BANKASINI DA DOLANDIRMAYA ÇALIŞIYORLAR"</h3>
      <p>Erdoğan konuşmasında, "Öksüz, yetimin hakkını kalkıp kurdukları üniversiteye tapu devri yapmak suretiyle, Özelleştirme Yüksek Kurulu’nun başkanı sıfatıyla bunu sağlıyor. Peki bu nasıl doğruluk? Peki yanında kim var? Yine bir başka isim o da Sayın Babacan var. Onun da imzası var bu işin altında. Başka kim var? Mehmet Şimşek var"  ifadelerini kullandı.</p>
      <p>Devamında ise Şimşek’in de içerisinde olduğu isimleri dolandırıcılıkla suçlayarak, "Bitmedi ve bunlar Halk Bankasını da dolandırmaya çalışıyorlar. Halk Bankasından bunlar kredi talebinde bulunuyorlar. Halk Bankası bunlara ciddi bir kredi veriyor fakat ödeme planlarında maalesef bunlar Halk Bankasına ödemelerini yapmıyorlar. Tabii Halk Bankasına ödemelerini yapmayınca, banka da bu defa kendilerini sürekli olarak uyarıyor. Şu anda Halk Bankasına olan borçları aklımda kaldığı kadarıyla 417 milyon noktasında" dedi.</p>
      <h3>ERDOĞAN, MEHMET ŞİMŞEK'İ MERKEZ BANKASININ BAŞINA GETİRMEYE ÇALIŞMIŞ</h3>
      <p>Ancak Cumhurbaşkanı Erdoğan’ın "dolandıcılıkla" suçladığı Mehmet Şimşek’i, Başbakanlık yaptığı dönemde Merkez Bankasının başına getirmek istediği anlaşıldı. Bir mitinginde bu konuyu açıklayan Erdoğan, "Halkbank'ı dolandırdı” dediği Mehmet Şimşek'i Merkez Bankası başkanı yapma teklifini ve veto edilmesini anlattı.</p>
