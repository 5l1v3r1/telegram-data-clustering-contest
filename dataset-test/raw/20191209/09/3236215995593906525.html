      <h1>【新股追蹤】JS環球生活招股 入場費2626元</h1>
      <address>
        <time datetime="2019-12-09T09:04:00+00:00">09 Dec 2019, 09:04</time>
      </address>
      <p>JS環球生活(<a href="http://stock360.hkej.com/quotePlus/01691">01691</a>)公布招股計劃，以每股5.2元招股，發售4.998億股，其中10%公開發售，90%國際配售，集資額25.99億元。<br/>一手500股，入場費2626.2元。該股今日起至周四招股，股份預期12月18日掛牌。<br/>聯席保薦人為瑞信、摩根士丹利及工銀國際。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900004_c.pdf">下載港交所通告原文</a></p>
