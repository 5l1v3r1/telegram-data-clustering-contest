      <h1>Дата выхода и первый трейлер головоломки Lightmatter</h1>
      <address><time datetime="2019-12-09T09:00:00+00:00">09 Dec 2019, 09:00</time> by <a rel="author" href="https://shazoo.ru/users/cyber_samovar" target="_blank">Антон</a></address>
      <p>Aspyr Media и Tunnel Vision Games анонсировали головоломку от первого лица <i>Lightmatter</i>, представив первый трейлер и немного подробностей тайтла.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/U0I7jpwolg4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В <i>Lightmatter</i> вам предстоит решать различные задачки и головоломки, манипулируя светом, зеркалами и механизмами, чтобы проложить себе путь вперед. Своеобразными врагами здесь выступают тени. </p>
      <p>Главного героя зовут Вирджил, голос ему подарил Дэвид Бейтсон, известный ролью Агента 47 в серии Hitman.</p>
      <p>Разработчики из Tunnel Vision заявили, что источниками вдохновения <i>Lightmatter</i> для них стали Turing Test, The Talos Principle и Portal. </p>
      <p><i>LIghtmatter</i> выйдет 15 января на PC и уже имеет страничку в <a href="https://store.steampowered.com/app/994140/Lightmatter/">Steam</a>. Также доступно бесплатное часовое демо.</p>
