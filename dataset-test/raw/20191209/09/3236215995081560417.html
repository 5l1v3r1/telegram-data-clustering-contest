      <p>馬來西亞互聯網管理服務提供商NOMAD TECH(<a href="http://stock360.hkej.com/quotePlus/08645">08645</a>)今早掛牌，開報0.405元，較招股價0.4元，高1.25%，成交額暫有1730萬元。<br/>該公司公開發售獲超購147.6倍，一手6000股，中籤率20%。國際配售獲輕微超額認購。<br/>更多新股IPO資訊及集資數據分析，請瀏覽〈港股360〉全新<a href="http://stock360.hkej.com/IPO">IPO專頁</a>。</p>
