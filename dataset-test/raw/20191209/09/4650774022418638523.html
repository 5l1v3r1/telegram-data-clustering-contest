      <h1>Маск поехал в ресторан на пикапе Tesla Cybertruck — видео</h1>
      <h2>Автор ролика признался, что в реальности "автомобиль будущего" выглядит ещё лучше.</h2>
      <address><time datetime="2019-12-09T09:43:00+00:00">09 Dec 2019, 09:43</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPrcl5f4rhU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бизнесмен Илон Маск, возглавляющий компании SpaceX и Tesla Inc, вместе с друзьями решил поехать в ресторан Nobu в Малибу на своём бронированном пикапе Tesla Cybertruck. Видео с места событий появились на YouTube.</p>
      <p>На кадрах видно, как "машина будущего" рассекает по дороге Лос-Анджелеса под одобрительные возгласы. Автор видео признался, что в реальности автомобиль выглядит "ещё лучше".</p>
      <p>Как уточняет <a href="https://www.tmz.com/2019/12/08/elon-musk-cybertruck-first-time-public-malibu-nobu/">TMZ</a>, за рулём транспортного средства был сам изобретатель, к нему присоединились певица Граймс и главный дизайнер Tesla Франц фон Хольцхаузен. Позже Маск продемонстрировал пикап актёру Эдварду Нортону.</p>
      <p>Ранее Маск <a href="https://life.ru/t/%D0%B8%D0%BB%D0%BE%D0%BD%D0%BC%D0%B0%D1%81%D0%BA/1257544/ilon_mask_obiasnilsia_za_razbitoie_bronirovannoie_stieklo_cybertruck">объяснил</a> причину конфуза на презентации нового грузовика Cybertruck.</p>
