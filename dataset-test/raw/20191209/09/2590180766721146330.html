      <h1>চালের দাম বাড়ার কারণ খুঁজে পাচ্ছেন না সাধারণ মানুষ</h1>
      <address><time datetime="2019-12-09T09:25:00+00:00">09 Dec 2019, 09:25</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wEVroBYNF1o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>দিনাজপুরে হঠাৎ চালের দাম বাড়ার কোনো কারণ খুঁজে পাচ্ছেন না বিভিন্ন শ্রেণি-পেশার মানুষ। দাম বাড়ায় সাধারণ ও খেটে খাওয়া মানুষ সবচেয়ে দুর্ভোগে পড়েছেন। দাম বাড়ার জন্য মিলারদের সিন্ডেকেটকেই দায়ী করছেন ক্রেতা ও খুচরা বিক্রেতারা। তবে ব্যাংক ঋণ ও লোকসান পুষিয়ে নিতেই মিলাররা চালের দাম কিছুটা বাড়িয়েছেন বলে মনে করেন জেলা চেম্বারের নেতা।</b><br/><br/>পর্যাপ্ত চাল মজুদ এবং নুতন ধান ওঠার পরও দিনাজপুরের বাজারে চালের দাম বেড়েছে প্রতি কেজিতে ২ থেকে ৩ টাকা। আর বস্তাপ্রতি চালের প্রকার ভেদে বেড়ছে ১৫০ থেকে ২০০ টাকা পর্যন্ত। হঠাৎ করে বেড়ে যাওয়ায় বিপাকে পড়েছেন নিম্ন আয়ের মানুষ।<br/><br/>ভরা মৌসুমেও চালের দাম বৃদ্ধির কারণ হিসেবে মিলারদের সিন্ডিকেটকে দায়ী করছেন ক্রেতা ও খুচরা বিক্রতারা।<br/><br/>দিনাজপুর চেম্বার অব কমার্স সভাপতি সুজাউর রব চৌধুরী স্বীকার করেন, ব্যাংক ঋণ ও লোকসান পুষিয়ে নিতে মিলাররা চালের দাম কিছুটা বাড়িয়েছেন।<br/><br/>এবার জেলায় ২ লাখ ৫৭ হাজার হেক্টর জমিতে আমন ধানের আবাদ হয়েছে। আর উৎপাদনের লক্ষ্যমাত্রা সাড়ে ৭ লাখ টন।</p>
