      <h1>創夢天地及樂遊科技停牌 涉內幕消息</h1>
      <address>
        <time datetime="2019-12-09T09:21:00+00:00">09 Dec 2019, 09:21</time>
      </address>
      <p>創夢天地(<a href="http://stock360.hkej.com/quotePlus/01119">01119</a>)及樂遊科技控股(<a href="http://stock360.hkej.com/quotePlus/01089">01089</a>)今早停牌。<br/>創夢天地停牌涉公布內幕消息公告。樂遊科技停牌，以待根據香港公司收購及合併守則刊發一則構成內幕消息公告。<br/>外電上周引述知情人士透露，創夢天地就以大約14億美元(109.2億港元)的價格收購電遊競爭對手樂遊科技進行排他性磋商。<br/>創夢天地停牌前報4.55元；樂遊科技停牌前報2.52元。</p>
    </article>
