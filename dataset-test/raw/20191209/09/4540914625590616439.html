      <h1>Nach tödlichem Angriff in Augsburg: 7 Haftbefehle</h1>
      <address><time datetime="2019-12-09T09:44:19+00:00">09 Dec 2019, 09:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kVo2j_1Lo44" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Die Frage nach dem WARUM</b> beschäftigt viele nach dem Angriff, durch den ein 49-Jähriger auf dem Heimweg vom Weihnachtsmarkt in Augsburg getötet wurde. Der Tote ist ein Feuerwehrmann, der mit seiner Frau und einem befreundeten Paar in der Innenstadt unterwegs war.</p>
      <p>Notärzte versuchten, den 49-jährigen Berufsfeuerwehrmann wiederzubeleben - jedoch ohne Erfolg. Der Mann verstarb im Rettungswagen. Todesursache war der Polizei zufolge ein Schlag auf den Kopf des Opfers. Auch der 50-jährige Mann des zweiten Paares wurde geschlagen und im Gesicht verletzt.</p>
      <h3>Sechs Haftbefehle</h3>
      <p>Sieben Personen wurden in Gewahrsam genommen, alle stammen aus Augsburg. Gegen alle Verdächtigen wurden Haftbefehle erlassen. Der Hauptverdächtige ist ein 17-jähriger Augsburger, der über die Staatsangehörigkeiten Deutschlands, des Libanon und der Türkei verfügt. Ihm werden Totschlag und gefährliche Körperverletzung vorgeworfen, er war bereits vor dem Vorfall polizeibekannt. Sechs der Festgenommenen sind deutsche Staatsbürger, der sechste ist Italiener. Fünf der Jugendlichen sind türkischer Abstammung.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203679689325367296" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der bayrische Ministerpräsiden Marcus Söder fordert die Bürger dazu auf, bei den Ermittlungen zu helfen. Er schreibt auf Twitter: "Wir alle sind erschüttert über die schreckliche Gewalttat in Augsburg."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203663253953490944" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Bayerns Innenminister Joachim Herrmann unterstrich die Wichtigkeit der Videoüberwachung. *Die Bilder haben die Arbeit der Polizei deutlich erleichtert", erklärte Herrmann in der "<a href="https://www.augsburger-allgemeine.de/bayern/Herrmann-Videoueberwachung-half-bei-Aufklaerung-von-Attacke-in-Augsburg-id56174026.html?fbclid=IwAR1OouJS-j34trOLEzwfqydiTbMydQUH8AjQt_CQ4RZNAV__J3Q_07vI3_E">Augsburger Allgemeinen</a>". Die Kameraüberwachung am Königsplatz, dem zentralen Verkehrsknotenpunkt der Stadt, war im Dezember 2018 verbessert worden. Seitdem überwache die Polizei mit 15 Kameras den Ort, an dem sich die Tat ereignete.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203739236597485575" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Warum der plötzliche Ausbruch von Gewalt?</h3>
      <p>Die Stadt Augsburg stand am Wochenende unter Schock. Etwa 150 Feuerwehrleute versammelten sich in Gedenken an ihren getöteten Kollegen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203637499253477376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Debatte über Täter im Internet</h3>
      <p>Im Internet ist - wie so oft - eine Debatte über die Nationalität der mutmaßlichen Täter und ihren Migrationshintergrund entbrannt. So nennt die AfD-Politikerin Alice Weidel den Angriff von Augsburg "ein weiteres Beispiel für Migrantengewalt" und fordert dazu auf, "Relativierungen zu beenden".</p>
