      <h1>中国石油：副董事长张伟、总裁侯启军辞任</h1>
      <address><time datetime="2019-12-09T09:13:17+00:00">09 Dec 2019, 09:13</time> by <a rel="author">陈志杰</a></address>
      <p>　　新浪财经讯 12月9日消息，<a href="http://finance.sina.com.cn/realstock/company/sh601857/nc.shtml">中国石油</a>（601857）12月9日晚间公告，张伟因工作岗位调整，已向公司提交辞呈，辞去公司副董事长、董事职务。侯启军因工作岗位调整，已向公司提交辞呈，辞去公司执行董事、总裁职务。</p>
