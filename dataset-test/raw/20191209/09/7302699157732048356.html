      <h1>“นีโน่” นำรับศพ “พ่อแรม” ตั้งสวด 7 วัน-เผย “แม่อรพิน” กำลังใจดีแต่อาจประกาศขายบ้านเชียงใหม่</h1>
      <address><time datetime="2019-12-09T09:48:00+00:00">09 Dec 2019, 09:48</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012165801.JPEG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/OdY0zZd1bGg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>ศูนย์ข่าวเชียงใหม่ - </b>
        <b>ครอบครัว พร้อม “นีโน่” รับศพ “พ่อแรม” ออกจากโรงพยาบาลตั้งสวดบำเพ็ญกุศลที่วัดเจ็ดยอด 7 วัน ก่อนฌาปนกิจและนำอัฐิไปลอยทะเลสาบดอยเต่าที่เดียวกับ “โอ วรุฒ” เผยอาจประกาศขายบ้านที่เชียงใหม่</b>
      </p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012165802.JPEG"/>
      </figure>
      <p>ช่วงบ่ายวันนี้ (9 ธ.ค. 62) ครอบครัวและญาติ นำโดย นางอรพิน กุญชร ณ อยุธยา (วรธรรม) อายุ 84 ปี และ “นีโน่-เมทนี บูรณศิริ” ดารานักแสดงชื่อดัง ร่วมกันเคลื่อนศพของ “พ่อแรม” หรือ นายแรม วรธรรม อายุ 86 ปี อดีตดาราอาวุโส และพ่อของ “โอ-วรุฒ วรธรรม” อดีตพระเอกชื่อดังผู้ล่วงลับ จากโรงพยาบาลนครพิงค์ไปตั้งไว้ที่ศาลา 1 วัดเจ็ดยอด ตำบลช้างเผือก อำเภอเมือง จังหวัดเชียงใหม่ เพื่อทำพิธีบำเพ็ญกุศลศพเป็นเวลา 7 วัน ก่อนที่จะมีการจัดพิธีฌาปนกิจที่สุสานบ้านเจ็ดยอดในวันที่ 15 ธ.ค. 62 <br/><br/>ทั้งนี้ “นีโน่-เมทนี บูรณศิริ” เปิดเผยว่า การจากไปของพ่อแรมถือว่าเป็นไปตามวาระ โดยพ่อแรมเหมือนรู้ตัวล่วงหน้าและจากไปอย่างสงบ ซึ่งจากนี้ทุกคนในครอบครัวและญาติ รวมทั้งตนเองขอทำหน้าที่ให้ดีที่สุดด้วยการจัดงานศพให้พ่อแรม โดยจะตั้งสวดศพบำเพ็ญกุศลที่วัดเจ็ดยอดเป็นเวลา 6 คืน 7 วัน จากนั้นจะทำพิธีฌาปนกิจที่สุสานบ้านเจ็ดยอดในวันที่ 15 ธ.ค. 62 และจะเก็บเถ้ากระดูกนำไปลอยอังคารที่ทะเลสาบดอยเต่า อำเภอดอยเต่า จังหวัดเชียงใหม่ ซึ่งเป็นที่เดียวกับที่นำเถ้ากระดูกของโอ วรุฒ และพี่ชายของโอไปลอยอังคาร</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012165803.JPEG"/>
      </figure>
      <p>สำหรับเรื่องการบริจาคร่างพ่อแรมให้โรงพยาบาลมหาราชนครเชียงใหม่นั้น ทราบว่าโดยความประสงค์ของ พ่อแรมแล้วแอบไปบริจาคร่างแก่โรงพยาบาลมหาราชนครเชียงใหม่เพื่อให้นักศึกษาคณะแพทยศาสตร์ ศึกษา ซึ่งเข้าใจว่าเป็นเพราะโดยนิสัยของพ่อแรมนั้นเป็นคนขี้เกรงใจ และกลัวว่าหากจากไปแล้วจะเป็นภาระให้คนอื่นต้องมาช่วยจัดการ อย่างไรก็ตาม หลังจากที่ปรึกษากันอย่างดีแล้ว ทางครอบครัวและญาติไม่ยินยอม โดยต้องการจัดงานพิธีศพให้ตามประเพณีอย่างสมเกียรติ และไม่ได้รู้สึกว่าเป็นภาระแต่อย่างใดทั้งสิ้น อีกทั้งตั้งใจทำอย่างดีที่สุดแทนโอ วรุฒด้วย เพราะเชื่อว่าน่าจะเป็นหนึ่งในเรื่องที่โอ วรุฒห่วงมากที่สุด</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012165804.JPEG"/>
      </figure>
      <p>ส่วนแม่อรพิน ผู้เป็นภรรยานั้น นีโน่-เมทนี บูรณศิริ บอกว่า ถือว่าสภาพจิตใจดีและมีกำลังใจดี โดยส่วนหนึ่งเป็นเพราะเข้าใจและเตรียมใจมาก่อนแล้วกับการที่จะต้องจากลากันไปตามวัย โดยในส่วนของการดูแลแม่อรพินนั้นเบื้องต้นมีความเป็นห่วงอยู่เหมือนกันเกี่ยวกับการดูแลเพราะเหลือเพียงญาติและหลานเท่านั้น ซึ่งจากนี้ทางครอบครัวและญาติกำลังปรึกษากันว่าอาจจะขายบ้านที่เชียงใหม่ แล้วให้แม่อรพินย้ายไปอยู่กับญาติที่จังหวัดสมุทรปราการหรือไม่อย่างไร โดยถือโอกาสนี้ประกาศไปด้วย อย่างไรคงต้องรอความชัดเจนหลังเสร็จสิ้นงานศพอีกครั้ง<br/><br/>ขณะที่นางสาวรุ่งฟ้า บุญสม อายุ 58 ปี หลานของแม่อรพิน และพ่อแรม บอกว่า การดูแลแม่อรพินหลังจากที่ต้องสูญเสียพ่อแรมคู่ชีวิตไปแล้วนั้นไม่มีปัญหาแต่อย่างใด เพราะแม่อรพินยังมีน้องสาวอยู่ที่สมุทรปราการ และหลานอีกหลายคนที่พร้อมจะช่วยดูแลอย่างดี ส่วนการจะขายบ้านที่เชียงใหม่หรือไม่นั้นเวลานี้ยังเป็นเรื่องของอนาคต ยังไม่มีการตัดสินใจใดๆ โดยเบื้องต้นอาจจะมารับแม่อรพินจากบ้านที่เชียงใหม่ไปอยู่ที่บ้านสมุทรปราการด้วยเป็นครั้งคราวและให้ปรับตัวก่อนว่ามีความประสงค์อย่างไร จึงค่อยพิจารณาตัดสินใจกันอีกครั้ง</p>
