      <h1>עיצובו של OnePlus 8 Lite נחשף דרך סרטון ותמונות הדמיה</h1>
      <address><time datetime="2019-12-09T09:18:16+00:00">09 Dec 2019, 09:18</time> by <a rel="author" href="https://www.gadgety.co.il/author/ofek/" target="_blank">אופק ביטון</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GUoEV71Rcs4" width="812" height="456" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>כחודשיים לאחר שנחשפנו אל העיצוב המלא של דגמי ה-<a href="https://www.gadgety.co.il/tag/oneplus-8/">OnePlus 8</a> וה-<a href="https://www.gadgety.co.il/tag/oneplus-8-Pro">OnePlus 8 Pro</a>, המדליף המוכר <i>OnLeaks</i> ממשיך במשימתו להדליף כמה שיותר מכשירים וכעת מגלה לנו כיצד ייראה מכשיר הביניים הבא מבית וואן פלוס אשר עשוי להיקרא <b>OnePlus 8 Lite</b>. דרך התמונות נוכל לראות כי החברה בוחרת בעיצוב שונה לדגם הביניים שלה, כנראה על מנת להדגיש את ההפרדה בין סדרת הדגל לסדרת הביניים.</p>
      <p>וואן פלוס לא חשפה עד כה פרטים רשמיים אודות המכשיר, כך שלמעשה אף אחד לא חשב כי החברה מתכננת לחשוף מכשיר ביניים נוסף מתוצרתה לאחר הנפילה הקלה עם ה-<a href="https://www.gadgety.co.il/tag/oneplus-X">OnePlus X</a> שהוצג בשנת 2015. עם זאת, לאחר ההדלפה הזו ניתן להבין כי וואן פלוס מעוניינת בניסיון שני במטרה להיכנס גם לשוק הביניים וייתכן כי נראה בקרוב טיזרים המעידים על קיומו של המכשיר באופן רשמי.</p>
      <p>על הנייר, בחזיתו של ה-OnePlus 8 Lite נמצא מסך בגודל<b> 6.4-6.5 אינץ’</b>, כשזה מציע שוליים מעט רחבים יותר מדגמי הדגל וכולל מסך שטוח לעומת המסכים המקומרים אצל אחיו הגדולים. גם חור המצלמה אשר ממוקם בצד השמאלי והעליון של המסך בדגמי ה-OnePlus 8 וה-OnePlus 8 Pro, עבר כעת לאמצע המסך במטרה להציג הבדל גם בחזית.</p>
      <figure>
        <img src="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/12/OnePlus-8-Lite-4-812x541.jpg"/>
        <figcaption>OnePlus 8 Lite ׁׁׁ(תמונה: 91mobiles)</figcaption>
      </figure>
      <p>במעבר לחלקו האחורי של הסמארטפון נגלה מערך צילום בעיצוב חדש המגיע עם זוג חיישני צילום, מבזק LED ומספר חיישנים נוספים. בין חיישן הצילום התחתון למבזק ה-LED נוכל לראות זוג חיישנים זעירים הממוקמים אחד על יד השני בדומה ל-OnePlus 7 Pro, כשבדגם המוזכר אחרון אלו התבררו כפוקוס לייזר. החברה הוסיפה פס שחור לצד מערך הצילום, כשעל פי השערתינו מדובר במקום בו מסתתרות האנטנות של המכשיר עקב כך שאינן נמצאות על מסגרתו.</p>
      <p>לבסוף, ניתן להבחין בכך שהמכשיר אינו כולל סורק טביעות אצבע על גבו או במסגרתו, מה שכנראה מעיד על שילובו של סורק טביעות אצבע מתחת לפני התצוגה. במידה והדבר נכון, נוכל להבין כי פאנל התצוגה הוא מסוג OLED על מנת לאפשר את השימוש בסורק טביעות אצבע מסוג זה. בחזרה לנייר, נוכל לספר כי מידותיו של הסמארטפון העתידי עומדות על 159.2 מ”מ לאורכו, 74 מ”מ לרוחבו ועוביו מסתכם ב-8.6 מ”מ.</p>
