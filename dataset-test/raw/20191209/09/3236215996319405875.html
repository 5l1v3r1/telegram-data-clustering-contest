      <h1>【新股追蹤】時代鄰里招股 入場費5858元</h1>
      <address>
        <time datetime="2019-12-09T09:18:00+00:00">09 Dec 2019, 09:18</time>
      </address>
      <p>時代鄰里(<a href="http://stock360.hkej.com/quotePlus/09928">09928</a>)今日起招股，每股招股價介乎4.23元至5.8元，發售1.618億股，其中10%公開發售，90%國際配售，集資6.84億至9.39億元。<br/>一手1000股，入場費5858.45元。<br/>該公司招股至周四截止，股份預期12月19日掛牌。<br/>獨家保薦人為海通國際。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900144_c.pdf">下載港交所通告原文</a></p>
    </article>
