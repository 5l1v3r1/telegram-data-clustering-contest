      <h1>Sofía Aragón, el huracán azteca en Miss Universo 2019</h1>
      <h2>La tapatía Sofía Aragón logró lo que muchas otras mexicanas no hacían en Miss Universo desde 1988</h2>
      <address><time datetime="2019-12-09T09:52:00+00:00">09 Dec 2019, 09:52</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qWgZihTU3Ew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sofía Aragón llevó a cabo una estupenda participación en Miss Universo en su edición 2019, certamen de belleza que se llevó a cabo en Atlanta, Georgia (Estados Unidos). Aunque la tapatía no ganó la corona, logró lo que pocas mexicanas han hecho desde 1988, ¡ser la segunda finalista!</p>
      <p>En su perfil de Instagram la reina de belleza compartió su sentir ante su participación en el <a href="https://www.debate.com.mx/buscar.html?search=Miss+Universo+2019">Miss Universo 2019</a>. "Lo seguiré diciendo, nunca subestimes a una mujer que no sabe rendirse. Me siento muy feliz y orgullosa de lo que logramos hoy".</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B52O_Hyn55m" data-service="Instagram"/>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/fotogaleria/2019/12/09/fotogaleria_0001.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/12/08/noticia_0157.html"/>
      </related>
      <blockquote>México segunda finalista en Miss Universo, a excepción de nuestras dos Miss Universo, esto no se lograba desde 1988. Estoy profundamente agradecida con todos los que fueron parte de este sueño.</blockquote>
      <p>"Ya les iré platicando todo, por ahora, son las 5 de la mañana y sigo sin poder dormir de tanta felicidad en cada partecita de mi cuerpo. Miss Universo, te robaste mi corazón", comentó <a href="https://www.debate.com.mx/show/Sofia-Aragon-se-convierte-en-Mexicana-Universal-2019-20190624-0019.html">Sofía Aragón</a> en su post en Instagram.</p>
      <figure>
        <img src="https://www.debate.com.mx/export/sites/debate/img/2019/12/09/sofxa_aragxn.jpg_542454020.jpg"/>
        <figcaption>Sofía Aragón estuvo a un paso de ganar la corona de Miss Universo. Foto: Valerie Macon / AFP</figcaption>
      </figure>
      <p>Asimismo publicó un video de la pasarela en vestido de gala, donde demostró el por qué se hace llamar el huracán azteca.</p>
      <blockquote>Con ustedes el huracán azteca, una vuelta que inventamos mi José Quiñones y yo, porque queríamos mostrar que no hay nada que detenga la fuerza de una naturaleza salvaje.</blockquote>
