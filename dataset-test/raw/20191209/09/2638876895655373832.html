      <h1>Дата выхода и трейлер комедийного сериала Avenue 5 с Хью Лори</h1>
      <address><time datetime="2019-12-09T09:40:00+00:00">09 Dec 2019, 09:40</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Телеканал HBO показал полноценный трейлер научно-фантастического комедийного сериала Avenue 5. Главную роль, капитана космического лайнера, исполнил Хью Лори — звезда "Доктора Хауса".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w8Zr3f-_Ft8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>События сериала разворачиваются в будущем, где космический туризм стал обыденностью. Помимо Лори в шоу также сыграли Джош Гэд, Зак Вудс, Ребекка Фронт и другие.</p>
      <p>Автор идеи, шоураннер и исполнительный продюсер — Армандо Ианнуччи, режиссер "Смерти Сталина".</p>
      <p>Премьера Avenue 5 состоится 19 января на HBO.</p>
