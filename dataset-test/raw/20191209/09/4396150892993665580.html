      <h1>Lista de nominados de los premios Globos de Oro 2020</h1>
      <h2>"Marriage Story" liderea las nominacioes de los Globos de Oro, que se entregarán el 5 de enero en n el hotel The Beverly Hilton, en Beverly Hills.</h2>
      <address><time datetime="2019-12-09T09:25:00+00:00">09 Dec 2019, 09:25</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_iJRjpULOhs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El retrato de Noah Baumbach sobre divorcio "Marriage Story (Historia de un matrimonio)", protagonizada por Adam Driver y Scarlett Johansson, encabeza las nominaciones a la 77ª entrega anual de los Globos de Oro con seis candidaturas que incluyen mejor película de drama.</p>
      <p><a href="https://www.debate.com.mx/buscar.html?search=Antonio+Banderas">Antonio Banderas</a> fue postulado a mejor actor por "Dolor y gloria" de Pedro Almodóvar, que además fue nominada a mejor cinta extranjera. <a href="https://www.debate.com.mx/buscar.html?search=Jennifer+L%C3%B3pez">Jennifer López</a>, en tanto, fue nominada a mejor actriz de reparto por su papel de bailarina nudista en "Hustlers".</p>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/12/03/noticia_0052.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/11/04/noticia_0278.html"/>
      </related>
      <p>Ricky Gervais será el anfitrión de la gala por quinta ocasión. Tom Hanks, un posible nominado por su interpretación de Mister Rogers en "A beautiful day in the neighborhood", recibirá el Premio Cecil B. DeMille a la trayectoria. El Premio Carol Burnett será para Ellen DeGeneres.</p>

      </figure>
