      <h1>中国石化：高级副总裁刘中云、财务总监王德华辞职</h1>
      <address><time datetime="2019-12-09T09:01:04+00:00">09 Dec 2019, 09:01</time> by <a rel="author">王帅</a></address>
      <p>　　新浪财经讯 12月9日消息，<a href="http://finance.sina.com.cn/realstock/company/sh600028/nc.shtml">中国石化</a>（600028）12月9日晚间公告，刘中云因工作调整辞去公司执行董事、董事会战略委员会委员以及高级副总裁职务，王德华因工作调整辞去财务总监职务。</p>
