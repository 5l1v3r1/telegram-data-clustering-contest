      <h1>Quem rejeita Moro?</h1>
      <address>
        <time datetime="2019-12-09T09:09:04+00:00">09 Dec 2019, 09:09</time>
      </address>
      <p>Sergio Moro, segundo o Datafolha, é considerado ruim ou péssimo por apenas 21% dos eleitores.</p>
      <p>Entre os apoiadores do PT, esse número sobe para 40%.</p>
      <p>Lula é o único representante do anti-lavajatismo que ainda tem alguns votos. O resto evaporou.</p>
