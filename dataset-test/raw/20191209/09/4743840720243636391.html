      <h1>اسعار النفط اليوم</h1>
      <address>
        <time datetime="2019-12-09T09:01:00+00:00">09 Dec 2019, 09:01</time>
      </address>
      <p>سرايا - رصدت "سرايا" تقرير بشأن أسعار النفط العالمي اليوم الاثنين 9-12-2019 بعملة "الدولار" الامريكي .<br/><br/><br/>كما ويتم متابعة النفط مرة كل (12) ساعة يوميا .<br/><br/><br/><br/><br/>السعر 58.965<br/><br/>نسبة التغيير0.245%<br/>سعر الافتتاح59.110<br/>سعر الاغلاق59.110<br/>اعلى سعر59.220<br/>ادنى سعر58.800</p>
