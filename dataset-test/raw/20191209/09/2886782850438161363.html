      <h1>Franciaország: lebénult közlekedés a sztrájk ötödik napján</h1>
      <address><time datetime="2019-12-09T09:10:41+00:00">09 Dec 2019, 09:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c3fsD68ftjY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tovább folytatódik a sztrájk Franciaországban. Azért, hogy ne bénuljon le teljesen az ország, a kormány különböző közlekedést könnyítő szabályokat léptetett életbe. Például hétfőn a Párizsba bevezető utakon a telekocsik közlekedhetnek a buszsávokban is. Reggel 5 órától érvényes ez azokra a járművekre, amiben minimum hárman utaznak, és csak a bevezető utakon, nem a belvárosban.</p>
      <p>A tömegközlekedésben nem javult a helyzet. A főváros 16 metróvonalából 10 van zárva a sztrájk 5. napján. Csak az automatizált 1-es és 14-es vonalon járnak normálisan a metroszerelvények.</p>
      <p>A vonatok a megszokott menetrend 15-20%-ában közlekednek csupán. Tízből három vonalon buszokkal próbálják megoldani a kiesést. A nemzetközi járatokban is jelentős fennakadások várhatók.</p>
      <p>És ez csak a hétfő.</p>
      <p>A keddi nap, ha lehet még nagyon káosszal jár majd, mivel a szakszervezetek újabb tiltakozó napot hirdettek. Ez lesz december 5.e után a második megmozdulás a kormány tervezett nyugdíjreformja ellen.</p>
