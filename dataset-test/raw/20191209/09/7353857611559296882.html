      <h1>北向资金净流入33.91亿元 宝钢股份净买入4.11亿元</h1>
      <address><time datetime="2019-12-09T09:39:50+00:00">09 Dec 2019, 09:39</time> by <a rel="author">李朝霞</a></address>
      <p>　　新浪港股讯 12月9日消息，北向资金今日净流入33.91亿元，连续18日净流入。宝钢股份、万科A、美的集团分别获净买入4.11亿元、2.82亿元、2.68亿元。海康威视净卖出额居首，金额为4.17亿元。</p>
