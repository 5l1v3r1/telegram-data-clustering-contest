      <h1>Luto en el béisbol mexicano por “Paquín” Estrada</h1>
      <address>
        <time datetime="2019-12-09T09:02:27+00:00">09 Dec 2019, 09:02</time>
      </address>
      <h3>El béisbol mexicano comenzó con luto la semana</h3>
      <p>En las primeras horas de este lunes se comunicó la noticia del<b> deceso de Francisco “Paquín” Estrada</b>, uno de los personajes más importantes de los últimos años.</p>
      <related>
        <h4>Te puede interesar:</h4>
        <a href="https://www.yucatan.com.mx/deportes/senadores-a-playoffs"/>
      </related>
      <figure>
        <iframe data-src="https://twitter.com/LigaMexBeis/status/1204048241370660865?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>“Paquín” Estrada fue uno de los <b>beisbolistas mexicanos más exitosos.</b> Nació el 12 de febrero de 1948 en Navojoa, Sonora.</p>
      <p>Participó en<b> <a href="https://www.milb.com/mexican">Liga Mexicana</a> de Béisbol</b>, Liga Mexicana del Pacífico y en un juego de Grandes Ligas de Béisbol.</p>
      <p>Fue<b> doce veces campeón </b>como manager y pelotero. Dirigió a varios equipos entre ellos a los <b>Leones de Yucatán.</b></p>
