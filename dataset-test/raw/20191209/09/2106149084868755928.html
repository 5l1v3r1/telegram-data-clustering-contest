      <h1>東京円、108円台半ば　朝方から様子見ムード</h1>
      <address><time datetime="2019-12-09T09:18:18+00:00">09 Dec 2019, 09:18</time> by <a rel="author">毎日新聞</a></address>
      <p>　週明け9日の東京外国為替市場の円相場は、1ドル＝108円台半ばで取引された。</p>
      <p>　午後5時現在は前週末比10銭円高・ドル安の1ドル＝108円56～57銭。ユーロは55銭円高・ユーロ安の1ユーロ＝120円13～17銭。</p>
      <p>　米政権によるさらなる対中制裁関税の発動予定や英国総選挙などを週内に控え、推移を見極めようと朝方から様子見ムードが強かった。その後も目立った材料がなく、低調な取引だった。（共同）</p>
    </article>
