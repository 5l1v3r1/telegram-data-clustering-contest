      <h1>Óriástüntetés Hongkongban</h1>
      <address><time datetime="2019-12-09T09:31:32+00:00">09 Dec 2019, 09:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fSgh0hnN82Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nagy erőkkel készült a kínai rendőrség a vasárnapi tüntetésekre Hongkongban, ahol a helyhatósági választások óta a legnagyobb demokráciapárti tüntetésre készültek a helyiek.</p>
      <p>Augusztus óta ez volt az első alkalom, hogy a hatóságok engedélyeztek egy tüntetést.</p>
      <p>Ahogy beesteledett, feketébe öltözött tüntetők tömegei lepték el a város utcáit. A szervezők szerint 800 ezer, a rendőrség szerint pontosan 183 ezer ember vett részt a megmozduláson.</p>
      <p>Hongkong 1997 óta tartozik kínai fennhatóság alá, az „egy ország, két rendszer” elve demokratikus jogokat garantál a hongkongiaknak, de ők úgy érzik, Peking elvenné tőlük ezeket a szabadságjogokat.</p>
