      <h1>Pferd: Mann bindet sein Tier ans Auto – dann gibt er Vollgas</h1>
      <address><time datetime="2019-12-09T10:57:54+00:00">09 Dec 2019, 10:57</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CYTu-XKMY9A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wie groß muss der Hass auf sein eigenes <b>Pferd</b> sein? Ein Mann aus Grand Lake im US-Bundesstaat Colorado bindet sein <b>Pferd</b> mit einem Seil an seinen Pick-up. Dann gibt er Vollgas. Dieses Video wurde auf Facebook gepostet. Im Netz sorgt das Video für Aggressionen, berichtet „CBS News“.</p>
      <p>
        <a href="https://www.derwesten.de/227864591">+++ Bachelor 2020: Diese Damen sind dabei – mit IHR hat keiner gerechnet +++</a>
      </p>
      <h3>Pferd versucht sich zu wehren</h3>
      <p>Heftige Bilder: Das Pferd wird festgebunden. Auf dem Boden liegt Schnee. Der Wagen fährt los. Etwa 100 Meter schleift das Auto das Pferd hinter sich her. Das Pferd kann sich kaum auf den Beinen halten. Versucht sich zu wehren. Keine Chance.</p>
      <p>CBS News veröffentlicht ein Bild von dem Pferd. Die Nutzer auf Twitter sind empört. Hier einige Kommentare:</p>
      <ul>
        <li>„Ekelhaft!“</li>
        <li>„Ich hoffen, diese schrecklichen Menschen kommen in den Knast.“</li>
        <li>„Tiermissbrauch ist ein Staatsverbrechen! Schließt ihn ein!“</li>
        <li>„Das ist grauenhaft. Danke, dass du meinen Tag ruiniert hast.“</li>
        <li>„Da kommt es mir bei hoch. Ich wünsche mir, dass er lange ins Gefängnis kommt.“</li>
      </ul>

      <p>Die Leute können es nicht fassen. Etliche Personen melden sich bei der Polizei. Die Beamten können die Tierquäler finden. Es sind die Besitzer John S. (59) und Amber S. (33) aus den USA. Das Pferd aus dem Video wurde vom Sheriff beschlagnahmt. Es heißt Trigger. Nun ist es im Tier-Krankenhaus und wird untersucht. Soweit geht es dem Pferd gut. Das Krasse: Die beiden haben noch mehr Pferde. Die durften jedoch bleiben.</p>
      <p>Gute Nachrichten: Die Ärzte stellen fest, dass das Tier nicht traumatisiert ist. In einem Interview sagt Amber: „Ich habe meinen Job deswegen verloren, ich habe viele Leute verärgert. Ich habe unser Pferd etwas durchmachen lassen, was ich hätte nie tun dürfen. Ich lag falsch.“ Wirklich Mitleid kann dabei niemand empfinden. Sie gibt zu: „Ich war so dumm, dass ich nicht weiß, was wir getan haben.“</p>
