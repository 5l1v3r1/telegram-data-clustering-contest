      <h1>四连板南宁百货：近期没有签订或正在磋商重大合同</h1>
      <address><time datetime="2019-12-09T10:15:54+00:00">09 Dec 2019, 10:15</time> by <a rel="author">王帅</a></address>
      <p>　　新浪财经讯 12月9日消息，四连板<a href="http://finance.sina.com.cn/realstock/company/sh600712/nc.shtml">南宁百货</a>：南宁富天与洪琬玲、深圳雷虎实业有限公司或本公司其他股东不存在任何一致行动人关系或潜在的一致行动人关系。近期没有签订或正在磋商重大合同，没有在为产业转型升级投资新项目等。</p>
    </article>
