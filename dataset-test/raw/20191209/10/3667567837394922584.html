      <h1>世界最大印钞厂发出破产警告，为英国等140个国家印制钞票</h1>
      <h2>来源：金融界网站</h2>
      <address><time datetime="2019-12-09T10:17:35+00:00">09 Dec 2019, 10:17</time> by <a rel="author">赵昀伟 RF11518</a></address>
      <p>　　据RT12月8日报道，为英国等140个国家印制钞票的德拉鲁公司发出可能破产的警告。德拉鲁公司是一家英国纸币制造商，从1860年起就为<a href="http://forex.jrj.com.cn/2007/12/212113535880.shtml">英国央行</a>印制钞票，也是世家最大的印钞厂，印制世界上约1/3的钞票。如果德拉鲁公司无法生存下去，多达2500名员工可能面临风险。</p>
    </article>
