      <h1>El último show de Maradona: caída hacia atrás, lágrimas de emoción... y un habano en pleno partido</h1>
      <address><time datetime="2019-12-09T10:11:13+00:00">09 Dec 2019, 10:11</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AtaqueFutbolero/status/1203807795352653825?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/rogerturch7/status/1203815901847588864?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La Primera División argentina de fútbol dejó este domingo unas imágenes para el recuerdo en el partido que enfrentó a <b>Gimnasia de La Plata</b> con <b>Central de Córdoba</b> en el estadio Juan Carmelo Zerillo de Buenos Aires.</p>
      <p>El equipo local, necesitado de buenos resultados, comenzó perdiendo con un gol del colombiano <b>Joao Rodríguez</b>, pero acabó remontando con dos tantos en el segundo tiempo de <b>Nicolás Contín</b>.</p>
      <p>El técnico de Gimnasia, <b>Diego Armando Maradona</b>, protagonizó en la banda varios momentos que todos los aficionados no dudaron en comentar, tanto durante el choque como a la conclusión del mismo.</p>
      <p>Primero, con 1-1 en el marcador, el astro argentino lamentó el fallo de una ocasión por parte de sus jugadores llevándose las manos a la cabeza y cayendo hacia atrás para sorpresa de todos los presentes.</p>
      <p>Ya a la conclusión del partido, el '10' volvería a asombrar con sus declaraciones entre lágrimas, emocionado por la remontada. "Los muchachos estaban convencidos que en el segundo tiempo le daban vuelta y por eso yo me prendí un habano, estaba tranquilo porque sabía que estos pibes trabajan de verdad", declaró.</p>
      <p>"No vinimos de verano a conocer <b>La Plata</b>, vinimos a trabajar y nada más", continuó expresando, antes de sentenciar que "hay que empezar la pretemporada ahora" y ratificar que "Gimnasia tiene que ser grande, grande, grande".</p>
