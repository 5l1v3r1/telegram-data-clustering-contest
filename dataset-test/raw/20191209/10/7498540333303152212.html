      <h1>Brucia il tetto della villetta: 4 famiglie evacuate in via Moliere. FOTO &amp; VIDEO</h1>
      <address><time datetime="2019-12-09T10:15:28+00:00">09 Dec 2019, 10:15</time> by <a rel="author">Giulia Gualtieri</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/378262785" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Reggio Emilia: l’incendio è scoppiato all’1 al civico 22. Tredici le persone costrette a uscire. Una persona è stata colta da malore. Cinque squadre di pompieri sul posto</b>
      </p>
      <p><b>REGGIO EMILIA</b> – I vigili del fuoco sono intervenuti all’1.15 e sono ancora al lavoro in via Molière, al civico 22, tra Canali e Rivalta, in comune di Reggio. Un incendio si è sviluppato nella notte ha parzialmente divorato il tetto in legno di una villetta a schiera. La famiglia che vi abita è stata fatta uscire, così come quelle di altre tre abitazioni confinati, in tutto 13 persone. Una persona è stata anche colta da malore. Sono intervenute cinque squadre di vigili del fuoco, da Reggio, Guastalla e Sant’Ilario. I pompieri sono ancora al lavoro per le operazioni di bonifica e per coprire temporaneamente la parte di tetto che è andata distrutta nel rogo. L’abitazione in cui è scoppiato l’incendio è inagibile. </p>
