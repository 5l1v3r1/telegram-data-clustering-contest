      <h1>Найважливіший день</h1>
      <address><time datetime="2019-12-09T10:35:00+00:00">09 Dec 2019, 10:35</time> by <a rel="author">Станислав Мартиросов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SxrwQOI8aGw" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вітаємо всіх президентів!</p>
      <p>Якщо мене спитають, який день буде найважливіший в цьому році, то я, навіть враховуючи те, що рік ще не закінчився, скажу - 9 грудня 2019 року. Цей день -  найважливіший день року. Бо 9 грудня 2019 року відбудеться зустріч «нормандської четвірки» у столиці Франції - Парижі. Врешті – решт, з тим, що це зараз у нашому порядку денному найголовніше, погоджується і сам Зеленський. 9 грудня 2019 року – ця дата може стати переломною у новітній історії України. А може і не стати. Після неї можуть початися події, які призведуть до зникнення з політичної мапи світу такої країни, як Україна і я не вважаю таке припущення перебільшенням. А можуть і не початися. Ми точно не знаємо. І саме в цьому головна проблема.</p>
      <p>Президент Зеленський говорить про те, що він буде порушувати питання обміну полонених українців у форматі «всіх на всіх», припинення війни та  виборів на тимчасово окупованих територіях та акцентує увагу на тому, що без прямого діалогу з Путіним все це буде тільки біг на місці. Але ми не знаємо в якому напрямі буде це обговорення, хоча, здогадуємся. Чимала частина українців побоюється того, що на цій зустрічі Зеленський може піти на такі поступки Росії, що вони будуть рівнозначними здаванням українських національних інтересів. Три опозиційні фракції у парламенті – «Європейська солідарність, «Голос» та «Батьківщина» виступили зі спільною заявою, в якій означили Зеленському «червоні лінії», які Зеленському не можна перетинати:</p>
      <p>Жодних компромісів щодо унітарної держави і ніякої федералізації;</p>
      <p>Жодних компромісів щодо європейського та євроатлантичного курсу;</p>
      <p>Жодних політичний дій, зокрема виборів на тимчасово окупованих територіях Донбасу до виконання умов безпеки і деокупації. Зокрема, виведення російських військ, роззброєння незаконних збройних формувань, встановлення контролю над державним кордоном;</p>
      <p>Жодних компромісів щодо деокупації та повернення Криму в Україну;</p>
      <p>Жодного припинення міжнародних судових процесів проти Росії. </p>
      <p>Крім того, на 8 грудня вже анонсовано акцію під офісом Президента на Банковій «Ні капітуляції» в якості попередження.  Натомість,  Володимир Олександрович, закликає українців не звертати уваги на всі ці закиди «померлих політиків», які «як люди і не народжувались», бо про них ніхто не пам’ятає і вони лише хочуть піймати хайп на емоціях.</p>
      <p>Отже, ми всі лише приблизно знаємо, які теми будуть обговорювати лідери Франції, Німеччини, Росії та України. Зрозуміло, що всі деталі не можуть бути відомі широкому загалу, але проблема не тільки в тому, що ми не знаємо деталей, а в тому, що нам не розкривають навіть загальних рис майбутніх домовленостей та можливих меж компромісів на які готовий піти пан Зеленський та нова влада. І саме тому ми говоримо про те, що день 9 грудня може стати переломним. Або не стане таким.</p>
      <p>Але що характерно – тих політиків, які виступають із застереженнями, проти та з недовірою, на що цілком мають право, Володимир Зеленський не вважає людьми. У зв’язку з цим у мене питання – Чи означає це, що з цими політиками вже просто зараз можна робити все, що завгодно - вони ж не люди? И чи можна не вважати за людей всіх тих, хто підтримав цих «не людей» на виборах, а таких, нагадаю, було 3 мільйона 232 тисячі та 445 – рівно стільки українців сукупно проголосувало за партії «Європейська солідарність», «Голос» та «Батьківщина»? А якщо додати голоси виборців за партії, які не пройшли до парламенту, і мають явно проукраїнське спрямування, то виходить ще понад 2 мільйона, загалом – понад 5 мільйонів і ця цифра вже співставна із цифрою у 6 мільйонів та 307 тисяч, які проголосували за «Слугу народу».  И чи можна з цими виборцями, та з тими українцями, які підтримують опозиційні сили активними діями вже починати робити все, що завгодно?</p>
      <p>А у нашому місцевому ставочку триває змагання за звання найкращого «д’Артаньяна», хоча, вже і не так бурхливо. 3 грудня частина депутатів Миколаївської обласної ради зібралась на оголошену її головою Вікторією Москаленко сесію, але розпочати її не змогли – не було кворуму, інша група депутатів, з так званої «групи Стадніка» виявилась дуже зайнятою і не з’явилась. Отже, обидві групи – Москаленко та Стадніка зараз знаходяться у патовій ситуації – жодна не має вирішальної переваги і сторони заговорили про переговори задля розблокування ситуації. Вікторія Москаленко запропонувала визначити по п’ять переговорників від кожної групи та знайти компроміс по всім суперечливим питанням. </p>
      <p>А що інша сторона, що її неформальний, але реальний лідер глава обласної адміністрації? А Олександр Стаднік говорить. Про те, що його помічник не пускав журналістів на зібрання частини депутатів через фекальні загрози з боку активістів, хоча журналісти – це не активісти – чи не так? Говорить про те, що розбирається по тому, хто і як має ремонтувати Варварівський міст. Але, хоч він тільки розбирається що там з мостом до чого, він вже має «таблицю по строкам». Ну, якщо вже є таблиця, то можна спати спокійно – з нашим мостом все буде гаразд.</p>
      <p>А ще він постить на своєму фейсбуці відео про те, як він до п’ятої ранку 4 грудня ознайомлювався з бюджетом Миколаївської області на 2020-й рік, на обкладинці якого чомусь зображено не герб області, а герб міста Миколаєва, хоча розпорядження про його схвалення підписав 3 грудня. </p>
      <p>Що ж це виходить - «Подмахнул не глядя», а потім, все ж таки вирішив ознайомитися? Чи, все ж таки, спочатку прочитав, а вже тільки потім схвалив, а відео виклав запізно? Як не крути – все якось виходить у нашого губернатора «невпопад» - і із зняттям Вікторії Вікторівни, і із ознайомленням – схваленням бюджету області та із не зустріччю морпіхів та артилеристів, які повернулися із зони ООС, на головній площі міста. Хоча, заради справедливості, цей докір можна так саме адресувати і керівництву обласної ради, і керівництву міста. Бо поява у приміщенні театру, потім, коли вручали військовим нагороди, не є таким показовим – туди доступ обмежений, а на вулиці очільників області та міста могли побачити всі городяни. І відсутність керівництва помітили, а мали поміти навпаки – присутність. Олександр Васильович, Вікторія Вікторівна та Олександр Федорович, вибачте, але, як на мене – це не правильно.</p>
      <p>Ну що ми все про передчуття поганого, про погане та незграбне. Треба ж трохи й про хороше. А з хорошого у нас Південий Медіа Форум. 12 грудня Миколаїв стане головним медіа майданчиком України і прийме журналістів та власників медіа-бізнесу півдня.  Надзвичайно цікаві спікери розкажуть про політику у журналістиці і навпаки, ситуацію на медіаринку України, інформаційну безпеку і нові тенденції у ЗМІ, успішні медіа стартапи, а також про блогерство і монетизацію соцмереж. На завершення усіх учасників чекає вечірка! Отже, Південий Медіа Форум, Миколаїв, ТЦ Портал, Мала Морська, 108, 12 грудня, з 9 ранку. </p>
      <p>За цим кланяюся, зустрінемось!</p>
