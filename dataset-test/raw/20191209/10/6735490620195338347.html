      <h1>Paul Rudd And Finn Wolfhard Star In First Trailer For ‘Ghostbusters: Afterlife’</h1>
      <address><time datetime="2019-12-09T10:02:00+00:00">09 Dec 2019, 10:02</time> by <a rel="author">Katie Colley</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ahZFCF--uRY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Who you gonna call, because the first trailer for the next chapter in the much-loved “Ghostbusters” franchise is officially here.</p>
      <p>Directed by Jason Reitman, the son of the director of the first two films, “Ghostbusters: Afterlife” takes place in the same universe as the original and its 1989 sequel.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/12/ghostbusters-poster-2-1.jpg?quality=80&amp;strip=all&amp;w=670"/>
        <figcaption>SONY PICTURES</figcaption>
      </figure>
      <p>The upcoming fourth instalment centres upon a family played by Carrie Coon, Paul Rudd, Mckenna Grace, and Finn Wolfhard, who arrive in a small town and discover their connection to the legacy of the original “Ghostbusters”.</p>
      <related>
        <a href="https://etcanada.com/news/520931/finn-wolfhard-experiences-the-turning-in-new-horror-movie/"/>
      </related>
      <p>Several of the original’s cast members are reprising their roles, including Bill Murray, Dan Aykroyd, and Ernie Hudson.</p>
      <p>“Ghostbusters: Afterlife” is slated to hit theatres July 10, 2020.</p>
