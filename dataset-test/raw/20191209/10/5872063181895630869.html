      <h1>Final Four: Μεγάλος νικητής ο Σάκης Καραθανάσης - «Σάρωσε» ο Μάνος Κοκολάκης</h1>
      <address>
        <time datetime="2019-12-09T10:11:00+00:00">09 Dec 2019, 10:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2ajG-LPQEv4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Η μεγάλη και λαμπερή βραδιά του τελικού</b>
      </p>
      <p>Νικητής του «Final Four» αναδείχθηκε ο Σάκης Καραθανάσης ο οποίος ξεχώρισε με τη «βαθιά» λαϊκή φωνή του. Ο Σάκης κέρδισε το «χρυσό»συμβόλαιο με τη Minos EMI και 50.000 ευρώ ενώ με την ανακοίνωση του ονόματος του νικητή επικράτησε "σεισμός" στις κερκίδες όπου η οικογένειά του γιόρτασε τη νίκη του.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FTheFinalFourGR%2Fvideos%2F442694826641231%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>
        <b>Στους 4 ο Κοκολάκης</b>
      </p>
      <p>Για τελευταία φορά αγωνίστηκαν επί σκηνής η Εμμανουέλα Ζαμπετάκη, η Βαρβάρα Αργυρού, ο Κρητικός Μάνος Κοκολάκης που «σάρωσε» καθώς κατάφερε να φτάσει στην τελική τετράδα και να αποκομίσει τις καλύτερες εντυπώσεις με την ερμηνεία του.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FTheFinalFourGR%2Fvideos%2F574555149998976%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Η μεγάλη βραδιά του τελικού στο τάλεντ σόου του ANT1με λαμπερή παρουσιάστρια τη Ζέτα Μακρυπούλια τα είχε όλα καθώς από τη σκηνή πέρασαν: η Πέγκυ Ζήνα, ο Ίαν Στρατής, η Idra Kayne ενώ ιδιαίτερη ήταν η στιγμή που τραγούδησε ο Μιχάλης Κουινέλης των Stavento με την τραγουδίστρια και σύντροφό του Ήβη Αδάμου. Το κοινό συνεπήρε και ο Μιχάλης Χατζηγιάννης με τις επιτυχίες του.</p>

        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FTheFinalFourGR%2Fvideos%2F2543702745915156%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
