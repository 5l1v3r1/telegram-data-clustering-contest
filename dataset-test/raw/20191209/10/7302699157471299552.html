      <h1>ใสราวกระจก.. ก็ทะเลจอมเทียนนี่แหละ ทำนักท่องเที่ยวไทย-เทศ แห่สัมผัส</h1>
      <address><time datetime="2019-12-09T10:41:00+00:00">09 Dec 2019, 10:41</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012169401.JPEG"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/A3i-_Rht8r8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ศูนย์ข่าว​ศรี​ราชา​- <b>ใสราวกระจก..ก็น้ำทะเลชายหาดจอมเทียน​ จ.ชลบุรีนี่แหละ​ โดยสภาพอากาศ​ที่หนาวเย็นและลมแรงไม่ส่งผลต่อนักท่องเที่ยวทั้งไทยและต่างชาติที่พากันมานอนอาบแดดรับลมหนาว สัมผัสความใสของน้ำทะเล​ ส่งผลท่องเที่ยวคึกคัก​ ผู้ประกอบการยิ้มได้</b><br/><br/><br/><br/>วันนี้​ (11​ ธ.ค.)​ ผู้สื่อข่าวได้ลงพื้นที่สำรวจบรรยากาศ​การท่องเที่ยวบริเวณชายหาดจอมเทียน เมืองพัทยา จ.ชลบุรี หลังอุณหภูมิ​ในพื้นที่​ จ.ชลบุรี​ ลดต่ำอย่างต่อเนื่อง​ ประกอบกับในช่วงนี้ทะเลมีคลื่นลมแรงจนสำนักงานเจ้า​ เมืองพัทยา​ ต้องชักธงแดงครึ่งเสา เพื่อเตือนไม่ให้เรือเล็กออกจากฝั่ง<br/><br/><br/>โดยพบว่าบรรยากาศด้านการท่องเที่ยวบริเวณดังกล่าวยังคงเป็นไปอย่างคึกคัก​ โดยตลอดแนวชายหาดมีนักท่องเที่ยวทั้งชาวไทยและต่างชาติ​ พากันมานอนอาบแดดและเล่นน้ำกันอย่างสนุกสนานโดยไม่สนใจต่อสภาพอากาศ​ที่หนาวเย็น<br/><br/><br/>และจากการสังเกตสภาพน้ำทะเลตลอดแนวชายหาด​ ยังพบว่ามีสภาพใสราวกระจกจนมองเห็นผืนทรายด้านล่าง สร้างความประทับใจแก่นักท่องเที่ยวเป็นอย่างมาก<br/><br/><br/>ขณะที่ผู้ประกอบการชายหาดบอกว่า​ ชายหาดจอมเทียนและเมืองพัทยา ในช่วงฤดูหนาวสภาพน้ำทะเลจะมีความใสมากกว่าปกติจนมองเห็นผืนทรายใต้น้ำ โดยในช่วงนี้นักท่องเที่ยวจะนิยมเดินทางมาเล่นน้ำกันเป็นจำนวนมาก ทำให้บรรยากาศท่องเที่ยวครึกครื้น ส่งผลให้ผู้ประกอบการมีรายได้มากขึ้น<br/><br/><br/>" ทั้งนี้คงมีผลพวงมาจากลมหนาวและการดูแลเรื่องสิ่งแวดล้อมที่ภาครัฐให้ความสำคัญมากขึ้น​ จึงทำให้ในวันนี้ชายทะเลเมืองพัทยา​ และทะเลจอมเทียน​ มีนักท่องเที่ยวเพิ่มขึ้นเรื่อยๆ" ผู้ประกอบการ​ กล่าว</p>
