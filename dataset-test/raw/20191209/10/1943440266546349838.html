      <h1>米ラッパー、ジュース・ワールドさん死去　２１歳</h1>
      <address>
        <time datetime="2019-12-09T10:52:00+00:00">09 Dec 2019, 10:52</time>
      </address>
      <p>　ジュース・ワールドさん（米人気ラッパー）米メディアによると、８日、米中西部シカゴの空港へ到着後に発作を起こし搬送先の病院で死去、２１歳。詳しい死因は不明。</p>
      <p>　９８年、シカゴ生まれ。本名はジャラド・ヒギンス。１０代で音楽活動を始め、ロックなどの要素も取り入れたスタイルが注目され一躍人気に。今年の「ビルボード・ミュージック・アワード」で新人賞を受賞するなど、ヒップホップ界の新星として期待されていた。（共同）</p>
    </article>
