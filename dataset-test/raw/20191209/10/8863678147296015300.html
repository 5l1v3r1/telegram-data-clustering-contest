      <h1>Показываем, что происходило утром на Свердловской после потопа</h1>
      <address>
        <time datetime="2019-12-09T10:48:19+00:00">09 Dec 2019, 10:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O1ZtEmHqXig" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярске из-за коммунальной аварии затопило улицу Свердловскую. Рано утром автомобилям пришлось пробираться через гигантскую лужу. Вода залила проезжую часть и пешеходный переход. А чтобы ее осушить на место приехали сразу три спецмашины, и все равно процесс занял пару часов.</p>
      <p>Выяснилось, потоп случился из-за утечки на трубопроводе. Причём, свищ на поверку оказался совсем крошечный. Всё время, пока коммунальщики искали и устраняли порыв, без воды  оставались поселки Алпийский парк, Базаиха, Лалетино, не было ее и в фан-парке и в нескольких административных зданиях. Все работы закончили к обеду, дорогу сразу подсыпали реагентом, чтобы она не покрылась ледяной коркой. </p>
      <blockquote>Отключать воду мы сразу не могли, потому что мы имеем право отключать только на 4 часа. Что и было сделано в 9 утра. Вскрытие показало износ стального водопровода. Несмотря на то, что диаметр повреждения был небольшой, но воды за ночь убежало много, поскольку ночью большое давление в сети. К 13-ти часам повреждение трубопровода было устранено, воду уже подали. С 13:20 в штатном режиме работают уже и насосные станции, «Ключевская» и «Лалетино».<cite>Татьяна Лукина, пресс-секретарь компании «Краском» </cite></blockquote>
