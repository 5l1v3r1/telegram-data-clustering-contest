      <h1>В Дагестане задержан "благотворитель", собиравший деньги на терроризм — видео</h1>
      <h2>Злоумышленник и его брат финансировали подготовку и осуществление терактов в Сирии и других странах.</h2>
      <address><time datetime="2019-12-09T10:07:00+00:00">09 Dec 2019, 10:07</time> by <a rel="author" href="https://life.ru/author/2076" target="_blank">Аннa Харитонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZZqLJW9_u3M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ФСБ России совместно с сотрудниками СКР и Росфинмониторинга задержали в Дагестане Сааду Ахмеднабиева, который организовал на территории нескольких регионов под видом благотворительной деятельности сбор средств в интересах международных террористических структур. Об этом пишет <a href="https://tass.ru/proisshestviya/7298315">ТАСС </a>со ссылкой на Центр общественных связей ФСБ РФ.</p>
      <p>Как пояснили в ведомстве, Сааду Ахмеднабиев — родной брат Ахмеднабиева Исраила, координатора и основателя исламских фондов, объявленного в международный розыск за создание террористического сообщества и финансирование терроризма.</p>
      <p>Братья Ахмеднабиевы вместе с другими людьми, разделяющими идеи установления так называемого всемирного халифата, финансировали подготовку и осуществление терактов в Сирии и других странах.</p>
      <p>Деньги собирались на счета исламских благотворительных ассоциаций под видом помощи нуждающимся и беженцам, а также на строительство колодцев в Африке. Всего с 2016 года злоумышленники собрали более двух миллионов рублей.</p>
