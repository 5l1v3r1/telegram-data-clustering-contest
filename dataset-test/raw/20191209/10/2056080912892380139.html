      <h1>Снимка на деня: Поглед през софийската мъгла</h1>
      <address><time datetime="2019-12-09T10:57:00+00:00">09 Dec 2019, 10:57</time> by <a rel="author" href="https://www.dnevnik.bg/author/96" target="_blank">Юлия Лазарова</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002901.jpg"/>
        <figcaption>Нивата на фини прахови частици във въздуха в цяла София са над нормите, като превишението е от два до близо 20 пъти, сочат данните на сайта <a href="https://airsofia.info/">airsofia.info</a>, поддържан от гражданско сдружение.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002899.jpg"/>
        <figcaption>Най-сериозно е замърсяването в кварталите "Света Троица", "Подуене", "Хаджи Димитър", "Сухата река", "Левски Г". "Орландовци" и други (в лилаво на картата). В квартали като "Лозенец", "Яворов", "Дружба" и "Витоша" нивата на фини прахови частици са 5 пъти над нормата.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002900.jpg"/>
        <figcaption>Секцията за чистотата на въздуха на<a href="https://www.sofia.bg/web/guest/prognosis-fpch10"> сайта на Столичната община </a>показва, че предварителните очаквания са били днес въздухът да е умерено замърсен. Въпреки това общината не е пуснала т.нар. зелен билет за безплатно пътуване в градския транспорт, който е една от мерките за справяне с проблема.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002902.jpg"/>
        <figcaption>Световната здравна организация (СЗО) препоръчва хората да не се излагат на РМ2.5 със стойности над 25 микрограма на кубичен метър за повече от 24 часа, тъй като фините прахови частици могат да проникнат дълбоко в белите дробове и дори в кръвта. В София днес няма място, в което нивата да са около здравословните.</figcaption>
      </figure>
