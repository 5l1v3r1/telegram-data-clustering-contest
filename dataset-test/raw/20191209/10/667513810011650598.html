      <h1>'Wonder Woman 1984': de officiële trailer is hier!</h1>
      <address>
        <time datetime="2019-12-09T10:52:00+00:00">09 Dec 2019, 10:52</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Elize</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sfM7_JLk-84" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Warner Bros heeft de eerste beelden van <i>Wonder Woman 1984 </i>uitgebracht. In de trailer is te zien dat de populaire superheld zich in een nieuw tijdperk bevindt, namelijk de jaren 80. Ze staat daar tegenover twee nieuwe vijanden: Max Lord en The Cheetah.</b>
      </p>
      <h3>Opvolger</h3>
      <p><i>Wonder Woman 1984</i> is de opvolger van de succesvolle <i>Wonder</i> Woman-film<i> </i>uit 2017, die zich afspeelde in de tijd na de Eerste Wereldoorlog. Hoewel het verhaal van <i>1984 </i>plaatsvindt na de gebeurtenissen uit de eerste film, is het volgens executive producer Charles Roven geen traditioneel vervolg.</p>
      <h3>Jaren 80</h3>
      <p>De sfeer van de jaren tachtig komt is duidelijk terug te zien in de trailer. Regisseur Patty Jankens <a href="https://www.complex.com/pop-culture/2018/07/wonder-woman-director-patty-jenkins-explains-sequel-1980s-setting">legde eerder al uit</a> waarom ze de film zo graag wilde laten afspelen in deze periode: <i>"Ik ben opgegroeid in de jaren 80, en dat had zijn eigen uitstraling en sfeer. De reden dat ik zo enthousiast erover ben, is dat het het beste en slechtste van de mens liet zien. Het was groots en fantastisch, er was geweldige muziek en er waren elegante en prachtige dienen. Maar andere dingen in dit decennium lieten het slechtste van ons zien. Om Wonder Woman naar deze extreme periode te brengen, is geweldig."</i></p>
