      <h1>Recenzia CAT S52: Najkrajší z odolných smartfónov</h1>
      <address><time datetime="2019-12-09T10:59:28+00:00">09 Dec 2019, 10:59</time> by <a rel="author">Michal Reiter</a></address>
      <p>
        <b>V čase uvedenia na trh to bol najtenší telefón na trhu z rodiny odolných smartfónov.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/a7nl4FYOz-A" width="702" height="395" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>CAT S52</b> je zaujímavý práve svojím vyhotovením. Konečne je tu odolný smartfón, ktorý nie je hrubý a neskladný. Vieme, že tento segment je určený do náročného prostredia a je prednejšia jeho fyzická výdrž viac ako štýlový vzhľad.</p>
      <figure>
        <img src="https://touchit.sk/wp-content/uploads/2019/11/cat_s52_testy_82.jpg"/>
      </figure>
      <p>Tu výrobca spojil obe vlastnosti dokopy a priniesol do našich rúk a vreciek telefón, ktorý sa hodí naozaj každému. Mnohí totiž chceli nejaký model, čo vydrží viac, avšak nebol to typicky kancelársky telefón. Mohol sa horšie používať, napríklad pre svoje „obrnené“ telo.</p>

      <h3>Vyhotovenie</h3>
      <p>Telo je z kombinácie hliníka a pogumovaných častí. Zadná strana, ako je zvykom, je pogumovaná. Teraz ale v špeciálnom zložení. Časť je mierne zdrsnená, dalo by sa skôr povedať hladká a časť <b>má 45° ryhy</b>. Pôsobí to pekne a najmä to má skutočnú funkciu. Telefón sa nešmýka a drží dobre v ruke aj na hladkých povrchoch.</p>
      <figure>
        <img src="https://touchit.sk/wp-content/uploads/2019/11/cat_s52_testy_11.jpg"/>
      </figure>
      <p><b>Čítačka odtlačkov</b> je vnorená zhruba 1,5 mm. Je teda chránená proti poškodeniu a pracuje spoľahlivo. Fotoaparát je s jedným objektívom a nechýba prisvetlovacia <b>LED dióda</b> s tromi farbami.</p>
      <figure>
        <img src="https://touchit.sk/wp-content/uploads/2019/11/cat_s52_testy_2.jpg"/>
      </figure>
      <p>Boky zostali zosilnené <b>hliníkovým rámom</b>. Telo spĺňa <b>krytie IP68</b>, napriek tomu netreba konektory nijako zakrývať. Konektor <b>USB-C na rýchle nabíjanie</b> je voľne prístupný ako aj audio na vrchnej hrane. Trojica tlačidiel je oddelená.</p>
      <p>Hoci to bežne nebýva pri štandardných telefónoch zvykom, tu je to potrebné. Z praktického pohľadu, napríklad pri ovládaní rukavicami. Tlačidlo na zapnutie je šrafované a ľahko ho nahmatáte. Nie je tu už ale tlačidlo s preddefinovanou funkciu, ako pri iných telefónoch tejto značky.</p>
      <slideshow>
        <figure>
          <img src="https://touchit.sk/wp-content/uploads/2019/11/cat_s52_testy_3.jpg"/>
        </figure>
        <figure>
          <img src="https://touchit.sk/wp-content/uploads/2019/11/cat_s52_testy_4.jpg"/>
        </figure>
      </slideshow>
      <p>Predná strana je s najnovším sklom <b>Gorilla Glass 6</b> a máte na ňu ešte ochrannú fóliu. Telefón spĺňa vojenskú normu <b>MIL STD 810G</b>. Výrobca ho testoval pri pádoch a hovorí o ňom, že <b>prežije 30 pádov na betón z výšky 1,5 metra</b>.</p>
      <p>Na hrany aj na obe strany. Celkovo ide o bezpečný kúsok, ktorý sme mohli po zašpinení umyť bez toho, aby sme riskovali poškodenie. A to je ešte odolný <b>voči soľnej hmle a vibráciám</b>.</p>
      <slideshow>
        <figure>
          <img src="https://touchit.sk/wp-content/uploads/2019/11/cat_s52_testy_6.jpg"/>
        </figure>
        <figure>

      </slideshow>
      <h3>Systém</h3>
      <p>Operačný systém je Android 9 a výrobca dáva <b>garanciu aktualizácie na verziu Android 10</b>. Zásahy do systému sú minimálne, ako napríklad pridanie obchodu Toolbox s aplikáciami zameranými na užitočné využitie odolného telefónu. Typicky tu nájdete aplikácie ako kompas, športové, off-line mapy ale aj výber kancelárskych aplikácií.</p>
      <p><b>Základom je teda čistý Android</b>, nič viac, nič menej. Je to ale najlepšie, čo mohol výrobca urobiť. Ak neposkytne prepracované rozhranie, bolo by zbytočné systém trýzniť vlastným pokusom o nadstavbu. To by malo neskôr dopad na predĺženie času, pokým by ste dostali bezpečnostnú záplatu.</p>
      <p>Rýchlosť smartfónu odpovedá nižšej strednej triede. Aspoň podľa benchmarkov. Z našej reálnej skúsenosti je to svižný telefón, ktorý sa dá dobre používať. Na najnovšie hry to nebude. CAT S52 si kupujete vtedy, ak chcete telefón, ktorý vydrží váš životný štýl. Ocenili sme rýchle nabíjanie a <b>18 W nabíjačka</b> je priamo v balení.</p>
      <p>Tým, že je tu procesor firmy <b>MediaTek</b>, je tu aj iná technológia. Výrobca ju v podporovaných procesoroch nazýva <b>PumpExpress</b><b>+</b>. Dokonca ani fotografovanie nie je pomalšie. Niekedy chvíľu trvá, kým si preostrí scénu, ale nie je to nič, čo by nás veľmi limitovalo.</p>

      <h3>Fotografovanie</h3>
      <p><b>Konečne</b> je tu odolný telefón, ktorého <b>fotoaparát sa dá použiť</b>. Má síce svoje rezervy, ale nepotrebujete ďalší telefón na fotenie. Vystačíte s S52-jkou. Režimov tu nie je veľa, vlastne máte na výber iba <b>automatický</b> režim a <b>portrétový</b> a možnosť <b>nakrúcania videa</b>. Prepínanie režimov je pomalé, no nie je to problém, keďže sú len tri. My sme portrétový režim použili na fotenie vždy, keď sme chceli rozostrené pozadie.</p>
      <figure>
        <img src="https://touchit.sk/wp-content/uploads/2019/11/cat_s52_testy_7.jpg"/>
      </figure>
      <p>Nie je tu druhý, pomocný, fotoaparát a tak je toto čisto v réžii dodatočného spracovania fotografie algoritmom aplikácie. Výsledok bol dobrý. Jediné s čím sa budete stretávať je oznámenie v hornej časti displeja, že sa nezistila žiadna tvár. To v prípade, že nefotíte osobu ale iný objekt a chcete rozostrené pozadie.</p>

      <h4>Výhody</h4>
      <ul>
        <li>Tenký dizajn a silné telo</li>
        <li>Prežije ponorenie do vody a pády na betón</li>
        <li>Spôsob vyhotovenia ochranných prvkov a premyslené detaily</li>
        <li>Dobrý fotoaparát</li>
        <li>Rýchle nabíjanie</li>
        <li>Reálna výdrž 2 dni na jedno nabitie</li>
      </ul>
      <h4>Nevýhody</h4>
      <ul>
        <li>Pomalšie ovládanie fotoaparátu</li>
        <li>V náročnejších aplikáciách poznať menej výkonný CPU</li>
      </ul>
      <h3>Verdikt</h3>
      <p><b>CAT S52</b> odolá všeličomu. Určite pádom na zem ako aj ponoreniu do vody. Netvrdíme, že je nerozbitný, avšak je to riadne odolný telefón. Navyše vyzerá tak, že ho nemusíte skrývať a hrdo ho vyložiť na stôl. Paradoxom je, že sa viac podobá na bežné smartfóny ako na obrnené modely.</p>
      <figure>
        <img src="https://touchit.sk/wp-content/uploads/2019/11/cat_s52_testy_17.jpg"/>
      </figure>
      <p>Nás potešil aj fotoaparát. Ťažko ho budeme porovnávať s najlepšími smartfónmi. Faktom ale je, že sa dá použiť. Toto až tak nebolo zvykom a často sme výrobcov za to kritizovali. Ich prítomnosť sa neraz rovnala zbytočnosti. Teraz je to ale inak a dokonca robí aj pekné portrétové fotky.</p>
      <p>Silnou stránkou je výdrž na reálne dva dni ale dá sa dostať aj na viac. Procesor nie je extra výkonný ale za to je úsporný. Navyše je tu rýchle nabíjanie a to v praxi oceníte. Vždy budete mať smartfón nabitý a hodí sa do prírody aj na chatu, kde nemáte prístup k elektrickej energii. Nechýba ani NFC a so 4 GB RAM a 64 GB ho považujeme za plne vybavený.</p>
