      <h1>Извержение вулкана в Новой Зеландии: есть погибшие и раненые</h1>
      <address><time datetime="2019-12-09T10:34:26+00:00">09 Dec 2019, 10:34</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W7M416Zuz7E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере пять человек погибли в результате извержение вулкана на острове Уайт-Айленд в Новой Зеландии. Столб пепла взметнулся на нескольких сот метров</p>
      <p>В тот момент, как сообщила новозеландский премьер Ардерн, недалеко от вулкана находились несколько десятков человек, главным образом, туристы.</p>
      <p>Джасинда Ардерн также добавила, что есть и пропавшие без вести. Их поиски продолжаются.</p>
      <p>Часть экскурсантов полиция эвакуировала в безопасное место.</p>
      <p>По сообщениям экстренных служб, среди них есть раненые, правда, пока характер травм пока не уточняется.</p>
      <p>Медицинские учреждения сообщают о 20 туристах, которым потребовалась врачебная помощь.</p>
    </article>
