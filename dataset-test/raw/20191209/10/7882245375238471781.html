      <h1>"Диалог, но не уступки"</h1>
      <address><time datetime="2019-12-09T10:24:09+00:00">09 Dec 2019, 10:24</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hwu2EW4O5Uc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Не разойдутся, пока не узнают итого в переговоров "Нормандской четвёрки" — заявляют представители оппозиции, которые собрались перед офисом президента Украины в Киеве. Встреча начнётся во второй половине дня. Манифестанты требуют, чтобы Владимир Зеленский ни в коем случае не шёл на уступки Кремлю.</p>
      <p>Переговоры лидеров России, Украины, Германии и Франции в нормандском формате станут первыми за три года, а Владимир Путин и Владимир Зеленский впервые встретятся лично.</p>
      <p>О том, что встреча наконец состоится, стало известно в ноябре. Россия настаивала, чтобы, во-первых, Киев принял "формулу Штайнмайера", то есть согласился предоставить особый статус неподконтрольным территориям, а во-вторых речь шла о разведении войск на линии соприкосновения.</p>
      <p>Аналитики проявляют сдержанность: по их словам, кардинальных прорывов в урегулировании конфликта или резкого потепления отношений между Киевом и Москвой ждать не стоит, но личная встреча лидеров — уже большой успех:</p>
      <p><i>"Президент Украины готов к диалогу о мире, но это не означает, что он готов на все уступки Кремлю, как об этом говорят некоторые украинские аналитики. Он прагматично настроен на диалог. На определённые компромиссы он готов идти, но есть, скажем так, предел этих компромиссов",</i> — считает украинский аналитик Александр Мусиенко.</p>
      <p>Зеленский, как сообщается, поднимет на встрече в Париже три вопроса: об обмене пленными, прекращении огня и выводе войск с не подконтрольных Киеву территорий. Это — условий для проведения местных выборов.</p>
      <p>В Кремле ожидают, что встреча "нормандской четверки" будет способствовать урегулированию ситуации и докажет "безальтернативность Минских договорённостей".</p>
      <p>Видеомонтаж<b> • Павел Барсуков</b></p>
