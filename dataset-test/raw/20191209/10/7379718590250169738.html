      <h1>Erutta un vulcano in Nuova Zelanda: diverse vittime</h1>
      <address><time datetime="2019-12-09T10:00:15+00:00">09 Dec 2019, 10:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1zTdyjUZLcc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si contano almeno cinque morti e decine di feriti, ma secondo le autorità il bilancio potrebbe rapidamente aumentare, per le conseguenze dell'eruzione di un vulcano in Nuova Zelanda.</p>
      <p>Il fenomeno, accompagnato dall'emissione di colonne di cenere e lapilli alte più di 3500 metri, si è verificato sulla White Island, su cui si trova il vulcano Whakaari, tra i più attivi della zona. L'isola si trova a 50 chilometri dalle coste neozelandesi.</p>
      <p>Dallo scorso 18 novembre l'agenzia Geonet, che monitora in permanenza l'attività geologica sull'isola, aveva innalzato il livello di sicurezza da uno a quattro - su una scala di cinque - in conseguenza di un netto aumento delle emissioni di anidride solforosa.</p>
      <p>Secondo quanto ha dichiarato la premier neozelandese, Jacinda Ardern, sull'isola al momento dell'eruzione c'erano numerosi turisti, alcuni dei quali figurano tra i dispersi, impegnati proprio in una escursione sulla bocca del cratere.</p>
      <p>La polizia ha finora tratto in salvo 23 persone, mentre le ricerche continuano, supportate anche da unità dell'esercito.</p>
