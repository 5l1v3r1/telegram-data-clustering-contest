      <h1>Makedonski dokumentarac "Zemlja meda" film godine po Njujork tajmsu</h1>
      <address>
        <time datetime="2019-12-09T10:10:00+00:00">09 Dec 2019, 10:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RHNkNSZpJxg" width="620" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Makedonski dokumentarni film "Zemlja meda" Tamare Kotevske i Ljubomira Stefanova izabran je za film godine prema američkom listu Njujork tajms koji je filmove poznatih reditelja poput Martina Skorseza i Kventina Tarantina stavio posle dokumentarnog filma o odnosu čoveka i prirode.</p>
      <p>"Zemlja meda" je već osvojio tri nagrade na ovogodišnjem festivalu Sandens, koji je jedan od najznačajnijih američkih festivala nezavisnog filma jer pruža priliku perspektivnim filmskim stvaraocima koji se bave dokumentarnim, inostranim i nezavisnim filmom da promovišu svoje projekte i privuku pažnju šire javnosti.</p>
      <p>Makedonski film je zamišljen kao informativni video zapis koji je sponzorisala država, navodi Njujork tajms koji smatra da je ostvarenje "ništa drugo nego pronađeni ep, stvarna alegorija iz životnog okruženja" a ne samo "neobična komedija o starovekovnom problemu nepažljivih suseda".</p>
      <p>Film o pčelarki u zabačenom planinskom selu koja pokušava da vrati prirodnu ravnotežu takođe je nominovan u kategoriji najboljeg stranog filma za prestižnog Oskara. Ostvarenje je dobilo brojne druge nagrade, među kojima u Barseloni i Tel Avivu.</p>
      <p>Njujork tajms je na četvrto mesto stavio dugoočekivani Skorsezeov film "The Irishman" sa Alom Paćinom i Robertom de Nirom sa obrazloženjem - "Šta je kinematografija? Ako imate tri i po sata vremena - ovaj film je prilično dobar odgovor".</p>
      <p>Američki list je na deveto mesto svrstao ostvarenje Tarantina "Once Upon a Time… in Hollywood" (Bilo jednom u Holivudu) navodeći da je to film kao odgovor na isto pitanje šta je kinematografija i dodao da "posebnu pažnju treba obratiti na vilicu Breda Pita i stopala Margot Robi".</p>
      <p>Njujork tajms u dugom tekstu o kinematografiji kritički govori o promeni ukusa publike, ocenjujući da je umetnost jedan od pokazatelja periodične krize identiteta u društvu, u svetu u kojem se filmovi sada više gledaju na internet strimingu nego u bioskopskim salama. List takođe pominje "dominaciju" raznih franšiza poput Diznija, Marvela i drugih superheroja, čija publika optužuje reditelje poput Skorsezea i Tarantina za elitizam i zastarelost. Njujork tajms ocenjuje da takve optužbe predstavljaju primer pseudo-populizma koji brani ukus mase.</p>
