      <h1>【修例風暴】民陣岑子杰：不認為遊行人士需要攻擊法院</h1>
      <address>
        <time datetime="2019-12-09T10:56:00+00:00">09 Dec 2019, 10:56</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》高等法院和終審法院門外昨日（８日）遭人縱火，民陣召集人岑<br/>子杰接受電台訪問時表示，他接觸到的遊行人士都認為，法院是需要守護的對象，而且早前蒙面<br/>法違憲的司法覆核勝訴，不認為遊行人士需要攻擊法院。。<br/>　　他又指，明白昨日遊行人數８０萬，可能與公眾預期有落差，認為與遊行未起步前警方已在<br/>銅鑼灣舉黑旗，蓄意挑釁市民和製造恐懼有關。雖然昨日原定晚上１０時結束遊行，但為確保參<br/>加者安全離開，所以昨晚提早在８時宣布遊行結束。（ｃｌ）（ｚｚ）</p>
    </article>
