      <h1>بالفيديو- وزارة العمل تغرق!</h1>
      <address>
        <time datetime="2019-12-09T10:42:28+00:00">09 Dec 2019, 10:42</time>
      </address>
      <p>الامطار أغرقت الطرقات كما لم تنجو منها الوزارات.</p>
      <p>فقد إنتشر على مواقع التواصل الاجتماعي فيديو من وزارة العمل، يظهر كيف دخلت المياه الى الوزارة حيث ينتظر المواطنون لإنجاز معاملاتهم. </p>
