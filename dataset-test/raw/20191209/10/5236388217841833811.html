      <h1>『GUNGRAVE G.O.R.E』発売時期が2020年へ延期―さらなる品質向上を目指すため</h1>
      <h2>ジェネラルディレクター・Kay氏、プロデューサー・JUN氏のコメントも公開されていますので、ご確認ください。</h2>
      <address><time datetime="2019-12-09T10:15:03+00:00">09 Dec 2019, 10:15</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/projectGrave/status/1203958863386435584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>IGGYMOBは、2019年冬に発売を予定していたPS4対応ソフト『<b>GUNGRAVE G.O.R.E</b>』に関して、発売時期を2020年へ延期すると発表しました。<br/><br/>本作は、爽快なフルブレイクガンアクションを特徴とした『GUNGRAVE』シリーズの最新作です。東南アジアの様々な地域を舞台にしたハーフ・オープンワールドとなっており、主人公・グレイヴは各地を行き来しながら、シードを製造・流通する麻薬組織レイブンクランの完全撲滅を狙います。<br/><br/>今回の発売延期は「さらなる品質向上を目指すため」とのこと。新しい発売日は決定次第告知されます。ジェネラルディレクター・Kay氏、プロデューサー・JUN氏のコメントも公開されていますので、ご確認ください。<br/><br/><b>■ジェネラルディレクター・Kay氏、プロデューサー・JUN氏コメント</b></p>
      <blockquote>こんにちは。『GUNGRAVE G.O.R.E』をお待ちいただいている方々にご挨拶申し上げます。<br/>『GUNGRAVE G.O.R.E』は2019年12月の発売を目指し、開発を進めて参りましたが、残念ながら発売日を2020年に延期する決断を致しました。<br/>2019年の東京ゲームショーで公開された『GUNGRAVE G.O.R.E』のトレーラーの動画は2週間で100万回再生、現在は世界で500万回再生を突破しました。 この結果は私たちにとても大きな勇気を与えてくれました。<br/>過去のファン方々からもたくさんの応援を頂き始め、GUNGRAVEの事を知らなかったユーザーの皆さまにも『GUNGRAVE G.O.R.E』に興味を持っていただきました。<br/><br/>それと同時に、私たちには「もっと素敵なゲームを作りたい」という思いが芽生えてきました。<br/>私たちは、更なるクオリティの向上を目指し、経験を持ったアーティストや開発者たちを探し回りました。<br/>時間はかかりましたが、上国料 勇さん、ブノアさん、ロバートさんなど私たちの夢を応援し、共感してくれる方々に出会い一緒に働くようになって、『GUNGRAVE G.O.R.E』のクオリティは更に高まり、そのおかげで大変なことがあっても乗り越えられました。<br/>新しいメンバーたちが合流してから、改めて『GUNGRAVE G.O.R.E』のことを考えると、更にやる気が出ました。もっと素敵なゲームを作りたいし、私たちのチームはできると思っています。<br/>これからもその夢を目標として、私たちは自信をもって開発を進めていきます。<br/>発売日の延期により、『GUNGRAVE G.O.R.E』を楽しみにしてくださっている皆さまにはご迷惑をお掛けし、大変申し訳ございません。<br/>これからも頑張っていきます。引き続きの応援よろしくお願いします。</blockquote>
      <p>
        <b>■『GUNGRAVE G.O.R.E』発売時期延期のお知らせ</b>
