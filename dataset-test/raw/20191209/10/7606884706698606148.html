      <h1>ФК «Ростов» опубликовал видео из раздевалки футболистов после победы над «Спартаком»</h1>
      <h2>На записи полузащитники Хорен Байрамян и Ивелин Попов исполняют зажигательный танец.</h2>
      <address>
        <time datetime="2019-12-09T10:07:00+00:00">09 Dec 2019, 10:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dQZXFUV24FE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ФК «Ростов» опубликовал видео из раздевалки футболистов после победы над «Спартаком». На записи полузащитники Хорен Байрамян и Ивелин Попов исполняют зажигательный танец.<br/><br/>Накануне «желто-синие» на выезде <a href="http://dontr.ru/novosti/trete-mesto-v-rpl-fk-rostov-v-moskve-razgromil-spartak/">разгромили</a> москвичей со счетом 4:0. Хорена Байрамяна признали лучшим игроком матча. <br/><br/>«Это общая награда, сегодня каждый выложился на полную и внес вклад в победу», — цитирует полузащитника пресс-служба ФК «Ростов».</p>
