      <h1>Mérgező füst terítette be Canberrát</h1>
      <address><time datetime="2019-12-09T10:11:18+00:00">09 Dec 2019, 10:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iI9AzXhb7F8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>1600 ausztrál tűzoltó dolgozik Új-Dél-Wales államban, hogy megfékezzék a már harmadik hónapja tomboló erdőtüzeket, mielőtt 40 fok köré emelkedik a hőmérséklet a héten. A Sydneytől északnyugatra, mintegy 60 kilométer hosszan pusztító Gospers-hegyi megatűz eloltására egyelőre kevés az esély.</b>
      </p>
      <p>A lángokat vélhetően csak a januári esőzések megérkezésével sikerül teljesen eloltani.</p>
      <p>Az új-dél-wales-i tűzoltóság képviselője szerint a várható szárazviharok újabb tüzeket fognak okozni.</p>
      <p>A bozóttüzek füstje vasárnap már Canberrát is elérte: az ausztrál fővárost mérgező felhő terítette be. Az előrejelzések szerint a helyzet a hét közepére súlyosbodik, ugyanis a hőség mellett erős szél is várható.</p>
