      <h1>Finnország: nő lesz a világ legfiatalabb miniszterelnöke.</h1>
      <address><time datetime="2019-12-09T10:46:54+00:00">09 Dec 2019, 10:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1__jXinqMs8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Amennyiben a parlament megszavazza, a 34 éves korábbi közlekedési miniszter, Sanna Marin lesz Finnország, s egyben a világ legfiatalabb miniszterelnöke, miután a kormányzó szociáldemokraták őt jelölték a posztra. Sanna Marin megválasztása esetén az ország harmadik női vezetője lesz, aki korábban azt nyilatkozta, hogy sosem foglalkoztatta a neme vagy a kora, de hiszi, hogy ezek vezették a politikába. Sanna Marin házas, és egy kisgyermek édesanyja.</p>
      <p>A korábbi kormányfő a szintén szociáldemokrata Antti Rinne december harmadikán nyújtotta be lemondását, azok után, hogy kulcsfontosságú politikai szövetségese a Centrum Párt megvonta tőle a támogatását, a postai alkalmazottak sztrájkjának nem megfelelő kezelése miatt. A postások munkabeszüntetése komoly politikai vitákat váltott ki a kormánypártok között. Az alkalmazottak azért döntöttek a munkabeszüntetés mellett, mert a cég vállalati átalakításokat jelentett be, ami egyes munkavállalók bércsökkenését jelentette volna.</p>
