      <h1>En Andalousie, la salinité accrue des eaux souterraines inquiète les agriculteurs</h1>
      <address><time datetime="2019-12-09T10:00:51+00:00">09 Dec 2019, 10:00</time> by <a rel="author">Jaime Velazquez </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gWeHOLjecl8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’Andalousie est une région espagnole où il ne pleut pas beaucoup. Pour remédier à ce problème, les agriculteurs puisent de l’eau dans la nappe souterraine et les aquifères.</p>
      <p>Cette solution fonctionne depuis des décennies, mais souffre de plus en plus du phénomène des marées.</p>
      <p>"<i><b>Pendant des années, nous avons vécu grâce aux eaux souterraines profondes, jusqu'à ce que la mer commence à s’infiltrer de chaque côté de l’aquifère et que l’eau devienne vraiment mauvaise. Nous avons alors réalisé que l'aquifère ne pourrait plus résister longtemps</b></i>", explique Manuel García, agriculteur,</p>
      <p>Le problème ne se limite pas à cette région. Plus de la moitié des réserves d'eau souterraines côtières espagnoles sont envahies par l'océan.</p>
      <p>
        <a href="https://twitter.com/jvelazquez_?lang=fr"><b>Jaime Velazquez, euronews</b> :</a>
      </p>
      <p>"<i><b>L'eau souterraine qui alimente ce que l'on appelle le verger européen est de plus en plus salée. Si davantage d'eau de mer pénètre, cela ruinera la plupart de ces cultures et compromettra 40 % de l'approvisionnement hivernal des marchés européens en fruits et légumes frais.</b></i>"</p>
      <p>Selon les experts, le changement climatique accroît la pression sur les masses d’eau de l’Europe, les lacs, les rivières, les océans et les mers qui entourent le continent. Ce phénomène, l’hydrologue Juan de Dios de l’Institut Géologique et Minier d'Espagne, l’a constaté pour la première fois il y a 12 ans.</p>
      <p>"<i><b>L'eau souterraine était alimentée principalement par l'infiltration des pluies. Aujourd'hui, nous perdons des ressources, d'une part à cause de la diminution des réserves pluviales et, d'autre part, à cause de l'augmentation de l'eau de mer</b></i>", dit-il.</p>
      <p>Les agriculteurs andalous mélangent désormais l'eau souterraine avec de l'eau de mer dessalée et les eaux usées urbaines purifiées.</p>
      <p>Ils espèrent que cela réduira la salinité et bénéficiera à l’agriculture, mais surtout, que cela permettra de remplir à nouveau l'aquifère.</p>
      <p>"<i><b>Nous voulons récupérer cette masse d’eau qui pourra alors être déversée dans la mer. Au moment où le niveau de la mer augmentera, nous devrons aussi élever le niveau de l'aquifère pour, espérons-le, atteindre un équilibre</b></i>", conclut l’agriculteur Manuel García.</p>
      <p>Selon l’Onu, le point de non-retour dans la lutte contre le changement climatique est sur le point d’être atteint.</p>
      <p>L’organisation prévoit une augmentation du niveau de la mer d’un mètre au cours des 80 prochaines années.</p>
      <p>Les agriculteurs andalous estiment qu’à leur niveau, il y a déjà urgence et que des mesures doivent être prises avant qu’ils ne soient contraints de mettre la clef sous la porte.</p>
