      <h1>Wijkplatform Bankras-Kostverloren wil nieuwe lokale buslijn</h1>
      <address><time datetime="2019-12-09T10:31:30+00:00">09 Dec 2019, 10:31</time> by <a rel="author" href="https://rtva.nl/author/jennifer/" target="_blank">Jennifer Kapoen</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PDK8TdOy0jQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>AMSTELVEEN – Wijkplatform Bankras-Kostverloren pleit voor een nieuwe, lokale buslijn, die verschillende winkelcentra en andere belangrijke plekken met elkaar verbindt van noord naar zuid. De bus zou om het half uur moeten rijden.</b>
      </p>
      <p>De uitgedachte route loopt van het busstation via de Meander naar onder andere winkelcentrum Bankras, wijkcentrum Alleman, winkelcentrum Kostverlorenhof, verschillende hotels bij de Saskia van Uylenburgweg, Amsterdamseweg en Oude Dorp. Vervolgens rijdt de bus terug naar het busstation en gaat het via de Meander naar onder andere ziekenhuis Amstelland, Groenhof, Middenhoven, Zetterij, Maalderij, Westwijk en Van der Hooplaan.</p>
      <p>Donderdag 12 december is er om 20.00 uur een wijkplatformvergadering in wijkcentrum Alleman, waar onder andere wordt gesproken over het nieuwe openbaar vervoer idee.</p>
      <p>Foto: Bart / wikipedia commons</p>
