      <h1>Cotacachi se convirtió en el primer Pueblo Mágico del norte del Ecuador</h1>
      <address>
        <time datetime="2019-12-09T10:41:00+00:00">09 Dec 2019, 10:41</time>
      </address>
      <figure>
        <img src="https://www.elcomercio.com/files/image_video/uploads/2019/12/09/5dee6ab9a271d.jpeg"/>
      </figure>
      <p>Cotacachi fue declarado como Pueblo Mágico el pasado 29 de noviembre del 2019. De esta manera se convirtió en el primero del norte del Ecuador y el cuarto a escala nacional, junto a Patate, Alausí y Zaruma.</p>
