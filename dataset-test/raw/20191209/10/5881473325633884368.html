      <h1>Разработчики Dash допустили возможность внедрения алгоритма Proof-Of-Stake</h1>
      <address>
        <time datetime="2019-12-09T10:40:29+00:00">09 Dec 2019, 10:40</time>
      </address>
      <p>Глава Dash Core Group Райан Тейлор допустил возможность внедрения PoS-элементов в алгоритм консенсуса ориентированной на приватность криптовалюты <a href="https://forklog.com/chto-takoe-dash-dash/">Dash</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/RTaylor05/status/1202749390672130049?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Он заявил, что цена Dash уже долгое время находится под давлением майнеров, которые продают все добытые монеты для обеспечения рентабельности. В то же время мастерноды удерживают огромную часть монет вне рынка, что негативно влияет на ликвидность при резких движениях.</p>
      <p>Тейлор предложил снизить эмиссию монет в целом и процент награды, которую получают майнеры за найденный блок.</p>
      <p>Напомним, вскоре разработчики <a href="https://forklog.com/razrabotchiki-dash-nazvali-sroki-zapuska-evolution-v-testovoj-seti/">планируют</a> запустить флагманский продукт Dash Evolution в тестовой сети Evonet.</p>
    </article>
