      <h1>স্বর্ণ জিতে কেঁদে ফেললেন বাংলাদেশের সোমা</h1>
      <address><time datetime="2019-12-09T10:09:00+00:00">09 Dec 2019, 10:09</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J41vagM1J4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>১৩তম সাউথ এশিয়ান (এসএ) গেমসে দেশের বাইরে একের পর এক সাফল্যকে ছুঁয়ে যাচ্ছে বাংলাদেশ। এরই ধারাবাহিকতায় আজ সোমবারও আর্চারি নারী কমপাউন্ডের ব্যক্তিগত ইভেন্টে স্বর্ণ জিতল বাংলাদেশের সোমা বিশ্বাস। বিদেশের মাটিতে তার এ সাফল্য দেশের প্রতি আরও মমত্ব বাড়িয়েছে। আর তাইতো এমন জয়ে বিদেশের মাটিতে কেঁদে ফেললেন তিনি।</b><br/><br/>যখন সময় নিউজকে জয় পরবর্তী অনুভূতি জানাচ্ছিলেন আর্চার সোমা বিশ্বাস তখনও তার চোখ দুটো ছলছল করছিল। তার এ জয়ের পেছনে যাদের ভূমিকা রয়েছে সবার প্রতি কৃতজ্ঞতা জানিয়েছেন তিনি।<br/><br/>এ সময় তিনি বলেন, ‘আমি কখনও ভাবিনি এ পর্যন্ত আসব। আমার টিম, কোচ তাদের সাপোর্টে আমি এ পর্যন্ত আসছি। তাদের  সহযোগিতা ছাড়া এ পর্যন্ত আমি কখনও আসতে পারতাম না।’<br/><br/>এর আগে রোববার (৮ ডিসেম্বর) দুপুরে আর্চারিতে ভুটানকে হা‌রি‌য়ে সোনা জিতে নেয় বাংলা‌দেশের দল।<br/><br/>আর্চারিতে নারীদের দলগত রিকার্ভে ভারতকে হারিয়ে স্বর্ণ জেতে বাংলাদেশ। তার আগে দিনের শুরুতে রিকার্ভ পুরুষ দলগত ইভেন্টে শ্রীলঙ্কাকে হারিয়ে সোনা জেতেন রোমান সানা, তামিমুল ইসলাম ও হাকিম আহমেদ রুবেলকে নিয়ে গড়া বাংলাদেশ দল।<br/><br/>এ পর্যন্ত ১৩তম এসএ গেমসে বাংলাদেশ ১০টি স্বর্ণ, ২২টি রৌপ্য এবং ৫৫টি ব্রোঞ্জসহ ৮৭ টি পদক জিতেছে।</p>
