      <h1>证监会发文警示证券公司接受第三方资讯外包服务风险</h1>
      <address><time datetime="2019-12-09T10:20:13+00:00">09 Dec 2019, 10:20</time> by <a rel="author">王帅</a></address>
      <p>　　据报道，证监会基金机构监管部发布监管情况通报称，近日，某资讯服务商提供给2家证券公司的信息出现重大错误，相关证券公司未及时发现错误信息并将其原样直接推送客户，引发相关<a href="http://tousu.sina.com.cn/">投诉</a>。证监会指出部分证券公司在资讯服务外包后疏于管理，对外包服务商的资质松于把关。证监会要求证券公司高度重视资讯外包中存在的“包后不管”的问题，同时要求证券公司在资讯服务外包时，要对服务商的资质、服务质量提出明确要求，在外包合同中要清晰约定双方权利义务关系，尽可能减少资讯外包产生纠纷。</p>
