      <h1>Festa al Centro Commerciale Tremestieri: “Il Natale è per tutti” VIDEO</h1>
      <address><time datetime="2019-12-09T10:11:50+00:00">09 Dec 2019, 10:11</time> by <a rel="author" href="https://www.tempostretto.it/author/adminadmin-com" target="_blank">Redazione</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7_ymCtxM1XU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Dalla Casa degli elfi ai laboratori artistici, dallo zucchero filato al giro in slitta sono tante le iniziative gratuite in programma</i>
      </p>
      <p>Con “<b>Un libro per Dylan</b>” è iniziato il tempo della Festa al Centro commerciale Tremestieri. Eventi ed iniziative scandiranno i giorni delle festività natalizie: laboratori, mangiafuochi, zampognari, giri nella slitta leccornie e giochi, disponibili <b>gratuitamente</b> per grandi e piccini.</p>
      <p>Dopo la Festa con il piccolo Dylan il programma prevede<b> sabato 14 </b>“Magic art” lo spettacolo del fuoco ed il laboratorio “realizza la tua pallina di Natale. <b>Domenica 15</b> ci sarà lo zampognaro in giro per le gallerie e continuerà il laboratorio per realizzare le palline di Natale. <b>Il 21,22 e 23</b> dicembre il laboratorio con i pupazzi di neve.</p>
      <figure>
        <img src="https://www.tempostretto.it/wp-content/uploads/2019/12/slitta.jpg"/>
      </figure>
      <p><b>Tutti i pomeriggi del 14-15, 21-22 e 23</b> dalle 16.30 sarà aperta la Casa di Babbo Natale e sarà possibile fare gratuitamente la foto con Babbo Natale, ricevere un piccolo dono. Omaggio anche lo zucchero filato e il giro sulla slitta di Babbo Natale</p>
