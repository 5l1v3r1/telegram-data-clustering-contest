      <h1>Атака с нож на централната гара в Мюнхен, ранен е полицай (ВИДЕО)</h1>
      <h2>Нападателят е 23-годишен немски гражданин</h2>
      <address>
        <time datetime="2019-12-09T10:57:30+00:00">09 Dec 2019, 10:57</time>
      </address>
      <p>Полицай е бил атакуван с нож на Централната гара в Мюнхен в понеделник. Нападателят е 23-годишен немски гражданин.</p>
      <figure>
        <iframe data-src="https://twitter.com/PolizeiMuenchen/status/1203985450031075328?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Служителят на реда е бил нападнат в гръб. Той е сериозно ранен и е откаран в болница.</p>
