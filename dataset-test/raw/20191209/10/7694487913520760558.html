      <h1>سرحان استمع إلى مطالب لجان المستأجرين</h1>
      <address><time datetime="2019-12-09T10:44:29+00:00">09 Dec 2019, 10:44</time> by <a rel="author">Lebanon 24</a></address>
      <p>استقبل وزير العدل في حكومة تصريف الأعمال، القاضي ألبرت سرحان، وفداً من أعضاء لجان المستأجرين حيث استمع إلى مطالبهم المتعلقة بالتريث في تطبيق قانون الإيجار ووجهة نظرهم في هذا السياق، ووعدهم سرحان بمتابعة الموضوع.<br/> </p>
