      <h1>映画『ラストレター』松たか子主演×岩井俊二監督、手紙の行き違いで始まった淡いラブストーリー</h1>
      <address>
        <time datetime="2019-12-09T10:45:00+00:00">09 Dec 2019, 10:45</time>
      </address>
      <p>映画『ラストレター』が、2020年1月17日(金)に公開。主演・松たか子×岩井俊二監督。</p>
      <h3>岩井俊二監督の描く、世代を超えた淡いラブストーリー</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/EvkzNshmjCA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『ラストレター』は、『花とアリス』『Love Letter』『四月物語』の岩井俊二監督によるオリジナルストーリー。20年以上ものキャリアの中で、その時代を切り取りながら様々な愛の形を表現してきた岩井が、初めて地元・宮城を舞台にしたラブストーリーを描く。“小さな嘘と手紙の行き違い”をきっかけに、＜過去と現在＞、2つの世代を通して紡がれる淡く切ない恋の物語が始まる。</p>
      <h3>松たか子主演、広瀬すず×福山雅治×神木隆之介が共演</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23411/zig.jpg"/>
      </figure>
      <p>物語を彩るのは、日本を代表する豪華キャストたち。<br/><br/>主演を務めるのは、自身初主演の映画『四月物語』以来約21年ぶりに岩井監督とタッグを組む松たか子。姉の死をきっかけに再会した初恋相手に対して、“姉のふり”をして不思議な文通を通わすことになる岸辺野裕里役を演じる。<br/><br/>裕里(松たか子)の姉・未咲の高校生時代と、未咲の娘にあたる遠野鮎美の1人2役を演じるのは、広瀬すず。また学生時代に好きだった未咲だと信じながら、裕里と文通を始めることになる乙坂鏡史郎役を福山雅治、その高校生時代役を神木隆之介が務める。</p>
      <h3>森七菜や庵野秀明も出演</h3>
      <p>そのほかキャストには、<a href="https://www.fashion-press.net/news/45511">『天気の子』</a>でヒロインを務めた森七菜をはじめ、<a href="https://www.fashion-press.net/news/41505">『シン・エヴァンゲリオン』</a>シリーズなど数々の名作を世に送り出してきた庵野秀明、歌手として活動する水越けいこ、小室等など、マルチな分野で活躍するユニークな顔ぶれが勢ぞろい。<br/><br/>そして、松たか子演じる裕里と庵野秀明演じる・宗次郎の息子・岸辺野瑛斗役として、Dragon Ash降谷建志と女優・MEGUMIの長男・降谷凪が起用され、本作で俳優デビューを果たす。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23411/tlM.jpg"/>
      </figure>
      <p>さらに95年の岩井監督映画『Love Letter』で共演した中山美穂と豊川悦司が、再び岩井作品に出演する。</p>
      <h3>森七菜が、本作の主題歌で歌手デビュー</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/a6K81uY5hL8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>なお主題歌「カエルノウタ」を歌うのは、『ラブレター』に出演する新人女優の森七菜。森は、本作で歌手デビューを飾る。</p>
      <p>【詳細】<br/>映画『ラストレター』<br/>公開日：2020年1月17日(金)<br/>監督・原作・脚本・編集：岩井俊二<br/>音楽：小林武史<br/>キャスト：松たか子、広瀬すず、庵野秀明、森七菜、小室等、水越けいこ、木内みどり、鈴木慶一、豊川悦司、中山美穂、神木隆之介、福山雅治<br/>配給：東宝</p>
      <p><b>＜あらすじ＞</b><br/>裕里の姉の未咲が、亡くなった。裕里は葬儀の場で、未咲の面影を残す娘の鮎美から、未咲宛ての同窓会の案内と、未咲が鮎美に残した手紙の存在を告げられる。未咲の死を知らせるために行った同窓会で、学校のヒロインだった姉と勘違いされてしまう裕里。そしてその場で、初恋の相手・鏡史郎と再会することに。<br/><br/>勘違いから始まった、裕里と鏡史郎の不思議な文通。裕里は、未咲のふりをして、手紙を書き続ける。その内のひとつの手紙が鮎美に届いてしまったことで、鮎美は鏡史郎と未咲、そして裕里の学生時代の淡い初恋の思い出を辿りだす。<br/>ひょんなことから彼らを繋いだ手紙は、未咲の死の真相、そして過去と現在、心に蓋をしてきたそれぞれの初恋の想いを、時を超えて動かしていく―――</p>
