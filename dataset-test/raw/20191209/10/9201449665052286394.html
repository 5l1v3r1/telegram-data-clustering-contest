      <h1>정채연 방콕, "엄마가 찍어준 사진" 야시장에서도 빛난 상큼美</h1>
      <address>
        <time datetime="2019-12-09T10:50:01+00:00">09 Dec 2019, 10:50</time>
      </address>
      <p>다이아 정채연이 방콕 여행 중 근황을 드러냈다.</p>
      <p>정채연은 8일 자신의 인스타그램에 “엄마가 찍어준 #bangkok”이라는 글과 함께 한 장의 사진을 게재했다</p>
      <p>사진 속 정채연은 방콕의 야시장을 배경으로 밝은 포즈를 취하고 있다. 또렷한 이목구비와 화사한 피부톤이 시선을 사로잡고 있다.</p>
      <p>한편, 정채연은 최근 넷플릭스 ‘첫사랑은 처음이라서2’에 출연해 열연했다.</p>

        <img src="http://img.hankooki.com/daily/2018/07/reporter-photo.gif"/>
      </figure>
      <p>데일리한국 신영선 기자</p>
