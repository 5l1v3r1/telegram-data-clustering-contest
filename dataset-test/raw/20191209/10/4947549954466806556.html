      <h1>国产软件板块持续拉升 中国软件大涨9%</h1>
      <address>
        <time datetime="2019-12-09T10:45:00+00:00">09 Dec 2019, 10:45</time>
      </address>
      <p>天风证券认为，未来随着知识产权的保护日益加强，一方面此前被盗版软件满足的IT需求将转向正版软件，扩大正版软件市场，而国产正版软件由于价格优势将在竞争中取得优势；另一方面，国产软件厂商此前由于盗版问题而没有获得的收入也将会得到补偿。</p>
    </article>
