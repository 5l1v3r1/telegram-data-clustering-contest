      <h1>Não há sobreviventes dizem autoridades neozelandesas</h1>
      <address><time datetime="2019-12-09T10:17:52+00:00">09 Dec 2019, 10:17</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DI6oC20Tw-0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As autoridades neozelandesas anunciaram que não detetaram sinais de vida na ilha onde ocorreu uma erupção vulcânica.</p>
      <p>As conclusões foram anunciadas após a realização de vários voos de reconhecimento com o objetivo de localizar quaisquer sobreviventes da erupção ocorrida esta segunda-feira.</p>
      <p>Antes, as autoridades confirmaram cinco mortos e um número indeterminado de feridos e desaparecidos de um total que se acredita não ultrapassar a meia centena de turistas que estavam a visitar a ilha.</p>
      <p>A erupção do vulcão, situado numa pequena ilha a norte da ilha principal, apanhou de surpresa várias dezenas de turistas que efetuavam uma visita à cratera.</p>
      <p>Um grupo de 23 turistas foi entretanto resgatado.</p>
