      <h1>Λίβανος: Διαδηλώσεις στην σκιά της πολιτικής αβεβαιότητας</h1>
      <address><time datetime="2019-12-09T10:03:07+00:00">09 Dec 2019, 10:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8nDz-AomK0Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο πρόεδρος του Λιβάνου Μισέλ Αούν ανέβαλε τις διαβουλεύσεις προκειμένου να οριστεί νέος πρωθυπουργός, όπως ανακοίνωσε η προεδρία.</p>
      <p>Υπό την πίεση ενός παρατεταμένου κύματος διαδηλώσεων, ο μουφτής της Δημοκρατίας στον Λίβανο εξήγησε στον Σαμίρ Χατίμπ ότι η σουνιτική κοινότητα θέλει ο Σαάντ Χαρίρι, ο οποίος ανακοίνωσε την παραίτησή του στις 29 Οκτωβρίου υπό πίεση των διαδηλώσεων, να διατηρήσει τη θέση του.</p>
      <p>Ο Χαρίρι θεωρείται ο κύριος εκπρόσωπος των σουνιτών πολιτικών, σε μια χώρα με πολυθρησκευτικό χαρακτήρα που διέπεται από ένα πολιτικό σύστημα στόχος του οποίου είναι να εγγυάται την ισορροπία μεταξύ των διαφορετικών κοινοτήτων.</p>
