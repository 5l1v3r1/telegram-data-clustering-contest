      <h1>Трейлер VR-игры по сериалу Twin Peaks</h1>
      <address><time datetime="2019-12-09T10:20:00+00:00">09 Dec 2019, 10:20</time> by <a rel="author" href="https://shazoo.ru/users/scavenz" target="_blank">Влад</a></address>
      <p>Студия Collider Games опубликовала дебютный трейлер VR-игры по сериалу "Твин пикс". Работа над тайтлом ведется при поддержке Дэвида Линча и канала Showtime.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0S2mRM49hz0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Twin Peaks VR будет тесно связана со всеми тремя сезонами шоу: геймеры услышат реплики и звуки, взятые напрямую из шоу, а также увидят знаменитые сцены из сериала и его локации вроде рощи Гластонбери, Красной комнаты и Черного Вигвама.</p>
      <p>В каждой такой комнате игрокам предстоит решить головоломку, раскрыть тайну и выбраться на свободу. Во время прохождения поклонники сериала узнают множество знакомых предметов и персонажей.</p>
      <p>Twin Peaks VR разрабатывается для Oculus Rift и HTC Vive. Игра выйдет в Steam, однако дата релиза пока не разглашается.</p>

      </p>
