      <h1>Le Stade Toulousain bat Montpellier et se rapproche des quarts</h1>
      <address>
        <time datetime="2019-12-09T10:36:15+00:00">09 Dec 2019, 10:36</time>
      </address>
      <figure>
        <img src="https://images.ladepeche.fr/api/v1/images/view/5dee1dcb3e45460ee1416a88/original/image.jpg?v=1"/>
        <figcaption>Troisième succès pour les Toulousains en autant de journées de Coupe d'Europe. Sous une pluie incessante, les joueurs se sont imposés 23-9 face à Montpellier ; Romain Ntamack inscrivant les deux seuls essais de la rencontre. Grace à leur victoire sur les Héraultais, les Rouge et Noir creusent l'écart dans la poule 5. Ils totalisent 13 points, reléguant Gloucester à six longueurs. Les deux prochaines rencontres seront des déplacements à Montpellier et Connacht.<cite>DDM - Michel Viala</cite></figcaption>
      </figure>
