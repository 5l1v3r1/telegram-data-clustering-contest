      <h1>Festa con Dylan al Centro commerciale Tremestieri: emozione e doni VIDEO</h1>
      <address><time datetime="2019-12-09T10:36:50+00:00">09 Dec 2019, 10:36</time> by <a rel="author" href="https://www.tempostretto.it/author/rosaria-brancato" target="_blank">Rosaria Brancato</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PeX94XjVlFQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Un pomeriggio di festa ed emozioni. Il libro di Dylan, i doni, i giri in slitta, le foto con Babbo Natale e....</i>
      </p>
      <p>C’è il <b>“Libro di Dylan</b>” nel quale mettere le firme dei bimbi in un giorno di festa, c’è la Casa degli Elfi e lo zucchero filato. Una Festa con il piccolo Dylan è stato un momento di grande emozione, al <b>Centro Commerciale Tremestieri.</b></p>
      <h3>Insieme con Dylan</h3>
      <p>Alla presenza del sindaco De Luca e di decine di bambini gli elfi hanno distribuito piccoli doni a tutti. “<i><b>Sono i regali che Dylan sta facendo simbolicamente a tutti vo</b>i- ha commentato il direttore del CCT Domenico Rinaldi- Siamo qui per condividere un <b>momento di festa e di solidarietà</b></i>“. I soci del Centro Commerciale hanno quindi <b>donato</b> alla famiglia Maceli il contributo che la società ha voluto dare al piccolo per l’acquisto dell’auto speciale.</p>
      <h3>Il libro di Dylan</h3>
      <p>Tutti i bambini hanno poi firmato i<b>l “Libro di Dylan</b>” e ad ogni firma corrisponderà un contributo che il CCT darà alla famiglia. Il sindaco De Luca ha elogiato il grande cuore dei messinesi e degli imprenditori ed ha fatto un appello ad un Natale di solidarietà.</p>
      <h3>La slitta, lo zucchero filato, le foto</h3>
      <p>La festa è continuata nella Casa degli elfi con la foto con Babbo Natale, lo zucchero filato, il giro nella slitta, il laboratorio per scrivere la letterina a Babbo Natale, tutti omaggi che il Centro commerciale Tremestieri sta facendo ai visitatori, piccoli e grandi.</p>
      <figure>
        <img src="https://www.tempostretto.it/wp-content/uploads/2019/12/IMG-20191209-WA0013.jpg"/>
      </figure>
      <h3>Le sorprese in programma</h3>
      <p>Dopo la Festa con il piccolo Dylan il programma prevede<b> sabato 14 </b>“Magic art” lo spettacolo del fuoco ed il laboratorio “realizza la tua pallina di Natale. <b>Domenica 15</b> ci sarà lo zampognaro in giro per le gallerie e continuerà il laboratorio per realizzare le palline di Natale. <b>Il 21,22 e 23</b> dicembre il laboratorio con i pupazzi di neve.</p>
      <p><b>Tutti i pomeriggi del 14-15, 21-22 e 23</b> dalle 16.30 sarà aperta la Casa di Babbo Natale e sarà possibile fare gratuitamente la foto con Babbo Natale, ricevere un piccolo dono. Omaggio anche lo zucchero filato e il giro sulla slitta di Babbo Natale</p>
