      <h1>Picchiato a sangue per strada: le condizioni del ferito restano gravissime. VIDEO</h1>

        <b>Resta ricoverato in terapia intensiva al Maggiore di Parma il 39enne vittima del pestaggio avvenuto ieri a Boretto. La prognosi è riservata</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Un lieve miglioramento, ma le condizioni restano molto gravi. E’ ancora in terapia intensiva all’ospedale Maggiore di Parma l’uomo di 39 anni di nazionalità ucraina pestato a sangue a Santa Croce di Boretto da un 19enne moldavo. La prognosi rimane riservata: ha riportato lesioni alla testa, al volto oltre che al torace. L’uomo non è residente in zona, era ospite occasionale di una famiglia romena che vive in via Viazza: nella casa era in corso un pranzo, al termine del quale, anche a causa dell’alto tasso alcolico, è scaturito il litigio che ha poi portato alla brutale violenza. Calci e pugni fino a far perdere la conoscenza alla vittima, trasportata poi in elicossorso a Parma. </p>
      <p>L’aggressore, il giovane Ion Ciorba, è in carcere a Reggio: l’accusa nei suoi confronti è di lesioni personali aggravate. Il 19enne ha origini moldave, ma ha la nazionalità italiana, vive a Boretto con la madre e il compagno di lei. Non ha un lavoro stabile e in passato era finito nei guai in diverse occasioni per le sue intemperanze e per il suo carattere particolarmente focoso. </p>
      <p>I carabinieri, intervenuti sul posto allertati da alcuni residenti che hanno assistito alla scena avvenuta in strada, stanno effettuando una serie di accertamenti per ricostruire nei dettagli l’episodio e hanno ascoltati i testimoni.</p>
      <p>Nell’abitazione in cui tutto è nato vive una famiglia di nazionalità romena: il Comune di Boretto aveva avviato proprio nei giorni scorsi una serie di verifiche sullo stato di residenza dopo che era stato segnalato un via vai anomalo di persone in quella casa. </p>
