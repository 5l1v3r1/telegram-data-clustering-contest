      <p>路透旗下IFR引述知情人士透露，內地遊戲營運商心動公司(<a href="http://stock360.hkej.com/quotePlus/02400">02400</a>)以下限11.1元定價，集資7.06億元。<br/>該公司原以每股11.1元至15.8元招股，發行6360萬股。<br/>該股預期12月12日上市。獨家保薦人為中信里昂證券。</p>
