      <h1>新一期居屋今起揀樓</h1>
      <address>
        <time datetime="2019-12-09T10:53:00+00:00">09 Dec 2019, 10:53</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>新一期居屋今日起在樂富房委會客務中心揀樓。<br/>今期居屋有何文田冠德苑、長沙灣凱德苑、葵涌尚文苑、將軍澳雍明苑、馬鞍山錦暉苑及火炭旭禾苑，合共提供4871個單位，單位實用面積介乎276至568平方呎，以市價五九折發售，售價156萬至529萬元。</p>
