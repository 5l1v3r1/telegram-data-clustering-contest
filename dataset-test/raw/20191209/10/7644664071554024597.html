      <h1>הוכרז: Motorola One Hyper – מכשיר ביניים בעל טעינה מהירה במיוחד ומסך ללא מגרעת</h1>
      <address><time datetime="2019-12-09T10:49:17+00:00">09 Dec 2019, 10:49</time> by <a rel="author" href="https://www.gadgety.co.il/author/ofek/" target="_blank">אופק ביטון</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SwrOjAlFQuE" width="812" height="456" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>עבר לא מעט זמן מאז הפעם האחרונה בה מוטורולה הצליחה להפתיע אותנו עם מכשיר שנראה כמתכון מוצלח, אך הפעם הזו הגיעה וכעת מדובר ב-<b>Motorola One Hyper</b>. הדגם החדש של החברה הינו מכשיר ביניים לכל עניין, אך זה מביא עמו פיצ’רים הלקוחים ממכשירי דגל מן השורה הראשונה כמו טעינה מהירה במיוחד בהספק של 45 וואט, מסך נטול מגרעת ועוד.</p>
      <p>בחזיתו של המכשיר נמצא מסך בגודל <b>6.5 אינץ’</b>, עם פאנל מסוג IPS LCD, ברזולוציית +Full HD ובפריסה של 2340 על 1080 פיקסלים. צפיפות הפיקסלים בתצוגה מסתכמת ב-395 פיקסלים לאינץ’, בשעה שיחס האורך:רוחב מסתכם ב-19 על 9. כאמור, המסך המוצע כאן נטול מגרעת מכל סוג שהיא, מה שגרם למוטורולה לשלב לראשונה מצלמת סלפי אשר עולה ממסגרת הטלפון בעת השימוש בה.</p>
      <p>חטיבת הביצועים של הסמארטפון מבוססת על מערכת השבבים Snapdragon 675, המיוצרת בתהליך 11 ננו-מטר וכוללת 8 ליבות מסוג Kryo 460 בתדר מירבי של 2 גיגה-הרץ. ריבוי המשימות במכשיר ינוע באמצעות 4 גיגה-בייט של זיכרון עבודה, לצד 128 גיגה-בייט של נפח אחסון הניתן להרחבה באמצעות כרטיס זיכרון. מערכת ההפעלה המככבת מאחורי הקלעים הינה אנדרואיד 10, כך שתוכלו ליהנות ממערכת ההפעלה העדכנית ביותר של גוגל היישר מהקופסה.</p>
      <p>
        <a href="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/12/Motorola-One-Hyper-New-4.jpg">Motorola One Hyper (תמונה: מוטורולה)</a>
        <a href="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/12/Motorola-One-Hyper-New-5.jpg">Motorola One Hyper (תמונה: מוטורולה)</a>
        <a href="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/12/Motorola-One-Hyper-New-2.jpg">Motorola One Hyper (תמונה: מוטורולה)</a>
        <a href="https://www.gadgety.co.il/wp-content/themes/main/thumbs/2019/12/Motorola-One-Hyper-New-3.jpg">Motorola One Hyper (תמונה: מוטורולה)</a>
      </p>
      <p>מערך הצילום של ה-Motorola One Hyper מתגלה כאחת מנקודות החוזקה שלו, כשזה כולל חיישן ראשי ברזולוציית 64 מגה פיקסל בחלקו האחורי, בשעה שזה משתמש בפילטר ה-Quad Bayer על מנת לשלב 4 פיקסלים קרובים לאחד ויוצר תמונות ברזולוציית 16 מגה פיקסל עם רגישות גבוהה יותר לאור דרך מפתח צמצם f/1.9. יחד עם החיישן הזה נקבל גם חיישן ברזולוציית 8 מגה פיקסל המתיר צילום בזווית רחבה של 118 מעלות, בזמן שזה לוכד אור דרך מפתח צמצם f/2.2</p>
      <p>מצלמת הסלפי הנשלפת ממסגרת ההתקן מציעה גם היא רזולוציה גבוהה העומדת על 32 מגה פיקסל, וגם כאן מוטורולה מבצעת שימוש ב-Quad Bayer על מנת לייצר תמונות סופיות בעלות רגישות גבוהה יותר לאור ברזולוציית 8 מגה פיקסל. מפתח הצמצם של החיישן הזה הינו f/2.0, וזה תומך במצב הצילום בלילה של מוטורולה הנקרא Night Vision, בו ניתן להשתמש גם דרך מערך הצילום האחורי וגם דרך מצלמת הסלפי.</p>
      <p>שאר מאפייניו של המכשיר כוללים נורית התראות הנמצאת מסביב לסורק טביעות האצבע שבגבו של ה-One Hyper, תמיכה ב-Dolby Audio להעצמת חוויית השמע מהמכשיר, עמידות בפני השפרצות, הגעה עם שקע אוזניות, שבב NFC ותמיכה בבלוטות’ בגרסה 5.0. את המערך כולו מבססת החברה על סוללה בקיבולת <b>4000 מיליאמפר/שעה</b>, הנטענת דרך מחבר מסוג USB Type-C ותומכת בטעינה מהירה בהספק של 45 וואט (אך המטען המגיע בקופסה מסוגל לספק רק 15 וואט, כך שרוכשי המכשיר יצטרכו לרכוש מטען תומך בנפרד).</p>
      <p>את ה-Motorola One Hyper ניתן לרכוש בארה”ב בצבעים כחול-אוקיינוס, ורוד-אורכיד וחום-אדום עבור תג מחיר של 400 דולר.</p>
