      <h1>München: Braut wird von Polizei aufgehalten – dann wird es unangenehm</h1>
      <address><time datetime="2019-12-09T10:08:22+00:00">09 Dec 2019, 10:08</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IouChUIrIKg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>München. Ein Brautpaar aus <b>München</b> wollte am Samstag nur den schönsten Tag ihres Lebens zelebrieren. Doch dann rückte die Polizei <b>München</b> an. Ein Anwohner griff zum Hörer...</p>
      <p>
        <a href="https://www.derwesten.de/227863565">+++ Meghan Markle feiert Weihnachten NICHT mit den Royals – Kate Middleton findet das ... +++</a>
      </p>
      <h3>München: Sie sollen geschossen haben</h3>
      <p>Am Samstag geht gegen 16 Uhr ein Notruf bei der Polizei München ein. Ein Autokorso am Hasenbergl in München soll zu weit gegangen sein. Neun Mal sollen die Hochzeitsgäste mit einer Waffe in die Luft geschossen haben.</p>
      <p>Zwanzig Spezial-Einsatzkräfte rückten an. An Kreuzung in der Schleißheimer Straße in München hielten die Beamten zehn Fahrzeuge fest. Angebrachte Fähnchen outeten die Autos als Mitglied des Korsos. 24 Personen wurden kontrolliert. Der Sprengstoffhund wurde eingesetzt. Er sollte die Waffe finden. Fehlanzeige. Die Polizei geht davon aus, dass vorher einige Autos samt Fahrer geflüchtet waren.</p>

      <p>Ebenfalls im Auto mit dabei: die Braut. Für die frisch gebackene Ehefrau ein herber Schlag. 90 Minuten lang dauerte die Kontrolle. Sie durfte nicht weiterfeiern. Musste ihre Gäste warten lassen.</p>
      <p>Die Polizei München ermittelt nun weiter. Vorwurf: Verstoß gegen das Waffengesetz.</p>

      <p>Immer wieder muss die Polizei in München, aber auch in ganz Deutschland wegen Hochzeitskorsos anrücken. Seit dem 1. April gab es insgesamt 236 Einsätze. Und das alleine in NRW. Im September wurde zum Beispiel in Essen am Limbecker Platz ein Konvoi gestoppt. Durch ihr übles Fahrverhalten sind die Gäste aufgefallen. <a href="https://www.derwesten.de/227165247">Hier liest du mehr &lt;&lt;&lt;</a></p>
