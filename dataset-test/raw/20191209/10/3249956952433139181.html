      <h1>和潤掛牌上市 股價開盤一路上揚</h1>
      <address><time datetime="2019-12-09T10:00:17+00:00">09 Dec 2019, 10:00</time> by <a rel="author">余承翰</a></address>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/12/09/realtime/7170217.jpeg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>和潤企業今天正式掛牌上市，開盤即開出82點的紅盤，股價並一路上揚。記者余承翰／攝影</figcaption>
      </figure>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/12/09/realtime/7170218.jpeg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>和潤企業今天正式掛牌上市，上午在台北101大樓證交所舉行掛牌上市典禮，董事長田天明表示今後責任感將更重。記者余承翰／攝影機</figcaption>
      </figure>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/12/09/realtime/7170219.jpeg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>和潤企業今天正式掛牌上市，上午在台北101大樓證交所舉行掛牌上市典禮，董事長田天明（左三）與證交所董事長許璋瑤（右三）等人一同擊鼓慶祝。記者余承翰／攝影</figcaption>
      </figure>
      <p>和潤企業今天正式掛牌上市，上午在<a href="https://udn.com/search/tagging/2/%E5%8F%B0%E5%8C%97101"><b>台北101</b></a>大樓<a href="https://udn.com/search/tagging/2/%E8%AD%89%E4%BA%A4%E6%89%80"><b>證交所</b></a>舉行掛牌上市典禮，董事長田天明與證交所董事長許璋瑤等人一同擊鼓慶祝，和潤也在一開盤即開出82點的紅盤，股價並一路上揚。</p>
