      <h1>A valóságban is megépítette a Star Wars X-szárnyú repülőit a Boeing</h1>
      <address><time datetime="2019-12-09T10:00:00+00:00">09 Dec 2019, 10:00</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4t4fIrItcX4" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mostantól a kaliforniai Disneyland-ben az oda látogatók újabb két Star Wars témájú járművet láthatnak majd. A Boeing ugyanis elkészítette a témapark számára a Star Wars filmek ikonikus X-szárnyú repülőjének valódi változatát.<br/><br/>A mindjárt két példányban is megépített X-wingek egyenként is egy kisbusz méretével rendelkeznek, és bár pilótájuk nincsen, a levegőbe emelkedve így is minden bizonnyal lenyűgöző látványt, illetve élményt nyújtanak a közelben tartózkodóknak.<br/><br/>A szerkezetek ugyan nem képesek az űrben is repülni, halálcsillagok megsemmisítésére meg pláne nem alkalmasak, de így is jelentős technológiai teljesítménynek tekinthetők a hétköznapi drónokhoz képest.</p>
