      <h1>【企業盈警】譽滿（８２１２）料季度虧損增加，收益大跌約９４％</h1>
      <address>
        <time datetime="2019-12-09T10:20:00+00:00">09 Dec 2019, 10:20</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》譽滿國際（０８２１２）上周五（６日）晚發盈警，預期截至今<br/>年９月３０日止季度業績淨虧損按年擴大，主要由於收益下跌約９４％至９０萬元，及喪失清盤<br/>附屬的控制權之虧損約２７２０萬元。<br/>　　集團股份自今年６月初起暫停買賣，並將繼續暫停，直至另行通知。（ｎｓ）</p>
    </article>
