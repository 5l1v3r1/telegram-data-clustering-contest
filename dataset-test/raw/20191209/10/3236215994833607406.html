      <h1>人行連續14日停逆回購</h1>
      <address>
        <time datetime="2019-12-09T10:03:00+00:00">09 Dec 2019, 10:03</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人民銀行公開市場今日連續第14日暫停逆回購操作。<br/>人行指出，目前銀行體系流動性總量處於合理充裕水平，今日不開展逆回購操作。因今日無逆回購到期，據此計算，單日既無資金投放亦無資金回籠。<br/>據路透統計，本周人行公開市場無逆回購到期。另外，本周六(14日)到期的2860億元人民幣中期借貸便利(MLF)將順延至下周一(16日)。</p>
    </article>
