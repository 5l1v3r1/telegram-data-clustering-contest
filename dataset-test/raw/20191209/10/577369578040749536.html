      <h1>Оппозиция провела митинг протеста в центре Петропавловска</h1>
      <address>
        <time datetime="2019-12-09T10:03:00+00:00">09 Dec 2019, 10:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fwDw4nbHtlE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.kam24.ru/uploads/thumb1130_miting_9a765975bde5248d659519e85d162963.jpg"/>
      </figure>
      <p>
        <b>В воскресенье на площади Ленина прошел митинг оппозиции. Мэрия впервые за несколько лет согласовала акцию протеста в центре Петропавловска-Камчатского. В ней приняли участие около 50 человек.</b>
      </p>
      <p>Митинг организовали общественники <b>Александр Зайцев</b>, <b>Александр Каменюк</b> и <b>Андрей Саркисян</b>. Своей акцией они хотели привлечь внимание жителей края к деятельности камчатского Заксобрания. По словам организаторов, некоторые решения депутатов нарушают Конституцию России. Это, в частности, касается закона, ограничивающего проведение публичных мероприятий ближе, чем в 250 метрах от зданий, занимаемых органами государственной власти.</p>
      <p>Как <a href="https://www.kam24.ru/news/main/20191206/71998.html">сообщало ИА «Кам 24»</a>, ранее Конституционный суд РФ принял постановление, в соответствии с которым региональные власти не вправе ограничивать граждан в проведении мирных акций.</p>
