      <h1>Un pompier battu à mort après le marché de Noël</h1>
      <h2>Un quadragénaire a été attaqué par des jeunes, vendredi alors qu'il rentrait du marché de Noël d'Augsbourg avec sa femme et un couple d'amis. L'Allemagne est sous le choc.</h2>
      <address><time datetime="2019-12-09T10:49:00+00:00">09 Dec 2019, 10:49</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/DrKissler/status/1203580827881353216?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'Allemagne est sous le choc après la mort atroce d'un pompier, battu à mort vendredi soir à Augsbourg (Bavière). L'homme de 49 ans rentrait du marché de Noël avec sa femme et un autre couple quand un groupe de jeunes s'en est pris à lui et à son ami de 50 ans. Les circonstances de l'altercation sont encore floues. Selon un témoin, les sept jeunes impliqués couraient dans la rue en poussant des hurlements quand les deux hommes leur ont demandé de se taire.</p>
      <p>Faisant mine de ne rien entendre, le groupe a continué de semer la pagaille. «Lorsqu'ils ont de nouveau été remis à l'ordre par les deux hommes, ils leur ont sauté dessus», raconte le témoin. Frappé à la tête, le pompier de 49 ans s'est écroulé au sol et n'a pas pu être réanimé. Le malheureux est décédé dans l'ambulance, et son ami a été grièvement blessé au visage. La compagne de celui-ci a, elle, été légèrement blessée. Plusieurs témoins disent avoir vu sept jeunes prendre la fuite en direction de la gare après l'agression.</p>
      <p>
        <b>Réactions du gouvernement</b>
      </p>
      <p>Après deux jours d'enquête, le principal suspect a été arrêté dimanche après-midi: il s'agit d'un adolescent de 17 ans né à Augsbourg. Quatre autres interpellations ont été annoncées dans la soirée. Au moins deux des suspects sont connus de la justice. Les enquêteurs sont en train de passer les images de vidéosurveillance au crible dans l'espoir de mieux comprendre ce qui s'est passé. Les autorités devraient donner davantage de détails sur l'enquête et les circonstances du drame ce lundi.</p>
      <p>Cette agression a horrifié l'Allemagne. «Ce qui me bouleverse vraiment, c'est qu'un citoyen pacifique a été tué à Augsbourg, simplement battu à mort», a notamment réagi le ministre de l'Intérieur, Horst Seehofer. Markus Söder, ministre-président de Bavière, a pour sa part présenté ses condoléances à la famille de la victime. Dimanche, environ 150 pompiers ont rendu hommage à leur collègue tué lors d'un rassemblement silencieux sur les lieux du crime. Des bougies ont été allumées et des fleurs déposées.</p>
