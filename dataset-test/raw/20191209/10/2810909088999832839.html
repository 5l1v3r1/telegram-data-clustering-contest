      <h1>Земљотрес у околини Крита (ФОТО)</h1>
      <address>
        <time datetime="2019-12-09T10:27:00+00:00">09 Dec 2019, 10:27</time>
      </address>
      <p>
        <i>Земљотрес јачине 4,4 степена по Рихтеру осјетио се сјеверозападно од грчког острва Крит.</i>
      </p>
      <figure>
        <img src="https://www.rtrs.tv/vijesti/../_FOTO/nwz/1530/153029.jpg"/>
        <figcaption>Земљотрес у околини Крита<br/>Фото: Тwitter</figcaption>
      </figure>
      <p>Потрес је забиљежен ноћас, 41 минут послије поноћи, са епицентром у мору, саопштио је Институт за геодинамику из Атине.</p>
      <figure>
        <iframe data-src="https://twitter.com/LastQuake/status/1203946525430362112?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Земљотрес је имао исти епицентар као и потрес јачине 4,6 степени који је забиљежен у петак, преноси агенција АНА.</p>
    </article>
