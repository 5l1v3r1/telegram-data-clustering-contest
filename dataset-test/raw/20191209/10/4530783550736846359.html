      <h1>Ле­ген­ды ни­же­го­род­ско­го «Тор­пе­до» встре­ти­лись на ба­зе от­ды­ха «Изу­мруд­ное»</h1>
      <address>
        <time datetime="2019-12-09T10:54:00+00:00">09 Dec 2019, 10:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ve-jk2oHxqQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Они наводили ужас на грандов советского хоккея — Михаил Варнаков-старший, Юрий Федоров, Михаил Пресняков. Из той пятерки на базу отдыха «Изумрудное» не смогли приехать Александр Скворцов и Владимир Ковин. Гроза авторитетов — так называли тогда «Торпедо».</p>
      <p>Торжественное открытие панно это еще и повод встретиться. Видятся легенды нечасто.</p>
      <p>В холле ледовой арены вообще целый музей хоккея. Сейчас здесь экспонатов чуть больше. Легенды дарят клюшку и шлемы с автографами. Затем церемония открытия турнира «Эмералд Кап». Первый матч звездам «Торпедо» посмотреть не удастся. Они идут раздавать автографы. Желающих очень много.</p>
      <p>В самом турнире принимают участие восемь команд со всей страны. Играют хоккеисты 2009 года рождения. Кто-то будет выступать в свитере с автографом Михаила Варнакова-младшего.</p>
      <p>В одном из первых матчей саровчане громят своих соперников со счетом 13:1.<br/>Этот турнир продлится до восьмого декабря. Кстати, в шутку или нет, но организаторы пообещали, что команда, которая обыграет будущего победителя, получит звание гроза авторитетов.</p>
