      <h1>Anthony Joshua'nın yeni rakipleri belli oldu! Yenilgisi yok...</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/andy-ruiz">Andy Ruiz</a>'i puanla devirerek kemerlerini geri alan <a href="http://www.hurriyet.com.tr/haberleri/anthony-joshua">Anthony Joshua</a>'nın yeni rakipleri belli oldu.</h2>
      <address>
        <time datetime="2019-12-09T10:58:16+00:00">09 Dec 2019, 10:58</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b9f"/>
        <figcaption><b>Spor Arena Dış Haberler | </b>Büyük Britanyalı boksör Anthony Joshua, Meksika asıllı ABD'li Andy Ruiz'i yenerek Dünya Boks Birliği (WBA), Dünya Boks Organizasyonu (WBO) ve Uluslararası Boks Federasyonu (IBF) ağır sıklet kemerlerini geri aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b91"/>
        <figcaption>Suudi Arabistan'ın Diriye kentindeki müsabakada, olimpiyat altın madalyası bulunan 30 yaşındaki Anthony Joshua, haziran ayında kendisini teknik nakavtla mağlup eden Andy Ruiz ile karşı karşıya geldi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b93"/>
        <figcaption>Joshua, 12 rauntluk mücadelede rakibini puanla (118-110, 118-110 ve 119-109) yenerken, WBA, WBO ve IBF kemerlerinin yeniden sahibi oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b95"/>
        <figcaption>Kariyerindeki 24 maçın 21'ini nakavtla kazanan Büyük Britanyalı boksör, tek yenilgisini Ruiz'e karşı almıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b97"/>
        <figcaption>Anthony Joshua, bu tarihi maçın ardından yeni rakiplerini bekliyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b9a"/>
        <figcaption>Britanyalı boksörün şimdilik iki muhtemel rakibi bulunuyor: Oleksandr Usyk ile Kubrat Pulev.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbf18c7731388780ba9"/>
        <figcaption>Anthony Joshua, Dünya Boks Organizasyonu kemerini korumak için Oleksandr Usyk ile Haziran'a kadar maç yapmak zorunda.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b9e"/>
        <figcaption>Ukraynalı boksör, kariyerinde şimdiye dek çıktığı 17 maçın hiçbirini kaybetmedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbf18c7731388780bad"/>
        <figcaption>Bunlardan 13 tanesini nakavtla kazandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbf18c7731388780bab"/>
        <figcaption>Anthony Joshua, Uluslararası Boks Federasyonu kemerini korumak için ise Kubrat Pulev ile dövüşmek zorunda.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780ba7"/>
        <figcaption>38 yaşındaki Bulgar boksör, kariyerinin tek yenilgisini 2014 yılında Vladimir Klitschko karşısında aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780ba2"/>
        <figcaption>İkili daha 2017 yılında karşı karşıya gelmişti ancak Pulev, sakatlığı sebebiyle maçtan çekilmek zorunda kalmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b96"/>
        <figcaption>Kurallar gereği 180 gün içerisinde bu iki boksörden biriyle karşılaşmak zorunda olan Joshua, bu kez ülkesinde ringe çıkacak.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780ba4"/>
        <figcaption>Anthony Joshua'nın muhtemel rakibiyle yapacağı müsabakanın İngiltere'de organize edilmesi bekleniyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfcbe18c7731388780b9d"/>
        <figcaption>Bu ilgi çekici mücadele için öne çıkan mekan ise Tottenham'ın iç saha maçlarını oynadığı yeni stadyumu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedfda818c7731388780bb6"/>
