      <h1>В Запорожье разоблачили девушку, которая под видом бабушки просила милостыню (видео)</h1>
      <h2>В запорожских соцсетях появилось видео, на котором разоблачили 19-летнюю девушку, которая под видом бабушки просила милостыню.</h2>
      <address><time datetime="2019-12-09T10:30:00+00:00">09 Dec 2019, 10:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xmDHrS0kT84" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Девушка подрабатывала нищей попрошайкой</h3>
      <p>Мошенница орудовала в Шеченковском районе возле супермаркета «Амстор». Она переодевалась в бездомную и просила у людей деньги. После этого она заходила за магазин и переодевалась в новые вещи, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Две запорожанки заметили это и решили разоблачить девушку. Они сняли видео, в котором показали, как девушка переодевалась за углом и что с собой в пакетах несла кучу одежды и продуктов.</p>
      <p>Больше всего женщин возмутило то, что мошенница в свои годы не хочет зарабатывать честным путем, а ведь большинство людей ради этих денег много трудится. Кроме того, в сумке у девушки были такие продукты и товары, которые по словам одной из женщин, она себе на зарплату не может позволить купить.</p>
