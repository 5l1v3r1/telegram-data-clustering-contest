      <h1>心动公司IPO价格定于推介区间低端 拟募资7.06亿港元</h1>
      <h2>来源：金融界网站</h2>
      <address><time datetime="2019-12-09T10:54:09+00:00">09 Dec 2019, 10:54</time> by <a rel="author">汪丽 RF12967</a></address>
      <p>　　心动公司将IPO价格定在推介区间的低端，通过IPO筹资7.06亿港元。</p>
      <p>　　心动公司为游戏社区平台Ta<a href="http://summary.jrj.com.cn/futures/pta.shtml">PTA</a>p的母公司，预计将于12月12日开始于联交所挂牌，股份代号为2400。</p>
