      <h1>1221高雄大遊行 謝龍介：人數絕對會讓大家嚇一跳</h1>
      <address><time datetime="2019-12-09T10:38:10+00:00">09 Dec 2019, 10:38</time> by <a rel="author">修瑞瑩</a></address>
      <p>高雄市1221挺韓與罷韓將同日舉行，一度傳出韓陣營為了要讓人摸不清到底有多少人挺韓，當天將不動員，但是國民黨台南市黨部主委<a href="https://udn.com/search/tagging/2/%E8%AC%9D%E9%BE%8D%E4%BB%8B"><b>謝龍介</b></a>表示「怎麼可能」，陸軍是<a href="https://udn.com/search/tagging/2/%E9%9F%93%E5%9C%8B%E7%91%9C"><b>韓國瑜</b></a>最強的，當天已經聯繫好很多大咖都會到場，包括韓國瑜還有他自己也都會在場，「會讓大家嚇一跳」</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/12/09/realtime/7170338.png&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>國民黨台南市黨部主委謝龍介。圖/本報資料照片</figcaption>
      </figure>
      <p>謝龍介表示，這幾天他南北到處跑，已經有很多人都跟他講說1221要到高雄來，而且主辦單位也已經在聯繫當中，北部許多大咖包括立委候選人等都會到場，一定會展現出韓國瑜的氣勢，人數絕對會讓大家嚇一跳。</p>
