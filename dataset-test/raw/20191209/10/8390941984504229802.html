      <h1>Una de las salas de conciertos más famosas de Madrid, "engañada" por grupos de extrema derecha</h1>
      <address><time datetime="2019-12-09T10:09:29+00:00">09 Dec 2019, 10:09</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/salacaracol/status/1203475118405668870?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La <b>sala Caracol</b> lleva más de 25 años programando <a href="https://cadenaser.com/tag/conciertos/a/">conciertos</a> de todo tipo de estilos musicales en Madrid. El pasado sábado subieron a su escenario dos bandas de ideología de <a href="https://cadenaser.com/tag/extrema_derecha/a/">extrema derecha</a> y eso conllevó toda una serie de reacciones en cadena que acabó con la cancelación del concierto posterior y seis detenidos, uno de ellos, <a href="https://elpais.com/ccaa/2019/12/08/madrid/1575804757_756241.html"><b>hospitalizado con pronóstico reservado</b></a>, según informa <i>El País</i>. La sala ha pedido disculpas y denunciaba el "engaño" que, según señala, ya se había llevado a cabo en otros recintos madrileños: "Como en cada evento, pedimos el cartel, rider y el link de las entradas anticipadas y nos dijeron que carecían de todo ello, ya que era un evento privado y solo vendrían amigos y familiares", explican los responsables de la Caracol en un extenso comunicado.</p>
      <p>La sala cuenta que no se dio cuenta de lo que pasaba hasta que, minutos antes de la apertura, la Policía Nacional se personó en el local preguntando por el evento con un cartel que no les había sido proporcionado: <b>"Fue publicado a espaldas nuestras y sin saberlo momentos antes de la apertura de puertas.</b> La Policía nos informa que, por el público que llegaba, se trataba de un evento de extrema derecha pero recomendaba seguir adelante con el mismo para que el barrio no se viera afectado en protestas y actitudes violentas provocadas por dicha cancelación", prosigue el comunicado, donde se argumenta que, <b>"visto el margen de reacción y el apoyo nulo para cancelar el evento" se sintieron "obligados" a realizar el concierto</b>. Sí tuvieron margen de reacción para cancelar el concierto posterior de Guacamayo Tropical y pedían disculpas por "tan inoportuno engaño".</p>
      <p>Los resposables de la sala ya han anunciado que tomarán medias legales contra el organizador del evento y se reafirma en su rechazo a "cualquier tipo de ideología racista, xenofobia y en contra de los derechos humanos". Despide su comunicado con el deseo de <b>"un Madrid libre, abierto y lleno de amor".</b></p>
