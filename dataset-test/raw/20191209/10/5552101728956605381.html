      <h1>【一鏡到底】創黨如做戲　邱威傑</h1>
      <address><time datetime="2019-12-09T10:28:00+00:00">09 Dec 2019, 10:28</time> by <a rel="author">黃文鉅, 王漢順, 梁莉苓, 吳偉韶</a></address>
      <p>邱威傑的人生如戲，戲如人生，沒有鎂光燈活不下去。從小他在鏡頭前就活靈活現，具備戲劇潛力。成長階段，他積極投入舞台表演，不惜荒廢課業，渴望成為一名藝術家，可惜最後不了了之。有段時日，為了印證自己也能符合主流價值，他踏入遊戲產業當上班族，混得有聲有色。臨近中年破釜沉舟，改當網紅，又參選議員，還創立前所未有的「歡樂無法黨」，對他而言，網紅及政治不過是昔日舞台表演的伸展，二種願望一次滿足。整座城市都是他的舞台，沒有鎂光燈的時刻，他就自己創造。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZPeaKImszAo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>邱威傑（呱吉）小檔案</p>
      <p>知名YouTuber，網名呱吉，現任第13屆台北市議員、歡樂無法黨總書記（黨主席）。私立中興高中畢業，建國中學、輔大廣告系、台大人類學系肄業。曾加入台灣渥克劇團10年，也曾進入遊戲產業10年。</p>
      <hr/>
      <p>11月14日這天，是「歡樂無法黨」創黨大會。開場前，巨幕舞台上投影3位發起人邱威傑、陳子見和張志祺的合成照，年輕網民們更熟悉他們的網路身分：呱吉、視網膜、志祺七七。相較後2位西裝筆挺，邱威傑肩披綠毛毯，毯上有一坨大便塗鴉。亮相時，另二位革履西裝，他老兄卻鶴立雞群穿米白短外套、藍襯衫繫上綠底白圓點領帶，酷似脫口秀主持人來串場。鼓掌聲、尖叫聲不絕於耳，鎂光燈閃個不停，他那張44歲的娃娃臉笑得很得意。</p>
      <p>　</p>
      <blockquote>創立政黨過程，綜藝化橋段的背後，是想拓展年輕人的政治科普。</blockquote>
      <p>創黨次日，邱威傑在工作室接受我們專訪。這裡是他每週直播的堡壘，2坪大空間，牆上掛著裱框了的市議員當選證書，淹沒在雜亂的旅遊紀念品、米老鼠布偶、奈良美智插畫、莫名所以的剪報、明信片之中。正前方是麥克風和DJ唱盤控制器，燈光隨侍在側，他坐在黑色高背皮椅上喃喃：「麥克風試音、麥克風試音…」一年多前的11月24日，他以網紅身分選上台北市議員，成爲台灣政治史上第一位踏入議會的YouTuber。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191205183238-04d0a564a572bf4f6967d6d01fdf3a62-tablet.jpg"/>
        <figcaption>創黨大會上，氣氛嬉笑歡樂。三位發起人輪番登場時，永久榮譽黨主席、視網膜養的柴犬「柚子」也同台亮相，引爆話題焦點。</figcaption>
      </figure>
      <p>網紅是表演欲的舞台，政治是權力欲的伸展台。早在20歲，邱威傑曾加入劇團，演出10年喜劇，「好的表演者內心一定有個自我滿足的動力，是來自於取悅別人。表演者可以輕易感受別人的情緒，他知道因為我很做自己，所以大家會覺得你好酷喔，好喜歡你，他感受到這能量，更覺得我接下來就是一直他媽的耍酷給你看，你就會看我。」談起最初參選動機，他說：「我想證明一個沒有政治背景的普通人，仍有機會參選。創立政黨過程，綜藝化橋段的背後，是想拓展年輕人的政治科普，透過大型公民教育推廣政黨概念，關注社會議題。」</p>
      <p>組了黨，黨綱主張「政治不難，找回歡樂而已」，卻看不到具體政見？他笑呵呵賣關子，「這不是重點。我們希望先溝通一個價值，它的概念先於實際政見，組黨是有劇情的，早已寫好劇本，你們遲早會看到，它是一個很有趣的行為藝術。」</p>
      <p>不出幾天，歡樂黨提不分區立委候選人名單：視網膜的柴犬名列第一，呱吉的貓排第四，雞排妹、館長、博恩、阿滴也在列。幾天後又宣布暫時劃下句點，因登記日前，政黨尚未正式通過成為法人，無緣參與大選。但，官方臉書以短片宣導了總統候選人事實查核計畫、各政黨立委不分區名單，呼籲年輕人投票。</p>
      <p>　</p>
      <blockquote>我相信我已做了夠多努力自我反省，只能盡力而為。</blockquote>
      <p>說起行為藝術，出身媒體也曾涉入政治的馮光遠，曾在1998年以偽紀錄片形式表達政治諷刺，創造「徐玖經」一角參選總統。對於網紅崛起，他讚許頗有風格，敢於拋頭露面，影響力不容小覷，可惜「缺乏質感，應多充實人文素養。搞笑不能沒有文法，創作更不只是5分鐘熱度的新聞，需有深度意涵。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191205183316-00ca8c58506409908a5279dbc8329d48-tablet.jpg"/>
        <figcaption>鎂光燈前，無論攝影師要求他搞笑、扮丑或耍酷，邱威傑都十分配合，而且在行，甚至有點樂在其中。</figcaption>
      </figure>
      <p>今年烏克蘭總統大選，由政治素人、諧星出身的澤連斯基（Volodymyr Zelensky）高票勝出，選舉期間，他表態上台後要跟俄羅斯談「和平協議」，許多人擔心會侵害烏克蘭利益；就職典禮上，他更宣布解散國會，引來5萬人連署逼他下台。</p>
      <p>網路政治新時代，網紅涉入實體政治已成趨勢，不少人憂心有負面效應，邱威傑說：「這就像有一把菜刀可以殺人，菜刀有沒有罪？拿來做什麼要看使用的人，我相信我已做了夠多努力自我反省，只能盡力而為。如果擔心網紅政治有負面影響，不該是歡樂黨，比較會是韓國瑜的政黨，他顯然有專屬勢力，每場造勢都有六、七個網紅無役不與，他們言論，哇，說真的，都錯誤資訊跟仇恨，他們雖沒成立黨派，但行為比我們更像黨派。」</p>
      <p>你如何避免權力造成的自我膨脹、腐化？「我對自己下詛咒，讓別人嚴格檢視我。為什麼我一直講4年後不會選連任，因為可能4年後我又想選。權力是很爽的，我走在路上很明確知道，全世界會給你特殊待遇，在台北市我有很高機率被警察認出來，就算他們沒做什麼，你也覺得自己很特別。」他說話飛快，沙石俱下。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191205183302-633823ce517386d4ca6163128bd1dc22-tablet.jpg"/>
        <figcaption>為了吸睛製造話題，邱威傑常在頻道「上班不要看」裡面犧牲色相，圖為他反串水手服女高中生，在內褲塞跳蛋逛西門町。（翻攝網路）</figcaption>
      </figure>
      <p>2015年，邱威傑成立陸伍伍參伍公司及YouTube頻道「上班不要看」，因企劃搞笑百無禁忌，吸引64萬人次訂閱，流量最多的影片突破100萬次點閱。他曾反串水手服女高中生，在內褲塞跳蛋逛西門町、當柯文哲面拿電蚊拍電奶頭、在臉上畫男性生殖器生活2個禮拜等。同時也以「呱吉」為名經營個人頻道，暢談美食、音樂、電影、政治等，坐收近47萬人次訂閱，影片最高點閱次數達135萬。</p>
      <p>　</p>
      <blockquote>不得不承認，父親這輩子影響我最大，我對世界的認知都建立在他的指導下。</blockquote>
      <p>邱威傑出生成長在台北市，底下有1弟1妹，父親是機械廠老闆，母親擔任會計。從小，父親對身為長子的他實施英才教育，上各種補習班、閱讀社會新聞、練習在大人筵席上點菜，「我爸很跋扈，對我非常凶，生氣起來直接打罵，所以我小時候非常恨他，但不得不承認，他這輩子影響我最大，我對世界的認知都建立在他的指導下。」</p>
      <p>讀建中時，父母離了婚，他進入叛逆期，背離父親的期望。為了跟業餘劇團巡演，不惜休學，復學之後開辦地下刊物、抨擊國民黨威權社團，成為黑名單，高三被校方以曠課過多為由退學。轉入私立中興高中，又瘋戀愛，大學聯考只考上輔大廣告。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191205183327-426a49a037c8a08d4bba3c769817b206-tablet.jpg"/>
        <figcaption>創黨大會落幕了，邱威傑鞠躬致謝步下舞台，再怎麼依戀也留不住眾聲喧嘩的那一刻。</figcaption>
      </figure>
      <p>20歲，他加入「台灣渥克」劇團，常曠課被退學，轉學考上台大人類系，最後仍輟學。「小學寫作文，我的志願是當企業家，我很崇拜我爸。長大後又覺得不想要像他那樣，他這輩子過得那麼不開心，就是因為做了不適合的工作。他年輕時想學小提琴，可是家裡窮、被阻止，但他有過音樂夢想，所以我認為我也該走創作路線，當藝術家。」</p>
      <p>　</p>
      <blockquote>要付出相同時間心力不斷重覆做同一件事，才有可能做到最好。</blockquote>
      <p>他在劇團熬了10年，混不出名堂，後來劇團被解散。他搞過一齣舞台劇《人面魚》，時任北市文化局長的龍應台受邀參觀，劇情結尾是他在飼養的人面魚前面和一個魚面人做愛，最後把魚面人肢解吃光，龍應台當場被嚇傻，拉著助理衝上計程車，聽收票員轉述，她邊跑邊怨：「我怎麼會來看這個！」</p>
      <p>「在藝術上我們有影響力，但沒有爬上獨一無二的地位，商業上也不成功，二者息息相關。」他反芻，自己之所以失敗，不是沒天分，而是欠缺專業精神，「不管做藝術家或任何工作都不能任性，就算不是朝九晚五，也要付出相同時間心力不斷重覆做同一件事，才有可能做到最好，我那時缺乏的是這股決心。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191205183256-e8a1b2c46002940e19a5547e2cf8a137-tablet.jpg"/>
        <figcaption>直播秀滿足了邱威傑的舞台欲，在絮絮叨叨或音樂繚繞中，熱線你我他，誰都不寂寞。</figcaption>
      </figure>
      <p>建中同窗丁允恭回憶：「他以前當戲劇社社長很文青，飄飄然活在自己世界，常導一些別人看不懂的戲，顛覆大家想像，後來踏入戲劇界、產業界、政治界，風格很溢出且無法預測，幾乎沒有體制可框限他。」</p>
      <p>30歲他參加建中同學會，目睹同儕一個一個飛黃騰達，他不服氣，毅然決定離開劇團，投履歷，輾轉進入戲谷、madhead以及香港迪士尼擔任產品營運，年薪破250萬元，10年間，以「南宮博士」為名，在部落格發表許多遊戲產業評論，大受好評。</p>
      <p>舞台上必須自戀，才能入戲，必須瘋魔，才能成角。劇團好友張碩修說：「他譁眾取寵，很需要被人注意和景仰，20年前，他曾跟我聊未來理想，當時日本綜藝節目流行各種『達人』，他說他的目標就是成為一個達人。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191205183336-6425e4fae54340fec88ec694f476b1c6-tablet.jpg"/>
        <figcaption>邱威傑（中）的父親（左1）對他性格影響甚深，母親（右2）則是寵溺他到一個極致的地步。（邱威傑提供）</figcaption>
      </figure>
      <p>邱威傑從小渾身「戲胞」，沒有鎂光燈的地方，就自己製造。瀏覽老照片，充斥各種戲劇化的怪表情：在一群孩子裡張大嘴大搖大擺；托腮裝憂鬱小生；穿龍袍戴皇冠故作氣派；14歲打賭輸了，穿上人生第一件女裝；高中演話劇，僅穿一條黑色三角褲上陣……。</p>
      <p>　</p>
      <blockquote>每當有人在一旁說太難了辦不到，我就會想何不先做再說。</blockquote>
      <p>出生時尿道下裂，他一直對身體自卑，不敢裸體泡溫泉。為了克服障礙，他硬著頭皮去畫室當裸體素描模特兒，「後來人生遇到各式各樣難題，每當有人在一旁說太難了辦不到，我就會想何不先做再說。」為了克服懼高症，他逼自己學滑雪，「轉彎時，初學者害怕跌倒，會下意識往後仰，但重心一變就轉不過去，然後摔倒，反而身體要往前，加速一口氣把彎轉過去，人越是保護自己，越是會受傷，這其實跟人生很像。」</p>
      <p>相較於父親早早放棄夢想，屈服世俗主流價值，邱威傑踏上相反的路，早早投入藝術，在舞台上大鳴大放，40歲更放棄事業，賣掉房子，轉行當YouTuber，又將觸角伸向政治，一次次無限上綱，把表演欲發揮到極致。</p>
      <p>「我爸自認是世界上最聰明的人，對這社會的不滿來自於，為什麼成就只有這樣？年紀越大我越可以理解他，好像我們應該可以變更偉大，下一秒又覺得一切好虛假。有個詞叫『仿冒者症候群』，覺得自己的成就都是虛名，別人對你期待過高，其實沒那麼了不起，有一天會重摔到底。我爸在這過程中面臨多重壓力，中年時有點小崩潰，做了很多錯誤決定，導致公司（負債轉賣）…他開始不太愛上班，常鬧脾氣。」這番話像是自我提醒。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191205183346-35665a0e1d6df7a30cea499b0697fc2e-tablet.jpg"/>
        <figcaption>從小就「戲胞」十足的邱威傑（左），舉手投足都很有笑果。（邱威傑提供）</figcaption>
      </figure>
      <p>越譁眾取寵的人越沒安全感。我發現小茶几擺了一本《人間失格》，書中主人翁不擅社交，害怕冷場，習慣扮小丑逗人笑。原以為邱威傑是太宰治粉絲，可他說，最欣賞的日本作家是安部公房，「我最喜歡《箱男》，重覆看了十遍以上，它有很多隱喻，像荒謬劇，鉅細靡遺描述如果你要住在紙箱裡，該如何設計紙箱，也不斷在講一個人想要不被人看見、但又窺視他人的方式去生存著。」</p>
      <p>那天在創黨大會近尾聲，他高舉右手握拳，帶領全體呼口號：「一時創黨一時爽，全家歡樂無法擋。」連唸3次，到第三次臉上浮現青筋賣力嘶吼，台下爆出熱烈歡呼。當主持人宣布圓滿落幕，鎂光燈伴隨人潮退去漸漸黯淡，他低下頭鞠躬致謝，一臉戀戀不捨地，步下了舞台。</p>
