      <h1>В Уяре закрыли опасное производство — дробильный комбинат</h1>
      <address>
        <time datetime="2019-12-09T10:30:11+00:00">09 Dec 2019, 10:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k1uRMrTgPTE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>На данный момент производится выброс отработанной пыли, то есть это дробят горельник. И это все благополучно все разлетается по поселку и оседает на дома, на снег - на все-все-все. Это видео сняли жители Уяра. Сначала воздух им отравлял кирпичный завод, а затем и дробильный комбинат. Местные говорят, этой зимой впервые за долгое время могут дышать полной грудью и не мучаться от вредных выбросов и нестерпимого шума.  Вы видите, какая красота сегодня? Мы такого не видели 4 года. </blockquote>
      <blockquote>Ну вы представляете, ложишься спать и подпрыгиваешь как на вулкане? Грохот, вибрация - все это. Пыль. Тут можно сказать, темнота была. <br/><br/>Сергей Селезнев, житель Уяра</blockquote>
      <p>Вредное производство по соседству с домами появилось 5 лет назад. В августе этого года завод остановили, а  в октябре и вовсе закрыли. Сейчас на предприятии ни души.  </p>
      <blockquote>В основном цехе остатки оборудования и красная пыль. Это, на что больше всего жаловались люди. Именно ею покрывались дома в округе, пока предприятие работало.<br/><br/>Анастасия Мосина, корреспондент </blockquote>
      <p>Жилые дома, детский сад, техникум - все было в пыли. Местные говорят, куда они только не писали. Но решать проблему никто  не торопился. И лишь когда о ней узнал глава региона, дело сдвинулось с мертвой точки.  </p>
      <blockquote>Казалось бы, наша борьба была бесполезной. Куда только мы не обращались, даже до генеральной прокуратуры дошли. У нас уже руки опустились И вот в этом году, в начале года, мы обратились к губернатору Александру Викторовичу Уссу и эта махина, которая нас,казалось, сметет, направилась совершенно в другую сторону.<br/><br/>Любовь Гаврилова, жительница уяра</blockquote>
      <p>Завод проверяли сразу несколько ведомств - прокуратура, Роспотребнадзор и Минэкологии. Специалистам удалось доказать, предприятие, действительно, вредит экологии и загрязняет воздух. Вредных веществ вблизи производства было почти в полтора раза больше нормы..</p>
      <blockquote>Впрочем, руководству завода предлагали устранить нарушения и перепрофилировать производство. Чтобы впредь предприятие не наносило вред окружающей среде. Но пока безрезультатно.   <br/><br/>Юлия Гуменюк, заместитель министра природных ресурсов и экологии  Красноярского края</blockquote>
      <p>
        <i>Анастасия Мосина</i>
      </p>
