      <h1>PS4 : Plusieurs coloris de manettes Dualshock 4 en promotion à 40 euros</h1>
      <h2>C'est bientôt Noël, et pour l'occasion, la Dualshock 4 se décline à petit prix, et dans de nombreux coloris. </h2>
      <address><time datetime="2019-12-09T10:00:02+00:00">09 Dec 2019, 10:00</time> by <a rel="author">Amandine J.</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DmK9oMgGa0E" width="1020" height="574" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Qui dit Noël dit forcément cadeaux gaming à mettre au pied du sapin cette année. Si tu n'as ni l'envie ni les moyens de craquer pour une console, tu peux toujours (te) faire plaisir en optant pour <b>une manette Dualshock 4 pour PlayStation 4, qui se décline en de nombreux coloris à l'approche des fêtes</b>. Et surprise, qui dit couleurs originales dit aussi petits prix, puisqu'en ce moment sur Amazon, les contrôleurs PS4 s'affichent à 39,99€ ! Plus que jamais, c'est l'occasion de craquer pour des couleurs classiques comme ce <a href="https://amzn.to/2RwMoP5">Blanc Glacier</a>, ou de jouer la carte de l'originalité, avec ces coloris <a href="https://amzn.to/2LCamoB">Berry Blue</a>, Sunset Orange ou encore <a href="https://amzn.to/2PygkrM">Bleu camouflage</a>, histoire d'assortir tes manettes à la moindre de tes games.</p>
      <figure>
        <img src="https://media.melty.fr/pmedia-4038059-square_194/media.jpg"/>
      </figure>
      <p>Sony<a href="https://amzn.to/38kdyyO">Dualshock 4 Berry Blue sur Amazon</a>39,99 €Voir le produit</p>
      <figure>
        <img src="https://media.melty.fr/pmedia-4038055-square_194/media.jpg"/>
      </figure>
      <p>Sony<a href="https://amzn.to/2E02Kb9">Dualshock 4 Sunset Orange sur Amazon</a>39,99 €Voir le produit</p>
      <p>Évidemment, tu n'es pas obligé d'offrir les manettes à quelqu'un, <b>tu peux tout aussi bien profiter de cette jolie promotion pour la jouer solo, et refaire le plein de manettes Dualshock 4</b>. Il faut dire que plus les mois vont passer, plus les contrôleurs pour PlayStation 4 devraient afficher des prix cassés sur les stores en lignes. À l'approche de la nouvelle Playstation 5, dont la sortie est prévue à la fin de l'année 2020, ce sont en effet de toutes <a href="https://www.melty.fr/ps5-voici-a-quoi-devrait-ressembler-la-manette-dualshock-a698832.html">nouvelles manettes Dualshock qui devraient faire leur apparition sur le marché, et plusieurs photos de dépôt de brevets</a> ont déjà fuité à ce propos.</p>
