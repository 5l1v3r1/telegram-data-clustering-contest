      <h1>广东省国资委党委原副书记张小刚接受纪律审查和监察调查</h1>
      <address>
        <time datetime="2019-12-09T10:39:00+00:00">09 Dec 2019, 10:39</time>
      </address>
      <p>证券时报e公司讯，据广东省纪委监委消息：广东省国资委党委原副书记、省纪委监委驻省国资委纪检监察组原组长张小刚涉嫌严重违纪违法，目前正接受广东省纪委监委纪律审查和监察调查。 (新华社)</p>
