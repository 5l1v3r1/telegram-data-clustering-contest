      <h1>Luca Argentero, ladri in casa: “Mi hanno rubato il Telegatto” – VIDEO</h1>
      <address><time datetime="2019-12-09T10:59:32+00:00">09 Dec 2019, 10:59</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Disavventura per Luca Argentero: l’attore è stato vittima di un furto in appartamento, i ladri tra le altre cose hanno rubato anche il Telegatto.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wRJ3MyAbQ-c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo scorso weekend alcuni ladri hanno fatto irruzione nell’appartamento romano di<a href="https://www.viagginews.com/2019/09/28/luca-argentero-chi-e-vita-privata/"><b> Luca Argentero</b> </a>ed hanno portato via diversi oggetti. A comunicare la notizia è stato lo stesso attore, il quale però si è lamentato esclusivamente per il furto del <b>Telegatto</b>, premio al quale evidentemente teneva in particolar modo: “I ladri che mi sono entrati in casa e mi hanno rubato il Telegatto meritano una giustizia karmica esemplare… Perché il Telegatto? Perché?”.</p>
      <p>Se in molti hanno commentato la disavventura con post di solidarietà, c’è stato chi invece ha approfittato dell’occasione per dare addosso al povero Luca. Un follower infatti ha risposto al <b>tweet</b> dell’ex gieffino scrivendo: “Per chi te l’ha concesso, invece, spetterebbe la forca, senza possibilità di commutazione della pena, in contumacia!”. Un commento velenoso a cui Argentero ha risposto con ironia: “Così è deciso, l’udienza è tolta. PS mi dai il numero del tuo barbiere?”.</p>
