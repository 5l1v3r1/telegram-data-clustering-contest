      <h1>Паметник на кораба "Струма"</h1>
      <address><time datetime="2019-12-09T10:38:00+00:00">09 Dec 2019, 10:38</time> by <a rel="author" href="https://www.dnevnik.bg/author/hamiltonf" target="_blank">hamiltonf</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002489.jpg"/>
        <figcaption>Паметник на кораба "Струма" в град Ашдод, Израел. За историята на българския "Титаник" не се говори много. През 1942 г. "Струма" с 767 души бежанци, основно български и малка част румънски евреи, както и екипажът, е потопен от съветска подводница "Щ-213". Загиват всички, без един, има и някакви сведения и за още един спасен. Тази нечовешка, нехуманна атака е извършена, без Съветския съюз и България да са в състояние на война.<br/><br/>Повече <a href="http://www.extremecentrepoint.com/archives/5812">тук</a>.</figcaption>
      </figure>
      <hr/>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002490.jpg"/>
        <figcaption>Малко преди Созопол, паметник на загинали съветски подводничари, открит през 60-те, и обновен и отново открит през 2010 г. от тогавашния кмет П. Рейзи и руски официални лица.</figcaption>
      </figure>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002491.jpg"/>
        <figcaption>Това е скандално, скандално, меко, много меко казано. Интересно, от посолството на Израел знаят ли за този "паметник"?! Те поне нещо могат и да направят.</figcaption>
      </figure>
