      <h1>李超在证券业协会发言：持续加强中介机构能力建设</h1>
      <address><time datetime="2019-12-09T10:26:17+00:00">09 Dec 2019, 10:26</time> by <a rel="author">王帅</a></address>
      <p>　　新浪财经讯 12月9日消息，中国证券业协会第六届理事会第十六次会议在北京召开，李超指出，证券公司作为资本市场重要的中介机构，要客观、准确地认识资本市场在经济金融中的地位，不断推进行业文化建设，提升公司内部约束力，持续加强中介机构能力建设，打造健康的行业生态，更好地发挥资本市场在优化资源配置、发展直接融资、推动产业结构调整升级等方面的作用。</p>
    </article>
