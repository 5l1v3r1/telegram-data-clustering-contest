      <h1>Interlude: Weinberg – symfoni nr. 3</h1>
      <address><time datetime="2019-12-09T17:21:35+00:00">09 Dec 2019, 17:21</time> by <a rel="author">Christine Mohn</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MonyQhLY0Qo" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Også i kveld feirer vi en 100-åring, denne gangen Mieczyslaw Weinberg (russisk: Moisei Vainberg). Han ble født i Warszawa, men levde mesteparten av sitt liv i Sovjetunionen, der han var en nær venn av Sjostakovitsj; likheten i tonespråket er ikke til å overhøre. Symfoni nr. 3 i h-moll ble ferdig i 1949, og bærer preg av høystalinismens krav til folkelighet. Vi hører Gøteborgs symfoniorkester under ledelse av Thor Svedlund.</p>
