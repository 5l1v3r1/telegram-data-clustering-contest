      <h1>Василий Голубев и Аликбек Джекшенкулов обсудили сотрудничество Дона и Киргизии</h1>
      <h2>Киргизия заинтересована в туристическом обмене, совместных культурных мероприятиях, а также в увеличении своих студентов в донских вузах.</h2>

      <p>Расширение сотрудничества Ростовской области и Киргизии обсудили сегодня губернатор Василий Голубев и посол Республики в России Аликбек Джекшенкулов. Встреча состоялась в Ростове. Киргизия заинтересована в туристическом обмене, совместных культурных мероприятиях, а также в увеличении своих студентов в донских вузах. Кроме того, Василий Голубев поддержал идею дипломата назвать именем писателя Чингиза Айтматова улицу в донской столице.</p>
