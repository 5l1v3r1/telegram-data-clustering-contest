      <h6 class="kicker">DURANTE LA ASUNCIÓN DE GARRO</h6>
      <h1>“Tucho” Fernández: “Cuando hablamos de los pobres no decimos ´más subsidio´, decimos ´trabajo´”</h1>
      <address>
        <time datetime="2019-12-09T17:08:00+00:00">09 Dec 2019, 17:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RAVyKlVpPKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/12/20191209141056_df2qr2rwaaadopn.jpg"/>
      </figure>
      <p>
        <b>El Arzobispo de La Plata cuestionó la falta de un modelo productivo durante el gobierno de Macri y alertó sobre la urgencia de combatir a la pobreza y la “inequidad” social. “El pueblo tiene mucha paciencia, pero deberá haber signos”, remarcó. </b>
      </p>
      <p>El Arzobispo platense estuvo presente durante el acto de asunción del intendente <b>Julio Garro </b>(Juntos por el Cambio), quien retuvo el municipio en las elecciones pasadas. Allí, recordó de la importancia de que los procesos políticos se den mediante la democracia, frente a una fragilidad institucional en la región, así como también sinceró lo qué espera en el nuevo mandato del intendente.</p>
      <p>“Siempre que la democracia empieza una etapa nueva, es una alegría. Hemos tenido y tenemos procesos complicados para la democracia”, dijo el Arzobispo, quien además contó qué le dijo a Garro a poco de que comience formalmente su segundo mandato.</p>
      <p>“He hablado con el intendente sobre mis preocupaciones como ciudadanos. No quiero hablar que la Iglesia tenga que tener una injerencia, pero soy un ciudadano más. <b> Mi preocupación está en el desarrollo productivo de la región</b>, en el puerto, de lo mucho que se puede hacer para bien de la población. El intendente ha dicho que quiere poner un acento en el desarrollo productivo, eso me alegra. Lo voy a acompañar”, expresó.</p>
      <p>Después, Víctor Fernández, opinó sobre el abrazo entre Alberto Fernández y Macri y también enumeró las falencias en el gobierno saliente. Para “Tucho”, en la gestión macrista no se apostó por la producción de trabajo.</p>
      <p>“Lo leo muy positivamente. Existen diferencias ideológicas. Pero creo que por un lado los dirigentes tienen que dar testimonio de valoración del otro. <b>El otro es un ser humano, tiene un valor inmenso”</b>, dijo.</p>
      <p>
        <b>LAS URGENCIAS EN EL NUEVO GOBIERNO</b>
      </p>
      <p>Para el Arzobispo, la preocupación central es la “pobreza y la inequidad”, remarcando este último concepto porque es –según el dirigente católico- unas de las realidades que cosechan violencia en las sociedades.</p>
      <p><b>“Hemos visto en Chile un drama terrible. </b>Quizás no es el problema un aumento de la pobreza, sino una inequidad constante, de décadas y décadas, y tarde o temprano eso explota”, analizó y agregó después:</p>
      <p>“El pueblo tiene mucha paciencia, pero deberá haber signos”.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RAVyKlVpPKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>SU MIRADA FRENTE AL GOBIERNO DE MACRI</b>
      </p>
      <p>Por último, el Arzobispo platense opinó acerca de si el presidente saliente cumplió o no con sus promesas. Para “Tucho”, su gestión “apostó a un determinado esquema, que era el de atracción de inversiones, ingreso de capitales y derrame a los sectores más bajos”.</p>
      <p><b>“Yo creo que ahí le faltó una pata.</b> Porque todo lo que tiene que ver con el desarrollo productivo, la generación de empleo, tiene que ser parte de un programa”.</p>
      <p>Y después cerró contundente: “Cuando nosotros hablamos de los pobres no decimos queremos más subsidios, decimos trabajo. Por eso me duele mucho que algunos medios nos acusen de populista porque hablamos de los pobres. Queremos que los pobres trabajen”.</p>
