      <h1>Зеленский на переговорах запутался и хотел занять место Путина</h1>
      <address><time datetime="2019-12-09T17:07:02+00:00">09 Dec 2019, 17:07</time> by <a rel="author">Ольга Воскресенская</a></address>
      <p>Украинский лидер Владимир Зеленский запутался на переговорах «нормандской четверки» и хотел занять место президента РФ Владимира Путина.</p>
      <figure>
        <iframe data-src="https://twitter.com/RT_russian/status/1204080798334406658?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На кадрах видно, как в зал вошли лидеры Франции, Германии, России и Украины. Владимир Зеленский запутался и подошел к месту, предназначенному для Владимира Путина. Обстановку разрядил президент Франции Эммануэль Макрон, указав рукой Владимиру Зеленскому на его стул.</p>
      <p>Саммит в «нормандском формате» стартовал в столице франции Париже. Это первое официальное мероприятие, на котором произошла встреча президента РФ Владимира Путина и украинского лидера Владимира Зеленского. Ожидается, что после переговоров «нормандской четверки» Путин и Зеленский пообщаются в формате «один на один».</p>
    </article>
