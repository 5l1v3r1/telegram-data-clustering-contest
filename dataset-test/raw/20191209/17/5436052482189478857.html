      <h1>Автоледи сбила ребенка на светофоре на Кронштадтском шоссе</h1>
      <h2>Мальчика госпитализировали</h2>
      <address><time datetime="2019-12-09T17:02:00+00:00">09 Dec 2019, 17:02</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Um2LEJhvN0U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вечером в понедельник произошла авария с пострадавшим. Под колеса иномарки попал 12-летний мальчик. </p>
      <p>ДТП случилось у дома 15 по Кронштадтскому шоссе, сообщили в пресс-службе УГИБДД по городу и области. </p>
      <p>Мальчик переходил дорогу около половины шестого вечера на регулируемом пешеходном переходе. Пока доподлинно неизвестно, шел он на разрешающий сигнал светофора или на красный свет. </p>
      <p>«Женщина 1952 года рождения, управляя автомобилем "Ауди Q3", совершила наезд на мальчика 2007 года рождения. Ребенок с многочисленными ушибами госпитализирован», – сообщили в УГИБДД. </p>
      <p>По факту ДТП началась проверка.</p>
      <p>Ранее «Петербургский дневник» сообщал о другом дорожно-транспортном происшествии – каршеринговый автомобиль застрял в лесу Ленобласти. Подробнее <a href="https://spbdnevnik.ru/news/2019-12-09/karsheringovyy-avtomobil-zastryal-v-lesu-lenoblasti">читайте здесь. </a></p>
