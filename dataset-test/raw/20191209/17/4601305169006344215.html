      <h1>Video tutorial on how to play retro video games with a Raspberry Pi</h1>
      <address><time datetime="2019-12-09T17:33:11+00:00">09 Dec 2019, 17:33</time> by <a rel="author" href="https://boingboing.net/author/mark_frauenfelder_1" target="_blank">Mark Frauenfelder</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xrSp-X_7Omk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In this video from Pi My Life Up you'll learn how to install and use software called RetroPie on a Raspberry Pi. RetroPie lets you emulate a bunch of different game platforms, like Atari 2600, Sega Genesis, Game Boy, and so on.</p>
      <p>By the way, I co-wrote a book with Ryan Bates called <a href="https://amzn.to/346slJW">Raspberry Pi Retro Gaming: Build Consoles and Arcade Cabinets to Play Your Favorite Classic Games</a>, which has instructions for building a tabletop arcade machine.</p>
