      <h1>【夜期時段】即月期指最新報２６４８８點，跌２８點，低水７點</h1>
      <address>
        <time datetime="2019-12-09T17:26:00+00:00">09 Dec 2019, 17:26</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》即月期指在夜期時段開市報２６５００點，跌１６點，高水５點<br/>，最新報２６４８８點，跌２８點，低水７點，合約成交３３９張。<br/>　　即月國指期貨在夜期時段開市報１０４０６點，跌９點，低水２點，最新報１０４０２點，<br/>跌１３點，低水６點，合約成交２３９張。</p>
