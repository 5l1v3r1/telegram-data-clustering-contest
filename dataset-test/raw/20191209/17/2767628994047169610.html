      <h1>Greta Thunberg cede el protagonismo a "los otros jóvenes" de la COP25</h1>
      <address><time datetime="2019-12-09T17:28:06+00:00">09 Dec 2019, 17:28</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KaGEohENQZw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No hay tiempo que perder... En su primera intervención programada en la COP25, Greta Thunberg, que arrastra a una legión de periodistas allá donde va, se ha sentado junto a un grupo de activistas de otros continentes, muchos de ellos indígenas y les ha cedido el protagonismo:</p>
      <p>"Hemos visto que tenemos atención mediática y creemos que es nuestro deber moral usar esa atención y prestar nuestras voces a aquellos que necesitan contar sus historias", explicó brevemente a los medios de comunicación presentes en la sala.</p>
      <p>Y así la prensa de todo el mundo se hizo eco de las historias de jóvenes como Carlon Zackhras, de las Islas Marshall, donde hace dos semanas olas de seis metros obligaron a evacuar a 200 familias de sus hogares. El activista recordó además que su isla y otras del Pacífico están sufriendo epidemias de enfermedades antes ajenas a la región.</p>
      <p>También tomaron la palabra, Rose Whippie, una indígena estadounidense famosa por su militancia en el movimiento contra la construcción de un oleoducto en Minnesota, o la filipina Kisha Erah Muaña, quien destacó la importancia de la salud de los océanos para un país como el suyo, que vive del mar y tiene 36.000 kilómetros de costa.</p>

      <p>Tras ocho días de cumbre, activistas de todo el mundo están pendientes del inicio de las negociaciones de alto nivel en las que se discutirá sobre la implementación del polémico articulo 6 del Acuerdo de París, que trata sobre el mercadeo entre países y empresas de las cuotas de emisiones de CO2.</p>
