      <h1>長城汽車11月銷量跌13%</h1>
      <address>
        <time datetime="2019-12-09T17:15:00+00:00">09 Dec 2019, 17:15</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>長城汽車(<a href="http://stock360.hkej.com/quotePlus/02333">02333</a>)公布，11月銷量11.52萬輛，按年跌13.08%；其中，出口4788輛，按年上升64.54%。<br/>11月產量11.87萬輛，按年下跌11.84%。<br/>首11個月銷量95.43萬輛，按年升3.81%，其中出口5.99萬輛，增長39.76%。期內，累計產量96.27萬輛，按年上揚4.94%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900484_c.pdf">下載港交所通告原文</a></p>
