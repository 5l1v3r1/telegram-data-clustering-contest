      <h1>94要客訴／藍營忙自爆？蔡英文衝出民調「史上最大」差距</h1>
      <address><time datetime="2019-12-09T17:32:00+00:00">09 Dec 2019, 17:32</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <p>節目中心／綜合報導</p>
      <p>最新媒體民調顯示，蔡賴配支持度拿下51.8%，韓張配只有16.1%，韓國瑜先前喊出「唯一支持蔡英文」，兩人民調差距沒有縮小，韓國瑜支持度也不見回升，<b>總統大選的民調差距，會不會已經突破過往的歷史紀錄？</b> (<b>文章未完請往下；詳情請見影片</b>：<a href="https://www.youtube.com/watch?v=mf1tK74un3U&amp;t=28s">51：00</a>) 網址：http://https://www.youtube.com/watch?v=mf1tK74un3U</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mf1tK74un3U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲ 94要客訴來賓分析總統民調</p>
      <p>民進黨新北市立委參選人蔡沐霖認為，目前無論新北、台中、高雄，<b>國民黨基層提名的候選人都在自保</b>，民進黨強調母雞帶小雞，民進黨晚會是蔡英文、賴清德、游錫堃全部到齊，跟支持者說明理念，國民黨找的是吳斯懷，連內部都有爭議性的人物！ <b>「訴求的點已經黃金交叉了」</b>。《94要客訴》來賓合力分析，蔡賴民調能持續上升的動能在哪裡？</p>
