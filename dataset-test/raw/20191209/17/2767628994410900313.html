      <h1>ERC retrasa un posible acuerdo con el PSOE para investir a Sánchez</h1>
      <address><time datetime="2019-12-09T17:27:27+00:00">09 Dec 2019, 17:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PCIPsAGX8gg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El pacto tendrá que esperar. Por el momento, Esquerra Republicana no cierra las puertas a un acuerdo que facilite la investidura de Pedro Sánchez como presidente de Gobierno pero aplaza la posibilidad de que sea inminente. El líder del partido socialista contemplaba la idea de ser investido el próximo 27 de diciembre pero en la formación catalana consideran que tendrá que esperar, por lo menos, hasta el mes que viene.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1204010021773811714" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Las posiciones entre unos y otros permanecen alejadas. Los dirigentes republicanos han incluido en las negociaciones con el PSOE la situación de los políticos independentistas que siguen encarcelados. Para ellos "la activación de la vía política implica parar la vía judicial". Un tema que quieren negociar 'a cambio' de su 'abstención' en la futura sesión de investidura.</p>
