      <h1>龍源電力上月發電量增19%</h1>
      <address>
        <time datetime="2019-12-09T17:18:00+00:00">09 Dec 2019, 17:18</time>
      </address>
      <p>龍源電力(<a href="http://stock360.hkej.com/quotePlus/00916">00916</a>)公布，11月按合併報表口徑完成發電量494.51萬兆瓦時，按年增加18.58%。其中，風電增加27.65%，火電減少10.89%，其他可再生能源發電量減少12.71%。<br/>首11個月，累計完成發電量4559.57萬兆瓦時，按年增加1.97%。其中，風電增加3.43%，火電減少3.67%，其他可再生能源發電量減少1.78%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900524_c.pdf">下載港交所通告原文</a></p>
    </article>
