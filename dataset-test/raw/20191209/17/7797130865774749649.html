      <h1>Jedan od pokretača protesta: Propast demonstracija bila predvidljiva</h1>
      <address>
        <time datetime="2019-12-09T17:20:00+00:00">09 Dec 2019, 17:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xprVqLT_Y1U" width="620" height="381" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aleksandar Stanojković, jedan od pokretača protesta protiv vlasti Aleksandra Vučića, gostujući u Danu uživo je izjavio da je propast demonstracija bila predvidljiva, kao i da je glavni uzrok za to politizacija, odnosno dolazak lidera Saveza za Srbiju u organizaciju.</p>
      <p>"Iskreno, ja sam o tome razmišljao još u februaru. Tada nisam hteo da budem kriv za propast protesta, koji je bilo očigledno da će propasti, zbog načina na koji je počeo da se vodi. Bilo je tu nekih uspona, sigurno da je jedna od pobeda ovo što se desilo sa doktoratom Siniše Malog, ali to je jedna vrlo trivijalna pobeda ako uzmemo u obzir šta će jedan čovek iz unutrašnjosti Srbije misliti o tome. Njih to ne interesuje, njih interesuje da svima nama bude bolje i da se promeni sistem", kaže Stanojković.</p>
      <p>Govoreći o otvorenom pismu koje je poslao nekadašnjim kolegama iz "1 od 5 miliona" u kojem ih je zapitao "zašto su pristali da budu podmladak Saveza za Srbiju", on navodi da ga je isprovocirala reakcija mnogih nakon ispovesti Jelene Anasonović.</p>
      <p>"Kada sam video kako se spinuju priče i kada sam video sramnu objavu organizacije '1 od 5 miliona' i lažne profile po Tviteru i Fejsbuku, odjednom su se pojavili neki ljudi iz organizacije koje ja u životu nisam video. Oni su pričali da je ona (Jelena Anasonović) ovakva, onakva i to me je izazvalo da napišem to pismo. Inače - verovatno bih prećutao", objašnjava on i kaže da je na početku protesta označavan od strane vlasti kao "ubica i narkoman", dok mu sada pripisuju da je "Vučićev".</p>
      <p>On kaže da se od početka protesta do sada promenila ekipa koja to vodi, i sada njegove kolege liče na podmladak Saveza za Srbiju.</p>
      <p>"Kao njihova omladina koja potura interese Saveza za Srbiju kao interes celog naroda koji je šetao godinu dana sa njima", kaže on.</p>
      <p>Stanojković ocenjuje da je interes glavni uzrok zajedničkog održanja ljudi koji su sada u vođstvu protesta.</p>
      <p>"Bunt postoji u narodu i mislim da se to neće promeniti. Mi smo imali 29. decembra po policijskim procenama 55.000 ljudi na protestu. Znači, potencijal za promenama postoji, samo treba videti ko vodi taj protest i za koga. Da li se vodi za jednu političku popciju ili se vodi za dobrobit naroda", kaže on.</p>
      <p>Ističe da je masovnost opadala jer se ništa na protestima nije dešavalo.</p>
      <p>"Moja ideja je bila blokada RTS-a, lanac oko predsedništva, oko Vlade Srbije. To se desilo kasnije, prekasno, kada je bilo hiljadu i po ljudi" kazao je on i na opasku da bi ta količina ljudi mogla da izazove nešto potencijalno "zapaljivo", on navodi da "ti ljudi nisu ni limenke ni cigarete iza sebe ostavljali, pa ne bi mogli nešto ni da zapale niti da naprave neku štetu".</p>
      <p>Dodaje da ideja ljudi koji su bili sa njim za vreme protesta ispred zgrade nacionalne televizije nije bio ulazak u zgradu RTS-a, već da se preda spisak zahteva na pisarnici.</p>
      <p>"Bilo je ne može, ne može, ne može, i to je bilo blokirano. Blokirao me je Savez za Srbiju", tvrdi Stanojković.</p>
      <p>On je objasnio da bi predstavnici Saveza za Srbiju dok je on još bio među ljudima koji su vodili proteste uslovljavali na razne načine predstavnike udruženja "1 od 5 miliona".</p>
