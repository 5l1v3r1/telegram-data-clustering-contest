      <h1>Verkehrschaos am 5. Streiktag in Frankreich</h1>
      <address><time datetime="2019-12-09T17:00:57+00:00">09 Dec 2019, 17:00</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fWDgKrreZiw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die anhaltenden Streiks gegen die Rentenreform haben im Pariser Großraum ein Verkehrschaos verursacht. 600 Kilometer Stau am Montagmorgen, auch die Pariser Metro und die Vorstadt- und Fernverkehrszüge wurden wieder bestreikt. Es ist der fünfte Tag in Folge, an dem es massive Störungen im öffentlichen Verkehr gab.</p>
      <p>Auf vielen Bahnsteigen war am Morgen kein Durchkommen mehr, die Menschen versuchten sich in die überfüllten Züge zu drängen.</p>
      <p>"Die Leute so zu behindern, das ist einfach nicht akzeptabel. Das wird sich gegen die Streikenden wenden. Wir können nicht zur Arbeit gehen, wir verlieren wieder einen Arbeitstag, das ist nicht normal", so ein Pendler.</p>
      <p>"Ich unterstütze die Streikenden - auch wenn das bedeutet selbst Zugeständnisse zu machen, ich stimme dem Streik zu", sagt eine Frau in der Pariser Metro.</p>
      <p>Die Reformierung des Rentensystems ist eines der großen Wahlversprechen von Frankreichs Präsident Emmanuel Macron. Die Regierung will die Privilegien für bestimmte Berufsgruppen wie die Eisenbahner beim Rentenalter auf längere Sicht beenden und ein universelles System schaffen, das für alle gilt.</p>
      <p>Bereits am vergangenen Donnerstag gingen Hunderttausende in ganz Frankreich gegen die Pläne auf die Straße, es war eine der größten Demonstrationen der vergangenen Jahre. Für Dienstag ist ein neuer Massenprotest geplant und der Streik im öffentlichen Nahverkehr kann auf unbestimmte Zeit ausgedehnt werden.</p>
