      <h1>La W revela videos de presidente de Saludvida sacando a la madrugada cajas de la EPS</h1>
      <h2>La Eps Saludvida, que cuenta con más de un millón de usuarios afiliados, se encuentra intervenida y en liquidación.</h2>
      <address><time datetime="2019-12-09T17:19:00+00:00">09 Dec 2019, 17:19</time> by <a rel="author" href="https://www.wradio.com.co/redaccion-w-radio/autor/3598334.aspx" target="_blank">Redacción W Radio</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWRadioCo%2Fvideos%2F1120398841501757%2F&amp;show_text=0&amp;width=476" width="476" height="296" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>La W reveló videos de presidente de Saludvida sacando a la madrugada cajas de la EPS, que cuenta con más de un millón de usuarios afiliados, se encuentra intervenida y en liquidación.</p>
      <p>En el primer video, se evidencia que un viernes, a las 5:30 de la madrugada, ingresan apresuradamente varios sujetos a las instalaciones de la EPS Saludvida. ¿A qué ingresaban?.</p>
      <p>Posteriormente, en la recepción de la EPS Saludvida, dos sujetos arman varias cajas. En otro video, el material de la EPS Saludvida,<b> que se encontraba en liquidación, es transportado en varias cajas por los dos sujetos que ingresaron en la madrugada.</b></p>
      <p>De otro lado, Julián Mauricio Trejos, director del Hospital de Pereira, habló sobre la situación actual de esta EPS Saludvida, “Tenemos que seguir atendiendo a los usuarios porque somos un hospital de alta complejidad, pero ellos no responden por sus cuentas”.</p>
      <p>De acuerdo con Trejos, la deuda de Saludvida asciende a los 1.400 millones de pesos.</p>
      <p>De otro lado, Sandra Olaya contó que  llegó al hospital con complicaciones en medio de trabajo de parto, sin embargo,  a la clínica en Pereira le tocó asumir el procedimiento ante la falta de pago de la EPS Saludvida.</p>
