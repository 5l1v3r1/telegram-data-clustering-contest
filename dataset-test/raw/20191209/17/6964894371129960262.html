      <h1>النسخة الأحدث من الهاتف Vivo V17 تظهر في مقطع فيديو جديد مع تصميم مختلف</h1>
      <address><time datetime="2019-12-09T17:30:13+00:00">09 Dec 2019, 17:30</time> by <a rel="author" href="https://www.electrony.net/author/fatimaa/" target="_blank">فاطمة أيت طالب</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y-eT7sy5kag" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تم الإعلان عن الهاتف Vivo V17 في الشهر الماضي في روسيا، ولكن الآن أصبح هناك هاتف جديد يحمل نفس الإسم في الهند. تم التشويق لقدوم هذا الهاتف مع أربع كاميرات في الخلف على شكل الحرف L، وشاشة مزودة بالثقب في الركن الأيسر العلوي من أجل الكاميرا الأمامية. واليوم، نحن هنا مع فيديو جديد يستعرض لنا النسخة الهندية الجديدة من الهاتف Vivo V17.</p>
      <p>ووفقا للمصدر، سيضم الهاتف المعالج Snapdragon 675، وذاكرة عشوائية بحجم 8GB، وذاكرة داخلية بحجم 128GB، فضلا عن أربع كاميرات في الخلف بدقة 48 ميغابكسل للكاميرا الأساسية وبدقة 8 ميغابكسل للكاميرا الواسعة الزاوية وبدقة 2 ميغابكسل للكاميرا المسؤولة عن إستشعار معلومات العمق، وبدقة 2 ميغابكسل لكاميرا الماكرو. وعندما يتعلق الأمر بالكاميرا الأمامية، فهي ستضم مستشعر بدقة 32 ميغابكسل.</p>
      <p>الهاتف Vivo V17 الذي يظهر في هذا الفيديو لا يضم مستشعر بصمات الأصابع في الواجهة الخلفية، وهذا ما يلمح إلى أن هذا الهاتف يضم هذا المستشعر في الشاشة مما يلمح بدوره إلى أن هذا الهاتف يستخدم شاشة من نوع OLED أو أن شركة Vivo قررت التخلص نهائيًا من هذا المستشعر. وبصرف النظر عن ذلك، فمن المتوقع أن يأتي الهاتف كذلك مع بطارية بسعة 4500mAh تدعم الشحن السريع بقوة 18W من خلال منفذ USB Type-C، ومن المتوقع أن يُكلف 22990 روبية هندية وهو ما يُعادل 320 دولار أمريكي.</p>
