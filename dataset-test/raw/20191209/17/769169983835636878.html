      <h1>游清源：郭聲琨為中國最高權力人士之一　鄧炳強獲接見前所未有</h1>
      <address>
        <time datetime="2019-12-09T17:42:00+00:00">09 Dec 2019, 17:42</time>
      </address>
      <p>警務處處長鄧炳強上周上京，獲中央政法委書記郭聲琨接見。游清源在D100《龍鳳大茶樓》表示，郭聲琨為「特務頭子」，而且他還是政治局委員，是中國最高權力的人之一，這次接見香港警務處處長是前所未有。</p>
      <p>游清源笑言，鄧炳強這次受高規格待遇，但世界沒有免費午餐，回來之後就改變方針，稱要以「剛柔並濟」的方式處理大型示威。他認為，鄧炳強意思是對付勇武示威者就要強硬，但面對「和理非」就要溫和，以免再惹怒「和理非」，讓示威者繼續「和勇一家」。</p>
      <p>（圖片來源：中國長安網）</p>
