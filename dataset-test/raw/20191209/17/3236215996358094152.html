      <p>大市全日沽空金額92.8億元，另有約198萬元人民幣沽空，大市沽空比率14.3%，較上周五升1.2個百分點。<br/>盈富(<a href="http://stock360.hkej.com/quotePlus/02800">02800</a>)沽空金額續最多，金額達12.5億元，沽空比率57.6%。<br/>第二位是阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)，沽空金額7.8億元，沽空比率46.3%。<br/>第三位是騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)，沽空金額5.8億元，沽空比率17.5%。</p>
