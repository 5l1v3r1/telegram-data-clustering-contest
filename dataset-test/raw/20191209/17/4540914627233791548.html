      <h1>Kritik an umstrittenem Abkommen zwischen Tripolis und Ankara</h1>
      <address><time datetime="2019-12-09T17:58:27+00:00">09 Dec 2019, 17:58</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dr7n40o0XqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wie soll Europa auf das umstrittene Abkommen über Seegrenzen zwischen der Türkei und Libyen reagieren, das das EU-Mitglied Griechenland so aufregt?</p>
      <p>Vor dieser Aufgabe standen jetzt die EU-Außenminister auf ihrer Sitzung in Brüssel.</p>
      <p>Alle Augen waren dabei auf den neuen EU-Außenbeauftragten Josep Borrell gerichtet.</p>
      <p>Hatte der 72jährige ehemalige spanische Außenminister einen Trumpf im Ärmel?</p>
      <p>"Das von der Türkei und Libyen unterzeichnete Dokument hat große Unruhe ausgelöst.</p>
      <p>Der Rat hat sich dabei solidarisch mit Griechenland und Zypern gezeigt."</p>
      <p>Für Athen und Nikosia verstößt das Abkommen gegen internationales Recht.</p>
      <p>"Ich habe mich für eine eindeutige Verurteilung der Vereinbarung ausgesprochen", so der griechische Außenminister Nikos Dendias.</p>
      <p>"Außerdem sollten die Türkei und Libyen mit Sanktionen bestraft werden, wenn sie sich unseren Forderungen widersetzen."</p>
      <p>Zudem beriet der Rat einen deutschen Plan, der zum Ziel hat, die Stabilität in Libyen wieder herbeiführen.</p>
      <p>Für Amnesty International lastet ein große Verantwortung auf Borrells Schultern, für ein Ende der Menschenrechtsverstöße in Libyen zu soregn.</p>
      <p>"Langfristig braucht Libyen eine Rechtstaatlichkeit und einen Respekt für Menschenrechte", so eine Sprecherin.</p>
      <p>"Andernfalls wird die Krise in dem Land auch über Borrells Amtszeit hinaus andauern."</p>
      <p>Borrell ist also unter Druck.</p>
      <p>Borrell: "Ich denke, wir sollten mehr in Libyen tun.</p>
      <p>Wir können nicht den Anspruch einer geopolitischen Macht erheben, wenn wir nicht die Probleme in unserer unmittelbaren Nachbarschaft lösen können."</p>
