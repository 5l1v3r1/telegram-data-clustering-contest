      <h1>中国女生接受高等教育水平提高 2018年女研究生占比49.6% 高学历女性越来越多</h1>
      <address><time datetime="2019-12-09T17:47:27+00:00">09 Dec 2019, 17:47</time> by <a rel="author">每经编辑 黄耆</a></address>
      <p>
        <i>摘要：近日，国家统计局公布了《中国妇女发展纲要（2011—2020年）》统计监测报告。在教育方面，女性接受高等教育水平提高，高等教育毛入学率由2010年的26.5%快速提高到2018年的48.1%。</i>
      </p>
      <figure>
        <video src="http://video.nbd.com.cn/86515f385b1b44069d877031e906e7dd/490e6017b9c74d1488878640e94e53fc-031b197ee4d329901b4543134fe56caf-ld.mp4"/>
      </figure>
      <p> </p>
      <p>近日，国家统计局公布了《中国妇女发展纲要（2011—2020年）》统计监测报告。在教育方面，女性接受高等教育水平提高，高等教育毛入学率由2010年的26.5%快速提高到2018年的48.1%。</p>
