      <h1>Открытие музея‑панорамы «Бородинская битва» после реконструкции в Москве</h1>
      <address><time datetime="2019-12-09T17:46:00+00:00">09 Dec 2019, 17:46</time> by <a rel="author" href="https://riamo.ru/author/106/materials.xl" target="_blank">Пелагия Тихонова</a></address>
      <figure>
        <img src="https://riamo.ru/files/image/14/98/06/-gallery!k8m.jpg"/>
        <figcaption>В столице после продолжительного перерыва открылся музей-панорама «Бородинская битва».<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/97/97/-gallery!1vl.jpg"/>
        <figcaption>Торжественное мероприятие было приурочено ко Дню Героев Отечества.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/97/90/-gallery!paw.jpg"/>
        <figcaption>В музее создали новое комфортное рекреационное пространство, обновили световое оборудование и инженерные системы, обустроили все помещения для маломобильных граждан.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/97/62/-gallery!0sic.jpg"/>
        <figcaption>По словам руководителя столичного департамента культуры Александра Кибовского, зонирование экспозиции предполагает размещение выставок из региональных музеев.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/97/86/-gallery!4co.jpg"/>
        <figcaption>В честь открытия для посетителей подготовили несколько выставок.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/98/02/-gallery!785.jpg"/>
        <figcaption>Выставка «Солдаты Империи» демонстрирует 11 скульптур великих полководцев из музейной коллекции, «Панорамы Москвы и Московии» дает представление о бытовой культуре и архитектуре города, навсегда исчезнувшего в пламени пожара 1812 года, экспозиция «Калужский край в Отечественной войне 1812 года» посвящена памяти калужан, выполнивших свой долг в суровых испытаниях наполеоновского нашествия.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
      <figure>
        <img src="https://riamo.ru/files/image/14/97/77/-gallery!77d.jpg"/>
        <figcaption>Обновленный музей сможет принять около 200 тысяч посетителей в год. В первую очередь, это будет детская аудитория.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
      </figure>
