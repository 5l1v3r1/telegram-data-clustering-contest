      <h1>FOTO: Greysia Polii / Apriyani Rahayu Sabet Medali Emas Ganda Putri</h1>
      <address><time datetime="2019-12-09T17:28:47+00:00">09 Dec 2019, 17:28</time> by <a rel="author">Vitalis Yogi Trisna, Muhammad Iqbal Ichsan</a></address>
      <p>Ganda putri andalan Indonesia, Greysia Polii dan Apriyani Rahayu berhasil meraih medali emas SEA Games 2019. Keduanya berhasil mengalahkan</p>
      <figure>
        <img src="https://cdn0-production-images-kly.akamaized.net/C5IxdobJAf5-FJRoJ3HCrbjzp90=/2462x1420/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2991092/original/050516800_1575889523-20191209IQ_Greysia_Polii_dan_Apriyani_Rahayu_Raih_Emas_03.jpg"/>
        <figcaption>Ganda Indonesia, Greysia Polii / Apriyani Rahayu, melakukan selebrasi usai meraih emas pada final SEA Games 2019 di Muntinlupa Sports Complex, Manila, Senin (9/12). Pasangan Indonesia menang 21-3 dan 21-8 atas wakil Thailand. (Bola.com/M Iqbal Ichsan)</figcaption>
      </figure>
