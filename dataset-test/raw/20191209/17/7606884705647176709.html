      <h1>Задержали в Платове: ростовчанка пыталась вывезти из страны старинную икону</h1>
      <h2>Икону направили на экспертизу. В случае подтверждения ее культурной ценности, ростовчанке грозит крупный штраф и конфискация старинного образа.</h2>
      <address>
        <time datetime="2019-12-09T17:47:00+00:00">09 Dec 2019, 17:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zfAuSE1nJN0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Платове задержали пассажирку, которая везла в багаже старинную икону. Как сегодня пояснили в Южном таможенном управлении, инцидент произошел на авиарейсе Ростов - Прага. Раритетный груз обнаружилиу женщины при прохождении «зеленого коридора». Икону направили на экспертизу. В случае подтверждения ее культурной ценности, ростовчанке грозит крупный штраф и конфискация старинного образа.</p>
