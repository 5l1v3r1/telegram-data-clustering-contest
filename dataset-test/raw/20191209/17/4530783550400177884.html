      <h1>Шко­ла №94 в Ниж­нем Нов­го­ро­де от­ме­ти­ла 35-лет­ний юби­лей</h1>
      <address>
        <time datetime="2019-12-09T17:07:00+00:00">09 Dec 2019, 17:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vGUftxW8Hcg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Творческие номера, слова благодарности и теплые воспоминания. Школа №94 отметила 35-летний юбилей. 1 сентября 1984 года педагогический коллектив принял своих первых учеников, которые сегодня, спустя столько лет, пришли, чтобы поздравить родную школу.</p>
      <blockquote>«Я в этой школе был со дня открытия до 10 класса. Приятно увидеть знакомые лица своих учителей, своих одноклассников и, конечно, быть здесь сегодня», — отметил заместитель министра строительного хозяйства и жилищно-коммунального хозяйства РФ Максим Егоров.</blockquote>
      <p>В честь юбилея нынешние ученики поздравили школу праздничным концертом. Директор школы Василий Кожемяко пришёл сюда в 1988 году в качестве учителя физкультуры. Рассказывает, за последние четыре года школа в разных номинациях признавалась лучшей трижды.</p>
      <blockquote>«Это любимая работа, если бы не любил, тогда бы не ходил на работу. Я как после института пришел в эту школу, так до сих пор в ней и работаю», — отметил Василий Кожемяко.</blockquote>
      <p>Выпускниками 94-й школы стали более двух тысяч человек. Многие из них и сейчас приходят сюда, но уже в качестве родителей маленьких учеников.</p>
      <footer>Текст: Алёна Зеленкова и Вячеслав Орлов</footer>
