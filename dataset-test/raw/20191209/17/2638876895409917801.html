      <h1>Bayonetta и Vanquish выйдут на PS4 и Xbox One 18 февраля</h1>
      <address><time datetime="2019-12-09T17:20:00+00:00">09 Dec 2019, 17:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Sega подтвердила, что Bayonetta и Vanquish выйдут на PS4 и Xbox One. Релиз состоится 18 февраля 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RmyWR_iCayE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бандл 10th Anniversary в физическом издании порадует стилбуком с новой обложкой. Поддержка 4K и 60fps на PS4 Pro и Xbox One X подтверждена. Издатель не уточнил, будут ли игры продаваться отдельно в цифровом виде, однако <a href="https://shazoo.ru/2019/12/05/87976/utechka-vanquish-poluchit-remaster-dlya-xbox-one-i-ps4">изначальная утечка с Microsoft Store</a> говорит как раз об этом.</p>
      <p>В качестве бонуса в цифровой версии банда на PS4 будут две статические темы.</p>
