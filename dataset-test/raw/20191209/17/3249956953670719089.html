      <h1>讓鑑寶專家秦老闆都激賞的稀珍「活」寶</h1>
      <address>
        <time datetime="2019-12-09T17:32:44+00:00">09 Dec 2019, 17:32</time>
      </address>
      <p>
        <b>※ 提醒您：禁止酒駕 飲酒過量有礙健康</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3kzFETMEvDw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>擁有神速精準眼光，任何待價而沽的珍品，在他手中都能得到最公正的價值，引經據典說得令人信服的秦嗣林，這位人稱「秦老闆」的寶物鑑價高手，早已真知灼鑑，欣喜分享值得收藏，令人激賞的「58度金門高粱酒 垂直年份藏寶箱」。</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/12/09/99/7171822.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption><b>※ 提醒您：禁止酒駕 飲酒過量有礙健康 </b>圖／黑松 提供</figcaption>
      </figure>
      <p><b>活酒特性造就魅力 年份口感無可取代</b>秦老闆以鑑寶專家角度來看，58度金門高粱酒本身的價值逐年攀升，原因不外乎其陳化特點，獨特「固態純糧」釀造法，造就58金高就是一瓶「活」的酒，裝瓶後仍然持續熟成。從秦老闆鑑定的眼光，「58度金門高粱酒 垂直年份藏寶箱」就是活的收藏品， 2019新釀之酒擁有純真嗆辣果香風情，2018稻香與果香完美交融，略顯微微鮮花香氣，2017微醺窖池香成就穀物香，展現層次口感，2016迷人窖池香氣誘發木質香氣，喝一口渾厚甘甜，2015窖藏千日餘，口感自然無須多言，猶如甘甜蜜餞滋味。這種雀躍期盼的心情，和一般收藏品是不一樣的。</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/12/09/99/7171824.png&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption><b>※ 提醒您：禁止酒駕 飲酒過量有礙健康 </b>圖／聯合線上</figcaption>
      </figure>
      <p><b>垂直品鑑法 增值潛力無限</b>秦老闆認知中，所謂連續垂直年份收藏，酒類市場過往可能只有葡萄酒，但黑松公司推出「58度金門高粱酒 垂直年份藏寶箱」將連續五個不同年份的58金高，讓酒饕們猶如進入時光隧道般完整擁有，這種創新很值得珍惜，現在市面上買一支58金高，不外乎是2019年份，要買到2017、2016年份，有點難度，更何況可以一次買到連續五個年份，困難度更高，其獨特的垂直年份品鑑法，更是引起秦老闆高度喜愛。</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/12/09/99/7171826.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption><b>※ 提醒您：禁止酒駕 飲酒過量有礙健康 </b>圖／黑松 提供</figcaption>
      </figure>
      <p><b>達人嚴選 限量稀珍</b>適逢農曆年前尾牙送禮時節，新的一年即將到來，精準眼光的秦老闆對於「2015年~2019年份限定 垂直年份藏寶箱」的稀有性，再次強調， 58金高曾經兩度獲得舊金山烈酒大賽最佳白酒獎，是中式白酒中的完美增值組合，若干年以後絕對是很有升值空間的商品，除了收藏、送禮、自飲不同年代的故事，好友品酌也相當夠味，隨時間推進只會越來越稀珍，這樣難得的藏寶箱，錯過可惜，快跟著達人購入這份能不斷增值活的收藏品，為新年帶來更多好運氣。</p>
      <p>「2015～2019年份限定 垂直年份藏寶箱」，全台限量2萬組，特定的年份組合售完即絕版！全台通路熱銷中(全家便利商店FAMIPORT預購／大潤發／家樂福／全台地區菸酒專賣店)，每組建議售價2,950元（實際日期及售價依各通路為主）。</p>
      <p>
        <b>※ 提醒您：禁止酒駕 飲酒過量有礙健康</b>
      </p>
