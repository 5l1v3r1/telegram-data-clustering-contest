      <h1>Как в Париже: Sputnik протестировал одну из самых больших в мире аэротруб</h1>
      <h2>Трюки, похожие на те, что корреспондент Sputnik выполняла в аэротрубе, можно увидеть разве что в фильмах "Миссия невыполнима".</h2>
      <address>
        <time datetime="2019-12-09T17:42:00+00:00">09 Dec 2019, 17:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1aQPOm9j7ro" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/watch?v=1aQPOm9j7ro&amp;feature=share">YouTube/ Sputnik Беларусь</a>
          </cite>
        </figcaption>
      </figure>
      <p>Большую часть южного крыла торгово-развлекательного центра Palazzo заняла аэротруба – одна из самых больших в мире. Здесь можно ощутить настоящее чувство полета и даже свободного падения. Как это происходит, выяснили корреспонденты Sputnik.</p>
      <p>По высоте огромный стеклянный стакан, в котором можно полетать в специальном костюме, сопоставим с пятиэтажным домом. В "стакане" – четыре мощных двигателя, которые создают воздушный поток со скоростью более 250 километров в час.</p>
      <related>
        <a href="https://sputnik.by/lifestyle/20180514/1035395120/letayut-dazhe-teshchi-komu-stoit-ispytat-sebya-aehrotruboj.html"/>
      </related>
      <p>На таких аэроволнах можно и просто парить, и совершать кульбиты, если вы любитель трюков Том Круз в фильме "Миссия невыполнима". Причем погода здесь всегда летная – независимо от температуры за бортом, внутри трубы постоянно комфортные + 23-25°C.</p>
      <p>Летать в такой аэротрубе могут все желающие независимо от возраста. Даже дополнительной подготовки не нужно – надевайте шлем, очки, проходите инструктаж – и на взлет!</p>
      <p>Если ради чувства свободного падения вы готовы были прыгнуть с парашютом, можете пока отложить свой прыжок. По времени две минуты такого полета сравнимы с четырьмя прыжками. Летать, правда, придется с инструктором, он поможет отработать основные движения в полете. А спортсмены-парашютисты тоже будут рады трубе – ее можно использовать для тренировок.</p>
      <p>Посмотрите, как корреспондент Sputnik испытала чувство свободного парения.</p>
