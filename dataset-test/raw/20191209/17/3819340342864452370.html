      <h1>Así reaccionó la prensa argentina sobre la "despedida" de Paolo Guerreo del Inter de Porto Alegre</h1>
      <h2>El <b><a href="https://rpp.pe/futbol/peruanos-en-el-mundo/paolo-guerrero-el-mensaje-de-agradecimiento-del-depredador-a-internacional-tras-su-ultimo-partido-del-ano-noticia-1233832">'Depreador'</a> </b>publicó a través de su cuenta de Instagram un mensaje de agradecimiento para <b>Inter de Porto Alegre. </b></h2>
      <address><time datetime="2019-12-09T17:32:21+00:00">09 Dec 2019, 17:32</time> by <a rel="author">Redacción</a></address>
      <figure>
        <img src="https://f.rpp-noticias.io/2019/12/09/873870olepng.png"/>
        <figcaption>"El delantero peruano se despidió de Brasil por las redes sociales y le dio un guiño al pedido de Boca", escribió el diario <b>Olé.</b> <br/>| <b>Fuente:</b> Diario Olé</figcaption>
      </figure>
      <figure>
        <img src="https://f.rpp-noticias.io/2019/12/09/873871tyc-sportspng.png"/>
        <figcaption>"Se terminó la temporada del fútbol brasileño y Paolo Guerrero aprovechó las redes sociales para mandarle un mensaje a la gente del Inter de Porto Alegre", escribió el diario <b>TyC Sports.<br/></b>| <b>Fuente:</b> TyC Sports</figcaption>
      </figure>
      <figure>
        <img src="https://f.rpp-noticias.io/2019/12/09/873869fox-sportspng.png"/>
        <figcaption>"Paolo Guerrero es la gran obsesión del Mundo Boca para ser refuerzo del equipo para el año 2020  y es uno de los objetivos de la nueva dirigencia, donde Riquelme será el encargado del fútbol del club", escribió <b>Fox Sports. <br/></b>| <b>Fuente:</b> Fox Sports</figcaption>
      </figure>
      <figure>
        <img src="https://f.rpp-noticias.io/2019/12/09/873868el-intransigentepng.png"/>
        <figcaption>"Desde hace algunas semanas que <b>Paolo Guerrero</b> suena como el objetivo principal de <b>Boca</b> en este mercado de pases que recién comienza. El delantero peruano representa la jerarquía que el Xeneize parece necesitar en el ataque", escribió <b>El Intransigente.<br/></b>| <b>Fuente:</b> El intransigente</figcaption>
      </figure>
      <figure>
        <img src="https://f.rpp-noticias.io/2019/12/09/873867bolavippng.png"/>
        <figcaption>"El futuro de Guerrero sigue sin definirse. Las pretenciones de Boca Juniors son explicitas, aunque el Inter de Porto Alegre también lo quiere mantener en sus filas", escribió el diario <b>BolaVip.<br/></b>| <b>Fuente:</b> Bolavip</figcaption>
      </figure>
