      <p>La periodista Zorayda Gallegos presenta la investigación que comprueba irregularidades en las obras que realiza la Secretaría de la Defensa Nacional, incluyendo: utilizar compañías no estaban en el padrón de contratistas, fueron creadas específicamente para obras con Sedena, direcciones que no corresponden o donde había personas que desconocían cualquier actividad empresarial, lo cual corresponde a comportamientos tradicionales de empresas fantasma. Durante la investigación detectaron seis redes empresas que compartían notarios, apoderados, direcciones y socios, en procesos donde prima la opacidad desde los contratos hasta la realización de los trabajos.</p>
