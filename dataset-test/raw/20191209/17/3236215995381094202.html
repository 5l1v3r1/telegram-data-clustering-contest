      <h1>遠洋集團首11月銷售額升22%</h1>
      <address>
        <time datetime="2019-12-09T17:29:00+00:00">09 Dec 2019, 17:29</time>
      </address>
      <p>遠洋集團(<a href="http://stock360.hkej.com/quotePlus/03377">03377</a>)公布，首11個月累計協議銷售額達1132.5億元(人民幣．下同)，按年上升22%；銷售樓面面積約557.41萬平方米，上升28%；銷售均價為每平方米2.03萬元，下降5%。<br/>單計11月，協議銷售額約120億元，按年上升14%；銷售樓面面積約57.33萬平方米，上升8%；銷售均價為每平方米約2.09萬元，上升6%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900534_c.pdf">下載港交所通告原文</a></p>
    </article>
