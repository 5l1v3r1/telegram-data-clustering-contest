      <h1>Budapest, dove è "costituzionale" confiscare i materassi ai senzatetto</h1>
      <address><time datetime="2019-12-09T17:49:21+00:00">09 Dec 2019, 17:49</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ePhcunTm5Nc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Certo che abbiamo paura dell'inverno e del freddo, tutti hanno paura". Gyula faceva il cuoco, prima di perdere casa e lavoro travolto dalla crisi, e ora mostra dove ha dormito fino all'inverno scorso, in un passaggio della metropolitana. Questo prima della sentenza della Corte costituzionale ungherese che permette alla polizia di sequestrargli tutto, a cominciare da materassi e coperte.</p>
      <p>Tutto cio che possiede Gyula deve portarselo dietro, e il solo posto dove riesca a restare tranquillo è in questo corridoio. Dove quasi mai è da solo. Secondo dati ufficiali dalla fine di novembre otto persone sono morte per congelamento nelle strade di Budapest. Eppure per le strutture di assistenza non mancano le offerte di un riparo. "Per noi la stagione invernale inizia già a novembre, quando aggiungiamo dei letti extra, allunghiamo gli orari di apertura per permettere ai senza casa di riscaldarsi, mandiamo in giro il furgone per le necessità e control liamo i gruppi", spiega Zoltàn Aknai, direttore della Fondazione Shelter.</p>
      <blockquote>Secondo dati ufficiali dalla fine di novembre otto persone sono morte per congelamento nelle strade di Budapest</blockquote>
      <p>Con il Natale alle porte non sono poche le organizzazioni che raccolgono fondi per i progetti. Una si chiama Budapest Bike Maffia, e con l'aiuto dell'ambasciata olandese ha organizzato una mensa gratuita nella Giornata dei diritti umani. "Da oggi raccogliamo le donazioni al Museo letterario Petofi. Servono soprattutto vitamine e succhi di frutta. L'obiettivo è di fornire pasti salubri ad almeno 4000 persone", dice Zoltàn Havasi, dell'associazione Budapest Bike Maffia.</p>
      <p>Secondo una ricerca recente, per ogni senza casa che arresta, lo stato spende 150 euro, l'equivalente di un mese di alloggio. E siccome molte delle persone che vivono per strada una volta in carcere ci restano per 60 giorni, la spesa tocca i 1500 euro, con cui si pagherebbe un anno di accoglienza...</p>
      <p>"Dopo la sentenza della Corte costituzionale, la polizia può rimuovere i materassi ma non le persone. Molti senzatetto cercano di nascondersi nei boschi e nelle caverne attorno alla capitale, ma come segnalano i volontari, questo è davvero pericoloso, perché così le persone vulnerabili scompaiono, proprio quandio hanno bisogno di aiuto", conclude Zoltàn Siposhegyi, corrispondente da Budapest per Euronews.</p>
