      <h1>Извержение на Уайт-Айленде: 27 человек пропали без вести</h1>
      <address><time datetime="2019-12-09T17:57:29+00:00">09 Dec 2019, 17:57</time> by <a rel="author">Юрий Смирнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t2nzhwKCzZM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полиция Новой Зеландии больше не рассчитывает найти на острове Уайт-Айленд людей, выживших после извержения вулкана. Ситуация на острове остаётся слишком опасной для того, чтобы спасатели на него высадились. При обследовании территории острова с вертолётов живых людей на нём не обнаружили. Как полагают в полиции, все, кого можно было вывезти живыми с острова, были спасены во время эвакуации.</p>
      <p><i>«Из-за того, что и воздух, и вода были раскалёнными, все мы получили ожоги,</i> – рассказывает бразильская туристка Алини Мора. – <i>Некоторые – очень серьёзные, некоторые – не очень. Я не уверена, что им удалось всех спасти. Но надеюсь, что да. Мы оставались там довольно долго, вулкан был всё еще активен, но извержение уже завершилось».</i></p>
      <p>Согласно информации местных властей, когда началось извержение вулкана, недалеко от кратера находились около 50 туристов, как новозеландцев, так и иностранных граждан. Подтверждена гибель по меньшей мере пяти человек. 20 – получили ранения. Эвакуацией занимались компании-туроператоры. По данным полиции, с острова были срочно вывезены 23 человека. Но судьба 27 – остается неизвестной. Хотя извержение уже прекратилось, спасатели характеризуют условия на острове как опасные для жизни. Полицейское судно должно приблизится к острову для оценки ситуации во вторник на рассвете.</p>
      <p><i>«Из-за сохраняющегося риска спасательные службы не могут сейчас направиться на остров. Есть вероятность новых извержений, но главное это то, что физические условия на острове не безопасны для его посещения»</i>, – заявил заместитель комиссара полиции Джон Тимз.</p>
      <p>Вулкан на острове Уайт-Айленд – один из самых посещаемых в мире. Туристические компании продолжали привозить на остров посетителей, несмотря на то, что предупреждение о возможном извержении было обнародовано еще в прошлом месяце.</p>
