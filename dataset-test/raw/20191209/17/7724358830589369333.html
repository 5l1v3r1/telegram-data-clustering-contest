      <h1>Gobierno presentará un Reforma Tributaria Verde en 2020</h1>
      <h2>La periodista Paola Herrera explicó que esta reforma busca mitigar los efectos del cambio climático.</h2>
      <address><time datetime="2019-12-09T17:44:00+00:00">09 Dec 2019, 17:44</time> by <a rel="author" href="https://www.wradio.com.co/redaccion-w-radio/autor/3598334.aspx" target="_blank">Redacción W Radio</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWRadioCo%2Fvideos%2F2250849805221061%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>W Radio conoció el borrador de un proyecto de ley que prepara el Gobierno Nacional para crear impuestos verdes en el país, con los que se ayude a mitigar el efecto del cambio climático. </p>
      <p>Y es que en Colombia los ingresos tributarios que se destinan para temas medios ambientales equivalen a sólo al 0,4% del Producto Interno Aburto, es decir 4 billones de pesos, mientras que e<b>n países de la Ocde esos ingresos llegan al 2,5% lo que representa, en Colombia un total de 25 billones de pesos.</b></p>
      <p>Por eso se buscan crear nuevos impuestos cuya destinación económica sean políticas para disminuir los índices de contaminación que le cuesta a Colombia 20 billones de pesos al año. </p>
      <p>La primera medida tiene que ver con la modificación del impuesto al carbono que hoy es de 135 pesos adicionales por cada galón de gasolina y 152 pesos por cada galón de Acmp; en la actualidad el recaudo<b> de este impuesto se destina en un 30% a políticas ambientales y el otro 70% a la aplicación del proceso de paz y del postconflicto.</b></p>
      <p>También se estudia la creación de un impuesto a los plásticos de un solo uso como los pitillos, los desechables, las bolsas o las botellas, entre otras cosas.</p>
      <p>En los instrumentos nuevos también estarían impuestos a los plaguicidas agropecuarios, una sobretasa a vehículos que contaminen y una modificación al régimen de subsidios de servicios públicos <b>como agua, luz y gas, que se busca focalizar y además castigar a quienes no ahorren.</b></p>
