      <h1>Реакция индийцев на быт и нравы жестоких убийц в российской колонии — видео</h1>
      <h2>Документальный фильм Лайфа стал лучшим на кинофестивале в Мумбаи. И вот как это было.</h2>
      <address><time datetime="2019-12-09T17:41:00+00:00">09 Dec 2019, 17:41</time> by <a rel="author" href="https://life.ru/author/1331" target="_blank">Артур Матвеев</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HnoDylYkFl0" width="640" height="320" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Документальный фильм Лайфа "Снежинка навсегда" о колонии для серийных убийц, которые отбывают пожизненное лишение свободы, взял главный приз на международном кинофестивале в Мумбаи. В конкурсном отборе участвовало 580 фильмов со всего мира. В финал вышло около 100.</p>
      <p>Картина рассказывает про новейшую и самую далёкую колонию для пожизненно осуждённых. Она стоит посреди амурской тайги, и её романтично называют "Снежинка". Здесь сидят жестокие убийцы. История пожизненного заключения рассказана от первого лица. Посмотреть фильм можно на <a href="https://www.youtube.com/watch?v=BwCWXlWUJ-k&amp;feature=youtu.be">"Ютубе"</a>.</p>
