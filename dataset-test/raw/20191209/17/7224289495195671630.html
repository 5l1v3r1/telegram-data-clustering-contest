      <p>Rubén Martín, periodista independiente, conductor de Cosa Pública 2.0 en Guadalajara, afirma que durante la construcción de la Línea 3 del Tren Ligero se entregaron contratos a empresas cercanas a Enrique Peña Nieto cuando fue gobernador y luego Presidente, incluyendo OHL y Grupo Prodi, cuyo dueño jugaba golf con el ahora exmandatario.</p>
