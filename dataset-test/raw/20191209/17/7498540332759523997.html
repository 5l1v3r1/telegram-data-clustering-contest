      <h1>Reggio Emilia, nel 2019 la polizia ha sequestrato 479 chili di droga. VIDEO</h1>
      <address>
        <time datetime="2019-12-09T17:00:42+00:00">09 Dec 2019, 17:00</time>
      </address>
      <figure>
        <iframe src="https://player.vimeo.com/video/378333323" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Gli ultimi due e mezzo di marijuana sono stati requisiti domenica mattina a due giovani cittadini nigeriani. E supera i 200mila euro il denaro finito nelle mani degli agenti nelle attività di contrasto allo spaccio</b>
      </p>
      <p><b>REGGIO EMILIA –</b> Nel corso dei servizi antidroga svolti dalla polizia in zona stazione storica, sono stati arrestati due ragazzi trovati in possesso di marijuana. Le manette sono scattate domenica mattina, nell’ambito di distinte operazioni. Nella prima è finto nei guai un 23enne, bloccato dagli agenti dopo che era sceso da un treno proveniente da Bologna. Addosso aveva mezzo chilo di erba.</p>
      <p>Di due chili e 140 grammi è invece il quantitativo, suddiviso in due confezioni, sequestrato a un secondo giovane, di trent’anni. Entrambi gli arrestati sono cittadini nigeriani. In attesa del processo sono stati richiusi nelle celle di sicurezza della questura.</p>
      <p>Complessivamente, finora, nel 209 gli arresti operati dalla Squadra Mobile per traffico di droga sono stati 69 con il sequestro di 479 chili di stupefacente e oltre 214 mila euro contanti.</p>
