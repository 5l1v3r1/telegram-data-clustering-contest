      <h1>Reggio Emilia, gli indicatori economici sono tornati ai livelli pre-crisi. VIDEO</h1>
      <address><time datetime="2019-12-09T17:31:10+00:00">09 Dec 2019, 17:31</time> by <a rel="author">Michele Angella</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/378327583" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Scende l’indebitamento e cresce il reddito pro-capite (+360 euro). Preoccupano i dazi sui mercati esteri. Dal punto di vista demografico, oltre 7mila persone hanno trasferito la residenza all’estero</b>
      </p>
      <p><b>REGGIO EMILIA</b> – E’ stato presentato oggi nella sede della <b>Camera di Commercio</b> il <b>Rapporto annuale sulla Coesione sociale</b> in provincia di Reggio. Un’analisi socio-economica del nostro territorio realizzato proprio dalla Camera di Commercio in collaborazione con il Comune di Reggio. Un quadro confortante nel quale, tuttavia, ci sono anche <b>alcuni campanelli d’allarme</b>.</p>
      <p>
        <b>***</b>
      </p>
      <p>Gli <b>indicatori economici</b> del territorio reggiano sono <b>tornati ai livelli pre-crisi</b>. L’occupazione è aumentata nel corso del 2018 di 3.248 unità rispetto all’anno precdente e il numero generale degli occupati si è riportato ai più alti livelli toccati negli ultimi 15 anni. Cala la disoccupazione dello 0,6% e si riduce del 2% anche il lavoro precario. <b>Si abbassa considerevolmente l’indebitamento</b> delle famiglie, <b>sale di 360 euro il reddito pro capite</b>. Questo, dunque, il dato quadro generale dell’economia reggiana con riferimento al 2018.<br/>L’aspetto che crea maggiori <b>preoccupazione</b> è quello legato alle <b>incertezza</b> sulla programmazione futura delle imprese nei rapporti con i <b>mercati esteri. “Pensiamo ai dazi,</b> piuttosto che alle sanzioni e alle tensioni che rendono difficili i rapporti con una serie di Paesi, teniamo presente che il nostro Pil si base per gran parte sull’export”, dice <b>il presidente della Camera di Commercio reggiana Stefano Landi</b>.</p>
      <p>Dal punto di vista <b>demografico</b> si registra un<b> lieve calo degli abitant</b>i (meno 700 nell’ultimo anno), mentre aumentano, anche se di poco (830), gli stranieri. Da sottolineare <b>la crescita dei reggiani che hanno deciso di trasferire residenza o domicilio all’estero</b>: oltre 7mila nel 2018, erano poco più di 2mila nel 2010. “Questo dato va interpretato più come una ricerca di opportunità che non come una fuga dalla povertà”, spiega <b>Gino Mazzoli, curatore del Rapporto</b>.<br/>Un campanello d’allarme è rappresentato dall’<b>invecchiamento della popolazione</b> e dai problemi ad esso connessi. Le persone affette da <b>demenza</b> in provincia di Reggio risultano<b> oltre 19mila nel 2018</b>, erano poco più di 6mila nel 2011. Con aumento inevitabili dei costi sanitari e sociali.</p>
