      <h1>Тяжелейший металл – в кровавом боевике Valfaris появился новый режим</h1>
      <address><time datetime="2019-12-09T17:53:00+00:00">09 Dec 2019, 17:53</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Издательство Big Sugar сообщило о том, что для Valfaris вышло обновление, которое добавило в игру режим Full Metal.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Sc-ap6mvwEY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В этом режиме можно пройти кампанию второй раз, сохранив всё собранное в ходе первого прохождения оружие и апгрейды. Героя также ждут более выносливые и свирепые рядовые враги, боссы с новыми атаками и новая «пушка». Ещё герой получает больше повреждений.<br/>Valfaris доступна на РС.</p>
