      <h1>Defiende AMLO entrega de puertos a la Marina: “cuando se habla de militarizar se exagera” | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3Z0rFCJVkrs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador aseguró que es suya la iniciativa de dar a la Marina las operaciones de puertos y aduanas, porque la importancia estratégica que tienen las instalaciones y la confianza que hay en Semar; por lo cual, dijo que le parece exagerada la crítica de que se van a militarizar las operaciones mercantes.</p>
