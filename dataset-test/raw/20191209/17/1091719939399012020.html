      <h1>Las reinas y virreinas colombianas en Miss Universo</h1>
      <h2>En las 68 ediciones del concurso, 2 colombianas han logrado la corona y 6 han estado a un paso.</h2>
      <address><time datetime="2019-12-09T17:54:00+00:00">09 Dec 2019, 17:54</time> by <a rel="author">Adrian David Osorio Ramirez</a></address>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>De las 68 ediciones que ha realizado el concurso de belleza Miss Universo, Colombia ha participado en 58, logrando 2 coronas y 6 virreinatos. Esta noche una nueva colombiana lleva el nombre del país en su pecho.<br/><b>Foto: </b>Efe</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>La primera vez que Colombia envío una participante a Miss Universo fue en 1958, año en el que la pereirana Luz Marina Zuluaga logró quedarse con la corona. Aunque Luz Marina no ganó el Concurso Nacional de Belleza, fue seleccionada para representar al país después de la renuncia de Doris Gil Santamaria, Señorita Colombia 1957.<br/><b>Foto: </b>Archivo / EL TIEMPO</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>En el año 2014, la barranquillera Paulina Vega obtuvo el título de la mujer más bella del universo después de 58 años de que la primera colombiana lograra esta hazaña. En la gala, Paulina superó a Nia Sánchez, representante de Estados Unidos, en un certamen que tuvo como escenario el Doral, Florida.<br/><b>Foto: </b>Timothy Clary / AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>La bogotana Paola Turbay fue la primera colombiana en quedarse con el título de virreina en Miss Universo 1992. Ese año el concurso se llevó a cabo en Tailandia y la corona fue para Michelle McLean de Namibia.<br/><b>Foto: </b>Archivo EL TIEMPO</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Luego de la buena representación de Paola Turbay en 1992, Paula Andrea Betancourt continuó con los logros, quedando de virreina en la edición de 1993, que se llevó a cabo en México. Ese año la corona quedó en manos de la representante de Puerto Rico, Dayanara Torres.<br/><b>Foto: </b>1. Archivo El Tiempo 2. Instagram: paulaandreabetancur</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>La bogotana Carolina Gomez completó la <i>tripleta </i>de virreinatos en Miss Universo en el año 1994. Gomez representó a Colombia en Manila, Filipinas, en la edición número 43 del concurso. Sushmita Sen, de India, fue la ganadora en esa ocasión.<br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Luego de 14 años del último virreinato de Colombia en Miss Universo, la samaria Taliana Vargas ocupó la segunda posición del certamen en el año 2008. La colombiana fue vencida por la venezolana Dayana Mendoza en Vietnam.<br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Aunque por escasos minutos Ariadna Gutierrez portó la corona de Miss Universo, fue la filipina Pia Wirtzbach la ganadora de Miss Universo 2015. El presentador del concurso, Steve Harvey, tuvo que dar un paso atrás y decir que se había equivocado. De esta manera, Pia Wurtzbach, de Filipinas, se llevó la corona y Ariadna fue la virreina 2015. La gala se desarrolló en Las Vegas.<br/><b>Foto: </b>AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Laura González fue elegida como virreina en la gala de Miss Universo 2017. La colombiana fue superada por la sudafricana Demi-Leigh Nel-Peters en una gala celebrada en Las Vegas.<br/><b>Foto: </b>Frazer Harrison / AFP</figcaption>
      </figure>
      <figure>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAAC0lEQVR42mNkAAIAAAoAAv/lxKUAAAAASUVORK5CYII="/>
        <figcaption>Esta noche, Gabriela Tafur Nader representará a Colombia en la versión 68 de Miss Universo.<br/><b>Foto: </b>Efe</figcaption>
      </figure>
