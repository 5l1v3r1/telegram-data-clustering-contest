      <h1>PS4/Xbox One版『BAYONETTA』『VANQUISH』が海外向けに正式発表！ 10周年記念バンドルとして2020年発売</h1>
      <h2>PS4/Xbox Oneリマスター版『BAYONETTA（ベヨネッタ）』と『VANQUISH（ヴァンキッシュ）』が海外向けに正式発表。</h2>
      <address><time datetime="2019-12-09T17:31:55+00:00">09 Dec 2019, 17:31</time> by <a rel="author">《RIKUSYO》</a></address>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349407.jpg"/>
      </figure>
      <p>セガは先日にも噂になっていた『<b>BAYONETTA</b>（<b>ベヨネッタ</b>）』と『<b>VANQUISH</b>（<b>ヴァンキッシュ</b>）』のPS4/Xbox Oneリマスター版を海外向けに正式発表しました。PS4 ProとXbox One Xでは4K/60fpsに対応するとのこと。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/szEyOIayxEM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>両作はセットになって『<b>Bayonetta &amp; Vanquish 10th Anniversary Bundle</b>』として現地時間2020年2月18日に39.99ドルで発売予定。新規カバーアートやスチールブックケースを含むパッケージ版も登場します。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/349408.jpg"/>
      </figure>
      <p>記事執筆時点では国内での発売予定は不明です。</p>
