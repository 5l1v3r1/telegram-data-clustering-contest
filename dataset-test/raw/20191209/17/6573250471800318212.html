      <h6 class="kicker">MIRA EN VIVO LA SESIÓN PREPARATORIA</h6>
      <h1>Teresa García será la ministra de Gobierno de Kicillof, pero antes encarnará la transición</h1>
      <address>
        <time datetime="2019-12-09T17:41:00+00:00">09 Dec 2019, 17:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EFtm7oiprcc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://infocielo.com/./uploads/noticias/imagenes/a/2019/12/20191209150105_teresa-garcia.jpg"/>
      </figure>
      <p>
        <b>Desde el Ministerio de Gobierno, la jefa del bloque de senadores de UC-FPV tendrá un rol clave, como lo tuvo en el Senado. Antes, será Gobernadora por un día.</b>
      </p>
      <p>La tan comentada transición entre <b>María Eugenia Vidal y Axel Kicillof</b> tiene nombre y apellido, y es el de <b>María Teresa García</b>, senadora por la primera sección, quien gobernará la Provincia desde las 0 horas del 10 de diciembre hasta las 9.30 horas del 11, cuando el gobernador electo entre en funciones frente a la Asamblea Legislativa.</p>
      <p>García tendrá ese honor porque ocupará la Vicepresidencia 1 del Senado, un lugar clave de la sucesión provincial, detrás del de la vicegobernadora <b>Verónica Magario</b>. Una vez que los integrantes de la fórmula asuman, T<b>eresa García seguirá desempeñando un rol clave, pero ya no en el Senado.</b></p>
      <p>De hecho, recalará como <b>Ministra de Gobierno</b>, una posición desde la que articulará la relación entre el Ejecutivo provincial y los 135 intendentes, entre otras competencias relevantes. Gobierno es el equivalente a Interior en el cuadro Nacional. <b>En un gabinete copado por cuadros técnicos, asumirá el rol político casi en soledad.</b></p>
      <p>Para llegar a esa instancia fueron clave su absoluta lealtad <b>a Cristina Fernández de Kirchner</b>, su conocimiento del territorio bonaerense, su labor como jefa del bloque de senadores -donde orientó a una oposición que no tenía rumbo- y su rol durante la campaña -donde coordinó la fiscalización en cada rincón de la Provincia- son los activos más importantes.</p>
      <p>Hoy mismo el Senado avanzará con el nombramiento de García, quien estará secundada por <b>el exintendente de General Alvear, Alejandro Cellillo, radical de Juntos por el Cambio. Detrás de él, Luis Vivona, del FdT; Andrés De Leo, de la CC, y Claudia Rucci de Juntos por el Cambio.</b></p>
      <p>El nuevo Secretario Administrativo es Roberto Felletti, que acompañó en la gestión de Verónica Magario en La Matanza. Como prosecretario administrativo se nominó a Claudio Grasso, como secretario legislativo a Luis Latán y prosecretario legislativo a Miguel Ángel Vampini. </p>
      <p>Las autoridades de bloque, en tanto, son <b>Gervasio Bozzano y José Luis Pallares del Frente de Todos, y Roberto Costa de Juntos por el Cambio junto a Emiliano Reparaz. </b></p>
