      <h1>舜宇光學11月手機鏡頭出貨增長43%</h1>
      <address>
        <time datetime="2019-12-09T17:41:00+00:00">09 Dec 2019, 17:41</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>舜宇光學(<a href="http://stock360.hkej.com/quotePlus/02382">02382</a>)公布，11月手機鏡頭出貨量1.3億件，按年升42.9%，主因手機鏡頭市場份額的上升。數字按月計跌11%。<br/>期內，車載鏡頭出貨量519萬件，按年增長32.4%，主因車載攝像頭領域有較好的發展，按月計則漲10.5%。<br/>另外，手機攝像模組出貨量5960.4萬件，按年上揚29.7%，按月增加11.5%。其他光電產品出貨量按年飆530%，至652.4萬件，主因結構光和飛行時間等3D產品出貨有所增加。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900554_c.pdf">下載港交所通告原文</a></p>
    </article>
