      <h1>Mỹ "chối đây đẩy" liên quan tới vụ tấn công bằng... "vũ khí Ninja"</h1>
      <address><time datetime="2019-12-09T17:46:40+00:00">09 Dec 2019, 17:46</time> by <a rel="author">Đan Nguyên/Baodatviet</a></address>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_12_09/a/1/my-choi-day-day-lien-quan-toi-vu-tan-cong-bang-vu-khi-ninja.jpg"/>
        <figcaption>Vụ tấn công được thực hiện bằng <b>máy bay tấn công không người lái</b> (UCAV) hạng nặng nhằm vào mục tiêu là một chiếc xe con ở khu vực Afrin do Thổ Nhĩ Kỳ chiếm đóng ở miền bắc Syria. Loại vũ khí được sử dụng là tên lửa dẫn đường chính xác không mang đầu nổ đã cắt gàn như đứt đôi chiếc xe. Vụ tấn công đã khiến 3 tay súng chiến binh thiệt mạng tại chỗ.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_12_09/a/1/my-choi-day-day-lien-quan-toi-vu-tan-cong-bang-vu-khi-ninja-Hinh-2.jpg"/>
        <figcaption>Ngay sau vụ tấn công, lực lượng Mỹ đã lên tiếng phủ nhận có sự liên quan đến vụ tấn công này. Tuy nhiên, theo nguồn tin trang Southfront có được, vũ khí tấn công chính là <i>tên lửa AGM-114R9X</i> - đây là vũ khí chỉ có trong trang bị của Quân đội Mỹ và chúng chỉ có thể được khai hỏa từ những chiếc UCAV hiện Mỹ đang vận hành trong khu vực.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_12_09/a/1/my-choi-day-day-lien-quan-toi-vu-tan-cong-bang-vu-khi-ninja-Hinh-3.jpg"/>
        <figcaption>Dù phía Mỹ đã phủ nhận sự liên quan đến vụ tấn công nhưng đây là lần thứ 2 kể từ đầu tháng 12/2019, AGM-114R9X được xác định là thủ phạm thực hiện những vụ tấn công nhằm vào các tay súng thánh chiến tại Syria. Vụ tấn công trước đó diễn ra hôm 3/12 và mục tiêu là các tay súng phiến quân thân al-Qaeda tại tỉnh Idlib của Syria.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_12_09/a/1/my-choi-day-day-lien-quan-toi-vu-tan-cong-bang-vu-khi-ninja-Hinh-4.jpg"/>
        <figcaption>Cuộc không kích diễn ra tại thị trấn Atmeh, tỉnh Idlib, tây bắc Syria. Nơi đây chỉ cách địa điểm đặc nhiệm Mỹ tiêu diệt thủ lĩnh IS Abu Bakr al-Baghdadi hồi tháng 10 khoảng 15 km.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_12_09/a/1/my-choi-day-day-lien-quan-toi-vu-tan-cong-bang-vu-khi-ninja-Hinh-5.jpg"/>
        <figcaption>Đòn tấn công khiến hai người trong chiếc xe ôtô con thiệt mạng. Hình ảnh từ hiện trường cho thấy, phần ghế lái của xe van bị phá hủy hoàn toàn, nhưng phần còn lại gần như không bị hư hại.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_12_09/a/1/my-choi-day-day-lien-quan-toi-vu-tan-cong-bang-vu-khi-ninja-Hinh-6.jpg"/>
        <figcaption>AGM-114R9X có biệt danh "tên lửa ninja" được phát triển từ nguyên mẫu Hellfire và để thay thế cho chính nhiệm vụ của dòng tên lửa này. R9X không sử dụng thuốc nổ mà tận dụng động năng cực mạnh để phá nát mục tiêu như xe hơi và nhà cao tầng.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_12_09/a/1/my-choi-day-day-lien-quan-toi-vu-tan-cong-bang-vu-khi-ninja-Hinh-7.jpg"/>
        <figcaption>Tính năng đặc biệt nguy hiểm của nó là 6 lưỡi dao thép dài, được phóng ra ngoài trước khi va chạm mục tiêu và có thể cắt đứt mọi thứ trên đường bay. Đây là lý do AGM-114R9X được đặt biệt danh là Dao Ginsu bay hay tên lửa Ninja. Cho tới nay không có thông tin chi tiết về loại phương tiện đã khai hỏa loại tên lửa này.</figcaption>
      </figure>
      <figure>
        <img src="https://images.kienthuc.net.vn/zoomh/800/uploaded/tuananh/2019_12_09/a/1/my-choi-day-day-lien-quan-toi-vu-tan-cong-bang-vu-khi-ninja-Hinh-8.jpg"/>
        <figcaption>Tuy nhiên, Southfront khẳng định, hiện chỉ có UCAV GA Avenger (Predator C) hoặc MQ-9 Reaper của Mỹ đủ sức khai hỏa tên lửa AGM-114R9X.</figcaption>
      </figure>
