    <meta property="og:description" content="Pirmos koncertus Latvijas dievnamos piedzīvojusi Ziemassvētku noskaņu programma „ES TICU...”, kurā komponista Valta Pūces vadībā apvienojušies izcili mūzikas profesionāļi – brīnumskaistās balss īpašniece, operdziedātāja Inga Šļubovska Kancēviča, vijoļspēles meistars Raimonds Ozols, flautas burve Dita Krenberga un pats Valts Pūce pie taustiņinstrumentiem. Niansētā, gaiša miera piepildītā programma un izcilais mūziķu sniegums radīja īsto Ziemassvētku sajūtu, kas šobrīd dabā mazliet pietrūkst. To pēc koncerta atzina daudzi skatītāji. Programmā skan tradicionālās Ziemassvētku dziesmas, instrumentāli skaņdarbi un komponista Valta Pūces oriģināldarbi ziemīgās noskaņās. Ziemassvētku programma „Es ticu” izskanēs vēl šonedēļ - 13.decembrī Doles-Ķekavas ev.lut baznīcā; 14. decembrī Valmierā, Sv. Sīmaņa baznīcā; 15. decembrī Kuldīgas Sv. Annas baznīcā, pēc tam 17. decembrī Ogres Sv.Meinarda Romas katoļu baznīcā; 19. decembrī Piņķu Sv.Jāņa ev.lut baznīcā; 20. decembrī Baltezera baznīcā, 21.decembrī Mazmežotnes muižā, 22.…"/>
