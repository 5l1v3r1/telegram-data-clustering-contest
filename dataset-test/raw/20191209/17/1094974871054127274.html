      <h1>Грабители с тазерами жестоко избили двух туристок в метро Нью-Йорка</h1>
      <address><time datetime="2019-12-09T17:22:00+00:00">09 Dec 2019, 17:22</time> by <a rel="author">Вести.Ru</a></address>
      <p>Две туристки из Израиля подверглись нападению в подземке Нью-Йорка — их атаковали вооруженные ножами и тазерами грабители, сообщает <a href="https://www.kktv.com/content/news/Caught-on-video-Women-attacked-robbed-at-New-York-subway-stop-565946231.html">KKTV</a>. Нападение произошло непосредственно под камерой наблюдения.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bR-Da-sHXBw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Инцидент произошел вечером 7 декабря в Бруклине. Две 20-летние подруги вышли из поезда и направлялись по переходу к выходу, когда на них со спины напали двое молодых людей с закрытыми лицами. Сначала они повалили на пол одну девушку, а когда ей на помощь бросилась подруга, применили силу и к ней.</p>
      <p>Злоумышленники не просто отобрали у туристок смартфоны и деньги, но и жестоко избили: на кадрах видно, как нападавший наносит девушке удары руками и ногами по голове. При попытке оказать сопротивление налетчики достали ножи и электрошоковые пистолеты.</p>
      <p>Пострадавших доставили в больницу с многочисленными синяками и ссадинами. На следующий день жертвы грабителей улетели на родину. Подозреваемых задержать пока не удалось.</p>
