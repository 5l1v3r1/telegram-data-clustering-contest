      <h1>Moreno Merlo contro Paola Caruso: “Dovrò tirare fuori le mie di prove” – VIDEO</h1>
      <address><time datetime="2019-12-09T17:57:10+00:00">09 Dec 2019, 17:57</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Moreno Merlo replica alle accuse di Paola Caruso, quali prove ha contro l’ex fidanzata?</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/WjSn_FsgIX4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Moreno Merlo </b>su <b>Instagram </b>ha replicato alle nuove <a href="https://www.newnotizie.it/2019/12/08/domenica-live-paola-caruso-su-moreno-merlo-risolveremo-tutto-in-tribunale/">accuse che <b>Paola Caruso </b>gli ha rivolto nella puntata di ieri a <b>Domenica Live</b></a>.</p>
      <p>La showgirl ha fatto sapere che dopo la lite con l’ex aveva un <b>occhio nero</b>, ha portato un certificato che lo dimostra. Moreno, però, pensa che se avesse avuto un occhio nero si sarebbe visto nelle sue Instagram Stories e nelle ospitate televisive.</p>
      <p>Il ragazzo ancora una volta ha precisato di avere delle prove concrete con <b>Paola Caruso</b>. In merito a ciò ha detto: <i>“Io a questo punto penso che dovrò tirare fuori le mie di prove che sono più cicciose, corpulente, seriose in modo tale che voglio vedere cosa avrai da rispondere. Ti avevo anche suggerito di chiedere scusa, invece continui ad andare a raccontare la favola dell’unicorno.”</i></p>
      <p>Chi dei due sta dicendo la verità? Non ci resta che attendere nuovi dettagli per scoprire cosa è successo davvero tra loro.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
