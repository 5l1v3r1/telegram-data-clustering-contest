      <figure>

      <p>El Barcelona cierra este martes su participación en la fase de grupos de la Liga Campeones. Los azulgranas, ya clasificados como líderes para octavos, serán jueces de su grupo. Mañana juegan en el Giuseppe Meazza y hoy Ernesto Valverde y Júnior Firpo atienden a los medios de comunicación en Milán.</p>
