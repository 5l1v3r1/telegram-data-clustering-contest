      <h1>Паглядзіце, як у Парыжы затрымлівалі актывістак Femen, каб ніхто не ўбачыў іх аголеныя грудзі ВІДЭА</h1>
      <address><time datetime="2019-12-09T17:26:00+00:00">09 Dec 2019, 17:26</time> by <a rel="author">NN.by</a></address>
      <blockquote>Некалькі актывістак Femen агаліліся перад Елісейскім Палацам, дзе неўзабаве павінен пачацца саміт у «нармандскім фармаце», <a href="https://ukranews.com/news/671156-femen-razdelis-pered-normandskoj-vstrechej">паведамляюць</a> Украінскія навіны.</blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/SLzZlyLhXq0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Толькі што Фемен распрануліся і крычалі Stop Putin War проста пад Елісейскім Палацам», - гаворыцца ў паведамленні.</p>
      <p>На кадрах бачна, што прынамсі дзве ўдзельніцы руху агаліліся вышэй за пояс. Адну з іх праваахоўнікі павалілі на зямлю. Падчас затрымання жанчына паўтарала Stop Putin War. Актывісткі Femen спрабавалі прарвацца да Елісейскага палаца. Яны пераскочылі праз плот, але былі затрыманыя жандарамі. На жанчынах таксама былі намаляваны сцягі Украіны, Грузіі і Сірыі.</p>
    </article>
