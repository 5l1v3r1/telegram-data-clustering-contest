      <h1>‘বিশ্ববিদ্যালয়ে অমানবিক ঘটনার দায় প্রশাসন এড়াতে পারে না’</h1>
      <address><time datetime="2019-12-09T17:08:00+00:00">09 Dec 2019, 17:08</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wc_PkTu8oaw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>বিভিন্ন বিশ্ববিদ্যালয়ের উপাচার্য ও শিক্ষকদের নেতিবাচক কর্মকাণ্ডের কঠোর সমালোচনা করেছেন ঢাকা বিশ্ববিদ্যালয়ের (ঢাবি) আচার্য ও রাষ্ট্রপতি মো. আবদুল হামিদ। বলেন, সম্প্রতি বিভিন্ন বিশ্ববিদ্যালয়ে ঘটে যাওয়া নানা অমানবিক ঘটনার দায় এড়াতে পারে না কর্তৃপক্ষ।</b><br/><br/>ঢাকা বিশ্ববিদ্যালয় কেন্দ্রীয় ছাত্র সংসদ (ডাকসু) নির্বাচনে নানা ত্রুটির কথা শুনেছি। আশা করি আগামীতে এ ধরনের ভুল-ত্রুটি আর হবে না বলেন তিনি।<br/><br/>ডাকসু নেতাদের কর্মকাণ্ডে হতাশা প্রকাশ করে বিশ্ববিদ্যালয়ের আচার্য বলেন, ডাকসু নির্বাচনের পর বিভিন্ন দাবি নিয়ে শিক্ষার্থীরা আমার কাছে এসেছিলেন। এগুলো ডাকসু নেতাদের বলা উচিত ছিল। কিন্তু তারা এরমধ্যে নেই। তাদের ব্যাপারে এমন সব কথা শুনি যা আমার ভালো লাগে নাই।<br/><br/>সোমবার (৯ ডিসেম্বর) দুপুরে ঢাবির কেন্দ্রীয় খেলার মাঠে ৫২তম সমাবর্তনে সভাপতির বক্তব্যে তিনি এসব কথা বলেন।<br/><br/>ডাকসু নেতাদের শিক্ষার্থীদের কল্যাণে কাজ করায় ওপর গুরুত্বারোপ করে রাষ্ট্রপতি বলেন, এখন তাদের নিয়ে নানা কথা শোনা যাচ্ছে। এর বেশি কিছু বলে কাউকে হেয়প্রতিপন্ন করতে চাই না।<br/><br/>অনুষ্ঠানে সান্ধ্যকালীন নানা কোর্সের প্রয়োজনীয়তা নিয়ে প্রশ্ন তুলে পাবলিক বিশ্ববিদ্যালয়গুলোকে ব্যবসায়িক প্রতিষ্ঠানে পরিণত করা হচ্ছে বলে মন্তব্য করেন রাষ্ট্রপতি। বিভিন্ন বিশ্ববিদ্যালয়ের উপাচার্য ও শিক্ষকদের নেতিবাচক কর্মকাণ্ডেরও তীব্র সমালোচনা করেন ঢাবি আচার্য।<br/><br/><br/>রাষ্ট্রপতি বলেন, সম্প্রতি বিভিন্ন বিশ্ববিদ্যালয়ে ঘটে যাওয়া কিছু অমানবিক ঘটনার দায় প্রশাসন কোনোভাবেই এড়াতে পারেন না।<br/><br/>সুনাগরিক হিসেবে নিজেদের গড়ে তুলতে শিক্ষার্থীদের প্রতি আহ্বান জানান রাষ্ট্রপতি।<br/><br/>সমাবর্তন অনুষ্ঠানে আরও উপস্থিত ছিলেন ঢাকা বিশ্ববিদ্যালয়ের উপাচার্য অধ্যাপক ড. আখতারুজ্জামান, বিশ্ববিদ্যালয় মঞ্জুরি কমিশনের চেয়ারম্যান কাজী শহিদুল্লাহ, বিভিন্ন অনুষদের ডিন, সিনেট, সিন্ডিকেট, হল প্রভোস্টসহ বিশ্ববিদ্যালয়ের শিক্ষক-কর্মকর্তারা।<br/><br/>সমাবর্তন বক্তা ছিলেন জাপানের টোকিও বিশ্ববিদ্যালয়ের কসমিক রে রিসার্চ ইনস্টিটিউটের পরিচালক অধ্যাপক ড. তাকাকি কাজিতা। অনুষ্ঠানে তাকে সম্মানসূচক ‘ডক্টর অব সায়েন্স’ ডিগ্রি দেয়া হয়।<br/><br/>তিনি জানান, সমাবর্তন অনুষ্ঠানে ৭৯ জন কৃতী শিক্ষক, গবেষক ও শিক্ষার্থীকে ৯৮টি স্বর্ণপদক, ৫৭জনকে পিএইচডি, ৬ জনকে ডিবিএ এবং ১৪জনকে এম ফিল ডিগ্রি প্রদান করা হয়েছে।<br/><br/>পদক পেয়ে কৃতী শিক্ষার্থীরা ছিলেন উচ্ছ্বসিত।<br/><br/>সমাবর্তন অনুষ্ঠানের সার্বিক নিরাপত্তাও নিশ্চিত করা হয়। সমাবর্তনকে ঘিরে ক্যাম্পাসে উৎসবমুখর পরিবেশ বিরাজ করছে। সমাবর্তনে অংশগ্রহণের জন্য ২০ হাজার ৭৯৬ জন গ্র্যাজুয়েট নিবন্ধন করেন। তারা এখন ক্যাম্পাসে বিচরণ করছেন।<br/><br/>অনুষ্ঠানের সার্বিক নিরাপত্তাও নিশ্চিত করা হয়েছে। সমাবর্তনের দিন বিশ্ববিদ্যালয় ক্যাম্পাসে গ্র্যাজুয়েটদের চলাচল নির্বিঘ্ন করতে বিকল্প রাস্তা ব্যবহারের জন্য সর্বসাধারণের প্রতি আহ্বান জানান ঢাবি উপাচার্য।<br/><br/>ঢাবির অধিভুক্ত সাত কলেজের নিবন্ধনকৃত গ্র্যাজুয়েটরা ডিজিটাল প্রযুক্তির মাধ্যমে ঢাকা কলেজ ও ইডেন মহিলা কলেজ ভেন্যু থেকে সরাসরি সমাবর্তন অনুষ্ঠানে অংশ নেন।<br/><br/>বেলা ১২টায় অনুষ্ঠিতব্য সমাবর্তনস্থলে বিশ্ববিদ্যালয়ের গ্র্যাজুয়েটদের কেন্দ্রীয় খেলার মাঠের সুইমিংপুল সংলগ্ন গেট এবং জিমনেসিয়াম সংলগ্ন গেট দিয়ে প্রবেশ করতে বলা হয়। এছাড়া আমন্ত্রিত অতিথিদের যাতায়াতের সুবিধার্থে সুইমিংপুল সংলগ্ন গেট দিয়ে সমাবর্তনস্থলে প্রবেশ করতে বলা হয়েছে।<br/><br/> </p>
