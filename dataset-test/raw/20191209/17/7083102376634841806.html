      <h1>ТаТоТаке. Динамо – Заря, возвращение Марлоса, позор Карпат и Золотой мяч</h1>
      <address>
        <time datetime="2019-12-09T17:32:00+00:00">09 Dec 2019, 17:32</time>
      </address>
      <figure>

        </figcaption>

      <p>Разбираем самый результативный тур этого сезона УПЛ, который закончился ужасной игрой Динамо. Теперь непонятно, кто у нас третья сила — Заря, Десна или, возможно, именно Динамо?<br/> </p>

      </figure>
      <p> </p>

      <p> <br/>01:59 - Заря прибила Динамо очень простым оружием<br/>05:18 - Попов - единственное светлое пятно в игре киевлян<br/>06:32 - Кадара пора гнать из Динамо<br/>09:22 - Бойко снова зачем-то прячет руки за спину<br/>10:46 - Заря доказала, что может взять серебро<br/>12:26 - Шахтер изнасиловал Олимпик<br/>15:08 - Возвращение Марлоса может стать ключевым против Аталанты<br/>16:25 - Санжар - казнить нельзя помиловать<br/>19:02 - Александрия выиграла благодаря очень сомнительному пенальти<br/>21:01 - Что происходит с Днепром-1<br/>24:47 - Первый новичок Динамо - похоже, опять фейл<br/>26:39 - Не верьте слухам о Миколенко и Матвиенко в Манчестер Сити<br/>29:08 - Чем Бущан лучше Бойко<br/>30:58 - Месси на голову круче Роналду, но жаль, что ЗМ не дали ван Дейку<br/>32:44 - Древняя схема, которая существует даже в современном футболе, но ее мало кто замечает</p>
