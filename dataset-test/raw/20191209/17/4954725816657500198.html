      <h1>『ダンガンロンパ』小高和剛氏の新作『デスカムトゥルー』発表。選択で物語を作り出す実写ムービーゲーム</h1>
      <address><time datetime="2019-12-09T17:36:43+00:00">09 Dec 2019, 17:36</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>イザナギゲームズは12月9日、『<a href="https://deathcometrue.com/">デスカムトゥルー</a>』を発表した。対応プラットフォームや価格は明かされておらず、本作に登場する主演俳優が24時間後（12月10日17時）に公開されるという。『デスカムトゥルー』は、『ダンガロンパ』シリーズを手がけた小高和剛氏が手がける、実写ムービーゲームだ。</p>
      <figure>
        <iframe data-src="https://twitter.com/DeathComeTrue/status/1203947423485190144?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>本作を手がけるのは、超高校級の若者達によるコロシアイゲーム『ダンガロンパ』シリーズのシナリオを手がけた小高和剛氏。具体的には、ゲームディレクションとシナリオを担当するようだ。「これは、映画なのか？ゲームなのか？」というキャッチーコピーが採用されており、実写ムービーを用いたゲームになるとのこと。「あなたの選択で物語が動き出す」という文言もあるように、プレイヤーの選択が重要になる、インタラクティブなムービー作品になりそうだ。</p>
      <p>公式サイトでは、服装の異なる6人の男女の姿が確認できる。それぞれの服装はなかなかに個性的で、クセの強い性格のキャラクターが登場することが予想される。前出の小高氏は「面白くて豪華なキャストが集まってますよ」とコメントしている。“デスカムトゥルー”というド直球なタイトルから察するに、本作も「死」が鍵を握る過激で重厚な作品になりそうだ。</p>
      <figure>
        <iframe data-src="https://twitter.com/kazkodaka/status/1203951828573966337?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>小高氏の所属するToo Kyo Gamesは現在、『デスマーチクラブ』を開発中。同作もイザナギゲームズとタッグを組んだ作品。『デスマーチクラブ』には打越鋼太郎氏も開発に参加しており、出演声優やムービーシーン公開がなされているなど、2020年の発売にむけ準備が進んでいるようだ。その傍らで小高氏は、『デスカムトゥルー』を制作していたことになる。</p>
      <figure>
        <iframe data-src="https://twitter.com/d_m_club/status/1170262803887742976?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>実写ゲームは90年代に流行したほか、最近復刻されつつあるジャンル。本作は実写「ムービー」ゲームということで、コスト的にも気合が入っていることもうかがえる。段階的にティザームービーや俳優も公開されていくとのことなので、続報に期待しておこう。</p>
