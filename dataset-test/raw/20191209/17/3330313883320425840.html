      <h1>Celtic-Amsterdammer Frimpong gaat viral met ontwapenend interview: "Oh my days!"</h1>
      <address>

      <p>
        <b>Graag jullie aandacht voor Jeremie Frimpong: de geboren Amsterdammer spendeerde een aantal jaren in de jeugdopleiding van Manchester City, vertrok deze zomer naar Celtic en is blijkbaar al prima ingeburgerd in Schotland. Zondag won hij zijn eerste prijs met The Bhoys, die aartsrivaal Rangers FC versloegen in de League Cup-finale. Met zijn ontwapenende interview na afloop veroverde de rechtsback vele voetbalharten. "I'm over the moon, oh my days!" Heerlijk!</b>
      </p>
      <p>Frimpong veroorzaakte na een uur spelen - vlak nadat Christopher Julien Celtic aan een voorsprong had geholpen - een strafschop en kreeg rood. Doelman Fraser Forster stopte de inzet van Alfredo Morelos echter en Celtic trok de voorsprong over de streep.</p>
