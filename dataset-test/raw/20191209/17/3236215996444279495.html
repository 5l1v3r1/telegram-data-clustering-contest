      <h1>劉中雲辭中石化高級副總裁</h1>
      <address>
        <time datetime="2019-12-09T17:58:00+00:00">09 Dec 2019, 17:58</time>
      </address>
      <p>中國石油化工股份(<a href="http://stock360.hkej.com/quotePlus/00386">00386</a>)公布，因工作調整，劉中雲辭去執行董事、董事會戰略委員會委員以及高級副總裁職務，王德華因工作調整辭去財務總監職務。<br/>同時，中石化油服(<a href="http://stock360.hkej.com/quotePlus/01033">01033</a>)公布，劉中雲辭去董事長、非執行董事及董事會戰略委員會主任委員職務，即日生效。<br/>自中石化油服即日起至選舉產生新任董事長之前，由副董事長陳錫坤代為履行董事長職務。<br/>內地傳媒稍早報道，劉中雲及王德華出任國家油氣管網公司的管理層。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1209/2019120900652_c.pdf">下載港交所通告原文</a></p>
    </article>
