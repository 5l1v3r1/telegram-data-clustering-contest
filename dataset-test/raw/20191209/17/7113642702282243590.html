      <h1>В Париже ветераны АТО разорвали российский флаг (видео)</h1>
      <h2>Российский журналист "Первого канала" поднял флаг и забрал с собой. А французская полиция арестовала участников АТО.</h2>
      <address><time datetime="2019-12-09T17:30:00+00:00">09 Dec 2019, 17:30</time> by <a rel="author">Олег Павлось, источник:</a></address>

      <h3>Акция протеста ветеранов АТО в Париже</h3>
      <p>В Париже у Елисейского дворца представители Движения ветеранов Украины устроили акцию протеста против капитуляции перед Россией. Об этом сообщает Telegram-канал <a href="https://t.me/pavlovskynews">PavlovskyNews</a>, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>В частности, участники акции разорвали флаг России и бросили его на землю.</p>
      <p>Позже российский журналист "Первого канала" поднял флаг и забрал с собой. А французская полиция арестовала участников АТО.</p>
