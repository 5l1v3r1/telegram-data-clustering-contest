      <h1>Trabajadores de cdmx destruyen mercancía de vendedores indígenas (VIDEO)</h1>
      <address><time datetime="2019-12-09T17:52:00+00:00">09 Dec 2019, 17:52</time> by <a rel="author">Editor 1</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flaopcion%2Fvideos%2F973700129678012%2F&amp;show_text=0&amp;width=560" width="560" height="322" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Cdmx.- A través de un par de videos difundidos en redes sociales, se logró captar cómo trabajadores del gobierno de la Ciudad de México, al frente de la morenista Claudia Sheinbaum Pardo, despojaron de su mercancía a artesanos y vendedores ambulantes de origen indígena con cierto grado de agresividad y violencia.</p>
      <p>En el video se logra apreciar cómo los trabajadores -distinguidos por portar un chaleco verde- despojan e incluso destruyen diversas mercancías de vendedores que, concurrentemente, se colocan a los alrededores del Zócalo capitalino. En las imágenes no se observa hacia dónde llevan los objetos.</p>
      <p>Los trabajadores eran custodiados por elementos de la Policía, quienes se limitaron a observar. </p>
      <p>Los videos referidos fueron subidos a la plataforma de Twitter este sábado 7 de diciembre, aunque no se precisó si fueron grabados ese mismo día.</p>
      <p>Tomado de Proceso.</p>
