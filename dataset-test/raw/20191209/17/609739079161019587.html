      <h1>Rusya 'men' skandalını konuşuyor! 'En ağır şekilde cezalandırılmalı...'</h1>
      <h2>Dünya Anti <a href="http://www.hurriyet.com.tr/haberleri/doping">Doping</a> Ajansı, <a href="http://www.hurriyet.com.tr/haberleri/rusya">Rusya</a>'yı dört yıl boyunca büyük uluslararası spor müsabakalarına katılmaktan men etti. Olay ülkede şok etkisi yarattı.</h2>
      <address>
        <time datetime="2019-12-09T17:40:00+00:00">09 Dec 2019, 17:40</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2ec9de3d2440372dc6"/>
        <figcaption>Karara göre Rusya, ülke olarak 2020 Tokyo Olimpiyatları'nda ve Katar'daki 2022 Dünya Kupası'nda yer alamayacak.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2fc9de3d2440372dd8"/>
        <figcaption>Bu kararın son dönemde Rus atletlerin karıştığı doping skandalı gerekçesiyle alındığı kaydedildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2fc9de3d2440372dd2"/>
        <figcaption>Rusya Başbakanı Dmitriy Medvedev, "WADA'nın bu kararı, halihazırda kronik bir biçim kazanmış olan Rus karşıtı hislerinin devamıdır." dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2fc9de3d2440372dd6"/>
        <figcaption>Rusya'nın efsanevi sporcularından Tatyana Tarasova da "Rus sporunu yöneten kişiler Putin'i büyük hayal kırıklığına uğrattı. Onlar en ağır şekilde cezalandırılmalılar. Rusya'yı daha da gururlandıracak insanları engelleyip kariyerlerini mahvettiler" ifadelerini kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2ec9de3d2440372dc4"/>
        <figcaption>FIFA kanadından yapılan açıklamada, "Verilen bu kararın futbol üzerindeki muhtemel etkilerini ve yaptırımlarına o zaman karar vereceğiz" denildi. </figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2fc9de3d2440372dd4"/>
        <figcaption>- 4 yıl boyunca hiçbir aktiviteye ev sahipliği yapamayacak, konuk olamayacak ve teklif verme işlemlerini gerçekleştiremeyecek.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2fc9de3d2440372dd0"/>
        <figcaption>- 4 yıllık süreçte ülke bayrağı hiçbir önemli etkinlikte dalgalanmayacak.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2ec9de3d2440372dc8"/>
        <figcaption>- Rusya, teklifin dört yıllık süre boyunca veya sonrasında gerçekleşip gerçekleşmediğine bakılmaksızın, 2032 Olimpiyat ve Paralimpik oyunlarına ev sahipliği yapma hakkı için başvuramayacak.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2ec9de3d2440372dcc"/>
        <figcaption>- Rus sporcular ve personeli sadece bu duruma hiçbir şekilde karışmadıklarını kanıtladıkları takdirde dört yıl içinde gerçekleştirilecek olan önemli etkinliklere katılabilecek. Bu sporcular, mevcut durumda bireysel olarak rekabet edebilecek.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee5c2ec9de3d2440372dce"/>
        <figcaption>- 4 yıllık dönemde önemli bir etkinliğe ev sahipliği yapma hakkının zaten Rusya'ya verildiği durumlarda, imzalayan kişi bu hakkı geri çekmeli ve organizasyonu yasal veya pratik olarak imkansız olmadıkça başka bir ülkeye yeniden atamalıdır. </figcaption>
      </figure>
