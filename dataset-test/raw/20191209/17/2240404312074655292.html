      <h1>В результате обстрела на окраине Донецка повреждены 6 домов</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y_lE_7WuOzc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Сегодня по н.п. Старомихайловка был открыт огонь со стороны ВСУ. В результате обстрела повреждено 6 домов.</b>
      </p>
      <p>Всего по территории населенного пункта было выпущено 5 мин калибра 82 мм. Украинские боевики также применили вооружение БМП и стрелковое оружие. Наш корреспондент побывал на месте происшествия.</p>
      <p>Отметим, что обстрел территории ДНР киевские боевики вели за несколько часов до начала саммита «Нормандской четверки».</p>
