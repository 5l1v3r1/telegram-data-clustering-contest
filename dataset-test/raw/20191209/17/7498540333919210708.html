      <h1>Il vescovo Camisasca su Telereggio ospite speciale a Palle e Palloni. VIDEO</h1>
      <address><time datetime="2019-12-09T17:30:25+00:00">09 Dec 2019, 17:30</time> by <a rel="author">Manuela Catellani</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/378324694" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il prelato era insieme al fratello gemello Franco. Ha parlato della vicenda di Voltolini, dell’andamento della Reggiana, della sua esperienza di Cappellano al Milan e dell’amico d’infanzia Gigi Riva</b>
      </p>
      <p><b>REGGIO EMILIA –</b> “Quest’anno ho visto una Reggiana messa bene, ci sono un mister col senso della squadra e ragazzi che hanno il senso di questa storia che gli è stata affidata”. A parlare, in diretta su Telereggio, è monsignor <b>Massimo Camisasca</b>, ospitato a Palle e Palloni. Il vescovo segue regolarmente la Reggiana. Tra un impegno e l’altro si informa anche sul campionato di serie A. “Ho visto una Juventus già sazia, pensava che bastasse prendere CR7 per vincere. L’Inter ha più fame di vittoria”.</p>
      <p>Nello studio della trasmissione condotta da Mattia Mariani, Camisasca ha raccontato di quando era cappellano del Milan, negli anni di <b>Arrigo Sacchi</b>. Con lui il gemello, il professor <b>Franco Camisasca</b>, con il quale è cresciuto a Leggiuno, in provincia di Varese, insieme alla leggenda del calcio italiano <b>Gigi Riva</b>. “Una persona di poche parole ma molto profonde, già da piccolo era un fenomeno”, ha raccontato Franco.</p>
      <p>Da consulente spirituale della Reggiana, monsignor Camisasca ha invitato i granata a riflettere sui temi quali la droga, l’alcol e la pornografia. E sul caso del portiere <b>Matteo Voltolini</b>, finito nell’occhio del ciclone per il video hard divenuto virale, risponde così. “C’è talmente tanto sul web che tra qualche giorno nessuno si ricorderà più di niente, deve stare tranquillo e andare avanti”.</p>
