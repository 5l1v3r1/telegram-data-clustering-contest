      <h1>Inchiesta Affidi, nuova ordinanza interdittiva contro Foti. VIDEO</h1>
      <address>
        <time datetime="2019-12-09T17:26:55+00:00">09 Dec 2019, 17:26</time>
      </address>
      <figure>
        <iframe src="https://player.vimeo.com/video/378342555" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>E’ stata notificata al professionista dai carabinieri. Divieto di esercitare l’attività di psicologo e psicoterapeuta per 6 mesi con pazienti minorenni</b>
      </p>
      <p><b>BIBBIANO (Reggio Emilia)</b> <b>– Claudio Foti non potrà esercitare l’attività di psicoterapeuta con minori per sei mesi</b>. Lo ha stabilito il<b> Gip del tribunale di Reggio</b>, che dunque ha decretato una <b>nuova misura cautelare interdittiva</b> nei confronti del professionista di 68 anni, tra gli <b>indagati dell’inchiesta “Angeli e demoni”</b> sugli <b>affidi</b> in Val d’Enza.</p>
      <p>Foti era finito ai domiciliari con l’accusa di aver manipolato la testimonianza di una bambina, inducendola a raccontare di essere stata abusata sessualmente dal padre. La difesa si era rivolta al Tribunale del Riesame e aveva prodotto i filmati delle sedute: secondo i giudici i video dimostravano il corretto operato di Foti, a cui erano stati dunque evocati i domiciliari. Per lui era stato disposto l’obbligo di dimora a Pinerolo, nel torinese, dove poteva esercitare la professione. Ma la procura di Reggio ha nominato un consulente tecnico per esaminare le immagini e ha ribadito che i colloqui erano mirati a manipolare il racconto della bambina. Una tesi accolta dal Giudice per le indagini preliminari di Reggio. Oggi i carabinieri hanno notificato allo psicoterapeuta l’ordinanza che gli impedisce di svolgere il suo lavoro per sei mesi.</p>
