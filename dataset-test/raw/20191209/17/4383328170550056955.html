      <h1>"آل حجري" يحتفل بزواجه</h1>
      <address><time datetime="2019-12-09T17:44:00+00:00">09 Dec 2019, 17:44</time> by <a rel="author" href="https://sabq.org/city/%D8%B9%D8%B3%D9%8A%D8%B1" target="_blank">صحيفة سبق الإلكترونية</a></address>
      <p>احتفل رجل الأعمال حسن عوض آل حجري، بزواج نجله "عوض"، من كريمة الشيخ علي بن شكري البكري.<br/><br/>أقيم الحفل بمحافظة المجاردة، وسط حضور كبير من الأصدقاء والزملاء.<br/><br/>"سبق" تبارك للطبيب "آل حجري"، وتتمنى له حياة زوجية سعيدة.</p>
