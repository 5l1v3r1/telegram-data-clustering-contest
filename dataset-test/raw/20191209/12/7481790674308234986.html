      <h1>露「１０日以内に対応決める」…ＷＡＤＡ決定に不服申し立てか</h1>
      <address>
        <time datetime="2019-12-09T12:37:00+00:00">09 Dec 2019, 12:37</time>
      </address>
      <p>　【モスクワ＝工藤武人】ロシア反ドーピング機関（ＲＵＳＡＤＡ）の幹部は９日、インターファクス通信に対し、世界反ドーピング機関（ＷＡＤＡ）の決定について「１０日以内に対応を決める」と述べた。ＲＵＳＡＤＡの会合を開き、スポーツ仲裁裁判所（ＣＡＳ）に不服を申し立てるかどうか判断するという。</p>
    </article>
