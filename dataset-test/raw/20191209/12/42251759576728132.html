      <h1>Pobede Danske i Norveške, može li Srbija do polufinala?</h1>
      <h2>Rukometašice Danske pobedile su Holandiju sa 27:24 (14:9) u drugom kolu druge faze Svetskog prvenstva, što je rezultat koji ide Srbiji na ruku, barem kada je reč o plasmanu u polufinale.</h2>
      <address><time datetime="2019-12-09T12:17:00+00:00">09 Dec 2019, 12:17</time> by <a rel="author">Saša Ozmo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ihf_info/status/1203988126722674688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dankinje su povele sa 9:4 u ranoj fazi meča, bilo je +5 na poluvremenu, a uprkos tome što su Holanđanke dobro počele drugo poluvreme, ni u jednom trenutku nisu prišle na manje od dva gola zaostatka.<br/><br/>Najzapaženija u pobedničkom timu bila je Ane Mete Hansen sa pet golova, dok je za Holandiju takođe pet dala Danik Snelder.<br/><br/>U poslednjem meču dana Norveška je deklasirala Južnu Koreju sa 36:25 uz sedam golova Oftedal i po pet Bratstet i Loke. <br/><br/>Norveška je prva sa šest bodova, Nemačka ima pet, po četiri imaju Holandija i Srbija, Danska tri, a Južna Koreja dva boda. <br/><br/>U poslednjem kolu sastaju se Srbija – Danska, Holandija – Koreja i Nemačka – Norveška. Za plasman u polufinale Srbiji je potrebna pobeda nad Danskom i to da Holandija ne savlada Koreju. <br/><br/>U razigravanju od 17. do 20. mesta reprezentacija Slovenije savladala je DR Kongo sa 29:27, uz 13 golova Tjaše Stanko.</p>
