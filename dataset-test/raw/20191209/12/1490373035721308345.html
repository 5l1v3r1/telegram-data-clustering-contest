      <h1>VIDEO: Německá starostka si odmítla podat ruku s pravicovými extremisty. Zažalovali ji</h1>
      <address><time datetime="2019-12-09T12:57:00+00:00">09 Dec 2019, 12:57</time> by <a rel="author">Kristina Roháčková</a></address>
      <figure>
        <iframe data-src="https://twitter.com/mdr_th/status/1143568286162067458?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Přes sedmdesát tisíc zhlédnutí nasbíralo od června video, na kterém si starostka německého Eisenachu odmítá potřást rukou s novými členy městské rady – představiteli krajně pravicové Národnědemokratické strany Německa (NPD). Jeden z nich nyní Katju Wolfovou kvůli tomu žaluje. Obecní zákony spolkového státu Durynsko totiž vyžadují, aby všichni členové městské rady „svědomitě plnili své povinnosti skrze podání ruky“.</b>
      </p>
      <p>Patrick Wischke nepožaduje, aby byla starostka propuštěna, ani po ní nechce finanční náhradu. Přeje si pouze, aby ji soud přiměl, aby mu potřásla rukou, uvádí server <a href="https://www.thelocal.de/20191208/german-mayor-sued-for-refusing-handshake-with-neo-nazi-politician">TheLocal.de</a>.</p>
      <p>Wischke byl v minulosti obviněn z bombového útoku na prodejnu kebabu. Policie ho také zadržela kvůli podezření ze sexuálního zneužívání dítěte. I přesto v regionu zůstává vlivným politikem. V květnových volbách ho dokonce podporovalo kolem 10 procent voličů.</p>

      <p>„Pan Wieschke je každým coulem rasistický, protiústavní pravicový radikál,“ prohlásila Wolfová v rozhovoru pro <a href="https://www.spiegel.de/panorama/gesellschaft/eisenach-katja-wolf-die-npd-und-die-handschlag-krise-a-1299787.html">deník Der Spiegel</a>. Členka německé Levice věří, že je právo na její straně a že by bylo protiústavní nutit ji potřást rukou někomu Wieschkeho přesvědčení.</p>
      <p>„Proč bych měla mít fyzický kontakt s někým takovým?“ říká s tím, že by chtěla mít možnost sama se rozhodnout, komu poblahopřeje podáním ruky. „Nechci se dotýkat určitých lidí, zejména ne v oficiálním kontextu. Proto jsem panu Wieschkemu nikdy ruku nepodala – a doufám, že mě k tomu ani žádný soud nepřinutí.“</p>
      <p>Wolfová si odmítla potřást rukou s představiteli NPD poprvé už v roce 2014. Wieschkeho stížnost tehdy odložil soud s tím, že šlo o případ „zásadního rozdílu v názorech“.</p>
      <p>Tentokrát ale soud ve Výmaru rozhodl, že k podání ruky mezi členy městské rady existuje „jasná a nezaměnitelná“ právní povinnost. Wolfová se proto odvolala ke Spolkovému správnímu soudu.</p>
      <p>Tvrdí, že má – spolu se všemi Němci – povinnost neuposlechnout nespravedlivé zákony a postavit se proti normalizaci neonacistické přítomnosti v městské radě či kdekoli jinde ve společnosti.</p>
