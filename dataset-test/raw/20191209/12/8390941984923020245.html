      <h1>Uno de los errores más insólitos vistos en un campo de fútbol: el jugador que no se acuerda... ¡de su propio dorsal!</h1>
      <address><time datetime="2019-12-09T12:34:01+00:00">09 Dec 2019, 12:34</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AS_Monaco/status/1203741834490593280?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ocurrió durante el fin de semana deportivo y fue una de las imágenes más comentadas del fútbol internacional. El escenario, el estadio Louis II de Mónaco, durante la disputa del partido de la <b>Ligue 1</b> francesa entre el conjunto del principado y el Amiens. Y el protagonista, el jugador local <b>Tiemoué Bakayoko</b>.</p>
      <p>Ya en la segunda parte y con el choque sentenciado con el 3-0 a favor de los locales, el técnico del conjunto monegasco, <b>Leonardo Jardim</b>, decidió sustituir a su jugador hispanosenegalés <b>Keita Baldé</b> para dar entrada al delantero <b>Jean-Kevin Augustin</b>.</p>
      <p>Jardim dio la instrucción al cuarto árbitro y este sacó el cartel con el '14', dorsal que luce Baldé. En ese momento, para sorpresa de todos, otro futbolista se dirigió a la grada aplaudiendo, su compañero Tiemoué Bakayoko.</p>
      <p>Tras unos primeros momentos de desconcierto, los miembros del cuerpo técnico se apresuraron a advertir a su futbolista que el sustituido no era él, pero Bakayoko no se lo creía.</p>
      <p>La explicación a toda la confusión radica en que Bakayoko, actualmente con el 6 a la espalda, lució el 14 de Baldé durante gran parte de su trayectoria deportiva, tanto en el <b>Rennes</b> como en el <b>Chelsea</b> o el <b>Milan</b>... y en su anterior etapa con el Mónaco.</p>
      <p>Al advertir el error, Bakayoko se llevó las manos a la cara mientras el resto de los presentes se reían de lo ocurrido, algo que hasta su propio compañero <b>Cesc Fábregas</b> hizo también más tarde en las redes sociales, comentando que "sólo Baka podía hacer algo así" y mostrando su cariño hacia el galo con un "Love you, bro".</p>
