      <h1>Chiquis cuenta cómo ha sido su vida sin su mamá Jenni Rivera</h1>
      <h2>Este lunes 9 de diciembre su cumplen siete años de la trágica muerte de la cantante Jenni Rivera</h2>
      <address><time datetime="2019-12-09T12:35:00+00:00">09 Dec 2019, 12:35</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NV-O9MGb_d8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chiquis Rivera asegura que la vida no es la misma desde aquel 9 de diciembre de 2012; luego de un exitoso concierto en la ciudad de Monterrey, Nuevo León, la "Diva de la Banda" murió en accidente aéreo. Con motivo del séptimo aniversario luctuoso de su mamá, Chiquis compartió un emotivo post en su cuenta de Instagram donde resaltó que todas las enseñanzas de su progenitora la han hecho más fuerte.</p>
      <p>"La vida no ha sido la misma desde que te fuiste. De hecho, algunas cosas han empeorado, pero gracias a Dios y todo lo que me enseñaste, me he vuelto más fuerte, más sabia y más resistente. Aunque, hay veces que estoy débil y quiero rendirme debido a tanta basura que les arroja a los que menos esperabas (estarías muy decepcionado con ellos), pero sé que eso no es lo que tú esperas de mí", escribió <a href="https://www.debate.com.mx/buscar.html?search=Chiquis+Rivera">Chiquis Rivera</a>.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B52_PVVnYu_" data-service="Instagram"/>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/12/08/noticia_0129.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/11/22/noticia_0160.html"/>
      </related>
      <p>La cantante mencionó que en lugar de derrumbarse, se mantiene erguida "y sigo presionando hacia adelante, esa es mi forma de honrar tu arduo trabajo y todo lo que sacrificaste por nosotros, gracias mamá".</p>
      <blockquote>Siete años hoy y todavía te extraño, todavía te necesito y todavía estoy esperando.</blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/sEPSJBBpDc0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Asimismo Chiquis Rivera publicó un fragmento de lo que fue la última entrevista de su madre <a href="https://www.debate.com.mx/show/Jenni-Rivera-y-el-ultimo-dia-que-cocino-en-su-casa-20191207-0275.html">Jenni Rivera</a>, tras terminar su concierto en la Arena Monterrey.</p>
      <p>Junto a este video, la mayor de los hijos de la fallecida "Diva de la Banda" manifestó: "así he vivido, y seguiré viviendo. El mundo se me puede venir encima, pero con Dios todo, sin él nada, toda la gloria es de él no la nuestra".</p>
      <blockquote>Habrán obstáculos, personas que criticarán lo que hacemos y momentos difíciles, pero si nos ponemos en las manos de Dios, él se encargará de lo demás.</blockquote>
