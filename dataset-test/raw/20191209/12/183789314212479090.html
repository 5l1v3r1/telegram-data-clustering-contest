      <h1>La cuarta temporada de La casa de Papel ya tiene fecha de estreno en Netflix</h1>
      <address><time datetime="2019-12-09T12:28:00+00:00">09 Dec 2019, 12:28</time> by <a rel="author">bilt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fraloxvs_eY" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La temporada 3 de La Casa de Papel terminó dejándonos con el corazón en un puño sin saber qué acabaría sucediendo en el atraco al Banco de España y con muchas preguntas sin resolver.</p>
      <p>Hoy hemos sabido que la esperada cuarta temporada de la serie se estrenará el 3 abril. Marca el día en el calendario porque la espera se hará larga. <br/><br/>La Casa de Papel es una de las series más vistas en Netflix con mayor éxito internacioanl y parece que su continuidad está más que asegurada. Y es que hace poco se confirmó que habría una quinta temporada.</p>
