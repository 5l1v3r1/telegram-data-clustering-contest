      <h1>কঙ্গোতে নিরাপত্তার আশ্রয়স্থল বাংলাদেশের শান্তিরক্ষী বাহিনী</h1>
      <address><time datetime="2019-12-09T12:57:00+00:00">09 Dec 2019, 12:57</time> by <a rel="author">ওমর ফারুক</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BKCxhXH7Ex8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>পাশেই জাতিগত সহিংসতার কারণে অভ্যন্তরীণ বাস্তুচ্যুত শরণার্থীদের জন্য স্থায়ী ক্যাম্প। তবু নিশ্চিত নিরাপত্তা মিলবে এমন ভরসায় কঙ্গোর জুগু এলাকায় বাংলাদেশ সেনাবাহিনীর শান্তিরক্ষীদের রোয়ি ক্যাম্পের পাশেই আশ্রয় নিয়েছে ২০ হাজারের বেশি অসহায় মানুষ। যদিও ক্ষুব্ধ জাতিগত সশস্ত্র বাহিনীর টার্গেট ক্যাম্পটি। তবুও শরনার্থীদের পাশে দাঁড়ানোর ব্যাপারে অবিচল বাংলাদেশের শান্তি রক্ষীরা।</b><br/><br/>কঙ্গোর ইতুরি প্রদেশের জুগু টেরিটরি আকাশ থেকেই স্পষ্ট দেখা যায় হেমা ও লেন্দু এ দুই নৃগোষ্ঠীর মধ্যে শতশত বছরের বৈরিতার দগদগে ক্ষত। একই সাথে দৃশ্যমান বিপদের বন্ধু বাংলাদেশ সেনাবাহিনীর শান্তিরক্ষীদের অবস্থানও।<br/><br/>রোয়ি ক্যাম্পের পাশে যেদিকে নজর যায় সেদিকেই শতশত বাস্তুচ্যুত নারী-শিশু। বেশির ভাগই স্বজন হারিয়েছে জাতিগত সহিংসতায়। যারা বেঁচে আছেন তাদের একমাত্র ভরসা বাংলাদেশ সেনাবাহিনীর শান্তিরক্ষীদের ক্যাম্পের নিরাপদ আশ্রয়।<br/><br/>তারা বলেন, বাংলাদেশি শান্তিরক্ষীদের কারণেই আমরা এখনো বেঁচে আছি। আমরা তাদের কাছে কৃতজ্ঞ। <br/><br/>জাতিসংঘ শান্তিরক্ষা মিশনের নর্দার্ন সেক্টর কমান্ডার ব্রিগেডিয়ার জেনারেল হাজারি বলেন, এ অঞ্চলটি শান্তিরক্ষীদের জন্যও ঝুঁকিপূর্ণ। এখানে ৩ বার আক্রমণ হয়েছে। <br/><br/>কন্টিনজেন্ট কমান্ডার জানালেন, সেনা শান্তিরক্ষীদের তৎপরতায় এখানে সহিংসতা উল্লেখযোগ্য হারে কমে এসেছে। স্থানীয় পুলিশ ও সেনাবাহিনীর ওপর এ এলাকার মানুষদের আস্থা কম। <br/><br/><br/>কমান্ডার কর্নেল ইমতিয়াজ বলেন, জুন-জুলাই মাসে যে ভয়াবহ অবস্থা ছিল তার কারণেই প্রায় ২২ হাজার মানুষ এখানে অবস্থান নিয়েছে। <br/><br/>পুরো কঙ্গোই জাতিগত সহিংসতায় বিধ্বস্ত হলেও রোয়ি এলাকা ওয়াগো সংরক্ষণ সবচেয়ে বিপজ্জনক এলাকায় রূপান্তর করেছে। সাধারণ মানুষের জন্য তো বটেই এমন কি শান্তিরক্ষীদের জন্যও।</p>
