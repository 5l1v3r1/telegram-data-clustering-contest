      <h1>Recensione Xiaomi Redmi Note 8T</h1>
      <address>
        <time datetime="2019-12-09T12:32:47+00:00">09 Dec 2019, 12:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dq9z46lywz0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uguale ma diverso questo Redmi Note 8T, rispetto al <a href="https://andreagaleazzi.com/recensione/recensione-xiaomi-redmi-note-8-confronto-7/"><b>Redmi Note 8</b></a> che ho provato qualche settimana fa migliora leggermente nell’uso quotidiano, diventa un po’ più veloce e aggiunge l’NFC.</p>

      </p>
      <h3>Confezione e contenuto</h3>
      <p>In confezione troviamo come al solito una cover in silicone molto spessa e morbida, il caricabatteria da 10W (purtroppo, perchè supporta la ricarica da 18W) e il cavo type-C.</p>
      <h3>Materiali design e touch-and-feel</h3>
      <p>Sul fondo troviamo infatti la porta USB-C per la ricarica, affiancata dall'altoparlante mono e dal jack per le cuffie. Sul lato sinistro troviamo il carrellino che permette di mettere due sim e la Micro SD contemporaneamente; sul lato destro troviamo invece i tasti di accensione e per la regolazione del volume. Sul lato superiore troviamo invece il sensore infrarossi e il secondo microfono. Sul retro troviamo ovviamente le quattro fotocamere, un po' sporgenti, e un sensore di impronte digitali posto al centro. Cambia la tacca rispetto al precedente modello, adesso è più a goccia. Ci sono LED di notifica, NFC, BT 5.0 e il WiFi Dual Band.</p>
      <h3>Display</h3>
      <p>Il pannello è un IPS da 6.3'' in risoluzione FHD+ con 409 ppi. È uguale al precedente modello, è un buon pannello ma non è AMOLED, quindi i neri tendono un po' al grigio.</p>
      <h3>Processore e memoria</h3>
      <p>A bordo troviamo lo Snapdragon 665 con la GPU Adreno 610 abbinata a 4 GB di RAM e 64 GB di memoria interna espandibili tramite Micro SD.  </p>
      <h3>Batteria</h3>
      <p>La batteria è da 4000 mAh e supporta la ricarica a 10W, non supporta invece la ricarica wireless. Quanto dura la batteria? Ottimo l'autonomia, arrivo a sera con almeno il 30% di batteria residua.</p>
      <h3>Software ed ecosistema</h3>
      <p>La solita MIUI 10 basata su Android 9, con le patch di sicurezza installate a settembre. Non c'è molto da dire, è un software molto completo che conosciamo bene, l'unico appunto da fare è che non è ancora arrivato l'aggiornamento che permette di avere le icone di notifica permanenti nella barra di stato.</p>
      <h3>Reparto telefonico</h3>
      <p>Buono il dialer che riconosce anche lo spam, l'audio in vivavoce non è però fortissimo ma si sente bene in capsula. In po' migliorata invece la ricezione.</p>
      <h3>Foto e video</h3>
      <p>Il comparto camere prevede un quattro sensori sul retro: il principale da 48 megapixel, il secondario con lente grandangolare, una lente macro sul terzo sensore e un sensore per il riconoscimento della profondità di campo. La camera frontale è invece da 13 megapixel. La messa a fuoco è abbastanza veloce, le macro sono invece un po' più lente. C'è ovviamente la modalità ritratto, la modalità Pro. Per quanto riguarda i video: si può zoomare con la grandangolare ma non si può passare da una lente all'altra in fase di registrazione; se si registra con la 1X, invece, non si può passare alla grandangolare. Le foto vengono vengono abbastanza bene, leggermente meglio rispetto al Redmi Note 7, anche con poca luce non si comporta male. Rispetto al Redmi Note 7, ottimo l'aggiunta della grandangolare, gli altri sensori sono invece un po' inutili.</p>
      <h3>Audio</h3>
      <p>Bene l'audio, l'altoparlante è mono ed è posto in fondo.</p>
      <h3>App e gaming</h3>
      <p>Le prestazioni sono praticamente uguali, il processore è infatti molto simile allo Snapdragon 660 del Redmi Note 7. Non mi fa impazzire la tastiera, un po' gommosa e con un feed un po' zanzaroso.</p>
      <p>Real Racing viene aperto in 14 secondi e poi gira bene, c'è però la game mode.</p>
      <h3>Giudizio finale</h3>
      <p>Stesso prezzo di lancio del Redmi Note 7, 199 euro per la variante da 4/64 GB. Best buy? Sotto i 200 euro sì, anche perchè in casa Xiaomi ci sono dei competitor che comprerei: Mi A3 a 170 euro, ad esempio. Un buon telefono, ecco, forse il Pro, pur avendo il Mediatek, lo preferisco ma scordatevi però il modding... C'è ancora chi fa modding?</p>
