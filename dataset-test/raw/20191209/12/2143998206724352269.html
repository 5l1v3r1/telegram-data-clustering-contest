      <h1>ももクロ「stay gold」MVより4人のソロダンスパート公開（動画あり）</h1>
      <address>
        <time datetime="2019-12-09T12:00:00+00:00">09 Dec 2019, 12:00</time>
      </address>
      <p>​<a href="https://natalie.mu/music/artist/7630">ももいろクローバーZ</a>の楽曲「stay gold」のミュージックビデオより、"Solo Dance Part"がYouTubeで公開された。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1105/momoirocloverz_jkt201911_lim.jpg?imwidth=468"/>
        <figcaption>ももいろクローバーZ「stay gold」初回限定盤ジャケット</figcaption>
      </figure>
      <p>「stay gold」は11月27日にリリースされたももクロの20thシングル。MVの"Solo Dance Part"は、東京・渋谷駅の壁面に1週間限定で掲出された巨大ポスターのQRコードからのみ閲覧可能だった。映像は4種類で、​<a href="https://natalie.mu/music/artist/61558">百田夏菜子</a>、​<a href="https://natalie.mu/music/artist/61560">玉井詩織</a>、​<a href="https://natalie.mu/music/artist/61561">佐々木彩夏</a>、​<a href="https://natalie.mu/music/artist/61563">高城れに</a>それぞれのソロダンスシーンを観ることができる。</p>
