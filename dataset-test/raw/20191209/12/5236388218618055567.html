      <h1>『ラブプラス EVERY』12月11日15時にサービス再開！“カノジョがいる日常”まであと少し</h1>
      <h2>コナミデジタルエンタテインメントは、iOS/Androidアプリ『ラブプラス EVERY』のサービス再開日時を発表しました。</h2>
      <address><time datetime="2019-12-09T12:45:04+00:00">09 Dec 2019, 12:45</time> by <a rel="author">《臥待 弦》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/loveplusproject/status/1204001537082527744?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>コナミデジタルエンタテインメントは、iOS/Androidアプリ『ラブプラス EVERY』のサービス再開日時を発表しました。<br/><br/>恋人との日常を描いた恋愛コミュニケーションゲーム『ラブプラス』は、携帯ゲーム機を中心に展開し、多くのユーザーから支持を受けた名シリーズです。その魅力を受け継いだシリーズ最新作『ラブプラス EVERY』は、活躍の場をスマートフォンへと移し、お馴染みのヒロインたちと新たな日々を楽しめる作品として、今年の10月31日に正式サービスを迎えました。<br/><br/>ですが、11上旬に長期メンテナンスへと突入。プレイ出来ない時間が続く形となりましたが、このたび公式サイトにて、12月11日15時にサービスを再開するとの発表が行われました。今週の水曜日に、またカノジョたちと会える日々が戻ってきます。<br/><br/>詳細につきましては、公式サイトの発表をご覧ください。<br/><br/><b>■サービス再開および不具合に関する対応について</b><br/><a href="https://www.konami.com/games/loveplus/every/notice_1912.html">https://www.konami.com/games/loveplus/every/notice_1912.html</a></p>
