      <h1>लंडनमधील 'या' म्यूझिअमच्या तळघरात ठेवलाय अमूल्य खजिना</h1>
      <address>
        <time datetime="2019-12-09T12:19:49+00:00">09 Dec 2019, 12:19</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/a_201912336135.jpeg"/>
        <figcaption>म्यूझिअम ऑफ लंडनच्या तळघरात खूपच वेगळ्या प्रकारचं मौल्यवान वस्तुचं भांडार आहे. त्याबद्दल खूप कमी लोकांना माहीत आहे. या म्यूझिअमच्या वरून चालताना रोमन काळापासून व्हीक्टोरीयाच्या काळात गेल्याचा भास होतो. हे तळघर थक्क करून टाकणारे आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/b_201912336136.jpeg"/>
        <figcaption>ह्या तळगरात हजारोंच्या संख्येने पुठ्याचे बॉक्स ठेवलेले आहेत. जसे आपण घरी असताना सामन बांधण्यासाठी ठेवतो. आणि या बॉक्सवर मानवी सांगाडे असे नमुद करण्यात आले आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/6565_201912336137.jpeg"/>
        <figcaption>या म्यूझिअममध्ये खोदकाम करत असताना हजारो वर्षांपूर्वीचे हाडांचे अवशेष मिळाले. या मानवी सागाड्यांची देखभाल करणाऱ्या येलेना बेक्वालाक या इतिहासकार या म्युझियमबद्द्ल मानवी सांगाड्यांची माहीती देतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/c_201912336138.jpeg"/>
        <figcaption>इतिहासकारांच्या म्हणण्यानुसार लंडनच्या इतिहासात फेरबदल केला आहे. ब्लैक डेथ' म्हणजेच प्लेगने मृत्यू झालेल्यांची संख्या त्या काळात सर्वाधिक होती. संपूर्ण लंडन शहर या आजारामुळे मृत्यूच्या तोंडी गेले.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/d_201912336139.jpeg"/>
        <figcaption>असं म्हटलं जातं की मध्ययुगात माणसं दात साफ करण्यासाठी खूप निष्काळजीपणा करत होती. पण लंडन मधील लोकांचे दात मध्ययुगात सुध्दा स्वच्छ होते. याचे कारण ते लोक साखर खूप खायचे. आणि साखर दातांसाठी नुकसानकारक ठरते. यामुळे हे लक्षात येत की, ओद्योगीक क्रांतीचा परीणाम लोकांवर कश्याप्रकारे झाला असेल.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/e_201912336140.jpeg"/>
        <figcaption>लंडनमध्ये मागील हजारो वर्षात खूप लोकांना पुरण्यात आलं होत. जेव्हा बांधकाम करणारे मजूर हे शहराच्या विकासासाठी आणि मेट्रेच्या कामासाठी खोदकाम करतात. तेव्हा त्यांना हजारो वर्षांपुर्वीचे हाडांचे सांगाडे सापडतात. उदाः २०११ मध्ये चर्च ऑफ इग्लंडच्या प्रायमरी स्कूलच्या मैदानाचे खोदकाम करताना ९५९ सांगडे सापडले होते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/f_201912336141.jpeg"/>
        <figcaption>अनेकदा जुन्या सांगाड्यांना परत पुरवण्यात येत. पण काही सांगाड्यामध्ये लंडनच्या इतिहासाचे प्रतिबिंब दिसून येते .तेव्हा अशी हाडं किंवा सांगाडे लंडनच्या म्यूझिअममध्ये देखरेखीसाठी ठेवण्यात येतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/hhyy_201912336143.jpeg"/>
        <figcaption>अनेकदा केस आणि कापलेली नखं उत्खननादरम्यान सापडतात. सध्याच्या काळात या सापडलेल्या हाडांमध्ये औद्योगीकिकरणानंतरची आणि औद्योगीकिकरणाआधीची अशी विभागणी करण्यात येत आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/k_201912336144.jpeg"/>
        <figcaption>या सांगाड्याची जेव्हा अधुनिक पध्दतीने चाचणी केली जाते. तेव्हा खास करुन स्थूलता आणि डायबिटिस या आजारांनी ग्रस्त असल्याचे समजते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/tyt_201912336145.jpeg"/>
        <figcaption>या सांगाड्यांच्या तपासणीमुळे आधीच्या काळातल्या लोकांना होणारे आजार समजायला मदत होत आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/gty_201912336146.jpeg"/>
        <figcaption>यात कारखान्याजवळ केलेल्या उत्खननात जे सांगाडे मिळाले. त्यावर हिरव्या रंगाचे डाग होते. तज्ञांच्या म्हणण्यानुसार हे डाग केमिकल्सचे असावेत. या खजिन्यातून लंडनच्या इतिहासाच्या अनेक गोष्टी उलगडतील.</figcaption>
      </figure>
