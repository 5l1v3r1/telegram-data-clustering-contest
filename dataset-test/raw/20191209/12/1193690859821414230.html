      <h1>В ОП подтвердили встречу Зеленского с Путиным тет-а-тет – включение из Парижа</h1>
      <address>
        <time datetime="2019-12-09T12:51:00+00:00">09 Dec 2019, 12:51</time>
      </address>
      <p>Двусторонняя встреча Владимира Зеленского с Владимиром Путиным состоится после мероприятий Нормандского саммита. Эту информацию подтвердили в офисе президента Украины. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tvcbCtFc794" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ранее <a href="https://www.5.ua/ru/polytyka/zelenskyi-y-putyn-vstretiatsia-posle-normandskoho-sammyta-204300.html">об этом сообщила российская сторона</a>. Ожидается, что переговоры будут непродолжительные. В российскую делегацию войдут глава "Газпрома" Алексей Миллер, помощник Путина Владислав Сурков, а также глава Минэнерго Александр Новак. На встрече будет обсуждаться преимущественно газовый вопрос.</p>
      <p>В Офисе украинского президента сообщили, что в состав делегации, которая сейчас находится в Париже, вошли исполнительный директор "Нафтогаза" Юрий Витренко, а также министр энергетики и защиты окружающей среды Алексей Оржель. При необходимости они будут участвовать во всех встречах, касающихся газового вопроса.</p>
      <p>Встреча лидеров Нормандского формата начнется в 17 по киевскому времени. До этого должны состояться двусторонние переговоры. В частности, Владимир Зеленский проведет встречи с канцлером Германии Ангелой Меркель и президентом Франции Эммануэлем Макроном. За ходом саммита следит корреспондент "5 канала" Михаил Прудник. </p>
