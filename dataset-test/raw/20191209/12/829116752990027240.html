      <h1>Hármas karambol Pécsett</h1>
      <address><time datetime="2019-12-09T12:46:00+00:00">09 Dec 2019, 12:46</time> by <a rel="author">Origo</a></address>
      <p>Három autó ütközött össze a Bajcsy-Zsilinszky utca és az Ipar utca kereszteződésénél. A katasztrófavédelem szerint a tűzoltók áramtalanították az autókat, és egy embert kimentettek az egyik autóból. A helyszínre mentők is érkeztek.</p>
