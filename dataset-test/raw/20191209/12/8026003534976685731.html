      <h1>俄罗斯遭世界反兴奋剂机构国际禁赛4年</h1>
      <address>
        <time datetime="2019-12-09T12:01:28+00:00">09 Dec 2019, 12:01</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/4c53f12c/434/w1700h1134/20191209/9140-iknhexi1861460.jpg"/>
        <figcaption>2019年12月9日讯，世界反兴奋剂机构<br/>（WADA）执行委员会今天在瑞士洛桑举行会议，通过了“对俄罗斯禁赛四年”的提案。这也意味着，俄罗斯未来四年来将不得参加包括奥运会在内的国际重大赛事，也不得申办和举办国际重大赛事。俄罗斯的国旗和国歌将不被允许出现在2020年东京奥运会和2022年卡塔尔世界杯等重要体育赛事中。而能够证明自己与兴奋剂丑闻无关的运动员，将可以像在2018年平昌冬奥会上那样，在中立旗帜下参加奥运会进行比赛。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/4c53f12c/597/w1700h1297/20191209/efaf-iknhexi1861357.jpg"/>
        <figcaption>WADA执委会做出这一决定，是因为官方认定莫斯科方面通过植入假证据以及删除那些有助于识别兴奋剂作弊行为的、与兴奋剂检测呈阳性相关的文件，来篡改实验室数据。发言人表示，WADA执委会是一致决定要给予俄罗斯禁赛处罚的。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/sports/2_img/upload/4c53f12c/452/w1700h1152/20191209/e696-iknhexi1861333.jpg"/>
        <figcaption>在世界反兴奋剂机构（WADA）做出裁决前，俄罗斯杜马国际事务委员会第一副主席、奥运冠军斯韦特兰娜·卓罗娃接受报道说，俄罗斯一定会向洛桑体育仲裁法院（CAS）上诉。</figcaption>
      </figure>
