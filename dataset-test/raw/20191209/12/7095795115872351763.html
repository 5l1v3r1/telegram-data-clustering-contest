      <h1>В Париже появились активистки Фемен - Stop Putin War</h1>
      <address><time datetime="2019-12-09T12:39:46+00:00">09 Dec 2019, 12:39</time> by <a rel="author"> Интерфакс-Украина.</a></address>
      <p>
        <b>Только что Фемен разделись и кричал Stop Putin War прямо под Елисейским дворцом.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SLzZlyLhXq0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президенты Украины Владимир Зеленский и России Владимир Путин могут встретиться до итогового брифинга лидеров нормандского формата.</p>
      <blockquote>
        <b>"Двусторонняя встреча Зеленского и Путина может состояться до заявлений четырех лидеров государств Нормандского формата по итогам саммита", - сообщил он.</b>
      </blockquote>
      <p>Напомним, что заместитель главы Офиса президента Кирилл Тимошенко подтвердил встречу президента Украины Владимира Зеленского со своим российским коллегой Владимиром Путиным после саммита в нормандском формате.</p>
