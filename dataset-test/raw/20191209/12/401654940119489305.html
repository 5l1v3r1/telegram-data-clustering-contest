      <h1>एक तीर से दो शिकार, टैक्स बचत के साथ शानदार रिटर्न के ये 4 विकल्प</h1>
      <address>
        <time datetime="2019-12-09T12:30:28+00:00">09 Dec 2019, 12:30</time>
      </address>
      <p>1 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/invest_calculater_120919055206.jpg"/>
        <figcaption>एक नौकरी-पेशा लोगों की जैसे-जैसे आमदमी बढ़ती है, टैक्स का भी दायरा बढ़ता जाता है. ऐसे में पहला सवाल आता है कि टैक्स बचत कैसे किया जाए. सब जानते हैं कि टैक्स में बचत के लिए निवेश एक शानदार विकल्प है. लेकिन निवेश कहां किया जाए?</figcaption>
      </figure>
      <p>2 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/documents_120919055206.jpg"/>
        <figcaption>दरअसल भारत सरकार की तरफ से टैक्स फ्री रिटर्न पाने के लिए कई योजनाएं चलाई जा रही हैं. जिसमें से चार अहम हैं, इन योजनाओं में निवेश करके आप अच्छे रिटर्न के साथ-साथ टैक्स छूट का फायदा भी उठा सकते हैं.</figcaption>
      </figure>
      <p>3 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/invest_sikka_120919055207.jpg"/>
        <figcaption><b>1. पब्लिक प्रोविडेंट फंड (PPF)</b><br/>पब्लिक प्रोविडेंट फंड (PPF) में निवेश हर किसी के लिए सबसे आसान विकल्प है. अगर लॉन्ग टर्म का नजरिया हो तो PPF को निवेश करें. फिलहाल PPF पर सरकार की ओर से 8 फीसदी की दर से सालाना ब्याज मिल रहा है.</figcaption>
      </figure>
      <p>4 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/bank_line_reuters_120919055207.jpg"/>
        <figcaption>सबसे अच्छी बात यह है कि महज 500 रुपये से भी PPF में निवेश की शुरुआत की जा सकती है. इसके लिए किसी भी बैंक या पोस्ट ऑफिस में PPF अकाउंट खोल सकते हैं. इनकम टैक्स कानून के सेक्शन 80C के तहत आप PPF में सालाना 1.5 लाख रुपये के निवेश पर टैक्स छूट पा सकते हैं. PPF पर ब्याज दरों की हर तिमाही समीक्षा की जाती है.</figcaption>
      </figure>
      <p>5 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mcd1024_1482731303_618x347_120919055207.jpeg"/>
        <figcaption><b>2. कर्मचारी भविष्‍य निधि (EPF)</b><br/>कर्मचारी भविष्‍य निधि (EPF) में भी निवेश कर आप अच्छे रिटर्न के साथ-साथ टैक्स सेविंग कर सकते हैं. रिटायरमेंट फंड के लिए यह सबसे बेहतर विकल्प है. हालांकि EPF में निवेश राशि को रिटायर होने के बाद भी निकाल सकते हैं. अगर आप लगातार 5 साल तक EPF में निवेश करते हैं तो इसके बाद आप EPF का फंड निकाल सकते हैं. इसमें इन्वेस्टमेंट, रिटर्न, मेच्योरिटी टैक्स फ्री है.</figcaption>
      </figure>
      <p>6 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/itr_120919055207.jpg"/>
        <figcaption><b>3. यूनिट-लिंक्ड बीमा प्लान्स (Ulips)</b><br/>यूलिप एक ऐसा प्लान है जहां इंश्योरेंस और निवेश का लाभ एक में ही शामिल होता है. अगर आप लंबे समय तक निवेश के लिए सक्षम हैं तो फिर आपके के लिए यूलिप सबसे अच्छा विकल्प साबित हो सकता है. यूलिप फंड 5 साल में मेच्योर होता है. मेच्योर होने के बाद जो भी रकम आती है वो टैक्स-फ्री होती है. इस निवेश टूल को बीमा कंपनियों पेश करती हैं.</figcaption>
      </figure>
      <p>7 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/smmmm_120919055207.jpg"/>
        <figcaption><b>4. सुकन्या समृद्धि योजना</b><br/>सुकन्या समृद्धि योजना भारत सरकार की ओर से लड़कियों की शादी और उच्च शिक्षा के लिए शुरू की गई एक निवेश योजना है. जिसे बेटी बचाओ-बेटी पढ़ाओ स्कीम के तहत लॉन्च किया गया है, फिलहाल इसमें 8.5 फीसदी की सालाना ब्याज मिल रहा है. इसमें टैक्स छूट के साथ-साथ मेच्योरिटी पूरी होने के बाद इसकी इनकम टैक्स फ्री होती है.</figcaption>
      </figure>
