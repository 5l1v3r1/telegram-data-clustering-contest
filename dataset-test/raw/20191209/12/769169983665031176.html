      <h1>【12.8遊行】警員指罵岑子杰「死Gay佬」　劉公子：（警員）直到無倫，咪又係貪錢去影裸照！</h1>
      <address>
        <time datetime="2019-12-09T12:24:00+00:00">09 Dec 2019, 12:24</time>
      </address>
      <p>民陣昨日舉行「人權日」遊行，民陣召集人岑子杰昨晚見記者時透露，有警員在他勸告示威者返回行人路上時，指罵他是「死Gay佬」。他批評警方已失控以及不專業。曾經因拍攝男藝人及紀律部隊裸照，包括現港島總區高級警司吳樂俊，因而惹上官非的同志富商「劉公子」劉定成，回覆《蘋果日報》查詢時，斥警員不懂去尊重他人，質疑警員「直到無倫，咪又係貪錢去影裸照！」他又表示岑子杰的性取向根本興遊行事宜無關，不清楚為何要針對他。</p>
      <p>（圖片來源：蘋果日報）</p>
