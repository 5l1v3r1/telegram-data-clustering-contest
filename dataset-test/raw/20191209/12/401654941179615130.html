      <h1>दोस्तों संग हॉलीडे पर बिग बॉस विनर उर्वशी, बिकिनी में दिखा बोल्ड अंदाज</h1>
      <address>
        <time datetime="2019-12-09T12:45:18+00:00">09 Dec 2019, 12:45</time>
      </address>
      <p>1 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/0_555_120919055613.jpg"/>
        <figcaption>टीवी एक्ट्रेस उर्वशी ढोलकिया नच बलिये के 9वें सीजन में नजर आई थीं. यहां उनकी डांसिंग मूवज़ को दर्शकों ने खूब पसंद भी किया था. अब उर्वशी अपने अगले प्रोजेक्ट से पहले हॉलीडे पर गोवा पहुंच गई हैं.</figcaption>
      </figure>
      <p>2 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_555_120919054821.jpg"/>
        <figcaption>उर्वशी ढोलकिया ने यहां समुद्र की लहरों का मजा ले रही है. हर बार की तरह इस बार भी वह अपने फैन्स के साथ तस्वीरें शेयर करना नहीं भूली हैं.</figcaption>
      </figure>
      <p>3 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2_555_120919054821.jpg"/>
        <figcaption>उर्वशी ने ये तस्वीरें अपने इंस्टाग्राम अकाउंट पर शेयर की हैं. उर्वशी बिकि‍नी में नजर आ रही हैं, वहीं उनके साथ टीवी की दुनिया की अन्य एक्ट्रेस भी यहां पहुंची हैं.</figcaption>
      </figure>
      <p>4 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3_555_120919054821.jpg"/>
        <figcaption>उर्वशी ढोलकिया सबसे ज्यादा सेल्फी पोस्ट करती हैं. इस बार भी कुछ ऐसा ही उन्होंने अपने गोवा ट्रिप से फैन्स के लिए स्पेशल ये सेल्फी पोस्ट की है. इसमें उर्वशी ने शेड्स लगाए हुए हैं.</figcaption>
      </figure>
      <p>5 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4_555_120919054821.jpg"/>
        <figcaption>इस तस्वीर में उर्वशी अपने फ्रेंड के साथ पोज देती दिख रही हैं. उनकी फ्रेंड बिकनी में ही पोज देती दिख रही है.</figcaption>
      </figure>
      <p>6 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5_555_120919054821.jpg"/>
        <figcaption>ये है उर्वशी का पूरा फ्रेंड सर्कल जो उनके साथ गोवा ट्रिप पर गया है. काम के साथ उर्वशी लाइफ का आनंद लेना भी नहीं भूलती हैं और अक्सर लंबे काम के बाद वो ब्रेक लेती हैं.</figcaption>
      </figure>
      <p>7 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6_555_120919054821.jpg"/>
        <figcaption>उर्वशी ढोलकिया की ये पहले की तस्वीर है जो उन्होंने अपने इंस्टाग्राम पर शेयर की थी. इसमें उर्वशी रेड कलर की बिकनी में नजर आ रही थीं.</figcaption>
      </figure>
      <p>8 / 8</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7_555_120919054821.jpg"/>
        <figcaption>उर्वशी अपनी फिटनेस पर भी पूरा ध्यान देती हैं. यही वजह है कि वह लंबे समय से बिल्कुल फिट नजर आ रही हैं. इसके अलावा उर्वशी बिग बॉस 6 की भी विनर रह चुकी हैं.</figcaption>
      </figure>
