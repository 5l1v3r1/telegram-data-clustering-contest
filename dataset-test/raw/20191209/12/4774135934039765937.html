      <h1>7 детских садов планируют открыть в Чебоксарах до конца 2019 года</h1>
      <address>
        <time datetime="2019-12-09T12:25:00+00:00">09 Dec 2019, 12:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LZU08_awDQ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На этой неделе в Чебоксарах в микрорайоне "Садовый" в эксплуатацию введут еще один детский сад, на следующей - в "Кувшинке". До конца года планируется, что в столице республики свои двери откроют 7 новых детсадов. <br/><br/><b>Светлана Позднякова, Виктор Степанов</b><br/><br/>Сегодня об этом говорили на еженедельном совещании в столичной мэрии. По словам заместителя главы администрации города по вопросам градостроительства Ивана Кучерявого, большинство объектов на завершающей стадии - максимально ликвидировать отставание от графика удалось в Заволжье и микрорайоне «Университетский». Чуть сложнее обстоят дела в Новоюжном микрорайоне.<br/><br/>- Объекты, где большое сомнение - это в мк-не "Солнечный". Подрядчик - «Честрой». Там сложная ситуация… - подтвердил Иван Кучерявый, заместитель главы администрации города по вопросам градостроительства. Необходимой активности для ввода в эксплуатацию до конца года пока не видим.<br/><br/>Близится к завершению и строительство двух автомобильных дорог - по улице Асламаса основные работы закончены. На этой неделе планируется получить заключение экспертизы, оставшийся участок в 200 метров на дороге по улице Солнечной, по словам Ивана Кучерявого тоже будет сдан в эксплуатацию до конца этого года.</p>
