      <h1>“Stop Putin’s war”: активістки Femen протестували у Парижі</h1>
      <h2>Активістки руху "Фемен" перед самітом у нормандському форматі в Парижі провели акцію, вимагаючи зупинити розв'язану Росією війну проти України.</h2>
      <address>
        <time datetime="2019-12-09T12:33:00+00:00">09 Dec 2019, 12:33</time>
      </address>
      <p>Про це повідомляє власний кореспондент Укрінформу.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_KVZW5T_StE" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Двоє активісток топлес перестрибнули через паркан навпроти Єлисейського палацу та почали вигукувати: "Stop Putin’s war!".</p>
      <figure>
        <img src="https://static.ukrinform.com/photos/2019_12/1575898423-7195.jpeg"/>
      </figure>
      <p>Це сталося у той час, як кількасот журналістів стояли у черзі на отримання карток акредитації на саміт.</p>
      <blockquote>
        <b>Читайте також: </b>
        <a href="https://www.ukrinform.ua/rubric-society/2834110-u-parizi-veterani-vijni-z-rosieu-vimagaut-ne-dopustiti-kapitulaciu-ukraini.html">У Парижі ветерани війни з Росією вимагають не допустити капітуляцію України</a>
      </blockquote>
      <p>Представники <a href="https://www.ukrinform.ua/tag-policia">поліції</a> нейтралізували активісток.</p>
