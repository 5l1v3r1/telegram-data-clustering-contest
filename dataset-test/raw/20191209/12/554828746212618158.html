      <h1>Prison pour l'arnaque du SDF au grand cœur</h1>
      <h2>Devenue virale en novembre 2017, l'histoire d'une jeune femme et d'un SDF au grand cœur était en fait un piège pour pousser les internautes à faire des dons.</h2>
      <address><time datetime="2019-12-09T12:37:00+00:00">09 Dec 2019, 12:37</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CBS4Indy/status/1203407581479415808?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tous les ingrédients étaient réunis: un sans-abri au grand cœur, une demoiselle en détresse et une bonne ration de bienveillance désintéressée saupoudrée de générosité. Devenue virale sur les réseaux sociaux en novembre 2017, l'histoire de Kate McClure et de Johnny Bobbitt avait ému des millions d'internautes et permis de récolter 400 000 dollars censés être destinés au SDF. Mais tout était faux, et les deux protagonistes ont depuis plaidé coupables de conspiration et de vol par tromperie, notamment. La semaine dernière, le troisième larron a lui aussi reconnu son implication dans l'affaire, rapporte <a href="https://www.buzzfeednews.com/article/salvadorhernandez/man-pleads-guilty-viral-gofundme-scam-homeless?bffbnews&amp;utm_term=4ldqpho&amp;fbclid=IwAR3eCDhUaqG9RYhRcduoxFn35CVUzhEK6vttQlVQJIB_Ls0Hz2mZiUtIuC0#4ldqpho"><i>BuzzFeed</i></a>. Retour sur une vaste arnaque.</p>
      <p>La belle histoire racontée sur les réseaux sociaux</p>
      <p>Un soir de novembre 2017, Kate McClure tombe en panne près de l'Instersate 95 à Philadelphie (Pennsylvanie). Perdue et peu rassurée par l'obscurité, la jeune femme sort tout de même de sortir de sa voiture pour aller chercher un bidon d'essence à la station la plus proche. C'est là qu'elle tombe sur Johnny Bobbitt, un SDF qui lui demande de rester dans son véhicule et de l'attendre. L'ancien militaire utilise alors les derniers 20 dollars qu'il a en poche et revient avec de quoi faire démarrer la voiture de l'Américaine.</p>
      <figure>
        <img src="https://www.20min.ch/images/content/1/2/3/12326835/5/1.jpg"/>
      </figure>
      <p>Emue, Kate décide de bouleverser la vie du SDF en lançant une collecte de fonds sur GoFundMe. Son initiative fait un carton monumental: la presse est en boucle sur cette histoire, et les internautes se ruent pour faire des dons. En quelques jours, 400 000 dollars sont récoltés pour Johnny.</p>
      <figure>
        <img src="https://www.20min.ch/images/content/1/2/3/12326835/5/2.png"/>
      </figure>
      <p>Le sans-abri crie à la trahison</p>
      <p>En août 2018, la magie de cet émouvant conte des temps modernes commence à s'effriter. On apprend en effet que la moitié de la somme récoltée a disparu, et Johnny Bobitt affirme que Kate McClure et son petit ami Mark D'Amico l'empêchent d'accéder aux 200 000 dollars restants. De son côté, le couple affirme avoir dépensé cette somme pour le mobile-home, une chambre d'hôtel pour Johnny, une voiture, une télévision et deux téléphones. Il déclare par ailleurs que l'ex-militaire a claqué 25 000 dollars pour de la drogue et qu'il l'empêche d'accéder à ses comptes parce qu'il est irresponsable. Johnny porte plainte, une enquête est ouverte et le domicile de Kate et Mark perquisitionné.</p>
      <p>Ils ont comploté ensemble</p>
      <p>L'histoire prend une tournure résolument cynique en novembre 2018, lorsqu'il est révélé qu'en fait, l'histoire de la rencontre entre Kate et Johnny était une pure invention. En réalité, le couple et le SDF ont imaginé cette histoire pour émouvoir les internautes et les pousser à sortir leur porte-monnaie. La jeune femme et son compagnon ont ensuite tenté de profiter entièrement de cette somme en évinçant Johnny. Ils ont claqué l'argent dans une nouvelle BMW, un voyage à Las Vegas, des sacs de luxe ou encore un tour en hélicoptère au-dessus du Grand Canyon.</p>
      <p>Tous rattrapés par la justice</p>
      <p>En mars 2019, Johnny Bobbitt plaide coupable de vol par tromperie. Le mois suivant, il est condamné à une période probatoire de cinq ans, qui comprendra un traitement de longue durée en milieu hospitalier pour toxicomanie. Il est également sommé de coopérer avec le procureur sur le cas de ses deux complices. Kate McClure plaide également coupable. Elle est condamnée à quatre ans de prison après un arrangement avec le juge, mais la sentence n'a pas encore été prononcée.</p>
      <p><a href="https://www.facebook.com/burlpros/photos/a.713657125335407/2954911874543243/?type=3&amp;theater">Le 6 décembre 2019</a>, Mark D'Amico plaide lui aussi coupable et trouve également un arrangement avec la justice: il est condamné à 5 ans de prison et devra rendre, avec son ex-compagne, l'intégralité des 400 000 dollars aux personnes ayant fait des dons à GoFundMe à l'époque.</p>
