      <h1>قطع طريق المنية العبدة</h1>
      <address><time datetime="2019-12-09T12:11:16+00:00">09 Dec 2019, 12:11</time> by <a rel="author">Lebanon 24</a></address>
      <p>أقفل المحتجون الطريق الدولية الرئيسية المنية - العبدة، عند المدخل الجنوبي لمحافظة عكار على جسر المحمرة بالاتربة والعوائق، عازلين عكار عن باقي المناطق اللبنانية عبر هذه الطريق الشريان الحيوي الرئيسي.</p>
