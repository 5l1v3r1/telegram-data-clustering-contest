      <h1>Снимка на деня: Прокуратурата при патриарха</h1>
      <address><time datetime="2019-12-09T12:57:00+00:00">09 Dec 2019, 12:57</time> by <a rel="author" href="https://www.dnevnik.bg/author/337" target="_blank">Дневник</a></address>
      <figure>
        <img src="https://www.dnevnik.bg/shimg/zx860_4002998.jpg"/>
        <figcaption>Българският патриарх Неофит прие днес главния прокурор Сотир Цацаров и заместника му Иван Гешев, съобщиха от пресцентъра на държавното обвинение.<br/><br/>Двамата са изразили своето уважение към Българската православна църква и лично към патриарх Неофит, а той е поздравил Гешев с избора му за главен прокурор и му е пожелал успешен мандат. На срещата са обсъдени бъдещи съвместни действия в подкрепа на православната вяра, включително и в местата за лишаване от свобода, посочват от прокуратурата.</figcaption>
