      <h1>女大生騎機車撞護欄路桿慘死 警追查原因</h1>
      <address><time datetime="2019-12-09T12:16:17+00:00">09 Dec 2019, 12:16</time> by <a rel="author">范榮達</a></address>
      <p>22歲謝姓大學夜間部女學生今天上午6點多騎車，被發現人車倒在台13甲線（尖苗公路）苗栗縣造橋鄉、後龍鎮交界下坡路段，她頭部、胸部受重創，全身都是血，苗栗縣政府消防局頭屋分隊救護車趕現場，謝女失去呼吸心跳，送醫後仍回天乏術。</p>
      <figure>
        <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/12/09/realtime/7170861.jpg&amp;x=0&amp;y=0&amp;sw=0&amp;sh=0&amp;exp=3600"/>
        <figcaption>謝姓大學夜間部女學生今天上午騎在台13甲線（尖苗公路）苗栗縣造橋鄉、後龍鎮交界路段車禍，送醫後仍回天乏術。記者范榮達／翻攝</figcaption>
      </figure>
      <p>警方據報處理，調閱附近監視器，初步發現她生前騎車從北向南，沒有與其他車輛發生明顯碰撞，機車疑先擦撞路邊護欄後，頭部正面撞擊號誌桿，安全帽飛落，<a href="https://udn.com/search/tagging/2/%E8%BB%8A%E7%A6%8D"><b>車禍</b></a>原因正進一步調查中。</p>
