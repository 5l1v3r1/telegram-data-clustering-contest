      <h1>第二届浙江国际智慧交通产业博览会落幕 签约374亿元</h1>
      <address>
        <time datetime="2019-12-09T12:35:00+00:00">09 Dec 2019, 12:35</time>
      </address>
      <p>证券时报e公司讯，江智慧交通产业发展迎来新风口。12月6日至8日，第二届浙江国际智慧交通产业博览会·未来交通大会在杭州国际博览中心举行。此次博览会共吸引206家具有国际影响力的企业参展，现场签约23个项目，总金额达374亿元，达成初步签约意向350亿元，发布了全国首个综合交通产业电子地图及智慧交通小镇规划方案。 (浙江在线)</p>
    </article>
