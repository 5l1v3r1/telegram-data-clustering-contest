      <h1>هذا ما سرقوه من مدرسة في عكار</h1>
      <address><time datetime="2019-12-09T12:13:22+00:00">09 Dec 2019, 12:13</time> by <a rel="author">Lebanon 24</a></address>
      <p>دخل مجهولون ليلاً، بواسطة الكسر والخلع، إلى مبنى مدرسة السويسة الرسمية في عكار وسرقوا ما في داخلها (11 جهاز "لابتوب"، تلفزيون و3 قوارير غاز). وحضرت الى المكان عناصر من الادلة الجنائية ورفعت البصمات لمتابعة التحقيق وكشف الفاعلين.</p>
    </article>
