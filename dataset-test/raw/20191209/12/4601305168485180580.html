      <h1>"I Saw Mommy Kissing Yog-Sothoth" and other Cthulhuian Yuletide classics</h1>
      <address><time datetime="2019-12-09T12:00:04+00:00">09 Dec 2019, 12:00</time> by <a rel="author" href="https://boingboing.net/author/gareth_branwyn" target="_blank">Gareth Branwyn</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KSvsy11PHxM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oh tidings of madness and woe. Gather 'round the <i>Necronomicon</i>, little cultists, and let's all sing these beloved holiday odes to Elder Gods. All the classics are here: "I Saw Mommy Kissing Yog-Sothoth," "Freddy the Red-Brained Mi-Go," "All I Want for Solstice is my Sanity," and "Awake Ye Scary Old Ones." And who can ever forget that rubber-room holiday favorite "Away in a Madhouse?"</p>
