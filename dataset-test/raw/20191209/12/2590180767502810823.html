      <h1>অর্থনৈতিক অঞ্চলে নারী উদ্যোক্তাদের বিনিয়োগের আহ্বান প্রধানমন্ত্রীর</h1>
      <address><time datetime="2019-12-09T12:14:00+00:00">09 Dec 2019, 12:14</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y-cGTZt-kWU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>দেশে নারীদের মধ্যে আত্মবিশ্বাস প্রতিষ্ঠিত হয়েছে উল্লেখ করে প্রধানমন্ত্রী শেখ হাসিনা নারীদের বিশেষ অর্থনৈতিক অঞ্চলে বিনিয়োগের আহ্বান জানিয়েছেন। রাজধানীর ওসমানী স্মৃতি মিলনায়তনে সোমবার (৯ ডিসেম্বর) বেগম রোকেয়া পদক প্রদান অনুষ্ঠানে এ আহ্বান জানান তিনি।</b><br/><br/>নারী শিক্ষা, নারী অধিকার, নারীর আর্থ-সামাজিক উন্নয়ন, সাহিত্য ও সংস্কৃতির মাধ্যমে নারী জাগরণের ক্ষেত্রে দেশের পাঁচ জন বিশিষ্ট নারীর হাতে বেগম রোকেয়া পদক-২০১৯ এ সম্মাননা তুলে দেন প্রধানমন্ত্রী।<br/><br/>শেখ হাসিনা বলেন, নারী ব্যবসায়ীদের সব সুযোগ সুবিধা নিশ্চিত করবে সরকার। দেশে নারীদের মধ্যে আত্মবিশ্বাস প্রতিষ্ঠিত হয়েছে উল্লেখ করে প্রধানমন্ত্রী নারীদের বিশেষ অর্থনৈতিক অঞ্চলে বিনিয়োগের কথা বলেন তিনি।<br/><br/>নারীজাগরণ ও নারীদের মর্যাদা প্রতিষ্ঠা করতে গত শতাব্দীতে পর্দার আড়ালে থেকে দিপ্তী ছড়িয়েছেন যিনি তিনই নারী জাগরণের পথিকৃৎ বেগম রোকেয়া সাখাওয়াত হোসেন।<br/>প্রতিবছরের মতো এবারও ক্ষণজন্মা এ নারীর স্মরণে দেশে পালিত হচ্ছে বেগম রোকেয়া দিবস। এ উপলক্ষে ওসমানী স্মৃতি মিলনায়তনে রোকেয়া পদক প্রদান বিতরণ অনুষ্ঠানে যোগ দেন প্রধানমন্ত্রী। নারীর উন্নয়নে বিশেষ অবদানের জন্য চার গুণী নারী ও একজনকে মরণোত্তর রোকেয়া পদক তুলে দেন শেখ হাসিনা।<br/><br/>এ সময় সরকারপ্রধান বলেন, নারীর সক্ষমতা তৈরিতে সমাজ অনেক এগিয়েছে। লক্ষ্য এখন অর্থনৈতিক স্বাধীনতা অর্জন করা। বলেন, সামাজিক বিভিন্ন খাতের মতো নারীর অর্থনৈতিক কর্মকাণ্ডের প্রসারে আরো এগিয়ে যাবে দেশ।<br/><br/>প্রধানমন্ত্রী শেখ হাসিনা বলেন, শিক্ষা, ব্যবসা-বাণিজ্য, খেলাধূলাসহ সব ক্ষেত্রেই এগিয়ে যাচ্ছে মেয়েরা। যা বাংলাদেশের অগ্রগতিকেই তুলে ধরে।<br/><br/><br/>এবার যারা রোকেয়া পদক পেলেন-সেলিনা খালেক, অধ্যক্ষ শামসুন্ন নাহার, ড. নুরুননাহার ফয়জন নেসা (মরণোত্তর), পাপড়ি বসু এবং আখতার জাহান।<br/><br/>এর আগে রোববার (৮ ডিসেম্বর) বেগম রোকেয়া পদক-২০১৯ দেয়ার জন্য পাঁচজন বিশিষ্ট নারী ব্যক্তিত্বকে চূড়ান্তভাবে মনোনীত করে নারী ও শিশু বিষয়ক মন্ত্রণালয়। মন্ত্রণালয়ের এক প্রেসবিজ্ঞপ্তিতে এ তথ্য জানানো হয়।<br/><br/>নারী শিক্ষা, নারী অধিকার, নারীর আর্থ-সামাজিক উন্নয়ন, সাহিত্য ও সংস্কৃতির মাধ্যমে নারী জাগরণের ক্ষেত্রে এ পুরস্কার দেয়া হয়। এরপর, শিল্পীদের পরিবেশনায় জাগরণী সাংস্কৃতিক অনুষ্ঠান উপভোগ করেন প্রধানমন্ত্রী।<br/>বেগম রোকেয়া দিবস উপলক্ষে সকাল ১০টায় ঢাকায় নারী ও শিশু বিষয়ক মন্ত্রণালয়ের আয়োজনে বেগম রোকেয়া পদক-২০১৯ প্রদান এবং বেগম রোকেয়া দিবস উদযাপন করা হচ্ছে।<br/><br/>দিবসটি উপলক্ষে রাষ্ট্রপতি ও প্রধানমন্ত্রী পৃথক পৃথক বাণী দিয়েছেন। এ দিবস উপলক্ষে বিশেষ ক্রোড়পত্র প্রকাশ করা হয়েছে। যথাযোগ্য মর্যাদায় দিবসটি উদযাপন উপলক্ষে দেশব্যাপী জেলা ও উপজেলা পর্যায়ে বিভিন্ন কর্মসূচি নেয়া হয়েছে।<br/><br/> </p>
