      <h1>Машина горит, а я еду! И что? — Странное происшествие в Москве</h1>
      <address><time datetime="2019-12-09T12:44:48+00:00">09 Dec 2019, 12:44</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Накануне поздно вечером в Москве произошел инцидент, наделавший много шума. К счастью, никто не пострадал, как и сама виновница инцидента.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/czArqVnVm4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Поздно вечером на 33-м километре Московской кольцевой автодороги (МКАД) водители заметили машину, из-под днища которой вырывался огонь. На сигналы водитель не реагировал, поэтому пришлось прижать автомобиль к обочине и таким образом остановить. За рулем горящей машины находилась женщина, которую с трудом удалось вытащить из транспортного средства. Она была сильно нетрезвой, с трудом оценивала происходящее и объявила, что машина не ее, прав у нее нет и вообще она «здесь ни при чем».</p>
      <p>Водители смогли оперативно ликвидировать возгорание и стали ждать ГИБДД. В результате инцидента никто не пострадал, на женщину составлен административный протокол, подробности выясняются.</p>
      <ul>
        <li>
          <i>
            <b>Последствия субботней аварии в Нижнем Новгороде, произошедшей по вине пьяного водителя, <a href="https://www.zr.ru/content/news/920859-dtp-v-nizhnem-novgorode-postra/">оказались гораздо серьезнее</a> — пострадали 9 подростков, сопровождавшая их женщина скончалась от полученных травм.</b>
          </i>
        </li>
      </ul>
