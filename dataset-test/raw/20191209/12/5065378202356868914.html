      <h1>Το νέο τραγούδι της Αλεξάνδρας Καραδήμα θα γίνει ο «ύμνος» των ερωτευμένων (video)</h1>
      <h2>Δυναμικά, με τον απόλυτο pop ρυθμό και με άκρως ερωτική διάθεση, επιστρέφει δισκογραφικά η Αλεξάνδρα Καραδήμα!</h2>
      <address><time datetime="2019-12-09T12:19:18+00:00">09 Dec 2019, 12:19</time> by <a rel="author">Newsroom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QwkvYk1Sc_I" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αφήνοντας τη δική της «σφραγίδα» στο πεντάγραμμο, με τις επιτυχίες της, «Άγρια Καρδιά», «Οξυγόνο» και «Δεν θα μείνω εδώ», μέσα από το τέταρτο κατά σειρά τραγούδι της, υπόσχεται να μείνει για πάντα «Μαζί σου».</p>
      <p>Σε μουσική του Γιάννη Φρασέρη, που υπογράφει και την ενορχήστρωση, και σε στίχους του Γρηγόρη Βαξαβανέλη, το «Μαζί σου», εξυμνεί τον έρωτα, τα συναισθήματα των ερωτευμένων και απογειώνεται από τη μελωδική και άκρως χαρακτηριστική φωνή της Αλεξάνδρας Καραδήμα!</p>
      <p>Κάνοντας αισθητή πλέον την παρουσία της στα μουσικά δρώμενα, η Αλεξάνδρα Καραδήμα, που μήνες τώρα εμφανίζεται με μεγάλη επιτυχία στο «Ελλάδος Εικόνες», διαθέτει φωνή, ερμηνεία, ταλέντο και σκηνική παρουσία, στοιχεία που συνθέτουν το παζλ του «Next Big Thing» της μουσικής σκηνής!</p>
      <p>Το «Μαζί σου», κυκλοφορεί από την εταιρία «LoCAL by Planetworks», και οπτικοποιήθηκε από τον Βαγγέλη Τσαουσόπουλο. Η Αλεξάνδρα Καραδήμα με το «Μαζί σου», θα γίνει η «φωνή» των ερωτευμένων! Απολαύστε το!</p>
