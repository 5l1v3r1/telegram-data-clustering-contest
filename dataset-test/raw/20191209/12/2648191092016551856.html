      <h1>Все равно проскочу: нелепая авария в Бресте попала на видео</h1>
      <h2>Очередная авария на "кольце" демонстрирует, что все же нужно обращать внимание на дорожные знаки. Смотрите кадры ДТП, которое произошло "на ровном месте".</h2>
      <address>
        <time datetime="2019-12-09T12:37:00+00:00">09 Dec 2019, 12:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ury6u3S0-0k" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCfpArsEqDrfLOxH-OY37VXQ">YouTube / WikiLink Интернет-Провайдер</a>

        </figcaption>
      </figure>
      <p>Вульковское кольцо в областном центре – одно из мест, где часто случаются ДТП. Одно из них опубликовал местный интернет-провайдер WikiLink.</p>
      <p>На кадрах можно увидеть, как по кольцу движется микровэн, а в это время к развязке приближался кроссовер. Серебристая машина поехала на кольцо и врезалась в автомобиль, съезжавший с него.</p>
      <related>
        <a href="https://sputnik.by/video/20191013/1042922199/Kto-silnee-Skuter-i-Mercedes-poshli-drug-na-druga-v-lobovuyu--video.html"/>
      </related>
      <p>Удар пришелся в боковую часть "буса". Серьезных повреждений автомобили не получили, водитель микровэна вышел из своей машины и подошел к кроссоверу, из которого вышла женщина, находившаяся за рулем в момент аварии.</p>
      <p>Казалось бы, у водителя кроссовера были все шансы не совершать ДТП – знаки "уступи дорогу" и остановившаяся перед кольцом машина в другой полосе. Однако серебристый автомобиль все же пополнил статистику аварий.</p>
