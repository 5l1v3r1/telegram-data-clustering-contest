      <h1>الحرس يحجز بضاعة مهرّبة تجاوزت قيمتها 3 مليارات</h1>
      <address>
        <time datetime="2019-12-09T12:37:00+00:00">09 Dec 2019, 12:37</time>
      </address>
      <p>
        <b>تمكنت وحدات الحرس الوطني بكامل تراب الجمهورية خلال الفترة الممتدة من 1 ديسمبر إلى غاية يوم 7 من الشهر ذاته من إحباط 78 عملية تهريب. وقدرت القيمة المالية الجملية للبضائع المحجوزة بحوالي 3 مليارات و429 ألف دينار.</b>
      </p>
      <p>
        <b>*صورة من الأرشيف</b>
      </p>
    </article>
