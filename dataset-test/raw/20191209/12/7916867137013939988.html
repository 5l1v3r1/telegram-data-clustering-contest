      <h1>Linksmosios Jankūno istorijos: apie Beardo alkūnes, Kalnietį lovoje ir garsiuosius ūsus</h1>
      <address>
        <time datetime="2019-12-09T12:28:00+00:00">09 Dec 2019, 12:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fIgUdZ1YVFA" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Krepšinio gerbėjų dėmesio sulaukusi #ŽalgirisOnAir tinklalaidė šią savaitę grįžta su nauju epizodu. Šįkart „Žalgirio“ arenoje įsikūrusioje pokalbių studijoje svečiavosi Kauno klubo kapitonas Paulius Jankūnas.</p>
      <p>Tinklalaidės vedėjai – Rytis Kazlauskas ir Kipras Serpauskas – kartu su Jankūnu leidosi į prisiminimus apie krepšininko pirmuosius žingsnius „Žalgiryje“ bei pamokas iš dviejų legendinių komandos vidurio puolėjų Tanokos Beardo ir Arvydo Sabonio.</p>
      <p>„Pamenu, kad kartą per treniruotę pavyko nublokuoti Tanokos metimą ir jau kitą ataką pasigailėjau – vietoj to, kad jis mestų į krepšį, gavau smūgį alkūne“, – šypsojosi Jankūnas.</p>
      <p>Tinklalaidėje Paulius pasidalino savo vėlesniais nuotykiais „Žalgirio“ komandoje bei nelengvą sprendimą išvykti žaisti į užsienį – Maskvos srities „Chimki“ klubą. Tuomet Kaune krepšininko komandos sudėtyje matyti nebenorėjo buvęs savininkas Vladimiras Romanovas.</p>
      <p>Be to, Jankūnas papasakojo ir apie savo nuotykius su ilgamečiais draugais dar nuo mokyklos laikų – Mantu Kalniečiu ir Jonu Mačiuliu. Pasirodo, kartą M.Kalnietis, kuomet abu krepšininkai atstovavo Lietuvos rinktinei, naktį sumaišė viešbučio kambarius ir užsuko pas Jankūną.</p>
      <p>„Žiūriu filmą, aplink tamsu ir buvau sutelkęs dėmesį tik į kompiuterio ekraną. Staiga jaučiu – kažkas kelia antklodę ir tuoj guls pas mane į lovą“, – juokėsi aukštaūgis.</p>
      <p>Žaidėjas taip pat pasidalijo savo mintimis apie šių dienų „Žalgirį“, kurį treniruoja Šarūnas Jasikevičius, bei kalbėjo apie tai, ką norėtų veikti pasibaigus krepšininko karjerai.</p>
      <p>Pokalbio pabaigoje Jankūnas atsakė į tinklalaidės vedėjų paruoštus „blic“ bei žiūrovų klausimus, tarp kurių buvo klausimas ir apie ūsiukų „atsiauginimą“ – tokios minties krepšininkas tikrai neatsisako.</p>
      <p>
        <b>Tinklalaidės temos:</b>
      </p>
      <ul>
        <li>apie sirgalių dėmesį (0:36);</li>
        <li>apie pomėgius ir meilę gamtai (2:36);</li>
        <li>apie kelią iki Kauno „Žalgirio“ dublerių komandos, treniruotes su Arvydu Saboniu ir Tanoka Beardu (4:58);</li>
        <li>apie legendinį Edo Cotos vaizdo įrašą, pasikeitusias tradicijas komandoje, nuotykius su Mantu Kalniečiu, legendines dvikovas su tuometiniu Vilniaus „Lietuvos rytu“ ir provokuojantį varžovų elgesį (16:08);</li>
        <li>apie išvykimą į Rusiją, bendravimą su Vladimiru Romanovu ir kitų Eurolygos komandų pasiūlymus (33:01);</li>
        <li>apie Šarūno Jasikevičiaus įtaką Kauno „Žalgiriui“, pasikeitusią rolę komandoje ir ateitį po krepšininko karjeros (38:02);</li>
        <li>„Blic“ žaidimas (44:42);</li>
        <li>žiūrovų klausimai (47:46).</li>
      </ul>
