      <h1>ДТП в Яльчикском районе: трое погибших</h1>
      <address>
        <time datetime="2019-12-09T12:15:00+00:00">09 Dec 2019, 12:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/slkWG2L6DIc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Яльчикском районе легковая машина влетела в прицеп с дровам. ДТП произошло в субботу, около 18.40.<br/>В результате аварии погиб 22-летний водитель Kia Rio, а также две пассажирки машины - ученицы 8 и 10 классов. Все они односельчане, жители Яльчикского района. По данным республиканского Управления ГИБДД, в этом году молодой человек 6 раз привлекался к административной ответственности за несоблюдение правил дорожного движения. Предварительная причина этого ДТП - несоблюдение безопасной дистанции.<br/><br/><b>Надежда Андреева</b></p>
