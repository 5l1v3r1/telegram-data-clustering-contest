      <h1>映画『一度死んでみた』広瀬すず“毒吐き女子高生”でコメディ初挑戦、au「三太郎」浜崎慎治が監督</h1>
      <address>
        <time datetime="2019-12-09T12:10:00+00:00">09 Dec 2019, 12:10</time>
      </address>
      <p>広瀬すず主演の映画『一度死んでみた』が、2020年3月20日(金)に全国公開。</p>
      <h3>au「三太郎」の浜崎慎治が監督</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/mCK6ZtRT54k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本作は、父のことが死ぬほど嫌いな女子大生と、「少しだけ死ぬ薬」で死んで“おばけ”になってしまった父親を巡って巻き起こる騒動をコミカルに描いた親子の物語。ソフトバンクの「ホワイト家族」シリーズや家庭教師のトライ「ハイジ」シリーズで知られるCMプランナー・澤本嘉光によるオリジナル脚本で、KDDI auの「三太郎」シリーズの浜崎慎治監督が、次々に笑いとギャグの応酬が繰り広げられる怒涛のコメディ映画に挑む。</p>
      <h4>主演・広瀬すず、父親に容赦なく毒を吐きまくる女子高生役に</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23113/Nks.jpg"/>
      </figure>
      <p>主人公の野畑七瀬役を演じるのは、コメディ初出演となる女優・広瀬すず。今回の役どころは、父・計の似顔絵を描いたサンドバッグを「クソオヤジ！」と日々殴り、「臭い！」と言っては計の顔面に消臭スプレーを吹きかけるほどに父親を毛嫌いする女子高生役。彼女が過去に演じたピュアでまっすぐな女性像からは想像もつかない、テンション高く毒を吐きまくるハジけたキャラクターに注目だ。</p>
      <h4>堤真一、吉沢亮ら出演</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23113/foM.jpg"/>
      </figure>
      <p>七瀬の父親で、製薬会社を経営する生粋の理系、仕事に夢中過ぎて家庭が後回しになってしまう計役には堤真一。日本映画界きっての演技派の一方、抜群のコメディセンスも見せる堤が、初共演となる広瀬と共に“最強に仲の悪い親子”を演じる。<br/><br/>また、計の会社の社員で、存在感が薄いあまりに“ゴースト”と呼ばれている松岡役に吉沢亮。計が巻き込まれてしまうある計画を阻止するため、七瀬と共に奔走する。</p>
      <h4>主演の脇を固める豪華メンバー</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23113/iw0.jpg"/>
      </figure>
      <p>さらにメインキャラクターを取り巻く個性豊かなキャラクターには、豪華キャストが勢ぞろい。計(堤真一)が仮死状態のときに現れた“天国の案内人”火野役にリリー・フランキー、計の秘書として勤める渡部役に小澤征悦、計の妻である野畑百合子役に木村多江、計の会社で「2日だけ死んじゃう薬」を生み出した研究員・藤井さん役に松田翔太が抜擢。そのほか妻夫木聡、佐藤健、池田エライザ、城田優、西野七瀬といった多彩な顔ぶれが揃い、作品に華を添える。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/guyiC4LrJRw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>ストーリー</h4>
      <p>大学4年生の野畑七瀬は、製薬会社の社長である父親の計(はかる)と二人暮らし。研究に没頭する仕事人間で母親の死に際も立ち会わず、何かと口うるさく干渉してくる計のことが大嫌いな七瀬は、「一度死んでくれ！」と日々毒づいている。ところがそんなある日、計が本当に「一度死んで」しまう。実は計の会社で偶然出来上がった「一度死んで2日後に生き返る薬」を飲んだためだった。計の会社を乗っ取ろうとする計画が企てられていると知り、真犯人をあぶりだすための秘策だった。事情を知らず動揺する七瀬の前に、なんと計が”おばけ”となって現れる。計の会社の社員で、存在感が薄すぎるせいで”ゴースト”と呼ばれている松岡から、ライバル会社と通じるスパイ社員の陰謀、そして父の死の真相を聞かされた七瀬は、”おばけ”の計、”ゴースト”松岡とともに、その計画を阻止し、計を無事生き返らせようと乗り出すが、事態はさらに思いもよらぬ展開に...！？</p>
      <h4>作品情報</h4>
      <p>映画『一度死んでみた』<br/>公開時期：2020年3月20日(金)<br/>出演：広瀬すず、吉沢亮、堤真一<br/>脚本：澤本嘉光(ソフトバンク「ホワイト家族」シリーズ、映画『ジャッジ！』)<br/>監督：浜崎慎治(KDDI au「三太郎」シリーズ、日野自動車「ヒノノニトン」シリーズ)<br/>音楽：ヒャダイン</p>
