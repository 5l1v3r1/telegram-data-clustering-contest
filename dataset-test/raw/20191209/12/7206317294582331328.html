      <h1>München Hauptbahnhof: Messer-Attacke gegen Polizisten – Klinge im Körper abgebrochen</h1>
      <address>
        <time datetime="2019-12-09T12:38:00+00:00">09 Dec 2019, 12:38</time>
      </address>
      <p>Hinterhältige Attacke am Hauptbahnhof München. Am Montagmorgen griff ein 23-Jähriger Mann einen Polizisten von hinten an.</p>
      <figure>
        <iframe data-src="https://twitter.com/_/status/1203940482822418433" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Er rammte dem Beamten ein Messer in den Rücken. Der Polizist musste in ein Krankenhaus gebracht werden. Wie schwer seine Verletzungen derzeit sind, ist unklar.</p>
      <h3>München: Messerstecher festgenommen</h3>
      <figure>
        <iframe data-src="https://twitter.com/_/status/1203940485452185603" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der 23-Jährige konnte überwältigt werden. Er befindet sich derzeit in Gewahrsam der Polizei.</p>
      <p>Gegenüber der Bild sagte der stellvertretende Landesvorsitzender der Deutschen Polizeigewerkschaft Jürgen Ascherl direkt nach der Attacke: „Ich verurteile das aufs Schärfste! Erst Augsburg, jetzt München. Angriffe auf Rettungskräfte und Polizisten nehmen dermaßen überhand, dass ich mich wirklich frage, in welche Richtung entwickelt sich unsere Gesellschaft?“</p>
      <h3>Tödliche Attacke auf Feuerwehrmann in Augsburg</h3>
      <p>In Augsburg war es am Freitagabend zu einer tödlichen Prügel-Attacke auf einen Feuerwehrmann gekommen. Der 49-Jährige war mit seiner Frau und einem befreundeten Paar unterwegs, als sie auf eine Gruppe junger Männer trafen.</p>
      <p>Es kam zum Streit, in dessem Verlauf der Feuerwehrmann einen Schlag an den Kopf abbekam und auf den Steinboden stürzte. Lediglich 40 Minuten nach der Attacke starb der Feuerwehrmann an seinen Verletzungen.</p>
      <h3>Tatverdächtige wurden am Sonntag festgenommen</h3>
      <p>Noch am Sonntag konnte die Polizei zwei Tatverdächtige festnehmen. Bei dem mutmaßlichen Haupttäter handelt es sich nach Angaben des Innenministeriums um einen in Augsburg geborenen 17-Jährigen mit deutscher und weiteren Staatsangehörigkeiten. Der zweite Festgenommene ist ebenfalls in Augsburg geboren, 17 Jahre alt und hat eine südeuropäische Staatsbürgerschaft. Die Ermittlungen zu den weiteren Gruppenmitgliedern laufen weiter, wie es hieß.</p>
      <p>Bayerns Innenminister Joachim Herrmann (CSU) lobte den Ermittlungserfolg der Augsburger Kripo: „Der schreckliche Angriff hat viele Menschen in Augsburg und weit darüber hinaus erschüttert. Umso wichtiger war der schnelle Fahndungserfolg der Augsburger Kriminalpolizei.“</p>
      <p>Derzeit äußert sich die Münchener Polizei zu der Tat. Demnach ist der Täter den Beamten schon bekannt gewesen. Ob er psychologisch krank sei, wird Sprecher Marcus da Gloria Martins gefragt: „Dazu kann ich nichts sagen“, so der Sprecher. Jedoch habe es schon psychologisch auffällige Taten des Mannes gegeben. Einen terroristischen Anschlag schließt die Polizei derzeit aus.</p>
      <p>Auch zum Tathergang äußerte sich die Polizei. Demnach sei der Polizist während eines Gespräches angegriffen worden. Das Messer sei im Rücken des Polizisten steckengeblieben. Die Klinge sei daraufhin abgebrochen. (göt)</p>
