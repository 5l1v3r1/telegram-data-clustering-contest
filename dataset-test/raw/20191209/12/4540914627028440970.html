      <h1>Messerattacke auf Polizisten (30) in München: Motiv unklar</h1>
      <address><time datetime="2019-12-09T12:04:31+00:00">09 Dec 2019, 12:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1w60e4PZFpM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Am frühen Morgen um 6.30 Uhr hat ein Mann bei einer Kontrolle am Hauptbahnhof in München einen Polizisten von hinten mit einem Messer angegriffen.</p>
      <h3>Messer abgebrochen</h3>
      <p>Zwei Polizisten befanden sich bei der Kontrolle eines Unbeteiligten als sie von vom Täter angegangen und einer der beiden Polizisten, ein 30-jähriger Streifenpolizist, am Rücken verletzt wurde. Durch die Wucht des Einstiches sei die Tatwaffe im Körper des Polizisten abgebrochen, sagte ein Polizeisprecher.</p>
      <p>Auf Twitter suchte die Polizei nach Zeugen, die den Mann überwältigt und zu dessen Festnahme beigetragen haben. Er befindet sich in Haft.</p>
      <p>Das Opfer wird im Krankenhaus behandelt, seine Verletzungen seien "nach aktuellem Stand schwerwiegender". Die Mordkommission hat die Ermittlungen übernommen.</p>
      <p>Bei dem Tatverdächtigen handelt es sich um einen 23-jährigen Deutschen.</p>
      <h3>Tatmotiv unklar</h3>
      <p>Zum Tatmotiv konnte die Polizei bisher keine Angaben machen. Eine Verbindung zu der Person, die zum Tatzeitpunkt kontrolliert wurde, bestand nach Angaben des Polizeisprechers nicht.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/35/36/20/808x454_cmsv2_a3aaa15b-bbdf-5287-87b9-3b0cd6d7b1f2-4353620.jpg"/>
        <figcaption>Marcus da Gloria MartinsScreenshot Reuters</figcaption>
      </figure>
      <p>Marcus da Gloria Martins, Pressesprecher der Polizei München, erklärte:</p>
      <p>"Wir haben keine Anhaltspunkte für eine ideologische Motivation dieser Tat. Nach dem jetzigen Stand der Ermittlungen ist es auch so, dass die Ursache beziehungsweise die Tatentscheidung eher in der Persönlichkeitsstruktur des Täters zu suchen ist. Und es ist tatsächlich so, dass uns die Person aufgrund dem einen oder anderen Fall des Steuerungsverlusts aus der Vergangenheit auch schon polizeilich bekannt ist."</p>

      <p>Am Sonntag war es auch in Augsburg zu einer schweren Gewalttat gekommen, deren Hintergrund bisher unklar ist. <a href="https://de.euronews.com/2019/12/09/warum-die-todliche-attacke-in-augsburg-6-verdachtige-vor-haftrichter">Ein 49-Jähriger wurde auf dem Heimweg vom Weihnachtsmarkt von mehreren jungen Männern angegriffen und getötet.</a></p>
