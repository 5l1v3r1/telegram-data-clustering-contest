      <h1>Живой голос и гитара. В Ульяновске прошёл юбилейный вечер туристской песни</h1>
      <address><time datetime="2019-12-09T12:00:00+00:00">09 Dec 2019, 12:00</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pWfAKuA5Zn8" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Традиционный вечер туристской песни, организованный Ульяновским отделением Русского географического общества и Клубом авторской песни, в этом году проходил уже в десятый раз.</b>
      </p>
      <hr/>
      <p>Губернатор Сергей Морозов, который пришёл на концерт и внимательно слушал его участников, вышел на сцену и поприветствовал музыкантов.</p>
      <p>
        <b>Игорь ЕГОРОВ – ПРЕДСЕДАТЕЛЬ КООРДИНАЦИОННОГО СОВЕТА УО РГО</b>
      </p>
      <blockquote>- В этом году Русское географическое общество провело в Ульяновске более 25 различных мероприятий. Но декабрьский концерт туристской песни, пожалуй, самый любимый для людей. Зал уверен, как всегда, будет переполнен. К нам в гости приехали из Томска Роман Ланкин, из Казани Юлия Зиганшина, из Тольятти Артур Чубаркин. И будут лучшие ульяновские исполнители авторской песни. Думаю, что сегодня будет просто замечательный вечер.</blockquote>
      <p>За 40 лет существования Ульяновского клуба авторской песни организовано множество крупнейших фестивалей и концертных программ. На этот концерт – совместный плод Клуба авторской песни и РГО - пришли не только любители и исполнители авторской песни, но и путешественники, которые тоже неплохо владеют гитарой и частенько выступают. Зал был переполнен.</p>
      <p>
        <b>Ирек ГАТАУЛЛИН – ПРЕЗИДЕНТ КЛУБА АВТОРСКОЙ ПЕСНИ Г. УЛЬЯНОВСКА</b>
      </p>
      <blockquote>- Вот уже 10 лет подряд с Егоровым Игорем Игоревичем мы проводим концерт, который посвящён именно таким людям. Этот концерт назвали вечером туристской песни. И сегодня он у нас очередной, долгожданный. Попасть на этот концерт мечтают многие, потому что все хотят слышать хорошие, задушевные песни.</blockquote>
      <p>В концерте приняли участие ведущие исполнители авторской песни в Ульяновской области: Сергей Кочетков, Елена Ушакова, Станислав Кушманцев. Большое впечатление вызвало выступление ансамбля детской школы искусств №10. А вёл концерт сам Александр Додосов, директор ДШИ №10 и художественный руководитель детского школьного хора.</p>
      <p>
        <b>Дмитрий ТРАВКИН – ЧЛЕН СОВЕТА КЛУБА АВТОРСКОЙ ПЕСНИ Г. УЛЬЯНОВСКА</b>
      </p>
      <blockquote>- На самом деле это не единственное мероприятие, которое мы проводим совместно с Русским географическим обществом. Оно активно помогает нам в организации и проведении ставшим традиционным фестиваля авторской песни в Ломах, который проходит каждый август. И во многих других начинаниях, которые есть в мире авторской песни. Именно благодаря поддержке Русского географического общества мы имеем возможность приглашать авторов не только Ульяновской области, но и других регионов.</blockquote>
      <p>Одним из участников концерта стал Артур Чубаркин из Тольятти, врач по образованию. В свободное время Артур Владимирович много путешествует. Он прошёл всю Чукотку, совершил первую парусную экспедицию в Антарктиду из России после открытия Антарктиды Беллинсгаузеном и Лазаревым, дошёл до Северного полюса на собачьих упряжках.</p>
      <p>
        <b>Артур ЧУБАРКИН – ИСПОЛНИТЕЛЬ АВТОРСКОЙ ПЕСНИ, ПУТЕШЕСТВЕННИК (Г. ТОЛЬЯТТИ)</b>
      </p>
      <blockquote>- Вообще сколько себя знаю, столько знаком с гитарой. Отец мой вертолётчик, и мы долгое время жили в гостинице, где застревали лётные экипажи. И там была дежурная гитара, правда, семиструнная. Я сначала освоил семиструнную гитару. После окончания школы с семьёй переехали в Самару. Здесь Грушинский фестиваль своё взял. Перешёл на шестиструнную.  Гитара с тех пор сопровождает меня во всех экспедициях.</blockquote>
      <p>Кульминацией концерта стало выступление исполнителей авторских песен Юлии Зиганшиной из Казани и Романа Ланкина из Томска.</p>
      <p>Интервью с Романом Ланкином смотрите в передаче «Персона дня».</p>
