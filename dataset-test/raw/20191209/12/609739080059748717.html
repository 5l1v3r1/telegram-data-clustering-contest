      <h1>Mourinho, inanılmaz gole imza atan Son'u şaşkına çevirdi!</h1>
      <h2>Tottenham'ın hocası Jose <a href="http://www.hurriyet.com.tr/haberleri/mourinho">Mourinho</a>, kendi sahasından taşıdığı topla rakip ceza sahasına kadar giren ve müthiş bir gole imza atan Heung-min <a href="http://www.hurriyet.com.tr/haberleri/son">Son</a>'u şaşkına çeviren bir hareket yaptı.</h2>
      <address><time datetime="2019-12-09T12:02:00+00:00">09 Dec 2019, 12:02</time> by <a rel="author">Spor Arena Dış Haber</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee0d10c9de3d2440372b06"/>
        <figcaption>Güney Koreli futbolcu Heung-min Son, Tottenham'ın Burnley'i 5-0 mağlup ettiği mücadelede muhteşem bir gole imza atarken maçı sonu beklenmediği bir hareketle karşılaştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee0d10c9de3d2440372b00"/>
