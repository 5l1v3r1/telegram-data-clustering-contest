      <h1>国家管网公司组织架构确定</h1>
      <address>
        <time datetime="2019-12-09T12:25:00+00:00">09 Dec 2019, 12:25</time>
      </address>
      <p>证券时报e公司讯，今日上午9时，国家石油天然气管网集团有限公司正式挂牌成立。记者获得的一份公司组织架构显示，目前国家管网公司下辖九大部门。此外，设有生产运行、科技研发、工程建设和管道完整性四大本部，和原油、天然气、成品油三大事业部。其中，四大本部和三大事业部均为正局级的直属二级单位，两者为“承上启下”的关系。 (21世纪经济报道)</p>
    </article>
