      <p>김관영(왼쪽 부터) 바른미래당 의원, 윤소하 정의당 원내대표, 윤호중 더불어민주당 사무총장, 유성엽 대안신당 창당준비위원장, 박주현 민주평화당 의원이 9일 오전 국회에서 열린 여야 4+1 선거법 협의체 회의에 참석해 대화를 나누고 있다.<br/><br/>[데일리안 = 박항구 기자]</p>
