      <h1>映画「007」最新作『007／ノー・タイム・トゥ・ダイ』主演ダニエル・クレイグ、ラミ・マレックも参戦</h1>
      <address>
        <time datetime="2019-12-09T12:20:00+00:00">09 Dec 2019, 12:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mfJ7YHPpKGc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画「007」シリーズ最新作となる『007／ノー・タイム・トゥ・ダイ』が、2020年4月10日(金)に公開される。</p>
      <h3>映画「007」シリーズ最新作</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23287/lhQ.jpg"/>
      </figure>
      <p>シリーズ第1作目『007／ドクター・ノオ』(63)のロケ地であるジャマイカで行われた2019年4月の製作会見と共に、『<a href="https://www.fashion-press.net/news/14121">007 スペクター</a>』に続くシリーズ最新作が始動。<br/><br/>2006年の『カジノ・ロワイヤル』から数えて、5回目のジェームズ・ボンド役を務める主演ダニエル・クレイグをはじめ、その脇を固める豪華出演キャストが集結した。</p>
      <h4>レイフ・ファインズ、レア・セドゥら続投</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23287/jYI.jpg"/>
      </figure>
      <p>過去シリーズから続投となるのは、M役のレイフ・ファインズ、マネーペニー役のナオミ・ハリス、『スペクター』からの新ボンドガール、マドレーヌ・スワン役の<a href="https://www.fashion-press.net/words/1763">レア・セドゥ</a>、ビル・タナー役のロリー・キニア、Q役のベン・ウィショー、『慰めの報酬』からのカムバックとなるフェリックス・ライター役のジェフリー・ライト。</p>
      <h4>新生ヴィラン役に、ラミ・マレック</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23287/c54.jpg"/>
      </figure>
      <p>またボンドの前に立ちはだかる＜シリーズ史上一番ヤバイ敵＞として、新キャストとなるラミ・マレックが抜擢。主演映画『<a href="https://www.fashion-press.net/news/41178">ボヘミアン・ラプソディ</a>』でアカデミー賞主演男優賞を受賞した彼が、一体どんな新生ヴィランを演じてくれるのか？マレックは、「MR.ボンド君。25作品目のミッションは決して簡単に乗り越えることはできないだろう...」と、不穏な物語を予期させる意味深なコメントを残している。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23287/qNI.jpg"/>
      </figure>
      <p>そのほか新キャストには、デ・アルマス、ダリ・ベンサーラ、デヴィッド・デンシック、ラッシャーナ・リンチ、ビリー・マグヌッセンといった顔ぶれが揃う。</p>
      <h4>日系アメリカ人キャリー・フクナガが監督に抜擢</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23287/iYg.jpg"/>
      </figure>
      <p>監督を降板したダニー・ボイルに代わってメガホンを取るのは、日系アメリカ人のキャリー・フクナガ。アフリカの内戦を題材に、悲惨な状況を生き延びる少年を描いた映画『ビースト・オブ・ノー・ネーション』(15)、エマ・ストーンとジョナ・ヒルが主演を務めたNetflixのダークコメディドラマ『マニアック』(18)などを手がけた同氏が、名だたる監督候補たちをおさえて新監督に抜擢された。</p>
      <h4>物語は原点回帰か？007の聖地ジャマイカが舞台に</h4>
      <p>製作は、これまで「007」シリーズを牽引してきたバーバラ・ブロッコリ、マイケル・G・ウィルソンらが引き続き担当。<br/><br/>今回のストーリーは、現役を退きジャマイカで穏やかな生活を満喫していたボンドが、CIA出身の旧友フェリックス・ライターに助けを求められたことで平穏な生活を突如終え、やがて脅威をもたらす最新の技術を保有する黒幕に迫っていく、というものだ。<br/><br/>バーバラは「ジャマイカは、原作者であるイアン・フレミングが物語の執筆の拠点とし、“ジェームズ・ボンド”を生み出した場でもあるので、007にとっては聖地と言えます。記念すべき25作品目で、ここへ戻ってくることができて私たちは特別な想いです。前作で英国諜報員を卒業したボンドは、最新作ではここジャマイカの豪華なおうちでリラックスしているの。そこから物語がスタートしていくのよ」と、最新作のストーリーのヒントを明かしている。</p>
