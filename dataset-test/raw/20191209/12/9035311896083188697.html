      <h1>Güngören eski Belediye Başkanı İpekçi: Bize operasyon düzenlendi</h1>
      <address><time datetime="2019-12-09T12:31:45+00:00">09 Dec 2019, 12:31</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M_B_NFIRBgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Güngören Belediyesi’nin eski Başkan Yardımcısı Veysel İpekçi, belediyede görev yapan E.T isimli şoföre verdiği cezanın gündem olması ile alakalı kendi YouTube sayfasından bir açıklama videosu yayınladı. Veysel İpekçi tepkiler üzerine belediyedeki pozisyonundan istifasını açıklamıştı.</p>
      <p>Geçtiğimiz hafta Güngören Belediye Başkanı'nı gördüğünde ayağa kalkmadığı gerekçesiyle şoförün tuvalet önünde oturtulduğu iddiası sonrası linç girişimine maruz kaldığını belirten Veysel İpekçi, “Güngören içindeki basit bir olay” olarak nitelendirdiği durumun bu kadar büyüyeceğini beklemediğini ifade etti.</p>
      <p>Görüntülerin sosyal medyada yayılmasının ardından Cumhurbaşkanı ve AK Parti Genel Başkanı Recep Tayyip Erdoğan’ın “İnsan gönlünü kıranların biz de partideki görevleriyle ilgili kalemini kırarız” sözleriyle eleştirdiği İpekçi, yayınladığı 9 dakikalık videoda, kendisine yönelik bir "operasyon" gerçekleştirildiğini öne sürdü.</p>
      <p>Güngören Belediye'sinin yeni bir ekonomik sistemi hayata geçirdiği için hedef alındığını belirten Veysel İpekçi "Komünizme ve kapitalizme alternatif, halkın ortaklığındaki bir sistemi hayata geçirmek istediğimizden hedef seçildik" dedi.</p>
      <p>Yaşananların basına servis edilmesine de tepki gösteren Veysel İpekçi, "Bu talimatı verdiğim doğrudur ama ortada bir hata varsa bunun basına verilmesi düşündürücüdür" ifadelerini kullandı.</p>
