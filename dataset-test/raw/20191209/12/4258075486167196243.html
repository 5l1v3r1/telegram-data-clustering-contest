      <h1>‘মধুচক্রে জড়িত’ থাকার কলঙ্ক থেকে ফের আলোর ছন্দে এই জাতীয় পুরস্কারজয়ী অভিনেত্রী</h1>
      <address><time datetime="2019-12-09T12:17:02+00:00">09 Dec 2019, 12:17</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080459.1575874449!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>অভিনয় জীবনের শুরুতেই সাফল্য। কিন্তু সেই ধারা মাঝপথে হারিয়ে চোরাগলির অন্ধকারে। সেখান থেকেও ফিরে আসা যায়। দেখিয়ে দিয়েছেন জাতীয় পুরস্কারজয়ী অভিনেত্রী শ্বেতা বসু প্রসাদ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080458.1575885170!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>শ্বেতার জন্ম ১৯৯১-এর ১১ জানুয়ারি, ঝাড়খণ্ডে। তাঁরা আদতে বিহারের বাসিন্দা ছিলেন। শ্বেতার ঠাকুরদা ছিলেন আই বি-র উচ্চপদস্থ আধিকারিক। শ্বেতার বাবা অনুজ প্রসাদ ছিলেন অভিনয়ের সঙ্গে জড়িত। তাঁর মা শর্মিষ্ঠা বসু প্রসাদ একজন সুরকার এবং তিনি লেখালেখিও করেন। মায়ের পদবিই ব্যবহার করেন শ্বেতা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080457.1575874365!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>শৈশবেই বিনোদন জগতে শুরু হয়েছে শ্বেতার কেরিয়ার। প্রথমে টেলিভিশনে কাজ। অল্প ক’দিনের মধ্যেই সুযোগ বড় পর্দায়। ২০০২ সালে প্রথম বার অভিনয় বড় পর্দায়। ২০০২ সালে প্রথম অভিনয় ছবিতে। বিশাল ভরদ্বাজের পরিচালনায় ‘মাকড়ি’ ছবিতে চুন্নি ও মুন্নি, দুই বোনের চরিত্রে অভিনয় করেন শিশুশিল্পী শ্বেতা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080456.1575874307!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রথম ছবিতেই সেরা শিশুশিল্পী হিসেবে জাতীয় পুরস্কার। ২০০৫ সালে আবার বাজিমাত নাগেশ কুকুনুরের ‘ইকবাল’ ছবিতে। ‘খাদিজা’-র ভূমিকায় অভিনয় করে করাচি চলচ্চিত্র উৎসবে সেরা সহঅভিনেত্রী বিভাগে পুরস্কৃত হন শ্বেতা। পাশাপাশি অভিনয় করেন ছোটপর্দায় ‘কহানি ঘর ঘর কি’ এবং ‘করিশ্মা কা করিশ্মা’-র মতো জনপ্রিয় সিরিয়ালে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080455.1575874265!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পড়াশোনার জন্য ‘ইকবাল’-এর পরে শ্বেতা ইন্ডাস্ট্রি থেকে সাময়িক বিদায় নেন। মুম্বইয়ের আর এন পোডার হাই স্কুল থেকে কমার্স নিয়ে পড়েন শ্বেতা। সাংবাদিকতা নিয়ে স্নাতক হন। লেখালেখিও করেছেন সংবাদপত্রে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080454.1575874214!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>এর পাশাপাশি ছোট থেকেই শ্বেতা ভারতীয় ধ্রুপদী সঙ্গীতে আগ্রহী। নিজে একজন দক্ষ সেতারবাদক। ২০১২ থেকে ২০১৬ টানা চার বছর তথ্যচিত্র তৈরি করেছেন ধ্রুপদী সঙ্গীতশিল্পীদের জীবনের উপরে। কাজ করেছেন স্ত্রিপ্ট কনসালট্যান্ট হিসেবেও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080453.1575874188!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>হিন্দির পাশাপাশি শ্বেতা অভিনয় করেছেন তামিল, তেলুগু ও বাংলা ছবিতেও। শ্বেতার একমাত্র বাংলা ছবি ‘এক নদীর গল্প: টেল অব এ রিভার’ তৈরি হয়েছিল ২০০৬ সালে। কিন্তু মুক্তি পায় ন’বছর পরে, ২০১৫ সালে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080452.1575874158!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ইন্ডাস্ট্রিতে শ্বেতার চলার পথে হঠাৎই সুর কেটে যায় ২০১৪ সালে। এক বার তাঁর নামে অভিযোগ উঠেছিল মধুচক্রের সঙ্গে যুক্ত থাকার। ২০১৪-এর সেপ্টেম্বরের গোড়ায় হায়দরাবাদের একটি হোটেল থেকে যৌন ব্যবসায় জড়িত থাকার অভিযোগে শ্বেতাকে গ্রেফতার করেছিল পুলিশ। সে সময় সংবাদমাধ্যমে হায়দরাবাদ পুলিশের তরফেই শ্বেতার একটি বিবৃতি পাওয়া গিয়েছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080451.1575874129!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সেই বিবৃতিতে বলা হয়েছিল যে, অভাবে পড়েই যৌনপেশায় জড়িয়ে যেতে হয়েছে তাঁকে। পরবর্তীকালে হায়দরাবাদের আদালত শ্বেতাকে ক্লিন চিট দেওয়ার পরক্ষণেই সংবাদমাধ্যমকে খোলা চিঠি লিখেছিলেন শ্বেতা বসু প্রসাদ। চিঠিতে তিনি দাবি করেছিলেন, যে ধরা পড়ার পরে তাঁর যে ‘স্বীকারোক্তি’র কথা সংবাদমাধ্যমে প্রকাশিত হয়েছিল, তার আদ্যোপান্ত ভুয়ো।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080450.1575874122!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>আদালত থেকে ক্লিনচিট পাওয়ার পরে নতুন ছন্দে জীবন শুরু করেন শ্বেতা। ২০১৮-র ডিসেম্বরে বিয়ে করেন দীর্ঘদিনের বন্ধু রোহিত মিত্তলকে। বাঙালি ও মারোয়াড়ি, দুই রীতিতেই সাতপাকে বাঁধা পড়েন শ্বেতা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1080449.1575874684!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ব্যক্তিগত জীবনের পাশাপাশি শ্বেতা নতুন ছন্দে ফিরে এসেছেন ইন্ডাস্ট্রিতেও। অভিনয় করেছেন ‘বদ্রীনাথ কি দুলহনিয়া’-র মতো বক্সঅফিস সফল ছবিতে। তাঁকে শেষবার বড়পর্দায় দেখা গিয়েছে ২০১৯-এর ১২ এপ্রিল মুক্তপ্রাপ্ত ‘দ্য তাসখন্দ ফাইলস’ ছবিতে। (ছবি: ফেসবুক)</figcaption>
      </figure>
