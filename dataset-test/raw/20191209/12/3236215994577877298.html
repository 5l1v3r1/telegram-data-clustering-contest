      <h1>內地明年起撤合資壽險外資股比限制</h1>
      <address>
        <time datetime="2019-12-09T12:03:00+00:00">09 Dec 2019, 12:03</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國銀保監會公布，2020年1月1日起，正式取消經營人身保險業務的合資壽險公司的外資比例限制，合資壽險的外資比例可達100%。<br/>今年7月20日，國務院金融穩定發展委員會辦公室對外發布《關於進一步擴大金融業對外開放的有關舉措》，將人身險外資股比限制從51%提高至100%的過渡期提前至2020年。</p>
