      <h1>El defensor del pueblo catalán culpa a los pacientes del resto del Estado de los problemas de la sanidad de Catalunya</h1>
      <address><time datetime="2019-12-09T12:09:55+00:00">09 Dec 2019, 12:09</time> by <a rel="author" href="https://cadenaser.com/autor/joan_antoni_torreblanca_tomas/a/" target="_blank">Joan Antoni Torreblanca</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AquiCuni/status/1203959392242040832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La sanidad pública catalana funciona mal, entre otros motivos, por los numerosos pacientes de otras comunidades autónomas que son operados en los hospitales públicos catalanes. Es lo que opina el defensor del pueblo catalán, Rafael Ribó. El ‘Síndic’ ha asegurado este lunes en ‘Aquí, amb Josep Cuní’ de SER Catalunya, que “uno de los déficits que tiene la sanidad pública de Cataluña es que tiene un sobrecoste con la gente que viene a Catalunya a intervenirse”. Ribó dice que “vienen de otras comunidades autónomas a intervenirse” porque “la sanidad pública de Cataluña es de una calidad excelente”. El representante de la ciudadanía cree que se ha llegado a este punto “porque ha habido un modelo excelente”.</p>
      <p>Sus declaraciones en la entrevista con Josep Cuní han generado inmediatamente un torbellino de críticas en las redes sociales.</p>
      <p>
        <b>Transcripción completa del fragmento:</b>
      </p>
      <p>“Se pueden lanzar opiniones muy rápidas y con cifras que pueden ser interpretables en muchas direcciones. La sanidad pública de Cataluña es de una calidad excelente. Se lo puedo garantizar. La prueba es, que vienen de otras comunidades autónomas a intervenirse en Catalunya. Yo no sé si esta es la lista de espera más larga. Depende de cómo lo enfoquemos, pero lo que le puedo garantizar es que uno de los déficits que tiene la sanidad pública de Cataluña es que tiene un sobrecoste con la gente que viene a Cataluña a intervenirse. ¿Por qué? Porque ha habido un modelo excelente, que cuidado, si no lo mimamos, se puede ir al garete, con unos profesionales que están poniendo lo mejor de sí mismos, seguramente con una paga inferior a la que deberían cobrar. Falta una inversión tecnológica en maquinaria. La salud es carísima porque los descubrimientos en salud van a una velocidad mucho más rápida que las previsiones presupuestarias y, sobre todo, hubo una época en la que se fueron muchos médicos a otros lugares donde pagaban más, desde Gran Bretaña hasta otros sitios de Europa. Es evidente que hay un problema con las listas de espera, y le puedo garantizar que eso lo seguimos desde el ‘Síndic’ con los informes que hacemos. Pero cuidado que no nos suceda como con la escuela, que nos equivocamos en poner la diana en un punto que no es el que serviría de verdad para mejorar la sanidad en Cataluña".</p>
