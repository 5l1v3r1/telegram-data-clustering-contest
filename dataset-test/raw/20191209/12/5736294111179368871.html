      <h1>전문직여성 한국연맹 회장에 인하대 간호학과 이영휘 교수</h1>
      <address>
        <time datetime="2019-12-09T12:16:00+00:00">09 Dec 2019, 12:16</time>
      </address>
      <figure>
        <img src="http://img.khan.co.kr/news/2019/12/09/l_2019121001001061600088951.jpg"/>
      </figure>
      <p>인하대 의과대학 간호학과 이영휘 교수(사진)가 11일 사단법인 전문직여성 한국연맹(BPW Korea) 제27대 회장에 취임한다. 임기는 2년이다.</p>
      <p>이 신임 회장은 노인간호학회 회장, 대한간호협회 인천시 간호사회 부회장, 대통령 직속 국가치매관리자문위원을 역임했다. 현재 (사)간호정우회 감사, 인천복지재단 이사, 인천시 일자리창출위원회 위원 등을 맡고 있다.</p>
    </article>
