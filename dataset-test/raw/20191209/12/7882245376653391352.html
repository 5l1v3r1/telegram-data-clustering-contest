      <h1>В Финляндии новый премьер - самый молодой в мире</h1>
      <address><time datetime="2019-12-09T12:56:42+00:00">09 Dec 2019, 12:56</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/43DGZ20vVHE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Правительство Финляндии возглавит самый молодой премьер-министр в мире - 34-летняя Санна Марин. Она победила на выборах финской Социал-демократической партии (СДП), возглавляющей правящую коалиции. Во вторник кандидатура Марин должна быть одобрена парламентом страны.</p>
      <p>Несмотря на молодость Санна Марин имеет довольно солидный политический багаж и опыт работы в правительстве - ранее она возглавляла министерство транспора Финляндии.</p>
      <p>Теперь Марин придется урегулировать политический кризис в стране, который сложился из-за забастовки сотрудников национальной почтовой службы. Недовольные условиями труда финские почтальоны устроили двухнедельную стачку на фоне грядущих новогодних праздников. Для Финляндии событие оказалось из рядо вон выходящим: в итоге глава правительства Антти Ринне был вынужден уйти в отставку.</p>
      <p>Примечачтельно, что в левоцентристскую правящую коалицию в Финляндии во главе с СДП, сформированную по итогам выборов весной этого года, входят пять партий. И все их в настоящее время возглавляют женщины, причём лидеры Левой партии и Партии центра ещё младше, чем Санна Марин, – им по 32 года.</p>
