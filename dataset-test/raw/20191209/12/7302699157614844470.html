      <h1>หลง(เสน่ห์)อินเดีย แหล่งมรดกโลกพันปี อาห์เมดาบัด</h1>

      <p>ถ้าพูดถึงนักต่อสู้เพื่อเสรีภาพที่ยิ่งใหญ่ของประเทศอินเดียแล้วนั้น ชื่อที่เราจะนึกออกเป็นคนแรกนั่นก็คือ “ท่านมหาตมะ คานธี” ซึ่งบ้านเกิดของท่านนั้นอยู่ในรัฐคุชราต ซึ่งนครอาห์เมดาบัด (Ahmedabad) นั้นเป็นเมืองศูนย์กลางความเจริญของรัฐคุชราต (Gujarat) เป็นเมืองที่ทันสมัยทั้งยังเป็นเมืองท่องเที่ยวที่สำคัญของอินเดีย จัดตั้งโดยสลุต่านอาเหม็ดชาห์มุสลิม และเมืองอาห์เมดาบัดนี้ยูเนสโก (Unesco) ประกาศให้เป็นเมืองมรดกโลกแห่งแรกในประเทศอินเดีย ซึ่งเต็มไปด้วยสถานที่สุดแสนมหัศจรรย์ที่มีประวัติศาสตร์ยาวนานถึงพันกว่าปี นับเป็นโอกาสอันดีเมื่อ สายการบินไทยสมายล์ เปิดเส้นทางใหม่ บินตรงจากกรุงเทพฯ (สุวรรณภูมิ) - อาห์เมดาบัด กับบริการแบบฟูลเซอร์วิส พาไปสัมผัสประสบการณ์สุดแสนประทับใจ ในสถานที่แปลกใหม่ ณ บ้านเกิดของท่านมหาตมะ คานธี</p>
