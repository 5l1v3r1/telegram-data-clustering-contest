      <figure>

      <p>
        <b>Vitesse voorkwam in dying seconds van het thuisduel met Feyenoord een goal van Orkun Kökcü, maar aan Bryan Linssen lag dat zeker niet. De aanvoerder stopte met rennen en deed niets, zo blijkt uit de beelden.</b>
      </p>
      <p>Vitesse-back Julian Lelieveld is de reddende engel door zich voor de inzet van Kökcü te werpen. Het competitieduel tussen Vitesse en Feyenoord eindigde zondag in een doelpuntloos gelijkspel.</p>
