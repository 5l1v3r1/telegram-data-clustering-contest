      <h1>"Yerli Roberto Carlos" Mahmut Hanefi</h1>
      <h2><a href="https://www.fanatik.com.tr/haberler/mahmut-hanefi-erdogdu">Mahmut Hanefi Erdoğdu</a>, 2003 yılında 3 büyüklerin transferi için kapıştığı bir yıldız adayıydı. En yakın arkadaşı Tuncay Şanlı gibi <a href="https://www.fanatik.com.tr/haberler/sakaryaspor">Sakaryaspor</a>'un ve Ümit Milli takımın banko oyuncusuydu.</h2>
      <address>
        <time datetime="2019-12-09T12:32:00+00:00">09 Dec 2019, 12:32</time>
      </address>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7eae298b9bedbdd80c"/>
        <figcaption>Hem dış görüntüsü, hem de oyun stiliyle lakabı hazırdı: "Yerli Roberto Carlos".</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d86ae298b9caca2ee3b"/>
        <figcaption>Gerek hızı, gerek sol ayağıyla çektiği sert şutlarla herkesi heyecanlandıran bir isimdi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7eae298b9bec50ca1b"/>
        <figcaption>2003 yılında Christoph Daum yönetiminde yeni bir yapılanmaya giden Fenerbahçe'ye transfer oldu ve tüm futbolseverlerin dikkatini üzerinde topladı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d79ae298b9bedbdd807"/>
        <figcaption>Fenerbahçe'de o yıllarda Roberto Carlos, Andre Santos gibi klas bekler yoktu, Ümit Özat da henüz sol beke devşirilmemişti. Forma rekabetine girdiği isimler İsmail Güldüren ve İstanbulspor'dan transfer edilen Petkov'du.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7eae298b9bec50ca1a"/>
        <figcaption>Henüz 20 yaşında olmasına rağmen 2003/04 sezonunda Galatasaray ve Trabzonspor maçları da dahil olmak üzere 10'dan fazla lig maçında forma giydi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7b66a97c2204a937fe"/>
        <figcaption>Fenerbahçe sezonu şampiyon olarak tamamladı ve kulüp 2000'lerin en başarılı dönemlerini yaşadı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7b66a97c2204a93803"/>
        <figcaption>Sarı-Lacivertli takımda 2. yılı öncesi Mahmut Hanefi'yi birçok kulüp kiralamak istedi fakat başkan Aziz Yıldırım büyük umut vaat eden futbolcuyu kulüpte tutmaya karar verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7966a97c22e3845590"/>
        <figcaption>Ümit Özat'ın sol beke çekilip başarılı bir performans sergilemesiyle birlikte, genç Mahmut'un oynadığı dakikalar da giderek azaldı ve Fenerbahçe'de rotasyona dahi girememeye başladı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7eae298b9bec50ca27"/>
        <figcaption>Mahmut Hanefi, 2005 yılında memleketi Karasu'da verdiği bir röportajda "Bir gün mutlaka Fenerbahçe'nin değişmez oyuncusu olacağım" dese de...</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7eae298b9cad2af868"/>
        <figcaption>3 yıllık İstanbul macerası hayal kırıklığı ile sonuçlandı ve "Yerli Roberto Carlos" lakabı takılan Mahmut Hanefi Erdoğdu, ne Fenerbahçe'nin as oyuncusu olabildi, ne de A Milli Takım formasını giyebildi. </figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7866a97c2205aaaa41"/>
        <figcaption>Sarı-Lacivertlilerden sonra Gaziantepspor, Orduspor, Sivasspor, Diyarbakırspor derken...</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7cae298b9cad2af864"/>
        <figcaption>Futbolu henüz 27 yaşındayken Sakaryaspor'da bıraktı.</figcaption>
      </figure>
      <figure>
        <img src="https://img.fanatik.com.tr/img/78/700x0/5dee3d7766a97c2205aaaa3f"/>
        <figcaption>Genç yaşta futbol yaşantısını noktalayan 1983 doğumlu Mahmut Hanefi, şimdilerde ise memleketi Sakarya - Karasu'da müteahhitlik yapıyor.</figcaption>
      </figure>
