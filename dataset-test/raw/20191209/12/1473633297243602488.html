      <h1>『影裏』沼田真佑の芥川賞受賞作が映画化 - 綾野剛×松田龍平初共演、岩手が舞台のヒューマンミステリー</h1>
      <address>
        <time datetime="2019-12-09T12:45:00+00:00">09 Dec 2019, 12:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ohkKZs3cJC4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>芥川賞受賞作・沼田真佑の小説『影裏』が映画化。2020年2月14日(金)に全国公開される。大友啓史監督作品。</p>
      <h3>芥川賞受賞作『影裏』実写化</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23410/tyw.jpg"/>
      </figure>
      <p>2017年文學界新人賞を受賞し、同年第157回芥川賞を受賞した沼田真佑の小説『影裏』は、岩手県を舞台にしたヒューマンミステリー。高い技巧と繊細で美しい文章の交差で文壇を驚愕させ、人間の心の裏側や、現代社会における繊細なテーマを描いた純文学作品だ。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23410/M8I.jpg"/>
      </figure>
      <p>物語の主人公となるのは、赴任した慣れない土地での生活に戸惑うサラリーマン・今野。そんな彼は、ある日突然失踪した親友・日浅の足跡をたどるうちに、彼の“もう1つの”裏の顔を知っていく。共に日々を分かち合ったはずの日浅の“真実”はどこにあるのかー？</p>
      <h4>綾野剛×松田龍平が親友役に</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23410/lFE.jpg"/>
      </figure>
      <p>物語のメインキャラクターを務めるのは、『<a href="https://www.fashion-press.net/news/37284">パンク侍、斬られて候</a>』『<a href="https://www.fashion-press.net/news/27009">亜人</a>』の綾野剛と、『<a href="https://www.fashion-press.net/news/40151">泣き虫しょったんの奇跡</a>』で主演を務めた松田龍平。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23410/oZA.jpg"/>
      </figure>
      <p>主人公の会社員・今野を綾野剛、その親友役で突然失踪した謎の男・日浅を松田龍平がそれぞれ務める。2人は本作が初共演だ。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23410/OzM.jpg"/>
      </figure>
      <p>メインキャラクターの脇を固めるのは、演技派ぞろいのキャストたち。物語に深みをもたらすキャラクターたちの特徴と共に紹介しよう。<br/><br/><b>日浅征吾役(國村隼)</b><br/>日浅の父。日浅の行方を捜し訪ねてきた今野に、隠された真実を告げる物語のキーマン。<br/><b>西山役(筒井真理子)</b><br/>今野と日浅の同僚で、自らも必死で日浅を探し求めている謎めいた女性。<br/><b>副島和哉役(中村倫也)</b><br/>今野を深く理解する昔の友人。<br/><b>鈴村早苗役(永島暎子)</b><br/>今野と同じアパートに住み、些細なことで今野を悩ませる口うるさい隣人。<br/><b>日浅馨役(安田顕)</b><br/>疎遠になってしまった弟に複雑な感情を抱く、日浅の兄。<br/><b>清人役(平埜生成)</b><br/>今野の年下の友人。</p>
      <h4>監督は『るろうに剣心』シリーズの大友啓史</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23410/9bE.jpg"/>
      </figure>
      <p>監督は、NHK時代に「ハゲタカ」、「白洲次郎」、NHK大河ドラマ「龍馬伝」と、数多くの人間ドラマを手掛け、フリー転身後は『るろうに剣心』シリーズ、『<a href="https://www.fashion-press.net/news/24303">ミュージアム</a>』、『<a href="https://www.fashion-press.net/news/24726">3月のライオン</a>』などのエンターテイメント作品で日本映画界を牽引する大友啓史。撮影は、原作の舞台でもある岩手県にてオールロケで行われた。</p>
      <h3>ストーリー</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23410/Fa8.jpg"/>
      </figure>
      <p>今野は、転勤で移り住んだ岩手で日浅に出会う。慣れない地でただ一人心を許せる存在。まるで遅れてやってきたような成熟した青春の日々に、今野は言いようのない心地よさを感じていた。しかしある日、日浅は突然姿を消してしまう。日浅を探し始めた今野は、日浅の父に捜索願を出すことを頼むが、何故か断られてしまう。そして、見えてきたのは、これまで自分が見てきた彼とは全く違う別の顔。陽の光の下、ともに時を過ごしたあの男の“本当”とは？<br/><br/>【詳細】<br/>『影裏』映画化<br/>公開時期：2020年2月14日(金)<br/>出演：綾野剛、松田龍平、筒井真理子、中村倫也、平埜生成、 國村隼、永島暎子、安田顕 <br/>監督：大友啓史<br/>原作：沼田真佑『影裏』(文藝春秋)<br/>脚本：澤井香織<br/>音楽：大友良英</p>
