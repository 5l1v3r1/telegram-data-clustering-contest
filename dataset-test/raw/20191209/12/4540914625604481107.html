      <h1>Australien: 2.000 Feuerwehrleute gegen Buschfeuer</h1>
      <address><time datetime="2019-12-09T12:55:05+00:00">09 Dec 2019, 12:55</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q_db2jUNk4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es ist ein Wettlauf gegen die Uhr: fast 2.000 <b>australische Feuerwehrleute</b> versuchen, die rund 100 Buschfeuer im südöstlichen Bundesstaat <b>New South Wales</b> in den Griff zu kriegen, bevor die Temperaturen gegen Ende der Woche steigen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/35/24/56/266x246_cmsv2_d76d9439-f534-5eda-9d80-316fd6bcebff-4352456.jpg"/>
      </figure>
      <p>Der Sonntag brachte etwas bessere Erfolgsaussichten... aber geschafft ist es noch nicht.</p>
      <p><b>Shane Fitzsimmons</b>, <b>New South Wales</b> Rural Fire Service:</p>
      <p>"Leider drohen morgen Nachmittag (Dienstag) weitere Trockengewitter und damit neue Brände."</p>
      <p>Und die Temperaturen sollen teilweise auf über 40 Grad Celsius steigen: Der Wetterdienst warnte vor einer neuen Hitzewelle.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/35/24/56/808x454_cmsv2_f9dcb8d6-4852-5ee9-9408-362c2f65abe1-4352456.jpg"/>
      </figure>
      <p>Mittlerweile ist <b>Canberra</b> von dichten Rauchwolken eingehüllt. Im Nordwesten der Millionenmetropole <b>Sydney</b> waren kurz vor dem Wochenende mehrere</p>
      <p>Brände in einem «Megafeuer» aufgegangen. Einer der Brandherde wütet<br/>demnach nur 75 Kilometer vom Stadtzentrum entfernt.</p>
      <p>su mit dpa</p>
