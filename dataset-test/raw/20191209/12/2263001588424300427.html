      <h1>Евгений Плющенко превратил румынский каток в фонтан (ВИДЕО)</h1>
      <address>
        <time datetime="2019-12-09T12:58:13+00:00">09 Dec 2019, 12:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sHlnTA6lAuI" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <b>Во время ледового шоу в городе Клуж-Напока из покрытия арены забила струя воды.</b>
      </p>
      <p>Евгений Плющенко поделился в Instagram видеозаписью забавного инцидента во время гастролей ледового шоу в Румынии.</p>
      <p>Неприятности начались еще накануне вечером. Начало программы было запланировано на 19.00, но в шесть вечера лед еще не был наморожен, пишет Плющенко. Выступление пришлось перенести на 9.30 утра следующего дня, но это не решило проблему.</p>
      <p>Уже выйдя на арену, фигуристы заметили, что лед тает и трескается. Дырку в середине арены спортсмены старательно объезжали, но к концу выступления Плющенко все-таки решился прыгнуть.</p>
      <p>«… попал коньком в водяную трубку, упал, и случился фонтан де Треви! Вы когда-нибудь такое видели? Я – точно нет! Вот такое у нас незабываемое было шоу. Не представляю, что сделают организаторы с компанией по заморозке льда, но вчера меня зрители &lt;…&gt; хотели разорвать на кусочки, а сегодня провожали нас стоя аплодисментами!» – рассказал Евгений Плющенко своим подписчикам в Instagram.</p>
