      <h1>شاهد: سفير يسرق كتابًا زهيد الثمن</h1>
      <address>
        <time datetime="2019-12-09T13:48:00+00:00">09 Dec 2019, 13:48</time>
      </address>
      <p>تناقل نشطاء عبر منصات التواصل الاجتماعي، مقطع فيديو، سجلته كاميرا مراقبة، يظهر من قيل إنه سفير المكسيك أوسكار ريكاردو فاليرو ريكو بيكيرا، وهو يأخذ الكتاب، من المكتبة وينصرف.</p>
      <figure>
        <iframe data-src="https://twitter.com/EremNews/status/1204004047256260608?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وعلى إثر الحادثة، استدعت وزارة الخارجية السفير، بعد تقارير تحدثت عن محاولته سرقة كتاب بقيمة 10 دولارات، من مكتبة شهيرة في الأرجنتين.</p>
      <p>من جهته، قال وزير الخارجية المكسيكي مارسيلو إبرارد، إنه طلب من لجنة الأخلاقيات بالوزارة ”تحليل الاتهام الموجه ضد الدبلوماسي“ البالغ من العمر 76 عامًا.</p>
      <p>وتابع إبرارد في تغريدة على حسابه بموقع التواصل الاجتماعي تويتر: ”إذا ثبت أن شريط فيديو السرقة المزعومة الذي جرى تداوله صحيح، فسيتم طرده على الفور.. لن يتم التسامح مع خيانة الأمانة“.</p>
