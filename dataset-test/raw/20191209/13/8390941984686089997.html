      <h1>Messi, Piqué y Sergi Roberto, ausentes en una lista del Barcelona para la Champions con seis jugadores del filial</h1>
      <address><time datetime="2019-12-09T13:29:17+00:00">09 Dec 2019, 13:29</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/FCBarcelona/status/1204027253836918786?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El <b>FC Barcelona</b> ha publicado este lunes su lista de 20 convocados para el partido de la Liga de Campeones ante el <b>Inter de Milán</b> en el estadio <b>Giuseppe Meazza</b> de la localidad italiana.</p>
      <p>En la convocatoria de Ernesto Valverde aparecen seis jugadores del filial (<b>Iñaki Peña, Carles Pérez, Riqui Puig, Ansu Fati, Araujo y Morer</b>) y están ausentes tres de los habituales en las alineaciones culés (<b>Messi, Piqué y Sergi Roberto</b>).</p>
      <p>El equipo azulgrana no se juega nada en este partido al tener ya garantizada la primera posición del grupo, por lo que se esperan importantes rotaciones en la alineación.</p>
    </article>
