      <h1>Донские предприниматели получают бесплатную помощь в центрах "Мой бизнес"</h1>
      <h2>В рамках нацпроекта по поддержке бизнеса уже провели более двух тысяч консультаций, в центрах «Мой бизнес» получили помощь около 4,5 тысяч предпринимателей.</h2>
      <address>
        <time datetime="2019-12-09T13:38:00+00:00">09 Dec 2019, 13:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ho_ltagP1nE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Текст сюжета программы «Вести. Дон»:</b><br/><br/>За красочным фасадом - «Кот в шляпе». Такое название носит школа, открыть которую решились ростовские предприниматели. С идеей не прогадали - социальный бизнес сейчас уверенно растет.<br/><br/>«Наша школа неформального образования, где нет оценок, нет домашних заданий. Весь день дети проводят у нас, и целый день мы занимаемся тем, что учим и учимся. На юридические вопросы просто нет времени. Квалифицированную помощь в составлении договоров нам оказывают в центре «Мой бизнес», - рассказывает директор частной школы «Кот в шляпе» Маргарита Щербич.<br/><br/>За консультацией узких специалистов всегда можно заехать в уютный офис. Но и это не обязательно - обратиться за помощью можно также по телефону «горячей линии».<br/><br/>«Именно на старте консультация необходима для каждого предпринимателя. Прежде всего, консультируем предпринимателей по правовым вопросам - от организационно-правовой формы и заканчивая спецификой трудовых взаимоотношений», - поясняет директор АНО «РРАПП» - оператор центров «Мой бизнес» в Ростовской области Яна Куринова.<br/><br/>Эксперты работают с предпринимателями бесплатно, в рамках господдержки. Здесь же можно получить в режиме одного окна целый комплекс услуг для старта и развития собственного дела. В рамках нацпроекта по поддержке бизнеса уже провели более двух тысяч консультаций, мероприятиями охватили около 4,5 тысяч предпринимателей. Сеть таких центров в Ростовской области решено расширять. Сейчас три площадки работают в городах области, самый крупный - в донской столице на Седова, 6/3.</p>
