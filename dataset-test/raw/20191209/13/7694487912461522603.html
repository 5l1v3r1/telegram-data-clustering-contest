      <h1>بـ&amp;quot;الألتيكو&amp;quot;.. مجهولون أقفلوا أبواب ثانوية بيت شباب</h1>
      <address><time datetime="2019-12-09T13:29:55+00:00">09 Dec 2019, 13:29</time> by <a rel="author">Lebanon 24</a></address>
      <p>أقدم مجهولون على إقفال أبواب ثانوية بيت شباب الرسمية بمادة الـ "ألتيكو"، وحضرت الى المكان الادلة الجنائية وعملت على رفع البصمات وباشرت التحقيقات. وقد أدت هذه الحادثة الى توقف الدراسة في الثانوية.<br/> <br/> <br/> <br/> </p>
