      <h6 class="kicker">ДЕТСКИЙ ПРАЗДНИК:</h6>
      <h1>Питон Петя и Ждун: волгоградские дети рассказали о своих любимых игрушках</h1>
      <address>
        <time datetime="2019-12-09T13:45:50+00:00">09 Dec 2019, 13:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jK-HA7mPwyw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Центральной городской детской библиотеке имени А. С. Пушкина прошел традиционный День игрушки. Школьники из Центрального района посвятили своим игрушкам стихи, песни, рисунки и частушки.</b>
      </p>
      <p>
        <b>
          <u>Марьяна Олейник, учащаяся МОУ «Гимназия № 3 Центрального района Волгограда»:</u>
        </b>
      </p>
      <blockquote>– У меня есть друг питон и зовется Петей он. Каждый вечер на кровать мы ложимся вместе спать. Он, как мягкая подушка, моя лучшая игрушка. Вместе учим мы уроки, «окружающий» зубрим, потому что мы с питоном стать зоологом хотим. Мы поедем вместе в джунгли, встретим там его друзей – и рептилий, и зверей.</blockquote>
      <p>Восьмилетняя Марьяна мечтает стать зоологом. Идти к мечте ей помогает ее друг Петя, вместе они не разлей вода. Им даже во сне снятся джунгли, деревья и питоны. Не расстается со своей игрушкой и Валерий Терновой. Вместе со Ждуном Васей они грызут гранит науки уже год.</p>
      <blockquote>Праздник «Моя любимая игрушка» стал в Пушкинской библиотеке традиционным, в этом году он проходит в четырнадцатый раз. Здесь таится особый детский мир – мир творчества, сказки и волшебства.</blockquote>
      <p>Буратино, Чебурашка, Емеля, Матрешка… Многие игрушки стали персонажами книг и мультфильмов. Они учат жизни, рассказывают о традициях и знакомят нас с историей нашего края и страны. Эти фигурки зайчика и медведя непростые, ведь это елочные игрушки. Они достались Коле от бабушки.</p>
      <p>
        <b>
          <u>Николая Ковтуновский, учащийся МОУ «Гимназия № 3 Центрального района Волгограда»:</u>
        </b>
      </p>
      <blockquote>– Она рассказывала мне, что после войны, когда она родилась, моя прабабушка пошла с ней в магазин и купила вот эти вот игрушки.</blockquote>
      <p>У каждого из нас в детстве были любимые игрушки: мячики, мишки, куклы, матрешки. Они были нашими верными друзьями, радовали и утешали, помогали познавать окружающий мир. И теперь, став бабушками и дедушками, многие из нас не расстаются со своей первой любимой игрушкой.</p>
      <p>
        <b>
          <u>Ирина Щавелева, директор ВМУК «ЦСДБ»:</u>
        </b>
      </p>
      <blockquote>– Так получилось, что в жизни моей семьи, в жизни моей мамы, не было игрушек, потому что до войны она воспитывала своих братьев и сестер, во время войны она сражалась. И только в 50-е годы она впервые купила себе вот эту игрушку.</blockquote>
      <p>Стелла приехала из Риги. На нее уже засматриваются племянники Ирины Щавелевой, игрушка обязательно станет их подружкой. И пусть во всем мире нет официального Дня игрушки, но в начале декабря в городской детской библиотеке имени Пушкина каждый год собираются волгоградцы, чтобы отметить день рождения любимых друзей.</p>
