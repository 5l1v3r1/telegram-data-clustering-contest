      <h1>Deontay Wilder'dan Anthony Joshua ağır sözler! Klitschko...</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/anthony-joshua">Anthony Joshua</a>'nın meydan okuduğu Deontay Wilder, Britanyalı boksör ile dalga geçerek sert bir cevap verdi.</h2>
      <address>
        <time datetime="2019-12-09T13:26:00+00:00">09 Dec 2019, 13:26</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee4d42c9de3d2440372d5a"/>
        <figcaption><b>Spor Arena Dış Haberler | </b>Büyük Britanyalı boksör Anthony Joshua, Meksika asıllı ABD'li Andy Ruiz'i yenerek Dünya Boks Birliği (WBA), Dünya Boks Organizasyonu (WBO) ve Uluslararası Boks Federasyonu (IBF) ağır sıklet kemerlerini geri aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203b18c7731388780dc7"/>
        <figcaption>Suudi Arabistan'ın Diriye kentindeki müsabakada, olimpiyat altın madalyası bulunan 30 yaşındaki Anthony Joshua, haziran ayında kendisini teknik nakavtla mağlup eden Andy Ruiz ile karşı karşıya geldi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203b18c7731388780dc9"/>
        <figcaption>Joshua, 12 rauntluk mücadelede rakibini puanla (118-110, 118-110 ve 119-109) yenerken, WBA, WBO ve IBF kemerlerinin yeniden sahibi oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203b18c7731388780dc3"/>
        <figcaption>Kariyerindeki 24 maçın 21'ini nakavtla kazanan Büyük Britanyalı boksör, tek yenilgisini Ruiz'e karşı almıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee20b518c7731388780df9"/>
        <figcaption>Anthony Joshua, bu tarihi maçın ardından Tyson Fury ve Deontay Wilder'a meydan okudu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203b18c7731388780dcd"/>
        <figcaption>Good Morning Britain programına konuşan Anthony Joshua, bir sonraki dövüşünün bu iki isimden biri olmasını istediğini söyledi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780dcf"/>
        <figcaption>Anthony Joshua, "Eğer benimle karşılaşmaya hazırlarsa, hazırım. Nerede olduğumu biliyorlar. Beni bulsunlar." dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780dd4"/>
        <figcaption>Anthony Joshua'nın bu meydan okumasına ve Deontay Wilder'dan cevap gecikmedi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780ddd"/>
        <figcaption>Anthony Joshua'nın Andy Ruiz karşısındaki galibiyetiyle dalga geçen Deontay Wilder, çok sert ifadeler kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780dd3"/>
        <figcaption>"Joshua kazanması için gerekeni yaptı. Sürekli ringde dolaştı. Tüm gün bisikletle gezdi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780dd1"/>
        <figcaption>"Klitschko ile kamp yapmıştı. O yüzden bu taktiği normal, ringde aynı Klitschko gibiydi. İttir, yakala ve sarıl. Tüm gece bunu yaptı."</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780dd8"/>
        <figcaption>"Benim mentalitem bu tarz dövüşcülerden çok farklı. Çok sert, vahşiyim. Belki de dünya böyle bir boks görmek istiyordur."</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780de0"/>
        <figcaption>"Tüm dünyaya en iyisi olduğumu göstermek ve kanıtlamak istiyorum."</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780de3"/>
        <figcaption>"Aramızdaki fark şu; bende canavar, savaşçı, kral ve imrapator mentalitesi var. O ise bunlardan daha nazik bir kafa yapısına sahip."</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780de5"/>
        <figcaption>"Bu vahşi bir spor ve ben de gerektiği gibi dövüşüyorum."</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dee203c18c7731388780de9"/>
        <figcaption>"Ringde kimseye merhamet göstermem."</figcaption>
      </figure>
      <figure>
