      <h1>Активистки Femen провели акцию в Париже (видео)</h1>
      <h2>"Люди в штатском" задержали девушек, раздевшихся у места проведения встречи в нормандском формате.</h2>
      <address><time datetime="2019-12-09T13:30:00+00:00">09 Dec 2019, 13:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe data-src="https://twitter.com/JonahFisherBBC/status/1204016453965488129?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Активистки Femen обнажились у Елисейского дворца</h3>
      <p>В Париже активистки движения Femen за несколько часов до саммита в нормандском формате провели акцию у Елисейского дворца, раздевшись и выкрикивая лозунги. Об этом в понедельник, 9 декабря, написал корреспондент BBC Джон Фишер на своей странице в <a href="https://twitter.com/JonahFisherBBC/status/1204016453965488129?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1204016453965488129&amp;ref_url=https%3A%2F%2Fkorrespondent.net%2Fworld%2F4169578-aktyvystky-Femen-provely-aktsyui-v-paryzhe">Twitter,</a> передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Впрочем, полуобнаженных девушек быстро задержали и увезли.</p>
