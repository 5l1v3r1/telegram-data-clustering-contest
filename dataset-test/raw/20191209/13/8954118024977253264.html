      <h1>Wonder Woman 1984 : Gal Gadot arrive dans les années 80 et éclate tout dans la 1ère bande-annonce</h1>
      <h2>L'Amazone arrive sur nos écrans le 3 juin 2020</h2>
      <address><time datetime="2019-12-09T13:03:21+00:00">09 Dec 2019, 13:03</time> by <a rel="author">Manon Fraschini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BmngPusi7fY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les années 80 sont à l’honneur en ce moment. Le prochain Wonder Woman prendra place dans la fastueuse année 1984. Une période luxuriante, pleine de couleurs, de musique électro, mais aussi de corruption.</b>
      </p>
      <p>Toujours réalisé par Patty Jenkins, Wonder Woman 1984 débarquera dans nos salles obscures le 3 juin 2020. Et nous avons plus que hâte ! En effet, nous découvrons un début de conversation entre Diana et une amie, sur son histoire personnelle. Le retour de Steve Trevor aura-t-il un lien avec <a href="http://www.allocine.fr/personne/fichepersonne_gen_cpersonne=213564.html">Maxwell Lord</a>, le nouveau grand méchant ? On retrouvera également une <a href="http://www.allocine.fr/personne/fichepersonne_gen_cpersonne=178003.html">Kristen Wiig</a> en <a href="https://fr.wikipedia.org/wiki/Cheetah_(DC_Comics)">Cheetah</a>, l’ennemie jurée de Wonder Woman.</p>
      <p>Et un truc encore plus badass : Wonder Woman se sert littéralement de son fouet pour se déplacer d’éclair en éclair et elle possède une nouvelle <a href="http://www.allocine.fr/film/fichefilm-256588/photos/detail/?cmediafile=21629381">armure bien dorée</a>.</p>
      <p>Prêt à retrouver Diana Prince en pleine forme le 3 juin 2020 ?</p>
