      <h1>〈聽證直播〉彈劾川普報告 眾院司委會本周表決 納德勒：證據放到陪審團 3分鐘即定罪</h1>
      <address>
        <time datetime="2019-12-09T13:44:00+00:00">09 Dec 2019, 13:44</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/12/201912091344465911_32105.jpg"/>
        <figcaption>眾院司法委員會主席納德勒8日表示，彈劾川普總統調查報告內容提出的證據「堅如磐石」，川普控罪如放到陪審團「三分鐘」即可定罪。(美聯社)</figcaption>
      </figure>
      <p>眾院司法委員會主席納德勒(Jerrold Nadler)8日表示，司委會可能本周表決眾院草擬的彈劾川普總統調查報告，報告內容提出的證據「堅如磐石」，川普控罪如放到陪審團「三分鐘」即可定罪。川普總統則推文再次表示彈劾調查荒謬。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zRB-RlyFpx0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>9日聽證直播<br/>(ABC News YouTube)</p>
      <p>美聯社8日報導，納德勒說，川普被控的罪名如果呈交給一般刑事法庭陪審團，三分鐘就能定罪，譴責川普濫用政府職權施壓烏克蘭調查明年大選潛在對手、前副總統白登(Joe Biden)。</p>
      <p>納德勒說，若川普有任何「辯解證據」，他應該公開提出，而非下令幕僚拒絕出席眾院聽證。</p>
      <p>納德勒說，司委會可能最快8日起表決彈劾川普的條款，接著在耶誕假期前兩周國會休會前，舉行全院投票，讓參院能在1月接手審理此案。</p>
      <p>他拒絕猜測有多少條款能過關，眾院民主黨對此案彈劾的範圍有不同意見：是否侷限濫權(川普請外國政府協助美國選舉)和妨礙國會(拒絕提交關鍵文件，也不准幕僚作證)，或包含指控川普妨礙特別檢察官穆勒(Robert Mueller)調查俄羅斯干預2016年大選。</p>
      <p>部分溫和派民主黨議員表示，希望彈劾案限制在烏克蘭，聚焦7月25日的美烏總統通話內容；更多高調反川普人士則希望彈劾調查，還要包括川普對穆勒調查的妨礙舉措。</p>
      <p>眾院情報委員會主席謝安達(Adam Schiff)8日表示，「彈劾案最好聚焦烏克蘭，起訴證據最強而有力的罪刑，別試圖指控其他事情。」</p>
      <p>川普要求烏克蘭總統調查白登，同時暫緩3億9100萬元軍事援助，但川普9月在烏克蘭未宣布徹查的情況下發放金援。</p>
      <p>20年前，民主黨總統柯林頓就他與白宮實習生的緋聞說謊而面臨彈劾，納德勒說，對柯林頓的彈劾案件缺乏合法性，即便當時共和黨和少數民主黨議員支持此案。</p>
      <p>尚無共和黨議員支持彈劾川普，被問道只有民主黨支持彈劾川普時，納德勒說，「愛國者或護黨者，將交由共和黨人決定。」</p>
      <p>川普幾乎全盤否認彈劾指控，他8日推文寫道：「距離9日的彈劾聽證詐騙開始不到48小時，沒有正當法律程序，無論你相信與否，無所事事的民主黨基於不在他們那邊的事實，改變彈劾執行要點；當你贏不了遊戲，就改變規則。」</p>
      <p>川普最高調的支持者、眾議員梅杜斯(MarkMeadows)說，川普要求烏克蘭調查白登時，並未提到以軍援當作交換條件。</p>
      <p>川普可能成為19世紀中前總統約翰遜(Andrew Johnson)、20年前柯林頓之後，第三位面臨彈劾的美國總統，但前兩位總統的彈劾案經參院審理後都宣告無罪，並持續做到總統任期結束；前總統尼克森(Richard Nixon)在面臨水門案政治貪腐等彈劾調查後，1974年主動辭職。</p>
