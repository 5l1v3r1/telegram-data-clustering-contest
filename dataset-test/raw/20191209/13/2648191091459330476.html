      <h1>"Черный день" российского спорта: мировые звезды поддержали атлетов – видео</h1>
      <h2>В поддержку российских коллег высказались боксер Рой Джонс, боец ММА Джеффри Монсон и другие. Смотрите на видео обращения известных спортсменов.</h2>
      <address>
        <time datetime="2019-12-09T13:48:00+00:00">09 Dec 2019, 13:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XeoU0Mf8h9o" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCE8LqmM9zkuzOgaYhakwTdw">YouTube / Sputnik на русском</a>
          </cite>
        </figcaption>
      </figure>
      <p>Понедельник 9 декабря стал "черным днем" для российских спортсменов – Всемирное антидопинговое агентство (WADA) <a href="https://sputnik.by/sport/20191209/1043436151/Reshenie-WADA-Rossiyu-lishili-prava-vystupat-na-Olimpiadakh-i-chempionatakh-mira.html">постановило</a>, что ближайшие четыре года "чистые" атлеты из РФ будут соревноваться без флага и гимна страны. Также Россию на такой же срок лишили права проведения крупных международных первенств.</p>
      <related>
        <a href="https://sputnik.by/sport/20191203/1043386943/Fazel-zayavil-o-nevozmozhnosti-perenosa-ChM-po-khokkeyu-iz-Rossii-.html"/>
      </related>
      <p>"Мне кажется, это ненормально, потому что начнем с того, что не все российские спортсмены и вообще не все спортсмены-олимпийцы занимаются теми видами спорта, в которых принимать стероиды имеет хоть какой-то смысл", – заявил американский чемпион мира по боксу Рой Джонс.</p>
      <p>Против решения WADA высказались также боец смешанных единоборств Джеффри Монсон, фехтовальщица и экс-министр спорта Венесуэлы Алехандра Бенитес и президент Федерации спортивной борьбы России Михаил Мамиашвили.</p>
      <p>"Конечно, это жесточайшее испытание, но я еще раз хотел сказать о том, что мы справимся с этим испытанием", – подчеркнул Мамиашвили.</p>
