      <p>Esta semana las <b>Juntas de tratamiento </b>de las tres cárceles dónde están ingresados los <b>presos </b><b>independentistas </b>decidirán sobre su situación penitenciaria.<b> Lola García</b>, directora adjunta de <b>La </b><b>Vanguardia</b>, considera que “lo más probable es que se les conceda el segundo grado, y en caso del tercer grado se encontrarían en semilibertad”.</p>
      <h4>Los Jordis, los primeros en obtener el segundo grado</h4>
      <p>Lola García opina que “cuando lleguen cumplidas una cuarta parte de sus respectivas condenas, podrán gozar de <b>permisos</b>”. Los primeros en obtener este grado serán<b> Jordi </b><b>Sánchez </b>y <b>Jordi </b><b>Cuixart</b>, ya que fueron los primeros en ser encarcelados por el juez.</p>
