      <h1>新疆再教育營掀國際爭議　維吾爾自治區主席：學員已全部「結業」</h1>
      <address>
        <time datetime="2019-12-09T13:28:00+00:00">09 Dec 2019, 13:28</time>
      </address>
      <p>中國政府在新疆設職業技能教育培訓中心（再教育營）備受國際社會爭議，有報道指中心關押了上百萬人。新疆維吾爾自治區主席雪克來提•扎克爾今日出席國務院新聞辦記者會時，否認說法，但透露中心的學員目前已經全部「結業」。</p>
      <p>他稱，教培中心是依法開展反恐、去極端化鬥爭的有益探索，會本著尊重意願、自主選擇、、分類培訓、來去自由的原則，對有意願、有需求的村幹部、農村黨員、農務民和初高中未就業的畢業生等，進行日常性、常規性、常態化、開放式教育培訓。</p>
      <p>（圖片來源：CCTV片段截圖）</p>
