      <h1>【本港樓市】馬鞍山迎海套３房減價２０５萬，以１１１５萬元成交</h1>
      <address>
        <time datetime="2019-12-09T13:28:00+00:00">09 Dec 2019, 13:28</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》中原地產表示，馬鞍山迎海新近錄一期２座低層Ｅ室易手，單位<br/>建築面積１０３４平方呎，實用面積７９５平方呎，套三房間隔，開價約１３２０萬元，議價後<br/>減價２０５萬元，以１１１５萬元易手，實用平均呎價１４０２５元。<br/>　　新買家為用家，原業主於２０１４年以９６８萬元購入單位，持貨５年，是次沽出單位帳面<br/>獲利約１４７萬元離場，單位升值約１５﹒２％。（ｂｉ）</p>
