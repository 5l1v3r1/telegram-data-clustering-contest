      <h1>BoA 最新主打歌與 Crush 合作　光聽預告就等不及啦！</h1>
      <address><time datetime="2019-12-09T13:24:00+00:00">09 Dec 2019, 13:24</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>這週 BoA 就要帶著迷你二輯〈Starry Night〉回歸，陸續公開了收錄曲預告片讓人越來越等不及了！</p>
      <p>SM Entertainment 今天（9 日）日上午公開了 BoA 迷你二輯〈Starry Night〉同名主打歌的短預告，特別跨刀獻聲的 Crush 和 BoA 彷彿組成屋二重唱般，默契十足地詮釋在寒冷冬季裡望著星光閃耀的夜空、與彼此分享溫暖的浪漫心情。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fboa.smtown%2Fvideos%2F3301224173239077%2F&amp;show_text=0&amp;width=476" width="476" height="476" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>為了紀念發片，BoA 將於 11 日當晚八點（韓國時間）在 NAVER V LIVE 上的 SMTWON 頻道舉行直播《Starry Starry Night》。</p>
      <p>配合濃厚的年末氣氛，當天 BoA 也會把直播打造成一場線上年末派對，除了和各國歌迷即時互動外，也會分享關於新專輯的幕後故事。11 日傍晚六點別忘了先鎖定〈Starry Night〉囉！</p>

      </figure>
