      <h1>失蹤者恐全遇難！紐西蘭警方：懷特島上未發現生命跡象</h1>
      <address>
        <time datetime="2019-12-09T13:12:00+00:00">09 Dec 2019, 13:12</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/12/201912092110407091_03529.jpg"/>
        <figcaption>懷特島上蘊藏大量硫礦。新華社</figcaption>
      </figure>
      <p>紐西蘭警方在當地時間10日午夜12時左右表示，在對懷特島火山進行偵察飛行後，他們認為在撤離時已將任何活人救出，島上恐無其他生還者。</p>
      <p>紐西蘭警方發出聲明說，他們正加緊確認死亡的確切人數。此前，警方曾稱火山噴發後仍有多達27人滯留島上。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jggmZe2stNc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影音製作：何卓賢  訂閱<a href="https://www.youtube.com/channel/UCkohPTwjkan3z7_cPylpTKg/videos">世報YouTube</a>看更多新聞影音)</p>
      <p>聲明中並指出，紐西蘭軍方將在當地時間10日早上派出無人機評估島上情況和環境。</p>
      <p>
        <b>105年來首次致命噴發！紐西蘭懷特島火山爆發已釀5死</b>
      </p>
      <p>紐西蘭的懷特島火山在9日噴發，目前已造成至少5人死亡，但由於尚有數人仍在島上，死傷人數恐將上修，而這座紐西蘭最大且最活躍火山最近一次發生奪命噴發事件則是在1914年，當時造成12名採礦工人死亡。</p>
      <p>而在今日火山噴發時，有大約50人在島上，包括30多名搭乘皇家加勒比公司旗下郵輪「海洋贊禮號」（Ovation of the Seas）的觀光客，而該郵輪業者在事發後表示，對這起事件感到震驚並向所有受此事件影響的人致意。</p>
      <p>皇家加勒比公司發出聲明說：「今天，我們許多客人遊覽該島。我們目前正跟地方當局合作，將為顧客及其家人提供一切幫助和照護，包括提供醫療資源與諮詢服務。我們也將派出船員及雪梨跟奧克蘭辦公室員工來協助顧客及其家人，只要有需要幫忙的情況，海洋贊禮號將在港口提供協助。」</p>
