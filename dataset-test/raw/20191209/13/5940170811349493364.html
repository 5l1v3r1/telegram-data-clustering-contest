      <h1>Θανατηφόρο: Μοιραίο λάθος του άτυχου πεζού (pics,vid)</h1>
      <h2>Είχε κατέβει από λεωφορείο λίγο νωρίτερα</h2>
      <address><time datetime="2019-12-09T13:01:00+00:00">09 Dec 2019, 13:01</time> by <a rel="author">Μαρινέλλα Παναγιώτου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xQvSF1GW1Ws" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μοιραία αποδείχθηκε η απόφαση του άτυχου 63χρονου από την Ρουμανία, να διασταυρώσει τον τετραπλής λωρίδας αυτοκινητόδρομου Κοκκινοτριμιθιάς – Λευκωσίας, το πρωί της Δευτέρας (9/12).</p>
      <p>Σύμφωνα με δηλώσεις του Διευθυντή της Τροχαίας Αρχηγείου, Γιαννάκη Γεωργίου, ο άτυχος άνδρας, λίγο πριν διασταυρώσει, είχε κατεβεί από λεωφορείο, ενώ όπως σημείωσε, σε κοντινή απόσταση υπάρχει υπόγεια διάβαση.</p>
      <p>Ο 63χρονος θα πήγαινε στον χώρο εργασίας του. </p>
      <figure>
        <img src="https://www.24sports.com.cy/assets/modules/wnp/articles/201912/318069/editor/georgiou.jpg"/>
      </figure>
      <p>Ο 53χρονος οδηγός του διπλοκάμπινου οχήματος που παρέσυρε τον 63χρονο, εκ πρώτης φαίνεται να μην φέρει ευθύνη για το δυστύχημα.</p>
      <p>Αξίζει να σημειωθεί ότι ο 63χρονος κτυπήθηκε σοβαρά στο κεφάλι, τραύμα που όπως φαίνεται, προκάλεσε τον θάνατό του.</p>
      <p>Ο κ. Γεωργίου, παρέθεσε δηλώσεις σε εκπροσώπους των ΜΜΕ στο κτήριο της Τροχαίας Αρχηγείου, το μεσημέρι της Δευτέρας (9/12) και αξίζει να σημειωθεί ότι ήταν έντονος στην τοποθέτησή του, όσον αφορά το λάθος που έγινε από τον 63χρονο, ο οποίος δυστυχώς έχασε τη ζωή του. </p>
      <p> </p>
