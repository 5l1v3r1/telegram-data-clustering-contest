      <h1>收到禮物 太空站宇航員們提前過聖誕節</h1>
      <address>
        <time datetime="2019-12-09T13:25:10+00:00">09 Dec 2019, 13:25</time>
      </address>
      <p>【新唐人北京時間2019年12月09日訊】週日（12月8日），<a href="https://www.ntdtv.com/b5/spacex.htm">SpaceX</a>公司的「<a href="https://www.ntdtv.com/b5/%E9%A3%9B%E9%BE%8D.htm">飛龍</a>」<a href="https://www.ntdtv.com/b5/%E9%A3%9B%E8%88%B9.htm">飛船</a>成功與<a href="https://www.ntdtv.com/b5/%E5%9C%8B%E9%9A%9B%E7%A9%BA%E9%96%93%E7%AB%99.htm">國際空間站</a>對接，提前將節日帶給在太空站工作的宇航員們。</p>
      <p>CNBC報導，在卡納維拉爾角（Cape Canaveral）被發射三天後，駐<a href="https://www.ntdtv.com/b5/%E5%9C%8B%E9%9A%9B%E7%A9%BA%E9%96%93%E7%AB%99.htm">國際空間站</a>指揮官、來自意大利的盧卡·帕米塔諾（Luca Parmitano）用一大型機械臂抓住「<a href="https://www.ntdtv.com/b5/%E9%A3%9B%E9%BE%8D.htm">飛龍</a>」。此刻，兩個航天器正在南太平洋上方260英里（420公里）的地方飛行。</p>
      <figure>
        <iframe data-src="https://twitter.com/NASA/status/1203617768962187265?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>該<a href="https://www.ntdtv.com/b5/%E9%A3%9B%E8%88%B9.htm">飛船</a>可容納3噸（2720千克）補給品，包括40隻用於進行肌肉和骨骼實驗的老鼠。其中有8隻經過基因工程改造，其肌肉塊是其同類正常肌肉的兩倍，因此被稱之為「超級鼠」。此外，還有12萬條益蟲，用於一項旨在控制害蟲的農業研究。</p>
      <p><a href="https://www.ntdtv.com/b5/spacex.htm">SpaceX</a>還給國際空間站帶去一個機器人腦袋。它具有人工智能，還能感知宇航員的情緒。這個機器人叫西蒙（Cimon），是去年送上去的同一產品升級版，它前來給宇航員們做幫手。</p>
      <p>美國國家航空航天局（NASA）還為該站6名宇航員帶來一些聖誕節禮物。</p>
      <p>這是SpaceX在過去7年中第19次往NASA（美國國家航空航天局）軌道前哨基地派遣任務。</p>
      <figure>
        <iframe data-src="https://twitter.com/SpaceX/status/1202730047276306437?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>下週一，宇航員們還將迎接另一個即將到達的飛船，該飛船由俄羅斯於週五從哈薩克斯坦發射。</p>
