      <h1>La policia espanyola va planificar amb antelació les intervencions de l'1-O</h1>
      <h2>Comandaments del cos admeten que es van visitar alguns centres de votació per veure si seria factible actuar-hi el dia del referèndum</h2>
      <address><time datetime="2019-12-09T13:30:00+00:00">09 Dec 2019, 13:30</time> by <a rel="author">Bernat Surroca</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dIx6HTNPX4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quatre dels inspectors en cap de cada grup de la Policia Nacional que va intervenir a Barcelona han declarat aquest matí al jutjat d'Instrucció 7. Les seves declaracions complementen les que ja van fer quatre comandaments més del cos la setmana passada. De les seves paraules se'n desprèn que hi havia una planificació prèvia al referèndum de l'1-O sobre com intervenir aquell dia. Concretament, el divendres abans se'ls va donar una llista dels centres de votació i el dissabte ja es va parlar d'utilitzar el telèfon mòbil més enllà dels canals oficials i es van visitar alguns centres de votació per veure si seria factible actuar-hi.<br/><br/>Com ha explicat Anaïs Franquesta, advocada d'Irídia, els quatre comandaments han coincidit que aquestes reunions prèvies a l'1-O, anomenades <i>briefings</i>, les presidia l'anomenat "Marte", el cap de la Unitat d'Intervenció Policial (UIP). Franquesa ha dit que durant aquestes reunions divendres i dissabte es van donar "instruccions". "Un comandament ha dit que no hi havia l'ordre de detenir persones", ha explicat l'advocada, fet que mostra una contradicció amb el que va declarar José Antonio Nieto i Diego Pérez de los Cobos, que va dir que les intervencions eren autònomes. "Amb les declaracions d'aquests dies, queda clar que hi havia instruccions. Però quan se'ls pregunta per quines instruccions eren, no han volgut concretar més", ha afirmat. <br/><br/>Així mateix, els policies han confirmat que les ordres de començar i aturar les intervencions venien del Centre de Coordinació (CECOR). En alguns casos, les ordres d'intervenció van ser prèvies a l'obertura dels col·legis i, per tant, sense tenir en compte l'actuació o no actuació dels agents dels Mossos.<br/><br/>De les declaracions d'aquest dilluns també es desprèn que els agents podien encendre i apagar les càmeres que portaven durant les càrregues. Així ho ha admès un dels comandaments, segons ha explicat l'advocat Lluís Mestres. "Això indica una certa discrecionalitat a l'hora de gravar", ha dit Mestres en declaracions als mitjans. D'altra banda, això també mostra una contradicció amb declaracions d'agents anteriors, que asseguraven que no podien controlar les càmeres. Les acusacions han reiterat també que algunes de les imatges de l'1-O no s'han aportat a la causa del jutjat 7. <br/><br/>Els policies que han declarat van dirigir els operatius al centre educatiu Joan Fuster, a les escoles Trini Jove i Estel, al Projecte Montserdà i Infant Jesús i finalment el que va intervenir a l'escola Els Horts i l'Institut Joan Boscà. Les pròximes declaracions estan previstes pels dies 13 i 19 de desembre.</p>

      <p><a href="https://www.naciodigital.cat/noticia/192304/comandaments/policia/espanyola/contradiuen/versio/oficial/sobre/carregues/1-o">referèndum de l'1-O</a><a href="https://www.naciodigital.cat/noticia/192304/comandaments/policia/espanyola/contradiuen/versio/oficial/sobre/carregues/1-o">Comandaments de la policia espanyola contradiuen la versió oficial sobre les càrregues de l'1-O</a><a href="https://www.naciodigital.cat/noticia/192304/comandaments/policia/espanyola/contradiuen/versio/oficial/sobre/carregues/1-o">Quatre responsables dels operatius identifiquen com a "Marte" el superior que els va ordenar intervenir el dia del referèndum</a><br/><b>Sorpresa pel canvi de criteri de l'Audiència Provincial</b><br/><br/>Aquest ha estat la primera vista sense l'acusació de l'Ajuntament de Barcelona, q<a href="https://www.naciodigital.cat/noticia/192312/audiencia/expulsa/ajuntament/barcelona/causa/carregues/1-o">ue va ser expulsada la setmana passada per ordre de l'Audiència Provincial de Barcelona.</a> Franquesta ha criticat aquesta situació i ha recordat que l'Ajuntament feina una tasca "d'impuls" molt important del cas i que feia "la feina que des del primer moment hauria d'haver fet el ministeri fiscal". L'Audiència Provincial va decidir la setmana passada expulsar l'Ajuntament fent cas de la petició de l'Advocacia de l'Estat. <br/><br/><b>Contradiccions amb la versio oficial</b><br/><br/>La declaració dels quatre comandaments de la setmana passada va posar sobre la taula una contradicció evident entre les seves afirmacions i les que en el seu moment va fer el coordinador de l'operatiu policial de l'1-O, Diego Pérez de los Cobos. De los Cobos va dir que no es va donar cap ordre concreta d'actuació, però els policies van dir dijous que un superior que van identificar com a "Marte" va ordenar intervenir l'1-O a partir de les vuit del matí, abans que s'obrissin els col·legis. <br/><br/>Segons Franquesa, els caps van dir que estaven "mobilitzats" a l'espera de rebre ordre d'inici i que la van rebre de la superioritat, i han explicat que era "Marte", el cap de la Unitat d'Intervenció Policial". De les paraules dels policies es desprèn que "hi havia un responsable que donava la ordre de començar i de retirada" ha afegit Franquesa. Més enllà d'aquestes dues ordres, en tot moment se'ls hauria demanat d'actuar "amb proporcionalitat i d'acord amb els principis bàsics d'actuació que són la congruència, necessitat, i us progressiu de la força". <br/><br/><b>El jutge vol saber qui va ordenar les càrregues</b><br/><br/>El jutjat d'instrucció número 7 de Barcelona va citar a declarar com a investigats els vuit comandaments policials responsables de l'operatiu de l'1-O en els 27 centres de votació de la capital catalana on hi va haver càrregues policials. La decisió del jutge va arribar després que l'Audiència de Barcelona demanés al febrer que "s'aprofundís en la investigació" per esbrinar "les ordres concretes que van ser emeses pels responsables de l'operatiu". El jutge els va citar en un primer moment entre el 9 i l'11 d'octubre, però finalment van declarar dijous passat i aquest dilluns.<br/><br/>En una interlocutòria del mes de febrer, l'Audiència de Barcelona va determinar que s'havia d'esbrinar si les ordres als agents es van donar "de manera genèrica o bé des del propi centre escolar o les seves immediacions a la vista de l'aglomeració de persones" als centres. Per a l'Audiència, "la concreta investigació dels responsables de l'operatiu i de les consignes als agents permetrà a l'instructor ponderar si l'ús de la força o si les ordres donades es van ajustar o no a la situació allà plantejada". A més, considerava que així es podrà concloure si a aquests responsables se'ls pot imputar les "les lesions ocasionades" a ciutadans que estaven als centres.</p>
