      <h1>La Turquie expulse onze proches de présumés djihadistes français vers la France</h1>
      <address><time datetime="2019-12-09T13:32:26+00:00">09 Dec 2019, 13:32</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vr6r4UTrObE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Turquie continue d’expulser des ressortissants français, soupçonnés d'appartenir au groupe Etat islamique. Ce lundi, <b>Quatre Françaises épouses de djihadistes présumés et leurs sept enfants ont été renvoyées vers la France</b>. Détenues en Turquie, elles s’étaient échappées d'un camp en Syrie. Deux de ces femmes faisaient l'objet d'un mandat d'arrêt. Elles vont être présentées directement à un juge d'instruction en vue de leur mise en examen. Les deux autres ont été placées en garde à vue à leur arrivée à Roissy. Les enfants ont été pris en charge par l’aide sociale à l'enfance.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203986454625566721" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La décision d'expulser ces ressortissants français avait été annoncée par le ministère turc de l'Intérieur le mois dernier, lors qu’Ankara avait commencé à renvoyer vers leurs pays des présumés djihadistes étrangers détenus en Turquie.</p>
