      <h1>Picchia la moglie e distrugge l’albero di Natale dei figli: arrestato. VIDEO</h1>
      <address><time datetime="2019-12-09T13:17:10+00:00">09 Dec 2019, 13:17</time> by <a rel="author">Manuela Catellani</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/378253031" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>I carabinieri hanno messo fine a una lunga serie di violenze e vessazioni che la donna subiva da tempo</b>
      </p>
      <p><b>SCANDIANO (Reggio Emilia)</b> – E’ tornato a casa, ubriaco. e ha scaraventato a terra l’albero di Natale che i due figli piccoli con la loro mamma avevano appena finito di allestire. Poi se l’è presa con la moglie, minacciandola e colpendola al volto. Ha cercato di impedire ai carabinieri di entrare in casa e non senza difficoltà i militari lo hanno immobilizzato e arrestato, dopo averlo condotto in caserma. E’ l’ennesima vicenda di violenze e maltrattamenti in famiglia che arriva da Scandiano, emersa proprio nel giorno della Festa dell’Immacolata. L’allarme al 112 è scattato poco prima delle 22. L’uomo, che aveva bevuto smodatamente, non ha gradito gli addobbi natalizi ed è andato su tutte le furie. Incurante della presenza dei figli minorenni, ha cominciato ad offendere, insultare e minacciare la moglie, di 40 anni, mettendole le mani addosso e schiaffeggiandola. Ha rincarato la dose alla vista dei carabinieri, diventando violento e minaccioso anche nei loro confronti, cercando di non farli entrare in casa. I militari sono riusciti ad immobilizzare il marito violento, hanno ricostruito l’accaduto e hanno scoperto che quello di ieri non è stato un caso isolato. L’uomo è stato arrestato in flagranza di reato per maltrattamenti in famiglia e resistenza a pubblico ufficiale.</p>
