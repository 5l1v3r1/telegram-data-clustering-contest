      <h1>香港湾仔疑现土制炸弹 大批警员及拆弹专家到场</h1>
      <address><time datetime="2019-12-09T13:28:41+00:00">09 Dec 2019, 13:28</time> by <a rel="author">海外网</a></address>
      <p>　　原标题：香港湾仔疑现土制炸弹 大批警员及拆弹专家到场</p>
      <figure>
        <img src="https://n.sinaimg.cn/spider2019129/196/w579h417/20191209/2b2e-iknhexi2171736.png"/>
        <figcaption>警员封锁现场（东网）</figcaption>
      </figure>
      <p>　　海外网12月9日电 据“东网”报道，今日（9日）下午5时许，香港湾仔皇后大道东281号华仁书院外，有校工发现可疑物品，即时报警求助。大批警员到场，在校外斜坡发现怀疑土制炸弹，将现场封锁调查，并召爆炸品处理课人员到场处理。</p>
      <p>　　还有港媒称，警方出动遥控机器人、拆弹机器人，抢救车、消防车戒备。（海外网/杨佳）</p>
