      <h1>大阪空港また検査ミス　手荷物に小型ナイフを発見、誤って返却</h1>
      <address><time datetime="2019-12-09T13:05:46+00:00">09 Dec 2019, 13:05</time> by <a rel="author">会員限定有料記事　毎日新聞</a></address>
      <p>　大阪（伊丹）空港の日本航空の保安検査場で、検査員が乗客の手荷物から小型ナイフを見つけたのに、誤って返却していたことが9日、日航への取材で分かった。ナイフは直後に回収したが、出発が定刻から2分遅れた。</p>
      <p>　検査は警備会社「にしけい」（福岡市）が実施。大阪空港では9月以降、機内に持ち込めない刃物を乗客に返…</p>
