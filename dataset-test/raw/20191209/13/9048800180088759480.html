      <h1>СМИ: Минобороны РФ испытало в космосе спутник-инспектор</h1>
      <address><time datetime="2019-12-09T13:41:00+00:00">09 Dec 2019, 13:41</time> by <a rel="author">Николай Грищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/thWv2MPrKaI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Космические аппараты ВКС России прошли успешные испытания на околоземной орбите.</p>
      <p>"В рамках продолжения испытаний новой космической техники проведен эксперимент по отделению малого космического аппарата от унифицированной многофункциональной космической платформы", - говорится в официальном сообщении <a href="https://function.mil.ru/news_page/country/more.htm?id=12265387@egNews">Минобороны РФ</a>.</p>
      <p>В военном ведомстве отметили, что целью эксперимента является оценка технического состояния отечественных спутников. При этом "картинка" и телеметрическая информация с космического аппарата передается на Землю для определения технического состояния "исследуемого спутника". Более подробной информации о прошедших исследованиях военное ведомство не предоставляет.</p>
      <p>По версии блога <a href="https://bmpd.livejournal.com/3865643.html">bmpd</a>, запуск ракеты-носителя "Союз-2.1В" со спутником "Космос-2542" от 25 ноября мог быть связан с испытаниями спутника-инспектора "Нивелир". Он способен маневрировать в космическом пространстве и проводить с минимально возможного расстояния внешний осмотр и бесконтактную техническую диагностику других спутников.</p>
      <p>Ранее <a href="https://rg.ru/2019/08/01/reg-ufo/voennyj-sputnik-rf-proveril-drugoj-kosmicheskij-apparat-na-orbite.html">сообщалось</a>, что находящиеся на орбите космические аппараты "Космос-2535" и "Космос-2536" проходят летные испытания. Эти спутники применяются для изучения воздействия, которое оказывают на аппараты российской орбитальной группировки различные искусственные и естественные факторы.</p>
      <h3>Рассылка</h3>
      <p>Каждую пятницу мы готовим дайджест лучших материалов недели.</p>
