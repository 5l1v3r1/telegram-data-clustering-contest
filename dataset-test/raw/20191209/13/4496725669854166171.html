      <h1>Neu al vessant nord del Pirineu</h1>
      <address><time datetime="2019-12-09T13:30:17+00:00">09 Dec 2019, 13:30</time> by <a rel="author">Redacció</a></address>
      <ul>
        <li>
          <b>A la resta predominarà el sol</b>
        </li>
        <li>
          <b>Ratxes fortes de vent a molts punts del país</b>
        </li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/vTGnBNqAQrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Al vessant nord del Pirineu el cel estarà cobert i s’esperen nevades a partir dels 1000 metres. A la resta predominarà el sol, amb alguns intervals de núvols al terç nord. El vent bufarà amb ratxes molt fortes a molts punts de Catalunya. La temperatura es mantindrà similar a la registrada ahir. Dimarts predominarà el sol amb bandes de núvols que aniran arribant per l’oest.</p>
