      <h1>यहां तैयार हो रही फांसी की 10 रस्सियां, लटकाए जाएंगे निर्भया के दरिंदे!</h1>
      <address>
        <time datetime="2019-12-09T13:13:29+00:00">09 Dec 2019, 13:13</time>
      </address>
      <p>1 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tihar-jail-p___120919051231.jpg"/>
        <figcaption>दिल्ली सरकार की रिपोर्ट के बाद गृह मंत्रालय ने निर्भया के दोषियों की दया याचिका को राष्ट्रपति रामनाथ कोविंद के पास भेजा है. अब अगर राष्ट्रपति रामनाथ कोविंद दया याचिका को खारिज करते हैं तो दोषियों को सजा दी जाएगी. इसी बीच बिहार की बक्सर सेंट्रल जेल में चारों आरोपियों को फांसी देने के लिए रस्सी बनाने का काम जोरों पर है.</figcaption>
      </figure>
      <p>2 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tihar-jail_____120919051231.jpg"/>
        <figcaption>दरअसल, देश भर में फांसी देने के लिए रस्सी की आपूर्ति बक्सर जेल से ही की जाती है. फांसी की रस्सी जिसे मनीला रोप भी कहा जाता है, बक्सर जेल को इसे बनाने में महारथ हासिल है. और यहीं पर एक बार फिर मनीला रोप बनाने का ऑर्डर आया है.</figcaption>
      </figure>
      <p>3 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tihar-jail__120919051231.jpg"/>
        <figcaption>बक्सर जेल के सुप्रिटेंडेंट विजय कुमार अरोड़ा ने कहा कि उनके सीनियर ने मनीला रोप तैयार करने को कहा है. हालांकि उन्होंने यह भी बताया कि उन्हें नहीं मालूम कि यह किसके लिए है. माना जा रहा है कि यह रस्सी निर्भया कांड के दोषियों को ही फांसी देने के लिए तैयार की जा रही है.</figcaption>
      </figure>
      <p>4 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tihar-jail-p__-__120919051231.jpg"/>
        <figcaption><b>10 रस्सी बनाने का ऑर्डर:  </b><br/><br/>बक्सर जेल अधिकारियों का कहना है कि समय पर रस्सी तैयार हो जाए, इसके लिए वो पहले से इस पर काम शुरू कर देते हैं. फिलहाल 10 रस्सी बनाने का ऑर्डर समय पर पूरा करने के लिए बक्सर जेल प्रशासन तत्परता से लगा हुआ है. एक रस्सी बनाने में कम से कम दो दिन का वक्त लगता है.</figcaption>
      </figure>
      <p>5 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tihar-jail-_120919051231.jpg"/>
        <figcaption><b>बक्सर के कैदी रस्सी बनाने में एक्सपर्ट:  </b><br/><br/>देश में जितने लोगों को भी फांसी दी जाती है, बक्सल जेल की रस्सी से ही दी जाती है क्योंकि यहां के कुछ सजायाफ्ता कैदी इस रस्सी को बनाने में एक्सपर्ट हैं.</figcaption>
      </figure>
      <p>6 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/tihar-jail-pris_12061_120919051231.jpg"/>
        <figcaption><b>यहीं बनी थी अफजल गुरु की फांसी की रस्सी  </b><br/><br/>संसद पर हमले के आरोपी अफजल गुरु को बक्सर से बनी रस्सी से ही फांसी दी गई थी. अफजल के लिए रस्सी बनाने वाले कुछ कैदी अभी भी बक्सर जेल में हैं. अफजल को 8 फरवरी 2013 को फांसी दी गई थी, जब रस्सी की कीमत करीब 1725 रुपये प्रति रस्सी थी.</figcaption>
      </figure>
      <p>7 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fansi_120919051231.jpg"/>
        <figcaption><b>फांसी की रस्सी में 72 सौ नट की होती है एक गांठ</b><br/>फांसी देने वाली रस्सी की लम्बाई, जिसको फांसी होनी है उसकी लम्बाई से 16 गुणा ज्यादा होती है. इसमें 72 सौ नट की एक गांठ बनाई जाती है, 56 फीट की रस्सी बनाई जाती है. इसमें अपने ही देश के कपास का इस्तेमाल होता है. पहले कपास मनीला से मंगाया जाता था, इसलिए इसे मनीला रस्सी कहा जाता था.</figcaption>
      </figure>
