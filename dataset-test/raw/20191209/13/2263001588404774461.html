      <h1>В Волгограде 9 млн рублей направят на создание волонтерского центра</h1>
      <address>
        <time datetime="2019-12-09T13:58:40+00:00">09 Dec 2019, 13:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lzwgIw7jetI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Федеральный грант в размере 9 млн рублей направят на создание ресурсного центра, а также сети волонтерских организаций в муниципалитетах Волгоградской области.</b>
      </p>
      <p>Сертификат региону вручили на Международном форуме добровольцев, который проходил в Сочи, сообщает МТВ.ОНЛАЙН.</p>
      <p>Ресурсный центр добровольчества начнет работу на базе регионального волонтерского центра в 2020 году. На средства гранта в помещениях установят технику, оборудуют зоны коворкинга, тренинговый зал. Еще восемь образовательных площадок определят по итогам конкурса.</p>
      <blockquote>Еще одна новая площадка для реализации потенциала молодежи – окружной центр мобильности добровольцев. Он откроется на базе Волгоградского государственного университета также в 2020 году.</blockquote>
      <p>В рамках Международного форума также подвели итоги всероссийского конкурса «Доброволец России». Волгоградская активистка Галина Кукушкина заняла второе место в номинации «Лучший проект «серебряного» волонтерства». Инициатива позволит организовать для граждан старшего возраста клубы по интересам. В номинации «Смелые сердцем» третье место у волгоградки Надежды Яковлевой с проектом «Живи», направленным на информирование граждан о правилах безопасного поведения на открытых городских площадках, профилактику ДТП.</p>
