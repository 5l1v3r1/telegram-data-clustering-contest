      <h1>Giancarlo Magalli attacca Chiara Ferragni: “Guadagna miliardi e non sa fare niente” – VIDEO</h1>
      <address><time datetime="2019-12-09T13:21:55+00:00">09 Dec 2019, 13:21</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Giancarlo Magalli si è scagliato contro Chiara Ferragni, il conduttore pensa che l’amata influencer non sappia fare nulla</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/WP5teNxHbJc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Giancarlo</b> <b>Magalli</b>, ospite pochi giorni fa a <b>Tv Talk </b>ha attaccato <b>Chiara Ferragni</b>, a detta sua guadagna molti soldi con la sua immagine ma in realtà non sa fare nulla.</p>
      <p>Queste le parole del noto conduttore contro la fashion blogger: <i>“<b>Guadagna miliardi ma non sa fare niente</b>. E’ una brava imprenditrice? Sì, la sua merce è se stessa. Se uno ha l’immagine, capitalizza e valorizza quella. L’immagine è un vassoio, su cui uno nella vita magari ci mette simpatia, cultura. Chi ha il vassoio colmo, oggi guadagna molto meno di chi ha solo il vassoio.”</i></p>
      <p>Magalli ha commentato anche la vicenda di <b>Chiara Biasi</b>. La nota influencer, vittima di uno scherzo de Le Iene ha detto che per 80.000 euro non si alza dal letto la mattina. La frase da lei detta secondo il conduttore può indignare, poi è un altro discorso che lei lo pensi.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
