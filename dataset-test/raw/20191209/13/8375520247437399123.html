      <h1>Літак Путіна сів у Парижі</h1>
      <address>
        <time datetime="2019-12-09T13:37:26+00:00">09 Dec 2019, 13:37</time>
      </address>
      <h4>Авіалайнер з президентом РФ приземлився в аеропорту «Шарль-де-Голль»</h4>
      <p>Літак з президентом РФ на борту Володимиром Путіним приземлився у Парижі. Відповідне відео в Twitter опублікував російський журналіст.</p>
      <figure>
        <iframe data-src="https://twitter.com/dimsmirnov175/status/1204029530127687680?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Також в росЗМІ з'явилася інформація про те, що двостороння зустріч Зеленського і Путіна може відбутися до брифінгу за підсумками переговорів в нормандському форматі.</p>
      <p>Раніше стало відомо, <a href="https://glavcom.ua/news/ogolosheno-sklad-ukrajinskoji-delegaciji-na-samiti-normandskoji-chetvirki--645524.html">хто поїхав на «нормандську зустріч»</a> у складі офіційної делегації від України.</p>
      <p>За словами заступника керівника офісу президента Кирила Тимошенка, залежно від теми обговорення радники президента можуть змінюватися.</p>
      <p>Як вже відомо, канцлер ФРН Ангела <a href="https://glavcom.ua/country/society/merkel-planuje-zustritisya-vich-na-vich-z-kozhnim-z-troh-prezidentiv-do-samitu-normandskoji-chetvirki-645516.html">Меркель проведе 9 грудня у Парижі двосторонні зустрічі</a> з трьома президентами до початку саміту Нормандської четвірки.</p>
      <p>Крім того, <a href="https://glavcom.ua/country/society/u-nimechchini-chekayut-vid-rosiji-kompromisu-shchodo-vregulyuvannya-situaciji-na-donbasi--645511.html">у</a><a href="https://glavcom.ua/country/society/u-nimechchini-chekayut-vid-rosiji-kompromisu-shchodo-vregulyuvannya-situaciji-na-donbasi--645511.html"> Німеччині чекають від Росії компромісу</a> щодо врегулювання ситуації на Донбасі.</p>
      <p>Нагадаємо, сьогодні, 9 грудня, <a href="https://glavcom.ua/country/society/u-zelenskogo-pidtverdili-zustrich-z-putinim-645484.html">у Зеленського підтвердили зустріч з Путіним</a> після нормадського саміту.</p>
