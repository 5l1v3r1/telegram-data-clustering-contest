      <h1>หนุ่มใหญ่อุดรฯช็อคเจอพยาธิตัวตืดในร่างกายยาวกว่า 10 เมตร</h1>
      <address><time datetime="2019-12-09T13:26:00+00:00">09 Dec 2019, 13:26</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012174801.JPEG"/>
      </figure>
      <p>อุดรธานี-หนุ่มใหญ่อุดรฯแทบช็อคเข้าห้องน้ำถ่ายอุจจาระเจอพยาธิตัวตืดความยาวกว่า 10 เมตร เจ้าของเห็นแล้วตกใจไม่คิดว่าจะเป็นตัวพยาธิ ตั้งแต่เกิดมาไม่เคยเจอ เตือนกินอาหารสุกๆ ดิบๆ ระวังเจอดีเหมือนตัวเอง</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ze0ryGcqgzA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ผู้สื่อข่าวรายงานว่า วันนี้ (9 ธ.ค.62) ในโซเซียลของผู้ใช้เฟซบุ๊กชื่อว่า “ตากล้อง ซิ่ง” ได้มีการโพสต์รูปถ่าย มีอะไรอยู่ในมือพร้อมบอกว่า “เชี้ยเอ้ย...อะไรมาอยู่ในตัวกูวะเนี่ย” พร้อมรูปภาพคล้ายพยาธิตัวตืดอยู่ในมือยาวจนเต็มห้องน้ำ ต่อมา ผู้สื่อข่าวเดินทางไปบ้านเลขที่ 288/65 หมู่บ้านแห่งหนึ่งใน ต.บ้านจั่น อ.เมือง จ.อุดรธานี พบกับนายกฤษฎา ราษฎร์ประชุม อายุ 44 ปีเจ้าของบ้านหลัวดังกล่าว <br/><br/>ขณะที่ผู้สื่อข่าวไปพบ นายกฤษฏายังอยู่ในอาการตกใจ และ เล่าให้ผู้สื่อข่าวฟังว่า ตนได้ไปผ่าตัดไส้ติ่งตั้งแต่วันที่ 2 ธ.ค.ที่ผ่านมา ยังไม่ทันได้ตัดไหมเลย อยู่ในช่วงที่พักฟื้น และเมื่อสองสามวันที่ผ่านมาตนมีอาการท้องเสียถ่ายเหลว ทั้งๆ ที่รับประทานอาหารปกติ</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012174802.JPEG"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012174803.JPEG"/>
      </figure>
      <p>ต่อมาเมื่อเช้านี้หลังจากส่งลูกไปโรงเรียนทำธุระเสร็จก็เข้าห้องน้ำ มานั่งถ่ายอุจจาระ ช่วงที่อยู่ในห้องน้ำมีความรู้สึกว่าถ่ายไม่หมด เหมือนมีอะไรค้างอยู่ ตนเองก็ลุกออกจากชักโครกหันไปชะโงกดูอุจจาระ ปรากฏว่าเหมือนมีอะไรติดก้นออกมา ตอนแรกตนไม่ได้นึกถึงเรื่องพยาธิ กลัวจะเป็นพวกไหมพวกผ้าก๊อตหลังจากไปผ่าตัดไส้ติ่งมามากกว่า<br/><br/>จึงตัดสินใจใช้มือดึงออกมา ตอนจับดึงออกมาเป็นตัวเหนียวๆ ยืดๆ เหมือนยาง ตนจึงนำไปวางกับพื้น ปรากฏว่ายาวมาก น่าจะยาวถึง 10 เมตร เพราะมันยืดได้หดได้ พอเอาไปวางมันขยับตัว ตนก็ตกใจที่มันขยับตัว จึงถ่ายคลิปเอาไว้ แฟนที่เป็นผู้ช่วยพยาบาลบอกว่า เป็นพยาธิตัวตืด ตกใจมากเพราะผมไม่เคยเจอสุดท้ายก็ใส่ในชักโครกกดน้ำทิ้งทันที</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000012174804.JPEG"/>
      </figure>
      <p>นายกฤษฎา บอกอีกว่า ส่วนตัวผมไม่คิดว่าตัวเองจะมีพยาธิและไม่เคยเห็นด้วย จำได้ว่าเคยถ่ายพยาธิครั้งเดียวในสมัยเด็กๆ จนอายุ 44 ปียังไม่เคยกินยาถ่ายพยาธิอีกเลย ส่วนตัวจะไม่ค่อยกินสุกๆ ดิบๆ ผักก็ทานแต่ทานไม่เยอะ ส่วนที่คุณหมอโพสต์ที่บอกว่า บางทีอาจจะเป็นไปได้ที่เรารับไข่พยาธิโดยที่เราไม่รู้เช่นอยู่ในเนื้อสัตว์หรือผักสด แล้วมันค่อยเจริญเติบโตในร่างกายเรา<br/><br/>“น่าจะเกิดจากอาหารการกินมากกว่า เราไม่รู้ว่ามันเริ่มเมื่อไหร่ส่วนตัวจะกินพวกเนื้อกินหมูอยู่แล้ว เดี๋ยวนี้อาหารการกินไม่เหมือนก่อน อะไรที่บอกว่า สด ออแกนิค ผักที่มีรอยแทะรอยแกะบางทีอาจจะมีไข่พยาธิซ่อนไว้ก็ได้ รวมทั้งพวกเนื้อ อยากจะฝากเตือนประชาชนหากจะกินอาหาต้องระวังให้ดี ไม่งั้นจะเจอพยาธิที่ซ่อนในร่างกายแบบตน”นายกฤษฏากล่าวทิ้งท้าย</p>
