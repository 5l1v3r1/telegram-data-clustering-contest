      <h1>Top-5 : Un peu de moutarde pour Robin Lehner</h1>
      <address><time datetime="2019-12-09T13:10:55+00:00">09 Dec 2019, 13:10</time> by <a rel="author">Jeff Drouin</a></address>
      <p>Sans plus tarder, voici votre top-5 matinal.</p>
      <p><b>1.</b> Irréel… mais avec un peu de moutarde. Robin Lehner vient de s’installer parmi les finalistes pour l’arrêt de l’année.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203861362214154240?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>2.</b> Jack Eichel a récolté au moins un point à chacun de ses 13 derniers matchs, démontrant à quel point il est bon lui aussi.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203885607627501569?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>3.</b> Pour sa position particulière à la suite de son lancer, Jesper Fast mérite de se retrouver ici.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203851557948837888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>4.</b> Un but spectaculaire, à sa façon, du capitaine sérieux, Jonathan Toews.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203831834477551617?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>5.</b> Cette passe de Rickard Rakell est tout simplement magistrale. Un sixième sens, ça existe!</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203777653435781120?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <hr/>
      <h3>Prolongation</h3>
      <p>– Les Sags perdaient 4-2 contre les Cataractes, mais ils (Sags) ont inscrit quatre buts sans réplique pour rafler les honneurs du match. Rafaël Harvey-Pinard en a profité pour inscrire quatre points.</p>
      <figure>
        <iframe data-src="https://twitter.com/mtl_prospects/status/1203900523524640768?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– On parle souvent d’Aleksander Barkov et Jonathan Huberdeau chez les Panthers, mais il y a aussi Evgenii Dadonov.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203805389353078784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– Voici la définition d’un moment « clutch ».</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203808260974940160?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– Patrick Kane est le spécialiste pour livrer une <i>saucer pass</i> parfaite.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203834467376390145?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– Mine de rien, Conor Garland a déjà 12 buts au compteur et ça ne fait que commencer.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203848660745965569?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– Alexandar Georgiev rend de fiers services aux Rangers de New York.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1203871342648582150?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– Magnus Paajarvi ne s’est jamais imposé dans la LNH, mais il peut réaliser de petits bijoux dans la KHL.</p>
      <figure>
        <iframe data-src="https://twitter.com/SwissHabs/status/1203999082047528960?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>– Ça, c’est drôle!</p>
      <figure>
        <iframe data-src="https://twitter.com/SwissHabs/status/1203927311575343104?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
