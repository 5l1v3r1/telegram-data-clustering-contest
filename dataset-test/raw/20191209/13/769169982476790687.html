      <h1>鄧炳強上京照完肺，128遊行就冇射催淚彈！</h1>
      <address>
        <time datetime="2019-12-09T13:41:00+00:00">09 Dec 2019, 13:41</time>
      </address>
      <p>警方不止對昨日民陣遊行發出不反對通知書，而且在駐有重兵的中環恆生銀行一帶，竟然沒有發射催淚彈。這些令人疑惑的事顯示出，有人對他們下了強硬命令，表面上下命令的是新任警務處處長鄧炳強，但實際上卻是「北京的大人」。</p>
      <p>去片：<a href="https://youtu.be/IJOjRBMUCsQ">https://youtu.be/IJOjRBMUCsQ</a></p>
    </article>
