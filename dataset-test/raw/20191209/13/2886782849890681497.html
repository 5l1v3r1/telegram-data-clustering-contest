      <h1>Franciaország: bénultság a sztrájk ötödik napján</h1>
      <address><time datetime="2019-12-09T13:55:06+00:00">09 Dec 2019, 13:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GpQ5yQEiU2I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Üres peronok, alig közlekedő vonatok, és hatalmas tömeg azon a néhány metróvonalon, amin lehet utazni. Ez jellemzi a francia fővárost a tervezett nyugdíjreform miatti hatalmas méretű tiltakozás ötödik napján. A tömegben megoszlanak a vélemények arról, hogy ez a káosz célravezető, vagy kontra-produktív.</p>
      <p><b>„ Ilyen szinten akadályozni az embereket, ez nem elfogadható, ez ellenük fog fordulni.</b> -mondja az egyik járókelő. <b>Nem jutunk el a munkahelyünkre. Elveszítünk egy napot, ez nem normális”</b></p>
      <p><b>„ Én támogatom a sztrájkot</b>.-teszi hozzá egy másik utazó- <b>Velük vagyok, egyetértek velük."</b></p>
      <p>A tömegközlekedés bénultsága miatt, aki csak teheti autóba ül, így egybeérnek a Párizs körüli forgalmi dugók. Hiába vezette be a kormány például, hogy ebben az időszakban a telekocsik minimum 3 fővel közlekedhetnek a buszsávokban is, az összefüggő torlódás Párizs térségében eléri az 500 kilométert.</p>
