      <h1>Hernández Hernández arbitrará el 'Clásico' Barcelona-Real Madrid</h1>
      <address><time datetime="2019-12-09T13:10:36+00:00">09 Dec 2019, 13:10</time> by <a rel="author" href="https://cadenaser.com/autor/agencia_efe/a/" target="_blank">EFE</a></address>
      <figure>
        <iframe data-src="https://twitter.com/carrusel/status/1200753408652779520?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El canario A<b>lejandro José Hernández Hernández</b> fue designado como árbitro principal del clásico del día 18 de diciembre, que jugarán en el <b>Camp Nou</b> el FC Barcelona y el Real Madrid (20:00 horas).</p>
      <p>Este será el cuarto clásico que arbitrará Hernández Hernández, después de tres choques en los que se han dado los tres resultados: una victoria madridista (1-2), una azulgrana (2-3) y el empate 2-2 de hace dos temporadas en el Camp Nou.</p>
      <p>El partido <b>Barcelona-Real Madrid</b> corresponde a la jornada 10, que se debía disputar el sábado 26 de octubre, pero que finalmente fue aplazado por motivos de seguridad.</p>
      <h3>Iturralde González lo adelantó en la SER</h3>
      <p>El exárbitro internacional y colaborador de la Cadena SER, <b>Eduardo Iturralde González</b>, adelantó en Carrusel Deportivo la noticia de que Alejandro Hernández Hernández sería el árbitro del Clásico el pasado 30 de noviembre.</p>
