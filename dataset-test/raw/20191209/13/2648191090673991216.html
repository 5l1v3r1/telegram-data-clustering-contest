      <h1>Извержение вулкана в Новой Зеландии: погибли 5 человек – видео</h1>
      <h2>Работу спасателей осложняет значительный слой пепла и вулканического материала, который покрывает всю территорию острова.</h2>
      <address>
        <time datetime="2019-12-09T13:51:00+00:00">09 Dec 2019, 13:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7ed83V-rHzM" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/watch?v=7ed83V-rHzM">YouTube/ Катаклизмы и катастрофы природы</a>
          </cite>
        </figcaption>
      </figure>
      <p>По меньшей мере пять человек погибли в результате извержения вулкана на острове Уайт-Айленд в Новой Зеландии, об этом сообщили в местной полиции.</p>
      <p>Ранее власти страны заявляли, что неподалеку от вулкана в момент его извержения находилось от 50 до 100 человек.</p>
      <related>
        <a href="https://sputnik.by/nature/20191113/1043230102/Evropa-na-grani-kollapsa-kontinentu-ugrozhaet-islandskiy-vulkan-Askya.html"/>
      </related>
      <p>В больницу были доставлены 23 пострадавших. Пятеро из них погибли, остальные 18 получили ожоги и травмы разной степени тяжести. Среди погибших и пострадавших есть иностранцы. Отмечается, что в результате случившегося могут быть другие погибшие, а указанная цифра не является окончательной. Точной информации о том, сколько человек остается на острове, нет.</p>
      <p>Отмечается, что спасатели не будут иметь возможности попасть на остров ночью, поскольку он сейчас покрыт пеплом и вулканическим материалом. Поисковую операцию в районе вулкана предполагается начать утром (около 19:00-20:00 по минскому времени).</p>
      <p>Извержение вулкана началось около 14:15 по местному времени (04:15 по Минску) в понедельник. Уровень вулканической опасности был повышен до четвертого (опасность извержения в непосредственной близости от вулкана).</p>
      <p>Уайт-Айленд – единственный активный вулканический остров Новой Зеландии. Предыдущее извержение произошло в конце 2012 – начале 2013 года.</p>
      <p>Остров Уайт является одним из самых посещаемых активных вулканов в мире и открыт для туристов.</p>
