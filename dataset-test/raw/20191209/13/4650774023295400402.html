      <h1>Ассоциация кинокритиков Лос-Анджелеса назвала фильм года</h1>
      <address><time datetime="2019-12-09T13:22:00+00:00">09 Dec 2019, 13:22</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <p>Картина режиссёра Пон Чжун Хо "Паразиты" стала лучшим фильмом 2019 года по версии Ассоциации кинокритиков Лос-Анджелеса. Полный список победителей опубликовали <a href="http://www.lafca.net/Years/2019.php">на сайте</a> объединения.</p>
      <figure>
        <iframe data-src="https://twitter.com/LAFilmCritics/status/1203832638923927552?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Эксперты отметили этот триллер также в категориях "Лучшая режиссёрская работа" и "Роль второго плана". Во второй номинации предпочтение отдали актёру Сон Кан Хо. Сценарий картины и работа художника-постановщика получили второе место в рейтинге критиков.</p>
      <p>Второе место после "Паразитов" в категории "Лучший фильм" досталось ленте "Ирландец" Мартина Скорсезе.</p>
      <p>Лучшей картиной на иностранном языке назвали фильм "Боль и слава" Педро Альмодовара. Победителем в категории "Лучший актёр" назвали Антонио Бандераса. В женской версии номинации предпочтение отдали Мэри Кей Плейс, принявшей участие в работе над кинолентой "Диана".</p>
      <p>Лучшей актрисой второго плана критики признали Дженнифер Лопес, принявшую участие в съёмках картины "Стриптизёрши", а приз за выдающийся сценарий присудили Ноа Баумбаху ("Брачная история").</p>
      <p>Ранее аналитики сайта Gold Derby <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1257836/analitiki_nazvali_ghlavnykh_prietiendientov_na_oskar_i_eto_nie_dzhokier">назвали</a> главных претендентов на "Оскар".</p>
