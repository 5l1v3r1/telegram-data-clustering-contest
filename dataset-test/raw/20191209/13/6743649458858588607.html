      <h1>2019中国电影票房已破600亿：票房前十8部系国产</h1>
      <address><time datetime="2019-12-09T13:03:43+00:00">09 Dec 2019, 13:03</time> by <a rel="author">界面</a></address>
      <p>　　原标题：2019中国电影票房已突破600亿</p>
      <p>　　猫眼电影数据显示，2019年度中国电影总票房已突破600亿大关，在年度票房排名前10位的电影中，国产电影占8部。</p>
