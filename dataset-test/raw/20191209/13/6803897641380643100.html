      <h1>La emergencia climática no “es un problema futuro, nos está afectando ya”</h1>
      <address><time datetime="2019-12-09T13:51:24+00:00">09 Dec 2019, 13:51</time> by <a rel="author">Gabriela Loreiro</a></address>
      <p>
        <b>Así lo aseguró este lunes la joven activista sueca Greta Thunberg, en su primera intervención en el marco de la Cumbre del Cambio Climático (COP25) que se celebra en Madrid.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6iRI19Max3s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En un debate dedicado a los jóvenes y junto a varios activistas de diferentes zonas del mundo, <b>la joven sueca dijo que “la gente está sufriendo” ya las inclemencias climáticas y, en consecuencia, no se puede esperar.</b></p>
      <p>Thunberg, que ha causado un gran revuelo mediático en esta cumbre, <b>cedió la palabra a los jóvenes activistas invitados al acto ya que “sus historias deben ser escuchadas” en un contexto como este “donde somos objeto de tanta atención mediática”.</b></p>
      <p>En otro momento de su intervención,<b> la activista sueca se refirió a los pueblos indígenas</b> a los que, según dijo,<b> es “muy importante que les escuchemos”.</b></p>
      <p>Los pueblos indígenas “están sufriendo y son los más afectados por la violencia, los que están más expuestos a las consecuencias del cambio climático, ya que tienen que estar en equilibrio con la naturaleza”.</p>
      <p><b>“Por esa tenemos que ayudarles, porque son muy valiosos por su conocimiento” de la naturaleza, “algo que nos puede ser útil” para luchar contra el cambio climático,</b> subrayó, citada por la agencia Efe.</p>
      <p>Este el primer acto de la activista sueca en esta Cumbre en la que también participará en un debate organizado por UNICEF sobre los niños y la juventud y en el que será acompañada por la directora ejecutiva de ese organismo, la chilena Michelle Bachelet.</p>
      <p>
        <b>La visita de Thunberg sucede en una jornada temática dedicada a las “finanzas sostenibles” en vísperas del inicio del segmento de alto nivel de la cumbre.</b>
      </p>
      <p>Mientras avanzan las negociaciones, que tienen uno de sus focos y principal escollo en el articulo 6 del Acuerdo de París sobre los mercados de carbono, la jornadas paralelas de hoy se centran en la economía y las finanzas sostenibles.</p>
      <p>Las inversiones relacionadas con el clima, el papel de los bancos multilaterales y nacionales para financiar proyectos e inversiones para mitigar el cambio climático o la experiencia del sector privado y los seguros ante los fenómenos extremos serán otros de los temas de esta octava jornada de la cumbre.</p>

        <i>Fuente: Agencia de Noticias Télam</i>
      </p>
