      <address>

      </address>

      <p>​<a href="https://natalie.mu/comic/artist/9783">川中康嗣</a>「お願い、脱がシて。」1巻が、本日12月9日に発売された。</p>
      <p>マガジンポケットにて連載中の本作は、「校内で“ある行為”をすると下着が脱げなくなる」という呪いのある学校を舞台に、その呪いを解呪できる主人公・神手英心を描くコメディ。その呪いに苦しむ女子生徒たちを助けるため、そして呪いの本体である思念体を捕らえるため、神手はパンツを脱がしていく。初版限定特典として、描き下ろしマンガ8ページとトリミングなしの表紙イラストを使用したポスターが封入された。</p>
