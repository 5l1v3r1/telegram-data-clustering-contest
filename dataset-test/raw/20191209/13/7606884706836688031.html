      <p>Строить ли школу на месте детского стадиона? Этот вопрос обсудили жители Первомайского района Ростова-на-Дону с представителями администрации города. На улице Миронова, 10а власти города предлагают построить учебное заведение на 1100 мест. Толчком к действию послужило решение президента перевести все школы России к 2025 году на работу в одну смену.<br/><br/>Мнения собравшихся жителей окрестных домов разделились. Одни уверены, что школа необходима, ведь сейчас дети ездят по несколько автобусных остановок и переходят оживленные дороги. А рядом с будущей школой, ее план показали на встрече, власти обещают построить физкультурно-спортивную зону.<br/><br/>Другие требуют оставить и сохранить футбольное поле. Кстати, это единственный детский стадион на весь большой микрорайон. А для будущей школы просят найти другое хорошее место.<br/><br/>«Свободных участков для постройки школы просто нет. Мы рассматривали, практически, все пятна, которые здесь есть. Остановились на этом. Это единственное пятно, где можно построить полноценную школу», - говорит первый заместитель главы Администрации города Ростова-на-Дону Юрий Овчинников. <br/><br/>«Когда был реализован проект в 2006 году, была одна нормативная база, которая регулировала развитие и спорта и образования. С 2013 года перед нами поставлена задача о переводе школ в односменный режим работы», - говорит заместитель главы Администрации города Ростова-на-Дону по социальным вопросам Елена Кожухова.<br/><br/>13 декабря пройдет еще одна встреча и только после неё вынесут окончательное решение. Тем временем на <a href="https://ar.rostov-gorod.ru/initiatives/2195">портале «Активный ростовчанин»</a> сейчас также идет онлайн-голосование о судьбе стадиона.</p>
