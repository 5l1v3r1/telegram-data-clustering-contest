      <h1>Для "Гвинта" вышло дополнение "Купцы из Офира"</h1>
      <address><time datetime="2019-12-09T13:40:00+00:00">09 Dec 2019, 13:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>CD Projekt RED объявила о выходе дополнения "Купцы из Офира" для "Гвинта" на PC и iOS. Разработчики также выпустили релизный трейлер и рассказали об особенностях "Купцов".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jsBnokb5MWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Они прибыли из заморских краев, окутанных пеленой тайны. С собой они привезли расчудесные товары, что вызывают и восторг, и ужас. На своем пути купцы из Офира повстречают все фракции Гвинта — одни пожелают с ними торговать, а другие захотят выкрасть товары или забрать их силой.</blockquote>
      <ul>
        <li>Более 70 новых карт</li>
        <li>Новый тип карт — Стратегические приемы</li>
        <li>Новая механика — Сценарии</li>
      </ul>
      <related>
        <a href="https://shazoo.ru/2019/12/04/87953/cdpr-prekratit-podderzhku-konsolnyh-versij-gvinta-9-dekabrya"/>
      </related>
      <p>Полный список нововведений и изменений, которые появятся в игре вместе с "Купцами из Офира", разработчики <a href="https://www.playgwent.com/ru/news/31159/dopolnenie-kuptsy-iz-ofira-uzhe-dostupno">опубликовали</a> на официальном сайте игры.</p>
      <p>В честь выхода дополнения будет два платных набора, первый — "Сделка в Офире" — <a href="https://www.playgwent.com/ru/updates/merchants-of-ofir#ofiri-pack">уже доступен</a> (1499 рублей).</p>
