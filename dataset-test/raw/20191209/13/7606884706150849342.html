      <h1>В Ростовском колледже связи откроют центр опережающей профподготовки</h1>
      <h2>Ростовский колледж связи установили новое оборудование и открыли новые направления обучения. В следующем году откроют центр опережающей профподготовки.</h2>

      <p>В этом году Ростовский колледж связи выиграл грант на создание центра опережающей профессиональной подготовки. Его планируют открыть уже в сентябре 2020 года. В центре будут обучаться не только студенты, но и преподаватели. <br/><br/>При этом, колледж уже сейчас может похвастаться новым оборудованием и современными направлениями в обучении - в прошлом году образовательное учреждение получило грант по двум направлениям - программирование в компьютерных системах и информационная безопасность. Деньги поступили из федерального и областного бюджетов.<br/><br/>«Мы обновили свой парк, это порядка 95% нового оборудования современного. Это позволяет максимально адаптировать учебный процесс к реальным условиям труда. Студенты на выходе умеют пользоваться новейшим материально-техническим оборудованием», - прокомментировал директор Ростовского-на-Дону колледжа связи и информатики Сергей Горбунов.</p>
