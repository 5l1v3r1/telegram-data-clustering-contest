      <h1>科创板卓易信息涨幅一度扩大至145% 佰仁医疗涨70%临时停牌</h1>
      <address>
        <time datetime="2019-12-09T13:55:00+00:00">09 Dec 2019, 13:55</time>
      </address>
      <p>证券时报e公司讯，科创板新股卓易信息(688258)、佰仁医疗(688198)于今日上市交易，午后，两股的涨幅持续扩大，截至发稿，卓易信息一度涨超145%，换手率超72%；佰仁医疗涨70%，换手率达69%，股票已临时停牌。</p>
