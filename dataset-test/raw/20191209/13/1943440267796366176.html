      <h1>食野亮太郎のハーツ、元ハノーバーのドイツ人指揮官を招へい</h1>
      <address>
        <time datetime="2019-12-09T13:07:00+00:00">09 Dec 2019, 13:07</time>
      </address>
      <p>　サッカーのスコットランド・プレミアリーグで食野亮太郎の所属するハーツは７日、新監督にドイツ出身のシュテンデル氏が就任すると発表した。４５歳の同氏はドイツ１部リーグのハノーバーで清武弘嗣、酒井宏樹、山口蛍の在籍時に監督を務めていた。（共同）</p>
