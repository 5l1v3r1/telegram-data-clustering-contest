      <h1>Bis 2025 erste schadstoff-neutrale Hauptstadt der Welt</h1>
      <address><time datetime="2019-12-09T13:00:36+00:00">09 Dec 2019, 13:00</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HaVouWb5x0g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kopenhagen hat sich ein ehrgeiziges Umweltziel gesetzt.</p>
      <p>Die Stadtväter wollen bis 2025 die erste komplett schadstoffneutrale Haupstadt der Welt werden.</p>
      <p>Das Projekt wurde vor bereits 17 Jahren gestartet und benötigte Investitionen von mehr als 26 Milliarden Euro.</p>
      <p>Es gibt mittlerweile ganze Öko-Stadtteile mit vegetalisierten Fassaden, die die Temperaturen regulieren oder Regenwasser sammeln.</p>
      <p>"Wir stehen hier auf dem Dach eine Parkhauses. Unter uns befinden sich eine große Recycling-Station und ein Supermarkt.</p>
      <p>Es ist ein Beispiel, wie man Lebensbereiche kombinieren kann", meint der Umweltberater Ulrik Lassen.</p>
      <p>Im Zentrum des dänischen Projekts stehen erneuerbare Energien.</p>
      <p>Im Jahr 2000 war dies der größte Windpark der Welt. Er liefert Strom für 60.000 Haushalte.</p>
      <p>Die Stadt will zwei weitere Parks errichten.</p>
      <p>Auch soll der existierende modernisiert werden.</p>
      <p>"Wir wollen ihre Leistungskraft erhöhen. Da wir nahe des Flughafens sind, dürfen die Windräder nicht höher sein", erklärt Monica Magnussen von Meet Copenhagen City.</p>
      <p>"Aber die Technologie hat sich in den letzten 20 Jahren derart weiter entwickelt, dass wir ihre Leistung um ein Drittel erhöhen können."</p>
      <p>Kopenhagen ist keine Autostadt. Drei Viertel aller Bewegungen sind zu Fuß, mit dem Fahrrad oder mit Bus und Bahn.</p>
      <p>Das U-Bahn-Netz wird ausgebaut. Im September wurde eine neue Linie eingerichtet.</p>
      <p>Ziel: weniger Staus und weniger Schadstoff-Ausstoss.</p>
      <p>"Wenn Sie die Metro benutzen, verringern sich Ihre Emissionen um sieben Gramm pro Kilometer pro Passagier.</p>
      <p>Bei einer normalen Autofahrt in der Stadt liegt die Emission bei etwa 130 Gramm pro Kilometer", so Henrik Plougmann-Olsen von den Kopenhagener Verkehrsbetrieben.</p>
      <p>65 Millionen Passagiere wird die Kopenhagener Metro in diesem Jahr transportiert haben - 2020 sollen es 120 Millionen Fahrgäste sein.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
