      <h1>فيديو: استمرار إضراب وسائل النقل العام في فرنسا لليوم الخامس</h1>
      <address><time datetime="2019-12-09T13:45:07+00:00">09 Dec 2019, 13:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bJqecJ66qy8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تشهد وسائل النقل العام في فرنسا شللاً الإثنين لليوم الخامس على التوالي في وقت لم يتراجع زخم الإضراب ضد إصلاحات نظام التقاعد ما يشكل اختباراً حقيقياً للحكومة المنشغلة في وضع اللمسات الأخيرة على مشروعها الذي يُفترض أن تكشف تفاصيله الأربعاء.</p>
      <p>وسادت فوضى كاملة في حركة النقل في المنطقة الباريسية: ركاب يتدافعون محاولين أن يستقلوا وسائل النقل القليلة المشغّلة، فيما استخدم آخرون الدراجات لشقّ طريقهم ما تسبب باستياء المارة... وتتواصل التعبئة الحاشدة التي بدأت الخميس ضد "النظام الشامل" للتقاعد الذي يريد الرئيس الفرنسي إيمانويل ماكرون إقراره.</p>
      <p>وأشارت الشركة الوطنية للسكك الحديد إلى أنها تؤمّن ما يتراوح "بين 15% و20%" من حركة النقل الاعتيادية مع حركة رحلات دولية "مضطربة جداً".</p>
      <p>في محطة ليل-فلاندر (شمال)، قال المواطن كريستيان كونيو الذي يستخدم القطار يومياً للوصول إلى باريس، إن كل الرحلات التي يمكن أن توصله الى باريس ملغاة. وأضاف "لم يسمحوا لي بركوب القطار وقالوا لي إنه يجب أن أشتري بطاقة جديدة. لكن لدي اشتراك يكلّفني 300 يورو شهرياً (...) إنها تكلفة عالية مقارنة براتبي".</p>
      <p>وتحدثت الشركة المشغلة لمترو الأنفاق في باريس عن حركة نقل "مضطربة للغاية"، إذ تمّ إغلاق تسعة خطوط مترو من أصل 16 الاثنين. وكذلك عرقل مضربون صباح الاثنين حركة سبعة من أصل 25 حافلة تابعة للشركة نفسها.</p>
      <p>وبالتالي، قرر عدد كبير من المواطنين قيادة سيارتهم. إلا أنه تمّ تسجيل إغلاق طرق على أكثر من 620 كيلومتراً نحو الساعة 08,30 على طرق المنطقة الباريسية، بحسب موقع "سيتادان" لحركة السير.</p>
      <p>وكانت الشركة الوطنية للسكك الحديد طلبت تجنّب محطات القطارات التي يمكن أن تشهد تدفقاً يمكن يكون خطيراً على سلامة الناس.</p>
      <p>ولا تبدو التوقعات أفضل للأيام المقبلة، إذ إن النقابات دعت إلى تظاهرة جديدة الثلاثاء بعد النجاح الذي حققته تظاهرة الخميس التي شارك فيها 800 ألف شخص، وذلك لإبقاء الضغط على الحكومة التي يُفترض أن تعلن الأربعاء عن مضمون مشروعها لإصلاح نظام التقاعد.</p>

      <p>وبدأت تظهر المخاوف بشأن التداعيات على الاقتصاد في فترة التسوّق قبل عيد الميلاد. وأدى اليوم الأول من الإضراب الخميس إلى تراجع بمعدّل 30% في النشاط الاقتصادي، بحسب منظمة تضم ممثلين عن 26 ألف محل تجاري و200 ألف موظف.</p>
      <p>وأعربت وزيرة الدولة للشؤون الاقتصادية أنييس بانييه-روناشيه عن قلقها إزاء تبعات الإضراب على السياحة. وحذّرت من أنه "إذا طال الأمر، فإن عدم قدرة الفرنسيين على الوصول الى المتاجر يمكن أن يخفّض المبيعات".</p>
      <p>وتدافع الحكومة المدعومة من المفوضية الأوروبية التي تعتبر الإصلاح "ضرورياً"، عن "نظام شامل" يُفترض أن يلغي أنظمة تقاعد خاصة خصوصاً تلك التي تعني موظفي الشركة الوطنية للسكك الحديد والهيئة المستقلة للنقل في باريس الذين يمكنهم أن يتقاعدوا في وقت مبكّر. وتعتبر أن النظام الجديد "أكثر عدلاً". في المقابل، يخشى معارضو الإصلاحات أن يلحق ذلك ضررا بالمتقاعدين.</p>
      <p>وستعقد النقابات اجتماعاً جديداً بعد ظهر الاثنين مع الحكومة. ومساء الثلاثاء، يدعو ماكرون ورئيس الوزراء إدوار فيليب الوزراء المعنيين بالملفّ وقادة الأكثرية إلى عشاء في القصر الرئاسي يُتوقع أن يتمّ خلاله "التنسيق" قبل أن يعرض رئيس الوزراء الأربعاء "كامل مشروع" إصلاح نظام التقاعد.</p>
      <p>وعنونت صحيفة "لو فيغارو" (يمين) الاثنين صفحتها الرئيسية "أسبوع الحقيقة"، فيما كتبت صحيفة "ليبيراسيون" (يسار) أن ليس هناك من بديل أمام ماكرون "الإصلاح أو التقاعد".</p>
      <p>وبحسب استطلاع للرأي شارك فيه 1001 شخص في نهاية الأسبوع الفائت، فإن 53% من الفرنسيين "يدعمون" أو "يتعاطفون" مع حركة الاحتجاج.</p>
      <p>وفي خطوة تلقي ظلالا على صورة الحكومة، كشفت صحيفة "لو باريزيان" معلومات جاء فيها أن المفوّض الأعلى لإصلاح نظام التقاعد جان بول دولوفوا لم يصرّح عن كونه مدير معهد تدريب للعاملين في مجال التأمين، للهيئة العليا للشفافية في الحياة العامة. وقد علّق على ذلك بالقول إنه "خطأ" و"إغفال سقط سهواً".</p>
