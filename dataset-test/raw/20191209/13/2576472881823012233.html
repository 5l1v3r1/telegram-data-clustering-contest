      <h1>«Нормандский саммит» в Париже: лидеры стран собрались в Елисейском дворце (ТРАНСЛЯЦИЯ)</h1>
      <address><time datetime="2019-12-09T13:57:00+00:00">09 Dec 2019, 13:57</time> by <a rel="author" href="https://racurs.ua/" target="_blank">Ракурс</a></address>
      <p>Сегодня, 9 декабря, в Париже проходит встреча лидеров четырех стран — Германии, Франции, России и Украины. Последняя такая встреча была в 2016 году.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5E-a2YRTFbA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/3xU8WQO3GVI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/07aztv_kHIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лидеры четырех стран — Ангела Меркель, Владимир Зеленский, Владимир Путин и Эммануэль Макрон — собираются в Елисейском дворце.</p>
      <p>Первой прибыла в резиденцию Макрона Ангела Меркель. Вторым — Зеленский. Путин традиционно опоздал.</p>
      <p>Главный вопрос на повестке дня — обсуждение дальнейших шагов и сроков установления мира на Донбассе.</p>
