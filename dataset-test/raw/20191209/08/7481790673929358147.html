      <h1>人身事故のＪＲ京浜東北線、運転を再開</h1>
      <address>
        <time datetime="2019-12-09T08:20:00+00:00">09 Dec 2019, 08:20</time>
      </address>
      <p>　９日午後４時５２分頃、ＪＲ京浜東北線の本郷台駅（横浜市栄区）で人身事故が発生した。</p>
      <p>　この影響で、同線は大船―大宮駅間の上下線で運転を見合わせていたが、その後、大宮―磯子駅間で運転を再開。午後６時４分頃に全線で運転を再開し、遅れが出ている。</p>
    </article>
