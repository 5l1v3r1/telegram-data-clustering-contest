      <h1>サッカーＣＷＣ、カタールで開幕へ…Ｖ候補筆頭は欧州代表のリバプール</h1>
      <address>
        <time datetime="2019-12-09T08:42:00+00:00">09 Dec 2019, 08:42</time>
      </address>
      <p>　サッカーのクラブ世界一を決めるクラブワールドカップ（Ｗ杯）は１１日、カタールで開幕する。優勝候補の筆頭は、初優勝を目指す欧州代表のリバプール。南米代表のフラメンゴは、前身のトヨタカップを制した１９８１年以来のタイトルを狙う。１１日午後８時３０分（日本時間１２日午前２時３０分）からの開幕戦では、開催国代表のアルサドが、オセアニア代表のヤンゲンと対戦する。</p>
      <p>（スイス・ローザンヌ　岡田浩幸）</p>
    </article>
