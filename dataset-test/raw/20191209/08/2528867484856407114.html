      <h1>【聚焦數據】上月中國出口意外跌１﹒１％，進口增０﹒３％勝預期</h1>
      <address>
        <time datetime="2019-12-09T08:25:00+00:00">09 Dec 2019, 08:25</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》中國海關總署公布，以美元計，中國１１月出口按年跌１﹒１％<br/>，遜於市場預期增長１％；進口則增長０﹒３％，優於市場預期的下跌１﹒８％。１１月貿易順<br/>差３８７﹒３億美元，按年收窄７﹒５％，低於市場預期順差４６３億美元。<br/>　　累計前１１個月，以美元計，中國進出口總值４﹒１４萬億元，下跌２﹒２％。其中，出口<br/>２﹒２６萬億元，下降０﹒３％；進口１﹒８８萬億元，下降４﹒５％；貿易順差３７７６億美<br/>元，擴大２８﹒４％。（ｅｙ）</p>
