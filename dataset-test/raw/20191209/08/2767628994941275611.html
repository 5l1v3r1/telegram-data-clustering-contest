      <h1>Las mareas negras de Brasil llegan a la COP25 de Madrid</h1>
      <address><time datetime="2019-12-09T08:31:28+00:00">09 Dec 2019, 08:31</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bieOTRqIYT0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Indígenas brasileños protestan en Madrid contra los vertidos de petróleo que afectan a sus costas.</p>
      <p>La protesta, ante la sede de Repsol, coincide con el asesinato de dos indígenas en una reserva ecológica de Brasil. Es el tercer indio de etnia Guajajara asesinado en los dos últimos meses. El número de asesinatos de activistas medioambientales no para de crecer. En 2018, fueron asesinados 164 en todo el mundo, más de la mitad en América Latina.</p>
      <p>Para la activista Nicole Oliveira, directora para América Latina de la organización <a href="https://350.org/">350.org</a>, es importante llevar el tema de los vertidos de crudo a la COP25 para que no se repitan.</p>
      <p><i>"No estamos aquí para culpar a Repsol por esta fuga. Definitivamente no es Repsol. Pero Repsol tiene yacimientos de petróleo en el océano, en alta mar en Brasil, yacimientos muy profundos. Así que si hay filtraciones, el impacto sería el mismo"</i>, ha dicho Oliveira.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1203806985403154433" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Más de 200 playas teñidas de negro</b>
      </p>
      <p>Desde finales de agosto hasta finales de octubre, más de 200 playas de al menos once estados brasileños se tiñeron de negro. Hasta ahora, se han recuperado más de 4.000 toneladas de petróleo, sin que se sepa todavía el origen del vertido.</p>
      <p>Las mareas negras han matado a decenas de animales y afectado a la salud de los voluntarios que trabajaron en contenerlas sin el equipo adecuado.</p>
