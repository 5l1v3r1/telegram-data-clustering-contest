      <h1>Ricardo Pontes explica mudanças da reforma da Previdência do Estado</h1>
      <address>
        <time datetime="2019-12-09T08:11:00+00:00">09 Dec 2019, 08:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/11Mx4w14MjA" width="790" height="550" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A proposta de reforma da Previdência do Governo do Piauí tem gerado uma acalorada discussão. Em entrevista ao Notícia da Manhã, desta segunda-feira (09),  o presidente da Fundação Piauí Previdência, Ricardo Pontes, explicou alguns pontos da proposta que deveria ser votada hoje em regime de urgência na Assembleia Legislativa do Estado (Alepi), mas foi suspensa pelo desembargador Raimundo da Costa Alencar, do gabinete do Plantão Judiciário.</p>
      <p>Sobre a idade mínima para a aposentadoria, Ricardo Pontes explica que será mantida a mesma da proposta aprovada no Congresso Nacional: homens- 65 anos e mulheres-62 anos. </p>
      <p>"Estamos fazendo uma adequação da reforma nacional promulgada recentemente à nossa Constituição Estadual. Nela mantivemos o mesmo regramento nacional. Fizemos poucas adequações, mas as idades de homens e mulheres iguais a do Governo Federal e é voltada para todos os servidores públicos estaduais civis", esclareceu Pontes. </p>
      <p>O presidente da Piauí Previdência explicou ainda sobre as regras de transição voltadas para servidores que têm poucos anos para se aposentar.</p>
      <p>"Quem já está dentro do sistema vai escolher a melhor regra de transição, a mais benéfica para ele. O servidor poderá optar pela regra de pedágio ou pontos. Essas serão diferentes da regra nacional", pontuou Ricardo Pontes </p>
