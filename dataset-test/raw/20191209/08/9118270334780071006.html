      <h1>Москаленко хочет, чтоб губернатор Стадник ответил, почему не провел мероприятия ко Дню волонтера на Николаевщине</h1>
      <address><time datetime="2019-12-09T08:15:00+00:00">09 Dec 2019, 08:15</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ChJK2hMq9lw" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава областного совета Виктория Москаленко считает, что губернатор Николаевщины Александр Стадник должен отчитаться, почему не организовал мероприятия по для чествования волонтеров и военных.</p>
      <p>Об этом Виктория Москаленко заявила вчера, 8 декабря, во время митинга «Красные линии для Зеленского», который проходил в Николаеве.</p>
      <p>Глава областного совета напомнила, что 5 декабря был международный день волонтера, а 6 декабря праздновался День Вооруженных сил Украины. Однако, упраление культуры Николаевской облгосадминистрации в эти дни не провело никаких мероприятий для чествования военных и волонтеров.</p>
      <blockquote>— Ни 5-го декабря, международный день волонтера, ни 6-го, в день Вооруженных сил Украины, управление культуры областной администрации, областная администрация, которая сегодня ответственная за государственную политику в сфере культуры в области, не провела ни одного мероприятия для чествования наших героев, для того, чтобы поблагодарить наших волонтеров. Я считаю, что все мы должны спросить об этом и руководителя области в ветви исполнительной власти, и у управления культуры. Я понимаю, что это или такая умышленная политика, или просто люди уже так разленились на своих должностях, что им просто ничего не интересно. Давайте сделаем такое требование, и на ближайшей сессии облсовета этот вопрос необходимо поставить, чтобы отчитались перед нами начальники культуры и объяснили, что происходит на нашей Николаевщине, может кто-то забыл, что Николаевщина - это Украина?, - сказала <b>Виктория Москаленко</b>.</blockquote>
      <p>Отметим, что в это время глава Николаевской ОГА Александр Стадник находился на Соборной площади, где проходил митинг. Там он выпил кофе, слушая выступающих на акции, после чего, во время выступления Виктории Москаленко, сел в автомобиль Audi Q7 с неизвестным мужчиной и уехал.</p>
      <p>Ранее сообщалось, что глава Николаевской облгосадминистрации Александр Стадник <a href="http://nikvesti.com/news/politics/174199">поздравил главу облсовета Викторию Москаленко</a> с Днем местного самоуправления и признал ее работу «колоссальной» и «требующей уважения».</p>
