      <h1>Al menos cinco muertos tras la erupción del volcán neozelandés Whakaari</h1>
      <address><time datetime="2019-12-09T08:23:34+00:00">09 Dec 2019, 08:23</time> by <a rel="author" href="https://cadenaser.com/autor/agencia_efe/a/" target="_blank">EFE</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Reuters/status/1203997719704088577?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Al menos cinco personas han muerto a causa de la erupción este lunes del volcán <b>Whakaari, en una isla deshabitada al noreste de <a href="https://cadenaser.com/tag/nueva_zelanda/a/">Nueva Zelanda</a></b> donde se encontraba medio centenar de turistas, mientras que las autoridades esperan que el número de fallecidos aumente.</p>
      <p>"Podemos confirmar un fallecido y <b>según las informaciones que manejamos el número probablemente aumentará"</b>, apuntó el vicecomisionado de Operaciones Nacionales de la Policía, John Tims, en una rueda de prensa flanqueado por la primera ministra neozelandesa, <a href="https://cadenaser.com/tag/jacinda_kate_laurell_ardern/a/">Jacinda Ardern</a>, quien visitará esta noche a los afectados.</p>
      <h3>Personas sin localizar</h3>
      <p>Tims, que rebajó a menos de 50 el número de turistas neozelandeses y extranjeros que se encontraban en la zona en el momento del suceso, reveló que todavía hay "personas sin localizar".</p>
      <p>La erupción ocurrió a primera hora de la tarde del lunes, de manera abrupta <b>expulsando rocas y una gran nube de ceniza en la isla de Whakaari,</b> también conocida como White Island y que se encuentra a 48 kilómetros al este de la Isla Norte.</p>
      <figure>
        <img src="https://cadenaser00.epimg.net/ser/imagenes/2019/12/09/internacional/1575878884_324352_1575879773_sumario_normal.jpg"/>
        <figcaption>Social Media (GNS SCIENCE VIA REUTERS)</figcaption>
      </figure>
      <p>"En este momento es muy peligroso para la policía y miembros de los equipos de rescate ir a la isla, que <b>permanece cubierta con ceniza y material volcánico (...) sabemos de la urgencia de regresar"</b>, apuntó Tims sobre el operativo de evacuación que sigue en marcha y que ya ha trasladado a 23 afectados.</p>
      <p>"Nuestra absoluta prioridad es continuar con la búsqueda y rescate", señaló Ardern al indicar que muchos de los evacuados sufren quemaduras. La mandataria neozelandesa <b>evitó precisar el número de heridos,</b> muchos ingresados en hospitales de la ciudad de Whakatane.</p>
      <h3>Heridos con quemaduras y problemas respiratorios</h3>
      <p>Michael Schade, uno de los turistas testigos de la erupción, narró en la red social Twitter a través de varios vídeos como <b>el barco en el que viajaba zarpó de la isla minutos antes de la explosión</b>, que habría sorprendido a otras excursiones. Conforme a los datos de la organización médica St John la erupción habría causado una veintena de heridos, algunos de gravedad, recoge el diario New Zealand Herald.</p>
      <p>"Esperamos quemaduras, problemas respiratorios, lesiones en la cabeza, <b>fracturas de huesos por el impacto de rocas",</b> entre otras lesiones, describió a la emisora Newstalk ZB el director de operaciones de St John, Norma Lane.</p>
      <p>Los equipos de emergencia, apoyados por varios helicópteros, trabajan para evacuar a los afectados, <b>algunos de los cuales se encontraban cerca del cráter minutos antes de la erupción,</b> según imágenes de una cámara de seguimiento instalada en la zona.</p>
      <p>La Agencia Nacional de Respuesta a Emergencia emitió una alerta ante posibles nuevas erupciones o actividad sísmica moderada. Las autoridades neozelandesas han establecido un <b>perímetro de seguridad y la cancelación inmediata de todas las excursiones</b>, incluidas los barcos turísticos, alrededor de la isla, visitada cada año por unas 10.000 personas</p>
