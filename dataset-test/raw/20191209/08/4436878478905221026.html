      <h1>VÍDEO La inesperada reacció de Rosalía quan un seguidor intenta robar-li l'anell</h1>
      <h2>La cantant va sorprendre els seus fans que van respondre aclamant encara més l'artista</h2>
      <address>
        <time datetime="2019-12-09T08:49:00+00:00">09 Dec 2019, 08:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rh-aRXi6QwQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La cantant catalana no fa més que sorprendre els seus seguidors. Després que les seves declaracions dient que el flamenc li agradava més que la pizza donessin la volta al món, ara ho fa la seva reacció davant d'un fan que li intentava robar un anell al concert de Paris dimarts passat. <br/><br/>Durant l'actuació Rosalía s'acosta al públic de les primeres files per saludar, i és llavors quan un dels fans li agafa la mà i intenta treure-li un anell. En aquell moment molts s'haurien enfadat i haurien reaccionat malament. Però no és el cas de l'artista que, somrient, es treu l'anell i el regala a aquest seguidor.<br/><br/>Com tot el que fa Rosalía, s'ha acabat fent viral a les xarxes, sent un vídeo amb moltes visualitzacions i comentaris.</p>
