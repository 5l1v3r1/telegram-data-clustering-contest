      <h1>La passione e la caparbietà: Rosetta Buldorini festeggia 25 anni di attività VIDEO</h1>
      <h2>ANNIVERSARIO - La festa della presidente provinciale estetiste di Confartigianato con i circensi e tanti ospiti al Punto Donna di Recanati</h2>
      <address><time datetime="2019-12-09T08:54:55+00:00">09 Dec 2019, 08:54</time> by <a rel="author">Gabriele Censi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9zo73AFw_LE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La festa per i 35 anni di Punto Donna <a href="https://www.facebook.com/share.php?u=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F12%2F09%2Fla-passione-e-la-caparbieta-rosetta-buldorini-festeggia-25-anni-di-attivita-video%2F1335067%2F">Condividi4</a><a href="https://twitter.com/intent/tweet?text=La+passione+e+la+caparbiet%C3%A0%3A++Rosetta+Buldorini+festeggia++25+anni+di+attivit%C3%A0+VIDEO&amp;url=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F12%2F09%2Fla-passione-e-la-caparbieta-rosetta-buldorini-festeggia-25-anni-di-attivita-video%2F1335067%2F">Tweet</a>Email4 Condivisioni</p>
      <p>di <b>Gabriele Censi</b></p>
      <p><b>Rosetta Buldorini, presidente provinciale delle estetiste di Confartigianato, ha festeggiato sabato scorso i suoi 25 anni di attività</b>. Al Punto Donna di Recanati si sono ritrovati amici e clienti per un pomeriggio con spettacolo e degustazioni. Tanti regali per la veterana del mondo dell’estetica che ha iniziato seguendo le orme della mamma parrucchiera e poi ha scelto la sua professione conoscendo Orietta Baldelli titolare di un grande istituto a Macerata. Ieri ha sparso il panico tra le sue clienti annunciando la volontà di andare in pensione ma poi subito dopo è arrivata la smentita. Ad accogliere gli ospiti nel cortile davanti allo studio gli artisti della scuola circense Takimiri che si sono esibiti in numeri di giocoleria varia.  Accanto a Rosetta Buldorini, con un look bianco coordinato, le due sue collaboratrici Debora Carbonetti e Luana Mollica.</p>
      <p>
        <b>La sua storia parte da Treia… </b>
      </p>
      <p><b>«</b>Lì sono nata 50 anni fa, vengo da una famiglia di artigiani, mamma parucchiera e papà falegname, dei gran lavoratori, con una soluzione per tutto e tutti. Il nostro motto è “si puo far tutto basta volerlo”. Nasco parrucchiera ma per problemi di allergie a 18 anni mi dirotto nel mondo dell’estetica, alla Baldelli devo tutto, mi ha fatto lavorare da non sentire più le mani e le spalle, ma questo era quello che volevo imparare e dopo tanti corsi teorici decisi di prendere la mia strada. Un negozio tutto mio. Quindi mi sono iscritta ad un corso per estetica e conseguita la qualifica professionale ho aperto a Recanati dove non mi conosceva nessuno. Nel frattempo mi sono sposata ed inizio a camminare con le mie gambe. I primi tempi non sono stati semplicissimi ma la mia caparbietà e volontà mi portava sempre a cercare di migliorare, ed in poco tempo ho assunto giovanissima ragazza Laura Scarpeccio la mia prima spalla con cui ho condiviso le mie due gravidanze (ho fatto 2 figli in un anno) infatti è diventata la nostra ” zia Laura” tutt’ora partecipe nella famiglia<b>»</b>.</p>
      <figure>
        <img src="https://cdn.cronachemaceratesi.it/wp-content/uploads/2019/12/estetista-rosetta-buldorini-5-325x183.jpg"/>
      </figure>
      <p>
        <b>Poi Laura l’ha imitata in qualche modo?</b>
      </p>
      <p>Già nel tempo lei come me, decise di aprire da sola. Nel primo impatto la cosa mi fece male ma poi capii che era naturale, che è un desiderio di molte. Da li a poco conobbi Debora Carbonetti una ragazza tranquilla ma molto determinata ed è ad oggi il mio braccio destro sia nel lavoro che nella vita. Lei è diventata una “sorella maggiore” per i miei figli. Nel 2012 abbiamo deciso di spostarci a qualche centinaia di metri, per motivi logistici in uno stabile molto più nuovo ed a pianterreno, dando un’impronta più innovativa all’attivatà. A questo punto il lavoro aumenta a tal punto di prendere la decisione che è era di aggiungere un’altra persona, Luana Mollica una ragazza un pò pazzerella e difficile da contenere, ma con tanta allegria e voglia di fare.</p>
      <figure>
        <img src="https://cdn.cronachemaceratesi.it/wp-content/uploads/2019/12/estetista-rosetta-buldorini-4-325x183.jpg"/>
      </figure>
      <p>
        <b>E siamo a 25 anni…</b>
      </p>
      <p>Sembra ieri ma sono passati in un attimo, come dice Vasco ” Io sono ancora qui” cercando di dare il meglio per portar avanti un lavoro in cui dietro c’è un mondo meraviglioso. Vorrei ringraziare i mei genitori che mi hanno sostenuto ed a volte non condividendo alcune decisioni ma senza loro non sarei nessuno. I miei figli che hanno sopportato i miei perenni ritardi e le mie assenze, ma sono la mia vita.  Le mie ragazze che mi aiutano, sostengono, sopportano e condividono a portare avanti un sogno ormai diventato realtà, sono una delle parti piu importanti del negozio, proprio un” valore aggiunto”. In fine ringrazio tutte le mie clienti che hanno avuto fiducia in me, senza di loro non esisterebbe nessun ” Punto Donna”.</p>

        <i>(Articolo promoredazionale)</i>
      </p>
