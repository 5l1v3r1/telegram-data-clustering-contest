      <h1>Fitness-horloge verraadde ex-vriend van reporter: ‘Hij ging vreemd, kan er nu om lachen’</h1>
      <address>
        <time datetime="2019-12-09T08:14:16+00:00">09 Dec 2019, 08:14</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/SlaterNFL/status/1202464912120975363?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>De Amerikaanse sportverslaggeefster Jane Slater kwam er op wel heel 'sportieve' wijze achter dat haar ex-vriend vreemdging. Een fitness-horloge, dat zowel zij als hij hadden ingesteld en aan elkaars apparaat hadden gesynchroniseerd, verraadde haar overspelige ex.</b>
      </p>
      <p>Haar werkte zich een keer om 4 uur 's nachts in het zweet. Dat vond Slater vreemd, en terecht. Het klokkie kan onder meer het aantal stappen meten, evenals de hartslag en slaapgegevens. "Een ex heeft me ooit voor kerst een Fitbit gegeven", zei de American Football-expert op Twitter. "Een topcadeau!"<br/><br/>Slater en haar ex konden elkaar prima motiveren, ging zij verder. "Alles prima dus, tot hij eens om 4 uur 's nachts spoorloos verdwenen was. Via de app zag ik dat zijn fysieke activiteit hoge pieken vertoonde. Spoiler alert: nee, hij was op dat moment geen fitnesstraining aan het volgen. Helaas is dit verhaal echt gebeurd."<br/><br/><b>Birthday sex</b><br/>Haar tweet sprak zodanig tot de verbeelding dat die inmiddels al meer dan 470.000 keer werd geliked. Ook beantwoordde Slater enkele vragen. Waarom zij wakker was om 4 uur ’s nachts bijvoorbeeld? "Ik was de politie aan het bellen omdat ik hem niet meer vond. Ik had met ballonnen voor zijn deur gestaan omdat het zijn verjaardag was."<br/><br/>En liep ze heus niet te hard van stapel? "Ik belde en sms'te hem, maar kreeg nooit antwoord. Hij beweerde dat hij bij een maat blijven slapen was, maar dat zou hij nooit zomaar doen. Daarvoor is zijn smetvrees te groot." <br/><br/><b>Lol</b><br/>Uiteindelijk zat er voor de kerel niets anders op dan het bedrog toe te geven. "Mijn vriendin zei dat er een dag zou komen dat we hier heel hard om zouden lachen. Ze heeft gelijk gekregen." Zijn identiteit houdt Slater geheim. "Mijn vrienden uit Dallas weten om wie het gaat."</p>
