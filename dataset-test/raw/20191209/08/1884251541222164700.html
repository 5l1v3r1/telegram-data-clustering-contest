      <h1>愛斯賓奴跌至倒數第一！16輪僅得9分...</h1>
      <address>
        <time datetime="2019-12-09T08:14:31+00:00">09 Dec 2019, 08:14</time>
      </address>
      <figure>

        <figcaption>愛斯賓奴倒數第一</figcaption>
      </figure>
      <slideshow>
        <figure>
          <img src="https://rs3.sinahk.net/cap/66/2019/12/09/f/fc22546c3b8dddabf2c16a476ce8dc39.jpg"/>

      <p>　　愛斯賓奴這賽季過得有點艱難。</p>
      <p>　　西甲16輪戰罷，愛斯賓奴2勝3平11負，只拿到了9分，因為淨勝球的劣勢，排名西甲倒數第一。今季愛斯賓奴的護級形勢，不容樂觀。</p>
      <p>　　因為西甲賽場的糟糕成績，愛斯賓奴解僱了教練加耶戈（David Gallego），聘請了前西維爾教練馬欽（Pablo Machin）。</p>
      <p>　　中國球員武磊西甲出場14次，其中正選10次，4次後備出場，總出場時間826分鐘，攻入1球。（亞瑟）</p>
