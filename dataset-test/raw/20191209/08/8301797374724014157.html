      <p><a href="https://www.youtube.com/watch?v=Uh7SEuvgf2M&amp;feature=emb_logo">Дублированный трейлер</a><br/><br/>В фильме будет сразу два главгада: Максвелл Лорд (Педро Паскаль) и Гепарда (Кристен Уиг). Оба суперзлодея получат свои cверхспособности уже в фильме с помощь магического артефакта.<br/><br/>Режиссер Пэтти Дженкинс (Чудо–женщина (2017), Монстр (2003))<br/><br/>В главных ролях Галь Гадот, Педро Паскаль, Крис Пайн, Робин Райт, Кристен Уиг<br/><br/>Мировая премьера намечена на 4 июня 2020 года. <br/><br/>В трейлере играет трек <a href="https://www.youtube.com/watch?v=aJZTfl3DmCU">Orgy — Blue Monday (New Order cover)</a> <br/><br/>Постеры 1936x1936<br/><a href="https://sun9-62.userapi.com/c857536/v857536279/11a72a/B8HrmjPZhV8.jpg">Чудо–женщина</a><br/><a href="https://sun9-38.userapi.com/c204824/v204824201/71b2/4aR_v1qJ40k.jpg">Гепарда</a><br/><a href="https://sun9-28.userapi.com/c854228/v854228285/19f9bb/YhHQEvc78Nk.jpg">Максвелл Лорд</a><br/><a href="https://sun9-63.userapi.com/c205620/v205620126/75d6/gjHLCCmDLt4.jpg">Стив Тревор</a><br/><br/><a href="https://www.kinopoisk.ru/film/1046969/">kinopoisk</a><br/><a href="https://www.imdb.com/title/tt7126948/">imdb</a></p>
