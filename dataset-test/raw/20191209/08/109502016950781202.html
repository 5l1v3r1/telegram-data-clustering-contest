      <h1>Погода во Владимире на 9 декабря</h1>
      <address>
        <time datetime="2019-12-09T08:00:00+00:00">09 Dec 2019, 08:00</time>
      </address>
      <p>По данным сайта meteonova.ru 9 декабря во Владимире ожидается пасмурная погода. </p>
      <p>Температура днем +2..+4°, ночью +1..+3°.</p>
      <p>Ветер юго-западный, умеренный. Атмосферное давление в пределах нормы. Геомагнитное поле спокойное. </p>
