      <h1>مستوطنون يعطبون إطارات 40 مركبة في شعفاط</h1>
      <address>
        <time datetime="2019-12-09T08:23:00+00:00">09 Dec 2019, 08:23</time>
      </address>
      <p>شاشة نيوز: أعطب مستوطنون، اليوم الاثنين، إطارات مركبات وخطوا شعارات عنصرية في بلدة شعفاط في القدس المحتلة.</p>
      <p>وأفاد شهود عيان، بأن عددا من المستوطنين تسللوا إلى البلدة، وأعطبوا اطارات 40 مركبة، وخطوا شعارات عنصرية على الجدران في المنطقة.</p>
      <p> </p>
    </article>
