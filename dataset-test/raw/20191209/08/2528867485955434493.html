      <h1>【本港經濟】邱騰華︰泰馬對港投資信心未削弱</h1>
      <address>
        <time datetime="2019-12-09T08:33:00+00:00">09 Dec 2019, 08:33</time>
      </address>
      <p>　　港府一直鼓勵本地企業開拓東盟市場，上月商務及經濟發展局局長邱騰華聯同本地４大商會<br/>、企業，以及專業服務界別前往泰國及馬來西亞考察。<br/>　　邱騰華認為，早前通過的《香港人權與民主法案》未有影響當地政府及企業在香港投資的信<br/>心。《香港經濟日報》</p>
    </article>
