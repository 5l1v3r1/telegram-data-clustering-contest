      <h1>胡歌现身电影路演 坦言心声：我特别想结婚 _周泽农</h1>
      <address>
        <time datetime="2019-12-09T08:42:00+00:00">09 Dec 2019, 08:42</time>
      </address>
      <figure>
        <img src="http://5b0988e595225.cdn.sohucs.com/images/20191208/a07b6c503275488bbedcf3cd22051835.png"/>
      </figure>
      <p>搜狐娱乐讯 12月8日，一直被网友催婚催到怀疑人生的胡歌在《南方车站的聚会》路演现场罕见主动谈起自己的“终身大事”，坦言拍完电影之后突然“特别想结婚”，背后原因却另有深意。</p>
      <p>胡歌称，电影中的角色周泽农“太孤独了，一直游离在世界之外”，所以自己在拍完电影之后“就有了一种想要结婚的渴望。”此后胡歌还调皮道：“当然现在离梦想成真还是有一段很长的路要走。”幽默调侃引来现场观众笑不停。</p>
    </article>
