      <h1>【貿易開戰】特朗普呼籲世銀停止對中國貸款，稱中國已經很有錢</h1>
      <address>
        <time datetime="2019-12-09T08:40:00+00:00">09 Dec 2019, 08:40</time>
      </address>
      <p>　　《經濟通通訊社９日專訊》美國總統特朗普上周五（６日）在社交媒體發文，呼籲世界銀行<br/>停止向中國貸款。<br/>　　他質疑世界銀行為甚麼要借錢給中國，中國已經很有錢，如果沒有世銀的貸款，他們亦能自<br/>己創造財富。<br/>　　世界銀行上周四（５日）採取援助中國的新計劃，將每年向中國提供１０至１５億美元低息<br/>貸款直至２０２５年年中。（ａｌ）（ｚｚ）</p>
