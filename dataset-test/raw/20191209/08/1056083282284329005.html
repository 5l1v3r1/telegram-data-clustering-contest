      <h1>روحانی به دانشگاه فرهنگیان رفت</h1>
      <address>
        <time datetime="2019-12-09T08:34:38+00:00">09 Dec 2019, 08:34</time>
      </address>
      <p>رییس جمهور بمناسبت روز دانشجو در دانشگاه فرهنگیان حاضر شد.</p>
      <p>به گزارش ایسنا،به نقل از سایت ریاست جمهوری حجت‌الاسلام و المسلمین روحانی امروز (18)آذر در جمع دانشجویان دانشگاه فرهنگیان بمناسبت روز دانشجو حاضر شد.</p>
