      <h1>修訂美墨加協定 墨西哥接納美監督鋼材要求</h1>
      <address>
        <time datetime="2019-12-09T08:45:00+00:00">09 Dec 2019, 08:45</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>墨西哥外長埃布拉德(Marcelo Ebrard)表示，該國接受美國提出在《美墨加協定》內對鋼材實施監控的要求。不過，他指出，有關要求須待《美墨加協定》獲完全確認後第五周年結束後，方才生效。<br/>同時，他強調，墨西哥不會接受美國有權監察當地勞工的標準，或者美國就鋁材提出的限制要求。</p>
