      <h1>《英雄聯盟》續約兩年！DWG成功留下ShowMaker與Canyon</h1>
      <address><time datetime="2019-12-09T08:12:42+00:00">09 Dec 2019, 08:12</time> by <a rel="author" href="https://newtalk.tw/news/author/%E7%B0%A1%E8%82%B2%E8%A9%AE" target="_blank">簡育詮</a></address>
      <p>《英雄聯盟》DWG戰隊今（9）日宣布，與隊上主力中野組合ShowMaker與Canyon續約兩年，繼續讓這組中野組合幫助隊伍爭取勝利。在與兩位選手達成續約後，隊伍的名單也確定下來，不過今年率領隊伍取得成功的Kim轉往T1接任Kkoma職缺，也讓DWG新賽季多了一些不確定性。</p>
      <figure>
        <iframe data-src="https://twitter.com/DamwonGaming/status/1203932390369853440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>2019剛升上LCK就一鳴驚人地打進世界賽八強的DWG戰隊今日宣布，將與中路選手ShowMaker與打野選手Canyon續約兩年。ShowMaker是陣中的核心成員，而Canyon也在LCK夏季賽獲選MVP，DWG也終於成功續留兩位優秀選手，繼續保持隊伍在中野位置上的競爭力。</p>
      <p>在成功與ShowMaker及Canyon達成續約後，DWG新賽季的陣容也底定下來，除了三位替補選手離隊外，DWG將以與S9完全一樣的陣容迎接新賽季。但Kim教練轉隊T1後，能否繼續讓這群選手有好的表現，就全看老闆兼總教練Micro的功力了。</p>
