      <h1>中国石油：公司副董事长、总裁张伟辞职</h1>
      <address><time datetime="2019-12-09T08:55:53+00:00">09 Dec 2019, 08:55</time> by <a rel="author">王帅</a></address>
      <p>　　新浪财经讯 12月9日消息，<a href="http://finance.sina.com.cn/realstock/company/sh601857/nc.shtml">中国石油</a>公告，张伟先生因工作岗位调整，已向本公司提交辞呈，辞去本公司副董事长、董事职务。侯启军先生因工作岗位调整，已向本公司提交辞呈，辞去本公司执行董事、总裁职务。前述辞任即日生效。张伟先生将同时卸任董事会投资与发展委员会主任委员职务。侯启军先生将同时卸任董事会考核与薪酬委员会及健康、安全与环保委员会委员职务。张伟先生及侯启军先生确认其与本公司董事会和本公司无不同意见，亦不存在须提请本公司股东注意的其他事项。</p>
