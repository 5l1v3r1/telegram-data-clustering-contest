      <h1>Зозибини Тунзи из ЮАР — «Мисс Вселенная-2019»</h1>
      <address><time datetime="2019-12-09T08:16:50+00:00">09 Dec 2019, 08:16</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/816/945/large/b-Zbabm_zAbFb6QeA93yIQ.jpg"/>
        <figcaption>Представительница Южно-Африканской Республики, 26-летняя Зозибини Тунзи <a href="https://www.missuniverse.com/titleholder">победила</a> в конкурсе «Мисс Вселенная-2019». Тунзи борется с насилием по отношению к женщинам и с гендерными стереотипами. «Она гордо выступает за естественную красоту и призывает женщин любить себя такими, какие они есть», — сказано в профайле девушки на сайте конкурса. Корону на Тунзи надела «Мисс Вселенная-2018» <a href="https://meduza.io/short/2018/12/17/katriona-grey-iz-filippin-miss-vselennaya-2018">Катриона Грэй</a>. Награждение прошло в городе Атланта, штат Джорджия.<cite>Elijah Nouvelage / Reuters / Scanpix / LETA</cite></figcaption>
      </figure>
