      <h1>Böylesi ilk kez yaşanıyor! Gülme krizine soktu...</h1>
      <h2>Fransa Ligi'nde Monacao'nun sahasında Amiens'i 3-0 yendiği maçta ilginç bir olay yaşandı.</h2>
      <address>
        <time datetime="2019-12-09T08:06:00+00:00">09 Dec 2019, 08:06</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cf9e"/>
        <figcaption>Monaco bu galiyetle puanını 24'e yükselterek, 1 maç eksiğiyle 11. sıraya yükseldi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cf9c"/>
        <figcaption>Monaco'da 81. dakikada değişiklik tabelası kalktı. Tabelda yazan numara 14'dü.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cfa4"/>
        <figcaption>Takımının 3. golüne imza atan Keita Balde Diao'nun oyundan çıkması yerine Jean-Kevin Agustin'in oyuna girmesi gerekiyordu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cfa6"/>
        <figcaption>Ancak oyuncu değişikliği için tabela kaldırılınca saha kenarına 6 numaralı formalı Tiemoue Bakayoko gelmeye başladı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cfa8"/>
        <figcaption>Yan hakemin kendisini parmağıyla hayır diye uyarmasıyla büyük şaşkınlık yaşadı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cfac"/>
        <figcaption>Yıllarca önce Monaco'da oynadığı dönemde 14 numaralı formayı giyen Bakayoko forması numarası yine 14 sanarak kendisinin oyun dışına alındığını sandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cfb0"/>
        <figcaption>Sonradan formasını karıştırdığı fark eden 25 yaşındaki futbolcu, hatasını anlayınca kahkahasını tutamadı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cfaa"/>
        <figcaption>Takım arkadaşlarıda Bakayoko'nun bu hatası karşısında kendilerini gülmekten alamadı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dedd4d80f2544038c91cfa2"/>
        <figcaption>Monaco 2 sezon önce 40 milyon euroya Chelsea'ye sattığı oyuncuyu, sezon başından Londra ekibinden 1 yıllığına kiralık olarak yeniden kadrosuna katmıştı.</figcaption>
      </figure>
