      <h1>東京円１０銭高、１ドル＝１０８円５６～５７銭</h1>
      <address>
        <time datetime="2019-12-09T08:55:00+00:00">09 Dec 2019, 08:55</time>
      </address>
      <p>　９日の東京外国為替市場の円相場は午後５時、前週末（午後５時）比１０銭円高・ドル安の１ドル＝１０８円５６～５７銭で大方の取引を終えた。</p>
      <p>　対ユーロでは、同５５銭円高・ユーロ安の１ユーロ＝１２０円１３～１７銭で大方の取引を終えた。</p>
