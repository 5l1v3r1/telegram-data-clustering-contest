      <h1>【本港樓市】發展商按揭上月降至僅３４宗，佔樓花按揭比例兩年低</h1>
      <address>
        <time datetime="2019-12-09T08:30:00+00:00">09 Dec 2019, 08:30</time>
      </address>
      <p>　　政府放寬首置按揭保險後，新盤借用發展商按揭上會數字明顯回落，代理統計資料顯示，<br/>１１月承造發展商按揭宗數約３４宗，佔上月樓花按揭僅２﹒９％，比例為近２年低。<br/>　　過去數年，部分發展商以高成數按揭及二按作招徠，承造樓花按揭，令新盤買家更容易上車<br/>。<br/>　　不過，隨著政府於１０月１６日公布的施政報告放寬現樓住宅的按揭保險，分別將９成及８<br/>成按揭的樓價上限提升至８００萬及１０００萬元，使市場對發展商按揭的需求有所減少。<br/>《香港經濟日報》</p>
