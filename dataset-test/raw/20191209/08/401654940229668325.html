      <h1>सोनिया के पिता राजीव से नहीं कराना चाहते थे शादी, ये थी बड़ी वजह</h1>
      <address>
        <time datetime="2019-12-09T08:51:57+00:00">09 Dec 2019, 08:51</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/11-555_120919014854.jpg"/>
        <figcaption>सोनिया गांधी ने कभी नहीं सोचा था कि उनकी शादी एक भारतीय लड़के से होगी. वो साल 1964 की बात है जब वह इंग्लैंड आकर कैम्ब्रिज विश्वविद्यालय में इंग्लिश लैंग्वेज की पढ़ाई करने लगीं. इसी दौरान उनकी मुलाकात भारत के पूर्व प्रधानमंत्री राजीव गांधी से हुई जो उस वक्त ट्रिनिटी कॉलेज कैम्ब्रिज में पढ़ रहे थे. इस मुलाकात ने ही सोनिया की जिंदगी बदल दी. आज सोनिया के जन्मदिन के मौके पर जानते हैं कैसे हुई राजीव गांधी और उनकी मुलाकात. फिर पिता के खिलाफ जाकर उन्होंने कैसे की शादी.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/10-1024-555_120919014854.jpg"/>
        <figcaption>सोनिया ने बताया कि मेरी और राजीव गांधी की मुलाकात एक रेस्टोरेंट में हुई थी. जब मैं कैम्ब्रिज में थी तो उस समय एक रेस्टोरेंट था जहां पर इटैलियन खाना मिलता था. मुझे इंग्लिश खाना पसंद नहीं था. इसलिए उस रेस्टोरेंट में रोज खाना खाने के लिए जाती थी.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/2-555_120919012938.jpg"/>
        <figcaption>मेरा एक जर्मनी का दोस्त राजीव जी का भी दोस्त था. एक बार राजीव जी ने मेरे उस दोस्त से कहा "ये तुम्हारी दोस्त जो है, क्या मैं इनसे कभी मिल सकता हूं"?<br/>फिर इसके बाद मेरी और राजीव जी की मुलाकात हुई. जिसके बाद राजीव जी को मुझसे प्यार हो गया. जब पढ़ाई करने के बाद मैं वापिस अपने माता-पिता के पास गई  तो उस समय राजीव भी हिंदुस्तान आए थे.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/3-555_120919012938.jpg"/>
        <figcaption>उन्होंने बताया राजीव हिंदुस्तान जाने से पहले इटली आए और मेरे पिताजी से बातचीत की. राजीव ने सोनिया के पिताजी को बताया कि वो मुझसे शादी करना चाहते हैं. बता दें, उनके पिता स्टेफिनो मायनो एक भूतपूर्व फासिस्ट सिपाही थे.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/4-555_120919012938.jpg"/>
        <figcaption>सोनिया ने बताया भले ही राजीव शादी का प्रस्ताव लेकर मेरे पिताजी के पास आए हों, लेकिन वह राजीव से मेरी शादी कराने के सख्त खिलाफ थे.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/5-555_120919012938.jpg"/>
        <figcaption>वह समझते थे कि हिंदुस्तान इतनी दूर है और वहां के रीति-रिवाज बिल्कुल अलग है. इसी के साथ वह नहीं चाहते थे कि उनकी बेटी की शादी इतनी दूर हो.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/6-1024-555_120919012938.jpg"/>
        <figcaption>सोनिया ने बताया, उसी समय उन्होंने कहा मैं तुम्हारी जिंदगी को बर्बाद नहीं करना चाहता हूं. अगर तुम हिंदुस्तान देखने के लिए जाना चाहती हो तो मैं तुम्हारी रिटर्न टिकट करवा देता हूं. वहीं उन्हें यकीन था कि मैं वापस इटली आ जाऊंगी.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/7-555_120919012938.jpg"/>
        <figcaption>सोनिया ने बताया हिंदुस्तान आने के बाद मैं वापस नहीं गई. तब से आजतक यहीं हूं और वह रिटर्न टिकट यहीं कहीं अभी तक पड़ा हुआ है.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/8-1024-555_120919012938.jpg"/>
        <figcaption>सोनिया ने अपने पिता की मर्जी के खिलाफ जाकर राजीव गांधी से शादी कर ली थी. उनके पिताजी इस कदम से निराश और दुखी थे. इस कारण वह सोनिया की मेरी शादी में शामिल नहीं हुए थे. <br/><br/>सोनिया ने बताया राजीव से शादी के बाद मेरी जिंदगी में काफी बदलाव आया था. इंग्लैंड में मुझे इंग्लिश खाना बिल्कुल पसंद नहीं था. वहीं हिंदुस्तान आने के बाद भारतीय खाना भी शुरुआत में पसंद नहीं आया था.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/9-555_120919012938.jpg"/>
        <figcaption>लेकिन आज वो समय है जब मैं बिना भारतीय खाना के नहीं रह सकती. मैं लंच के समय देसी खाने में अरहर की दाल और चावल पसंद करती हूं. मुझे ये इतनी पसंद है कि जब भी मैं कहीं दूसरे देश में जाती हूं और वापस हिदुस्तान लौटती हुं मुझे सबसे पहले अरहर की दाल और चावल चाहिए.</figcaption>
      </figure>
