      <h1>Wonder Woman 1984: il primo trailer del nuovo film è qui</h1>
      <address><time datetime="2019-12-09T08:58:03+00:00">09 Dec 2019, 08:58</time> by <a rel="author" href="https://www.wired.it/author/parmelli/" target="_blank">Paolo Armelli</a></address>
      <h3>Torna l’eroina dei fumetti DC Comics, questa volta alle prese con un’epoca diversa: gli anni Ottanta, e nemici inediti, come Maxwell Lord e Cheetah. Ma dal passato torneranno anche vecchi alleati</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/5OlnIvFGM1M" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’inizio di una nuova era: questo viene annunciato nel trailer numero uno di <b><i>Wonder Woman 1984</i></b>, il seguito del <a href="https://www.wired.it/play/cinema/2017/05/30/wonder-woman-la-potenza-uneroina-lassurdita-della-trama/">capitolo inaugurale</a> uscito nel 2017. A interpretare la supereroina dei fumetti <b>Dc Comics</b> è ancora una volta <b>Gal Gadot</b>, che qui torna <b>negli anni Ottanta</b>, senza essere invecchiata di un soffio dopo la prima vicenda che si svolgeva invece durante la Prima guerra mondiale. La clip di anticipazione ci porta subito in questa nuova atmosfera, anche grazie a un sapiente remix di <b><i>Blue Monday</i> dei New Order</b> a punteggiare le scene d’azione più concitate.</p>
      <p>Come si vede <a href="https://io9.gizmodo.com/wonder-woman-1984s-first-trailer-is-here-to-bring-justi-1840299595">nel trailer</a>, presentato in esclusiva in queste ore al <b>Comic Con Experience di San Paolo</b> in Brasile, l’amazzone Diana Prince è rimasta fra gli umani e lavora nel mondo dell’<b>arte contemporanea</b>. Non manca, però, di vestire nuovamente i panni dell’eroina (e anche una nuova <b>armatura dorata con tanto di ali</b>) quando l’occasione lo richiede, mentre nel frattempo fa amicizia con una donna interpretata da <b>Kristen Wiig</b>. Siccome le apparenze innocue ingannano,<b> </b>in realtà si tratta di una delle antagoniste più agguerrite di Wonder Woman, ovvero <b>Cheetah</b>. Una grande minaccia viene anche da <b>Maxwell Lord</b>, a cui dà il volto <b>Pedro Pascal</b>, un milionario disposto a qualsiasi cosa pur di espandere il proprio impero. Torneranno anche il capitano <b>Steve Trever</b> interpretato da <b>Chris Pine</b>, anche se l’avevamo visto morire nel primo film, <b>Robin Wright</b> nei panni di Antiope e <b>Connie Nielsen</b> in quelli di Hippolyta, rispettivamente la mentore e la madre della giovane Diana sull’isola mitologica di <b>Themyscira</b>.</p>
      <p>Confermatissima pure la regista <b>Patty Jenkins</b>, che a San Paolo ha voluto sottolineare il lavoro certosino per ricreare l’estetica dell’epoca ma anche sulle scene con gli stuntman (e avrebbe dichiarato l’interessamento nella produzione di uno <a href="https://comicbook.com/dc/2019/12/09/wonder-woman-spin-off-patty-jenkins-themyscira-/">spin-off sulle Amazzoni</a>). Ora non resta che attendere <i>Wonder Woman 1984</i> nelle sale: arriverà nel<b> giugno 2020</b>.</p>
