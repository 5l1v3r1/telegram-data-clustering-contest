      <h1>Πορεία και απεργία στο Χονγκ Κονγκ</h1>
      <address><time datetime="2019-12-09T08:52:04+00:00">09 Dec 2019, 08:52</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wA5faVjsFI8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Γενική απεργία έχουν κηρύξει οι διαδηλωτές στο Χονγκ Κονγκ συνεχίζοντας τη διαμαρτυρία κατά της κυβέρνησης της περιοχής.</p>
      <p>Το βράδυ της Κυριακής, πραγματοποιήθηκε ακόμη μία πορεία η οποία όμως σημαδεύτηκε από επεισόδια.</p>
      <p>Παρά το γεγονός πως ο μεγάλος όγκος της πορείας κινήθηκε ειρηνικά, μία μικρή ομάδα έβαλε φωτιές σε κυβερνητικά κτίρια, εκτόξευσε βόμβες μολότοφ και έγραψε συνθήματα σε τοίχους δημόσιων υπηρεσιών.</p>
      <p>Οι διαδηλωτές αναφέρουν πως πάνω από 800.000 άνθρωποι συμμετείχαν στην πορεία, την ώρα που η αστυνομία κατεβάζει σημαντικά αυτόν τον αριθμό, κάνοντας λόγο για 180.000 πολίτες.</p>
