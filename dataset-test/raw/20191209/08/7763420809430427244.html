  <body>
    <article>
      <h1>‘ไอซ์ อภิษฎา’ แวะแซวแฟนหนุ่ม ‘นนท์ ธนน’ ถึงไอจีหลังโพสต์โชว์รอยสักท่อนบน</h1>
      <address>
        <time datetime="2019-12-09T08:46:09+00:00">09 Dec 2019, 08:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-VA4oT_1dqM" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/12/2019-12-09_12-27-21.jpg"/>
      </figure>
      <p>หลังจากคบหาดูใจกันมาพักใหญ่ หนุ่มหล่อนนท์ ธนน ก็ใช้แหวนจับจองหัวใจของสาวไอซ์ เป็นที่เรียบร้อย รักหวานๆ ตอนนี้ของสาว ไอซ์ อภิษฎา กับแฟนหนุ่ม นนท์ ธนน ดูมุ้งมิ้งขึ้นอีก หลังหนุ่ม นนท์ โพสต์ภาพโชว์รอยสักท่อนบน พร้อมซิกแพ็ค</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/12/2019-12-09_12-27-47.jpg"/>
      </figure>
      <p>สาวไอซ์ ก็ออกอาการทนไม่ไหวถึงกับมาแซว “เห็นซิกแพ็คพี่แล้วหนูใจสั่น” เลยทีเดียว ก็ไม่รู้ว่าที่สาวไอซ์เข้ามาแซวเนี่ย แซวขำๆ หรือแซวหวงๆ กันแน่ แต่ที่ชัวร์คือแฟนคลับอดยิ้มตามกับความมุ้งมิ้งของคู่นี้ไม่ได้จริงๆ</p>
      <figure>
        <img src="https://spcdn.springnews.co.th/wp-content/uploads/2019/12/2019-12-09_12-28-04.jpg"/>
      </figure>
    </article>
