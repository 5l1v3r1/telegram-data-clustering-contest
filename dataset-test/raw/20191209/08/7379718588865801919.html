      <h1>Cop25: è l'ora dei nonni che manifestano per il clima</h1>
      <address><time datetime="2019-12-09T08:32:36+00:00">09 Dec 2019, 08:32</time> by <a rel="author">Cecilia Cacciotto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XJE4sGzxZX8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mentre la conferenza sl clima di Madrid entra nella seconda settimana di lavori, con Greta giunta nella capitale spagnola proteste e manifestazioni continuano in tutta Europa.</p>
      <p>E proprio a Madrid i manifestanti hanno richiamato l'attenzione sugli oceani, con questo scheletro di balena fatto a mano.</p>
      <p>Una catena umana invece a Bruxelles ha idealmente messo in scacco parlamento e palazzo reale. Anche se agurdarli bene i manifestanti hanno voluto chiudere le istituzione belghe in un abbraccio, tra loro c'erano anche i nonni per il clima.</p>
      <p>"Manifesto con i nonni mobilitati per il clima, da circa un anno per dare sostegno ai giovani. In molti li hanno derisi, non li hanno presi seriamente, noi invece sì. Per cui siamo qui a dare loro manforte".</p>
      <p>Oltre Manica, a cavallo di una bici gli ambientalisti hanno bloccato le strade che portavano all'aeroporto di Heatrow, mentre in Francia , gli attivisti hanno chiamato in causa lo stesso inquilino dell'Eliseo ricordando che la Francia è inditro a tutti gli altri Paesi europei per le politiche ambientali.</p>
      <p>Oltre 20mila persone sono presenti nelle due settimane di negoziati, dal 2 al 13 dicembre.</p>
      <h3>Andare oltre Parigi 2015</h3>
      <p>Inizialmente arriveranno tecnici inviati da ciascuna nazione, quindi ministri, capi di Stato e di governo saranno chiamati a compiere passi avanti concreti sull’attuazione dell’Accordo di Parigi. È necessario per limitare la crescita della temperatura media globale, alla fine del secolo, ad un massimo di 2 gradi centigradi, rispetto ai livelli pre-industriali.</p>
      <p>Il nodo principale da affrontare <b>si chiama NDC</b>, sigla con la quale gli addetti ai lavori indicano le Nationally Determined Contributions. Le promesse di riduzione delle emissioni di gas ad effetto serra avanzate dai governi di tutto il mondo. Esse furono inviate all’UNFCCC, la Convenzione quadro sui cambiamenti climatici delle Nazioni Unite che organizza le Cop, nel 2015. I calcoli effettuati nel corso del tempo, tuttavia, hanno mostrato che tali impegni, pur se rispettati, non basteranno. La temperatura è destinata infatti ad aumentare ben oltre la soglia dei 2 gradi.</p>
      <p>Da qui la necessità di andare oltre Parigi 2015.</p>
