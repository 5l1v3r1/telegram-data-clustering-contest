      <h1>정채연 방콕, 어둠 밝히는 미모 '청순 여신'</h1>
      <address>
        <time datetime="2019-12-09T08:21:28+00:00">09 Dec 2019, 08:21</time>
      </address>
      <p>[데일리한국 이솔 기자] 걸그룹 다이아 정채연이 청순한 미모를 자랑했다.</p>
      <p>지난 8일 정채연은 자신의 인스타그램에 "엄마가 찍어준 #bangkok"이라는 글과 함께 사진 한 장을 게재했다.</p>
      <p>공개된 사진 속 정채연은 방콕의 한 야시장에서 여행을 즐기고 있는 모습이다. 특히 어둠 속에서도 빛나는 정채연의 미모가 눈길을 끈다.</p>
      <p>한편, 정채연은 지난 7월 넷플릭스 드라마 '첫사랑은 처음이라서 2'에 출연했다.</p>
