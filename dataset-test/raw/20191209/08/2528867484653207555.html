      <h1>【本港經濟】德勤：港蟬聯新股集資王，部分中概股查詢回港上市</h1>
      <address>
        <time datetime="2019-12-09T08:38:00+00:00">09 Dec 2019, 08:38</time>
      </address>
      <p>　　踏入年尾，不少公司趕在年底前上市而再度吹起一鼓新股熱潮，德勤指，阿里巴巴<br/>（０９９８８）成功上市後，港交所（００３８８）很大機會蟬聯成為全球集資王，更有個別美<br/>國上市的內地公司就第二上市作出諮詢。<br/>　　不過，德勤中國全國上市業務組聯席主管合夥人歐振興接受訪問時指，受社會運動影響，今<br/>年全年新股上市數目未能達到該行預期。《香港經濟日報》</p>
    </article>
